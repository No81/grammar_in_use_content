title: "Unit 113 · put on your shoes / put your shoes on (구동사와 목적어 위치)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "어떤 구동사들은 <span class='highlight'>목적어가 동사와 부사 사이</span>에 올 수도 있고, <span class='highlight'>부사 뒤</span>에 올 수도 있어요. 하지만 목적어가 <span class='highlight'>대명사(it, them 등)</span>일 때는 반드시 동사와 부사 사이에 와야 합니다! 이런 구동사를 '분리 가능 구동사'라고 해요."
      - type: list
        heading: "형식 (Form) - 목적어 위치의 두 가지 방법"
        list:
          - "<strong>명사 목적어: 두 가지 위치 모두 가능</strong>"
          - "put on your shoes = put your shoes on (신발을 신다)"
          - "take off your jacket = take your jacket off (재킷을 벗다)"
          - "turn on the light = turn the light on (불을 켜다)"
          - "turn off the TV = turn the TV off (TV를 끄다)"
          - "<strong>대명사 목적어: 반드시 동사와 부사 사이!</strong>"
          - "put them on (O) - put on them (X)"
          - "take it off (O) - take off it (X)"
          - "turn it on (O) - turn on it (X)"
          - "turn them off (O) - turn off them (X)"
      - type: text
        content: "<span class='highlight'>핵심 규칙:</span><br />• 명사(shoes, TV, light 등) → 앞에도, 뒤에도 OK<br />  - Put on your shoes. = Put your shoes on.<br />• 대명사(it, them, him, her 등) → 반드시 중간에!<br />  - Put them on. (O) / Put on them. (X)"
      - type: list
        heading: "자주 쓰는 분리 가능 구동사"
        list:
          - "<strong>put on</strong> (입다/신다/켜다): Put on your hat. = Put your hat on."
          - "<strong>take off</strong> (벗다/이륙하다): Take off your shoes. = Take your shoes off."
          - "<strong>turn on</strong> (켜다): Turn on the computer. = Turn the computer on."
          - "<strong>turn off</strong> (끄다): Turn off the music. = Turn the music off."
          - "<strong>pick up</strong> (집다/데리러 가다): Pick up the book. = Pick the book up."
          - "<strong>put down</strong> (내려놓다): Put down your phone. = Put your phone down."
          - "<strong>throw away</strong> (버리다): Throw away the trash. = Throw the trash away."
          - "<strong>wake up</strong> (깨우다): Wake up your brother. = Wake your brother up."
          - "<strong>turn up</strong> (소리를 높이다): Turn up the volume. = Turn the volume up."
          - "<strong>turn down</strong> (소리를 낮추다): Turn down the music. = Turn the music down."
          - "<strong>fill in/out</strong> (작성하다): Fill in the form. = Fill the form in."
          - "<strong>give back</strong> (돌려주다): Give back my pen. = Give my pen back."
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• 두 어순 모두 문법적으로 맞아요!<br />• 짧은 목적어: 중간에 넣는 게 자연스러울 때가 많아요<br />  - Put your coat on. (자연스러움)<br />• 긴 목적어: 뒤에 두는 게 자연스러울 때가 많아요<br />  - Turn off the lights in the kitchen. (자연스러움)<br />• 대명사는 무조건 중간! 예외 없어요!"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 옷 입고 벗기: Put on your jacket. / Take off your shoes.<br />• 전자기기: Turn on the TV. / Turn off the light.<br />• 물건 다루기: Pick up the trash. / Put down your bag.<br />• 소리 조절: Turn up the music. / Turn down the volume.<br />• 청소/정리: Throw away old stuff. / Clean up your room."
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: Put your books away. (책을 치워.) = Put away your books."
          - "학교: Hand in your homework. (숙제를 제출해.) = Hand your homework in."
          - "친구: Pick me up at 3. (3시에 데리러 와.) - 대명사라서 중간에!"
          - "친구: Give it back! (돌려줘!) - 대명사라서 중간에!"
          - "가족: Wake your sister up. (언니/누나를 깨워.) = Wake up your sister."
          - "가족: Put your toys away before dinner. (저녁 먹기 전에 장난감 치워.)"
          - "집: Turn the lights off when you leave. (나갈 때 불 꺼.)"
          - "집: Could you turn it down? The music is too loud. (소리 줄여줄래? 음악이 너무 커.)"
          - "일상: Fill out this form, please. (이 양식을 작성해 주세요.)"
          - "일상: Don't throw them away! (그것들 버리지 마!) - 대명사라서 중간에!"
          - "게임: Pick up the coins! (코인을 집어!) = Pick the coins up!"
          - "청소: Clean up your room. (방 청소해.) = Clean your room up."
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br /><br />1. 대명사를 부사 뒤에 놓기 (가장 흔한 실수!):<br />   Put on it. (X) → Put it on. (O)<br />   Turn off them. (X) → Turn them off. (O)<br />   Take off it. (X) → Take it off. (O)<br /><br />2. 분리 불가능 구동사를 분리하기:<br />   look for, wait for, listen to는 분리 불가!<br />   look it for (X) → look for it (O)<br />   listen it to (X) → listen to it (O)<br /><br />3. 명사 목적어 위치 헷갈리기:<br />   명사는 앞뒤 모두 OK! 틀린 게 아니에요.<br />   Put on your shoes. (O)<br />   Put your shoes on. (O)"
      - type: text
        content: "<span class='highlight'>분리 가능 vs 분리 불가능 구동사</span><br /><br /><strong>분리 가능 (오늘 배우는 것):</strong><br />동사 + 목적어 + 부사 가능<br />• put on, take off, turn on/off, pick up, put down<br />• Put your hat on. / Put it on.<br /><br /><strong>분리 불가능 (Unit 111에서 배운 것):</strong><br />동사 + 전치사 + 목적어만 가능<br />• listen to, look at, wait for, talk about<br />• Listen to the music. (O) / Listen the music to. (X)<br />• Listen to it. (O) / Listen it to. (X)<br /><br /><strong>구분 방법:</strong><br />• 분리 가능: 동사 + 부사 (on, off, up, down, away)<br />• 분리 불가능: 동사 + 전치사 (to, at, for, about)"
      - type: text
        content: "<span class='highlight'>put on vs take off</span><br /><br /><strong>put on</strong> (입다/신다/쓰다/켜다)<br />• 옷: Put on your coat. (코트를 입어.)<br />• 신발: Put your shoes on. (신발을 신어.)<br />• 모자: Put it on. (그거 써.)<br /><br /><strong>take off</strong> (벗다/이륙하다)<br />• 옷: Take off your jacket. (재킷을 벗어.)<br />• 신발: Take your shoes off. (신발을 벗어.)<br />• 모자: Take it off. (그거 벗어.)<br /><br />put on ↔ take off 반대!"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 목적어 위치의 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "A. Put on your shoes."
          - "B. Put your shoes on."
          - "C. Put them on."
          - "D. Turn off the TV."
          - "E. Turn the TV off."
          - "F. Turn it off."
          - "G. Pick up the book."
          - "H. Pick it up."
      - type: qna
        question: "Q1. 문장 A와 B, D와 E는 어떤 차이가 있나요? 의미는 같은가요, 다른가요?"
        answer: "• A와 B: Put on your shoes = Put your shoes on (같은 의미!)<br />• D와 E: Turn off the TV = Turn the TV off (같은 의미!)<br />목적어가 명사(shoes, TV)일 때는 위치가 앞이든 뒤든 의미가 같아요!"
      - type: qna
        question: "Q2. 문장 C(Put them on)와 F(Turn it off), H(Pick it up)에서 공통점은 무엇인가요?"
        answer: "공통점: 모두 대명사(them, it)가 동사와 부사 사이에 있어요!<br />• Put them on (O)<br />• Turn it off (O)<br />• Pick it up (O)<br />대명사는 항상 중간에 와야 합니다!"
      - type: qna
        question: "Q3. 'Put on them'이나 'Turn off it'은 맞는 표현일까요?"
        answer: "틀린 표현이에요! (X)<br />• Put on them (X) → Put them on (O)<br />• Turn off it (X) → Turn it off (O)<br />대명사(it, them, him, her 등)는 반드시 동사와 부사 사이에 와야 해요!"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. '신발을 신다'를 영어로 두 가지 방법으로 말해 보세요."
        answer: "1. Put on your shoes.<br />2. Put your shoes on.<br />평가 기준: 두 가지 모두 맞으면 정답입니다."
      - type: qna
        question: "R2. '그것들을 벗어'는 영어로? (them 사용)"
        answer: "Take them off.<br />Take off them (X) - 대명사는 반드시 중간에!<br />평가 기준: Take them off라고 답하면 정답입니다."
      - type: qna
        question: "R3. 목적어가 대명사일 때는 어디에 위치해야 하나요?"
        answer: "동사와 부사 사이 (중간)에 와야 합니다!<br />예: Put it on (O), Put on it (X)<br />평가 기준: '중간에' 또는 '동사와 부사 사이'라고 답하면 정답입니다."
      - type: qna
        question: "R4. turn on과 turn off의 뜻은?"
        answer: "• turn on: 켜다<br />• turn off: 끄다<br />평가 기준: '켜다'와 '끄다'라고 답하면 정답입니다."
      - type: qna
        question: "R5. 분리 가능 구동사와 분리 불가능 구동사의 차이점은?"
        answer: "• 분리 가능: 목적어가 동사와 부사 사이에 올 수 있음<br />  예: put on, take off, turn on/off<br />• 분리 불가능: 목적어가 항상 뒤에만<br />  예: listen to, look at, wait for<br />평가 기준: 목적어 위치 차이를 설명하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 형태를 넣으세요."
      - type: qna
        question: "Q1. It's cold. Put ___ your jacket."
        answer: "on<br />설명: put on (입다)"
      - type: qna
        question: "Q2. Please turn ___ the lights before you leave."
        answer: "off<br />설명: turn off (끄다)"
      - type: qna
        question: "Q3. This is my book. Give ___ back!"
        answer: "it<br />설명: Give it back! (대명사는 중간에)"
      - type: qna
        question: "Q4. I can't find my glasses. Can you help me pick ___ up?"
        answer: "them<br />설명: pick them up (대명사는 중간에)"
      - type: qna
        question: "Q5. The music is too loud. Please turn ___ down."
        answer: "it<br />설명: turn it down (대명사는 중간에)"
      - type: qna
        question: "Q6. Don't throw ___ away! I still need it."
        answer: "it<br />설명: throw it away (대명사는 중간에)"
      - type: qna
        question: "Q7. Wake ___ up! It's time for school."
        answer: "her (또는 him)<br />설명: wake her/him up (대명사는 중간에)"
      - type: qna
        question: "Q8. This form is important. Please fill ___ out carefully."
        answer: "it<br />설명: fill it out (대명사는 중간에)"

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. 대명사 위치에 주의하세요!"
      - type: qna
        question: "T1. 재킷을 벗어. (your jacket)"
        answer: "Take off your jacket.<br />또는: Take your jacket off.<br />평가 기준: 둘 다 정답입니다."
      - type: qna
        question: "T2. 그거 벗어. (it)"
        answer: "Take it off.<br />Take off it (X) - 대명사는 중간에!<br />평가 기준: Take it off만 정답입니다."
      - type: qna
        question: "T3. TV 좀 켜 줘. (the TV)"
        answer: "Turn on the TV, please.<br />또는: Turn the TV on, please.<br />평가 기준: 둘 다 정답입니다."
      - type: qna
        question: "T4. 그거 좀 켜 줘. (it)"
        answer: "Turn it on, please.<br />평가 기준: Turn it on만 정답입니다."
      - type: qna
        question: "T5. 책을 집어. (the book)"
        answer: "Pick up the book.<br />또는: Pick the book up.<br />평가 기준: 둘 다 정답입니다."
      - type: qna
        question: "T6. 그것들을 집어. (them)"
        answer: "Pick them up.<br />평가 기준: Pick them up만 정답입니다."
      - type: qna
        question: "T7. 음악 소리 좀 줄여 줘. (the music)"
        answer: "Turn down the music, please.<br />또는: Turn the music down, please.<br />평가 기준: 둘 다 정답입니다."
      - type: qna
        question: "T8. 쓰레기를 버려. (the trash)"
        answer: "Throw away the trash.<br />또는: Throw the trash away.<br />평가 기준: 둘 다 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "목적어를 대명사로 바꾸어 문장을 다시 써 보세요."
      - type: qna
        question: "TF1. Put on your hat. (your hat → it)"
        answer: "Put it on.<br />설명: 대명사 it은 반드시 중간에!"
      - type: qna
        question: "TF2. Turn off the computer. (the computer → it)"
        answer: "Turn it off.<br />설명: 대명사 it은 반드시 중간에!"
      - type: qna
        question: "TF3. Pick up the toys. (the toys → them)"
        answer: "Pick them up.<br />설명: 대명사 them은 반드시 중간에!"
      - type: qna
        question: "TF4. Wake up your brother. (your brother → him)"
        answer: "Wake him up.<br />설명: 대명사 him은 반드시 중간에!"
      - type: qna
        question: "TF5. 틀린 부분 고치기: Turn off it, please."
        answer: "Turn it off, please.<br />설명: 대명사(it)는 동사와 부사 사이에 와야 해요!"
      - type: qna
        question: "TF6. 틀린 부분 고치기: Put on them before you go out."
        answer: "Put them on before you go out.<br />설명: 대명사(them)는 동사와 부사 사이에 와야 해요!"

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 아침에 일어나서 무엇을 입나요? put on을 사용해서 3문장 이상 영어로 써 보세요."
        answer: "예시:<br />• I put on my school uniform.<br />• I put my socks on.<br />• I put on my glasses.<br />• I put my shoes on before I leave.<br />평가 기준: put on을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A2. 집에 오면 무엇을 벗나요? take off를 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I take off my shoes at the door.<br />• I take my jacket off.<br />• I take off my backpack.<br />평가 기준: take off를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A3. 집에서 turn on/off를 사용할 수 있는 상황을 영어로 써 보세요."
        answer: "예시:<br />• I turn on the TV after school.<br />• My mom tells me to turn the light off when I leave my room.<br />• I turn on my computer to do homework.<br />• Before bed, I turn off everything.<br />평가 기준: turn on/off를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A4. 동생이나 친구에게 부탁하는 말을 구동사로 영어로 써 보세요."
        answer: "예시:<br />• Pick up your toys!<br />• Turn off the TV and come here.<br />• Put your phone down and listen to me.<br />• Give it back! That's mine!<br />평가 기준: 구동사와 목적어 위치가 맞으면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장에서 틀린 부분을 찾아 고치세요.<br />'Turn off it. Put on them. Give back it to me.'"
        answer: "올바른 문장:<br />Turn it off. Put them on. Give it back to me.<br />설명: 대명사(it, them)는 반드시 동사와 부사 사이에 와야 해요!"
      - type: qna
        question: "C2. 다음 상황을 영어로 설명하세요: 밖이 추워서 재킷을 입었어요. 집에 와서 벗었어요."
        answer: "예시 답안:<br />It was cold outside, so I put on my jacket. / I put my jacket on.<br />When I got home, I took it off. / I took my jacket off.<br />평가 기준: put on과 take off를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "C3. 'listen to it'과 'turn it on'의 차이점은 무엇인가요? 왜 하나는 'listen it to'라고 할 수 없나요?"
        answer: "• listen to it: listen to는 분리 불가능 구동사<br />  → 목적어(it)가 항상 뒤에<br />  → listen it to (X)<br />• turn it on: turn on은 분리 가능 구동사<br />  → 대명사(it)가 중간에<br />  → turn on it (X), turn it on (O)<br />listen to의 'to'는 전치사, turn on의 'on'은 부사!"
      - type: qna
        question: "C4. put on, take off, turn on, turn off를 모두 사용해서 아침 일과를 5문장 이상 영어로 써 보세요."
        answer: "예시 답안:<br />• I put on my clothes in the morning.<br />• I turn on the light in my room.<br />• I turn the TV on to watch the news.<br />• Before I leave, I turn the lights off.<br />• At school, I take off my outdoor shoes and put on my indoor shoes.<br />평가 기준: 4개 구동사를 모두 올바르게 사용하면 정답입니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:

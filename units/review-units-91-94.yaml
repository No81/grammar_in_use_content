title: "Word Order Review - Units 91-94 종합 복습"
meta: "대상: 6학년 · 난이도: 통합 · 권장 45-60분 (A4 3-4p)"
scope:
  units: "Units 91-94"
  topics: "기본 어순(SVO), 부사 위치, 빈도부사(always/usually/often), still/yet/already 위치, 수여동사(give/send/show) 어순"
  prerequisite: "Word order 파트의 모든 유닛 학습 완료"
sections:
  - title: "1. Word Order 문법 맵"
    items:
      - type: text
        content: "이번 복습에서는 영어의 어순(word order) 규칙을 통합 정리합니다. 한국어와 영어는 어순이 다르기 때문에 특히 주의가 필요합니다. 주어-동사-목적어(SVO) 기본 어순, 부사의 위치, 빈도부사, still/yet/already, 그리고 수여동사의 두 가지 어순 패턴을 완벽히 익히는 것이 목표입니다."
      - type: list
        heading: "이 복습에서 다루는 유닛들"
        list:
          - "Unit 91: He speaks English very well. (word order 1) - 기본 SVO 어순, 부사 위치"
          - "Unit 92: always/usually/often, etc. (word order 2) - 빈도부사 위치 (be동사 뒤, 일반동사 앞)"
          - "Unit 93: still yet already - still/yet/already의 위치와 의미 차이"
          - "Unit 94: Give me that book! Give it to me! - 수여동사 어순 (to vs for)"
      - type: note
        content: "<span class='highlight'>핵심 구분점:</span><br />- 한국어(SOV) vs 영어(SVO): 주어-목적어-동사 vs 주어-동사-목적어<br />- 빈도부사 위치: be동사 뒤, 일반동사 앞<br />- still vs yet vs already: 의미와 문장 내 위치 차이<br />- Give me the book vs Give the book to me: 수여동사 두 가지 패턴<br />- to vs for: 동사에 따른 전치사 선택"
      - type: list
        heading: "어순 규칙 스펙트럼"
        list:
          - "기본 어순: 주어 + 동사 + 목적어 (I like pizza.)"
          - "부사 위치: 동사 뒤/문장 끝 (He speaks English well.)"
          - "빈도부사: be동사 뒤 / 일반동사 앞 (She is always late. / He always eats breakfast.)"
          - "still: be동사/조동사 뒤, 일반동사 앞 (I'm still waiting.)"
          - "yet: 부정문/의문문 끝 (Have you finished yet?)"
          - "already: 긍정문, be동사/조동사 뒤 (I've already finished.)"
          - "수여동사: 동사 + 사람 + 물건 / 동사 + 물건 + to/for + 사람"

  - title: "2. 핵심 개념 비교"
    items:
      - type: text
        content: "영어 어순에서 가장 헷갈리는 부분들을 비교해 봅시다. 특히 한국어 어순 습관 때문에 실수하기 쉬운 부분을 집중 비교합니다."
      - type: text
        content: "<span class='highlight'>1. 한국어 어순(SOV) vs 영어 어순(SVO)</span><br /><br /><b>구분 기준:</b><br />- 한국어: 주어 + 목적어 + 동사 (나는 피자를 좋아한다)<br />- 영어: 주어 + 동사 + 목적어 (I like pizza)<br /><br /><b>예문 비교:</b><br />- 한국어: 나는 영어를 공부한다.<br />- 영어: I study English. (X: I English study.)<br />- 한국어: 그녀는 책을 읽는다.<br />- 영어: She reads a book. (X: She a book reads.)<br /><br /><b>흔한 실수:</b><br />- I pizza like. (X) -> I like pizza. (O)<br />- She tennis plays. (X) -> She plays tennis. (O)<br />- He Korean speaks. (X) -> He speaks Korean. (O)<br /><br /><b>판별 팁:</b> 영어는 항상 동사가 먼저, 목적어가 뒤! 주어 + 동사 + 목적어(SVO) 순서를 기억하세요!"
      - type: text
        content: "<span class='highlight'>2. 부사의 위치: 동사 뒤 vs 문장 끝</span><br /><br /><b>구분 기준:</b><br />- 장소/시간 부사: 보통 문장 끝<br />- 방법 부사: 동사 + 목적어 뒤 (목적어가 없으면 동사 바로 뒤)<br />- 동사와 목적어 사이 X<br /><br /><b>예문 비교:</b><br />- He speaks English well. (O) - 동사+목적어+부사<br />- He speaks well English. (X) - 동사+부사+목적어 불가<br />- She plays the piano beautifully. (O)<br />- She plays beautifully the piano. (X)<br /><br /><b>흔한 실수:</b><br />- I like very much pizza. (X) -> I like pizza very much. (O)<br />- She speaks well Korean. (X) -> She speaks Korean well. (O)<br />- He finished quickly his homework. (X) -> He finished his homework quickly. (O)<br /><br /><b>판별 팁:</b> 동사와 목적어는 절대 떨어지지 않는다! 부사는 목적어 뒤에!"
      - type: text
        content: "<span class='highlight'>3. 빈도부사 위치: be동사 vs 일반동사</span><br /><br /><b>구분 기준:</b><br />- be동사가 있으면: be동사 뒤 (She is always happy.)<br />- 일반동사면: 일반동사 앞 (She always studies hard.)<br />- 조동사가 있으면: 조동사 뒤 (I can never understand.)<br /><br /><b>예문 비교:</b><br />- She is always late. (be동사 뒤)<br />- She always arrives late. (일반동사 앞)<br />- He is never angry. (be동사 뒤)<br />- He never gets angry. (일반동사 앞)<br /><br /><b>흔한 실수:</b><br />- She always is late. (X) -> She is always late. (O)<br />- He never is home. (X) -> He is never home. (O)<br />- She goes always to school. (X) -> She always goes to school. (O)<br /><br /><b>판별 팁:</b> be동사가 있으면 뒤! 일반동사가 있으면 앞!"
      - type: text
        content: "<span class='highlight'>4. still vs yet vs already: 의미와 위치</span><br /><br /><b>구분 기준:</b><br />- still: 계속, 아직도 (예상보다 오래 계속됨) - be동사/조동사 뒤, 일반동사 앞<br />- yet: 아직 (부정/의문) - 문장 끝<br />- already: 이미, 벌써 (예상보다 빨리) - be동사/조동사 뒤, 또는 문장 끝<br /><br /><b>예문 비교:</b><br />- I'm still waiting. (계속 기다리고 있다)<br />- I haven't finished yet. (아직 안 끝났다)<br />- I've already finished. (벌써 끝났다)<br /><br /><b>흔한 실수:</b><br />- I still am waiting. (X) -> I'm still waiting. (O)<br />- I haven't yet finished. (X) -> I haven't finished yet. (O)<br />- Already I finished. (X) -> I've already finished. / I've finished already. (O)<br /><br /><b>판별 팁:</b> still = 계속(중간), yet = 아직(끝, 부정/의문), already = 벌써(중간 또는 끝, 긍정)"
      - type: text
        content: "<span class='highlight'>5. still vs yet: 긍정/부정 구분</span><br /><br /><b>구분 기준:</b><br />- still: 긍정문과 부정문 모두 사용 (계속됨 강조)<br />- yet: 부정문과 의문문에서만 사용<br /><br /><b>예문 비교:</b><br />- I'm still working. (아직 일하고 있다 - 긍정)<br />- I still don't understand. (아직도 이해 못 한다 - 부정에서 still)<br />- I haven't finished yet. (아직 안 끝났다 - 부정에서 yet)<br />- Have you finished yet? (벌써 끝났니? - 의문에서 yet)<br /><br /><b>흔한 실수:</b><br />- I have yet finished. (X) -> I have already finished. (O, 긍정)<br />- I yet don't understand. (X) -> I still don't understand. (O)<br />- I'm yet waiting. (X) -> I'm still waiting. (O)<br /><br /><b>판별 팁:</b> 긍정문에서 '아직'은 still! 부정/의문에서 '아직'은 yet!"
      - type: text
        content: "<span class='highlight'>6. 수여동사 어순: 두 가지 패턴</span><br /><br /><b>구분 기준:</b><br />- 패턴 1: 동사 + 사람 + 물건 (Give me the book.)<br />- 패턴 2: 동사 + 물건 + to/for + 사람 (Give the book to me.)<br />- 대명사가 목적어면 패턴 2 필수! (Give it to me. X: Give me it.)<br /><br /><b>예문 비교:</b><br />- Give me the book. = Give the book to me. (둘 다 OK)<br />- Send her a letter. = Send a letter to her. (둘 다 OK)<br />- Give it to me. (O) / Give me it. (X) - 대명사면 패턴 2!<br /><br /><b>흔한 실수:</b><br />- Give me it. (X, 어색) -> Give it to me. (O)<br />- Show me them. (X, 어색) -> Show them to me. (O)<br />- Buy to me a gift. (X) -> Buy me a gift. / Buy a gift for me. (O)<br /><br /><b>판별 팁:</b> it/them 같은 대명사가 목적어면 to/for 패턴 사용!"
      - type: text
        content: "<span class='highlight'>7. to vs for: 동사에 따른 선택</span><br /><br /><b>구분 기준:</b><br />- to 동사: give, send, show, pass, lend, tell, teach, bring<br />- for 동사: buy, make, get, cook, find<br />- 기억법: '주는 느낌' = to, '위해 해주는' = for<br /><br /><b>예문 비교:</b><br />- Give the book to me. (to - 직접 전달)<br />- Buy a gift for me. (for - 위해 사줌)<br />- Send a letter to her. (to - 보내줌)<br />- Make a cake for him. (for - 위해 만들어줌)<br /><br /><b>흔한 실수:</b><br />- Give the book for me. (X) -> Give the book to me. (O)<br />- Buy a gift to me. (X) -> Buy a gift for me. (O)<br />- Make a cake to her. (X) -> Make a cake for her. (O)<br /><br /><b>판별 팁:</b> give/send/show = to, buy/make/get = for!"

  - title: "3. 통합 진단"
    items:
      - type: note
        content: "각 문제를 풀고 유닛별 점수를 계산해 보세요. 약한 영역을 찾아 Section 7에서 집중 복습하세요."
      - type: qna
        question: "D1. 올바른 어순을 고르세요: (a) I like very much chocolate. (b) I like chocolate very much."
        answer: "(b) I like chocolate very much. (Unit 91)<br />설명: 동사와 목적어 사이에 부사가 올 수 없습니다. 목적어 뒤에 부사!"
      - type: qna
        question: "D2. She ___ late for school. (is always / always is)"
        answer: "is always (Unit 92)<br />설명: be동사가 있으면 빈도부사는 be동사 뒤에 옵니다."
      - type: qna
        question: "D3. I'm ___ waiting for the bus. (still / yet)"
        answer: "still (Unit 93)<br />설명: 긍정문에서 '계속'이라는 의미로 still을 사용합니다."
      - type: qna
        question: "D4. Give ___ to me. / Give ___ the book. (it, me)"
        answer: "Give it to me. / Give me the book. (Unit 94)<br />설명: 대명사(it)가 목적어면 to 패턴 필수! 명사(book)는 두 패턴 모두 가능."
      - type: qna
        question: "D5. He ___ his homework every day. (finishes quickly / quickly finishes)"
        answer: "finishes quickly (더 자연스러움) 또는 quickly finishes (가능) (Unit 91)<br />설명: 목적어가 있으면 동사+목적어+부사가 자연스럽습니다."
      - type: qna
        question: "D6. Tom ___ eats breakfast. (never / is never)"
        answer: "never (Unit 92)<br />설명: 일반동사(eats) 앞에 빈도부사가 옵니다."
      - type: qna
        question: "D7. Have you finished your homework ___? (already / yet)"
        answer: "yet (Unit 93)<br />설명: 의문문에서는 yet을 사용합니다."
      - type: qna
        question: "D8. Please send a letter ___ your grandmother. (to / for)"
        answer: "to (Unit 94)<br />설명: send는 to와 함께 사용합니다."
      - type: qna
        question: "D9. 올바른 문장을 고르세요: (a) She speaks well English. (b) She speaks English well."
        answer: "(b) She speaks English well. (Unit 91)<br />설명: 동사와 목적어를 분리하면 안 됩니다."
      - type: qna
        question: "D10. My father ___ reads the newspaper in the morning. (usually / is usually)"
        answer: "usually (Unit 92)<br />설명: 일반동사(reads) 앞에 빈도부사가 옵니다."
      - type: qna
        question: "D11. I haven't done my homework ___. (still / yet)"
        answer: "yet (Unit 93)<br />설명: 부정문 끝에 yet을 사용합니다."
      - type: qna
        question: "D12. Can you buy a gift ___ my sister? (to / for)"
        answer: "for (Unit 94)<br />설명: buy는 for와 함께 사용합니다."
      - type: qna
        question: "D13. She is ___ a teacher. She's still at university. (already / yet / still)"
        answer: "still (Unit 93)<br />설명: '아직도 ~이다'라는 의미로 still을 사용합니다. 여기서는 '아직도 선생님이 아니다'라는 부정 의미로 not과 함께 쓰면 She is still not a teacher. 또는 She isn't a teacher yet."
      - type: qna
        question: "D14. 틀린 문장을 고르세요: (a) I always am happy. (b) I am always happy."
        answer: "(a) I always am happy. (틀림) (Unit 92)<br />설명: be동사가 있으면 빈도부사는 be동사 뒤에! I am always happy가 맞습니다."
      - type: qna
        question: "D15. Show ___ your new phone. (me / to me)"
        answer: "me (Unit 94)<br />설명: Show me your phone (패턴 1) 또는 Show your phone to me (패턴 2) 둘 다 가능합니다."
      - type: qna
        question: "D16. 올바른 어순: 나는 음악을 매우 좋아한다."
        answer: "I like music very much. (Unit 91)<br />설명: 주어(I) + 동사(like) + 목적어(music) + 부사(very much)"
      - type: qna
        question: "D17. He has ___ left. (already / yet)"
        answer: "already (Unit 93)<br />설명: 긍정문에서 '벌써'라는 의미로 already를 사용합니다."
      - type: qna
        question: "D18. Make a sandwich ___ me, please. (to / for)"
        answer: "for (Unit 94)<br />설명: make는 for와 함께 사용합니다."
      - type: note
        content: "<span class='highlight'>채점 가이드:</span><br />- Unit 91 (기본 어순/부사 위치): D1, D5, D9, D16 -> __/4점<br />- Unit 92 (빈도부사): D2, D6, D10, D14 -> __/4점<br />- Unit 93 (still/yet/already): D3, D7, D11, D13, D17 -> __/5점<br />- Unit 94 (수여동사): D4, D8, D12, D15, D18 -> __/5점<br /><br />총점: __/18점<br />- 16-18점: 훌륭합니다! 어순 규칙을 완벽히 이해했어요!<br />- 13-15점: 좋아요, 조금만 더 연습하면 완벽!<br />- 9-12점: Section 7에서 약한 영역 집중 복습하세요<br />- 8점 이하: 각 유닛을 다시 학습하고 복습하세요"

  - title: "4. 인터리빙 연습"
    items:
      - type: note
        content: "30개의 문제가 무작위로 섞여 있습니다. 각 문제가 어떤 유닛의 내용인지 생각하며 풀어 보세요. 순서대로 나오지 않으니 집중하세요!"
      - type: qna
        question: "I1. She ___ goes shopping on weekends. (usually / is usually)"
        answer: "usually (Unit 92)<br />설명: 일반동사(goes) 앞에 빈도부사"
      - type: qna
        question: "I2. Pass ___ to me, please. (it / the salt)"
        answer: "it / the salt 둘 다 가능, 단 it이면: Pass it to me. (Unit 94)<br />설명: 대명사(it)는 to 패턴 필수"
      - type: qna
        question: "I3. I haven't seen that movie ___. (still / yet / already)"
        answer: "yet (Unit 93)<br />설명: 부정문에서 '아직'은 yet, 문장 끝에"
      - type: qna
        question: "I4. 올바른 어순: 그는 한국어를 잘 말한다."
        answer: "He speaks Korean well. (Unit 91)<br />설명: 동사(speaks) + 목적어(Korean) + 부사(well)"
      - type: qna
        question: "I5. My brother is ___ sleeping. It's noon! (still / yet)"
        answer: "still (Unit 93)<br />설명: '아직도 자고 있다' = still (계속됨, 놀라움)"
      - type: qna
        question: "I6. Can you lend your book ___ me? (to / for)"
        answer: "to (Unit 94)<br />설명: lend는 to와 함께 사용"
      - type: qna
        question: "I7. He ___ late for class. (is never / never is)"
        answer: "is never (Unit 92)<br />설명: be동사(is) 뒤에 빈도부사"
      - type: qna
        question: "I8. I like ___ very much. (music / very much music)"
        answer: "music (I like music very much.) (Unit 91)<br />설명: 동사와 목적어 사이에 부사 불가"
      - type: qna
        question: "I9. Have you ___ been to Japan? (ever / always)"
        answer: "ever (Unit 92)<br />설명: 의문문에서 '한 번이라도' = ever"
      - type: qna
        question: "I10. Buy some flowers ___ your mom. (to / for)"
        answer: "for (Unit 94)<br />설명: buy는 for와 함께 사용"
      - type: qna
        question: "I11. She has ___ finished her homework. (already / yet)"
        answer: "already (Unit 93)<br />설명: 긍정문에서 '벌써' = already"
      - type: qna
        question: "I12. 틀린 문장 고치기: I English study every day."
        answer: "I study English every day. (Unit 91)<br />설명: SVO 어순! 주어+동사+목적어"
      - type: qna
        question: "I13. She ___ eats vegetables. She hates them. (never / ever)"
        answer: "never (Unit 92)<br />설명: '절대 ~안 한다' = never"
      - type: qna
        question: "I14. Give ___ to your teacher. (them / the papers)"
        answer: "them이면: Give them to your teacher. / the papers면: Give your teacher the papers. 또는 Give the papers to your teacher. (Unit 94)<br />설명: 대명사는 to 패턴, 명사는 두 패턴 모두 가능"
      - type: qna
        question: "I15. The bus hasn't arrived ___. (still / yet)"
        answer: "yet (Unit 93)<br />설명: 부정문 끝에 yet"
      - type: qna
        question: "I16. My mother ___ cooks dinner for us. (always / is always)"
        answer: "always (Unit 92)<br />설명: 일반동사(cooks) 앞에 빈도부사"
      - type: qna
        question: "I17. She plays ___ the piano very well."

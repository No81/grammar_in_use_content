title: "Unit 2 · am/is/are 의문문 (Questions)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "Unit 1에서 am/is/are를 사용한 문장을 배웠어요. 이번에는 질문하는 방법을 배울 거예요!"
      - type: list
        heading: "형식 (Form) - 의문문 만드는 방법"
        list:
          - "Am I + 형용사/명사? (나는 ~인가요?)"
          - "Is he/she/it + 형용사/명사? (그/그녀/그것은 ~인가요?)"
          - "Are you/we/they + 형용사/명사? (너는/우리는/그들은 ~인가요?)"
          - "평서문: You are happy. → 의문문: Are you happy?"
          - "평서문: She is a teacher. → 의문문: Is she a teacher?"
          - "평서문: They are students. → 의문문: Are they students?"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> am/is/are 의문문은 상태, 신분, 위치, 감정 등을 물어볼 때 사용해요. 대답은 Yes/No로 할 수 있어요. 한국어의 '~인가요?', '~있나요?'와 비슷해요."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 누군가의 상태를 물을 때: Are you hungry? (배고프니?)<br />• 정보를 확인할 때: Is he your brother? (그가 네 남동생이니?)<br />• 위치를 물을 때: Are they at school? (그들은 학교에 있니?)<br />• 감정을 물을 때: Is she angry? (그녀는 화났니?)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "Am I late for class? (나 수업에 늦었니?) - 학교 관련"
          - "Are you good at math? (너 수학 잘하니?) - 학교 관련"
          - "Is your best friend Korean? (네 베프는 한국인이니?) - 친구 관련"
          - "Are they in the same class? (걔네 같은 반이니?) - 친구 관련"
          - "Is your mom at home? (엄마 집에 계시니?) - 가족 관련"
          - "Are your parents busy? (부모님 바쁘시니?) - 가족 관련"
          - "Is this game fun? (이 게임 재밌니?) - 게임/오락 관련"
          - "Are you a fan of BTS? (너 방탄 팬이니?) - 취미 관련"
          - "Is pizza your favorite food? (피자가 제일 좋아하는 음식이니?) - 음식 관련"
          - "Are these cookies delicious? (이 쿠키들 맛있니?) - 음식 관련"
          - "Is your room clean? (네 방 깨끗하니?) - 일상생활 관련"
          - "Am I wrong? (내가 틀렸니?) - 감정/생각 관련"
          - "Are you excited about the field trip? (소풍 기대되니?) - 감정/생각 관련"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. 어순 틀림: ✗ You are happy? → ✓ Are you happy?<br />2. do 섞어 씀: ✗ Do you are tired? → ✓ Are you tired?<br />3. 주어-동사 불일치: ✗ Is they ready? → ✓ Are they ready?<br />4. 물음표 빠뜨림: ✗ Are you OK. → ✓ Are you OK?"
      - type: text
        content: "<span class='highlight'>평서문과의 차이:</span><br />평서문은 be동사가 주어 뒤에 와요: I am tired. / She is happy.<br />의문문은 be동사가 주어 앞으로 와요: Am I tired? / Is she happy?<br />단어 순서만 바꾸면 질문이 돼요!"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "아래 문장들을 잘 관찰해서 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "Am I in the right classroom?"
          - "Is your teacher nice?"
          - "Are we late?"
          - "Is he good at soccer?"
          - "Are you ready for the test?"
          - "Is the cafeteria food good today?"
          - "Are they your classmates?"
          - "Am I on the list?"
      - type: qna
        question: "Q1. 위 문장들에서 am/is/are의 위치는 어디인가요? 주어의 앞인가요, 뒤인가요?"
        answer: "주어의 앞입니다.<br />설명: 의문문에서는 be동사(am/is/are)가 항상 주어 앞에 위치해요. 이것이 평서문과 의문문의 가장 큰 차이예요."
      - type: qna
        question: "Q2. I와 함께 쓰이는 것은 무엇인가요? he/she와 함께 쓰이는 것은? you/we/they와 함께 쓰이는 것은?"
        answer: "I → am, he/she/it → is, you/we/they → are<br />설명: 의문문에서도 주어에 따라 알맞은 be동사를 써야 해요. Unit 1에서 배운 규칙과 똑같아요!"
      - type: qna
        question: "Q3. 모든 문장 끝에 공통적으로 있는 것은 무엇인가요?"
        answer: "물음표(?)가 있습니다.<br />설명: 의문문은 반드시 물음표로 끝나야 해요. 마침표(.)를 쓰면 안 돼요."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. am/is/are 의문문을 만들 때, be동사의 위치는 어디인가요? 한글로 간단히 설명해 보세요."
        answer: "be동사는 주어 앞에 옵니다. (Am/Is/Are + 주어 + ...?)<br />평가 기준: 'be동사가 주어 앞', '앞으로', '처음에' 등의 표현이면 정답으로 인정"
      - type: qna
        question: "R2. 기억나는 의문문 예문 하나를 영어로 다시 써 보세요."
        answer: "예시: Are you happy? / Is she a teacher? / Am I late? 등<br />평가 기준: be동사가 주어 앞에 오고, 물음표가 있으면 정답. 철자는 관대하게 채점"
      - type: qna
        question: "R3. 한국 학생들이 자주 하는 실수 중 하나를 기억해서 적어 보세요."
        answer: "예시: 어순을 틀림(You are happy?), do를 섞어 씀(Do you are tired?), 주어-동사 불일치(Is they ready?) 등<br />평가 기준: 실수 중 하나라도 정확히 언급하면 정답"
      - type: qna
        question: "R4. 'She is happy.'를 의문문으로 바꾸면 어떻게 되나요?"
        answer: "Is she happy?<br />평가 기준: is와 she의 순서가 바뀌고 물음표가 있으면 정답"

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 am, is, are를 넣어서 의문문을 완성하세요."
      - type: qna
        question: "Q1. ___ you a student? (너는 학생이니?)"
        answer: "Are<br />설명: 주어가 you이므로 are를 씁니다."
      - type: qna
        question: "Q2. ___ I too loud? (내가 너무 시끄럽니?)"
        answer: "Am<br />설명: 주어가 I이므로 am을 씁니다."
      - type: qna
        question: "Q3. ___ she your sister? (그녀는 네 여동생이니?)"
        answer: "Is<br />설명: 주어가 she이므로 is를 씁니다."
      - type: qna
        question: "Q4. ___ they at the playground? (그들은 운동장에 있니?)"
        answer: "Are<br />설명: 주어가 they이므로 are를 씁니다."
      - type: qna
        question: "Q5. ___ this your backpack? (이게 네 책가방이니?)"
        answer: "Is<br />설명: 주어가 this(it)이므로 is를 씁니다."
      - type: qna
        question: "Q6. ___ we in trouble? (우리 곤란한 거니?)"
        answer: "Are<br />설명: 주어가 we이므로 are를 씁니다."
      - type: qna
        question: "Q7. ___ your friends from Seoul? (네 친구들은 서울에서 왔니?)"
        answer: "Are<br />설명: 주어가 your friends(복수)이므로 are를 씁니다."
      - type: qna
        question: "Q8. ___ he good at drawing? (그는 그림을 잘 그리니?)"
        answer: "Is<br />설명: 주어가 he이므로 is를 씁니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 am/is/are 의문문으로 번역해 보세요."
      - type: qna
        question: "T1. 너 피곤하니?"
        answer: "Are you tired?<br />평가 기준: Are you + 형용사 + ? 형태면 정답. tired/sleepy 등 유사 의미도 허용"
      - type: qna
        question: "T2. 그는 너의 선생님이시니?"
        answer: "Is he your teacher?<br />평가 기준: Is he your teacher? 어순과 물음표만 맞으면 정답"
      - type: qna
        question: "T3. 그들은 6학년이니?"
        answer: "Are they in 6th grade? / Are they sixth graders?<br />평가 기준: Are they + 6학년 표현 + ? 형태면 정답"
      - type: qna
        question: "T4. 이 문제 쉬우니?"
        answer: "Is this problem easy? / Is this question easy?<br />평가 기준: Is this + 명사 + easy? 형태면 정답"
      - type: qna
        question: "T5. 너네 집 크니?"
        answer: "Is your house big?<br />평가 기준: Is your house big/large? 형태면 정답"
      - type: qna
        question: "T6. 내가 맞니?"
        answer: "Am I right? / Am I correct?<br />평가 기준: Am I + right/correct? 형태면 정답"
      - type: qna
        question: "T7. 우리 같은 팀이니?"
        answer: "Are we on the same team? / Are we in the same team?<br />평가 기준: Are we + 같은 팀 표현 + ? 형태면 정답"

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "평서문을 의문문으로, 또는 의문문을 평서문으로 바꿔 보세요."
      - type: qna
        question: "TF1. You are happy. → 의문문으로"
        answer: "Are you happy?<br />설명: be동사 are를 주어 you 앞으로 옮기고 물음표를 붙입니다."
      - type: qna
        question: "TF2. She is a good singer. → 의문문으로"
        answer: "Is she a good singer?<br />설명: be동사 is를 주어 she 앞으로 옮기고 물음표를 붙입니다."
      - type: qna
        question: "TF3. Are they hungry? → 평서문으로"
        answer: "They are hungry.<br />설명: be동사 are를 주어 they 뒤로 옮기고 마침표를 붙입니다."
      - type: qna
        question: "TF4. I am ready. → 의문문으로"
        answer: "Am I ready?<br />설명: be동사 am을 주어 I 앞으로 옮기고 물음표를 붙입니다."
      - type: qna
        question: "TF5. Is your dog friendly? → 평서문으로"
        answer: "Your dog is friendly. / My dog is friendly.<br />설명: be동사 is를 주어 뒤로 옮기고 마침표를 붙입니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 생활과 관련된 질문을 만들어 보세요!"
      - type: qna
        question: "A1. 친구에게 물어보고 싶은 질문 3개를 am/is/are로 만들어 보세요. (예: 학교, 취미, 좋아하는 것 등)"
        answer: "예시 답안:<br />Are you good at English?<br />Is your favorite subject science?<br />Are you a member of any club?<br /><br />평가 기준: 의문문 형태(be동사 + 주어 + ...)가 맞고 물음표가 있으면 정답. 내용은 자유롭게 인정"
      - type: qna
        question: "A2. 부모님께 여쭤보고 싶은 질문 2개를 만들어 보세요."
        answer: "예시 답안:<br />Are you tired today?<br />Is dinner ready?<br /><br />평가 기준: 의문문 형태가 맞으면 정답. 내용 자유"
      - type: qna
        question: "A3. 자기 자신에게 물어볼 수 있는 질문 2개를 만들어 보세요. (Am I...?)"
        answer: "예시 답안:<br />Am I smart enough?<br />Am I a good friend?<br /><br />평가 기준: Am I + 형용사/명사? 형태면 정답"
      - type: qna
        question: "A4. 선생님께 여쭤보고 싶은 질문 1개를 만들어 보세요."
        answer: "예시 답안:<br />Is the homework difficult?<br />Are you happy with our class?<br /><br />평가 기준: 의문문 형태가 맞으면 정답"

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 틀린 문장을 찾아 바르게 고치세요:<br />① Are you hungry?<br />② Is they tired?<br />③ Am I late?<br />④ Are we friends?"
        answer: "틀린 문장: ② Is they tired?<br />바른 문장: Are they tired?<br /><br />설명: 주어 they(복수)는 are와 함께 써야 합니다. Is는 he/she/it와 함께 써요."
      - type: qna
        question: "C2. 다음 대화를 완성하세요:<br />A: ___ you okay?<br />B: Yes, I ___ fine. Thanks!<br />A: ___ your brother okay too?<br />B: Yes, he ___ okay."
        answer: "A: Are you okay?<br />B: Yes, I am fine. Thanks!<br />A: Is your brother okay too?<br />B: Yes, he is okay.<br /><br />설명: 의문문에서는 be동사가 주어 앞에, 평서문에서는 주어 뒤에 와야 합니다."
      - type: qna
        question: "C3. 다음 평서문들을 모두 의문문으로 바꾸고, 의문문에 대한 짧은 대답(Yes/No)도 만들어 보세요:<br />① You are a student.<br />② They are in the library."
        answer: "① Are you a student?<br />   Yes, I am. / No, I am not.<br />② Are they in the library?<br />   Yes, they are. / No, they are not.<br /><br />설명: 의문문을 만들 때는 be동사를 앞으로 옮기고, 대답할 때는 주어에 맞는 be동사를 사용합니다."
      - type: qna
        question: "C4. 왜 'Do you are happy?'가 틀린 문장인지 설명해 보세요."
        answer: "be동사(am/is/are)를 쓸 때는 do를 쓰지 않습니다. 올바른 문장은 'Are you happy?'입니다.<br /><br />설명: do는 일반동사 의문문에서 쓰이고, be동사 의문문에서는 be동사만 주어 앞으로 옮기면 됩니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요! 오늘 배운 내용을 잊지 않도록 도와줄 거예요."
      - type: qna
        question: "SR1. 빈칸: ___ you ready? (너 준비됐니?)"
        answer: "Are"
      - type: qna
        question: "SR2. 빈칸: ___ she your cousin? (그녀는 네 사촌이니?)"
        answer: "Is"
      - type: qna
        question: "SR3. 번역: 그들은 행복하니?"
        answer: "Are they happy?"
      - type: qna
        question: "SR4. 번역: 이게 네 거니?"
        answer: "Is this yours? / Is this your thing?"
      - type: qna
        question: "SR5. 변형: We are classmates. → 의문문으로"
        answer: "Are we classmates?"
      - type: qna
        question: "SR6. 변형: Is he tall? → 평서문으로"
        answer: "He is tall."
      - type: qna
        question: "SR7. 틀린 곳 찾기: Is you a teacher?"
        answer: "Is → Are (Are you a teacher?)"
      - type: qna
        question: "SR8. 빈칸: ___ I wrong? (내가 틀렸니?)"
        answer: "Am"
      - type: qna
        question: "SR9. 번역: 우리 늦었니?"
        answer: "Are we late?"
      - type: qna
        question: "SR10. 자유 작문: 친구에게 물어볼 질문 1개 만들기"
        answer: "예시: Are you free today? (형태만 맞으면 정답)"

  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요!"
      - type: qna
        question: "SC1. am/is/are 의문문을 만들 때 어순을 정확히 알고 있나요?"
        answer: "할 수 있다면: 완벽해요! be동사를 주어 앞으로 옮기는 것만 기억하면 됩니다.<br />어렵다면: Section 1과 2를 다시 읽어보세요. 예문을 소리내어 5번씩 읽어보면 자연스럽게 익혀져요!"
      - type: qna
        question: "SC2. 평서문을 의문문으로 바꿀 수 있나요?"
        answer: "할 수 있다면: 정말 잘했어요! 이제 영어로 질문하는 게 쉬워질 거예요.<br />어렵다면: Section 6 변형 연습을 다시 해보세요. 5개만 완벽하게 연습하면 나머지도 쉬워져요."
      - type: qna
        question: "SC3. 친구에게 영어로 질문 3개 이상 만들 수 있나요?"
        answer: "할 수 있다면: 최고예요! 실제로 친구에게 물어보며 연습해 보세요.<br />어렵다면: Section 7을 다시 보고, 먼저 한글로 질문을 생각한 다음 영어로 바꿔보세요."
      - type: qna
        question: "SC4. am/is/are 중에서 어떤 것을 써야 하는지 헷갈리지 않나요?"

title: "Unit 13 · I was doing (과거진행형)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "과거진행형은 과거의 어느 특정 시점에 '~하고 있었다'라는 의미로, 그때 진행 중이던 동작을 나타냅니다. was/were + 동사-ing 형태로 만들어요."
      - type: list
        heading: "형식 (Form)"
        list:
          - "<span class='highlight'>I / He / She / It + was + 동사-ing</span> → I was studying. (나는 공부하고 있었어.)"
          - "<span class='highlight'>You / We / They + were + 동사-ing</span> → They were playing. (그들은 놀고 있었어.)"
          - "<span class='highlight'>부정문: was/were + not + 동사-ing</span> → She was not (wasn't) sleeping. (그녀는 자고 있지 않았어.)"
          - "<span class='highlight'>의문문: Was/Were + 주어 + 동사-ing?</span> → Were you eating? (너 먹고 있었니?)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> 과거진행형은 과거의 특정 시점에 동작이 진행 중이었음을 강조해요. 마치 과거의 한 장면을 사진처럼 포착한 느낌이에요. 'at 3 o'clock(3시에)', 'when I called(내가 전화했을 때)', 'while(~하는 동안)' 같은 표현과 자주 쓰여요."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 특정 시각에 진행 중이던 일: I was watching TV at 8 o'clock. (8시에 TV 보고 있었어.)<br />• 다른 일이 일어났을 때 진행 중이던 일: She was cooking when I arrived. (내가 도착했을 때 그녀는 요리하고 있었어.)<br />• 두 동작이 동시에 진행될 때: While he was studying, I was playing games. (그가 공부하는 동안 나는 게임하고 있었어.)<br />• 과거의 배경 상황 묘사: The sun was shining and birds were singing. (해가 빛나고 새들이 노래하고 있었어.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "I <span class='highlight'>was doing</span> my homework at 7 o'clock. (나는 7시에 숙제를 하고 있었어.) - 특정 시각"
          - "My mom <span class='highlight'>was cooking</span> dinner when I came home. (내가 집에 왔을 때 엄마는 저녁을 요리하고 있었어.) - when절"
          - "We <span class='highlight'>were playing</span> soccer in the park. (우리는 공원에서 축구를 하고 있었어.) - 장소"
          - "She <span class='highlight'>was talking</span> on the phone. (그녀는 전화 통화를 하고 있었어.) - 일상 동작"
          - "They <span class='highlight'>were waiting</span> for the bus. (그들은 버스를 기다리고 있었어.) - 상황"
          - "My brother <span class='highlight'>was sleeping</span> on the sofa. (내 남동생은 소파에서 자고 있었어.) - 가족"
          - "I <span class='highlight'>was not listening</span> to the teacher. (나는 선생님 말씀을 듣고 있지 않았어.) - 부정문"
          - "The dog <span class='highlight'>was running</span> around the house. (그 개는 집 주변을 뛰어다니고 있었어.) - 동물"
          - "<span class='highlight'>Were</span> you <span class='highlight'>watching</span> YouTube? (너 유튜브 보고 있었니?) - 의문문"
          - "While I <span class='highlight'>was reading</span>, my sister <span class='highlight'>was drawing</span>. (내가 책을 읽는 동안 언니는 그림을 그리고 있었어.) - 동시 동작"
      - type: note
        content: "한국 학습자가 자주 하는 실수:<br />1) was/were와 동사-ing 중 하나를 빠뜨림: I <span class='highlight'>was study</span>. (X) → I <span class='highlight'>was studying</span>. (O)<br />2) 주어에 맞지 않는 was/were 사용: They <span class='highlight'>was playing</span>. (X) → They <span class='highlight'>were playing</span>. (O)<br />3) 상태동사에 진행형 사용: I <span class='highlight'>was knowing</span> the answer. (X) → I <span class='highlight'>knew</span> the answer. (O)<br />4) -ing 철자 실수: run → runing (X) → running (O), swim → swiming (X) → swimming (O)"
      - type: text
        content: "<span class='highlight'>과거진행형 vs 단순과거 비교:</span><br />• I <span class='highlight'>was eating</span> breakfast at 7. (7시에 먹고 있었어 - 진행 중) ↔ I <span class='highlight'>ate</span> breakfast at 7. (7시에 먹었어 - 완료된 사실)<br />• She <span class='highlight'>was reading</span> when I called. (내가 전화했을 때 읽고 있었어 - 길게 진행 중인 동작) ↔ She <span class='highlight'>read</span> one page when I called. (내가 전화했을 때 한 페이지를 읽었어 - 짧은 동작)<br />• 진행형은 '~하고 있던 중'이라는 장면감을, 단순과거는 '~했다'라는 완료된 사실을 나타내요."

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "아래 문장들을 잘 관찰하고, 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "I was eating lunch at noon."
          - "She was watching a movie when her mom called."
          - "We were walking in the rain."
          - "They were studying for the test."
          - "He was playing games at 9 o'clock."
          - "While I was sleeping, it started to snow."
          - "The baby was crying loudly."
      - type: qna
        question: "Q1. 위 문장들에서 동사 부분의 공통된 형태는 무엇인가요? (예: was/were + ?)"
        answer: "was/were + 동사-ing 형태입니다.<br />단수 주어(I, she, he, the baby)에는 was, 복수 주어(we, they)에는 were가 쓰였고, 모든 동사에 -ing가 붙었습니다."
      - type: qna
        question: "Q2. 이 문장들은 어떤 상황을 나타내고 있나요? '~했다'와 '~하고 있었다' 중 어느 쪽에 가깝나요?"
        answer: "'~하고 있었다'에 가깝습니다. 과거의 특정 시점에 동작이 진행 중이었음을 나타내요. at noon, at 9 o'clock 같은 시간 표현이나, when, while 같은 접속사가 단서입니다."
      - type: qna
        question: "Q3. when과 while이 쓰인 문장을 보세요. 과거진행형(was/were + -ing)과 단순과거(called, started)가 어떻게 함께 쓰이나요?"
        answer: "길게 진행되던 동작은 과거진행형으로, 그 중간에 짧게 일어난 동작은 단순과거로 표현합니다.<br />예: She was watching a movie (긴 동작) when her mom called (짧은 동작)."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 과거진행형의 형태를 써 보세요. (긍정문, 부정문, 의문문)"
        answer: "긍정문: 주어 + was/were + 동사-ing<br />부정문: 주어 + was/were + not + 동사-ing<br />의문문: Was/Were + 주어 + 동사-ing?<br />평가 기준: 세 가지 형태를 모두 정확히 썼으면 정답"
      - type: qna
        question: "R2. 과거진행형은 언제 사용하나요? 세 가지 상황을 써 보세요."
        answer: "1) 특정 시각에 진행 중이던 일 (at 7 o'clock)<br />2) 다른 일이 일어났을 때 진행 중이던 일 (when...)<br />3) 두 동작이 동시에 진행될 때 (while...)<br />평가 기준: 세 가지 상황 중 두 가지 이상 맞으면 정답"
      - type: qna
        question: "R3. 기억나는 과거진행형 예문을 하나 써 보세요."
        answer: "예시) I was doing my homework at 7 o'clock. / She was cooking when I arrived.<br />평가 기준: was/were + 동사-ing 형태가 맞으면 정답"
      - type: qna
        question: "R4. 한국 학생들이 과거진행형을 쓸 때 자주 하는 실수 한 가지를 써 보세요."
        answer: "예시) was/were 또는 -ing를 빠뜨림, 주어와 맞지 않는 was/were 사용, 상태동사에 진행형 사용<br />평가 기준: 실수의 종류를 정확히 설명했으면 정답"

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 형태를 넣으세요. (was/were + 동사-ing)"
      - type: qna
        question: "Q1. I _______ (watch) TV at 8 o'clock last night."
        answer: "was watching<br />I는 단수 주어이므로 was + watching을 씁니다."
      - type: qna
        question: "Q2. They _______ (play) basketball in the gym."
        answer: "were playing<br />They는 복수 주어이므로 were + playing을 씁니다."
      - type: qna
        question: "Q3. She _______ (not / listen) to music. She was reading."
        answer: "was not listening / wasn't listening<br />부정문은 was + not + 동사-ing 형태입니다."
      - type: qna
        question: "Q4. _______ you _______ (eat) dinner when I called?"
        answer: "Were, eating<br />의문문은 Were + 주어 + 동사-ing 형태입니다."
      - type: qna
        question: "Q5. My dad _______ (drive) to work at 7:30."
        answer: "was driving<br />My dad는 단수 주어이므로 was + driving을 씁니다. drive → driving (e 삭제)"
      - type: qna
        question: "Q6. We _______ (sit) in the classroom when the bell rang."
        answer: "were sitting<br />We는 복수 주어이므로 were를 씁니다. sit → sitting (t 두 번)"
      - type: qna
        question: "Q7. The children _______ (run) in the playground."
        answer: "were running<br />The children은 복수이므로 were를 씁니다. run → running (n 두 번)"
      - type: qna
        question: "Q8. _______ it _______ (rain) when you left home?"
        answer: "Was, raining<br />It은 단수이므로 Was를 씁니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 나는 숙제를 하고 있었어."
        answer: "I was doing my homework.<br />평가 기준: was doing 사용, homework 앞에 my 있으면 더 자연스러움"
      - type: qna
        question: "T2. 그들은 버스를 기다리고 있었어."
        answer: "They were waiting for the bus.<br />평가 기준: were waiting 사용, wait for 전치사 맞으면 정답"
      - type: qna
        question: "T3. 네가 전화했을 때 나는 자고 있었어."
        answer: "I was sleeping when you called.<br />평가 기준: was sleeping + when + 단순과거 구조이면 정답"
      - type: qna
        question: "T4. 그녀는 음악을 듣고 있지 않았어."
        answer: "She was not listening to music. / She wasn't listening to music.<br />평가 기준: was not/wasn't listening 사용, listen to 전치사 맞으면 정답"
      - type: qna
        question: "T5. 너 9시에 뭐 하고 있었니?"
        answer: "What were you doing at 9 o'clock?<br />평가 기준: What were you doing 구조, at + 시간 표현이면 정답"
      - type: qna
        question: "T6. 내가 책을 읽는 동안 동생은 게임을 하고 있었어."
        answer: "While I was reading a book, my brother was playing games.<br />평가 기준: While + 과거진행형, 과거진행형 구조이면 정답"
      - type: qna
        question: "T7. 엄마는 요리하고 있었고, 아빠는 청소하고 있었어."
        answer: "Mom was cooking and Dad was cleaning.<br />평가 기준: 두 개의 과거진행형이 and로 연결되면 정답"

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. I was watching TV. → 부정문으로"
        answer: "I was not watching TV. / I wasn't watching TV.<br />was 뒤에 not을 붙입니다."
      - type: qna
        question: "TF2. They were playing soccer. → 의문문으로"
        answer: "Were they playing soccer?<br />Were를 문장 맨 앞으로 보내고 물음표를 붙입니다."
      - type: qna
        question: "TF3. She watches TV every day. → yesterday at 7으로 바꾸어 과거진행형으로"
        answer: "She was watching TV yesterday at 7.<br />watches를 was watching으로, every day를 yesterday at 7로 바꿉니다."
      - type: qna
        question: "TF4. Was he sleeping? → 긍정문으로"
        answer: "He was sleeping.<br />Was를 주어 뒤로 보내고 마침표를 붙입니다."
      - type: qna
        question: "TF5. My brother was eating. → 주어를 복수(My brothers)로"
        answer: "My brothers were eating.<br />주어가 복수가 되면 was를 were로 바꿉니다."
      - type: qna
        question: "TF6. I ate breakfast at 7. → 과거진행형으로 (7시에 먹고 있던 중)"
        answer: "I was eating breakfast at 7.<br />단순과거 ate를 과거진행형 was eating으로 바꿉니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 과거진행형을 사용해서 만들어 보세요!"
      - type: qna
        question: "A1. 어제 저녁 7시에 너는 뭘 하고 있었어? was를 사용해서 한 문장으로 써 보세요."
        answer: "예시) I was eating dinner at 7 o'clock yesterday. / I was playing games.<br />평가 기준: I was + 동사-ing가 있으면 정답. 시간 표현이 있으면 더 좋음"
      - type: qna
        question: "A2. 네가 집에 왔을 때 가족들은 뭘 하고 있었어? were를 사용해서 써 보세요."
        answer: "예시) When I came home, my mom was cooking and my dad was watching TV. / My family was having dinner.<br />평가 기준: when + 단순과거, 과거진행형 구조이면 정답"
      - type: qna
        question: "A3. 지난 주말에 친구들과 뭘 하고 있었어? We were...를 사용해서 써 보세요."
        answer: "예시) We were playing basketball at the park. / We were watching a movie together.<br />평가 기준: We were + 동사-ing 구조이면 정답"
      - type: qna
        question: "A4. 선생님이 교실에 들어왔을 때 학생들은 뭘 하고 있었어? 상상해서 두 문장 이상 써 보세요."
        answer: "예시) When the teacher came in, some students were talking. Others were doing homework. One student was sleeping!<br />평가 기준: when절 + 과거진행형, 두 문장 이상이면 정답"

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장에서 틀린 부분을 찾아 고치세요.<br />a) They was playing in the park.<br />b) I was study when you called.<br />c) She were eating breakfast."
        answer: "a) They <span class='highlight'>were</span> playing in the park. (They는 were와 함께)<br />b) I was <span class='highlight'>studying</span> when you called. (동사에 -ing 필요)<br />c) She <span class='highlight'>was</span> eating breakfast. (She는 was와 함께)"
      - type: qna
        question: "C2. 괄호 안의 동사를 알맞은 형태로 바꾸어 대화를 완성하세요.<br />A: What _______ you _______ (do) at 6 o'clock yesterday?<br />B: I _______ (have) dinner with my family.<br />A: _______ your sister _______ (eat) too?<br />B: No, she _______. She _______ (talk) on the phone."
        answer: "A: What <span class='highlight'>were</span> you <span class='highlight'>doing</span> at 6 o'clock yesterday?<br />B: I <span class='highlight'>was having</span> dinner with my family.<br />A: <span class='highlight'>Was</span> your sister <span class='highlight'>eating</span> too?<br />B: No, she <span class='highlight'>wasn't</span>. She <span class='highlight'>was talking</span> on the phone."
      - type: qna
        question: "C3. 다음 상황을 과거진행형을 사용해서 4문장 이상으로 묘사해 보세요.<br />상황: 어제 저녁, 네 가족이 각각 뭘 하고 있었는지 묘사하기"
        answer: "예시)<br />Yesterday evening, my mom was cooking dinner in the kitchen.<br />My dad was reading a newspaper on the sofa.<br />My sister was doing her homework in her room.<br />I was playing games on my phone.<br />Our dog was sleeping under the table.<br />평가 기준: 과거진행형을 4번 이상 사용, 다양한 주어(I, my mom, my dad 등)를 사용하면 정답"
      - type: qna
        question: "C4. 과거진행형과 단순과거를 구별해서 빈칸을 채우세요.<br />I _______ (walk) home when it _______ (start) to rain. I _______ (run) to the bus stop. While I _______ (wait) for the bus, I _______ (see) my friend."
        answer: "I <span class='highlight'>was walking</span> home when it <span class='highlight'>started</span> to rain. I <span class='highlight'>ran</span> to the bus stop. While I <span class='highlight'>was waiting</span> for the bus, I <span class='highlight'>saw</span> my friend.<br />설명: 길게 진행되는 동작(walk, wait)은 과거진행형, 짧게 일어난 동작(start, run, see)은 단순과거"

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요! (답을 가리고 풀기)"
      - type: qna
        question: "SR1. 과거진행형의 형태를 쓰세요."
        answer: "주어 + was/were + 동사-ing"
      - type: qna
        question: "SR2. I _______ (read) a book at 9 o'clock."
        answer: "was reading"
      - type: qna
        question: "SR3. They _______ (not / study) at 8 o'clock yesterday."
        answer: "were not studying / weren't studying"
      - type: qna
        question: "SR4. _______ she _______ (sleep) when you called?"
        answer: "Was, sleeping"
      - type: qna
        question: "SR5. 나는 숙제를 하고 있었어. (영작)"
        answer: "I was doing my homework."
      - type: qna

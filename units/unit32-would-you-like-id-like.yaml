title: "Unit 32 · Would you like...? I'd like... (정중한 제안/요청)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "Would you like~?와 I'd like~는 정중하게 제안하거나 원하는 것을 말할 때 사용하는 표현입니다. 일상 대화, 특히 식당이나 가게에서 자주 쓰입니다."
      - type: list
        heading: "형식 (Form)"
        list:
          - "Would you like + 명사? (~를 원하시나요? / 드시겠어요?)"
          - "Would you like to + 동사원형? (~하시겠어요?)"
          - "I'd like + 명사 (나는 ~를 원합니다 / 주세요)"
          - "I'd like to + 동사원형 (나는 ~하고 싶습니다)"
          - "답변: Yes, please. / No, thank you."
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> Would you like~?는 Do you want~?보다 훨씬 더 정중하고 격식 있는 표현입니다. I'd like~는 I want~보다 더 예의 바르고 부드러운 느낌이에요. 식당, 상점, 격식 있는 상황에서 주로 사용합니다."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 음식이나 음료를 권할 때: Would you like some coffee? (커피 드시겠어요?)<br />• 제안할 때: Would you like to go to the movies? (영화 보러 갈래요?)<br />• 주문할 때: I'd like a sandwich, please. (샌드위치 주세요)<br />• 정중하게 원하는 것을 말할 때: I'd like to ask a question. (질문 하나 하고 싶습니다)<br />• 초대할 때: Would you like to come to my party? (내 파티에 올래요?)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "Would you like some tea? (차 드시겠어요?) - 음료 권하기"
          - "I'd like a hamburger, please. (햄버거 주세요) - 주문하기"
          - "Would you like to sit down? (앉으시겠어요?) - 제안하기"
          - "I'd like to see the menu. (메뉴를 보고 싶어요) - 정중한 요청"
          - "Would you like some help? (도와드릴까요?) - 도움 제안"
          - "I'd like to go home now. (지금 집에 가고 싶어요) - 원하는 것 말하기"
          - "Would you like another piece? (한 조각 더 드시겠어요?) - 추가 권유"
          - "I'd like to speak to the manager. (매니저와 이야기하고 싶습니다) - 격식 있는 요청"
          - "Would you like to join us? (우리와 함께 할래요?) - 초대"
          - "I'd like some water, please. (물 좀 주세요) - 정중한 요청"
          - "Would you like me to help you? (도와드릴까요?) - 제안"
          - "I'd like to make a reservation. (예약하고 싶습니다) - 전화 예약"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. Do you want 사용: 격식 있는 상황에서 Do you want은 무례하게 들릴 수 있어요. Would you like를 쓰세요!<br />2. I'd like 뒤에 동사원형: I'd like go (X) → I'd like to go (O)<br />3. I'd와 I like 혼동: I'd like는 '원한다'(want), I like는 '좋아한다'는 의미예요!"
      - type: text
        content: "<span class='highlight'>비슷한 문법과의 차이점:</span><br />• Would you like vs Do you want: Would you like가 훨씬 더 정중함<br />  예) Do you want coffee? (친구에게) vs Would you like coffee? (손님에게)<br />• I'd like vs I want: I'd like가 더 예의 바름<br />  예) I want pizza. (친구에게) vs I'd like pizza, please. (식당에서)<br />• Would you like to vs Do you want to: Would you like to가 더 격식 있음<br />  예) Do you want to play? (친구) vs Would you like to join us? (초대)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "Would you like some juice?"
          - "I'd like a sandwich, please."
          - "Would you like to come with us?"
          - "I'd like to order now."
          - "Would you like some more?"
          - "I'd like a cup of coffee."
          - "Would you like to try this?"
          - "I'd like to speak to you."
      - type: qna
        question: "Q1. Would you like 뒤에는 어떤 것들이 올 수 있나요?"
        answer: "명사(some tea, a sandwich)나 to + 동사원형(to go, to eat)이 올 수 있습니다."
      - type: qna
        question: "Q2. I'd like는 무엇의 줄임말인가요?"
        answer: "I would like의 줄임말입니다."
      - type: qna
        question: "Q3. Would you like~?는 어떤 상황에서 주로 사용하나요?"
        answer: "정중하게 제안하거나 권유할 때, 특히 음식이나 음료를 권할 때 많이 씁니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. Would you like~?는 어떤 의미인가요?"
        answer: "~를 원하시나요? / ~하시겠어요? (정중한 제안)<br />평가 기준: 정중한 제안이나 권유를 언급하면 정답입니다."
      - type: qna
        question: "R2. I'd like와 I want의 차이는 무엇인가요?"
        answer: "I'd like가 더 정중하고 예의 바른 표현입니다.<br />평가 기준: 정중함의 차이를 언급하면 정답입니다."
      - type: qna
        question: "R3. Would you like 뒤에 동사를 넣으려면 어떻게 해야 하나요?"
        answer: "to + 동사원형을 넣어야 합니다.<br />평가 기준: to를 언급하면 정답입니다."
      - type: qna
        question: "R4. I'd like는 무엇의 줄임말인가요?"
        answer: "I would like의 줄임말입니다.<br />평가 기준: I would like라고 답하면 정답입니다."
      - type: qna
        question: "R5. Would you like~?에 어떻게 답하나요?"
        answer: "Yes, please. (네, 주세요) / No, thank you. (아니요, 괜찮습니다)<br />평가 기준: 하나만 맞춰도 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸을 채워서 문장을 완성하세요."
      - type: qna
        question: "Q1. Would you like ___ coffee? (커피 드시겠어요?)"
        answer: "some<br />설명: Would you like 뒤에 명사가 올 때 some을 자주 씁니다."
      - type: qna
        question: "Q2. I'd like ___ sandwich, please. (샌드위치 주세요)"
        answer: "a<br />설명: 셀 수 있는 단수 명사 앞에는 a/an을 씁니다."
      - type: qna
        question: "Q3. Would you like ___ sit down? (앉으시겠어요?)"
        answer: "to<br />설명: Would you like 뒤에 동사가 올 때는 to + 동사원형입니다."
      - type: qna
        question: "Q4. I'd ___ to go home. (집에 가고 싶어요)"
        answer: "like<br />설명: I'd = I would이므로, I'd like = I would like입니다."
      - type: qna
        question: "Q5. ___ you like some help? (도와드릴까요?)"
        answer: "Would<br />설명: 정중한 제안은 Would you like~?로 시작합니다."
      - type: qna
        question: "Q6. I'd like ___ speak to the manager. (매니저와 이야기하고 싶어요)"
        answer: "to<br />설명: I'd like 뒤에 동사가 올 때는 to + 동사원형입니다."
      - type: qna
        question: "Q7. Would you like ___ join us? (우리와 함께 할래요?)"
        answer: "to<br />설명: Would you like to + 동사원형으로 제안합니다."
      - type: qna
        question: "Q8. I'd like some ___, please. (물 좀 주세요)"
        answer: "water<br />설명: I'd like some + 명사로 요청합니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 차 드시겠어요?"
        answer: "Would you like some tea?<br />평가 기준: Would you like some tea?가 정확하면 정답입니다."
      - type: qna
        question: "T2. 피자 주세요."
        answer: "I'd like a pizza, please. / I'd like some pizza, please.<br />평가 기준: I'd like와 pizza, please가 있으면 정답입니다."
      - type: qna
        question: "T3. 영화 보러 갈래요?"
        answer: "Would you like to go to the movies? / Would you like to see a movie?<br />평가 기준: Would you like to go/see와 movie가 있으면 정답입니다."
      - type: qna
        question: "T4. 메뉴를 보고 싶어요."
        answer: "I'd like to see the menu.<br />평가 기준: I'd like to see the menu가 정확하면 정답입니다."
      - type: qna
        question: "T5. 한 조각 더 드시겠어요?"
        answer: "Would you like another piece? / Would you like some more?<br />평가 기준: Would you like와 더 먹는다는 의미가 있으면 정답입니다."
      - type: qna
        question: "T6. 물 좀 주세요."
        answer: "I'd like some water, please.<br />평가 기준: I'd like some water와 please가 있으면 정답입니다."
      - type: qna
        question: "T7. 우리와 함께 할래요?"
        answer: "Would you like to join us?<br />평가 기준: Would you like to join us?가 정확하면 정답입니다."
      - type: qna
        question: "T8. 지금 주문하고 싶어요."
        answer: "I'd like to order now.<br />평가 기준: I'd like to order와 now가 있으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. Do you want some coffee? → Would you like를 사용해서 정중하게 바꾸세요."
        answer: "Would you like some coffee?<br />설명: Do you want을 Would you like로 바꾸면 훨씬 정중해집니다."
      - type: qna
        question: "TF2. I want a sandwich. → I'd like를 사용해서 정중하게 바꾸세요."
        answer: "I'd like a sandwich, please.<br />설명: I want를 I'd like로 바꾸고 please를 넣으면 예의 바릅니다."
      - type: qna
        question: "TF3. I'd like some tea. → 의문문으로 바꾸세요."
        answer: "Would you like some tea?<br />설명: I'd를 Would you로 바꾸면 됩니다."
      - type: qna
        question: "TF4. Do you want to go? → Would you like를 사용해서 바꾸세요."
        answer: "Would you like to go?<br />설명: Do you want to를 Would you like to로 바꿉니다."
      - type: qna
        question: "TF5. Would you like some juice? → 주어를 I로 바꿔서 평서문으로 만드세요."
        answer: "I'd like some juice.<br />설명: Would you like를 I'd like로 바꿉니다."
      - type: qna
        question: "TF6. I want to help. → I'd like를 사용해서 바꾸세요."
        answer: "I'd like to help.<br />설명: I want to를 I'd like to로 바꾸면 더 정중합니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 영어로 만들어 보세요! 창의적으로 표현해도 좋습니다."
      - type: qna
        question: "A1. 식당에서 주문하고 싶은 음식 3가지를 I'd like를 사용해서 써 보세요."
        answer: "예시 답안: I'd like a hamburger, please. I'd like some french fries. I'd like a Coke.<br />평가 기준: I'd like + 음식 이름을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A2. 친구에게 무언가를 권하는 문장을 Would you like를 사용해서 2개 써 보세요."
        answer: "예시 답안: Would you like some snacks? Would you like to play a game?<br />평가 기준: Would you like + 명사/to + 동사를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A3. 하고 싶은 일을 I'd like to를 사용해서 3개 써 보세요."
        answer: "예시 답안: I'd like to travel to Japan. I'd like to learn guitar. I'd like to see my friends.<br />평가 기준: I'd like to + 동사원형을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A4. 손님에게 제안하는 문장을 Would you like to를 사용해서 2개 써 보세요."
        answer: "예시 답안: Would you like to sit here? Would you like to try our special menu?<br />평가 기준: Would you like to + 동사원형을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A5. 가게에서 사고 싶은 것을 I'd like를 사용해서 말해 보세요."
        answer: "예시 답안: I'd like this shirt, please. I'd like to try this on.<br />평가 기준: I'd like + 명사나 I'd like to + 동사를 올바르게 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 함께 활용해 보세요."
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 올바르게 고치세요: 'I'd like go to the park.'"
        answer: "올바른 문장: I'd like to go to the park.<br />설명: I'd like 뒤에 동사가 올 때는 to + 동사원형이어야 합니다."
      - type: qna
        question: "C2. 식당 대화를 완성하세요:<br />Waiter: Good evening. ___ you ___ to order?<br />Customer: Yes. ___ ___ a steak, please.<br />Waiter: ___ you ___ some salad with that?<br />Customer: Yes, please."
        answer: "Waiter: Good evening. Would you like to order?<br />Customer: Yes. I'd like a steak, please.<br />Waiter: Would you like some salad with that?<br />Customer: Yes, please.<br />설명: 식당에서는 Would you like~?와 I'd like~를 자주 씁니다."
      - type: qna
        question: "C3. Do you want coffee?를 세 가지 다른 정중함 수준으로 표현해 보세요."
        answer: "예시 답안:<br />1. Do you want coffee? (친구에게 - 격식 없음)<br />2. Would you like coffee? (정중함)<br />3. Would you like some coffee? (더 정중함)<br />평가 기준: 정중함의 차이를 보여주면 정답입니다."
      - type: qna
        question: "C4. I'd like와 I like의 차이를 설명하고, 각각 예문을 만들어 보세요."
        answer: "I'd like: 원한다(want), I like: 좋아한다<br />예: I'd like some tea. (차를 원해요) / I like tea. (차를 좋아해요)<br />평가 기준: 의미 차이를 설명하고 적절한 예문을 만들면 정답입니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요! 오늘 배운 내용을 복습하는 시간입니다."
      - type: qna
        question: "SR1. 빈칸 채우기: Would you like ___ coffee?"
        answer: "some"
      - type: qna
        question: "SR2. 빈칸 채우기: I'd like ___ sandwich, please."
        answer: "a"
      - type: qna
        question: "SR3. 빈칸 채우기: Would you like ___ join us?"
        answer: "to"
      - type: qna
        question: "SR4. 번역하기: 차 드시겠어요?"
        answer: "Would you like some tea?"
      - type: qna
        question: "SR5. 번역하기: 피자 주세요."
        answer: "I'd like a pizza, please."
      - type: qna
        question: "SR6. 변형하기: I want coffee. → I'd like로"
        answer: "I'd like some coffee, please."
      - type: qna
        question: "SR7. 변형하기: Do you want to go? → Would you like로"
        answer: "Would you like to go?"
      - type: qna
        question: "SR8. 틀린 곳 찾기: I'd like go home."
        answer: "I'd like to go home. (to 추가)"
      - type: qna

  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요! 정직하게 체크해 보는 시간입니다."
      - type: qna
        question: "SC1. Would you like~?와 I'd like~의 차이를 이해하고 있나요?"
        answer: "할 수 있다면: 정말 잘했어요! 제안과 요청의 차이를 이해했습니다.<br />어렵다면: Would you like는 상대에게 묻기, I'd like는 내가 원하는 것 말하기라고 기억하세요."
      - type: qna
        question: "SC2. I'd like 뒤에 명사와 동사가 올 때의 차이를 알고 있나요?"
        answer: "할 수 있다면: 훌륭합니다! 구조를 완벽히 이해했어요.<br />어렵다면: 명사는 그냥, 동사는 to를 붙인다고 기억하세요."
      - type: qna
        question: "SC3. 식당이나 가게에서 정중하게 주문할 수 있나요?"
        answer: "할 수 있다면: 완벽해요! 실생활에서 바로 사용할 수 있습니다.<br />어렵다면: I'd like + 원하는 것 + please로 주문해 보세요."
      - type: qna
        question: "SC4. Would you like~?를 사용해서 정중하게 제안할 수 있나요?"
        answer: "할 수 있다면: 대단합니다! 예의 바른 영어를 구사할 수 있어요.<br />어렵다면: Would you like + 제안할 것?으로 물어보세요."

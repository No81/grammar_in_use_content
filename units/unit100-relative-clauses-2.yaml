title: "Unit 100 · the people we met, the hotel you stayed at (관계절 2: 목적격 관계대명사)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "관계대명사가 <span class='highlight'>목적어</span> 역할을 할 때는 생략할 수 있습니다! Unit 99에서 배운 주격 관계대명사(who/that/which가 주어)와 달리, 오늘은 관계대명사가 목적어인 경우를 배워요. 이 경우 관계대명사를 생략해도 문장이 자연스럽습니다."
      - type: list
        heading: "형식 (Form) - 목적격 관계대명사"
        list:
          - "기본 구조: 명사 + (who/that/which) + 주어 + 동사"
          - "the people (who/that) we met (우리가 만난 사람들)"
          - "the book (that/which) I bought (내가 산 책)"
          - "the hotel (that/which) you stayed at (네가 묵었던 호텔)"
          - "핵심: 관계대명사 뒤에 '주어 + 동사'가 오면 생략 가능!"
          - "생략 O: The movie we watched was great."
          - "생략 O: The friend I called was busy."
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />목적격 관계대명사는 '~가 ...한 것/사람'이라는 의미를 만듭니다:<br />• the pizza I ordered = 내가 주문한 피자<br />• the teacher you like = 네가 좋아하는 선생님<br />• the song she sang = 그녀가 부른 노래<br /><br />실제 대화에서는 관계대명사를 <span class='highlight'>생략하는 것이 더 자연스럽습니다!</span>"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 어떤 것/사람인지 설명할 때: The game I played yesterday was fun. (내가 어제 한 게임은 재미있었어.)<br />• 경험을 말할 때: The place we visited was beautiful. (우리가 방문한 장소는 아름다웠어.)<br />• 소유하거나 만난 것을 말할 때: The phone I have is old. (내가 가진 폰은 오래됐어.)<br />• 전치사와 함께 쓸 때: The friend I talked to was helpful. (내가 이야기한 친구는 도움이 됐어.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: The homework I finished was difficult. (내가 끝낸 숙제는 어려웠어.)"
          - "학교: The teacher we have is very kind. (우리 선생님은 정말 친절해.)"
          - "친구: The friend I met at school is funny. (내가 학교에서 만난 친구는 재미있어.)"
          - "친구: The message she sent was sweet. (그녀가 보낸 메시지는 따뜻했어.)"
          - "가족: The cake my mom made was delicious! (엄마가 만든 케이크는 맛있었어!)"
          - "가족: The story my grandpa told was interesting. (할아버지가 해주신 이야기는 흥미로웠어.)"
          - "음식: The pizza we ordered arrived late. (우리가 주문한 피자가 늦게 왔어.)"
          - "음식: The ice cream I ate was so good! (내가 먹은 아이스크림은 정말 맛있었어!)"
          - "게임: The game I downloaded is really exciting. (내가 다운받은 게임은 정말 신나.)"
          - "게임: The character you chose looks cool. (네가 선택한 캐릭터는 멋져 보여.)"
          - "일상: The movie we watched last night was scary. (우리가 어젯밤에 본 영화는 무서웠어.)"
          - "일상: The clothes I bought are comfortable. (내가 산 옷은 편해.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. 주격인데 생략하기: The boy plays soccer is my friend. (X) → The boy who plays soccer is my friend. (O)<br />2. 목적격인데 생략 안 하기: 틀린 건 아니지만, 회화에서는 생략하는 게 더 자연스러워요!<br />3. 어순 헷갈리기: The book I it bought (X) → The book I bought (O) - 'it' 불필요!<br />4. 전치사 빼먹기: The hotel you stayed (X) → The hotel you stayed at (O)"
      - type: text
        content: "<span class='highlight'>주격 vs 목적격 관계대명사 비교 (Unit 99 vs Unit 100)</span><br /><br /><strong>주격 (Unit 99) - 생략 불가!</strong><br />• The girl <strong>who</strong> lives next door is nice. (옆집에 사는 소녀)<br />• 관계대명사 = 주어 역할 (who lives...)<br /><br /><strong>목적격 (Unit 100) - 생략 가능!</strong><br />• The girl (who) I met yesterday is nice. (내가 어제 만난 소녀)<br />• 관계대명사 = 목적어 역할 (I met who→생략 가능)<br /><br /><strong>구별 방법:</strong><br />관계대명사 바로 뒤에 동사가 오면 → 주격 (생략 X)<br />관계대명사 바로 뒤에 주어가 오면 → 목적격 (생략 O)"
      - type: text
        content: "<span class='highlight'>전치사가 있는 관계절</span><br /><br />전치사(at, in, to, with, for, about 등)와 함께 쓰이는 관계절에서는 전치사가 문장 끝에 옵니다:<br /><br />• the hotel (that) you stayed <strong>at</strong> (네가 묵은 호텔)<br />• the friend (who) I talked <strong>to</strong> (내가 이야기한 친구)<br />• the music (that) I listened <strong>to</strong> (내가 들은 음악)<br />• the game (that) we played <strong>with</strong> (우리가 함께 한 게임)<br />• the person (who) she is thinking <strong>about</strong> (그녀가 생각하고 있는 사람)<br /><br />전치사를 빼먹으면 안 돼요!"
      - type: text
        content: "<span class='highlight'>who/that/which 사용법 정리</span><br /><br />• <strong>사람</strong>: who 또는 that (둘 다 가능, 생략도 가능)<br />  - the teacher (who/that) I like<br />  - the teacher I like (생략)<br /><br />• <strong>사물/동물</strong>: which 또는 that (둘 다 가능, 생략도 가능)<br />  - the book (which/that) I read<br />  - the book I read (생략)<br /><br />일상 대화에서는 that이나 생략을 더 많이 써요!"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "A. The boy who lives here is my friend. (주격)"
          - "B. The boy I met yesterday is my friend. (목적격)"
          - "C. The cake that she made was yummy. (목적격)"
          - "D. The cake that is on the table is mine. (주격)"
          - "E. The song I listened to was beautiful. (목적격)"
          - "F. The singer who sang the song is famous. (주격)"
          - "G. The hotel we stayed at was expensive. (목적격)"
          - "H. The person who helped me was very kind. (주격)"
      - type: qna
        question: "Q1. 문장 A, D, F, H와 문장 B, C, E, G의 차이점은 무엇인가요? (힌트: 관계대명사 바로 뒤를 보세요)"
        answer: "A, D, F, H: 관계대명사 뒤에 바로 동사가 옴 (lives, is, sang, helped) → 주격<br />B, C, E, G: 관계대명사 뒤에 주어가 옴 (I, she, I, we) → 목적격<br />목적격일 때는 관계대명사(who/that/which)가 생략되어 있거나 생략 가능합니다."
      - type: qna
        question: "Q2. 문장 B, C, E, G에서 생략된 관계대명사는 무엇일까요?"
        answer: "B: The boy (who/that) I met yesterday<br />C: that이 이미 있음 (생략 가능)<br />E: The song (that/which) I listened to<br />G: The hotel (that/which) we stayed at<br />목적격 관계대명사는 생략해도 의미가 통합니다!"
      - type: qna
        question: "Q3. 문장 E와 G에서 문장 끝에 'to'와 'at'이 있는 이유는 무엇일까요?"
        answer: "listen to ~, stay at ~처럼 원래 전치사가 필요한 표현이기 때문입니다.<br />I listened to the song → the song I listened to<br />We stayed at the hotel → the hotel we stayed at<br />전치사는 문장 끝에 남아 있어야 합니다!"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 목적격 관계대명사는 생략할 수 있나요? 주격은요?"
        answer: "목적격: 생략 가능! (the book I read)<br />주격: 생략 불가! (the boy who lives here)<br />평가 기준: 목적격은 생략 가능, 주격은 불가라고 답하면 정답입니다."
      - type: qna
        question: "R2. 관계대명사가 주격인지 목적격인지 어떻게 구별하나요?"
        answer: "관계대명사 바로 뒤를 보세요:<br />• 동사가 오면 → 주격 (생략 X)<br />• 주어가 오면 → 목적격 (생략 O)<br />평가 기준: '뒤에 동사/주어'를 언급하면 정답입니다."
      - type: qna
        question: "R3. 'the hotel you stayed at'에서 왜 'at'이 필요한가요?"
        answer: "stay at ~(~에 머물다)처럼 원래 전치사가 필요한 표현이기 때문입니다.<br />전치사는 문장 끝에 남아 있어야 해요.<br />평가 기준: '전치사가 필요한 동사'라고 설명하면 정답입니다."
      - type: qna
        question: "R4. 사람에게 쓰는 관계대명사와 사물에 쓰는 관계대명사는?"
        answer: "사람: who 또는 that<br />사물/동물: which 또는 that<br />목적격일 때는 둘 다 생략 가능!<br />평가 기준: who/which/that 중 맞게 답하면 정답입니다."
      - type: qna
        question: "R5. 'The book I it read'가 틀린 이유는?"
        answer: "'it'이 필요 없습니다! 관계대명사가 목적어 역할을 하므로 추가 대명사가 불필요해요.<br />정답: The book I read<br />평가 기준: 'it이 불필요하다'고 답하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 말을 넣으세요. 관계대명사가 필요하면 쓰고, 생략 가능하면 (생략 가능)이라고 표시하세요."
      - type: qna
        question: "Q1. The pizza ___ I ordered was delicious."
        answer: "(that/which) - 생략 가능<br />설명: I ordered the pizza → 목적격이므로 생략 가능합니다."
      - type: qna
        question: "Q2. The boy ___ sits next to me is nice."
        answer: "who 또는 that (생략 불가)<br />설명: 뒤에 바로 동사(sits)가 오므로 주격 → 생략 불가!"
      - type: qna
        question: "Q3. The song ___ she sang was beautiful."
        answer: "(that/which) - 생략 가능<br />설명: she sang the song → 목적격이므로 생략 가능합니다."
      - type: qna
        question: "Q4. The person ___ called you is my dad."
        answer: "who 또는 that (생략 불가)<br />설명: 뒤에 바로 동사(called)가 오므로 주격 → 생략 불가!"
      - type: qna
        question: "Q5. The movie ___ we watched last night was scary."
        answer: "(that/which) - 생략 가능<br />설명: we watched the movie → 목적격이므로 생략 가능합니다."
      - type: qna
        question: "Q6. The hotel ___ they stayed ___ was very nice."
        answer: "(that/which), at<br />설명: stay at ~이므로 전치사 at이 필요합니다. 관계대명사는 생략 가능."
      - type: qna
        question: "Q7. The music ___ I listened ___ was relaxing."
        answer: "(that/which), to<br />설명: listen to ~이므로 전치사 to가 필요합니다. 관계대명사는 생략 가능."
      - type: qna
        question: "Q8. The teacher ___ teaches math is strict."
        answer: "who 또는 that (생략 불가)<br />설명: 뒤에 바로 동사(teaches)가 오므로 주격 → 생략 불가!"

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. 관계대명사는 생략해도 됩니다!"
      - type: qna
        question: "T1. 내가 만난 소녀는 친절했어."
        answer: "The girl I met was kind.<br />또는: The girl (who/that) I met was kind.<br />평가 기준: 'The girl I met'가 맞으면 정답입니다."
      - type: qna
        question: "T2. 우리가 먹은 음식은 맛있었어."
        answer: "The food we ate was delicious.<br />또는: The food (that/which) we ate was delicious.<br />평가 기준: 'The food we ate'가 맞으면 정답입니다."
      - type: qna
        question: "T3. 그녀가 산 가방은 예뻐."
        answer: "The bag she bought is pretty.<br />또는: The bag (that/which) she bought is pretty.<br />평가 기준: 'The bag she bought'가 맞으면 정답입니다."
      - type: qna
        question: "T4. 내가 이야기한 친구는 바빴어."
        answer: "The friend I talked to was busy.<br />또는: The friend (who/that) I talked to was busy.<br />평가 기준: 'talked to' 전치사가 있으면 정답입니다."
      - type: qna
        question: "T5. 우리가 본 영화는 재미있었어."
        answer: "The movie we watched was interesting.<br />또는: The movie (that/which) we watched was interesting.<br />평가 기준: 'The movie we watched'가 맞으면 정답입니다."
      - type: qna
        question: "T6. 그가 보낸 메시지는 길었어."
        answer: "The message he sent was long.<br />또는: The message (that/which) he sent was long.<br />평가 기준: 'The message he sent'가 맞으면 정답입니다."
      - type: qna
        question: "T7. 내가 머문 호텔은 깨끗했어."
        answer: "The hotel I stayed at was clean.<br />또는: The hotel (that/which) I stayed at was clean.<br />평가 기준: 'stayed at' 전치사가 있으면 정답입니다."
      - type: qna
        question: "T8. 엄마가 만든 케이크는 최고였어!"
        answer: "The cake my mom made was the best!<br />또는: The cake (that/which) my mom made was the best!<br />평가 기준: 'The cake my mom made'가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "두 문장을 관계절을 사용해서 하나로 합쳐 보세요."
      - type: qna
        question: "TF1. I bought a book. The book was interesting."
        answer: "The book I bought was interesting.<br />설명: I bought the book → 목적격이므로 관계대명사 생략 가능"
      - type: qna
        question: "TF2. She met a boy. The boy is tall."
        answer: "The boy she met is tall.<br />설명: She met the boy → 목적격이므로 관계대명사 생략 가능"
      - type: qna
        question: "TF3. We visited a place. The place was beautiful."
        answer: "The place we visited was beautiful.<br />설명: We visited the place → 목적격이므로 관계대명사 생략 가능"
      - type: qna
        question: "TF4. I listened to a song. The song was sad."
        answer: "The song I listened to was sad.<br />설명: listen to이므로 전치사 to가 필요합니다."
      - type: qna
        question: "TF5. They stayed at a hotel. The hotel was expensive."
        answer: "The hotel they stayed at was expensive.<br />설명: stay at이므로 전치사 at이 필요합니다."
      - type: qna
        question: "TF6. 틀린 문장 고치기: The boy I him met was nice."
        answer: "The boy I met was nice.<br />설명: 'him'이 불필요합니다. 관계대명사가 이미 목적어 역할을 해요."
      - type: qna
        question: "TF7. 틀린 문장 고치기: The hotel we stayed was dirty."
        answer: "The hotel we stayed at was dirty.<br />설명: stay at ~이므로 전치사 at이 필요합니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요! 관계절을 사용해서 설명해 보세요.<br /><br /><strong>문장 구조 힌트:</strong> The + 명사 + I/we/she/he + 동사 + was/is + 형용사<br />예: The ___ I ___ was/is ___."
      - type: qna
        question: "A1. 최근에 본 영화나 드라마에 대해 관계절을 사용해서 써 보세요."
        answer: "예시:<br />• The movie I watched last week was really funny.<br />• The drama I'm watching these days is exciting.<br />• The cartoon I saw yesterday was boring.<br />평가 기준: 'The + 명사 + 주어 + 동사' 구조가 맞으면 정답입니다."
      - type: qna
        question: "A2. 좋아하는 음식에 대해 관계절을 사용해서 써 보세요."
        answer: "예시:<br />• The pizza I ordered was so delicious!<br />• The ramen my mom made was perfect.<br />• The ice cream I ate yesterday was amazing.<br />평가 기준: 음식과 관련된 관계절을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A3. 최근에 만난 사람에 대해 관계절을 사용해서 써 보세요."
        answer: "예시:<br />• The friend I met at the park was happy.<br />• The teacher I talked to was very helpful.<br />• The person I saw at the store was my neighbor.<br />평가 기준: 사람과 관련된 관계절을 올바르게 사용하면 정답입니다."
      - type: qna

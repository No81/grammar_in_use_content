title: "Unit 65 · a bottle / some water (countable and uncountable 1) (셀 수 있는 명사와 셀 수 없는 명사 1)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에는 '셀 수 있는 명사 (countable nouns)'와 '셀 수 없는 명사 (uncountable nouns)'가 있습니다. 이 구분은 한국어에는 없는 개념이라 처음에는 어려울 수 있지만, 규칙을 알면 쉽습니다!"
      - type: list
        heading: "셀 수 있는 명사 (Countable Nouns)"
        list:
          - "하나, 둘, 셋... 숫자로 셀 수 있는 명사입니다."
          - "단수형과 복수형이 있습니다: a book → two books"
          - "단수일 때 a/an을 붙입니다: a pen, an apple"
          - "예: book, pen, apple, friend, cat, chair, phone, game"
      - type: list
        heading: "셀 수 없는 명사 (Uncountable Nouns)"
        list:
          - "숫자로 셀 수 없는 명사입니다."
          - "복수형이 없습니다: water (O), waters (X)"
          - "a/an을 붙일 수 없습니다: a water (X)"
          - "예: water, milk, bread, rice, money, music, homework, information"
      - type: text
        content: "<span class='highlight'>형식 (Form)</span><br />• 셀 수 있는 명사 (단수): a/an + 명사 → a book, an egg<br />• 셀 수 있는 명사 (복수): 숫자 + 명사s → two books, three eggs<br />• 셀 수 없는 명사: 명사만 사용 → water, rice (a/an 없음, -s 없음)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> 셀 수 없는 명사는 주로 액체(water, milk), 가루/알갱이(rice, sugar), 재료(wood, paper), 추상적인 것(music, love, information)입니다. 한국어로는 '물 한 잔', '쌀 두 그릇'처럼 세지만, 영어에서는 물, 쌀 자체는 셀 수 없고 '용기(잔, 그릇)'를 세야 합니다."
      - type: text
        content: "<span class='highlight'>some의 사용</span><br />• some은 셀 수 있는 명사(복수)와 셀 수 없는 명사 모두에 사용합니다.<br />• some books (몇 권의 책) - 셀 수 있는 명사 복수<br />• some water (약간의 물) - 셀 수 없는 명사<br />• '약간의', '조금의'라는 의미입니다."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 셀 수 있는 명사 하나: I have a phone. (나는 핸드폰이 있어.)<br />• 셀 수 있는 명사 여러 개: I have two pens. (나는 펜이 두 개 있어.)<br />• 셀 수 없는 명사: I need water. (나는 물이 필요해.)<br />• 양을 표현할 때: I need a glass of water. (나는 물 한 잔이 필요해.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: I need a pencil for the test. (나는 시험에 연필이 필요해.)"
          - "학교: We have some homework today. (우리는 오늘 숙제가 좀 있어.)"
          - "친구: My friend has a new bike. (내 친구는 새 자전거가 있어.)"
          - "친구: Can I borrow some money? (돈 좀 빌려줄 수 있어?)"
          - "가족: My mom bought some bread. (엄마가 빵을 좀 사셨어.)"
          - "가족: My dad drinks a cup of coffee every morning. (아빠는 매일 아침 커피 한 잔을 마셔.)"
          - "취미: I listen to music every day. (나는 매일 음악을 들어.)"
          - "음식: Would you like some rice? (밥 좀 먹을래?)"
          - "음식: Can I have an apple? (사과 하나 먹어도 돼?)"
          - "일상: I need some information about the trip. (나는 여행에 대한 정보가 좀 필요해.)"
          - "일상: There is some milk in the fridge. (냉장고에 우유가 좀 있어.)"
          - "게임: I have a new game. (나는 새 게임이 있어.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. 셀 수 없는 명사에 a/an 사용: a water (X) → water 또는 a glass of water (O)<br />2. 셀 수 없는 명사에 -s 붙이기: informations (X) → information (O)<br />3. homework, music, money는 셀 수 없음: a homework (X) → homework (O)<br />4. bread(빵)는 셀 수 없음: a bread (X) → some bread 또는 a piece of bread (O)<br />5. rice(밥/쌀)는 셀 수 없음: two rices (X) → two bowls of rice (O)"
      - type: text
        content: "<span class='highlight'>셀 수 없는 명사의 양 표현:</span><br />셀 수 없는 명사는 '용기'나 '단위'를 사용해서 양을 표현합니다.<br />• a glass of water (물 한 잔)<br />• a cup of coffee (커피 한 잔)<br />• a bottle of milk (우유 한 병)<br />• a piece of bread (빵 한 조각)<br />• a bowl of rice (밥 한 그릇)<br />• a piece of information (정보 하나)<br />• a piece of homework (숙제 하나)"
      - type: list
        heading: "주요 셀 수 없는 명사 목록 (외워두세요!)"
        list:
          - "액체: water, milk, juice, coffee, tea, soup"
          - "음식: bread, rice, meat, cheese, butter, sugar, salt"
          - "재료: paper, wood, glass, plastic"
          - "추상명사: music, information, advice, homework, news, weather, money, time"
      - type: text
        content: "<span class='highlight'>some과 any의 차이</span><br />• some: 주로 긍정문과 권유/요청에 사용<br />  - I have some water. (긍정문)<br />  - Would you like some coffee? (권유)<br />  - Can I have some bread? (요청)<br />• any: 주로 부정문과 의문문에 사용<br />  - I don't have any water. (부정문)<br />  - Do you have any money? (의문문)<br />• 이 유닛에서는 some을 먼저 배우고, any는 다음 유닛에서 자세히 배웁니다!"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "I have a book."
          - "I have some books."
          - "I need water."
          - "I need some water."
          - "She bought an apple."
          - "She bought some apples."
          - "He drinks milk every day."
          - "He drinks a glass of milk every day."
      - type: qna
        question: "Q1. 1-2번 문장에서 book에 a를 쓸 수 있고, 복수형 books도 가능한 이유는 무엇일까요?"
        answer: "book은 '셀 수 있는 명사'이기 때문입니다.<br />셀 수 있는 명사는 a/an을 붙일 수 있고, 복수형(-s)도 만들 수 있습니다."
      - type: qna
        question: "Q2. 3-4번 문장에서 water에 a를 붙이지 않고, waters라고 하지 않는 이유는?"
        answer: "water는 '셀 수 없는 명사'이기 때문입니다.<br />셀 수 없는 명사는 a/an을 붙일 수 없고, 복수형(-s)도 없습니다."
      - type: qna
        question: "Q3. 7-8번 문장을 비교해 보세요. milk의 양을 표현하려면 어떻게 해야 하나요?"
        answer: "'a glass of milk'처럼 용기나 단위를 사용합니다.<br />셀 수 없는 명사의 양을 표현할 때는 a cup of, a bottle of, a piece of 등을 사용합니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 셀 수 있는 명사와 셀 수 없는 명사의 차이점을 설명해 보세요."
        answer: "셀 수 있는 명사: 숫자로 셀 수 있음, a/an 사용 가능, 복수형(-s) 있음<br />셀 수 없는 명사: 숫자로 셀 수 없음, a/an 사용 불가, 복수형 없음<br />평가 기준: 두 가지 이상 차이점을 설명하면 정답입니다."
      - type: qna
        question: "R2. 셀 수 없는 명사 5개를 적어 보세요."
        answer: "예: water, milk, bread, rice, money, music, homework, information, advice, news 등<br />평가 기준: 5개를 정확히 적으면 정답입니다."
      - type: qna
        question: "R3. some은 어떤 명사와 함께 사용할 수 있나요?"
        answer: "some은 셀 수 있는 명사(복수)와 셀 수 없는 명사 모두 사용 가능합니다.<br />예: some books (셀 수 있음), some water (셀 수 없음)<br />평가 기준: '둘 다'라고 답하면 정답입니다."
      - type: qna
        question: "R4. '물 한 잔'을 영어로 어떻게 말하나요?"
        answer: "a glass of water<br />평가 기준: a glass of water 또는 a cup of water라고 답하면 정답입니다."
      - type: qna
        question: "R5. homework가 셀 수 없는 명사인 이유는 무엇일까요?"
        answer: "homework는 추상적인 개념으로, 하나, 둘로 셀 수 없기 때문입니다.<br />a homework (X), homeworks (X), some homework (O)<br />평가 기준: '셀 수 없다' 또는 '추상적'이라고 답하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 a, an, some 중 알맞은 것을 넣으세요. (필요 없으면 X)"
      - type: qna
        question: "Q1. I need ___ pencil."
        answer: "a<br />설명: pencil은 셀 수 있는 명사(단수)이므로 a를 씁니다."
      - type: qna
        question: "Q2. Can I have ___ water?"
        answer: "some<br />설명: water는 셀 수 없는 명사이므로 some을 씁니다."
      - type: qna
        question: "Q3. She has ___ orange."
        answer: "an<br />설명: orange는 셀 수 있는 명사(단수)이고, 모음으로 시작하므로 an을 씁니다."
      - type: qna
        question: "Q4. We have ___ homework today."
        answer: "some<br />설명: homework는 셀 수 없는 명사이므로 some을 씁니다. (a homework X)"
      - type: qna
        question: "Q5. I bought ___ books yesterday."
        answer: "some<br />설명: books는 셀 수 있는 명사(복수)이므로 some을 씁니다."
      - type: qna
        question: "Q6. There is ___ milk in the fridge."
        answer: "some<br />설명: milk는 셀 수 없는 명사이므로 some을 씁니다."
      - type: qna
        question: "Q7. He listens to ___ music every night."
        answer: "정답: (빈칸) 또는 some<br />설명: music은 셀 수 없는 명사이므로 a/an을 쓸 수 없습니다.<br />• He listens to music every night. (O) - 일반적으로 음악을 듣는다는 의미<br />• He listens to some music every night. (O) - '약간의 음악'을 강조<br />두 가지 모두 정답입니다!"
      - type: qna
        question: "Q8. Would you like ___ rice?"
        answer: "some<br />설명: rice는 셀 수 없는 명사이므로 some을 씁니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 나는 사과가 하나 있어."
        answer: "I have an apple.<br />평가 기준: an apple 구조가 맞으면 정답입니다."
      - type: qna
        question: "T2. 물 좀 마셔도 돼?"
        answer: "Can I drink some water? 또는 Can I have some water?<br />평가 기준: some water 구조가 맞으면 정답입니다."
      - type: qna
        question: "T3. 엄마가 빵을 좀 사셨어."
        answer: "My mom bought some bread.<br />평가 기준: some bread (a bread X) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T4. 나는 매일 음악을 들어."
        answer: "I listen to music every day.<br />평가 기준: music (a music X) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T5. 커피 한 잔 마실래?"
        answer: "Would you like a cup of coffee?<br />평가 기준: a cup of coffee 구조가 맞으면 정답입니다."
      - type: qna
        question: "T6. 우리는 오늘 숙제가 있어."
        answer: "We have homework today. 또는 We have some homework today.<br />평가 기준: homework (a homework X, homeworks X) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T7. 냉장고에 우유가 좀 있어."
        answer: "There is some milk in the fridge.<br />평가 기준: some milk 구조가 맞으면 정답입니다."
      - type: qna
        question: "T8. 나는 새 게임이 하나 있어."
        answer: "I have a new game.<br />평가 기준: a new game (game은 셀 수 있음) 구조가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. I have a book. (복수로: 5권)"
        answer: "I have five books.<br />설명: 셀 수 있는 명사는 숫자 + 복수형으로 바꿀 수 있습니다."
      - type: qna
        question: "TF2. I need water. (양 표현: 한 잔)"
        answer: "I need a glass of water.<br />설명: 셀 수 없는 명사의 양은 a glass of, a cup of 등으로 표현합니다."
      - type: qna
        question: "TF3. She bought bread. (양 표현: 두 조각)"
        answer: "She bought two pieces of bread.<br />설명: bread는 셀 수 없으므로 pieces of를 사용합니다."
      - type: qna
        question: "TF4. 틀린 문장 고치기: I have a milk."
        answer: "I have milk. 또는 I have some milk. 또는 I have a glass of milk.<br />설명: milk는 셀 수 없는 명사이므로 a를 쓸 수 없습니다."
      - type: qna
        question: "TF5. 틀린 문장 고치기: Can I have two waters?"
        answer: "Can I have two glasses of water? 또는 Can I have two bottles of water?<br />설명: water는 셀 수 없으므로 용기를 사용해서 셉니다."
      - type: qna
        question: "TF6. 틀린 문장 고치기: I have many homeworks."
        answer: "I have a lot of homework. 또는 I have much homework.<br />설명: homework는 셀 수 없으므로 복수형이 없습니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 오늘 아침에 먹은 음식을 영어로 써 보세요. (셀 수 있는 명사와 셀 수 없는 명사 각각 1개 이상 사용)"
        answer: "예시: I had an egg and some rice for breakfast. I also drank a glass of milk.<br />평가 기준: 셀 수 있는 명사에 a/an, 셀 수 없는 명사에 some/용기 표현을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A2. 냉장고에 있는 것들을 영어로 3가지 써 보세요."
        answer: "예시: There is some milk in the fridge. There are some eggs. There is some butter.<br />평가 기준: 셀 수 있는 명사/셀 수 없는 명사를 구분하여 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A3. 학교에서 필요한 물건을 영어로 써 보세요. (셀 수 있는 명사 3개 이상)"
        answer: "예시: I need a pencil, a notebook, and an eraser for school.<br />평가 기준: a/an + 셀 수 있는 명사 구조를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A4. 좋아하는 취미 활동에 대해 영어로 써 보세요. (music, information 등 셀 수 없는 명사 사용)"
        answer: "예시: I love music. I listen to music every day. I also like watching videos and getting information about games online.<br />평가 기준: 셀 수 없는 명사를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A5. 가게에서 사고 싶은 것들을 영어로 써 보세요."
        answer: "예시: I want to buy some bread, a bottle of juice, and two apples.<br />평가 기준: 셀 수 있는/셀 수 없는 명사를 구분하여 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장에서 틀린 부분을 모두 찾아 고치세요: 'I have a homework, two milks, and a bread.'"
        answer: "올바른 문장: I have some homework, two glasses of milk, and some bread.<br />설명:<br />• a homework → some homework (homework는 셀 수 없음)<br />• two milks → two glasses of milk (milk는 셀 수 없음)<br />• a bread → some bread / a piece of bread (bread는 셀 수 없음)"
      - type: qna
        question: "C2. 다음 단어들을 '셀 수 있는 명사'와 '셀 수 없는 명사'로 분류하세요: apple, water, book, money, friend, rice, music, pencil"
        answer: "셀 수 있는 명사: apple, book, friend, pencil<br />셀 수 없는 명사: water, money, rice, music<br />설명: 하나, 둘로 셀 수 있으면 countable, 셀 수 없으면 uncountable입니다."
      - type: qna
        question: "C3. 'some'을 사용하여 5문장을 만드세요. (셀 수 있는 명사 2개, 셀 수 없는 명사 3개)"
        answer: "예시:<br />• I have some friends. (countable)<br />• She bought some books. (countable)<br />• I need some water. (uncountable)<br />• Would you like some coffee? (uncountable)<br />• We have some homework. (uncountable)<br />평가 기준: some + 복수명사, some + 불가산명사를 올바르게 사용하면 정답입니다."

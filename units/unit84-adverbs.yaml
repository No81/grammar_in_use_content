title: "Unit 84 · quickly/badly/suddenly 등 (부사 - 동작을 꾸미는 말)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "부사(Adverb)는 동작(동사)이 '어떻게' 일어나는지 설명하는 말입니다. '빠르게', '천천히', '갑자기'처럼 동작의 방식을 알려줍니다!"
      - type: list
        heading: "형식 (Form) - 부사 만드는 법"
        list:
          - "대부분의 형용사 + ly = 부사: quick → quickly, slow → slowly, careful → carefully"
          - "형용사가 -y로 끝나면: y → i + ly: happy → happily, easy → easily, angry → angrily"
          - "형용사가 -le로 끝나면: le → ly: terrible → terribly, possible → possibly, simple → simply"
          - "형용사가 -ic로 끝나면: + ally: automatic → automatically, basic → basically"
          - "불규칙 부사: good → well (좋게), fast → fast (빠르게), hard → hard (열심히), late → late (늦게), early → early (일찍)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> 형용사는 '명사'를 꾸미고 (a fast car - 빠른 차), 부사는 '동사'를 꾸밉니다 (He runs fast - 그는 빠르게 달린다). 같은 '빠르다'라도 무엇을 꾸미느냐에 따라 형용사/부사가 결정됩니다!"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 동작의 방식: She sings beautifully. (그녀는 아름답게 노래한다.)<br />• 동작의 속도: The train arrived suddenly. (기차가 갑자기 도착했다.)<br />• 동작의 정도: He studied hard. (그는 열심히 공부했다.)<br />• 동작의 결과: I did badly on the test. (나는 시험을 못 봤다.)"
      - type: text
        content: "<span class='highlight'>부사의 위치:</span><br />• 보통 동사 뒤에 옵니다: She speaks slowly. (O)<br />• 목적어가 있으면 목적어 뒤에: He ate the pizza quickly. (O)<br />• 동사와 목적어 사이에 넣지 않습니다: He ate quickly the pizza. (X)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: The teacher explained the problem clearly. (선생님이 문제를 명확하게 설명했어.)"
          - "학교: I finished my homework quickly. (나는 숙제를 빨리 끝냈어.)"
          - "친구: She smiled happily at me. (그녀가 나에게 행복하게 웃었어.)"
          - "친구: He waited patiently for his friend. (그는 친구를 참을성 있게 기다렸어.)"
          - "가족: My mom cooks well. (우리 엄마는 요리를 잘해.) - good → well"
          - "가족: Dad drives carefully. (아빠는 조심히 운전해.)"
          - "취미: The dog ran fast. (개가 빠르게 달렸어.) - fast → fast (불규칙)"
          - "취미: She plays the piano beautifully. (그녀는 피아노를 아름답게 쳐.)"
          - "일상: The baby slept quietly. (아기가 조용히 잤어.)"
          - "일상: It suddenly started raining. (갑자기 비가 오기 시작했어.)"
          - "감정: He spoke angrily. (그는 화나게 말했어.)"
          - "게임: I won easily. (나는 쉽게 이겼어.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. 형용사를 부사 자리에 사용: He runs quick. (X) → He runs quickly. (O)<br />2. good을 부사로 사용: She sings good. (X) → She sings well. (O)<br />3. hard/hardly 혼동: He works hardly. (X) → He works hard. (O) - hardly는 '거의 ~않다'라는 다른 의미!<br />4. fast/lately 혼동: He runs fastly. (X) → He runs fast. (O) - fastly는 없는 단어!<br />5. 부사 위치 오류: She speaks English fluently. (O) / She speaks fluently English. (X)"
      - type: text
        content: "<span class='highlight'>형용사 vs 부사 비교</span><br />• She is slow. (그녀는 느리다.) - slow는 형용사, she를 설명<br />• She walks slowly. (그녀는 느리게 걷는다.) - slowly는 부사, walks를 설명<br />• He is a careful driver. (그는 조심스러운 운전자다.) - careful은 형용사<br />• He drives carefully. (그는 조심히 운전한다.) - carefully는 부사"
      - type: text
        content: "<span class='highlight'>불규칙 부사 정리</span><br />• good → well: He plays soccer well. (축구를 잘한다.)<br />• fast → fast: She runs fast. (빠르게 달린다.)<br />• hard → hard: We studied hard. (열심히 공부했다.)<br />• late → late: He arrived late. (늦게 도착했다.)<br />• early → early: I woke up early. (일찍 일어났다.)<br />※ lately = '최근에', hardly = '거의 ~않다'로 뜻이 완전히 다릅니다!"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "The music is loud. / The music plays loudly."
          - "She is quick. / She answers quickly."
          - "He is a good singer. / He sings well."
          - "The car is fast. / The car moves fast."
          - "She is happy. / She danced happily."
          - "The lesson was easy. / I learned it easily."
          - "He is a hard worker. / He works hard."
      - type: qna
        question: "Q1. 각 쌍의 첫 번째 문장과 두 번째 문장에서 밑줄 친 단어가 어떻게 다른가요? (예: loud vs loudly)"
        answer: "첫 번째 문장에서는 형용사(loud, quick, good, fast 등)가 사용되어 명사나 주어를 설명하고, 두 번째 문장에서는 부사(loudly, quickly, well, fast 등)가 사용되어 동사를 설명합니다.<br />형용사는 '어떤(상태)'을, 부사는 '어떻게(방식)'를 나타냅니다."
      - type: qna
        question: "Q2. 대부분의 부사는 어떻게 만들어지나요? 예외는 어떤 것이 있나요?"
        answer: "대부분의 부사는 형용사 + ly로 만듭니다. (quick → quickly, happy → happily)<br />예외: good → well (형태가 완전히 다름), fast → fast, hard → hard, late → late (형용사와 부사가 같음)"
      - type: qna
        question: "Q3. 'good singer'와 'sings well'에서 good과 well의 차이는 무엇인가요?"
        answer: "good은 형용사로 singer(명사)를 꾸밉니다. well은 부사로 sings(동사)를 꾸밉니다.<br />good의 부사형은 goody가 아니라 well입니다! 이것은 반드시 외워야 해요."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 형용사를 부사로 바꾸는 기본 규칙은 무엇인가요?"
        answer: "형용사 + ly = 부사<br />예: slow → slowly, careful → carefully<br />평가 기준: '-ly를 붙인다'라고 답하면 정답입니다."
      - type: qna
        question: "R2. happy를 부사로 바꾸면? 철자 변화도 설명해 보세요."
        answer: "happily<br />형용사가 -y로 끝나면 y를 i로 바꾸고 -ly를 붙입니다.<br />평가 기준: happily라고 쓰고, y→i+ly 규칙을 설명하면 정답입니다."
      - type: qna
        question: "R3. good의 부사형은 무엇인가요?"
        answer: "well<br />good → well은 불규칙 변화입니다. goody나 goodly가 아닙니다!<br />평가 기준: well이라고 답하면 정답입니다."
      - type: qna
        question: "R4. fast의 부사형은 무엇인가요?"
        answer: "fast (변화 없음)<br />fast, hard, late, early는 형용사와 부사의 형태가 같습니다.<br />평가 기준: fast라고 답하면 정답입니다. 'fastly'라고 답하면 오답입니다."
      - type: qna
        question: "R5. 부사는 문장에서 보통 어디에 위치하나요?"
        answer: "동사 뒤에 위치합니다. 목적어가 있으면 목적어 뒤에 옵니다.<br />예: She speaks slowly. / He ate the food quickly.<br />평가 기준: '동사 뒤' 또는 '목적어 뒤'라고 답하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "괄호 안의 형용사를 알맞은 부사로 바꿔 빈칸에 넣으세요."
      - type: qna
        question: "Q1. She dances ___. (beautiful)"
        answer: "beautifully<br />설명: beautiful + ly = beautifully. 그녀는 아름답게 춤춘다."
      - type: qna
        question: "Q2. The baby is sleeping ___. (quiet)"
        answer: "quietly<br />설명: quiet + ly = quietly. 아기가 조용히 자고 있다."
      - type: qna
        question: "Q3. He finished his work ___. (quick)"
        answer: "quickly<br />설명: quick + ly = quickly. 그는 일을 빨리 끝냈다."
      - type: qna
        question: "Q4. She sings very ___. (good)"
        answer: "well<br />설명: good → well (불규칙). 그녀는 노래를 아주 잘한다."
      - type: qna
        question: "Q5. The dog ran ___. (fast)"
        answer: "fast<br />설명: fast → fast (변화 없음). 개가 빠르게 달렸다. fastly가 아닙니다!"
      - type: qna
        question: "Q6. We worked ___ for the exam. (hard)"
        answer: "hard<br />설명: hard → hard (변화 없음). 시험을 위해 열심히 공부했다. hardly가 아닙니다!"
      - type: qna
        question: "Q7. The children played ___. (happy)"
        answer: "happily<br />설명: happy → happily (y→i+ly). 아이들이 행복하게 놀았다."
      - type: qna
        question: "Q8. He explained the rules ___. (clear)"
        answer: "clearly<br />설명: clear + ly = clearly. 그는 규칙을 명확하게 설명했다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. 부사를 사용해야 합니다!"
      - type: qna
        question: "T1. 그녀는 천천히 걷는다."
        answer: "She walks slowly.<br />평가 기준: slowly를 walks 뒤에 정확히 배치하면 정답입니다."
      - type: qna
        question: "T2. 나는 영어를 잘 말한다."
        answer: "I speak English well.<br />평가 기준: good이 아닌 well을 사용하면 정답입니다. speak well English는 어색합니다."
      - type: qna
        question: "T3. 그는 빠르게 달린다."
        answer: "He runs fast.<br />평가 기준: fast(부사형 그대로)를 사용하면 정답입니다. fastly는 오답입니다."
      - type: qna
        question: "T4. 비가 갑자기 내리기 시작했다."
        answer: "It suddenly started raining. 또는 It started raining suddenly.<br />평가 기준: suddenly를 사용하면 정답입니다."
      - type: qna
        question: "T5. 그녀는 조심스럽게 문을 열었다."
        answer: "She opened the door carefully.<br />평가 기준: carefully를 동사+목적어 뒤에 배치하면 정답입니다."
      - type: qna
        question: "T6. 우리는 열심히 공부했다."
        answer: "We studied hard.<br />평가 기준: hard(부사형 그대로)를 사용하면 정답입니다. hardly는 '거의 ~않다'라는 뜻이므로 오답입니다."
      - type: qna
        question: "T7. 그는 화나게 말했다."
        answer: "He spoke angrily.<br />평가 기준: angry → angrily (y→i+ly) 변화를 정확히 하면 정답입니다."
      - type: qna
        question: "T8. 시험이 쉽게 끝났다."
        answer: "The test ended easily. 또는 I finished the test easily.<br />평가 기준: easy → easily (y→i+ly) 변화를 정확히 하면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. He is a slow eater. (부사를 사용한 문장으로)"
        answer: "He eats slowly.<br />설명: 형용사 slow가 eater(명사)를 꾸미던 것을 부사 slowly가 eats(동사)를 꾸미도록 바꿉니다."
      - type: qna
        question: "TF2. She is a careful driver. (부사를 사용한 문장으로)"
        answer: "She drives carefully.<br />설명: 형용사 careful이 driver(명사)를 꾸미던 것을 부사 carefully가 drives(동사)를 꾸미도록 바꿉니다."
      - type: qna
        question: "TF3. He speaks loudly. (형용사를 사용한 문장으로)"
        answer: "He is a loud speaker. 또는 His voice is loud.<br />설명: 부사 loudly가 speaks(동사)를 꾸미던 것을 형용사 loud가 명사를 꾸미도록 바꿉니다."
      - type: qna
        question: "TF4. 틀린 문장 고치기: She sings beautiful."
        answer: "She sings beautifully.<br />설명: sings(동사)를 꾸미려면 형용사 beautiful이 아닌 부사 beautifully를 사용해야 합니다."
      - type: qna
        question: "TF5. 틀린 문장 고치기: He runs fastly."
        answer: "He runs fast.<br />설명: fast는 형용사와 부사의 형태가 같습니다. fastly라는 단어는 없습니다!"
      - type: qna
        question: "TF6. 틀린 문장 고치기: She plays the piano good."
        answer: "She plays the piano well.<br />설명: plays(동사)를 꾸미려면 good이 아닌 well을 사용해야 합니다. good의 부사형은 well입니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 너는 어떻게 달리니? fast/slowly 중 하나를 골라 문장을 만들어 보세요."
        answer: "예시: I run fast. 또는 I run slowly.<br />평가 기준: run + 부사(fast/slowly)를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A2. 너의 친구나 가족 중 한 명이 무언가를 '잘(well)' 하는 것을 문장으로 써 보세요."
        answer: "예시: My sister draws well. / My friend plays basketball well. / My mom cooks well.<br />평가 기준: 주어 + 동사 + well 구조를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A3. 오늘 있었던 일 중 하나를 부사(quickly, slowly, carefully, happily 등)를 사용해서 써 보세요."
        answer: "예시: I ate my lunch quickly. / I walked home slowly. / I finished my homework carefully.<br />평가 기준: 동사 + 목적어(있으면) + 부사 구조가 올바르면 정답입니다."
      - type: qna
        question: "A4. 갑자기(suddenly) 일어난 일을 문장으로 만들어 보세요."
        answer: "예시: The phone suddenly rang. / It suddenly started snowing. / My dog suddenly barked.<br />평가 기준: suddenly를 올바른 위치에 사용하면 정답입니다."
      - type: qna
        question: "A5. 너는 공부를 열심히(hard) 하니, 아니면 쉽게(easily) 포기하니? 솔직하게 문장으로 써 보세요."
        answer: "예시: I study hard. 또는 I give up easily.<br />평가 기준: hard 또는 easily를 부사로 올바르게 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장들 중 틀린 것을 모두 찾아 고치세요: (1) She speaks English good. (2) He drives carefully. (3) The baby sleeps quiet. (4) They worked hardly."
        answer: "(1) She speaks English good. → She speaks English well.<br />(3) The baby sleeps quiet. → The baby sleeps quietly.<br />(4) They worked hardly. → They worked hard.<br />설명: (1) good→well, (3) quiet→quietly(동사를 꾸밈), (4) hardly는 '거의 ~않다'라는 뜻이므로 hard 사용<br />(2)는 올바른 문장입니다."
      - type: qna
        question: "C2. 다음 빈칸에 형용사와 부사 중 알맞은 것을 고르세요: The soup smells (good / well). She cooks (good / well)."
        answer: "The soup smells good. (good - 형용사)<br />She cooks well. (well - 부사)<br />설명: smell, taste, look 같은 감각동사 뒤에는 형용사가 옵니다. cook 같은 동작동사 뒤에는 부사가 옵니다."
      - type: qna
        question: "C3. hard와 hardly의 차이를 설명하고, 각각 예문을 만들어 보세요."
        answer: "hard (부사) = 열심히: She studies hard for exams.<br />hardly (부사) = 거의 ~않다: She hardly studies. (그녀는 거의 공부를 안 한다.)<br />설명: -ly가 붙으면 뜻이 완전히 바뀌는 예외 단어입니다!"
      - type: qna
        question: "C4. 다음 문장의 부사 위치가 맞는지 확인하세요: (1) He ate quickly his lunch. (2) She speaks fluently English."
        answer: "(1) He ate quickly his lunch. (X) → He ate his lunch quickly. (O)<br />(2) She speaks fluently English. (X) → She speaks English fluently. (O)<br />설명: 부사는 동사+목적어 뒤에 위치합니다. 동사와 목적어 사이에 넣으면 안 됩니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요!"
      - type: qna
        question: "SR1. 형용사를 부사로 바꾸는 기본 규칙은?"

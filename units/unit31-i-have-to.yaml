      - type: qna
        question: "SC1. have to와 has to의 차이를 알고 올바르게 사용할 수 있나요?"
        answer: "할 수 있다면: 정말 잘했어요! 주어에 따른 변화를 이해했습니다.<br />어렵다면: I/You/We/They는 have to, He/She/It은 has to라고 기억하세요."
      - type: qna
        question: "SC2. don't have to와 mustn't의 차이를 명확히 이해하고 있나요?"
        answer: "할 수 있다면: 훌륭합니다! 이 차이는 정말 중요한데 완벽히 이해했어요.<br />어렵다면: don't have to는 선택(O), mustn't는 금지(X)라고 기억하세요."
      - type: qna
        question: "SC3. have to의 과거형 had to를 올바르게 사용할 수 있나요?"
        answer: "할 수 있다면: 완벽해요! 시제 변화도 마스터했네요.<br />어렵다면: 과거는 모든 주어에 had to를 쓴다고 기억하세요."

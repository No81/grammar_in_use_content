        answer: "We don't have to hurry.<br />평가 기준: We don't have to hurry가 있으면 정답입니다."
      - type: qna
        question: "T5. 그는 어제 공부해야 했다."
        answer: "He had to study yesterday.<br />평가 기준: He had to study와 yesterday가 있으면 정답입니다."
      - type: qna
        question: "T6. 나는 방을 청소해야 한다."
        answer: "I have to clean my room.<br />평가 기준: I have to clean my room이 정확하면 정답입니다."
      - type: qna
        question: "T7. 그녀는 요리할 필요 없어."
        answer: "She doesn't have to cook.<br />평가 기준: She doesn't have to cook이 정확하면 정답입니다."
      - type: qna
        question: "T8. 우리는 한 시간 기다려야 했다."
        answer: "We had to wait for an hour.<br />평가 기준: We had to wait와 an hour가 있으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. I have to go. → 부정문으로 바꾸세요."
        answer: "I don't have to go.<br />설명: don't have to를 사용하면 '갈 필요 없다'는 의미가 됩니다."
      - type: qna
        question: "TF2. She has to study. → 의문문으로 바꾸세요."
        answer: "Does she have to study?<br />설명: Does를 앞에 쓰고 has를 have로 바꿉니다."
      - type: qna
        question: "TF3. I have to go. → 주어를 He로 바꾸세요."
        answer: "He has to go.<br />설명: 3인칭 단수이므로 have를 has로 바꿉니다."
      - type: qna
        question: "TF4. We have to leave now. → 과거로 바꾸세요."
        answer: "We had to leave then. / We had to leave.<br />설명: have to의 과거는 had to입니다."
      - type: qna
        question: "TF5. You must go. → have to를 사용해서 바꾸세요."
        answer: "You have to go.<br />설명: must를 have to로 바꿀 수 있지만 뉘앙스가 약간 달라집니다."
      - type: qna
        question: "TF6. Do I have to come? → 평서문으로 바꾸세요."
        answer: "I have to come.<br />설명: Do를 빼고 일반 문장 순서로 만듭니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 영어로 만들어 보세요! 창의적으로 표현해도 좋습니다."
      - type: qna
        question: "A1. 매일 해야 하는 일 3가지를 have to를 사용해서 써 보세요."
        answer: "예시 답안: I have to go to school. I have to do my homework. I have to brush my teeth.<br />평가 기준: I have to + 동사원형을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A2. 주말에 안 해도 되는 일 2가지를 don't have to로 써 보세요."
        answer: "예시 답안: I don't have to wake up early. I don't have to wear a uniform.<br />평가 기준: I don't have to + 동사원형을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A3. 어제 해야 했던 일을 had to를 사용해서 2개 써 보세요."
        answer: "예시 답안: I had to study for the test. I had to clean my room.<br />평가 기준: I had to + 동사원형을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A4. 친구에게 Do you have to~? 형태로 질문 2개를 만들어 보세요."
        answer: "예시 답안: Do you have to go home now? Do you have to do homework today?<br />평가 기준: Do you have to + 동사원형을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A5. 가족 중 한 명이 해야 하는 일을 has to를 사용해서 써 보세요."
        answer: "예시 답안: My sister has to practice piano. My brother has to walk the dog.<br />평가 기준: has to + 동사원형을 올바르게 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 함께 활용해 보세요."
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 올바르게 고치세요: 'She have to go to school.'"
        answer: "올바른 문장: She has to go to school.<br />설명: 3인칭 단수 주어이므로 have가 아니라 has를 써야 합니다."
      - type: qna
        question: "C2. don't have to와 mustn't의 차이를 설명하고, 각각 예문을 만들어 보세요."
        answer: "don't have to: 안 해도 됨(선택), mustn't: 하면 안 됨(금지)<br />예: You don't have to come. (안 와도 돼) / You mustn't smoke here. (피우면 안 돼)<br />평가 기준: 차이를 설명하고 적절한 예문을 만들면 정답입니다."
      - type: qna
        question: "C3. 다음 대화의 빈칸을 채우세요:<br />A: ___ you ___ wear a uniform?<br />B: Yes, I ___. All students ___ wear uniforms.<br />A: ___ you ___ wear it on weekends?<br />B: No, I ___."
        answer: "A: Do you have to wear a uniform?<br />B: Yes, I do. All students have to wear uniforms.<br />A: Do you have to wear it on weekends?<br />B: No, I don't. / No, I don't have to.<br />설명: 의문문은 Do + have to, 답변은 do/don't를 씁니다."
      - type: qna
        question: "C4. have to와 must의 차이를 설명하고, 같은 상황을 두 표현으로 말해 보세요."
        answer: "have to: 외부 상황/규칙, must: 화자의 의지<br />예: I have to study. (시험이 있어서) / I must study. (내가 해야겠다고 느껴서)<br />평가 기준: 차이를 설명하고 예문을 만들면 정답입니다."


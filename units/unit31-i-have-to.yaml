title: "Unit 31 · I have to... (해야 한다)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "have to는 '~해야 한다'라는 뜻으로, 의무나 필요성을 표현할 때 사용합니다. must와 비슷하지만, 더 일상적이고 외부 상황에 의한 의무를 나타냅니다."
      - type: list
        heading: "형식 (Form)"
        list:
          - "주어 + have to + 동사원형 ~ (~해야 한다)"
          - "3인칭 단수: has to + 동사원형"
          - "부정문: don't have to / doesn't have to (~할 필요가 없다)"
          - "의문문: Do/Does + 주어 + have to~? (~해야 하니?)"
          - "과거: had to + 동사원형 (~해야 했다)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> have to는 '~해야 한다'는 의무를 나타내지만, must보다 덜 강하고 더 객관적입니다. 외부 상황, 규칙, 필요성 때문에 해야 하는 느낌이에요. don't have to는 '안 해도 된다'(선택 가능)의 의미입니다."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 외부 규칙이나 상황 때문에 해야 할 때: I have to go to school. (학교에 가야 해)<br />• 필요성을 말할 때: We have to finish this today. (오늘 이것을 끝내야 해)<br />• 불필요를 말할 때: You don't have to come. (안 와도 돼)<br />• 과거 의무: I had to study last night. (어젯밤에 공부해야 했어)<br />• 질문할 때: Do I have to wear a uniform? (교복을 입어야 하나요?)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "I have to do my homework. (숙제를 해야 해) - 의무"
          - "She has to wake up early. (그녀는 일찍 일어나야 한다) - 3인칭 단수"
          - "Do you have to go now? (지금 가야 하니?) - 의문문"
          - "We don't have to hurry. (서두를 필요 없어) - 불필요"
          - "He had to visit the doctor. (그는 병원에 가야 했다) - 과거"
          - "I have to clean my room. (방을 청소해야 해) - 일상 의무"
          - "You have to be 18 to drive. (운전하려면 18살이어야 해) - 조건"
          - "Does he have to study? (그는 공부해야 하나?) - 의문문"
          - "We had to wait for an hour. (한 시간 기다려야 했어) - 과거 경험"
          - "You don't have to worry. (걱정할 필요 없어) - 안심"
          - "I have to catch the bus. (버스를 타야 해) - 시간 제약"
          - "She doesn't have to cook. (그녀는 요리할 필요 없어) - 선택"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. 3인칭 단수에서 have 사용: She have to (X) → She has to (O)<br />2. don't have to와 mustn't 혼동: don't have to는 '안 해도 됨'(선택), mustn't는 '하면 안 됨'(금지)<br />3. 과거를 have to로: I have to go yesterday (X) → I had to go yesterday (O)"
      - type: text
        content: "<span class='highlight'>비슷한 문법과의 차이점:</span><br />• have to vs must: 둘 다 의무이지만, have to는 외부 상황, must는 화자의 의지<br />  예) I have to go. (약속이 있어서) vs I must go. (내가 가야겠다고 생각)<br />• don't have to vs mustn't: 완전히 다른 의미!<br />  예) You don't have to go. (안 가도 돼 - 선택) vs You mustn't go. (가면 안 돼 - 금지)<br />• have to vs should: have to는 더 강한 의무, should는 권고<br />  예) I have to finish this. (해야만 함) vs I should finish this. (하는 게 좋음)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "I have to do my homework."
          - "She has to go to school."
          - "We don't have to wear uniforms."
          - "Do you have to leave now?"
          - "He had to study yesterday."
          - "They have to be careful."
          - "You don't have to worry."
          - "Does she have to come?"
      - type: qna
        question: "Q1. have to 뒤에 오는 동사는 어떤 형태인가요?"
        answer: "동사원형입니다. have to do, have to go처럼 항상 원형이 옵니다."
      - type: qna
        question: "Q2. 3인칭 단수(he, she, it) 주어일 때 have to는 어떻게 변하나요?"
        answer: "has to로 변합니다. She has to, He has to처럼 씁니다."
      - type: qna
        question: "Q3. don't have to는 어떤 의미인가요?"
        answer: "~할 필요가 없다, 안 해도 된다는 의미입니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. have to는 어떤 의미를 나타내나요?"
        answer: "의무, 필요성을 나타냅니다. '~해야 한다'는 의미입니다.<br />평가 기준: 의무나 필요성을 언급하면 정답입니다."
      - type: qna
        question: "R2. don't have to와 mustn't의 차이는 무엇인가요?"
        answer: "don't have to: 안 해도 됨(선택), mustn't: 하면 안 됨(금지)<br />평가 기준: 선택과 금지의 차이를 언급하면 정답입니다."
      - type: qna
        question: "R3. 3인칭 단수 주어일 때 have to는 어떻게 쓰나요?"
        answer: "has to로 씁니다.<br />평가 기준: has to라고 답하면 정답입니다."
      - type: qna
        question: "R4. have to와 must의 차이는 무엇인가요?"
        answer: "have to: 외부 상황 때문, must: 화자의 의지<br />평가 기준: 외부/내부 차이나 객관적/주관적 차이를 언급하면 정답입니다."
      - type: qna
        question: "R5. have to의 과거형은 무엇인가요?"
        answer: "had to입니다.<br />평가 기준: had to라고 답하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 have to, has to, don't have to, doesn't have to 중 알맞은 것을 넣으세요."
      - type: qna
        question: "Q1. I ___ go to school every day. (매일 학교에 가야 해)"
        answer: "have to<br />설명: I 주어는 have to를 씁니다."
      - type: qna
        question: "Q2. She ___ wake up early tomorrow. (그녀는 내일 일찍 일어나야 한다)"
        answer: "has to<br />설명: 3인칭 단수 She는 has to를 씁니다."
      - type: qna
        question: "Q3. You ___ come if you're busy. (바쁘면 안 와도 돼)"
        answer: "don't have to<br />설명: 불필요를 나타낼 때 don't have to를 씁니다."
      - type: qna
        question: "Q4. We ___ finish this today. (오늘 이것을 끝내야 해)"
        answer: "have to<br />설명: We는 have to를 씁니다."
      - type: qna
        question: "Q5. He ___ wear a uniform. (그는 교복을 입을 필요 없어)"
        answer: "doesn't have to<br />설명: 3인칭 단수 부정은 doesn't have to입니다."
      - type: qna
        question: "Q6. Do you ___ work on weekends? (주말에 일해야 하니?)"
        answer: "have to<br />설명: 의문문에서 do 뒤에는 have to 원형이 옵니다."
      - type: qna
        question: "Q7. They ___ study hard for the test. (시험을 위해 열심히 공부해야 해)"
        answer: "have to<br />설명: They는 have to를 씁니다."
      - type: qna
        question: "Q8. Does she ___ come to the meeting? (그녀는 회의에 와야 하나?)"
        answer: "have to<br />설명: does 뒤에는 have to 원형이 옵니다."


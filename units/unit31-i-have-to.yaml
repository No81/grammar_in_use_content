      - type: qna
        question: "T2. 그녀는 일찍 일어나야 한다."
        answer: "She has to wake up early. / She has to get up early.<br />평가 기준: She has to와 wake up/get up early가 있으면 정답입니다."
      - type: qna
        question: "T3. 너는 지금 가야 하니?"
        answer: "Do you have to go now?<br />평가 기준: Do you have to go now?가 정확하면 정답입니다."
      - type: qna

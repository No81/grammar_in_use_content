title: "Unit 110 · afraid of, good at, interested in 등 (형용사 + 전치사 + -ing)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 많은 형용사 뒤에는 <span class='highlight'>특정 전치사</span>가 따라옵니다. 예를 들어 'good at'(~을 잘하는), 'afraid of'(~을 두려워하는)처럼요. 그리고 전치사 뒤에 동사가 오면 반드시 <span class='highlight'>-ing 형태</span>로 써야 합니다!"
      - type: list
        heading: "형식 (Form) - 형용사 + 전치사 조합"
        list:
          - "<strong>of를 쓰는 형용사:</strong>"
          - "afraid of (~을 두려워하는): I'm afraid of spiders."
          - "scared of (~을 무서워하는): She's scared of the dark."
          - "tired of (~에 지친): I'm tired of waiting."
          - "fond of (~을 좋아하는): He's fond of music."
          - "proud of (~을 자랑스러워하는): I'm proud of my sister."
          - ""
          - "<strong>at을 쓰는 형용사:</strong>"
          - "good at (~을 잘하는): She's good at singing."
          - "bad at (~을 못하는): I'm bad at math."
          - "surprised at (~에 놀란): He was surprised at the news."
          - ""
          - "<strong>in을 쓰는 형용사:</strong>"
          - "interested in (~에 관심 있는): I'm interested in science."
          - ""
          - "<strong>for를 쓰는 형용사:</strong>"
          - "famous for (~로 유명한): Paris is famous for the Eiffel Tower."
          - "sorry for (~에 대해 미안한): I'm sorry for being late."
          - ""
          - "<strong>about을 쓰는 형용사:</strong>"
          - "excited about (~에 신나는): I'm excited about the trip."
          - "worried about (~을 걱정하는): She's worried about the test."
          - "happy about (~에 기쁜): I'm happy about the result."
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• afraid of / scared of: 두려움의 대상<br />• good at / bad at: 능력의 대상<br />• interested in: 관심의 대상<br />• excited about / worried about: 감정의 원인<br />• proud of / tired of: 감정을 느끼게 하는 것<br /><br />한국어로 '~을/를'이라고 해석되더라도, 영어에서는 각 형용사에 맞는 전치사를 써야 해요!"
      - type: text
        content: "<span class='highlight'>전치사 + -ing (동명사):</span><br /><br />전치사 뒤에 동사가 올 때는 반드시 <strong>-ing 형태</strong>를 씁니다!<br /><br />• good at <strong>swimming</strong> (수영을 잘하는)<br />• tired of <strong>waiting</strong> (기다리는 것에 지친)<br />• afraid of <strong>flying</strong> (비행기 타는 것을 무서워하는)<br />• interested in <strong>learning</strong> (배우는 것에 관심 있는)<br /><br /><span class='highlight'>주의!</span> 전치사 + 동사원형은 틀립니다!<br />good at swim (X) → good at swimming (O)"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 능력 말하기: I'm good at playing games. (게임을 잘해.)<br />• 감정 표현: I'm afraid of speaking in public. (발표하는 게 두려워.)<br />• 관심사 말하기: I'm interested in cooking. (요리에 관심 있어.)<br />• 걱정 표현: I'm worried about failing the test. (시험 떨어질까 걱정돼.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: I'm good at drawing. (나는 그림을 잘 그려.)"
          - "학교: She's interested in history. (그녀는 역사에 관심 있어.)"
          - "학교: I'm worried about the exam. (시험이 걱정돼.)"
          - "친구: My friend is afraid of dogs. (내 친구는 개를 무서워해.)"
          - "친구: He's good at making jokes. (그는 농담을 잘해.)"
          - "가족: My mom is tired of cleaning. (엄마는 청소하는 게 지겨워.)"
          - "가족: My dad is proud of me. (아빠는 나를 자랑스러워해.)"
          - "취미: I'm interested in playing guitar. (기타 치는 것에 관심 있어.)"
          - "취미: She's good at singing. (그녀는 노래를 잘해.)"
          - "감정: I'm excited about going to the concert. (콘서트 가는 게 신나.)"
          - "감정: He's scared of watching horror movies. (그는 공포영화 보는 게 무서워.)"
          - "일상: I'm sorry for being late. (늦어서 미안해.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br /><br />1. 전치사 + 동사원형:<br />   good at swim (X) → good at swimming (O)<br />   afraid of go (X) → afraid of going (O)<br /><br />2. 전치사 to + 동사원형과 혼동:<br />   interested to learn (X) → interested in learning (O)<br />   good to play (X) → good at playing (O)<br /><br />3. 형용사마다 다른 전치사 사용:<br />   good of (X) → good at (O)<br />   afraid at (X) → afraid of (O)<br />   interested of (X) → interested in (O)<br /><br />4. 전치사 생략:<br />   I'm afraid spiders. (X) → I'm afraid of spiders. (O)"
      - type: text
        content: "<span class='highlight'>형용사 + 전치사 조합 외우는 팁:</span><br /><br /><strong>of를 쓰는 것들 (두려움/지침/자랑스러움):</strong><br />• afraid of, scared of (무서운 것)<br />• tired of (지친 것)<br />• proud of (자랑스러운 것)<br /><br /><strong>at을 쓰는 것들 (능력):</strong><br />• good at, bad at (잘하는 것/못하는 것)<br /><br /><strong>in을 쓰는 것들 (관심):</strong><br />• interested in (관심 있는 것)<br /><br /><strong>about을 쓰는 것들 (감정):</strong><br />• excited about, worried about, happy about<br />(감정을 느끼게 하는 상황)"
      - type: text
        content: "<span class='highlight'>형용사 + 전치사 + 사람/사물:</span><br /><br />전치사 뒤에는 -ing뿐 아니라 사람이나 사물도 올 수 있어요.<br /><br />• I'm afraid of <strong>spiders</strong>. (거미가 무서워.)<br />• She's proud of <strong>her son</strong>. (그녀는 아들을 자랑스러워해.)<br />• I'm good at <strong>math</strong>. (수학을 잘해.)<br />• He's interested in <strong>robots</strong>. (그는 로봇에 관심 있어.)<br />• I'm excited about <strong>the party</strong>. (파티가 기대돼.)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "A. I'm good at swimming."
          - "B. She's afraid of flying."
          - "C. He's interested in reading."
          - "D. I'm tired of waiting."
          - "E. We're excited about traveling."
          - "F. They're worried about losing."
          - "G. I'm proud of winning the prize."
          - "H. She's sorry for coming late."
      - type: qna
        question: "Q1. 위 문장에서 형용사(good, afraid, interested 등) 뒤에 어떤 품사가 오나요?"
        answer: "전치사(at, of, in, about, for)가 옵니다.<br />각 형용사는 특정 전치사와 함께 쓰입니다."
      - type: qna
        question: "Q2. 전치사(at, of, in, about, for) 뒤에 있는 단어들(swimming, flying, reading 등)의 공통점은?"
        answer: "모두 동사에 -ing를 붙인 형태입니다.<br />전치사 뒤에 동사가 올 때는 반드시 -ing 형태를 써야 해요!"
      - type: qna
        question: "Q3. 각 형용사와 짝이 되는 전치사를 찾아 연결해 보세요."
        answer: "• good → at<br />• afraid → of<br />• interested → in<br />• tired → of<br />• excited → about<br />• worried → about<br />• proud → of<br />• sorry → for"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. '~을 잘하는'은 영어로 good ___?"
        answer: "good at<br />예: I'm good at dancing.<br />평가 기준: at이라고 답하면 정답입니다."
      - type: qna
        question: "R2. '~을 무서워하는'은 영어로 afraid ___?"
        answer: "afraid of<br />예: I'm afraid of snakes.<br />평가 기준: of라고 답하면 정답입니다."
      - type: qna
        question: "R3. '~에 관심 있는'은 영어로 interested ___?"
        answer: "interested in<br />예: I'm interested in music.<br />평가 기준: in이라고 답하면 정답입니다."
      - type: qna
        question: "R4. 전치사 뒤에 동사가 올 때 어떤 형태로 써야 하나요?"
        answer: "-ing 형태 (동명사)<br />예: good at swimming, tired of waiting<br />평가 기준: '-ing'라고 답하면 정답입니다."
      - type: qna
        question: "R5. '~에 신나는/기대되는'은 영어로 excited ___?"
        answer: "excited about<br />예: I'm excited about the trip.<br />평가 기준: about이라고 답하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 전치사(at, of, in, about, for)를 넣으세요."
      - type: qna
        question: "Q1. I'm good ___ playing soccer."
        answer: "at<br />설명: good at = ~을 잘하는"
      - type: qna
        question: "Q2. She's afraid ___ spiders."
        answer: "of<br />설명: afraid of = ~을 무서워하는"
      - type: qna
        question: "Q3. He's interested ___ cooking."
        answer: "in<br />설명: interested in = ~에 관심 있는"
      - type: qna
        question: "Q4. I'm tired ___ studying."
        answer: "of<br />설명: tired of = ~에 지친"
      - type: qna
        question: "Q5. We're excited ___ going to the beach."
        answer: "about<br />설명: excited about = ~에 신나는"
      - type: qna
        question: "Q6. She's worried ___ the exam."
        answer: "about<br />설명: worried about = ~을 걱정하는"
      - type: qna
        question: "Q7. I'm sorry ___ making a mistake."
        answer: "for<br />설명: sorry for = ~에 대해 미안한"
      - type: qna
        question: "Q8. My parents are proud ___ me."
        answer: "of<br />설명: proud of = ~을 자랑스러워하는"

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. 형용사 + 전치사 + (-ing)에 주의하세요!"
      - type: qna
        question: "T1. 나는 수영을 잘해."
        answer: "I'm good at swimming.<br />평가 기준: good at + -ing가 맞으면 정답입니다."
      - type: qna
        question: "T2. 그녀는 개를 무서워해."
        answer: "She's afraid of dogs. / She's scared of dogs.<br />평가 기준: afraid of 또는 scared of가 맞으면 정답입니다."
      - type: qna
        question: "T3. 나는 음악에 관심 있어."
        answer: "I'm interested in music.<br />평가 기준: interested in이 맞으면 정답입니다."
      - type: qna
        question: "T4. 나는 기다리는 게 지겨워."
        answer: "I'm tired of waiting.<br />평가 기준: tired of + -ing가 맞으면 정답입니다."
      - type: qna
        question: "T5. 그들은 여행가는 게 신나."
        answer: "They're excited about traveling.<br />평가 기준: excited about + -ing가 맞으면 정답입니다."
      - type: qna
        question: "T6. 늦어서 미안해."
        answer: "I'm sorry for being late.<br />평가 기준: sorry for + -ing가 맞으면 정답입니다."
      - type: qna
        question: "T7. 엄마는 나를 자랑스러워해."
        answer: "My mom is proud of me.<br />평가 기준: proud of가 맞으면 정답입니다."
      - type: qna
        question: "T8. 그는 발표하는 것을 무서워해."
        answer: "He's afraid of speaking in public. / He's scared of giving a presentation.<br />평가 기준: afraid of/scared of + -ing가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형하거나 틀린 부분을 고치세요."
      - type: qna
        question: "TF1. I'm good at soccer. (soccer → playing soccer)"
        answer: "I'm good at playing soccer.<br />설명: 동사가 오면 -ing 형태로!"
      - type: qna
        question: "TF2. She's afraid of dogs. (dogs → flying)"
        answer: "She's afraid of flying.<br />설명: 동사가 오면 -ing 형태로!"
      - type: qna
        question: "TF3. 틀린 부분 고치기: I'm good at swim."
        answer: "I'm good at swimming.<br />설명: 전치사 뒤에 동사는 -ing 형태!"
      - type: qna
        question: "TF4. 틀린 부분 고치기: She's interested to read books."
        answer: "She's interested in reading books.<br />설명: interested는 in과 함께, 동사는 -ing!"
      - type: qna
        question: "TF5. 틀린 부분 고치기: He's afraid at the dark."
        answer: "He's afraid of the dark.<br />설명: afraid는 of와 함께 씁니다."
      - type: qna
        question: "TF6. I'm tired of waiting. (부정문으로)"
        answer: "I'm not tired of waiting.<br />설명: be동사 뒤에 not을 넣습니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 무엇을 잘하나요? good at을 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I'm good at playing games.<br />• I'm good at drawing.<br />• I'm good at running.<br />평가 기준: good at + 명사/-ing가 맞으면 정답입니다."
      - type: qna
        question: "A2. 무엇을 무서워하나요? afraid of를 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I'm afraid of spiders.<br />• I'm afraid of the dark.<br />• I'm afraid of speaking in front of people.<br />평가 기준: afraid of + 명사/-ing가 맞으면 정답입니다."
      - type: qna
        question: "A3. 무엇에 관심 있나요? interested in을 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I'm interested in science.<br />• I'm interested in playing piano.<br />• I'm interested in learning English.<br />평가 기준: interested in + 명사/-ing가 맞으면 정답입니다."
      - type: qna
        question: "A4. 요즘 무엇에 신나거나 걱정되나요? excited about 또는 worried about을 사용해서 써 보세요."
        answer: "예시:<br />• I'm excited about the summer vacation.<br />• I'm worried about the test.<br />• I'm excited about going to the amusement park.<br />평가 기준: excited/worried about + 명사/-ing가 맞으면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장들의 틀린 부분을 찾아 고치세요.<br />'I'm good of drawing. She's interested to music. He's afraid at fly.'"
        answer: "올바른 문장들:<br />• I'm good at drawing. (good + at)<br />• She's interested in music. (interested + in)<br />• He's afraid of flying. (afraid + of, 전치사 뒤 동사는 -ing)<br /><br />설명: 각 형용사에 맞는 전치사를 사용하고, 동사는 -ing로 써야 합니다."
      - type: qna
        question: "C2. 왜 'good at swim'이 아니라 'good at swimming'이라고 해야 하나요?"
        answer: "영어에서 전치사(at, of, in, about, for 등) 뒤에 동사가 올 때는<br />반드시 -ing 형태를 써야 합니다.<br /><br />• good at + 동사 → good at -ing<br />• afraid of + 동사 → afraid of -ing<br />• interested in + 동사 → interested in -ing<br /><br />이것은 영어 문법의 규칙입니다!"
      - type: qna
        question: "C3. 다음 정보로 자기소개를 3문장 이상 써 보세요:<br />- 수학 잘함<br />- 공포영화 무서워함<br />- K-pop에 관심 있음<br />- 여름방학 기대됨"
        answer: "예시 답안:<br />1. I'm good at math.<br />2. I'm afraid of watching horror movies. / I'm scared of horror movies.<br />3. I'm interested in K-pop.<br />4. I'm excited about summer vacation.<br /><br />평가 기준: 각 형용사 + 전치사 조합을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "C4. 다음 빈칸을 채워 대화를 완성하세요.<br />A: What are you ___ ___? (뭐에 관심 있어?)<br />B: I'm interested ___ cooking. What about you?<br />A: I'm ___ ___ cooking. (요리 못해.) But I'm good ___ eating!"
        answer: "A: What are you <strong>interested in</strong>?<br />B: I'm interested <strong>in</strong> cooking. What about you?<br />A: I'm <strong>bad at</strong> cooking. But I'm good <strong>at</strong> eating!<br /><br />설명: interested in(관심 있는), bad at(못하는), good at(잘하는)"

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요!"
      - type: qna
        question: "SR1. ~을 잘하는 = good ___"
        answer: "at"
      - type: qna
        question: "SR2. ~을 무서워하는 = afraid ___"
        answer: "of"
      - type: qna
        question: "SR3. ~에 관심 있는 = interested ___"
        answer: "in"
      - type: qna
        question: "SR4. ~에 신나는 = excited ___"
        answer: "about"
      - type: qna
        question: "SR5. ~에 지친 = tired ___"
        answer: "of"
      - type: qna
        question: "SR6. 전치사 뒤에 동사가 올 때 어떤 형태?"
        answer: "-ing (동명사)"
      - type: qna
        question: "SR7. 빈칸: I'm good ___ swimming."
        answer: "at"
      - type: qna
        question: "SR8. 빈칸: She's interested ___ learning Korean."
        answer: "in"
      - type: qna
        question: "SR9. 틀린 곳 고치기: I'm afraid at spiders."
        answer: "I'm afraid of spiders."
      - type: qna
        question: "SR10. 번역: 나는 노래를 잘해."
        answer: "I'm good at singing."

  - title: "10. 자기 점검 & 격려"
    items:

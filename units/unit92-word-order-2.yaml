title: "Unit 92 · always/usually/often, etc. (영어 어순 2: 빈도부사 위치)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "오늘은 <span class='highlight'>빈도부사(frequency adverbs)</span>의 위치를 배웁니다. 빈도부사는 '얼마나 자주' 어떤 일이 일어나는지를 나타내는 단어입니다. 영어에서는 빈도부사의 위치가 정해져 있어서, 한국어처럼 아무 데나 넣으면 틀린 문장이 됩니다!"
      - type: list
        heading: "빈도부사의 종류 (frequency 높은 순서)"
        list:
          - "always (항상, 언제나) - 100%"
          - "usually (보통, 대개) - 약 80%"
          - "often (자주, 종종) - 약 60%"
          - "sometimes (가끔, 때때로) - 약 40%"
          - "rarely / seldom (거의 ~않다, 드물게) - 약 10%"
          - "never (절대 ~않다, 전혀 ~않다) - 0%"
      - type: text
        content: "<span class='highlight'>핵심 규칙 1: be동사와 함께 쓸 때</span><br /><br />빈도부사는 <span class='highlight'>be동사 뒤에</span> 옵니다!<br /><br />• She <strong>is always</strong> late. (그녀는 항상 늦어.) ✓<br />• She always is late. ✗<br /><br />• He <strong>is usually</strong> happy. (그는 보통 행복해.) ✓<br />• He usually is happy. ✗<br /><br />• They <strong>are never</strong> bored. (그들은 절대 지루해하지 않아.) ✓<br />• They never are bored. ✗"
      - type: text
        content: "<span class='highlight'>핵심 규칙 2: 일반동사와 함께 쓸 때</span><br /><br />빈도부사는 <span class='highlight'>일반동사 앞에</span> 옵니다!<br /><br />• I <strong>always eat</strong> breakfast. (나는 항상 아침을 먹어.) ✓<br />• I eat always breakfast. ✗<br /><br />• She <strong>usually walks</strong> to school. (그녀는 보통 학교에 걸어가.) ✓<br />• She walks usually to school. ✗<br /><br />• We <strong>never drink</strong> coffee. (우리는 절대 커피를 마시지 않아.) ✓<br />• We drink never coffee. ✗"
      - type: text
        content: "<span class='highlight'>규칙 정리:</span><br /><br />1. <strong>be동사 + 빈도부사</strong><br />   주어 + be동사 + 빈도부사 + 나머지<br />   예: She is always happy.<br /><br />2. <strong>빈도부사 + 일반동사</strong><br />   주어 + 빈도부사 + 일반동사 + 나머지<br />   예: I always eat breakfast.<br /><br />쉽게 외우기: be동사 <span class='highlight'>뒤</span>, 일반동사 <span class='highlight'>앞</span>!"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교 (be동사): I am always tired after school. (학교 끝나면 나는 항상 피곤해.)"
          - "학교 (일반동사): I usually do my homework after dinner. (나는 보통 저녁 먹고 숙제를 해.)"
          - "친구 (be동사): My best friend is never angry. (내 절친은 절대 화를 안 내.)"
          - "친구 (일반동사): We often play games together. (우리는 자주 같이 게임해.)"
          - "가족 (be동사): My mom is usually busy in the morning. (엄마는 보통 아침에 바빠.)"
          - "가족 (일반동사): Dad always cooks dinner on Sundays. (아빠는 일요일마다 항상 저녁을 요리해.)"
          - "음식 (be동사): The soup is always hot at this restaurant. (이 식당 수프는 항상 뜨거워.)"
          - "음식 (일반동사): I sometimes skip breakfast. (나는 가끔 아침을 거를 때가 있어.)"
          - "취미 (일반동사): She often reads books before bed. (그녀는 자주 자기 전에 책을 읽어.)"
          - "게임 (일반동사): I rarely lose at this game. (나는 이 게임에서 거의 지지 않아.)"
          - "감정 (be동사): He is sometimes sad for no reason. (그는 가끔 이유 없이 슬퍼해.)"
          - "일상 (일반동사): We never eat fast food. (우리는 절대 패스트푸드를 안 먹어.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. be동사 앞에 빈도부사 넣기: 'She always is late.' (X) → 'She is always late.' (O)<br />2. 일반동사 뒤에 빈도부사 넣기: 'I eat always breakfast.' (X) → 'I always eat breakfast.' (O)<br />3. 문장 끝에 빈도부사 넣기: 'I go to school always.' (X) → 'I always go to school.' (O)<br />4. 문장 맨 앞에 always/never 넣기: 'Always I am happy.' (X) → 'I am always happy.' (O)<br /><br />한국어에서는 '나는 항상 행복해' / '항상 나는 행복해' / '나는 행복해 항상' 모두 가능하지만, 영어에서는 위치가 고정되어 있습니다!"
      - type: text
        content: "<span class='highlight'>한국어와 영어의 차이:</span><br /><br /><strong>한국어</strong> - 빈도부사 위치가 자유로움<br />• 항상 나는 학교에 가. ✓<br />• 나는 항상 학교에 가. ✓<br />• 나는 학교에 항상 가. ✓<br /><br /><strong>영어</strong> - 빈도부사 위치가 고정됨<br />• Always I go to school. ✗<br />• I always go to school. ✓<br />• I go always to school. ✗<br />• I go to school always. ✗<br /><br />영어에서는 반드시 동사 근처에 빈도부사를 넣어야 합니다!"
      - type: text
        content: "<span class='highlight'>조동사가 있을 때:</span><br /><br />조동사(can, will, should, must 등)가 있으면 빈도부사는 <span class='highlight'>조동사 뒤, 일반동사 앞</span>에 옵니다.<br /><br />• You can always ask me for help. (언제나 나한테 도움을 요청해도 돼.)<br />• She will usually be here by 9. (그녀는 보통 9시까지 여기 있을 거야.)<br />• We should never give up. (우리는 절대 포기하면 안 돼.)<br />• I must always remember this rule. (나는 항상 이 규칙을 기억해야 해.)<br /><br />순서: 주어 + 조동사 + 빈도부사 + 동사원형"
      - type: text
        content: "<span class='highlight'>sometimes는 특별해요!</span><br /><br />sometimes는 다른 빈도부사와 달리 <span class='highlight'>문장 맨 앞이나 맨 끝</span>에도 올 수 있습니다.<br /><br />• Sometimes I eat pizza. (가끔 나는 피자를 먹어.) ✓<br />• I sometimes eat pizza. (나는 가끔 피자를 먹어.) ✓<br />• I eat pizza sometimes. (나는 피자를 가끔 먹어.) ✓<br /><br />하지만 always, usually, often, rarely, never는 문장 중간에만 옵니다!"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "She is always happy."
          - "He is usually at home."
          - "They are never late."
          - "I always eat breakfast."
          - "She usually walks to school."
          - "We often play soccer."
          - "He rarely drinks milk."
          - "They never watch TV in the morning."
      - type: qna
        question: "Q1. 위 문장들에서 빈도부사(always, usually, often 등)의 위치를 관찰해 보세요. be동사가 있는 문장에서 빈도부사는 어디에 있나요?"
        answer: "be동사(is, are) <span class='highlight'>뒤에</span> 있습니다!<br />• She is always happy. (is 뒤에 always)<br />• He is usually at home. (is 뒤에 usually)<br />• They are never late. (are 뒤에 never)"
      - type: qna
        question: "Q2. 일반동사가 있는 문장에서 빈도부사는 어디에 있나요?"
        answer: "일반동사(eat, walk, play 등) <span class='highlight'>앞에</span> 있습니다!<br />• I always eat breakfast. (eat 앞에 always)<br />• She usually walks to school. (walks 앞에 usually)<br />• We often play soccer. (play 앞에 often)"
      - type: qna
        question: "Q3. 규칙을 한 문장으로 정리해 보세요."
        answer: "빈도부사는 be동사 <span class='highlight'>뒤</span>, 일반동사 <span class='highlight'>앞</span>에 온다!<br />이것이 영어 빈도부사의 핵심 규칙입니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 영어에서 빈도부사가 높은 순서대로 4개만 말해 보세요."
        answer: "always (100%) > usually (80%) > often (60%) > sometimes (40%)<br />또는: sometimes > rarely/seldom > never 까지 이어서 답해도 됩니다.<br />평가 기준: 올바른 순서로 4개 이상 말하면 정답입니다."
      - type: qna
        question: "R2. be동사가 있는 문장에서 빈도부사는 어디에 위치하나요?"
        answer: "be동사 <span class='highlight'>뒤에</span> 위치합니다.<br />예: She is always happy.<br />평가 기준: 'be동사 뒤'라고 답하면 정답입니다."
      - type: qna
        question: "R3. 일반동사가 있는 문장에서 빈도부사는 어디에 위치하나요?"
        answer: "일반동사 <span class='highlight'>앞에</span> 위치합니다.<br />예: I always eat breakfast.<br />평가 기준: '일반동사 앞'이라고 답하면 정답입니다."
      - type: qna
        question: "R4. 한국어와 영어에서 빈도부사 위치의 차이점은?"
        answer: "한국어: 빈도부사 위치가 자유로움 (문장 어디에나 올 수 있음)<br />영어: 빈도부사 위치가 고정됨 (be동사 뒤, 일반동사 앞)<br />평가 기준: '영어는 위치가 고정되어 있다'고 답하면 정답입니다."
      - type: qna
        question: "R5. 문장 맨 앞이나 맨 끝에도 올 수 있는 특별한 빈도부사는?"
        answer: "sometimes<br />예: Sometimes I eat pizza. / I eat pizza sometimes.<br />평가 기준: 'sometimes'라고 답하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈도부사를 올바른 위치에 넣어 문장을 완성하세요."
      - type: qna
        question: "Q1. She ___ is ___ late for class. (always)"
        answer: "She <strong>is always</strong> late for class.<br />설명: be동사(is) 뒤에 always가 옵니다."
      - type: qna
        question: "Q2. I ___ eat ___ vegetables. (usually)"
        answer: "I <strong>usually eat</strong> vegetables.<br />설명: 일반동사(eat) 앞에 usually가 옵니다."
      - type: qna
        question: "Q3. They ___ are ___ tired on Mondays. (always)"
        answer: "They <strong>are always</strong> tired on Mondays.<br />설명: be동사(are) 뒤에 always가 옵니다."
      - type: qna
        question: "Q4. He ___ plays ___ soccer after school. (often)"
        answer: "He <strong>often plays</strong> soccer after school.<br />설명: 일반동사(plays) 앞에 often이 옵니다."
      - type: qna
        question: "Q5. My sister ___ is ___ happy. (never)"
        answer: "My sister <strong>is never</strong> happy.<br />설명: be동사(is) 뒤에 never가 옵니다."
      - type: qna
        question: "Q6. We ___ watch ___ movies on weekends. (sometimes)"
        answer: "We <strong>sometimes watch</strong> movies on weekends.<br />설명: 일반동사(watch) 앞에 sometimes가 옵니다."
      - type: qna
        question: "Q7. The bus ___ is ___ on time. (rarely)"
        answer: "The bus <strong>is rarely</strong> on time.<br />설명: be동사(is) 뒤에 rarely가 옵니다."
      - type: qna
        question: "Q8. I ___ forget ___ my homework. (never)"
        answer: "I <strong>never forget</strong> my homework.<br />설명: 일반동사(forget) 앞에 never가 옵니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. 빈도부사의 위치에 주의하세요!"
      - type: qna
        question: "T1. 나는 항상 아침을 먹어."
        answer: "I always eat breakfast.<br />평가 기준: always가 eat 앞에 있으면 정답입니다."
      - type: qna
        question: "T2. 그녀는 보통 행복해."
        answer: "She is usually happy.<br />평가 기준: usually가 is 뒤에 있으면 정답입니다."
      - type: qna
        question: "T3. 우리는 자주 공원에서 놀아."
        answer: "We often play at/in the park.<br />평가 기준: often이 play 앞에 있으면 정답입니다."
      - type: qna
        question: "T4. 그는 절대 지각하지 않아."
        answer: "He is never late. / He never comes late.<br />평가 기준: never가 is 뒤 또는 일반동사 앞에 있으면 정답입니다."
      - type: qna
        question: "T5. 엄마는 항상 바빠."
        answer: "Mom is always busy. / My mom is always busy.<br />평가 기준: always가 is 뒤에 있으면 정답입니다."
      - type: qna
        question: "T6. 나는 가끔 피자를 먹어."
        answer: "I sometimes eat pizza. / Sometimes I eat pizza.<br />평가 기준: sometimes가 eat 앞이나 문장 맨 앞에 있으면 정답입니다."
      - type: qna
        question: "T7. 그들은 거의 TV를 안 봐."
        answer: "They rarely watch TV. / They seldom watch TV.<br />평가 기준: rarely/seldom이 watch 앞에 있으면 정답입니다."
      - type: qna
        question: "T8. 이 식당은 항상 붐벼."
        answer: "This restaurant is always crowded/busy.<br />평가 기준: always가 is 뒤에 있으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. I eat breakfast. (always를 넣어서 다시 쓰기)"
        answer: "I always eat breakfast.<br />설명: 일반동사(eat) 앞에 always를 넣습니다."
      - type: qna
        question: "TF2. She is happy. (usually를 넣어서 다시 쓰기)"
        answer: "She is usually happy.<br />설명: be동사(is) 뒤에 usually를 넣습니다."
      - type: qna
        question: "TF3. I always drink coffee. (never로 바꾸기)"
        answer: "I never drink coffee.<br />설명: always를 never로 바꾸면 '절대 ~하지 않는다'라는 반대 의미가 됩니다."
      - type: qna
        question: "TF4. He is always late. (never로 바꾸기)"
        answer: "He is never late.<br />설명: always를 never로 바꾸면 반대 의미가 됩니다. 위치는 같습니다(be동사 뒤)."
      - type: qna
        question: "TF5. 틀린 문장 고치기: She always is tired."
        answer: "She is always tired.<br />설명: be동사(is) 뒤에 빈도부사(always)가 와야 합니다."
      - type: qna
        question: "TF6. 틀린 문장 고치기: I eat always lunch at school."
        answer: "I always eat lunch at school.<br />설명: 일반동사(eat) 앞에 빈도부사(always)가 와야 합니다."
      - type: qna
        question: "TF7. 틀린 문장 고치기: Never I forget my bag."
        answer: "I never forget my bag.<br />설명: never는 문장 맨 앞에 올 수 없습니다. 일반동사(forget) 앞에 넣습니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 자신의 아침 습관에 대해 빈도부사를 사용해서 3문장을 써 보세요."
        answer: "예시:<br />• I always wake up at 7 a.m. (나는 항상 7시에 일어나.)<br />• I usually eat bread for breakfast. (나는 보통 아침에 빵을 먹어.)<br />• I sometimes skip breakfast. (나는 가끔 아침을 거를 때가 있어.)<br />평가 기준: 빈도부사를 올바른 위치에 사용하면 정답입니다."
      - type: qna
        question: "A2. 가장 친한 친구에 대해 빈도부사를 사용해서 문장을 써 보세요. (예: 항상 친절하다, 자주 놀러 온다 등)"
        answer: "예시:<br />• My best friend is always kind to me. (내 절친은 나한테 항상 친절해.)<br />• She often comes to my house. (그녀는 자주 우리 집에 와.)<br />• We usually play games together. (우리는 보통 같이 게임해.)<br />평가 기준: 빈도부사를 올바른 위치에 사용하면 정답입니다."
      - type: qna
        question: "A3. 자신이 절대 하지 않는 것(never)과 거의 하지 않는 것(rarely)을 각각 한 문장씩 써 보세요."
        answer: "예시:<br />• I never drink coffee. (나는 절대 커피를 마시지 않아.)<br />• I rarely eat vegetables. (나는 거의 채소를 먹지 않아.)<br />평가 기준: never/rarely를 올바른 위치에 사용하면 정답입니다."
      - type: qna
        question: "A4. 학교생활에 대해 always와 usually를 사용해서 문장을 만들어 보세요."
        answer: "예시:<br />• I am always sleepy in math class. (나는 수학 시간에 항상 졸려.)<br />• I usually finish homework before dinner. (나는 보통 저녁 전에 숙제를 끝내.)<br />• Our teacher is usually nice. (우리 선생님은 보통 친절해.)<br />평가 기준: 빈도부사가 be동사 뒤 또는 일반동사 앞에 있으면 정답입니다."
      - type: qna
        question: "A5. 주말에 하는 일에 대해 sometimes와 often을 사용해서 문장을 만들어 보세요."

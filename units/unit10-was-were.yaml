title: "Unit 10 · was/were (be동사의 과거형)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "was와 were는 be동사(am, is, are)의 과거형입니다. '~이었다', '~에 있었다'라는 뜻으로, 과거의 상태나 위치를 나타낼 때 사용합니다."
      - type: list
        heading: "형식 (Form)"
        list:
          - "<span class='highlight'>I / He / She / It + was</span> → I was happy. (나는 행복했어.)"
          - "<span class='highlight'>You / We / They + were</span> → They were at school. (그들은 학교에 있었어.)"
          - "<span class='highlight'>부정문: was/were + not</span> → She was not (wasn't) tired. (그녀는 피곤하지 않았어.)"
          - "<span class='highlight'>의문문: Was/Were + 주어 ~?</span> → Were you busy? (너 바빴니?)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> was/were는 과거의 어느 시점에 그랬다는 것을 말해요. 지금은 다를 수도 있고, 같을 수도 있어요. 예를 들어 'I was tired yesterday'라고 하면 어제는 피곤했지만 지금은 아닐 수도 있어요."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 과거의 감정/상태: I was excited about the trip. (여행이 기대됐어.)<br />• 과거의 위치: We were at the park. (우리는 공원에 있었어.)<br />• 과거의 날씨/시간: It was sunny yesterday. (어제는 화창했어.)<br />• 과거의 나이/직업: She was 10 years old then. (그녀는 그때 10살이었어.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "I <span class='highlight'>was</span> nervous before the test. (나는 시험 전에 긴장했어.) - 감정"
          - "My cat <span class='highlight'>was</span> on the sofa. (내 고양이는 소파 위에 있었어.) - 위치"
          - "We <span class='highlight'>were</span> in the same class last year. (우리는 작년에 같은 반이었어.) - 상태"
          - "The pizza <span class='highlight'>was</span> delicious. (그 피자는 맛있었어.) - 음식"
          - "They <span class='highlight'>were</span> late for the movie. (그들은 영화에 늦었어.) - 상태"
          - "It <span class='highlight'>was</span> cold this morning. (오늘 아침은 추웠어.) - 날씨"
          - "My brother <span class='highlight'>was</span> angry at me. (내 남동생은 나한테 화났었어.) - 감정"
          - "You <span class='highlight'>were</span> really good at the game. (너 그 게임 진짜 잘했어.) - 능력"
          - "The homework <span class='highlight'>was</span> difficult. (그 숙제는 어려웠어.) - 상태"
          - "We <span class='highlight'>were</span> friends in kindergarten. (우리는 유치원 때 친구였어.) - 관계"
      - type: note
        content: "한국 학습자가 자주 하는 실수:<br />1) 주어에 맞지 않는 was/were 사용: They <span class='highlight'>was</span> happy. (X) → They <span class='highlight'>were</span> happy. (O)<br />2) be동사 생략: I <span class='highlight'>happy</span> yesterday. (X) → I <span class='highlight'>was happy</span> yesterday. (O)<br />3) 일반동사와 함께 사용: I <span class='highlight'>was went</span> to school. (X) → I <span class='highlight'>went</span> to school. (O)"
      - type: text
        content: "<span class='highlight'>am/is/are vs was/were 비교:</span><br />• I <span class='highlight'>am</span> hungry now. (지금 배고파.) ↔ I <span class='highlight'>was</span> hungry then. (그때 배고팠어.)<br />• She <span class='highlight'>is</span> at home today. (오늘 집에 있어.) ↔ She <span class='highlight'>was</span> at home yesterday. (어제 집에 있었어.)<br />• They <span class='highlight'>are</span> busy this week. (이번 주 바빠.) ↔ They <span class='highlight'>were</span> busy last week. (지난주 바빴어.)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "아래 문장들을 잘 관찰하고, 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "I was at the library yesterday."
          - "She was happy about her birthday gift."
          - "We were in the computer room."
          - "The dogs were in the garden."
          - "He was late for class."
          - "You were really brave."
          - "It was my favorite day."
      - type: qna
        question: "Q1. 위 문장에서 was를 쓴 문장과 were를 쓴 문장의 주어를 각각 찾아보세요. 어떤 차이가 있나요?"
        answer: "was: I, She, He, It (단수 주어)<br />were: We, You, The dogs (복수 주어 또는 you)<br />단수 주어에는 was, 복수 주어와 you에는 were를 씁니다."
      - type: qna
        question: "Q2. 이 문장들은 현재 상황을 말하나요, 과거 상황을 말하나요? 어떻게 알 수 있나요?"
        answer: "과거 상황을 말합니다. was/were가 am/is/are의 과거형이기 때문이에요. yesterday, last 같은 과거 시간 표현도 단서가 됩니다."
      - type: qna
        question: "Q3. was/were 뒤에는 어떤 종류의 단어들이 오나요?"
        answer: "형용사 (happy, late, brave), 장소를 나타내는 전치사구 (at the library, in the garden), 명사 (my favorite day) 등이 옵니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. was와 were는 각각 어떤 주어와 함께 쓰나요? 표를 채워보세요.<br />was: _______________<br />were: _______________"
        answer: "was: I, he, she, it (단수)<br />were: you, we, they (복수, you는 항상 were)<br />평가 기준: 주어 그룹을 정확히 구분했으면 정답"
      - type: qna
        question: "R2. 기억나는 예문을 was와 were를 사용해서 각각 하나씩 써 보세요."
        answer: "예시) was: I was tired. / were: They were at school.<br />평가 기준: 주어와 was/were의 조합이 맞고 문법적으로 완전한 문장이면 정답"
      - type: qna
        question: "R3. 한국 학생들이 was/were를 쓸 때 자주 하는 실수 한 가지를 써 보세요."
        answer: "예시) They was happy처럼 주어와 맞지 않는 was/were 사용, 또는 I happy yesterday처럼 be동사 생략<br />평가 기준: 실수의 종류를 정확히 설명했으면 정답"
      - type: qna
        question: "R4. was/were의 부정문을 만드는 방법을 써 보세요."
        answer: "was/were 뒤에 not을 붙임: was not (wasn't), were not (weren't)<br />평가 기준: not의 위치를 정확히 알면 정답"

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 was 또는 were를 넣으세요."
      - type: qna
        question: "Q1. I _______ very sleepy this morning."
        answer: "was<br />I는 단수 주어이므로 was를 씁니다."
      - type: qna
        question: "Q2. My friends _______ at the playground after school."
        answer: "were<br />My friends는 복수 주어이므로 were를 씁니다."
      - type: qna
        question: "Q3. The weather _______ nice last weekend."
        answer: "was<br />The weather는 단수(it과 같은 취급)이므로 was를 씁니다."
      - type: qna
        question: "Q4. You _______ really helpful yesterday. Thank you!"
        answer: "were<br />You는 항상 were와 함께 씁니다."
      - type: qna
        question: "Q5. My mom and dad _______ worried about the typhoon."
        answer: "were<br />My mom and dad는 복수(두 사람)이므로 were를 씁니다."
      - type: qna
        question: "Q6. The movie _______ boring, so I fell asleep."
        answer: "was<br />The movie는 단수이므로 was를 씁니다."
      - type: qna
        question: "Q7. _______ the test difficult?"
        answer: "Was<br />The test가 단수이므로 Was로 의문문을 만듭니다."
      - type: qna
        question: "Q8. We _______ not ready for the surprise quiz."
        answer: "were<br />We는 복수이므로 were를 씁니다. (were not = weren't)"

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 나는 어제 아팠어."
        answer: "I was sick yesterday.<br />평가 기준: was 사용, sick/ill 모두 가능"
      - type: qna
        question: "T2. 그들은 도서관에 있었어."
        answer: "They were at the library. / They were in the library.<br />평가 기준: were 사용, at/in 모두 가능"
      - type: qna
        question: "T3. 그 음식은 맛있었니?"
        answer: "Was the food delicious? / Was the food good?<br />평가 기준: Was로 시작하는 의문문 형태, delicious/good/tasty 모두 가능"
      - type: qna
        question: "T4. 우리는 그때 배고프지 않았어."
        answer: "We were not hungry then. / We weren't hungry then.<br />평가 기준: were not/weren't 사용, at that time도 가능"
      - type: qna
        question: "T5. 너 어제 학교에 있었니?"
        answer: "Were you at school yesterday?<br />평가 기준: Were you로 시작, at school/in school 모두 가능"
      - type: qna
        question: "T6. 내 여동생은 5살이었어."
        answer: "My sister was 5 years old. / My sister was five.<br />평가 기준: was 사용, 나이 표현이 맞으면 정답"
      - type: qna
        question: "T7. 시험이 쉬웠어."
        answer: "The test was easy. / The exam was easy.<br />평가 기준: was 사용, test/exam 모두 가능"

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. I was happy. → 부정문으로"
        answer: "I was not happy. / I wasn't happy.<br />was 뒤에 not을 붙입니다."
      - type: qna
        question: "TF2. They were at home. → 의문문으로"
        answer: "Were they at home?<br />Were를 문장 맨 앞으로 보내고 물음표를 붙입니다."
      - type: qna
        question: "TF3. She is tired today. → yesterday로 바꾸어 과거형으로"
        answer: "She was tired yesterday.<br />is를 was로, today를 yesterday로 바꿉니다."
      - type: qna
        question: "TF4. Was he late? → 긍정문으로"
        answer: "He was late.<br />Was를 주어 뒤로 보내고 마침표를 붙입니다."
      - type: qna
        question: "TF5. My cat was on the bed. → 주어를 복수(My cats)로"
        answer: "My cats were on the bed.<br />주어가 복수가 되면 was를 were로 바꿉니다."
      - type: qna
        question: "TF6. We were not ready. → 축약형으로"
        answer: "We weren't ready.<br />were not의 축약형은 weren't입니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 was/were를 사용해서 만들어 보세요!"
      - type: qna
        question: "A1. 어제 너의 기분은 어땠어? was를 사용해서 한 문장으로 써 보세요."
        answer: "예시) I was excited because I got a new game. / I was tired after school.<br />평가 기준: I was + 감정 형용사가 있으면 정답. 이유나 추가 정보가 있으면 더 좋음"
      - type: qna
        question: "A2. 지난 주말에 어디에 있었어? were를 사용해서 가족이나 친구와 함께한 이야기를 써 보세요."
        answer: "예시) My family and I were at Grandma's house. / We were at the shopping mall.<br />평가 기준: 복수 주어 + were + 장소가 있으면 정답"
      - type: qna
        question: "A3. 작년에 네가 좋아했던 것을 was를 사용해서 써 보세요. (예: 좋아한 게임, 음식, 과목 등)"
        answer: "예시) My favorite game was Minecraft. / My favorite subject was P.E.<br />평가 기준: My favorite + 명사 + was + 명사 구조이면 정답"
      - type: qna
        question: "A4. 친구에게 '너 어제 ~했니?'라고 물어보는 문장을 Were you...?로 만들어 보세요."
        answer: "예시) Were you at the academy yesterday? / Were you busy last night?<br />평가 기준: Were you로 시작하는 의문문이면 정답"

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장에서 틀린 부분을 찾아 고치세요.<br />a) We was at the zoo yesterday.<br />b) She were very kind to me.<br />c) I am tired last night."
        answer: "a) We <span class='highlight'>were</span> at the zoo yesterday. (We는 were와 함께)<br />b) She <span class='highlight'>was</span> very kind to me. (She는 was와 함께)<br />c) I <span class='highlight'>was</span> tired last night. (last night은 과거이므로 was)"
      - type: qna
        question: "C2. 빈칸을 채워서 대화를 완성하세요.<br />A: _______ you at the concert last Friday?<br />B: No, I _______. I _______ sick that day.<br />A: Oh, that's too bad. _______ it fun?<br />B: I don't know. My friends _______ there. They said it _______ amazing!"
        answer: "A: <span class='highlight'>Were</span> you at the concert last Friday?<br />B: No, I <span class='highlight'>wasn't</span>. I <span class='highlight'>was</span> sick that day.<br />A: Oh, that's too bad. <span class='highlight'>Was</span> it fun?<br />B: I don't know. My friends <span class='highlight'>were</span> there. They said it <span class='highlight'>was</span> amazing!"
      - type: qna
        question: "C3. 다음 상황을 영어로 3문장 이상 써 보세요.<br />상황: 지난 생일 파티에 대해 이야기하기 (장소, 기분, 누가 왔는지 등)"
        answer: "예시)<br />My birthday party was at home last Saturday.<br />My friends were there.<br />The cake was delicious and we were all very happy.<br />평가 기준: was/were를 각각 1번 이상 사용, 3문장 이상, 문법적으로 맞으면 정답"

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요! (답을 가리고 풀기)"
      - type: qna
        question: "SR1. was와 함께 쓰는 주어 3개를 쓰세요."
        answer: "I, he, she, it (중 3개)"
      - type: qna
        question: "SR2. She _______ at school yesterday. (was/were)"
        answer: "was"
      - type: qna
        question: "SR3. They _______ happy. (was/were)"
        answer: "were"
      - type: qna
        question: "SR4. '나는 배고팠어'를 영어로 쓰세요."
        answer: "I was hungry."
      - type: qna
        question: "SR5. We were tired. → 부정문으로"
        answer: "We were not tired. / We weren't tired."
      - type: qna
        question: "SR6. He was late. → 의문문으로"
        answer: "Was he late?"
      - type: qna
        question: "SR7. _______ you at the party? (was/were)"
        answer: "Were (you는 항상 were)"
      - type: qna
        question: "SR8. The books _______ on the desk. (was/were)"
        answer: "were (books는 복수)"
      - type: qna
        question: "SR9. It _______ sunny yesterday. (was/were)"
        answer: "was (it은 단수)"
      - type: qna
        question: "SR10. '그 영화는 재미있었니?'를 영어로 쓰세요."
        answer: "Was the movie fun? / Was the movie interesting?"

  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "오늘 배운 내용을 스스로 점검해 보세요!"
      - type: qna
        question: "SC1. 나는 was와 were를 주어에 맞게 구분해서 쓸 수 있다."
        answer: "할 수 있다면: 훌륭해요! 이제 과거의 상태를 자유롭게 표현할 수 있어요.<br />어렵다면: I/he/she/it은 was, you/we/they는 were라고 외워 보세요!"
      - type: qna
        question: "SC2. 나는 was/were로 부정문과 의문문을 만들 수 있다."
        answer: "할 수 있다면: 대단해요! 질문하고 아니라고 말하는 것도 중요하죠.<br />어렵다면: 부정은 was/were + not, 의문은 Was/Were를 맨 앞으로!"
      - type: qna
        question: "SC3. 나는 am/is/are와 was/were의 차이를 안다."
        answer: "할 수 있다면: 현재와 과거를 구분할 줄 아는 거예요!<br />어렵다면: am/is/are는 지금, was/were는 예전이라고 기억하세요."
      - type: qna
        question: "SC4. 나는 was/were를 사용해서 과거의 나의 경험을 표현할 수 있다."
        answer: "할 수 있다면: 이제 영어로 추억을 이야기할 수 있어요!<br />어렵다면: 간단한 문장부터 시작해 보세요. 예) I was happy."
      - type: note
        content: "오늘 was/were를 배웠어요! be동사의 과거형은 영어에서 정말 자주 쓰이는 중요한 문법이에요. 처음에는 was와 were가 헷갈릴 수 있지만, 연습하다 보면 자연스럽게 나올 거예요. 잘했어요!"
      - type: note
        content: "내일 할 일:<br />1. 복습용 문제 (Section 9)를 다시 풀어 보세요<br />2. 오늘 있었던 일을 was/were로 3문장 써 보세요<br />3. 가족에게 'Were you...?' 질문 하나 해 보세요"

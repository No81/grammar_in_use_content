      - type: qna
        question: "T3. Does your mom work? - Yes, ___."
        answer: "she does<br />평가 기준: Yes, she does가 완성되면 정답입니다."
      - type: qna
        question: "T4. Did they arrive? - No, ___."
        answer: "they didn't<br />평가 기준: No, they didn't가 완성되면 정답입니다."
      - type: qna
        question: "T5. Can you drive? - No, ___."
        answer: "I can't<br />평가 기준: No, I can't가 완성되면 정답입니다."
      - type: qna
        question: "T6. Will she come tomorrow? - Yes, ___."
        answer: "she will<br />평가 기준: Yes, she will이 완성되면 정답입니다."
      - type: qna
        question: "T7. Have you been to Tokyo? - Yes, ___."
        answer: "I have<br />평가 기준: Yes, I have가 완성되면 정답입니다."
      - type: qna
        question: "T8. Is it raining? - No, ___."
        answer: "it isn't / it's not<br />평가 기준: No, it isn't 또는 No, it's not이 완성되면 정답입니다."

  - title: "6. 동의/반박 연습"
    items:
      - type: note
        content: "상대방의 말에 동의하거나 반박하는 연습을 해보세요."
      - type: qna
        question: "TF1. You look tired. (동의하세요)"
        answer: "I am. / Yes, I am.<br />설명: 상대방 말에 동의할 때는 주어 + 조동사로 대답합니다."
      - type: qna
        question: "TF2. You don't like spicy food. (반박하세요 - 사실은 좋아함)"
        answer: "I do! / Actually, I do.<br />설명: 부정문에 반박할 때는 긍정 조동사를 강조해서 말합니다."
      - type: qna
        question: "TF3. She can't play piano. (반박하세요 - 사실은 할 수 있음)"
        answer: "She can! / Yes, she can.<br />설명: 부정문에 반박할 때 긍정 조동사를 사용합니다."
      - type: qna
        question: "TF4. They didn't study. (동의하세요)"
        answer: "They didn't. / No, they didn't.<br />설명: 부정문에 동의할 때는 부정 조동사를 사용합니다."
      - type: qna
        question: "TF5. You've been to Paris. (부정하세요 - 사실은 안 가봄)"
        answer: "I haven't. / No, I haven't.<br />설명: 긍정문을 부정할 때는 부정 조동사를 사용합니다."
      - type: qna
        question: "TF6. He will help us. (동의하세요)"
        answer: "He will. / Yes, he will.<br />설명: 상대방 말에 동의할 때 같은 조동사를 사용합니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "실제 상황에서 짧은 대답을 사용해 보세요!"
      - type: qna
        question: "A1. 친구가 'Are you hungry?'라고 물었습니다. 배가 고프다면 어떻게 대답하나요?"
        answer: "예시 답안: Yes, I am.<br />평가 기준: Yes, I am을 사용하면 정답입니다."
      - type: qna
        question: "A2. 선생님이 'Did you do your homework?'라고 물었습니다. 했다면 어떻게 대답하나요?"
        answer: "예시 답안: Yes, I did.<br />평가 기준: Yes, I did를 사용하면 정답입니다."
      - type: qna
        question: "A3. 부모님이 'Can you help me?'라고 물었습니다. 도와줄 수 있다면 어떻게 대답하나요?"
        answer: "예시 답안: Yes, I can.<br />평가 기준: Yes, I can을 사용하면 정답입니다."
      - type: qna
        question: "A4. 친구가 'You don't like math.'라고 말했는데, 사실 수학을 좋아합니다. 어떻게 반박하나요?"
        answer: "예시 답안: I do! / Actually, I do.<br />평가 기준: I do를 사용해서 반박하면 정답입니다."
      - type: qna
        question: "A5. 오늘 있었던 일에 대해 3가지 질문과 짧은 대답을 만들어 보세요."
        answer: "예시 답안: Did you wake up early? - Yes, I did. Are you tired? - No, I'm not. Will you study tonight? - Yes, I will.<br />평가 기준: 질문과 짧은 대답 3쌍을 올바르게 만들면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 함께 활용해 보세요."
      - type: qna
        question: "C1. 다음 대답의 틀린 부분을 찾아 올바르게 고치세요: 'Do you like music? - Yes, I am.'"
        answer: "올바른 문장: Yes, I do.<br />설명: Do로 물었으므로 do로 대답해야 합니다. am은 Are로 물었을 때 사용합니다."
      - type: qna
        question: "C2. 다음 대화를 완성하세요:<br />A: Are you ready?<br />B: Yes, I ___.<br />A: Do you have your book?<br />B: No, I ___.<br />A: Can you borrow one?<br />B: Yes, I ___."
        answer: "B: Yes, I am.<br />B: No, I don't.<br />B: Yes, I can.<br />설명: 각 질문의 조동사에 맞춰 대답합니다."
      - type: qna
        question: "C3. 'Does she like pizza?'에 대한 대답으로 옳은 것을 모두 고르세요:<br />a) Yes, she does. b) Yes, she do. c) No, she doesn't. d) No, she don't."
        answer: "정답: a), c)<br />설명: Does로 물었으므로 does/doesn't로 대답합니다. do/don't는 틀립니다."
      - type: qna
        question: "C4. 친구와의 대화를 상상해서 5가지 질문과 짧은 대답을 만드세요. 다양한 조동사를 사용하세요."
        answer: "예시 답안:<br />1. Are you okay? - Yes, I am.<br />2. Do you have any snacks? - No, I don't.<br />3. Did you watch the movie? - Yes, I did.<br />4. Can you lend me a pen? - Yes, I can.<br />5. Will you come to my party? - Yes, I will.<br />평가 기준: 5가지 다른 조동사를 사용하고 짧은 대답이 올바르면 정답입니다."


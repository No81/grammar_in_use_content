        answer: "am<br />설명: Are로 물었으므로 am으로 대답합니다."
      - type: qna
        question: "Q2. Do you have a pen? - No, I ___."
        answer: "don't<br />설명: Do로 물었으므로 don't로 부정 대답합니다."
      - type: qna
        question: "Q3. Does she like K-pop? - Yes, she ___."
        answer: "does<br />설명: Does로 물었으므로 does로 대답합니다."
      - type: qna
        question: "Q4. Did you eat breakfast? - Yes, I ___."
        answer: "did<br />설명: Did로 물었으므로 did로 대답합니다."
      - type: qna
        question: "Q5. Can they speak Korean? - No, they ___."
        answer: "can't<br />설명: Can으로 물었으므로 can't로 부정 대답합니다."
      - type: qna
        question: "Q6. Will you help me? - Yes, I ___."
        answer: "will<br />설명: Will로 물었으므로 will로 대답합니다."
      - type: qna
        question: "Q7. Have you finished? - No, I ___."
        answer: "haven't<br />설명: Have로 물었으므로 haven't로 부정 대답합니다."
      - type: qna
        question: "Q8. Is he your brother? - Yes, he ___."
        answer: "is<br />설명: Is로 물었으므로 is로 대답합니다."

  - title: "5. 문장 만들기 - 짧은 대답 완성"

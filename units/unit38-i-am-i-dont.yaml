title: "Unit 38 · I am, I don't, etc. (조동사로 대답하기)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 질문에 짧게 대답하거나, 상대방 말에 동의/반박할 때, 전체 문장을 반복하지 않고 조동사(am, is, are, do, does, did, have, has, can, will 등)만 사용하여 간단하게 응답합니다."
      - type: list
        heading: "형식 (Form)"
        list:
          - "긍정 대답: Yes, + 주어 + 조동사 (Yes, I am. / Yes, she does.)"
          - "부정 대답: No, + 주어 + 조동사 + not (No, I'm not. / No, she doesn't.)"
          - "동의/반박: 주어 + 조동사 (I am. / I don't. / She can.)"
          - "확인 질문에 대답: 조동사만 사용 (A: You're tired. B: Yes, I am.)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> 이 표현은 대화를 자연스럽고 간결하게 만들어줍니다. 전체 문장을 반복하면 어색하고, 조동사만 사용하면 원어민처럼 자연스럽게 들립니다."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 질문에 짧게 대답할 때: Are you hungry? - Yes, I am.<br />• 상대방 말에 동의할 때: You look tired. - I am.<br />• 상대방 말에 반박할 때: You don't like pizza. - I do!<br />• 확인하며 대화할 때: She can swim. - Yes, she can."
      - type: list
        heading: "조동사별 짧은 대답 예시"
        list:
          - "be동사: Am I late? - Yes, you are. / No, you aren't."
          - "do/does: Do you like it? - Yes, I do. / No, I don't."
          - "did: Did he come? - Yes, he did. / No, he didn't."
          - "can: Can she swim? - Yes, she can. / No, she can't."
          - "will: Will you help? - Yes, I will. / No, I won't."
          - "have/has: Have you eaten? - Yes, I have. / No, I haven't."
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "Are you a student? - Yes, I am. (네, 그래요) - be동사"
          - "Is she your sister? - No, she isn't. (아니요, 아니에요) - be동사"
          - "Do you speak Korean? - Yes, I do. (네, 해요) - 일반동사"
          - "Does he play soccer? - No, he doesn't. (아니요, 안 해요) - 일반동사 3인칭"
          - "Did you finish homework? - Yes, I did. (네, 했어요) - 과거"
          - "Can you come tomorrow? - Yes, I can. (네, 갈 수 있어요) - 능력/가능"
          - "Will it rain? - I think it will. (그럴 것 같아요) - 미래"
          - "Have you been to Japan? - No, I haven't. (아니요, 가본 적 없어요) - 현재완료"
          - "You're Korean, aren't you? - Yes, I am. (네, 맞아요) - 부가의문문"
          - "You don't like coffee. - Actually, I do. (사실 좋아해요) - 반박"
          - "She can't drive. - She can! (아니요, 할 수 있어요!) - 강한 반박"
          - "You look happy. - I am! (맞아요, 행복해요!) - 동의"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. 전체 문장 반복: Do you like pizza? - Yes, I like pizza (어색) → Yes, I do (자연스러움)<br />2. 조동사 혼동: Are you tired? - Yes, I do (X) → Yes, I am (O)<br />3. do/does 혼동: Does she work? - Yes, she do (X) → Yes, she does (O)<br />4. 축약형 실수: No, I amn't (X) → No, I'm not (O)"
      - type: text
        content: "<span class='highlight'>조동사 선택 규칙:</span><br />• 질문에 사용된 조동사와 같은 조동사로 대답합니다!<br />• Are you~? → Yes, I am. / No, I'm not.<br />• Do you~? → Yes, I do. / No, I don't.<br />• Can you~? → Yes, I can. / No, I can't.<br />• 절대로 조동사를 바꾸면 안 됩니다!"
      - type: text
        content: "<span class='highlight'>한국어와의 차이점:</span><br />• 한국어: 질문에 '네/아니요'로만 대답 가능<br />• 영어: '네/아니요' + 주어 + 조동사 필수<br />• 예) '피자 좋아해?' - '응' (한국어) / 'Yes, I do.' (영어)<br />• 영어는 조동사를 생략하면 불완전하게 들립니다"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 대화들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "대화들을 관찰하세요"
        list:
          - "A: Are you ready? B: Yes, I am."
          - "A: Do you like music? B: Yes, I do."
          - "A: Does she speak English? B: No, she doesn't."
          - "A: Can you swim? B: Yes, I can."
          - "A: Did they win? B: No, they didn't."
          - "A: Have you finished? B: Yes, I have."
          - "A: Will you come? B: Yes, I will."
          - "A: You're tired. B: I am."
      - type: qna
        question: "Q1. 위 대답들에서 공통적으로 사용되는 단어는 무엇인가요?"
        answer: "주어(I, she, they, you)와 조동사(am, do, does, can, did, have, will 등)만 사용합니다."
      - type: qna
        question: "Q2. 질문의 조동사와 대답의 조동사 사이에 어떤 규칙이 있나요?"
        answer: "질문에 사용된 조동사와 같은 조동사로 대답합니다. (Are you~? → Yes, I am. / Do you~? → Yes, I do.)"
      - type: qna
        question: "Q3. 왜 'Yes, I like music.'이 아니라 'Yes, I do.'라고 대답할까요?"
        answer: "전체 문장을 반복하지 않고 조동사만 사용하면 더 자연스럽고 간결하기 때문입니다."
      - type: qna
        question: "Q4. 'You're tired. - I am.'에서 왜 Yes 없이 대답하나요?"
        answer: "상대방의 진술에 동의할 때는 Yes 없이 '주어 + 조동사'만으로 대답할 수 있습니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 짧은 대답에서 조동사는 어떤 것을 따라가나요?"
        answer: "질문에 사용된 조동사를 따라갑니다.<br />평가 기준: 질문의 조동사와 대답의 조동사가 같아야 한다고 언급하면 정답입니다."
      - type: qna
        question: "R2. 'Do you like pizza?'에 긍정으로 대답하세요."
        answer: "Yes, I do.<br />평가 기준: Yes, I do가 있으면 정답입니다."
      - type: qna
        question: "R3. 'Are you a student?'에 부정으로 대답하세요."
        answer: "No, I'm not. / No, I am not.<br />평가 기준: No, I'm not 또는 No, I am not이 있으면 정답입니다."
      - type: qna
        question: "R4. 왜 영어에서는 'Yes'만으로 대답하면 불완전하게 들리나요?"
        answer: "영어는 주어와 조동사를 함께 사용해야 완전한 대답이 되기 때문입니다.<br />평가 기준: 주어와 조동사가 필요하다는 점을 언급하면 정답입니다."
      - type: qna
        question: "R5. 'Can you swim?'에 긍정으로 대답하세요."
        answer: "Yes, I can.<br />평가 기준: Yes, I can이 있으면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"

  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요! 정직하게 체크해 보는 시간입니다."
      - type: qna
        question: "SC1. 질문의 조동사에 맞춰 짧게 대답할 수 있나요?"
        answer: "할 수 있다면: 정말 잘했어요! 영어 대화의 기본을 완벽히 이해했습니다.<br />어렵다면: 괜찮아요. 질문에 사용된 조동사를 그대로 대답에 쓴다고 기억하세요!"
      - type: qna
        question: "SC2. be동사(am, is, are)와 do/does를 구분해서 대답할 수 있나요?"

title: "Unit 86 · older than... / more expensive than... (비교급 + than)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "두 가지를 비교할 때 영어에서는 '비교급 + than' 구조를 사용합니다. 한국어의 'A가 B보다 더 ~하다'와 같은 표현이에요!"
      - type: list
        heading: "기본 형식 (Form)"
        list:
          - "A + be동사 + 비교급 + than + B: She is taller than me. (그녀는 나보다 키가 커.)"
          - "A + 동사 + 비교급 + than + B: He runs faster than his brother. (그는 형보다 더 빨리 달려.)"
          - "짧은 형용사: -er 붙이기: old → older, tall → taller, fast → faster"
          - "긴 형용사: more + 형용사: expensive → more expensive, beautiful → more beautiful"
      - type: text
        content: "<span class='highlight'>형식 (Form) 정리</span><br />• 1음절 형용사: -er 붙이기 (tall → taller, old → older, fast → faster)<br />• -e로 끝나면: -r만 붙이기 (nice → nicer, large → larger)<br />• 자음+y로 끝나면: y → i + er (easy → easier, happy → happier, early → earlier)<br />• 짧은 모음+자음: 자음 한 번 더 쓰기 (big → bigger, hot → hotter, thin → thinner)<br />• 2음절 이상 긴 형용사: more + 형용사 (more expensive, more difficult, more interesting)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> than은 '~보다'라는 뜻이에요. 비교급과 함께 써서 '더 ~한'을 표현합니다. 한국어에서는 '보다'가 비교 대상 앞에 오지만, 영어에서는 비교급 뒤에 than이 옵니다!<br />• 한국어: 나는 너<b>보다</b> 키가 <b>커</b>. (보다 → 비교급 순서)<br />• 영어: I am <b>taller</b> <b>than</b> you. (비교급 → than 순서)"
      - type: text
        content: "<span class='highlight'>than 뒤의 대명사</span><br />than 뒤에 대명사가 올 때는 목적격(me, him, her, them, us)을 주로 사용합니다.<br />• She is older than <b>me</b>. (O - 일상 대화에서 자연스러움)<br />• She is older than <b>I am</b>. (O - 문법적으로 완벽하지만 격식체)<br />• He runs faster than <b>them</b>. (O - 자연스러움)<br />• He runs faster than <b>they do</b>. (O - 격식체)"
      - type: text
        content: "<span class='highlight'>비교급 강조하기</span><br />비교급 앞에 a bit, a little, much, far, a lot을 붙여서 '조금 더' 또는 '훨씬 더'를 표현할 수 있어요!<br />• 조금 더: a bit, a little → This book is <b>a little</b> easier than that one. (이 책이 저 책보다 <b>조금</b> 더 쉬워.)<br />• 훨씬 더: much, far, a lot → Today is <b>much</b> colder than yesterday. (오늘은 어제보다 <b>훨씬</b> 더 추워.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: My bag is heavier than yours. (내 가방이 네 것보다 더 무거워.)"
          - "학교: Math is more difficult than English for me. (나한테는 수학이 영어보다 더 어려워.)"
          - "친구: She is funnier than him. (그녀가 그보다 더 웃겨.)"
          - "친구: My best friend is much nicer than anyone else. (내 절친이 다른 누구보다도 훨씬 더 좋아.)"
          - "가족: My sister is three years older than me. (언니/누나는 나보다 세 살 많아.)"
          - "가족: Dad is a lot taller than Mom. (아빠가 엄마보다 훨씬 키가 커.)"
          - "취미: This game is more exciting than the old one. (이 게임이 예전 것보다 더 재미있어.)"
          - "취미: I can swim faster than my brother. (나는 동생보다 더 빨리 수영할 수 있어.)"
          - "음식: Pizza is better than salad! (피자가 샐러드보다 더 맛있어!)"
          - "음식: This cake is sweeter than I expected. (이 케이크는 내가 예상했던 것보다 더 달아.)"
          - "일상: The movie was longer than I thought. (그 영화는 내가 생각했던 것보다 더 길었어.)"
          - "일상: Today's weather is a bit warmer than yesterday. (오늘 날씨가 어제보다 조금 더 따뜻해.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. than 없이 사용: She is taller me. (X) → She is taller <b>than</b> me. (O)<br />2. more와 -er 동시 사용: more taller (X) → taller (O) / more bigger (X) → bigger (O)<br />3. 불규칙 비교급 오류: gooder (X) → better (O) / badder (X) → worse (O)<br />4. than 뒤에 주격 대명사: than I (어색) → than me (자연스러움)<br />5. 어순 오류: Than me she is taller. (X) → She is taller than me. (O)"
      - type: list
        heading: "불규칙 비교급 (꼭 외우세요!)"
        list:
          - "good → better: This is better than that. (이것이 저것보다 더 좋아.)"
          - "bad → worse: The weather is worse than yesterday. (날씨가 어제보다 더 나빠.)"
          - "far → farther/further: My house is farther than yours. (내 집이 네 집보다 더 멀어.)"
          - "old → older (나이/일반) / elder (가족 관계): My elder brother is older than me."

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "Tom is taller than me."
          - "This book is more interesting than that one."
          - "She runs faster than him."
          - "My phone is much better than my old one."
          - "Today is a little colder than yesterday."
          - "Pizza is more delicious than vegetables."
          - "He is two years younger than his sister."
          - "This test was easier than the last one."
      - type: qna
        question: "Q1. 1번과 2번 문장을 비교해 보세요. taller와 more interesting의 형태가 다른 이유는 무엇일까요?"
        answer: "tall은 짧은 형용사(1음절)이라서 -er을 붙이고, interesting은 긴 형용사(3음절 이상)이라서 more를 앞에 붙입니다.<br />짧은 형용사 = -er / 긴 형용사 = more + 형용사"
      - type: qna
        question: "Q2. 4번과 5번 문장에서 much와 a little은 어떤 역할을 하나요?"
        answer: "비교급을 강조하는 역할입니다.<br />• much better = 훨씬 더 좋은<br />• a little colder = 조금 더 추운<br />much, a lot, far는 '훨씬'을, a little, a bit는 '조금'을 의미합니다."
      - type: qna
        question: "Q3. 모든 문장에서 than 뒤에 오는 것은 무엇인가요? 공통점을 찾아보세요."
        answer: "than 뒤에는 비교 대상이 옵니다.<br />• than me (나보다)<br />• than that one (저것보다)<br />• than him (그보다)<br />than 뒤에 대명사가 오면 목적격(me, him, her, them)을 사용하는 것이 자연스럽습니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 짧은 형용사(예: tall, old)의 비교급은 어떻게 만드나요?"
        answer: "형용사 + er을 붙입니다.<br />예: tall → taller, old → older, fast → faster<br />평가 기준: '-er을 붙인다'고 답하면 정답입니다."
      - type: qna
        question: "R2. 긴 형용사(예: expensive, interesting)의 비교급은 어떻게 만드나요?"
        answer: "more + 형용사를 씁니다.<br />예: expensive → more expensive, interesting → more interesting<br />평가 기준: 'more + 형용사'라고 답하면 정답입니다."
      - type: qna
        question: "R3. than 뒤에 대명사가 올 때, 주로 어떤 형태를 사용하나요?"
        answer: "목적격 대명사(me, him, her, them, us)를 사용합니다.<br />예: taller than me, faster than them<br />평가 기준: '목적격' 또는 'me, him, her 같은 형태'라고 답하면 정답입니다."
      - type: qna
        question: "R4. '훨씬 더'를 표현하려면 비교급 앞에 어떤 단어를 사용하나요?"
        answer: "much, far, a lot을 사용합니다.<br />예: much better, far more interesting, a lot bigger<br />평가 기준: much, far, a lot 중 하나라도 답하면 정답입니다."
      - type: qna
        question: "R5. good과 bad의 비교급은 무엇인가요?"
        answer: "good → better, bad → worse<br />평가 기준: 두 가지 모두 맞으면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 비교급 형태를 넣으세요."
      - type: qna
        question: "Q1. My sister is ___ (tall) than me."
        answer: "taller<br />설명: tall은 1음절 형용사이므로 -er을 붙입니다."
      - type: qna
        question: "Q2. This game is ___ (exciting) than the old one."
        answer: "more exciting<br />설명: exciting은 긴 형용사(3음절)이므로 more를 앞에 붙입니다."
      - type: qna
        question: "Q3. Today is ___ (hot) than yesterday."
        answer: "hotter<br />설명: hot은 '짧은 모음+자음'으로 끝나므로 자음(t)을 한 번 더 쓰고 -er을 붙입니다."
      - type: qna
        question: "Q4. English is ___ (easy) than math for me."
        answer: "easier<br />설명: easy는 자음+y로 끝나므로 y를 i로 바꾸고 -er을 붙입니다."
      - type: qna
        question: "Q5. This pizza is ___ (good) than that one."
        answer: "better<br />설명: good의 비교급은 불규칙하게 better입니다."
      - type: qna
        question: "Q6. The weather is ___ (bad) than I expected."
        answer: "worse<br />설명: bad의 비교급은 불규칙하게 worse입니다."
      - type: qna
        question: "Q7. He is ___ (much/young) than his brother."
        answer: "much younger<br />설명: much는 비교급을 강조하여 '훨씬 더'를 의미합니다."
      - type: qna
        question: "Q8. This movie is ___ (a little/long) than the first one."
        answer: "a little longer<br />설명: a little은 비교급을 강조하여 '조금 더'를 의미합니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 그녀는 나보다 키가 커."
        answer: "She is taller than me.<br />평가 기준: 'taller than me/I'가 올바르게 사용되면 정답입니다."
      - type: qna
        question: "T2. 이 책이 저 책보다 더 재미있어."
        answer: "This book is more interesting than that one.<br />평가 기준: 'more interesting than'이 올바르게 사용되면 정답입니다."
      - type: qna
        question: "T3. 오늘은 어제보다 훨씬 더 추워."
        answer: "Today is much colder than yesterday.<br />평가 기준: 'much colder than'이 사용되면 정답입니다. (far, a lot도 가능)"
      - type: qna
        question: "T4. 내 동생은 나보다 두 살 어려."
        answer: "My brother/sister is two years younger than me.<br />평가 기준: 'two years younger than me/I'가 사용되면 정답입니다."
      - type: qna
        question: "T5. 피자가 샐러드보다 더 맛있어."
        answer: "Pizza is better than salad. 또는 Pizza is more delicious than salad.<br />평가 기준: 비교급 + than 구조가 맞으면 정답입니다."
      - type: qna
        question: "T6. 이 시험이 저번 시험보다 조금 더 어려웠어."
        answer: "This test was a little more difficult than the last one.<br />평가 기준: 'a little/a bit + 비교급 + than'이 사용되면 정답입니다."
      - type: qna
        question: "T7. 그는 그녀보다 더 빨리 달려."
        answer: "He runs faster than her.<br />평가 기준: 'faster than her/she does'가 사용되면 정답입니다."
      - type: qna
        question: "T8. 내 폰이 네 폰보다 더 좋아."
        answer: "My phone is better than yours.<br />평가 기준: 'better than yours'가 사용되면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. Tom is tall. (나와 비교하기)"
        answer: "Tom is taller than me.<br />설명: 비교급 + than + 비교 대상을 사용합니다."
      - type: qna
        question: "TF2. This game is fun. (저 게임과 비교하기)"
        answer: "This game is more fun than that one. 또는 This game is funner than that one.<br />설명: fun의 비교급은 more fun 또는 funner 둘 다 사용됩니다."
      - type: qna
        question: "TF3. The movie was interesting. (책과 비교하기)"
        answer: "The movie was more interesting than the book.<br />설명: interesting은 긴 형용사이므로 more를 사용합니다."
      - type: qna
        question: "TF4. She is fast. (훨씬 더 빠르다고 표현하기, 그와 비교)"
        answer: "She is much faster than him. 또는 She is a lot faster than him.<br />설명: much/a lot/far를 사용하여 '훨씬 더'를 표현합니다."
      - type: qna
        question: "TF5. 틀린 문장 고치기: He is more taller than me."
        answer: "He is taller than me.<br />설명: more와 -er을 동시에 사용할 수 없습니다."
      - type: qna
        question: "TF6. 틀린 문장 고치기: This is gooder than that."
        answer: "This is better than that.<br />설명: good의 비교급은 gooder가 아니라 better입니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 너의 가족을 비교하는 문장을 2개 써 보세요. (예: 키, 나이, 성격 등)"
        answer: "예시: My dad is taller than my mom. My sister is older than me.<br />평가 기준: 비교급 + than 구조를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A2. 너의 물건 두 가지를 비교하는 문장을 2개 써 보세요. (예: 가방, 폰, 책 등)"
        answer: "예시: My new bag is bigger than my old one. My phone is more expensive than my tablet.<br />평가 기준: 비교급 + than 구조를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A3. 오늘 날씨와 어제 날씨를 비교하는 문장을 써 보세요."
        answer: "예시: Today is colder than yesterday. Today is much sunnier than yesterday.<br />평가 기준: 날씨 형용사의 비교급과 than을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A4. 좋아하는 두 가지 음식이나 게임을 비교하는 문장을 써 보세요. (훨씬 더 좋다고 표현)"
        answer: "예시: Pizza is much better than salad. This game is a lot more exciting than that one.<br />평가 기준: much/a lot/far + 비교급 + than을 사용하면 정답입니다."
      - type: qna
        question: "A5. 너와 친구를 비교하는 문장을 2개 써 보세요."
        answer: "예시: My friend is taller than me. I am a little better at math than her.<br />평가 기준: 비교급 + than + 목적격 대명사를 올바르게 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장에서 틀린 부분을 모두 찾아 고치세요: 'My brother is more young than me and he is badder at sports.'"
        answer: "올바른 문장: My brother is younger than me and he is worse at sports.<br />설명:<br />• more young → younger (young은 짧은 형용사이므로 -er 사용)<br />• badder → worse (bad의 비교급은 불규칙하게 worse)"
      - type: qna
        question: "C2. 다음 문장을 훨씬 더 강조하는 문장으로 바꾸세요: 'This phone is better than my old one.'"
        answer: "This phone is much better than my old one. 또는 This phone is a lot better than my old one. 또는 This phone is far better than my old one.<br />설명: much, a lot, far를 비교급 앞에 붙여서 '훨씬 더'를 표현합니다."
      - type: qna
        question: "C3. 세 가지 물건을 비교하는 문장을 만들어 보세요. (예: A, B, C의 가격)"
        answer: "예시: This shirt is expensive. That shirt is more expensive than this one. But the red shirt is the most expensive of all.<br />설명: 세 가지 이상을 비교할 때는 최상급(the most ~)도 함께 사용할 수 있습니다."
      - type: qna
        question: "C4. 왜 'She is taller than I'보다 'She is taller than me'가 더 자연스러울까요? 설명해 보세요."

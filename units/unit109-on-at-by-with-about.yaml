title: "Unit 109 · on, at, by, with, about (다양한 전치사 표현)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 <span class='highlight'>on, at, by, with, about</span>은 시간/장소 외에도 다양한 상황에서 사용돼요. 미디어, 교통수단, 방법, 동반, 주제 등을 표현할 때 이 전치사들을 어떻게 쓰는지 배워봅시다!"
      - type: list
        heading: "<strong>on</strong>: 미디어, 휴가, 전화"
        list:
          - "on TV (TV에서)"
          - "on the phone (전화 중)"
          - "on the internet (인터넷에서)"
          - "on vacation (휴가 중)"
          - "on the radio (라디오에서)"
      - type: list
        heading: "<strong>at</strong>: 파티, 나이, 감정 대상"
        list:
          - "at a party (파티에서)"
          - "at the age of 10 (10살에)"
          - "look at (보다)"
          - "laugh at (비웃다)"
      - type: list
        heading: "<strong>by</strong>: 교통수단, 방법, 혼자"
        list:
          - "by car (차로)"
          - "by bus (버스로)"
          - "by mistake (실수로)"
          - "by myself (혼자서)"
      - type: list
        heading: "<strong>with</strong>: 도구, 동반, 감정"
        list:
          - "with a pen (펜으로)"
          - "with my friend (친구와 함께)"
          - "angry with (화가 난)"
          - "agree with (동의하다)"
      - type: list
        heading: "<strong>about</strong>: 주제, 관련"
        list:
          - "talk about (에 대해 말하다)"
          - "think about (에 대해 생각하다)"
          - "a book about (에 관한 책)"
          - "worry about (걱정하다)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• on: 매체(TV, 인터넷)에 '접속' / 상태(휴가 중)<br />• at: 특정 상황(파티) / 행동의 대상(look at)<br />• by: 수단/방법 / 혼자서(by myself)<br />• with: 도구/함께 / 감정 대상<br />• about: 주제/내용"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 미디어: I saw it on TV. (TV에서 봤어.)<br />• 교통: I go to school by bus. (버스로 학교 가.)<br />• 도구: I write with a pencil. (연필로 써.)<br />• 주제: Let's talk about the movie. (영화에 대해 얘기하자.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "미디어: I watched the game on TV. (TV로 경기를 봤어.)"
          - "미디어: I found it on the internet. (인터넷에서 찾았어.)"
          - "미디어: She's on the phone. (그녀는 전화 중이야.)"
          - "상태: My family is on vacation. (우리 가족은 휴가 중이야.)"
          - "교통: I came here by subway. (지하철로 여기 왔어.)"
          - "교통: She goes to work by car. (그녀는 차로 출근해.)"
          - "방법: I did it by myself. (혼자 했어.)"
          - "실수: I broke it by mistake. (실수로 깼어.)"
          - "도구: Cut it with scissors. (가위로 잘라.)"
          - "동반: I went there with my mom. (엄마와 함께 거기 갔어.)"
          - "주제: We talked about our plans. (우리 계획에 대해 얘기했어.)"
          - "주제: This is a book about animals. (이건 동물에 관한 책이야.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. by vs with (교통수단):<br />   by bus (O) / with bus (X): 대중교통은 by!<br /><br />2. with vs by (도구):<br />   with a pen (O) / by a pen (X): 도구는 with!<br /><br />3. about vs of (주제):<br />   talk about (O) / talk of (X 일반적으로)<br />   think about (O) / think of (O, 둘 다 가능)<br /><br />4. on + 미디어:<br />   on TV, on the radio, on the phone (매체는 on!)"
      - type: text
        content: "<span class='highlight'>by vs with:</span><br /><br /><strong>by + 교통수단/방법</strong><br />• by bus/car/train (대중교통)<br />• by email/phone (연락 수단)<br />• by mistake/accident (방법으로)<br />• by myself/yourself (혼자서)<br /><br /><strong>with + 도구/동반</strong><br />• with a pen/knife (도구)<br />• with my friend (함께)<br />• with sugar (첨가)<br /><br />기억법: 탈것은 by, 손에 드는 것은 with!"
      - type: text
        content: "<span class='highlight'>on + 미디어/상태:</span><br /><br /><strong>on + 미디어</strong><br />• on TV (TV에서/로)<br />• on the radio (라디오에서)<br />• on the internet (인터넷에서)<br />• on the phone (전화 중)<br />• on YouTube (유튜브에서)<br /><br /><strong>on + 상태</strong><br />• on vacation (휴가 중)<br />• on fire (불에 탐)<br />• on sale (할인 중)<br />• on time (정시에)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "A. I saw it on TV."
          - "B. I go to school by bus."
          - "C. I write with a pencil."
          - "D. Let's talk about the movie."
          - "E. She's on the phone."
          - "F. I came here by myself."
          - "G. I'm angry with him."
          - "H. We met at a party."
      - type: qna
        question: "Q1. on이 쓰인 문장(A, E)의 공통점은?"
        answer: "둘 다 '미디어/통신 수단'에 on이 쓰였어요.<br />• on TV: TV라는 매체<br />• on the phone: 전화 통화 중<br />미디어에 접속해 있다는 의미!"
      - type: qna
        question: "Q2. by(B, F)와 with(C)의 차이점은?"
        answer: "• by bus: 교통수단/방법 (탈것)<br />• by myself: 혼자서 (방법)<br />• with a pencil: 도구 (손에 드는 것)<br />탈것=by, 도구=with!"
      - type: qna
        question: "Q3. about(D)과 with(G)가 다르게 쓰인 이유는?"
        answer: "• talk about: 주제/내용을 말할 때<br />• angry with: 감정의 대상을 말할 때<br />about은 '주제', with는 '대상/함께'!"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 'TV에서 봤어'에서 'TV에서'는 영어로?"
        answer: "on TV<br />미디어에는 on!<br />평가 기준: on TV라고 답하면 정답입니다."
      - type: qna
        question: "R2. '버스로'는 영어로?"
        answer: "by bus<br />교통수단에는 by!<br />평가 기준: by bus라고 답하면 정답입니다."
      - type: qna
        question: "R3. '연필로'는 영어로?"
        answer: "with a pencil<br />도구에는 with!<br />평가 기준: with a pencil이라고 답하면 정답입니다."
      - type: qna
        question: "R4. '~에 대해'는 영어로?"
        answer: "about<br />예: talk about, think about<br />평가 기준: about이라고 답하면 정답입니다."
      - type: qna
        question: "R5. '혼자서'는 영어로?"
        answer: "by myself<br />평가 기준: by myself라고 답하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 on, at, by, with, about 중 알맞은 것을 넣으세요."
      - type: qna
        question: "Q1. I watched the news ___ TV."
        answer: "on<br />설명: TV(미디어)에는 on"
      - type: qna
        question: "Q2. She goes to work ___ car."
        answer: "by<br />설명: 교통수단에는 by"
      - type: qna
        question: "Q3. I cut the paper ___ scissors."
        answer: "with<br />설명: 도구에는 with"
      - type: qna
        question: "Q4. Let's talk ___ your day."
        answer: "about<br />설명: 주제에는 about"
      - type: qna
        question: "Q5. We met ___ the concert."
        answer: "at<br />설명: 행사/장소에는 at"
      - type: qna
        question: "Q6. I did my homework ___ myself."
        answer: "by<br />설명: 혼자서는 by myself"
      - type: qna
        question: "Q7. She's ___ the phone right now."
        answer: "on<br />설명: 전화 중은 on the phone"
      - type: qna
        question: "Q8. I went to the movies ___ my friends."
        answer: "with<br />설명: 함께/동반은 with"

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 나는 그것을 TV에서 봤어."
        answer: "I saw it on TV.<br />평가 기준: on TV가 맞으면 정답입니다."
      - type: qna
        question: "T2. 나는 버스로 학교에 가."
        answer: "I go to school by bus.<br />평가 기준: by bus가 맞으면 정답입니다."
      - type: qna
        question: "T3. 연필로 써."
        answer: "Write with a pencil.<br />평가 기준: with a pencil이 맞으면 정답입니다."
      - type: qna
        question: "T4. 영화에 대해 얘기하자."
        answer: "Let's talk about the movie.<br />평가 기준: talk about이 맞으면 정답입니다."
      - type: qna
        question: "T5. 그녀는 지금 전화 중이야."
        answer: "She's on the phone now.<br />평가 기준: on the phone이 맞으면 정답입니다."
      - type: qna
        question: "T6. 나는 혼자서 했어."
        answer: "I did it by myself.<br />평가 기준: by myself가 맞으면 정답입니다."
      - type: qna
        question: "T7. 친구와 함께 갔어."
        answer: "I went with my friend.<br />평가 기준: with my friend가 맞으면 정답입니다."
      - type: qna
        question: "T8. 실수로 깼어."
        answer: "I broke it by mistake.<br />평가 기준: by mistake가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. I go to school by bus. (bus → subway)"
        answer: "I go to school by subway.<br />설명: 교통수단이 바뀌어도 by!"
      - type: qna
        question: "TF2. I write with a pencil. (pencil → pen)"
        answer: "I write with a pen.<br />설명: 도구가 바뀌어도 with!"
      - type: qna
        question: "TF3. 틀린 부분 고치기: I go to school with bus."
        answer: "I go to school by bus.<br />설명: 교통수단에는 by! (with는 도구에)"
      - type: qna
        question: "TF4. 틀린 부분 고치기: I saw it in TV."
        answer: "I saw it on TV.<br />설명: 미디어에는 on!"
      - type: qna
        question: "TF5. 틀린 부분 고치기: Let's talk for the movie."
        answer: "Let's talk about the movie.<br />설명: 주제에 대해는 about!"
      - type: qna
        question: "TF6. I did it by myself. (myself → my sister)"
        answer: "I did it with my sister.<br />설명: 함께/동반에는 with!"

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 학교에 어떻게 가? by를 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I go to school by bus.<br />• I go to school by subway.<br />• I go to school by car.<br />평가 기준: by + 교통수단이 맞으면 정답입니다."
      - type: qna
        question: "A2. 어제 뭘 봤어? on을 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I watched a movie on TV.<br />• I saw a funny video on YouTube.<br />• I found it on the internet.<br />평가 기준: on + 미디어가 맞으면 정답입니다."
      - type: qna
        question: "A3. 요즘 뭐에 대해 생각해? about을 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I think about my future.<br />• I'm worried about the test.<br />• I'm excited about the trip.<br />평가 기준: about + 주제가 맞으면 정답입니다."
      - type: qna
        question: "A4. 주말에 누구와 뭘 했어? with를 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I played games with my friend.<br />• I watched a movie with my family.<br />• I went shopping with my mom.<br />평가 기준: with + 사람이 맞으면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장들의 틀린 부분을 찾아 고치세요.<br />'I saw it in TV. I go by bus with my bag. Cut it by scissors.'"
        answer: "올바른 문장들:<br />• I saw it on TV. (미디어에는 on)<br />• I go by bus. (by bus가 맞음, with my bag은 별개)<br />• Cut it with scissors. (도구에는 with)"
      - type: qna
        question: "C2. by bus와 with scissors에서 왜 다른 전치사를 쓰나요?"
        answer: "• by bus: 교통수단 (탈것으로 이동하는 방법)<br />• with scissors: 도구 (손에 들고 사용하는 것)<br /><br />기억법: 타는 것=by, 드는 것=with!"
      - type: qna
        question: "C3. on TV, on the phone, on the internet의 공통점은?"
        answer: "모두 '미디어/통신 수단'에 on을 씁니다.<br />• on TV: TV 방송으로<br />• on the phone: 전화로 통화 중<br />• on the internet: 인터넷에서<br /><br />매체에 '접속'해 있다는 느낌으로 on!"
      - type: qna
        question: "C4. 다음 정보로 문장을 만들어 보세요: TV에서 봄, 친구와 갔음, 버스로 갔음, 영화에 대해 얘기함"
        answer: "예시 답안:<br />1. I saw the advertisement on TV.<br />2. I went there with my friend.<br />3. We went by bus.<br />4. We talked about the movie.<br /><br />평가 기준: 각 전치사를 올바르게 사용하면 정답입니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요!"
      - type: qna
        question: "SR1. TV에서 = ___ TV"
        answer: "on"
      - type: qna
        question: "SR2. 버스로 = ___ bus"
        answer: "by"
      - type: qna
        question: "SR3. 연필로 = ___ a pencil"
        answer: "with"
      - type: qna
        question: "SR4. ~에 대해 = ___"
        answer: "about"
      - type: qna
        question: "SR5. 혼자서 = ___ myself"
        answer: "by"
      - type: qna
        question: "SR6. 전화 중 = ___ the phone"
        answer: "on"
      - type: qna
        question: "SR7. 빈칸: I watched it ___ YouTube."
        answer: "on"
      - type: qna
        question: "SR8. 빈칸: I went there ___ my friend."
        answer: "with"
      - type: qna
        question: "SR9. 틀린 곳 고치기: I go to school with bus."
        answer: "I go to school by bus."
      - type: qna
        question: "SR10. 번역: 영화에 대해 얘기하자."
        answer: "Let's talk about the movie."

  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요!"
      - type: qna
        question: "SC1. on TV, on the phone처럼 미디어에 on을 쓴다는 것을 기억하나요?"
        answer: "할 수 있다면: 훌륭합니다! 미디어 표현을 잘 이해했어요.<br />어렵다면: TV, 인터넷, 전화 등 미디어는 on!"
      - type: qna
        question: "SC2. by bus와 with scissors의 차이를 알고 있나요?"
        answer: "할 수 있다면: 대단해요! 중요한 차이를 정확히 알고 있어요!<br />어렵다면: 타는 것=by, 드는 것=with!"
      - type: qna
        question: "SC3. talk about, think about처럼 주제에 about을 쓸 수 있나요?"
        answer: "할 수 있다면: 완벽해요! 주제 표현을 잘 할 수 있어요!<br />어렵다면: '~에 대해'는 about!"
      - type: note
        content: "잘했어요! 오늘 on(미디어), at(장소/행사), by(교통/방법), with(도구/동반), about(주제)을 배웠습니다. 각 전치사가 어떤 상황에서 쓰이는지 기억하세요!"
      - type: note
        content: "내일 할 일: '9. 내일 복습용 문제'를 다시 풀어 보세요. 특히 by bus vs with scissors 차이를 기억하세요!"

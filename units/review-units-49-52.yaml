title: "-ing and to Review · Units 49-52 종합 복습"
meta: "대상: 6학년 · 난이도: 통합 · 권장 45-60분 (A4 3-4p)"
scope:
  units: "Units 49-52"
  topics: "-ing 형태, to부정사, 목적어 + to부정사, 목적 표현"
  prerequisite: "-ing and to 파트의 모든 유닛 학습 완료"

sections:
  - title: "1. -ing and to 문법 맵"
    items:
      - type: text
        content: "Units 49-52에서 배운 -ing와 to부정사의 다양한 사용법을 복습해 봅시다! 각 유닛이 어떤 내용을 다루는지 한눈에 확인하세요."
      - type: list
        heading: "이 복습에서 다루는 유닛들"
        list:
          - "Unit 49: -ing 형태 기초 (work/working, go/going, do/doing) - 동사에 -ing를 붙이는 기본 규칙"
          - "Unit 50: to부정사와 -ing 사용 동사 (I want to do / I enjoy doing) - 어떤 동사 뒤에 to가 오고, 어떤 동사 뒤에 -ing가 오는지"
          - "Unit 51: 목적어 + to부정사 (I want you to... / I told you to...) - 누군가에게 ~하라고 말하기"
          - "Unit 52: 목적을 나타내는 to부정사 (I went to the store to...) - 왜 그곳에 갔는지 이유 말하기"
      - type: note
        content: "<span class='highlight'>핵심 구분점:</span> to + 동사원형 vs. 동사 + -ing / want to do vs. enjoy doing / 목적어 + to (want you to) vs. 목적 표현 (go to buy)"

  - title: "2. 핵심 개념 비교"
    items:
      - type: text
        content: "자주 헷갈리는 구조들을 비교해서 정리해 봅시다. 비교하면서 보면 차이점이 더 명확해져요!"
      - type: text
        content: "<span class='highlight'>to + 동사원형 vs. -ing: 어떤 동사 뒤에 뭐가 올까?</span>"
      - type: list
        heading: "to + 동사원형이 오는 동사 (want 그룹)"
        list:
          - "want to: I want to play soccer."
          - "need to: I need to study English."
          - "would like to: I would like to eat pizza."
          - "decide to: She decided to go home."
          - "hope to: He hopes to win the game."
          - "plan to: We plan to visit Busan."
          - "try to: I try to be kind."
      - type: list
        heading: "-ing가 오는 동사 (enjoy 그룹)"
        list:
          - "enjoy + -ing: I enjoy playing games."
          - "finish + -ing: He finished doing homework."
          - "stop + -ing: She stopped talking."
          - "mind + -ing: Do you mind waiting?"
          - "keep + -ing: Keep trying!"
          - "give up + -ing: Don't give up learning!"
      - type: note
        content: "<span class='highlight'>판별 팁:</span> want, need, hope처럼 '앞으로 할 일'을 나타내는 동사 → to / enjoy, finish, stop처럼 '하고 있는 일'이나 '끝난 일'을 나타내는 동사 → -ing"
      - type: text
        content: "<span class='highlight'>want to do vs. want someone to do: 누가 하는 거야?</span>"
      - type: list
        heading: "구분 기준"
        list:
          - "I want to go. = 내가 가고 싶어 (내가 하는 것)"
          - "I want you to go. = 네가 가기를 원해 (네가 하는 것)"
          - "She told to study. (X) → She told me to study. (O) = 그녀가 나에게 공부하라고 했어"
      - type: note
        content: "<span class='highlight'>흔한 실수:</span><br />X I want that you come. → O I want you to come.<br />X She told to go. → O She told me to go."
      - type: text
        content: "<span class='highlight'>to + 동사 (두 가지 쓰임): 뒤따르는 것 vs. 목적</span>"
      - type: list
        heading: "동사 뒤에 오는 to (Unit 50)"
        list:
          - "I want to eat. (먹고 싶어)"
          - "He decided to leave. (떠나기로 결정했어)"
          - "She needs to sleep. (자야 해)"
      - type: list
        heading: "목적을 나타내는 to (Unit 52)"
        list:
          - "I went to the store to buy milk. (우유를 사려고 가게에 갔어)"
          - "She called me to ask a question. (질문하려고 나에게 전화했어)"
          - "He studied hard to pass the test. (시험에 붙으려고 열심히 공부했어)"
      - type: note
        content: "<span class='highlight'>판별 팁:</span> '왜?'라는 질문에 답할 수 있으면 목적의 to!<br />Why did you go to the store? → To buy milk. (O)"
      - type: text
        content: "<span class='highlight'>-ing 만들기: 철자 규칙</span>"
      - type: list
        heading: "Unit 49 철자 규칙 정리"
        list:
          - "대부분: 그냥 -ing 붙이기 (play → playing, eat → eating)"
          - "-e로 끝나면: e 빼고 -ing (make → making, write → writing)"
          - "짧은 단어 + 단모음 + 자음: 자음 두 번 (run → running, sit → sitting, swim → swimming)"
          - "ie로 끝나면: ie를 y로 바꾸고 -ing (lie → lying, die → dying)"

  - title: "3. 통합 진단"
    items:
      - type: note
        content: "각 문제를 풀고, 맞힌 개수를 세어 보세요! 어떤 유닛을 더 복습해야 하는지 알 수 있어요."
      - type: qna
        question: "D1. I enjoy ___ (watch) movies on weekends."
        answer: "watching (Unit 50)<br />설명: enjoy 뒤에는 -ing가 옵니다."
      - type: qna
        question: "D2. She wants ___ (be) a doctor."
        answer: "to be (Unit 50)<br />설명: want 뒤에는 to + 동사원형이 옵니다."
      - type: qna
        question: "D3. play → ___ing"
        answer: "playing (Unit 49)<br />설명: 대부분의 동사는 그냥 -ing를 붙입니다."
      - type: qna
        question: "D4. I told him ___ (wait) for me."
        answer: "to wait (Unit 51)<br />설명: tell + 사람 + to + 동사원형"
      - type: qna
        question: "D5. I went to the library ___ (study)."
        answer: "to study (Unit 52)<br />설명: 목적을 나타낼 때 to + 동사원형"
      - type: qna
        question: "D6. run → ___ing"
        answer: "running (Unit 49)<br />설명: 짧은 단어 + 단모음 + 자음이면 자음을 두 번 씁니다."
      - type: qna
        question: "D7. He finished ___ (eat) dinner."
        answer: "eating (Unit 50)<br />설명: finish 뒤에는 -ing가 옵니다."
      - type: qna
        question: "D8. My mom asked me ___ (clean) my room."
        answer: "to clean (Unit 51)<br />설명: ask + 사람 + to + 동사원형"
      - type: qna
        question: "D9. make → ___ing"
        answer: "making (Unit 49)<br />설명: -e로 끝나는 동사는 e를 빼고 -ing를 붙입니다."
      - type: qna
        question: "D10. She called me ___ (invite) me to her party."
        answer: "to invite (Unit 52)<br />설명: 왜 전화했는지 목적을 나타냅니다."
      - type: qna
        question: "D11. Do you mind ___ (open) the window?"
        answer: "opening (Unit 50)<br />설명: mind 뒤에는 -ing가 옵니다."
      - type: qna
        question: "D12. I want you ___ (come) to my birthday party."
        answer: "to come (Unit 51)<br />설명: want + 사람 + to + 동사원형"
      - type: qna
        question: "D13. swim → ___ing"
        answer: "swimming (Unit 49)<br />설명: 단모음 + 자음으로 끝나면 자음을 두 번 씁니다."
      - type: qna
        question: "D14. He stopped ___ (talk) when the teacher came in."
        answer: "talking (Unit 50)<br />설명: stop + -ing = ~하는 것을 멈추다"
      - type: qna
        question: "D15. She saved money ___ (buy) a new phone."
        answer: "to buy (Unit 52)<br />설명: 왜 돈을 모았는지 목적을 나타냅니다."
      - type: qna
        question: "D16. The teacher told us ___ (be) quiet."
        answer: "to be (Unit 51)<br />설명: tell + 사람 + to + 동사원형"
      - type: note
        content: "<span class='highlight'>채점 안내</span><br />Unit 49 (-ing 형태): D3, D6, D9, D13 → __/4점<br />Unit 50 (to / -ing 동사): D1, D2, D7, D11, D14 → __/5점<br />Unit 51 (목적어 + to): D4, D8, D12, D16 → __/4점<br />Unit 52 (목적의 to): D5, D10, D15 → __/3점<br /><br />3점 이하인 영역은 Section 7에서 집중 복습하세요!"

  - title: "4. 인터리빙 연습"
    items:
      - type: note
        content: "여러 유닛의 문제가 섞여 있어요! 어떤 규칙을 써야 할지 생각하면서 풀어보세요."
      - type: qna
        question: "I1. I hope ___ (see) you again soon."
        answer: "to see (Unit 50)<br />설명: hope 뒤에는 to + 동사원형"
      - type: qna
        question: "I2. write → ___ing"
        answer: "writing (Unit 49)<br />설명: -e로 끝나면 e를 빼고 -ing"
      - type: qna
        question: "I3. My parents want me ___ (study) hard."
        answer: "to study (Unit 51)<br />설명: want + 사람 + to + 동사원형"
      - type: qna
        question: "I4. I went to the park ___ (play) soccer."
        answer: "to play (Unit 52)<br />설명: 왜 공원에 갔는지 목적을 나타냄"
      - type: qna
        question: "I5. He keeps ___ (ask) me questions."
        answer: "asking (Unit 50)<br />설명: keep 뒤에는 -ing"
      - type: qna
        question: "I6. sit → ___ing"
        answer: "sitting (Unit 49)<br />설명: 단모음 + 자음이면 자음 두 번"
      - type: qna
        question: "I7. She turned on the TV ___ (watch) the news."
        answer: "to watch (Unit 52)<br />설명: 왜 TV를 켰는지 목적을 나타냄"
      - type: qna
        question: "I8. I asked her ___ (help) me."
        answer: "to help (Unit 51)<br />설명: ask + 사람 + to + 동사원형"
      - type: qna
        question: "I9. Do you enjoy ___ (cook)?"
        answer: "cooking (Unit 50)<br />설명: enjoy 뒤에는 -ing"
      - type: qna
        question: "I10. lie → ___ing (눕다)"
        answer: "lying (Unit 49)<br />설명: ie로 끝나면 ie를 y로 바꾸고 -ing"
      - type: qna
        question: "I11. The doctor told me ___ (rest) for a week."
        answer: "to rest (Unit 51)<br />설명: tell + 사람 + to + 동사원형"
      - type: qna
        question: "I12. I need ___ (buy) some food."
        answer: "to buy (Unit 50)<br />설명: need 뒤에는 to + 동사원형"
      - type: qna
        question: "I13. She went to the kitchen ___ (get) some water."
        answer: "to get (Unit 52)<br />설명: 왜 부엌에 갔는지 목적을 나타냄"
      - type: qna
        question: "I14. dance → ___ing"
        answer: "dancing (Unit 49)<br />설명: -e로 끝나면 e를 빼고 -ing"
      - type: qna
        question: "I15. He invited me ___ (join) his team."
        answer: "to join (Unit 51)<br />설명: invite + 사람 + to + 동사원형"
      - type: qna
        question: "I16. I gave up ___ (try) to fix it."
        answer: "trying (Unit 50)<br />설명: give up 뒤에는 -ing"
      - type: qna
        question: "I17. She woke up early ___ (catch) the bus."
        answer: "to catch (Unit 52)<br />설명: 왜 일찍 일어났는지 목적을 나타냄"
      - type: qna
        question: "I18. stop → ___ing"
        answer: "stopping (Unit 49)<br />설명: 단모음 + 자음이면 자음 두 번"
      - type: qna
        question: "I19. She decided ___ (learn) Korean."
        answer: "to learn (Unit 50)<br />설명: decide 뒤에는 to + 동사원형"
      - type: qna
        question: "I20. The coach told the players ___ (run) faster."
        answer: "to run (Unit 51)<br />설명: tell + 사람 + to + 동사원형"
      - type: qna
        question: "I21. Would you mind ___ (close) the door?"
        answer: "closing (Unit 50)<br />설명: mind 뒤에는 -ing"
      - type: qna
        question: "I22. I called my friend ___ (ask) about homework."
        answer: "to ask (Unit 52)<br />설명: 왜 전화했는지 목적을 나타냄"
      - type: qna
        question: "I23. get → ___ing"
        answer: "getting (Unit 49)<br />설명: 단모음 + 자음이면 자음 두 번"
      - type: qna
        question: "I24. My teacher encouraged me ___ (try) again."
        answer: "to try (Unit 51)<br />설명: encourage + 사람 + to + 동사원형"
      - type: qna
        question: "I25. Have you finished ___ (read) the book?"
        answer: "reading (Unit 50)<br />설명: finish 뒤에는 -ing"
      - type: qna
        question: "I26. He studied hard ___ (pass) the exam."
        answer: "to pass (Unit 52)<br />설명: 왜 열심히 공부했는지 목적을 나타냄"
      - type: qna
        question: "I27. plan → ___ing"
        answer: "planning (Unit 49)<br />설명: 단모음 + 자음이면 자음 두 번"
      - type: qna
        question: "I28. She wants ___ (travel) around the world."
        answer: "to travel (Unit 50)<br />설명: want 뒤에는 to + 동사원형"
      - type: qna
        question: "I29. My dad reminded me ___ (bring) my umbrella."
        answer: "to bring (Unit 51)<br />설명: remind + 사람 + to + 동사원형"
      - type: qna
        question: "I30. I went to bed early ___ (get) enough sleep."
        answer: "to get (Unit 52)<br />설명: 왜 일찍 잤는지 목적을 나타냄"

  - title: "5. 오류 탐지 & 수정"
    items:
      - type: note
        content: "한국 학생들이 자주 하는 실수들이에요. 틀린 부분을 찾아서 고쳐 보세요!"
      - type: qna
        question: "E1. 틀린 부분을 찾아 고치세요: I want go to the park."
        answer: "X 틀린 부분: want go<br />문제: want 뒤에 to가 없음<br />위반 규칙: Unit 50 - want 뒤에는 to + 동사원형<br />O 수정: I want to go to the park.<br />설명: want, need, hope 등은 뒤에 to가 꼭 필요해요."
      - type: qna
        question: "E2. 틀린 부분을 찾아 고치세요: I enjoy to play soccer."
        answer: "X 틀린 부분: enjoy to play<br />문제: enjoy 뒤에 to를 씀<br />위반 규칙: Unit 50 - enjoy 뒤에는 -ing<br />O 수정: I enjoy playing soccer.<br />설명: enjoy, finish, stop, mind 뒤에는 -ing가 와요."
      - type: qna
        question: "E3. 틀린 부분을 찾아 고치세요: She is runing very fast."
        answer: "X 틀린 부분: runing<br />문제: run의 -ing 형태 철자 오류<br />위반 규칙: Unit 49 - 단모음+자음은 자음 두 번<br />O 수정: She is running very fast.<br />설명: run은 짧은 단어에 단모음(u) + 자음(n)이라서 n을 두 번 써요."
      - type: qna
        question: "E4. 틀린 부분을 찾아 고치세요: I want that you come to my house."
        answer: "X 틀린 부분: want that you come<br />문제: 한국어 '너가 오기를 원해'를 직역함<br />위반 규칙: Unit 51 - want + 사람 + to + 동사원형<br />O 수정: I want you to come to my house.<br />설명: 영어에서는 'want that'이 아니라 'want + 목적어 + to'를 써요."
      - type: qna
        question: "E5. 틀린 부분을 찾아 고치세요: I went to the store for buy some snacks."
        answer: "X 틀린 부분: for buy<br />문제: 목적을 for로 표현하고 동사원형을 씀<br />위반 규칙: Unit 52 - 목적은 to + 동사원형<br />O 수정: I went to the store to buy some snacks.<br />설명: '~하려고'라는 목적은 to + 동사원형으로 표현해요."
      - type: qna
        question: "E6. 틀린 부분을 찾아 고치세요: She finished to do her homework."
        answer: "X 틀린 부분: finished to do<br />문제: finish 뒤에 to를 씀<br />위반 규칙: Unit 50 - finish 뒤에는 -ing<br />O 수정: She finished doing her homework.<br />설명: finish는 이미 하던 일을 끝내는 것이라 -ing가 와요."
      - type: qna
        question: "E7. 틀린 부분을 찾아 고치세요: He is writeing a letter."
        answer: "X 틀린 부분: writeing<br />문제: write의 -ing 형태 철자 오류<br />위반 규칙: Unit 49 - e로 끝나면 e를 빼고 -ing<br />O 수정: He is writing a letter.<br />설명: write처럼 -e로 끝나는 동사는 e를 빼고 -ing를 붙여요."
      - type: qna
        question: "E8. 틀린 부분을 찾아 고치세요: The teacher told to be quiet."
        answer: "X 틀린 부분: told to be<br />문제: tell 다음에 사람이 없음<br />위반 규칙: Unit 51 - tell + 사람 + to + 동사원형<br />O 수정: The teacher told us to be quiet.<br />설명: tell은 '누구에게' 말했는지 사람이 꼭 필요해요."
      - type: qna
        question: "E9. 틀린 부분을 찾아 고치세요: I went to the library for studying."
        answer: "X 틀린 부분: for studying<br />문제: 목적을 for + -ing로 표현함<br />위반 규칙: Unit 52 - 목적은 to + 동사원형<br />O 수정: I went to the library to study.<br />설명: '~하려고'라는 목적은 to + 동사원형을 써요."
      - type: qna
        question: "E10. 틀린 부분을 찾아 고치세요: Do you mind to wait here?"
        answer: "X 틀린 부분: mind to wait<br />문제: mind 뒤에 to를 씀<br />위반 규칙: Unit 50 - mind 뒤에는 -ing<br />O 수정: Do you mind waiting here?<br />설명: 'Do you mind -ing?'는 '~해도 될까요?'라는 공손한 표현이에요."
      - type: qna
        question: "E11. 틀린 부분을 찾아 고치세요: My mom asked me study harder."
        answer: "X 틀린 부분: asked me study<br />문제: ask + 사람 다음에 to가 없음<br />위반 규칙: Unit 51 - ask + 사람 + to + 동사원형<br />O 수정: My mom asked me to study harder.<br />설명: ask, tell, want + 사람 뒤에는 to가 꼭 필요해요."
      - type: qna
        question: "E12. 틀린 부분을 찾아 고치세요: She is siting on the chair."
        answer: "X 틀린 부분: siting<br />문제: sit의 -ing 형태 철자 오류<br />위반 규칙: Unit 49 - 단모음+자음은 자음 두 번<br />O 수정: She is sitting on the chair.<br />설명: sit은 단모음(i) + 자음(t)이라서 t를 두 번 써요."
      - type: qna
        question: "E13. 틀린 부분을 찾아 고치세요: I need buy some milk."
        answer: "X 틀린 부분: need buy<br />문제: need 뒤에 to가 없음<br />위반 규칙: Unit 50 - need 뒤에는 to + 동사원형<br />O 수정: I need to buy some milk.<br />설명: need는 want와 같은 그룹이라 뒤에 to가 필요해요."
      - type: qna
        question: "E14. 틀린 부분을 찾아 고치세요: I told you calling me later."
        answer: "X 틀린 부분: told you calling<br />문제: tell + 사람 뒤에 -ing를 씀<br />위반 규칙: Unit 51 - tell + 사람 + to + 동사원형<br />O 수정: I told you to call me later.<br />설명: tell, ask, want + 사람 뒤에는 항상 to + 동사원형이에요."
      - type: qna
        question: "E15. 틀린 부분을 찾아 고치세요: She is lieing on the bed."
        answer: "X 틀린 부분: lieing<br />문제: lie의 -ing 형태 철자 오류<br />위반 규칙: Unit 49 - ie로 끝나면 ie를 y로 바꾸고 -ing<br />O 수정: She is lying on the bed.<br />설명: lie, die처럼 ie로 끝나는 동사는 ie를 y로 바꿔요."

  - title: "6. 통합 프로젝트"
    items:
      - type: note
        content: "여러 유닛의 문법을 한꺼번에 사용해서 글을 써 보세요! 실제로 영어를 쓸 때는 여러 문법이 섞여서 나와요."
      - type: qna
        question: "P1. 나의 취미와 미래 계획 소개<br />다음 내용을 포함해서 5문장 이상 써 보세요:<br />- 좋아하는 활동 (enjoy + -ing 사용)<br />- 하고 싶은 것 (want to 사용)<br />- 부모님이 하라고 한 것 (tell/ask + me + to 사용)<br />- 왜 그것을 하는지 (목적의 to 사용)"
        answer: "예시 답안:<br />I enjoy playing the piano. I want to become a famous pianist someday. My mom tells me to practice every day. I go to the music academy to take piano lessons. I hope to play in a big concert.<br /><br />평가 기준:<br />- 사용한 유닛: Unit 50 (enjoy -ing, want to, hope to), Unit 51 (tells me to), Unit 52 (to take)<br />- 문법 정확도: 각 구조가 올바르게 사용되었는지 확인<br />- 창의성: 자신만의 내용으로 작성"
      - type: qna
        question: "P2. 친구에게 부탁하는 상황<br />친구에게 여러 가지를 부탁하는 대화를 만들어 보세요. 다음 표현을 사용하세요:<br />- I want you to...<br />- Can you...(to + 목적)...<br />- Would you mind + -ing?"
        answer: "예시 답안:<br />A: Hey, I need your help!<br />B: Sure, what is it?<br />A: I want you to come to my house today.<br />B: Okay, why?<br />A: I need help to move some furniture. Can you bring your brother to help us?<br />B: Would you mind waiting until 5 o'clock? I have to finish my homework first.<br />A: No problem!<br /><br />평가 기준:<br />- 사용한 유닛: Unit 51 (want you to, bring your brother to help), Unit 52 (to move, to help), Unit 50 (mind waiting)<br />- 대화의 자연스러움: 상황에 맞는 표현 사용<br />- 문법 정확도: 각 표현이 올바르게 사용되었는지"
      - type: qna
        question: "P3. 나의 하루 일과 설명<br />오늘 했던 일과 그 이유를 설명하는 글을 써 보세요. 다음을 포함하세요:<br />- 어딘가에 간 이유 (목적의 to)<br />- 끝낸 일 (finish + -ing)<br />- 계속 한 일 (keep + -ing)<br />- 누군가가 하라고 한 일 (told/asked me to)"
        answer: "예시 답안:<br />This morning, I went to school to take a test. After the test, I finished doing my math homework. My teacher told me to study more for the next exam. In the afternoon, I kept practicing English to improve my speaking. My mom asked me to clean my room, so I went home to help her.<br /><br />평가 기준:<br />- 사용한 유닛: Unit 52 (to take, to improve, to help), Unit 50 (finish doing, kept practicing), Unit 51 (told me to, asked me to)<br />- 문법 정확도: 모든 to/-ing 구조가 올바른지<br />- 내용의 일관성: 하루 일과가 논리적으로 연결되는지"
      - type: qna
        question: "P4. 꿈에 대한 인터뷰<br />기자가 되어서 친구의 꿈에 대해 인터뷰하는 대화를 만들어 보세요. 최소 8문장으로, 다양한 to/-ing 표현을 사용하세요."
        answer: "예시 답안:<br />Reporter: What do you want to be in the future?<br />Student: I want to be a veterinarian.<br />Reporter: Why do you enjoy taking care of animals?<br />Student: I just love being with them. They make me happy.<br />Reporter: What do your parents say about your dream?<br />Student: My parents encourage me to study hard. They want me to go to a good university.<br />Reporter: What are you doing to achieve your dream?<br />Student: I'm studying hard to get good grades. I also volunteer at an animal shelter to get experience.<br />Reporter: Keep trying! I hope you achieve your dream!<br /><br />평가 기준:<br />- 사용한 유닛: Unit 50 (want to, enjoy taking, love being, hope), Unit 51 (encourage me to, want me to), Unit 52 (to achieve, to get x2)<br />- 인터뷰 형식: 질문과 답변이 자연스러운지<br />- 다양성: 여러 가지 to/-ing 표현을 골고루 사용했는지"

  - title: "7. 약점 집중 복습"
    items:
      - type: note
        content: "진단 평가(Section 3)에서 약한 영역만 선택해서 푸세요. 이미 잘하는 부분은 건너뛰어도 돼요!"
      - type: text
        content: "<span class='highlight'>Unit 49 복습 (-ing 형태 철자)</span>"
      - type: note
        content: "핵심: -ing를 붙일 때 철자가 바뀌는 경우를 기억하세요!<br />- 대부분: 그냥 -ing (go → going)<br />- e로 끝남: e 빼고 -ing (take → taking)<br />- 단모음+자음: 자음 두 번 (cut → cutting)<br />- ie로 끝남: y로 바꾸고 -ing (tie → tying)"
      - type: qna
        question: "R1-1. begin → ___ing"
        answer: "beginning<br />설명: 단모음(i) + 자음(n)이므로 n을 두 번 씁니다."
      - type: qna
        question: "R1-2. come → ___ing"
        answer: "coming<br />설명: e로 끝나므로 e를 빼고 -ing를 붙입니다."
      - type: qna
        question: "R1-3. die → ___ing"
        answer: "dying<br />설명: ie로 끝나므로 ie를 y로 바꾸고 -ing를 붙입니다."
      - type: qna
        question: "R1-4. open → ___ing"
        answer: "opening<br />설명: 두 음절이고 강세가 첫 번째에 있어서 그냥 -ing를 붙입니다."
      - type: text
        content: "<span class='highlight'>Unit 50 복습 (to vs. -ing 동사)</span>"
      - type: note
        content: "핵심: 동사 뒤에 to가 오는지 -ing가 오는지 구분하세요!<br />- to 그룹: want, need, hope, decide, plan, try<br />- -ing 그룹: enjoy, finish, stop, mind, keep, give up"
      - type: qna
        question: "R2-1. I decided ___ (stay) home today."
        answer: "to stay<br />설명: decide는 to 그룹입니다."
      - type: qna
        question: "R2-2. She stopped ___ (eat) junk food."
        answer: "eating<br />설명: stop은 -ing 그룹입니다. stop eating = 먹는 것을 멈추다"
      - type: qna
        question: "R2-3. I hope ___ (meet) you again."
        answer: "to meet<br />설명: hope는 to 그룹입니다."
      - type: qna
        question: "R2-4. He gave up ___ (smoke)."
        answer: "smoking<br />설명: give up은 -ing 그룹입니다."
      - type: text
        content: "<span class='highlight'>Unit 51 복습 (목적어 + to)</span>"
      - type: note
        content: "핵심: want/tell/ask + 사람 + to + 동사원형<br />- I want to go. (내가 가고 싶어)<br />- I want you to go. (네가 가기를 원해)<br />사람(목적어)이 있으면 그 사람이 행동의 주체예요!"
      - type: qna
        question: "R3-1. My friend asked ___ (I / help) him."
        answer: "me to help<br />설명: ask + 사람(me) + to + 동사원형"
      - type: qna
        question: "R3-2. She wants ___ (he / come) early."
        answer: "him to come<br />설명: want + 사람(him) + to + 동사원형"
      - type: qna
        question: "R3-3. The coach told ___ (we / practice) harder."
        answer: "us to practice<br />설명: tell + 사람(us) + to + 동사원형"
      - type: qna
        question: "R3-4. I would like ___ (you / try) this food."
        answer: "you to try<br />설명: would like + 사람 + to + 동사원형"
      - type: text
        content: "<span class='highlight'>Unit 52 복습 (목적의 to)</span>"
      - type: note
        content: "핵심: '왜?'에 답하는 것이 목적의 to!<br />- Why did you go? → To buy milk.<br />- I went to the store to buy milk. (우유를 사려고 가게에 갔어)"
      - type: qna
        question: "R4-1. 한영 번역: 나는 그를 만나려고 카페에 갔어."
        answer: "I went to the cafe to meet him.<br />설명: '왜 카페에 갔어?' → '그를 만나려고' = 목적의 to"
      - type: qna
        question: "R4-2. 한영 번역: 그녀는 건강해지려고 매일 운동해."
        answer: "She exercises every day to be/stay healthy.<br />설명: '왜 운동해?' → '건강해지려고' = 목적의 to"
      - type: qna
        question: "R4-3. 한영 번역: 그는 좋은 성적을 받으려고 열심히 공부했어."
        answer: "He studied hard to get good grades.<br />설명: '왜 열심히 공부했어?' → '좋은 성적을 받으려고' = 목적의 to"
      - type: qna
        question: "R4-4. 한영 번역: 나는 새 친구를 사귀려고 그 동아리에 가입했어."
        answer: "I joined the club to make new friends.<br />설명: '왜 동아리에 가입했어?' → '새 친구를 사귀려고' = 목적의 to"

  - title: "8. 종합 자기 평가 & 학습 계획"
    items:
      - type: note
        content: "복습을 마치며 스스로를 점검해 봅시다!"
      - type: qna
        question: "SC1. enjoy와 want 뒤에 각각 무엇이 오는지 설명할 수 있나요?"
        answer: "할 수 있다면: 완벽해요! Unit 50의 핵심을 마스터했습니다!<br />어렵다면: Section 2의 'to vs. -ing' 비교 부분과 Section 7의 Unit 50 복습을 다시 보세요."
      - type: qna
        question: "SC2. 'I want to go'와 'I want you to go'의 차이를 친구에게 설명할 수 있나요?"
        answer: "할 수 있다면: 훌륭해요! 목적어 + to 구조를 완벽히 이해했습니다!<br />어렵다면: Section 2의 'want to do vs. want someone to do' 부분을 다시 읽고, Section 7의 Unit 51 복습을 풀어보세요."
      - type: qna
        question: "SC3. running, making, lying을 왜 그렇게 쓰는지 설명할 수 있나요?"
        answer: "할 수 있다면: 철자 규칙을 잘 알고 있어요!<br />어렵다면: Section 2의 '-ing 만들기: 철자 규칙'을 다시 보고, Section 7의 Unit 49 복습을 풀어보세요."
      - type: qna
        question: "SC4. '~하려고'를 영어로 어떻게 표현하나요?"
        answer: "할 수 있다면: 목적의 to를 잘 사용할 수 있어요!<br />어렵다면: Section 2의 '목적을 나타내는 to' 부분과 Section 7의 Unit 52 복습을 확인하세요."
      - type: qna
        question: "SC5. 가장 자주 실수하는 부분은 무엇인가요? (Section 5를 참고하세요)"
        answer: "흔한 실수 패턴:<br />- want go (to 빠뜨림) → Unit 50 복습 필요<br />- enjoy to play (to 잘못 사용) → Unit 50 복습 필요<br />- told to go (사람 빠뜨림) → Unit 51 복습 필요<br />- runing (철자 오류) → Unit 49 복습 필요"
      - type: note
        content: "<span class='highlight'>나의 복습 결과</span><br />진단 평가 점수: __/16<br />가장 자신있는 유닛: ______<br />더 연습이 필요한 유닛: ______"
      - type: note
        content: "<span class='highlight'>다음 주 학습 계획</span><br />- 진단 점수가 낮았던 유닛 집중 복습하기<br />- Section 6의 통합 프로젝트 한 개씩 다시 써보기<br />- 매일 to/-ing 문장 3개씩 만들어보기<br /><br />추천 학습 방법:<br />- to 그룹 동사 5개, -ing 그룹 동사 5개를 카드에 적어 외우기<br />- 일기 쓸 때 목적의 to를 넣어서 '왜 그것을 했는지' 설명하기<br />- 영어 유튜브를 보면서 to/-ing 패턴 찾아보기"
      - type: note
        content: "<span class='highlight'>마무리</span><br />잘했어요! Units 49-52 복습을 모두 마쳤습니다!<br /><br />-ing와 to부정사는 영어에서 정말 자주 쓰이는 중요한 문법이에요. 이제 여러분은:<br />- 동사에 -ing를 붙일 때 철자 규칙을 알고 있어요<br />- 어떤 동사 뒤에 to가 오고, 어떤 동사 뒤에 -ing가 오는지 구별할 수 있어요<br />- 누군가에게 ~하라고 말하는 표현을 쓸 수 있어요<br />- 왜 그것을 했는지 목적을 영어로 표현할 수 있어요<br /><br />다음 단계: Units 53-56 학습 또는 이번 파트 재복습<br /><br />Keep going! 영어 실력이 점점 늘고 있어요!"


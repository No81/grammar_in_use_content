notes: |
  이 복습 자료는 Units 49-52의 -ing와 to부정사 핵심 개념을 통합적으로 복습하도록 설계되었습니다.

  특히 한국 학습자들이 어려워하는 부분들을 집중적으로 다룹니다:
  - to부정사와 -ing 중 어떤 것을 써야 하는지 구별
  - want + 사람 + to 구조 (한국어와 다른 어순)
  - 목적을 나타내는 to부정사 (for + -ing 오류 방지)
  - -ing 철자 변화 규칙

  인터리빙 원칙에 따라 Section 4의 문제들은 완전히 무작위로 섞여 있으며,
  연속으로 같은 유닛의 문제가 나오지 않도록 구성했습니다.

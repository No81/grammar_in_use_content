title: "Unit 16 · Have you . . . ? (현재완료 의문문)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "'Have you + 과거분사...?'는 지금까지의 경험이나 완료된 일을 물어볼 때 사용하는 현재완료 의문문이에요. '~한 적 있니?', '~했니?'라는 뜻으로, 과거부터 지금까지를 연결하는 질문이에요!"
      - type: list
        heading: "형식 (Form)"
        list:
          - "<span class='highlight'>의문문:</span> Have/Has + 주어 + 과거분사(p.p.)? → Have you finished your homework? (숙제 끝냈니?)"
          - "<span class='highlight'>Yes 대답:</span> Yes, I have. / Yes, she has."
          - "<span class='highlight'>No 대답:</span> No, I haven't. / No, he hasn't."
          - "<span class='highlight'>3인칭 단수:</span> Has he/she/it + 과거분사? → Has she eaten lunch? (그녀는 점심 먹었니?)"
          - "<span class='highlight'>의문사 + 현재완료:</span> What have you done? / Where has he gone?"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> 현재완료 의문문은 <span class='highlight'>과거부터 지금까지</span>의 경험이나 결과를 물어봐요. 정확히 언제 했는지보다 '해본 적이 있는지', '이미 했는지'가 중요해요."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 경험을 물을 때: Have you ever been to Japan? (일본에 가본 적 있니?)<br />• 완료 여부를 물을 때: Have you finished the book? (그 책 다 읽었니?)<br />• 최근 상황을 물을 때: Has the mail arrived? (우편물 왔니?)<br />• 변화를 물을 때: Have you grown taller? (키 컸니?)"
      - type: list
        heading: "더 많은 예문 (10개 이상)"
        list:
          - "Have you done your homework? (숙제 했니?) - 학교"
          - "Has she called you back? (그녀가 다시 전화했니?) - 친구"
          - "Have they arrived at the station? (그들이 역에 도착했니?) - 일상"
          - "Has your mom made dinner? (엄마가 저녁 만드셨니?) - 가족"
          - "Have you tried this game? (이 게임 해봤니?) - 게임/오락"
          - "Has he seen the new movie? (그가 새 영화 봤니?) - 영화"
          - "Have you eaten lunch yet? (점심 벌써 먹었니?) - 음식"
          - "Has the teacher given the test results? (선생님이 시험 결과 주셨니?) - 학교"
          - "Have you met my cousin? (내 사촌 만난 적 있니?) - 가족"
          - "Has it stopped raining? (비 그쳤니?) - 날씨"
          - "Have you ever ridden a horse? (말 타본 적 있니?) - 경험"
          - "Has your brother cleaned his room? (네 동생 방 청소했니?) - 가족"
      - type: note
        content: "한국 학습자가 자주 하는 실수:<br />1. 'Did you finished?'처럼 did와 과거분사를 같이 쓰면 안 돼요! 현재완료는 'Have you finished?'<br />2. 3인칭 단수는 'Have'가 아니라 'Has'예요! Has she...? Has he...?<br />3. 대답할 때 'Yes, I have did'가 아니라 'Yes, I have'만 써요!<br />4. 과거분사 형태를 틀리기 쉬워요: go-went-gone, do-did-done, eat-ate-eaten"
      - type: text
        content: "<span class='highlight'>현재완료 의문문 vs. 단순과거 의문문 비교:</span><br />• <span class='highlight'>Have you seen the movie?</span> (그 영화 본 적 있니?) → 경험을 물음, 언제인지 중요하지 않음<br />• <span class='highlight'>Did you see the movie yesterday?</span> (어제 그 영화 봤니?) → 특정 시점(어제)을 물음<br /><br />현재완료 의문문은 '지금까지' 경험/결과를 물을 때, 단순과거 의문문은 '특정 과거 시점'을 물을 때 써요."

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "아래 문장들을 자세히 관찰하고, 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "Have you washed your hands?"
          - "Has she finished her project?"
          - "Have they left for school?"
          - "Has the dog eaten its food?"
          - "Have you ever visited Jeju Island?"
          - "Has he learned to swim?"
          - "Have we met before?"
          - "Has your sister bought the tickets?"
      - type: qna
        question: "Q1. 의문문에서 'Have/Has' 다음에 오는 것은 무엇인가요?"
        answer: "주어가 와요! Have + you/they/we, Has + she/he/it 순서예요. 조동사(Have/Has)가 맨 앞으로 가요!"
      - type: qna
        question: "Q2. 주어 다음에 오는 동사의 형태는 무엇인가요? (원형? -ing? 과거분사?)"
        answer: "과거분사(p.p.)가 와요! washed, finished, left, eaten, visited, learned, met, bought 모두 과거분사예요."
      - type: qna
        question: "Q3. 'Has'를 쓴 문장과 'Have'를 쓴 문장의 주어에서 차이점이 보이나요?"
        answer: "Has는 3인칭 단수(she, he, it, the dog, your sister)에, Have는 I, you, we, they에 써요!"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요! 기억해내려고 노력하는 것이 진짜 공부예요!"
      - type: qna
        question: "R1. 현재완료 의문문의 기본 형태를 써보세요."
        answer: "Have/Has + 주어 + 과거분사(p.p.)...?<br />평가 기준: Have/Has가 앞에 오고, 주어 다음에 과거분사가 오면 정답!"
      - type: qna
        question: "R2. 현재완료 의문문은 어떤 상황에서 쓰나요? 두 가지만 써보세요."
        answer: "예: 경험을 물을 때, 완료 여부를 물을 때, 최근 상황을 물을 때 등<br />평가 기준: 두 가지를 맞게 쓰면 정답!"
      - type: qna
        question: "R3. 'Has'를 쓰는 주어와 'Have'를 쓰는 주어를 각각 예를 들어 써보세요."
        answer: "Has: he, she, it, 단수 명사 (the teacher, my mom)<br />Have: I, you, we, they, 복수 명사<br />평가 기준: 각각 예를 맞게 들면 정답!"
      - type: qna
        question: "R4. 현재완료 의문문과 단순과거 의문문의 차이점을 써보세요."
        answer: "현재완료: 지금까지의 경험/결과 (언제인지 중요X)<br />단순과거: 특정 과거 시점 (yesterday, last week 등)<br />평가 기준: 두 가지의 초점 차이를 구분하면 정답!"
      - type: qna
        question: "R5. 현재완료 의문문 예문을 하나 기억해서 써보세요."
        answer: "예: Have you done your homework?<br />평가 기준: 'Have/Has + 주어 + 과거분사?' 구조가 맞으면 정답!"

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 형태를 넣으세요. Have/Has와 과거분사 형태를 잘 생각해보세요!"
      - type: qna
        question: "Q1. _____ you _____ (see) my keys?"
        answer: "Have, seen<br />설명: you에는 Have! see의 과거분사는 seen이에요."
      - type: qna
        question: "Q2. _____ she _____ (finish) her breakfast?"
        answer: "Has, finished<br />설명: she는 3인칭 단수이므로 Has! finish의 과거분사는 finished."
      - type: qna
        question: "Q3. _____ they _____ (arrive) at the airport?"
        answer: "Have, arrived<br />설명: they에는 Have! arrive의 과거분사는 arrived."
      - type: qna
        question: "Q4. _____ your brother _____ (do) the dishes?"
        answer: "Has, done<br />설명: your brother는 3인칭 단수! do의 과거분사는 done (불규칙)."
      - type: qna
        question: "Q5. _____ we _____ (meet) before?"
        answer: "Have, met<br />설명: we에는 Have! meet의 과거분사는 met (불규칙)."
      - type: qna
        question: "Q6. _____ it _____ (stop) snowing?"
        answer: "Has, stopped<br />설명: it은 3인칭 단수! stop의 과거분사는 stopped (자음 두 번)."
      - type: qna
        question: "Q7. _____ you ever _____ (eat) sushi?"
        answer: "Have, eaten<br />설명: you에는 Have! eat의 과거분사는 eaten (불규칙)."
      - type: qna
        question: "Q8. _____ the teacher _____ (give) the homework?"
        answer: "Has, given<br />설명: the teacher는 3인칭 단수! give의 과거분사는 given (불규칙)."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. 현재완료 의문문 형태를 사용하세요!"
      - type: qna
        question: "T1. 너 숙제 끝냈니?"
        answer: "Have you finished your homework?<br />평가 기준: 'Have you finished'가 맞으면 정답!"
      - type: qna
        question: "T2. 그녀가 그 소식을 들었니?"
        answer: "Has she heard the news?<br />평가 기준: 'Has she heard'가 맞으면 정답! heard는 hear의 과거분사."
      - type: qna
        question: "T3. 그들이 새 집으로 이사했니?"
        answer: "Have they moved to a new house?<br />평가 기준: 'Have they moved'가 맞으면 정답!"
      - type: qna
        question: "T4. 네 아빠가 차를 고쳤니?"
        answer: "Has your dad fixed the car?<br />평가 기준: 'Has your dad fixed'가 맞으면 정답!"
      - type: qna
        question: "T5. 너 이 노래 들어본 적 있니?"
        answer: "Have you ever heard this song?<br />평가 기준: 'Have you ever heard'가 맞으면 정답!"
      - type: qna
        question: "T6. 비가 그쳤니?"
        answer: "Has it stopped raining?<br />평가 기준: 'Has it stopped'가 맞으면 정답!"
      - type: qna
        question: "T7. 그가 너에게 문자 보냈니?"
        answer: "Has he sent you a message? / Has he texted you?<br />평가 기준: 'Has he sent/texted'가 맞으면 정답!"

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요. 형태 변화에 주의하세요!"
      - type: qna
        question: "TF1. You have cleaned your room. (의문문으로)"
        answer: "Have you cleaned your room?<br />설명: Have를 주어 앞으로 보내요!"
      - type: qna
        question: "TF2. She has written the letter. (의문문으로)"
        answer: "Has she written the letter?<br />설명: Has를 주어 앞으로! written은 write의 과거분사."
      - type: qna
        question: "TF3. Have you eaten dinner? (Yes로 대답)"
        answer: "Yes, I have.<br />설명: Have로 물으면 have로 대답! 'Yes, I have eaten'도 가능하지만 보통 짧게 대답해요."
      - type: qna
        question: "TF4. Has he called you? (No로 대답)"
        answer: "No, he hasn't.<br />설명: Has로 물으면 hasn't로 부정 대답!"
      - type: qna
        question: "TF5. Have they finished the game? (주어를 'she'로 바꾸기)"
        answer: "Has she finished the game?<br />설명: she는 3인칭 단수이므로 Have → Has로 바꿔요!"
      - type: qna
        question: "TF6. The bus has arrived. (의문문으로)"
        answer: "Has the bus arrived?<br />설명: the bus는 3인칭 단수이므로 Has를 앞으로!"

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요! 경험이나 완료된 일을 물어보는 문장을 만들어봐요."
      - type: qna
        question: "A1. 친구에게 숙제를 끝냈는지 물어보는 문장을 써보세요."
        answer: "예시: Have you finished your math homework?<br />평가 기준: 'Have you finished/done'으로 시작하고 숙제 관련 내용이면 정답!"
      - type: qna
        question: "A2. 가족에게 저녁을 먹었는지 물어보는 문장을 써보세요."
        answer: "예시: Have you eaten dinner? / Has Mom made dinner?<br />평가 기준: 현재완료 의문문 형태가 맞고 식사 관련이면 정답!"
      - type: qna
        question: "A3. 친구에게 새로 나온 게임을 해봤는지 물어보는 문장을 써보세요."
        answer: "예시: Have you played the new Pokemon game? / Have you tried Minecraft?<br />평가 기준: 'Have you played/tried'가 맞고 게임 관련이면 정답!"
      - type: qna
        question: "A4. 누군가에게 특정 장소에 가본 적 있는지 물어보는 문장을 써보세요."
        answer: "예시: Have you ever been to Lotte World? / Have you visited Busan?<br />평가 기준: 'Have you ever been to/visited'가 맞으면 정답!"
      - type: qna
        question: "A5. 오늘 일어난 일에 대해 물어보는 문장을 자유롭게 써보세요."
        answer: "예시: Has the mail arrived? / Have you seen my phone? / Has the class started?<br />평가 기준: 현재완료 의문문 형태가 맞으면 정답!"

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 종합해서 풀어보세요."
      - type: qna
        question: "C1. 다음 문장에서 틀린 부분을 찾아 고치세요: 'Have she seen the movie?'"
        answer: "Has she seen the movie?<br />설명: she는 3인칭 단수이므로 Have가 아니라 Has를 써야 해요!"
      - type: qna
        question: "C2. 다음 두 질문의 차이를 설명하세요:<br />a) Have you read this book?<br />b) Did you read this book yesterday?"
        answer: "a) Have you read: 지금까지 이 책을 읽어본 적 있는지 경험을 물음<br />b) Did you read: 어제 구체적으로 읽었는지 특정 시점을 물음<br />설명: 현재완료는 경험/결과, 단순과거는 특정 과거 시점!"
      - type: qna
        question: "C3. 다음 대화를 완성하세요:<br />A: _____ you ever _____ (try) Korean BBQ?<br />B: Yes, I _____. It was delicious!"
        answer: "A: Have you ever tried Korean BBQ?<br />B: Yes, I have. It was delicious!<br />설명: 경험을 묻는 'Have you ever + 과거분사?' 패턴!"
      - type: qna
        question: "C4. 다음 상황에 맞는 현재완료 의문문을 2개 만들어보세요: '친구가 새 휴대폰을 샀다고 들었을 때'"
        answer: "예시: Have you bought a new phone? / Has your mom seen it? / Have you downloaded any games?<br />평가 기준: 상황에 맞는 현재완료 의문문을 2개 올바르게 만들면 정답!"

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요! 기억이 사라지기 전에 복습하면 오래 남아요!"
      - type: qna
        question: "SR1. 현재완료 의문문의 기본 형태는?"
        answer: "Have/Has + 주어 + 과거분사?"
      - type: qna
        question: "SR2. _____ you _____ (see) my bag?"
        answer: "Have, seen"
      - type: qna
        question: "SR3. _____ she _____ (eat) lunch?"
        answer: "Has, eaten"
      - type: qna
        question: "SR4. Have they left? (Yes로 대답)"
        answer: "Yes, they have."
      - type: qna
        question: "SR5. Has he called? (No로 대답)"
        answer: "No, he hasn't."
      - type: qna
        question: "SR6. 너 숙제 끝냈니? (영작)"
        answer: "Have you finished your homework?"
      - type: qna
        question: "SR7. She has arrived. (의문문으로)"
        answer: "Has she arrived?"
      - type: qna
        question: "SR8. 'Have'를 쓰는 주어 2개, 'Has'를 쓰는 주어 2개를 쓰세요."
        answer: "Have: I, you, we, they / Has: he, she, it, (단수명사)"
      - type: qna
        question: "SR9. 틀린 부분을 고치세요: 'Have the bus arrived?'"
        answer: "Has the bus arrived? (Have → Has)"
      - type: qna
        question: "SR10. 현재완료 의문문을 자유롭게 한 문장 쓰기"
        answer: "예: Have you ever been to Japan? (내용은 달라도 형식이 맞으면 OK!)"

  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요! 솔직하게 체크하면 더 잘 배울 수 있어요."
      - type: qna
        question: "SC1. 현재완료 의문문의 형태(Have/Has + 주어 + 과거분사)를 정확히 알고 있나요?"
        answer: "할 수 있다면: 완벽해요! 의문문 형태를 잘 이해했어요!<br />어렵다면: Section 1의 형식 부분을 다시 읽고, 예문을 3번씩 써보세요."
      - type: qna
        question: "SC2. Have와 Has를 주어에 따라 올바르게 구분할 수 있나요?"

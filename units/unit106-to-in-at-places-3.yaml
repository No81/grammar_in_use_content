title: "Unit 106 · to, in, at (장소 전치사 3: 방향과 위치)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 <span class='highlight'>이동(가다)</span>과 <span class='highlight'>도착/위치</span>를 말할 때는 다른 전치사를 사용해요. 'go to school'과 'at school'의 차이, 그리고 'go home'처럼 전치사가 없는 특별한 표현도 배워봅시다!"
      - type: list
        heading: "형식 (Form) - 이동 vs 위치 전치사"
        list:
          - "<strong>go to + 장소</strong>: ~에 가다 (이동)"
          - "go to school (학교에 가다)"
          - "go to the hospital (병원에 가다)"
          - "go to the park (공원에 가다)"
          - ""
          - "<strong>be at/in + 장소</strong>: ~에 있다 (위치)"
          - "be at school (학교에 있다)"
          - "be in Seoul (서울에 있다)"
          - "be at the hospital (병원에 있다)"
          - ""
          - "<strong>arrive at + 작은 장소</strong>: ~에 도착하다"
          - "arrive at the station (역에 도착하다)"
          - "arrive at school (학교에 도착하다)"
          - ""
          - "<strong>arrive in + 큰 장소</strong>: ~에 도착하다"
          - "arrive in Seoul (서울에 도착하다)"
          - "arrive in Korea (한국에 도착하다)"
          - ""
          - "<strong>go home / get home</strong>: 전치사 없이!"
          - "go home (집에 가다) ← to 없음!"
          - "get home (집에 도착하다)"
          - "come home (집에 오다)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• to: '~쪽으로' 이동하는 방향<br />• at: 특정 장소에 '위치'해 있음<br />• in: 공간/지역 '안에' 위치해 있음<br />• home: 특별히 전치사 없이 사용!"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 가는 중: I'm going to school. (학교 가는 중이야.)<br />• 도착해 있음: I'm at school. (학교에 있어.)<br />• 도착 완료: I arrived at school. (학교에 도착했어.)<br />• 집에 갈 때: I'm going home. (집에 가는 중이야.) ← to 없음!"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "이동: I go to school every day. (매일 학교에 가.)"
          - "이동: She went to the library. (그녀는 도서관에 갔어.)"
          - "이동: We're going to the movie theater. (영화관에 가는 중이야.)"
          - "위치: I'm at the bus stop. (버스 정류장에 있어.)"
          - "위치: She is in her room. (그녀는 방에 있어.)"
          - "위치: We're at the restaurant. (식당에 있어.)"
          - "도착: I arrived at school at 8:30. (8시 30분에 학교에 도착했어.)"
          - "도착: We arrived in Japan yesterday. (어제 일본에 도착했어.)"
          - "집: I go home after school. (방과 후에 집에 가.)"
          - "집: I got home at 5 o'clock. (5시에 집에 도착했어.)"
          - "집: Come home early today! (오늘 일찍 집에 와!)"
          - "집: I'm staying home today. (오늘 집에 있어.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. go to home (X) → go home (O):<br />   home 앞에는 to를 쓰지 않아요!<br /><br />2. arrive to (X) → arrive at/in (O):<br />   arrive는 to가 아니라 at(작은 장소) 또는 in(큰 장소)!<br /><br />3. go to there (X) → go there (O):<br />   here, there, home은 전치사 없이!<br /><br />4. 위치에 to 사용:<br />   I'm to school (X) → I'm at school (O)"
      - type: text
        content: "<span class='highlight'>arrive at vs arrive in:</span><br /><br /><strong>arrive at + 작은 장소/건물</strong><br />• arrive at the station (역에)<br />• arrive at school (학교에)<br />• arrive at the airport (공항에)<br />• arrive at the hotel (호텔에)<br /><br /><strong>arrive in + 큰 장소/도시/나라</strong><br />• arrive in Seoul (서울에)<br />• arrive in Korea (한국에)<br />• arrive in Tokyo (도쿄에)<br /><br />건물/시설 = at, 도시/나라 = in"
      - type: text
        content: "<span class='highlight'>전치사 없이 쓰는 특별한 단어들:</span><br /><br />다음 단어들 앞에는 to를 쓰지 않아요!<br /><br />• <strong>home</strong>: go home, come home, get home<br />• <strong>here</strong>: come here, stay here<br />• <strong>there</strong>: go there, stay there<br />• <strong>somewhere</strong>: go somewhere<br />• <strong>anywhere</strong>: go anywhere<br />• <strong>nowhere</strong>: go nowhere<br /><br />이 단어들은 이미 '장소' 의미를 포함하고 있어서 to가 필요 없어요!"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "A. I go to school every day."
          - "B. I'm at school now."
          - "C. I go home after school."
          - "D. I'm at home now."
          - "E. We arrived at the station."
          - "F. We arrived in Paris."
          - "G. She went to the library."
          - "H. She is in the library."
      - type: qna
        question: "Q1. 문장 A/G(go to)와 B/H(be at/in)의 차이점은?"
        answer: "• go to: 이동 중 (가는 행동)<br />• be at/in: 위치해 있음 (있는 상태)<br />to는 '가다'와 함께, at/in은 '있다'와 함께!"
      - type: qna
        question: "Q2. 문장 A(go to school)와 C(go home)의 차이점은?"
        answer: "• go to school: to 있음 (일반 장소)<br />• go home: to 없음 (home은 특별!)<br />home 앞에는 to를 쓰지 않아요!"
      - type: qna
        question: "Q3. 문장 E(arrive at)와 F(arrive in)의 차이점은?"
        answer: "• arrive at the station: 작은 장소(건물)에는 at<br />• arrive in Paris: 큰 장소(도시)에는 in<br />arrive는 장소 크기에 따라 at/in!"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. '학교에 가다'는 영어로?"
        answer: "go to school<br />평가 기준: go to + 장소 형태가 맞으면 정답입니다."
      - type: qna
        question: "R2. '집에 가다'는 영어로?"
        answer: "go home (to 없이!)<br />평가 기준: to 없이 go home이라고 답하면 정답입니다."
      - type: qna
        question: "R3. arrive 뒤에 작은 장소는 ___, 큰 장소는 ___"
        answer: "at / in<br />arrive at the station, arrive in Seoul<br />평가 기준: at, in 순서로 답하면 정답입니다."
      - type: qna
        question: "R4. home, here, there 앞에는 왜 to가 없나요?"
        answer: "이 단어들은 이미 '장소' 의미를 포함하고 있어서요!<br />go home, come here, go there<br />평가 기준: 비슷한 설명을 하면 정답입니다."
      - type: qna
        question: "R5. '학교에 있어'는 영어로?"
        answer: "I'm at school.<br />'있다'는 to가 아니라 at/in!<br />평가 기준: at school이라고 답하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 to, at, in 중 알맞은 것을 넣거나, 필요 없으면 X를 쓰세요."
      - type: qna
        question: "Q1. I go ___ school every day."
        answer: "to<br />설명: go + to + 장소"
      - type: qna
        question: "Q2. I go ___ home after school."
        answer: "X (필요 없음)<br />설명: home 앞에는 to를 쓰지 않습니다."
      - type: qna
        question: "Q3. I'm ___ school now."
        answer: "at<br />설명: 학교에 '있다'는 at"
      - type: qna
        question: "Q4. We arrived ___ the airport."
        answer: "at<br />설명: 공항(작은 장소)에 도착 = at"
      - type: qna
        question: "Q5. We arrived ___ Tokyo yesterday."
        answer: "in<br />설명: 도쿄(도시)에 도착 = in"
      - type: qna
        question: "Q6. She went ___ there."
        answer: "X (필요 없음)<br />설명: there 앞에는 to를 쓰지 않습니다."
      - type: qna
        question: "Q7. Come ___ here!"
        answer: "X (필요 없음)<br />설명: here 앞에는 to를 쓰지 않습니다."
      - type: qna
        question: "Q8. I'm going ___ the library."
        answer: "to<br />설명: go + to + 장소"

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 나는 매일 학교에 가."
        answer: "I go to school every day.<br />평가 기준: go to school이 맞으면 정답입니다."
      - type: qna
        question: "T2. 나는 방과 후에 집에 가."
        answer: "I go home after school.<br />평가 기준: go home (to 없이)이 맞으면 정답입니다."
      - type: qna
        question: "T3. 나는 지금 학교에 있어."
        answer: "I'm at school now.<br />평가 기준: at school이 맞으면 정답입니다."
      - type: qna
        question: "T4. 우리는 8시에 역에 도착했어."
        answer: "We arrived at the station at 8 o'clock.<br />평가 기준: arrived at이 맞으면 정답입니다."
      - type: qna
        question: "T5. 그들은 어제 한국에 도착했어."
        answer: "They arrived in Korea yesterday.<br />평가 기준: arrived in (나라)이 맞으면 정답입니다."
      - type: qna
        question: "T6. 여기 와!"
        answer: "Come here!<br />평가 기준: to 없이 come here가 맞으면 정답입니다."
      - type: qna
        question: "T7. 그녀는 도서관에 갔어."
        answer: "She went to the library.<br />평가 기준: went to가 맞으면 정답입니다."
      - type: qna
        question: "T8. 몇 시에 집에 도착했어?"
        answer: "What time did you get home?<br />평가 기준: get home (to 없이)이 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. I go to school. (위치로 바꾸기)"
        answer: "I'm at school.<br />설명: '가다(go to)'를 '있다(be at)'로 바꿉니다."
      - type: qna
        question: "TF2. I'm at home. (이동으로 바꾸기)"
        answer: "I'm going home. / I go home.<br />설명: '있다'를 '가다'로 바꿉니다. home은 to 없이!"
      - type: qna
        question: "TF3. 틀린 부분 고치기: I go to home."
        answer: "I go home.<br />설명: home 앞에는 to를 쓰지 않습니다."
      - type: qna
        question: "TF4. 틀린 부분 고치기: We arrived to the airport."
        answer: "We arrived at the airport.<br />설명: arrive는 to가 아니라 at/in!"
      - type: qna
        question: "TF5. 틀린 부분 고치기: Come to here!"
        answer: "Come here!<br />설명: here 앞에는 to를 쓰지 않습니다."
      - type: qna
        question: "TF6. We arrived at the hotel. (hotel → Seoul)"
        answer: "We arrived in Seoul.<br />설명: 도시(큰 장소)에는 at이 아니라 in!"

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 오늘 어디에 갔어? go to를 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I went to school today.<br />• I went to the convenience store.<br />평가 기준: went to + 장소가 맞으면 정답입니다."
      - type: qna
        question: "A2. 몇 시에 집에 돌아왔어? get home을 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I got home at 5 o'clock.<br />• I got home at 6:30.<br />평가 기준: got home (to 없이)이 맞으면 정답입니다."
      - type: qna
        question: "A3. 지금 어디에 있어? at/in을 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I'm at home.<br />• I'm in my room.<br />• I'm at the library.<br />평가 기준: at/in + 장소가 맞으면 정답입니다."
      - type: qna
        question: "A4. 학교에 몇 시에 도착해? arrive at을 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I arrive at school at 8:30.<br />• I usually arrive at school at 8:20.<br />평가 기준: arrive at + 장소가 맞으면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장들의 틀린 부분을 찾아 고치세요.<br />'I go to home. She arrived to school. Come to here!'"
        answer: "올바른 문장들:<br />• I go home. (home은 to 없이)<br />• She arrived at school. (arrive at/in)<br />• Come here! (here는 to 없이)"
      - type: qna
        question: "C2. go to school, be at school, arrive at school의 차이점을 설명해 보세요."
        answer: "• go to school: 학교에 '가는' 행동 (이동 중)<br />• be at school: 학교에 '있는' 상태 (위치)<br />• arrive at school: 학교에 '도착하는' 순간<br /><br />to=방향, at=위치, arrive at=도착"
      - type: qna
        question: "C3. 왜 go to school인데 go home일까요?"
        answer: "home은 특별한 단어예요!<br />home, here, there 같은 단어들은 이미 '장소' 의미를 포함하고 있어서 to가 필요 없어요.<br /><br />• go to school (O) - school은 일반 명사<br />• go home (O) - home은 장소 부사<br />• go to home (X)"
      - type: qna
        question: "C4. 다음 상황을 영어로 써 보세요: 아침에 학교 가고, 학교에 8시 30분에 도착하고, 학교에 있다가, 오후에 집에 가요."
        answer: "예시 답안:<br />1. I go to school in the morning.<br />2. I arrive at school at 8:30.<br />3. I'm at school during the day.<br />4. I go home in the afternoon.<br /><br />평가 기준: 각 상황에 맞는 전치사를 사용하면 정답입니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요!"
      - type: qna
        question: "SR1. ~에 가다 = go ___ + 장소"
        answer: "to"
      - type: qna
        question: "SR2. 집에 가다 = go ___ (전치사?)"
        answer: "home (to 없이!)"
      - type: qna
        question: "SR3. ~에 있다 = be ___"
        answer: "at/in (장소에 따라)"
      - type: qna
        question: "SR4. ~에 도착하다 (작은 장소) = arrive ___"
        answer: "at"
      - type: qna
        question: "SR5. ~에 도착하다 (도시) = arrive ___"
        answer: "in"
      - type: qna
        question: "SR6. 여기 와! = Come ___!"
        answer: "here (to 없이!)"
      - type: qna
        question: "SR7. 틀린 곳 고치기: I go to home."
        answer: "I go home."
      - type: qna
        question: "SR8. 틀린 곳 고치기: We arrived to Seoul."
        answer: "We arrived in Seoul."
      - type: qna
        question: "SR9. 번역: 나는 학교에 8시에 도착해."
        answer: "I arrive at school at 8 o'clock."
      - type: qna
        question: "SR10. to 없이 쓰는 단어 3개는?"
        answer: "home, here, there"

  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요!"
      - type: qna
        question: "SC1. go to와 be at/in의 차이를 알고 있나요?"
        answer: "할 수 있다면: 훌륭합니다! 이동과 위치를 구분할 수 있어요.<br />어렵다면: go to=가다(방향), be at/in=있다(위치)"
      - type: qna
        question: "SC2. go home, come here처럼 to 없이 쓴다는 것을 기억하나요?"
        answer: "할 수 있다면: 대단해요! 이 중요한 예외를 알고 있어요!<br />어렵다면: home, here, there는 to 없이!"
      - type: qna
        question: "SC3. arrive at과 arrive in의 차이를 알고 있나요?"
        answer: "할 수 있다면: 완벽해요! 도착 표현을 정확하게 할 수 있어요!<br />어렵다면: 작은 장소=at, 큰 장소(도시)=in"
      - type: note
        content: "잘했어요! 오늘 이동(to)과 위치(at/in)의 차이, 그리고 home, here, there 앞에는 to가 없다는 것을 배웠습니다. arrive at/in도 기억하세요!"
      - type: note
        content: "내일 할 일: '9. 내일 복습용 문제'를 다시 풀어 보세요. 특히 go home (to 없이)를 기억하세요!"

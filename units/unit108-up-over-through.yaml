title: "Unit 108 · up, over, through, etc. (이동 전치사)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "이동 전치사(Movement Prepositions)는 <span class='highlight'>움직이는 방향이나 경로</span>를 나타내요! 누군가 어디로 움직이는지, 어떻게 지나가는지를 설명할 때 사용합니다. 오늘은 10가지 중요한 이동 전치사를 배워볼 거예요."
      - type: list
        heading: "형식 (Form) - 10가지 이동 전치사"
        list:
          - "<strong>up / down</strong> (위로 / 아래로): 수직 이동"
          - "go up the stairs (계단을 올라가다)"
          - "walk down the street (길을 따라 내려가다)"
          - "<strong>over / under</strong> (위를 넘어서 / 아래로): 장애물 넘기/통과"
          - "jump over the fence (울타리를 뛰어넘다)"
          - "swim under the bridge (다리 아래로 헤엄치다)"
          - "<strong>through</strong> (통과하여): 내부를 지나서"
          - "walk through the park (공원을 통과해서 걷다)"
          - "<strong>into / out of</strong> (안으로 / 밖으로): 공간 진입/탈출"
          - "get into the car (차에 타다)"
          - "come out of the room (방에서 나오다)"
          - "<strong>across</strong> (가로질러): 한쪽에서 반대쪽으로"
          - "walk across the street (길을 건너다)"
          - "<strong>along</strong> (따라서): 길이 방향으로"
          - "walk along the river (강을 따라 걷다)"
          - "<strong>past</strong> (지나쳐서): 옆을 지나감"
          - "go past the school (학교를 지나가다)"
          - "<strong>around</strong> (주위를 돌아서): 원형 경로"
          - "walk around the lake (호수 주위를 걷다)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />이동 전치사는 '어디서 어디로' 움직이는지를 그림처럼 보여줍니다:<br />• up/down: 위아래 방향 (계단, 언덕, 길)<br />• over/under: 장애물 위로 넘거나 아래로 지나감<br />• through: 터널처럼 '안을 통과'해서 나옴<br />• into/out of: 공간 안으로 들어가거나 밖으로 나옴<br />• across: 평면을 가로질러 반대편으로<br />• along: 길처럼 긴 것을 따라 이동<br />• past: 옆을 스쳐 지나감 (멈추지 않음)<br />• around: 원형으로 돌아서 이동"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 길 안내할 때: Walk down the street and turn left. (길을 따라 내려가서 왼쪽으로 도세요.)<br />• 운동이나 활동 설명할 때: I run around the park every morning. (매일 아침 공원 주변을 뛰어요.)<br />• 탈것 타고 내릴 때: Get into the bus! (버스에 타세요!)<br />• 이야기할 때: The cat jumped over the fence. (고양이가 울타리를 넘었어.)<br />• 여행 경험 말할 때: We walked through the forest. (우리는 숲을 통과해서 걸었어.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: I walk up the stairs to my classroom. (나는 계단을 올라가 교실에 가.)"
          - "학교: We ran across the playground. (우리는 운동장을 가로질러 뛰었어.)"
          - "친구: My friend jumped over the puddle. (내 친구는 웅덩이를 뛰어넘었어.)"
          - "친구: We walked along the street together. (우리는 함께 길을 따라 걸었어.)"
          - "가족: Mom drove through the tunnel. (엄마가 터널을 통과해서 운전했어.)"
          - "가족: Dad walked past the bakery. (아빠가 빵집을 지나갔어.)"
          - "음식: The waiter walked around the tables. (웨이터가 테이블 주위를 돌았어.)"
          - "게임: The character swam under the bridge. (캐릭터가 다리 아래로 헤엄쳤어.)"
          - "일상: I got into the elevator. (나는 엘리베이터에 탔어.)"
          - "일상: The dog came out of the house. (개가 집에서 나왔어.)"
          - "일상: We walked down the hill slowly. (우리는 천천히 언덕을 내려갔어.)"
          - "일상: The ball rolled across the floor. (공이 바닥을 가로질러 굴렀어.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. through vs across 혼동: through는 '안을 통과' (터널, 숲), across는 '표면을 가로질러' (길, 광장)<br />2. into vs in 혼동: into는 '안으로 들어가는 동작', in은 '안에 있는 상태'<br />3. go to vs go into 혼동: I went to the room (X 방향만) → I went into the room (O 들어감)<br />4. past를 passed로 쓰기: go past (전치사 O) ≠ passed (동사의 과거형)"
      - type: text
        content: "<span class='highlight'>비슷한 전치사 비교</span><br /><br /><strong>through vs across</strong><br />• through: 3차원 공간 안을 통과 (터널, 숲, 문)<br />  - walk through the forest (숲 안을 지나서)<br />• across: 2차원 표면을 가로질러<br />  - walk across the street (길 표면을 건너서)<br /><br /><strong>over vs across</strong><br />• over: 장애물 위를 넘어서<br />  - jump over the wall (벽을 뛰어넘어)<br />• across: 평면을 가로질러<br />  - swim across the river (강을 가로질러 수영)<br /><br /><strong>into vs in</strong><br />• into: 밖→안으로 이동 (동작)<br />  - He walked into the room. (방 안으로 걸어 들어갔다)<br />• in: 안에 위치 (상태)<br />  - He is in the room. (그는 방 안에 있다)"
      - type: text
        content: "<span class='highlight'>전치사 그림으로 이해하기</span><br /><br />• up ↑ / down ↓: 화살표 위/아래 방향<br />• over ⌒: 무지개처럼 위로 넘어감<br />• under ⌣: 아래로 지나감<br />• through →⃝→: 원 안을 통과해서 나옴<br />• into →⃝: 원 안으로 들어감<br />• out of ⃝→: 원에서 밖으로 나옴<br />• across →—→: 직선으로 가로지름<br />• along ─→: 길을 따라 이동<br />• past →|: 점을 지나쳐 감<br />• around ⟳: 원을 그리며 돌아감"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 이동 전치사의 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "A. The cat jumped over the fence."
          - "B. We walked through the park."
          - "C. She got into the car."
          - "D. He came out of the building."
          - "E. They ran across the field."
          - "F. I walked along the beach."
          - "G. The bus went past our house."
          - "H. We jogged around the track."
      - type: qna
        question: "Q1. 위 문장들에서 공통적으로 '동사 + 전치사 + 명사' 순서가 보이나요? 각 전치사 뒤에 어떤 종류의 명사가 오나요?"
        answer: "네! 모든 문장이 '동사 + 이동 전치사 + 장소/물체' 순서입니다.<br />• over the fence (울타리 - 넘어야 할 것)<br />• through the park (공원 - 통과할 공간)<br />• into the car (차 - 들어갈 공간)<br />전치사 뒤에는 항상 이동의 목표나 경로가 되는 장소/물체가 옵니다."
      - type: qna
        question: "Q2. 문장 C(into)와 D(out of)는 어떤 관계인가요?"
        answer: "반대 개념입니다!<br />• into: 밖 → 안으로 들어감 (got into the car)<br />• out of: 안 → 밖으로 나옴 (came out of the building)<br />into와 out of는 서로 반대 방향의 이동을 나타냅니다."
      - type: qna
        question: "Q3. through와 across가 각각 어떤 상황에서 쓰였나요? 차이점을 찾아보세요."
        answer: "• through the park: 공원 '안을' 지나서 (3차원 공간 통과)<br />• across the field: 들판 '표면을' 가로질러 (2차원 평면 횡단)<br />through는 공간 내부를 통과하고, across는 표면을 가로지릅니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 오늘 배운 10가지 이동 전치사를 기억나는 대로 적어 보세요."
        answer: "up, down, over, under, through, into, out of, across, along, past, around<br />평가 기준: 10개 중 7개 이상 맞으면 잘한 것입니다!"
      - type: qna
        question: "R2. '안으로 들어가는 동작'을 나타내는 전치사는 무엇인가요?"
        answer: "into<br />예: get into the car, walk into the room<br />평가 기준: into라고 답하면 정답입니다."
      - type: qna
        question: "R3. through와 across의 차이점을 설명해 보세요."
        answer: "• through: 3차원 공간 안을 통과 (터널, 숲, 문)<br />• across: 2차원 표면을 가로질러 (길, 광장, 강)<br />평가 기준: '안을 통과' vs '가로질러'를 구분하면 정답입니다."
      - type: qna
        question: "R4. 'in'과 'into'의 차이점은?"
        answer: "• in: 안에 있는 상태 (He is in the room.)<br />• into: 안으로 들어가는 동작 (He walked into the room.)<br />평가 기준: '상태' vs '동작'을 구분하면 정답입니다."
      - type: qna
        question: "R5. 예문 하나를 기억나는 대로 영어로 써 보세요."
        answer: "예시 답안:<br />• The cat jumped over the fence.<br />• We walked through the park.<br />• I got into the car.<br />평가 기준: 이동 전치사를 올바르게 사용한 문장이면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 이동 전치사를 넣으세요. (up, down, over, under, through, into, out of, across, along, past, around)"
      - type: qna
        question: "Q1. I walked ___ the stairs to the second floor."
        answer: "up<br />설명: 2층으로 올라가는 것이므로 up (위로)이 맞습니다."
      - type: qna
        question: "Q2. The frog jumped ___ the rock."
        answer: "over<br />설명: 바위를 뛰어넘는 동작이므로 over입니다."
      - type: qna
        question: "Q3. We drove ___ the tunnel."
        answer: "through<br />설명: 터널 안을 통과해서 가므로 through입니다."
      - type: qna
        question: "Q4. She got ___ the taxi and went home."
        answer: "into<br />설명: 택시 안으로 타는 동작이므로 into입니다."
      - type: qna
        question: "Q5. The kids ran ___ the playground."
        answer: "across<br />설명: 운동장 표면을 가로질러 뛰는 것이므로 across입니다."
      - type: qna
        question: "Q6. We walked ___ the river and enjoyed the view."
        answer: "along<br />설명: 강을 따라 걷는 것이므로 along입니다."
      - type: qna
        question: "Q7. The bird flew ___ the bridge."
        answer: "under<br />설명: 다리 아래로 날아가는 것이므로 under입니다. (over도 가능 - 위로 날아가면)"
      - type: qna
        question: "Q8. He walked ___ the museum without stopping."
        answer: "past<br />설명: 박물관 앞을 그냥 지나쳐 간 것이므로 past입니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 나는 계단을 내려갔어."
        answer: "I walked down the stairs.<br />또는: I went down the stairs.<br />평가 기준: 'down the stairs'가 맞으면 정답입니다."
      - type: qna
        question: "T2. 고양이가 울타리를 뛰어넘었어."
        answer: "The cat jumped over the fence.<br />평가 기준: 'jumped over'가 맞으면 정답입니다."
      - type: qna
        question: "T3. 우리는 숲을 통과해서 걸었어."
        answer: "We walked through the forest.<br />평가 기준: 'through the forest'가 맞으면 정답입니다."
      - type: qna
        question: "T4. 그녀는 차에서 내렸어."
        answer: "She got out of the car.<br />평가 기준: 'out of the car'가 맞으면 정답입니다."
      - type: qna
        question: "T5. 아이들이 길을 건넜어."
        answer: "The children walked across the street.<br />또는: The kids crossed the street.<br />평가 기준: 'across the street' 또는 'crossed'가 맞으면 정답입니다."
      - type: qna
        question: "T6. 우리는 호수 주위를 걸었어."
        answer: "We walked around the lake.<br />평가 기준: 'around the lake'가 맞으면 정답입니다."
      - type: qna
        question: "T7. 그는 학교를 지나갔어."
        answer: "He went past the school.<br />또는: He walked past the school.<br />평가 기준: 'past the school'이 맞으면 정답입니다."
      - type: qna
        question: "T8. 나는 방 안으로 들어갔어."
        answer: "I walked into the room.<br />또는: I went into the room.<br />평가 기준: 'into the room'이 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "문장을 반대 의미로 바꾸거나, 틀린 부분을 고쳐 보세요."
      - type: qna
        question: "TF1. 반대로 바꾸기: I walked up the hill."
        answer: "I walked down the hill.<br />설명: up(위로)의 반대는 down(아래로)입니다."
      - type: qna
        question: "TF2. 반대로 바꾸기: She got into the car."
        answer: "She got out of the car.<br />설명: into(안으로)의 반대는 out of(밖으로)입니다."
      - type: qna
        question: "TF3. 반대로 바꾸기: The ball rolled under the table."
        answer: "The ball rolled over the table.<br />설명: under(아래로)의 반대는 over(위로)입니다."
      - type: qna
        question: "TF4. 틀린 곳 고치기: I walked in the room."
        answer: "I walked into the room.<br />설명: '안으로 들어가는 동작'은 into를 씁니다. in은 '안에 있는 상태'예요."
      - type: qna
        question: "TF5. 틀린 곳 고치기: We swam through the river."
        answer: "We swam across the river.<br />설명: 강은 표면을 가로지르므로 across가 맞습니다. through는 터널처럼 '안을' 통과할 때 씁니다."
      - type: qna
        question: "TF6. 틀린 곳 고치기: He went passed the store."
        answer: "He went past the store.<br />설명: 'past'는 전치사입니다. 'passed'는 동사 pass의 과거형이에요."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 경험을 이동 전치사를 사용해서 영어로 표현해 보세요!"
      - type: qna
        question: "A1. 오늘 집에서 학교까지 오면서 어디를 지나왔나요? 이동 전치사를 사용해서 2문장 이상 써 보세요."
        answer: "예시:<br />• I walked down the street to the bus stop.<br />• I got into the bus.<br />• The bus went past the park.<br />• I walked through the school gate.<br />평가 기준: 이동 전치사를 2개 이상 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A2. 좋아하는 게임이나 영화에서 캐릭터가 어떻게 움직이는지 설명해 보세요."
        answer: "예시:<br />• Mario jumps over the enemies.<br />• Link walks through the forest.<br />• The hero swims under the bridge.<br />• Spider-Man swings around the buildings.<br />평가 기준: 이동 전치사를 사용해 캐릭터의 움직임을 설명하면 정답입니다."
      - type: qna
        question: "A3. 집에서 학교까지 길을 외국인 친구에게 영어로 설명해 보세요."
        answer: "예시:<br />• Walk down this street.<br />• Go past the convenience store.<br />• Walk across the crosswalk.<br />• Go through the park.<br />• The school is on your left.<br />평가 기준: 길 안내에 적절한 이동 전치사를 사용하면 정답입니다."
      - type: qna
        question: "A4. 주말에 가족과 함께 어디를 갔는지 이동 전치사를 사용해 써 보세요."
        answer: "예시:<br />• We got into the car and drove to the mountain.<br />• We walked up the mountain trail.<br />• We walked along the river.<br />• We came out of the forest and saw a beautiful view.<br />평가 기준: 가족 활동을 이동 전치사로 설명하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장에서 틀린 전치사를 모두 찾아 고치세요.<br />'I walked in the room, went through the bridge, and ran passed the store.'"
        answer: "올바른 문장:<br />I walked <strong>into</strong> the room, went <strong>across/over</strong> the bridge, and ran <strong>past</strong> the store.<br />설명:<br />• in → into (동작이므로)<br />• through → across/over (다리는 통과가 아니라 건너거나 넘는 것)<br />• passed → past (전치사 past가 맞음)"
      - type: qna
        question: "C2. through, across, over 중 알맞은 것을 골라 문장을 완성하세요.<br />a) We walked ___ the tunnel.<br />b) She jumped ___ the stream.<br />c) They ran ___ the field."
        answer: "a) through (터널 안을 통과)<br />b) over (개울을 뛰어넘음)<br />c) across (들판을 가로질러)<br />설명: through는 3D 공간 통과, over는 장애물 넘기, across는 평면 가로지르기"
      - type: qna
        question: "C3. 주어진 단어들을 올바른 순서로 배열하세요.<br />a) the / walked / park / through / I<br />b) stairs / ran / the / up / she<br />c) building / of / he / the / came / out"
        answer: "a) I walked through the park.<br />b) She ran up the stairs.<br />c) He came out of the building.<br />설명: 동사 + 전치사 + 명사(장소) 순서입니다."
      - type: qna
        question: "C4. 다음 상황을 영어로 3문장 이상 쓰세요.<br />상황: 친구와 함께 공원에 갔다가 집으로 돌아오는 길"
        answer: "예시:<br />• My friend and I walked along the street to the park.<br />• We ran around the playground.<br />• We walked through the park gate.<br />• We got into my mom's car.<br />• We drove past the school and got home.<br />평가 기준: 3문장 이상, 각각 다른 이동 전치사를 올바르게 사용하면 정답입니다."


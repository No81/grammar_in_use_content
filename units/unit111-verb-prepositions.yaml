title: "Unit 111 · listen to, look at, wait for, etc. (동사 + 전치사)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서는 어떤 동사들이 <span class='highlight'>특정 전치사와 함께</span> 쓰여요. 한국어로는 '듣다', '보다'이지만 영어에서는 'listen to', 'look at'처럼 전치사가 꼭 필요합니다! 오늘은 자주 쓰이는 동사 + 전치사 조합을 배워봅시다."
      - type: list
        heading: "형식 (Form) - 동사 + 전치사 조합"
        list:
          - "<strong>listen to</strong> (듣다): 소리, 음악, 사람의 말을 '집중해서' 들을 때"
          - "listen to music (음악을 듣다)"
          - "listen to the teacher (선생님 말씀을 듣다)"
          - "<strong>look at</strong> (보다): 무언가를 '의도적으로' 볼 때"
          - "look at the picture (그림을 보다)"
          - "look at me (나를 봐)"
          - "<strong>wait for</strong> (~을 기다리다): 누군가/무언가를 기다릴 때"
          - "wait for the bus (버스를 기다리다)"
          - "wait for me (나를 기다려)"
          - "<strong>ask for</strong> (~을 요청하다): 무언가를 부탁하거나 요청할 때"
          - "ask for help (도움을 요청하다)"
          - "ask for the menu (메뉴를 달라고 하다)"
          - "<strong>belong to</strong> (~의 것이다): 소유를 나타낼 때"
          - "belong to me (내 것이다)"
          - "belong to the school (학교 것이다)"
          - "<strong>talk to</strong> (~에게 말하다): 특정 사람에게 말할 때"
          - "talk to my friend (친구에게 말하다)"
          - "<strong>talk about</strong> (~에 대해 말하다): 주제에 대해 이야기할 때"
          - "talk about the movie (영화에 대해 말하다)"
          - "<strong>think about</strong> (~에 대해 생각하다): 주제에 대해 생각할 때"
          - "think about the future (미래에 대해 생각하다)"
          - "<strong>think of</strong> (~을 생각해내다/떠올리다): 아이디어를 떠올릴 때"
          - "think of a good idea (좋은 생각을 떠올리다)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• listen to: 소리에 '집중해서' 듣는 것 (hear는 그냥 들리는 것)<br />• look at: '의도적으로' 시선을 향하는 것 (see는 그냥 보이는 것)<br />• wait for: 어떤 대상이 오기를 '기다리는' 것<br />• ask for: 무언가를 '부탁/요청'하는 것<br />• belong to: 소유관계 (누구 '것'인지)<br />• talk to vs talk about: 대상(사람) vs 주제(내용)<br />• think about vs think of: 깊이 생각 vs 아이디어 떠올림"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 음악 감상: I like to listen to K-pop. (케이팝 듣는 거 좋아해.)<br />• 주의 끌기: Look at this photo! (이 사진 봐!)<br />• 약속: Wait for me at the gate. (문에서 기다려.)<br />• 도움 요청: Can I ask for your help? (도와주실 수 있나요?)<br />• 소유 확인: This pen belongs to Tom. (이 펜은 톰 것이야.)<br />• 대화: I want to talk to you. (너한테 할 말 있어.)<br />• 이야기: Let's talk about our plans. (우리 계획에 대해 얘기하자.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: Listen to the teacher carefully. (선생님 말씀을 주의 깊게 들어.)"
          - "학교: Look at the board, please. (칠판을 보세요.)"
          - "친구: I'm waiting for my friend. (친구를 기다리고 있어.)"
          - "친구: Let's talk about the game. (그 게임에 대해 얘기하자.)"
          - "가족: This toy belongs to my brother. (이 장난감은 내 동생 것이야.)"
          - "가족: I want to talk to my mom. (엄마에게 말하고 싶어.)"
          - "음악: I listen to music every day. (나는 매일 음악을 들어.)"
          - "요청: She asked for more time. (그녀는 더 많은 시간을 요청했어.)"
          - "생각: I'm thinking about my homework. (숙제에 대해 생각 중이야.)"
          - "아이디어: Can you think of a good title? (좋은 제목 생각나?)"
          - "일상: Wait for the green light. (초록불을 기다려.)"
          - "일상: Look at the stars tonight. (오늘 밤 별을 봐.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. 전치사 누락:<br />   listen music (X) → listen to music (O)<br />   look the picture (X) → look at the picture (O)<br />   wait the bus (X) → wait for the bus (O)<br /><br />2. 잘못된 전치사:<br />   listen at (X) → listen to (O)<br />   look to (X) → look at (O)<br />   ask to help (X) → ask for help (O)<br /><br />3. talk to vs talk about 혼동:<br />   talk to the problem (X) → talk about the problem (O)<br />   talk about my friend (친구에게 말하다 X) → talk to my friend (O)<br /><br />4. belong to의 주어 실수:<br />   I belong to this bag (X) → This bag belongs to me (O)"
      - type: text
        content: "<span class='highlight'>비슷한 표현 비교</span><br /><br /><strong>listen to vs hear</strong><br />• listen to: 집중해서 듣다 (의도적)<br />  - I listen to music. (음악을 듣는다)<br />• hear: 소리가 들리다 (자연스럽게)<br />  - I hear a bird. (새 소리가 들린다)<br /><br /><strong>look at vs see vs watch</strong><br />• look at: 시선을 향하다 (의도적, 순간)<br />  - Look at the sky! (하늘을 봐!)<br />• see: 눈에 보이다 (자연스럽게)<br />  - I see a cat. (고양이가 보여.)<br />• watch: 움직이는 것을 보다 (집중해서)<br />  - I watch TV. (TV를 본다.)<br /><br /><strong>talk to vs talk about</strong><br />• talk to + 사람: 누구에게 말하다<br />  - I talked to my teacher. (선생님에게 말했다)<br />• talk about + 주제: 무엇에 대해 말하다<br />  - We talked about the test. (시험에 대해 얘기했다)"
      - type: text
        content: "<span class='highlight'>더 많은 동사 + 전치사 조합</span><br /><br /><strong>pay for</strong> (~을 지불하다)<br />• I'll pay for the pizza. (피자값은 내가 낼게.)<br /><br /><strong>thank ... for</strong> (~에 대해 감사하다)<br />• Thank you for your help. (도와줘서 고마워.)<br /><br /><strong>care about</strong> (~을 신경 쓰다)<br />• I care about my friends. (나는 친구들을 신경 써.)<br /><br /><strong>laugh at</strong> (~을 보고 웃다/비웃다)<br />• Don't laugh at me! (나 보고 웃지 마!)<br /><br /><strong>agree with</strong> (~에 동의하다)<br />• I agree with you. (네 말에 동의해.)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 동사 + 전치사의 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "A. I listen to music every morning."
          - "B. Look at this beautiful flower!"
          - "C. We are waiting for the train."
          - "D. She asked for a glass of water."
          - "E. This book belongs to the library."
          - "F. I want to talk to you."
          - "G. Let's talk about our weekend plans."
          - "H. I'm thinking about my summer vacation."
      - type: qna
        question: "Q1. 각 문장에서 '동사 + 전치사' 부분을 찾아보세요. 전치사 뒤에 어떤 종류의 단어가 오나요?"
        answer: "동사 + 전치사: listen to, look at, waiting for, asked for, belongs to, talk to, talk about, thinking about<br />전치사 뒤에는 항상 명사(noun)가 옵니다!<br />• music (음악), flower (꽃), train (기차), water (물), library (도서관), you (너), plans (계획), vacation (휴가)"
      - type: qna
        question: "Q2. 문장 F(talk to)와 G(talk about)의 차이점은 무엇인가요?"
        answer: "• talk to you: '너에게' 말하다 (대화 상대 = 사람)<br />• talk about our plans: '계획에 대해' 말하다 (대화 주제 = 내용)<br />talk to는 '누구에게', talk about은 '무엇에 대해'를 나타냅니다!"
      - type: qna
        question: "Q3. listen to와 look at에서 전치사를 빼면 어떻게 될까요?"
        answer: "• listen music (X) - 문법적으로 틀림!<br />• look the flower (X) - 문법적으로 틀림!<br />영어에서 이 동사들은 반드시 전치사와 함께 써야 해요. 한국어에서는 '음악을 듣다'처럼 전치사가 없지만, 영어는 'listen TO music'처럼 전치사가 꼭 필요합니다!"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. '음악을 듣다'에서 '듣다'는 영어로 listen ___?"
        answer: "listen to<br />listen to music<br />평가 기준: to라고 답하면 정답입니다."
      - type: qna
        question: "R2. '그림을 보다'에서 '보다'는 영어로 look ___?"
        answer: "look at<br />look at the picture<br />평가 기준: at이라고 답하면 정답입니다."
      - type: qna
        question: "R3. '버스를 기다리다'에서 '기다리다'는 영어로 wait ___?"
        answer: "wait for<br />wait for the bus<br />평가 기준: for라고 답하면 정답입니다."
      - type: qna
        question: "R4. talk to와 talk about의 차이점은?"
        answer: "• talk to + 사람: ~에게 말하다<br />• talk about + 주제: ~에 대해 말하다<br />평가 기준: 사람/주제 또는 대상/내용으로 구분하면 정답입니다."
      - type: qna
        question: "R5. '이것은 내 것이다'를 belong을 사용해서 영어로?"
        answer: "This belongs to me.<br />평가 기준: belongs to me가 맞으면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 전치사를 넣으세요. (to, at, for, about)"
      - type: qna
        question: "Q1. I like to listen ___ K-pop."
        answer: "to<br />설명: listen to (듣다)"
      - type: qna
        question: "Q2. Look ___ the board, please."
        answer: "at<br />설명: look at (보다)"
      - type: qna
        question: "Q3. We are waiting ___ the teacher."
        answer: "for<br />설명: wait for (기다리다)"
      - type: qna
        question: "Q4. Can I ask ___ your name?"
        answer: "for<br />설명: ask for (요청하다)"
      - type: qna
        question: "Q5. This pen belongs ___ my sister."
        answer: "to<br />설명: belong to (~의 것이다)"
      - type: qna
        question: "Q6. I want to talk ___ you."
        answer: "to<br />설명: talk to (에게 말하다)"
      - type: qna
        question: "Q7. Let's talk ___ the movie."
        answer: "about<br />설명: talk about (에 대해 말하다)"
      - type: qna
        question: "Q8. I'm thinking ___ my future."
        answer: "about<br />설명: think about (에 대해 생각하다)"

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 나는 매일 음악을 들어."
        answer: "I listen to music every day.<br />평가 기준: listen to music이 맞으면 정답입니다."
      - type: qna
        question: "T2. 이 사진을 봐!"
        answer: "Look at this picture!<br />또는: Look at this photo!<br />평가 기준: look at이 맞으면 정답입니다."
      - type: qna
        question: "T3. 나를 기다려."
        answer: "Wait for me.<br />평가 기준: wait for me가 맞으면 정답입니다."
      - type: qna
        question: "T4. 도움을 요청해도 될까요?"
        answer: "Can I ask for help?<br />또는: May I ask for help?<br />평가 기준: ask for help가 맞으면 정답입니다."
      - type: qna
        question: "T5. 이 책은 도서관 것이야."
        answer: "This book belongs to the library.<br />평가 기준: belongs to the library가 맞으면 정답입니다."
      - type: qna
        question: "T6. 나는 너에게 말하고 싶어."
        answer: "I want to talk to you.<br />평가 기준: talk to you가 맞으면 정답입니다."
      - type: qna
        question: "T7. 우리 주말 계획에 대해 얘기하자."
        answer: "Let's talk about our weekend plans.<br />평가 기준: talk about이 맞으면 정답입니다."
      - type: qna
        question: "T8. 좋은 아이디어 생각 나?"
        answer: "Can you think of a good idea?<br />평가 기준: think of가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "문장을 변형하거나 틀린 부분을 고쳐 보세요."
      - type: qna
        question: "TF1. I listen to music. (music → the radio)"
        answer: "I listen to the radio.<br />설명: music 대신 the radio로 바뀌어도 listen to는 그대로!"
      - type: qna
        question: "TF2. Look at the picture. (the picture → me)"
        answer: "Look at me.<br />설명: picture 대신 me로 바뀌어도 look at은 그대로!"
      - type: qna
        question: "TF3. 틀린 부분 고치기: I listen music every day."
        answer: "I listen to music every day.<br />설명: listen 뒤에 반드시 to가 필요해요!"
      - type: qna
        question: "TF4. 틀린 부분 고치기: Look to the stars."
        answer: "Look at the stars.<br />설명: look 뒤에는 at이 와요!"
      - type: qna
        question: "TF5. 틀린 부분 고치기: I wait the bus every morning."
        answer: "I wait for the bus every morning.<br />설명: wait 뒤에 반드시 for가 필요해요!"
      - type: qna
        question: "TF6. 틀린 부분 고치기: I want to talk about my friend. (친구에게 말하고 싶다는 의미)"
        answer: "I want to talk to my friend.<br />설명: '누구에게 말하다'는 talk to! talk about은 '주제'에 대해 말할 때 써요."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 평소에 어떤 음악을 듣나요? listen to를 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I listen to K-pop.<br />• I listen to BTS songs.<br />• I like to listen to classical music.<br />평가 기준: listen to + 음악 종류가 맞으면 정답입니다."
      - type: qna
        question: "A2. 매일 무엇을 기다리나요? wait for를 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I wait for the school bus every morning.<br />• I wait for my friend after school.<br />• I wait for dinner time.<br />평가 기준: wait for + 기다리는 대상이 맞으면 정답입니다."
      - type: qna
        question: "A3. 요즘 무엇에 대해 생각하나요? think about을 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I think about my summer vacation.<br />• I often think about my future job.<br />• I'm thinking about my next game.<br />평가 기준: think about + 생각하는 주제가 맞으면 정답입니다."
      - type: qna
        question: "A4. 친구와 어떤 이야기를 하나요? talk about을 사용해서 영어로 써 보세요."
        answer: "예시:<br />• We talk about games.<br />• We talk about our favorite YouTubers.<br />• We like to talk about movies.<br />평가 기준: talk about + 대화 주제가 맞으면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장에서 틀린 부분을 모두 찾아 고치세요.<br />'I listen music and look to the TV. I wait my mom.'"
        answer: "올바른 문장:<br />I listen to music and look at the TV. I wait for my mom.<br />설명:<br />• listen → listen to<br />• look to → look at<br />• wait → wait for"
      - type: qna
        question: "C2. talk to와 talk about을 각각 사용해서 문장을 만들어 보세요."
        answer: "예시 답안:<br />• I talked to my teacher about the homework.<br />• talk to my teacher: 선생님에게 말했다 (대상)<br />• talk about the homework: 숙제에 대해 (주제)<br />한 문장에 둘 다 사용 가능해요!"
      - type: qna
        question: "C3. 다음 상황을 영어로 설명하세요: 수업 시간에 선생님 말씀을 듣고, 칠판을 보고, 친구와 과학에 대해 이야기했다."
        answer: "예시 답안:<br />I listened to the teacher in class. I looked at the board. Then I talked about science with my friend.<br />또는: I talked to my friend about science.<br />평가 기준: listen to, look at, talk about을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "C4. think about과 think of의 차이를 예문과 함께 설명해 보세요."
        answer: "• think about: 무언가에 대해 '깊이' 생각하다<br />  - I'm thinking about my future. (미래에 대해 생각 중이야.)<br />• think of: 아이디어나 의견을 '떠올리다'<br />  - Can you think of a good name? (좋은 이름 생각나?)<br />  - What do you think of this? (이거 어때?)<br />think about은 '고민/숙고', think of는 '아이디어/의견'!"

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요!"
      - type: qna
        question: "SR1. 음악을 듣다 = listen ___ music"
        answer: "to"
      - type: qna

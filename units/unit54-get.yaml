      - type: qna
        question: "SR4. 배고파지고 있어 = I'm ___ hungry"
        answer: "getting"
      - type: qna
        question: "SR5. 화내지 마! = Don't ___ angry!"
        answer: "get"
      - type: qna
        question: "SR6. 결혼했다 = got ___"

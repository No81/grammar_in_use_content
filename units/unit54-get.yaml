title: "Unit 54 · get - get의 다양한 의미와 사용법"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 'get'은 가장 많이 사용되는 동사 중 하나입니다. '얻다', '받다', '도착하다', '~해지다' 등 다양한 의미로 사용됩니다. get의 여러 의미를 익히면 영어 대화가 훨씬 자연스러워집니다."
      - type: list
        heading: "형식 (Form) - get = 얻다, 받다, 사다"
        list:
          - "get + 명사: I got a present. (선물을 받았어요)"
          - "get + 명사: She got a good score. (좋은 점수를 받았어요)"
          - "get + 명사: Can I get a glass of water? (물 한 잔 주실 수 있어요?)"
          - "get + 명사: I need to get a new phone. (새 폰을 사야 해요)"
          - "get + 명사: He got a cold. (감기에 걸렸어요)"
      - type: list
        heading: "형식 (Form) - get = 도착하다"
        list:
          - "get to + 장소: I got to school at 8. (8시에 학교에 도착했어요)"
          - "get to + 장소: When did you get to the airport? (언제 공항에 도착했어요?)"
          - "get home: I got home late. (집에 늦게 도착했어요) - home은 to 없이!"
          - "get there: We got there early. (거기에 일찍 도착했어요) - there도 to 없이!"
          - "get here: What time did you get here? (몇 시에 여기 도착했어요?) - here도 to 없이!"
      - type: list
        heading: "형식 (Form) - get + 형용사 = ~해지다 (변화)"
        list:
          - "get hungry: I'm getting hungry. (배고파지고 있어요)"
          - "get tired: She got tired after the game. (경기 후에 피곤해졌어요)"
          - "get angry: Don't get angry! (화내지 마!)"
          - "get better: I hope you get better soon. (빨리 나아지길 바라요)"
          - "get worse: The weather is getting worse. (날씨가 더 나빠지고 있어요)"
          - "get old: Everyone gets old. (모든 사람은 늙어요)"
          - "get dark: It's getting dark. (어두워지고 있어요)"
          - "get ready: Get ready for school! (학교 갈 준비해!)"
      - type: list
        heading: "형식 (Form) - get + 과거분사 = ~당하다 (수동)"
        list:
          - "get married: They got married last year. (작년에 결혼했어요)"
          - "get hurt: He got hurt in the accident. (사고에서 다쳤어요)"
          - "get lost: I got lost in the city. (도시에서 길을 잃었어요)"
          - "get dressed: I get dressed quickly. (빨리 옷을 입어요)"
          - "get invited: She got invited to the party. (파티에 초대받았어요)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• get + 명사: '얻다, 받다, 사다' - receive, buy, obtain의 일상적 표현<br />• get to + 장소: '도착하다' - arrive보다 일상적인 표현<br />• get + 형용사: '~해지다' - become보다 일상적인 표현 (상태 변화)<br />• get + 과거분사: '~당하다' - be동사 수동태보다 일상적인 표현"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 무언가를 받거나 살 때: I got a new bike for my birthday.<br />• 도착을 말할 때: What time did you get home?<br />• 상태가 변할 때: I'm getting hungry. / It's getting cold.<br />• 일상적인 수동 표현: I got lost. / We got married."
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "I got a new backpack for school. (학교 - 새 가방을 받았어요)"
          - "Can I get some ice cream? (음식 - 아이스크림 좀 주실 수 있어요?)"
          - "We got to the beach at noon. (여행 - 정오에 해변에 도착했어요)"
          - "I'm getting sleepy. (일상 - 졸려지고 있어요)"
          - "My brother gets angry easily. (가족 - 내 동생은 쉽게 화를 내요)"
          - "She got first place in the race. (경쟁 - 그녀는 달리기에서 1등을 했어요)"
          - "I got your message. (소통 - 네 메시지 받았어)"
          - "The food is getting cold. (음식 - 음식이 식고 있어요)"
          - "He got a job at a cafe. (일 - 카페에서 일자리를 구했어요)"
          - "Let's get ready to go! (준비 - 출발 준비하자!)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. I arrived to school (X) → I <span class='highlight'>got to</span> school (O) - 일상에서는 get이 더 자연스러워요!<br />2. I got to home (X) → I got <span class='highlight'>home</span> (O) - home 앞에는 to를 쓰지 않아요!<br />3. I'm becoming hungry (X) → I'm <span class='highlight'>getting</span> hungry (O) - 일상 변화는 get이 자연스러워요!<br />4. get과 take 혼동: I get a bus (X, 버스를 받다?) → I <span class='highlight'>take</span> a bus (O, 버스를 타다)"
      - type: text
        content: "<span class='highlight'>get vs. 다른 동사 비교:</span><br />• get vs. arrive: I got home. (일상적) / I arrived home. (격식체)<br />• get vs. become: It's getting dark. (일상적) / It's becoming dark. (격식체)<br />• get vs. receive: I got a letter. (일상적) / I received a letter. (격식체)<br />• 일상 대화에서는 get을 훨씬 많이 사용합니다!"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 get의 다양한 의미를 스스로 발견해 보세요!"
      - type: list
        heading: "get = 받다/얻다/사다"
        list:
          - "I got a new phone yesterday."
          - "She got an A on the test."
          - "Can I get a hamburger, please?"
          - "He got a present from his friend."
      - type: list
        heading: "get = 도착하다"
        list:
          - "I got to school early today."
          - "What time did you get home?"
          - "We got there before the movie started."
          - "They got to the airport on time."
      - type: list
        heading: "get + 형용사 = ~해지다"
        list:
          - "I'm getting hungry."
          - "The weather is getting colder."
          - "Don't get angry!"
          - "She got better after taking medicine."
      - type: qna
        question: "Q1. 'I got a present'와 'I got home'에서 get의 의미는 어떻게 다른가요?"
        answer: "I got a present: '선물을 받았다' (receive/obtain)<br />I got home: '집에 도착했다' (arrive)<br />get은 뒤에 오는 단어에 따라 의미가 달라집니다!"
      - type: qna
        question: "Q2. 'I'm getting tired'에서 getting은 무슨 의미인가요?"
        answer: "'피곤해지고 있다'는 의미입니다. get + 형용사는 상태가 변하는 것을 나타냅니다. (~해지다)"
      - type: qna
        question: "Q3. 'I got to school'과 'I got home'에서 왜 하나는 to가 있고 하나는 없나요?"
        answer: "school은 일반 장소라서 to가 필요하지만, home은 특별한 부사라서 to 없이 사용합니다. (go home과 같은 규칙!)"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. get의 의미 3가지를 말해보세요."
        answer: "1) 받다/얻다/사다, 2) 도착하다, 3) ~해지다 (변화)<br />평가 기준: 3가지 중 2개 이상 말하면 정답입니다."
      - type: qna
        question: "R2. '집에 도착했다'를 영어로 어떻게 말하나요? (주의: to 필요?)"
        answer: "I got home. (to 없이!)<br />평가 기준: got home (to 없이)이면 정답입니다."
      - type: qna
        question: "R3. '배고파지고 있어요'를 영어로 어떻게 말하나요?"
        answer: "I'm getting hungry.<br />평가 기준: getting hungry라고 답하면 정답입니다."
      - type: qna
        question: "R4. get + 형용사는 어떤 의미인가요?"
        answer: "'~해지다'라는 뜻으로 상태의 변화를 나타냅니다.<br />평가 기준: '변화' 또는 '~해지다'의 의미를 말하면 정답입니다."
      - type: qna
        question: "R5. get married는 무슨 뜻인가요?"
        answer: "결혼하다<br />평가 기준: 결혼하다/결혼했다라고 답하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 get의 알맞은 형태를 넣으세요. (get/gets/got/getting)"
      - type: qna
        question: "Q1. I ___ a new bag yesterday."
        answer: "got<br />설명: 어제(과거)이므로 got을 씁니다. '새 가방을 받았다'"
      - type: qna
        question: "Q2. She ___ to school at 8 every day."
        answer: "gets<br />설명: 매일(현재 습관), 3인칭 단수이므로 gets를 씁니다. '학교에 도착하다'"
      - type: qna
        question: "Q3. It's ___ dark outside."
        answer: "getting<br />설명: is getting (현재진행형)으로 '어두워지고 있다'"
      - type: qna
        question: "Q4. I ___ home late last night."
        answer: "got<br />설명: 어젯밤(과거)이므로 got. '집에 도착했다' (to 없이!)"
      - type: qna
        question: "Q5. Can I ___ some water, please?"
        answer: "get<br />설명: Can I get...은 '~를 주실 수 있나요?' 요청 표현"
      - type: qna
        question: "Q6. He always ___ angry when he loses."
        answer: "gets<br />설명: 항상(현재 습관), 3인칭 단수이므로 gets. '화를 낸다'"
      - type: qna
        question: "Q7. I'm ___ tired. Let's rest."
        answer: "getting<br />설명: I'm getting... '~해지고 있다' (상태 변화)"
      - type: qna
        question: "Q8. They ___ married in 2020."
        answer: "got<br />설명: 2020년(과거)이므로 got. 'got married = 결혼했다'"

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. get을 사용해야 합니다!"
      - type: qna
        question: "T1. 나는 생일에 선물을 받았어요."
        answer: "I got a present on my birthday.<br />평가 기준: got + 명사 (받다) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T2. 우리는 8시에 공항에 도착했어요."
        answer: "We got to the airport at 8.<br />평가 기준: got to + 장소 (도착하다) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T3. 날씨가 추워지고 있어요."
        answer: "The weather is getting cold. / It's getting cold.<br />평가 기준: is getting + 형용사 (~해지다) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T4. 화내지 마!"
        answer: "Don't get angry!<br />평가 기준: Don't get angry 구조가 맞으면 정답입니다."
      - type: qna
        question: "T5. 그녀는 시험에서 A를 받았어요."
        answer: "She got an A on the test.<br />평가 기준: got + 성적 (받다) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T6. 나는 도시에서 길을 잃었어요."
        answer: "I got lost in the city.<br />평가 기준: got lost (길을 잃다) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T7. 빨리 나아지길 바라요."
        answer: "I hope you get better soon. / Get better soon!<br />평가 기준: get better (나아지다) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T8. 몇 시에 집에 도착했어요?"
        answer: "What time did you get home? (to 없이!)<br />평가 기준: get home (to 없이) 구조가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 단어를 사용해서 올바른 get 표현으로 문장을 완성하세요."
      - type: qna
        question: "TF1. (hungry) 를 사용하여 '배고파지고 있어'를 영어로"
        answer: "I'm getting hungry.<br />설명: get + 형용사 = ~해지다"
      - type: qna
        question: "TF2. (arrive → get) 'We arrived at the station.'을 get을 사용해서 다시 쓰세요."
        answer: "We got to the station.<br />설명: arrive at → get to (더 일상적인 표현)"
      - type: qna
        question: "TF3. (become → get) 'It's becoming dark.'를 get을 사용해서 다시 쓰세요."
        answer: "It's getting dark.<br />설명: become + 형용사 → get + 형용사 (더 일상적인 표현)"
      - type: qna
        question: "TF4. 'I got to home at 6.'의 틀린 부분을 찾아 고치세요."
        answer: "I got home at 6. (to 삭제)<br />설명: home 앞에는 to를 쓰지 않습니다."
      - type: qna
        question: "TF5. (ready) 를 사용하여 '학교 갈 준비해!'를 영어로"
        answer: "Get ready for school!<br />설명: get ready = 준비하다"
      - type: qna
        question: "TF6. (married) 를 사용하여 '그들은 작년에 결혼했어요'를 영어로"
        answer: "They got married last year.<br />설명: get married = 결혼하다"

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요! 실제 생활과 연결해서 연습합니다."
      - type: qna
        question: "A1. 최근에 받은 것 3가지를 get을 사용해서 영어로 써 보세요."
        answer: "예시 답안: I got a new book. / I got a good score. / I got a birthday card.<br />평가 기준: got + 명사 (받다) 구조가 맞으면 정답입니다."
      - type: qna
        question: "A2. 오늘 학교에 몇 시에 도착했는지 get을 사용해서 영어로 써 보세요."
        answer: "예시 답안: I got to school at 8 a.m. / I got to school at 8:30.<br />평가 기준: got to + 장소 구조가 맞으면 정답입니다."
      - type: qna
        question: "A3. 지금 당신의 상태 변화를 'I'm getting...'으로 표현해 보세요."
        answer: "예시 답안: I'm getting tired. / I'm getting hungry. / I'm getting sleepy.<br />평가 기준: I'm getting + 형용사 구조가 맞으면 정답입니다."
      - type: qna
        question: "A4. 가족 중 누군가에게 'Don't get...' 충고를 영어로 써 보세요."
        answer: "예시 답안: Don't get angry! / Don't get worried! / Don't get sick!<br />평가 기준: Don't get + 형용사 구조가 맞으면 정답입니다."
      - type: qna
        question: "A5. 어젯밤 집에 도착한 시간을 get을 사용해서 영어로 써 보세요."
        answer: "예시 답안: I got home at 6 p.m. / I got home late last night.<br />평가 기준: got home (to 없이) 구조가 맞으면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 함께 활용해 보세요."
      - type: qna
        question: "C1. 다음 문장의 get이 어떤 의미인지 쓰세요: 'I got a cold last week.'"
        answer: "의미: '감기에 걸렸다' (얻다/받다 - 이 경우 '걸리다')<br />설명: get a cold = catch a cold = 감기에 걸리다"
      - type: qna
        question: "C2. 다음 두 문장의 의미 차이를 설명하세요:<br />a) I got to the park.<br />b) I got tired at the park."
        answer: "a) 나는 공원에 도착했다. (get to = 도착하다)<br />b) 나는 공원에서 피곤해졌다. (get + 형용사 = ~해지다)<br />설명: get to + 장소 = 도착 / get + 형용사 = 변화"
      - type: qna
        question: "C3. 다음 문장들 중 틀린 것을 찾아 고치세요:<br />a) I got home at 6.<br />b) I got to home at 6.<br />c) I got to school at 8."
        answer: "틀린 문장: b) I got to home at 6.<br />올바른 문장: I got home at 6. (to 삭제)<br />설명: home 앞에는 to를 쓰지 않습니다. a)와 c)는 올바릅니다."
      - type: qna
        question: "C4. get을 3가지 다른 의미로 사용해서 오늘 하루를 설명하는 짧은 글을 써 보세요."
        answer: "예시 답안: Today I got to school at 8. I got a good score on my English test. But now I'm getting tired.<br />평가 기준: get의 3가지 다른 의미(도착/받다/~해지다)가 올바르게 사용되면 정답입니다."


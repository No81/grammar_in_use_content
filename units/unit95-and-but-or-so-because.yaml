title: "Unit 95 · 접속사 and, but, or, so, because"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "오늘은 문장과 문장을 이어주는 접속사(conjunction) 다섯 개를 배웁니다. and, but, or, so, because는 영어에서 가장 많이 쓰이는 접속사예요!"
      - type: list
        heading: "형식 (Form)"
        list:
          - "<span class='highlight'>and</span> (그리고): 문장 A + and + 문장 B → 비슷한 내용을 연결"
          - "<span class='highlight'>but</span> (그러나, 하지만): 문장 A + but + 문장 B → 반대되거나 다른 내용 연결"
          - "<span class='highlight'>or</span> (또는, 아니면): 문장 A + or + 문장 B → 선택지 제시"
          - "<span class='highlight'>so</span> (그래서): 문장 A + so + 문장 B → 앞 내용의 결과"
          - "<span class='highlight'>because</span> (왜냐하면): 문장 A + because + 문장 B → 이유 설명"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• <b>and</b>는 '플러스(+)' 느낌 - 두 내용을 더해줘요<br />• <b>but</b>은 '그런데' 느낌 - 예상과 다른 내용이 와요<br />• <b>or</b>는 '선택' 느낌 - 둘 중 하나를 고르게 해요<br />• <b>so</b>는 '화살표(→)' 느낌 - 결과를 보여줘요<br />• <b>because</b>는 '물음표(?) 답변' 느낌 - 이유를 설명해요"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• <b>and</b>: 친구도 좋아하고 나도 좋아할 때, 여러 가지를 나열할 때<br />• <b>but</b>: 예상과 다른 결과, 양쪽 모두 말하고 싶을 때<br />• <b>or</b>: 선택지를 줄 때, 질문할 때<br />• <b>so</b>: 이유를 먼저 말하고 결과를 말할 때<br />• <b>because</b>: 왜 그랬는지 설명할 때"
      - type: list
        heading: "예문 10개 이상 - 다양한 상황"
        list:
          - "<span class='highlight'>and:</span> I like pizza <b>and</b> my sister likes pasta. (나는 피자를 좋아하고 내 여동생은 파스타를 좋아해.)"
          - "<span class='highlight'>and:</span> Tom plays soccer <b>and</b> swims well. (톰은 축구도 하고 수영도 잘해.)"
          - "<span class='highlight'>but:</span> I studied hard, <b>but</b> the test was difficult. (나는 열심히 공부했지만 시험이 어려웠어.)"
          - "<span class='highlight'>but:</span> The weather is cold, <b>but</b> we went outside. (날씨가 추웠지만 우리는 밖에 나갔어.)"
          - "<span class='highlight'>or:</span> Do you want juice <b>or</b> milk? (주스 마실래 아니면 우유 마실래?)"
          - "<span class='highlight'>or:</span> We can watch a movie <b>or</b> play games. (우리 영화 보거나 게임할 수 있어.)"
          - "<span class='highlight'>so:</span> I was tired, <b>so</b> I went to bed early. (나는 피곤했어, 그래서 일찍 잤어.)"
          - "<span class='highlight'>so:</span> It was raining, <b>so</b> we stayed home. (비가 왔어, 그래서 우리는 집에 있었어.)"
          - "<span class='highlight'>because:</span> I smiled <b>because</b> I was happy. (나는 웃었어 왜냐하면 행복했거든.)"
          - "<span class='highlight'>because:</span> She is late <b>because</b> she missed the bus. (그녀는 늦었어 왜냐하면 버스를 놓쳤거든.)"
          - "<span class='highlight'>and:</span> My mom cooks dinner <b>and</b> my dad washes the dishes. (엄마가 저녁을 만들고 아빠가 설거지해.)"
          - "<span class='highlight'>but:</span> I want to play, <b>but</b> I have homework. (놀고 싶지만 숙제가 있어.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. <b>so</b>와 <b>because</b> 혼동 - so는 '결과', because는 '이유'를 말해요!<br />2. because 앞에 콤마(,) 잘못 찍기 - because 앞에는 보통 콤마 안 써요<br />3. <b>but</b> 대신 <b>and</b> 쓰기 - 반대 내용일 때는 but을 써야 해요!<br />4. <b>or</b>를 'and' 의미로 잘못 쓰기 - or는 '선택'이에요, '그리고'가 아니에요"
      - type: text
        content: "<span class='highlight'>so vs because 비교:</span><br />• I was hungry, <b>so</b> I ate lunch. (배고팠어, <b>그래서</b> 점심 먹었어.) → 앞이 이유, 뒤가 결과<br />• I ate lunch <b>because</b> I was hungry. (점심 먹었어 <b>왜냐하면</b> 배고팠거든.) → 앞이 결과, 뒤가 이유<br /><br /><span class='highlight'>and vs but 비교:</span><br />• I like apples <b>and</b> I like bananas. (사과도 좋아하고 바나나도 좋아해.) → 비슷한 내용 연결<br />• I like apples, <b>but</b> I don't like bananas. (사과는 좋아하지만 바나나는 싫어.) → 반대 내용 연결"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "아래 문장들을 읽고 접속사가 어떤 역할을 하는지 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "1. My friend studies English <b>and</b> speaks it well."
          - "2. I wanted ice cream, <b>but</b> the store was closed."
          - "3. Should we eat pizza <b>or</b> chicken tonight?"
          - "4. The movie was boring, <b>so</b> I fell asleep."
          - "5. She wore a jacket <b>because</b> it was windy."
          - "6. He plays guitar <b>and</b> sings songs."
          - "7. The game looks fun, <b>but</b> it costs too much."
          - "8. You can sit here <b>or</b> there."
      - type: qna
        question: "Q1. 위 문장들에서 and가 연결하는 내용은 서로 어떤 관계인가요? but은 어떤가요?"
        answer: "<b>and</b>는 비슷하거나 같이 가는 내용을 연결해요 (예: 영어 공부 + 잘 말함, 기타 + 노래).<br /><b>but</b>은 예상과 다르거나 반대되는 내용을 연결해요 (예: 아이스크림 원함 ↔ 가게 닫힘)."
      - type: qna
        question: "Q2. so와 because 문장에서 '원인(이유)'과 '결과'가 각각 어디에 있나요?"
        answer: "<b>so 문장</b>: so 앞이 원인, so 뒤가 결과 (영화 지루함 → 잠들음)<br /><b>because 문장</b>: because 앞이 결과, because 뒤가 원인 (재킷 입음 ← 바람 불어서)"
      - type: qna
        question: "Q3. or는 어떤 상황에서 쓰이고 있나요?"
        answer: "<b>or</b>는 선택지를 제시할 때 써요. '피자 아니면 치킨?', '여기 아니면 저기?' 처럼 둘 중 하나를 고르게 해요."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "위의 설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 다섯 개의 접속사를 모두 써 보세요. 한글 뜻도 함께 적어 보세요."
        answer: "and (그리고), but (그러나/하지만), or (또는/아니면), so (그래서), because (왜냐하면)<br />평가 기준: 5개 모두 맞으면 정답, 4개 맞으면 거의 다 됐어요!"
      - type: qna
        question: "R2. so와 because의 차이를 간단히 설명해 보세요."
        answer: "so는 앞에 이유가 오고 뒤에 결과가 와요. because는 앞에 결과가 오고 뒤에 이유가 와요.<br />평가 기준: '이유'와 '결과'의 위치 차이를 말하면 정답!"
      - type: qna
        question: "R3. and가 들어간 예문을 하나 영어로 만들어 보세요."
        answer: "예시: I play games and watch videos. / She reads books and writes stories.<br />평가 기준: and가 두 비슷한 내용을 연결하면 정답!"
      - type: qna
        question: "R4. but을 쓸 때는 어떤 상황인가요?"
        answer: "예상과 다르거나 반대되는 내용을 연결할 때 써요.<br />평가 기준: '반대', '다른', '예상과 다를 때' 중 하나를 말하면 정답!"

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 접속사 (and, but, or, so, because)를 넣으세요."
      - type: qna
        question: "Q1. I like cats ______ dogs."
        answer: "<b>and</b><br />고양이도 좋아하고 개도 좋아한다는 비슷한 내용 연결이에요."
      - type: qna
        question: "Q2. She is smart, ______ she gets good grades."
        answer: "<b>and</b> 또는 <b>so</b><br />둘 다 가능! and: 똑똑하고 + 성적도 좋음 / so: 똑똑해서 → 성적이 좋음"
      - type: qna
        question: "Q3. I was sick, ______ I stayed in bed."
        answer: "<b>so</b><br />아팠던 게 이유고, 침대에 있었던 게 결과예요."
      - type: qna
        question: "Q4. Do you have a pen ______ a pencil?"
        answer: "<b>or</b><br />펜이냐 연필이냐 선택지를 묻고 있어요."
      - type: qna
        question: "Q5. The book is interesting, ______ I don't have time to read it."
        answer: "<b>but</b><br />재미있다 ↔ 시간이 없다 = 반대되는 상황이에요."
      - type: qna
        question: "Q6. He eats breakfast ______ he is hungry in the morning."
        answer: "<b>because</b><br />아침을 먹는 이유가 뒤에 나와요 (아침에 배고프니까)."
      - type: qna
        question: "Q7. We can go to the park ______ stay home."
        answer: "<b>or</b><br />공원 가기 vs 집에 있기 = 두 선택지예요."
      - type: qna
        question: "Q8. My phone was old, ______ it still worked well."
        answer: "<b>but</b><br />폰이 오래됐다 ↔ 잘 작동한다 = 예상과 다른 결과예요."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. 괄호 안의 접속사를 사용하세요."
      - type: qna
        question: "T1. 나는 수학을 좋아하고 과학도 좋아해. (and)"
        answer: "I like math <b>and</b> I like science. 또는 I like math <b>and</b> science.<br />평가 기준: and로 두 과목을 연결하면 정답!"
      - type: qna
        question: "T2. 비가 왔지만 우리는 축구를 했어. (but)"
        answer: "It rained, <b>but</b> we played soccer.<br />평가 기준: 비 옴 + but + 축구함 구조면 정답. 과거시제 확인!"
      - type: qna
        question: "T3. 아이스크림 먹을래 아니면 케이크 먹을래? (or)"
        answer: "Do you want ice cream <b>or</b> cake?<br />평가 기준: or로 두 선택지를 연결한 의문문이면 정답!"
      - type: qna
        question: "T4. 그는 피곤했어, 그래서 일찍 잤어. (so)"
        answer: "He was tired, <b>so</b> he went to bed early.<br />평가 기준: 피곤(이유) + so + 일찍 잠(결과) 구조면 정답!"
      - type: qna
        question: "T5. 나는 영어를 공부해 왜냐하면 재미있거든. (because)"
        answer: "I study English <b>because</b> it is fun.<br />평가 기준: 공부함 + because + 재미있음 구조면 정답!"
      - type: qna
        question: "T6. 숙제가 많지만 나는 행복해. (but)"
        answer: "I have a lot of homework, <b>but</b> I am happy.<br />평가 기준: 숙제 많음 + but + 행복함 구조면 정답!"
      - type: qna
        question: "T7. 버스 탈까 아니면 걸어갈까? (or)"
        answer: "Should we take the bus <b>or</b> walk?<br />평가 기준: or로 두 선택지를 연결하면 정답. Shall we도 가능!"

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형하세요."
      - type: qna
        question: "TF1. 'I was hungry. I ate a sandwich.' → so를 사용해서 한 문장으로 만드세요."
        answer: "I was hungry, <b>so</b> I ate a sandwich.<br />배고픔(이유) → 샌드위치 먹음(결과)"
      - type: qna
        question: "TF2. 'I like summer because it is warm.' → so를 사용해서 같은 의미의 문장으로 바꾸세요."
        answer: "It is warm, <b>so</b> I like summer.<br />because 문장을 so로 바꾸면 순서가 바뀌어요!"
      - type: qna
        question: "TF3. 'She sings well and she dances well.' → but을 사용해서 반대 의미로 바꾸세요."
        answer: "She sings well, <b>but</b> she doesn't dance well.<br />두 번째 부분을 반대로 바꿔요."
      - type: qna
        question: "TF4. 'I stayed home. It was raining.' → because를 사용해서 한 문장으로 만드세요."
        answer: "I stayed home <b>because</b> it was raining.<br />집에 있음(결과) + because + 비 옴(이유)"
      - type: qna
        question: "TF5. 'Do you want to play soccer? Do you want to play basketball?' → or를 사용해서 한 문장으로 만드세요."
        answer: "Do you want to play soccer <b>or</b> basketball?<br />두 선택지를 or로 연결해요."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 영어로 만들어 보세요!"
      - type: qna
        question: "A1. and를 사용해서 '나는 ___하고 ___해.'라는 문장을 만들어 보세요. (좋아하는 것 두 가지)"
        answer: "예시: I like playing games <b>and</b> watching YouTube.<br />평가 기준: and로 비슷한 두 가지를 연결하면 정답!"
      - type: qna
        question: "A2. but을 사용해서 '___하지만 ___해.'라는 문장을 만들어 보세요. (나의 장점과 단점)"
        answer: "예시: I am good at math, <b>but</b> I am not good at art.<br />평가 기준: but으로 반대되는 두 내용을 연결하면 정답!"
      - type: qna
        question: "A3. because를 사용해서 '나는 ___를 좋아해 왜냐하면 ___하거든.'이라는 문장을 만들어 보세요."
        answer: "예시: I like weekends <b>because</b> I can sleep more.<br />평가 기준: because로 좋아하는 이유를 설명하면 정답!"
      - type: qna
        question: "A4. so를 사용해서 오늘 있었던 일을 한 문장으로 써 보세요."
        answer: "예시: I finished my homework, <b>so</b> I played games.<br />평가 기준: so 앞에 이유, 뒤에 결과가 오면 정답!"
      - type: qna
        question: "A5. or를 사용해서 친구에게 물어볼 질문을 만들어 보세요."
        answer: "예시: Do you like summer <b>or</b> winter?<br />평가 기준: or로 선택지를 제시하는 질문이면 정답!"

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 고치세요: 'I was tired, because I went to bed early.'"
        answer: "틀린 부분: <b>because</b> → <b>so</b>로 바꿔야 해요.<br />정답: I was tired, <b>so</b> I went to bed early.<br />설명: '피곤했다'가 이유고 '일찍 잤다'가 결과예요. because를 쓰면 의미가 반대가 돼요!"
      - type: qna
        question: "C2. 다음 두 문장의 의미 차이를 설명해 보세요:<br />A: I like pizza, but I don't eat it often.<br />B: I like pizza, so I eat it often."
        answer: "A: 피자를 좋아하지만 자주 안 먹어요 (예상과 다른 상황)<br />B: 피자를 좋아해서 자주 먹어요 (자연스러운 결과)<br />but은 반대, so는 결과를 나타내요!"
      - type: qna
        question: "C3. and, but, or, so, because를 모두 사용해서 나의 하루를 5문장으로 써 보세요."
        answer: "예시:<br />1. I woke up <b>and</b> ate breakfast.<br />2. I wanted to sleep more, <b>but</b> I had school.<br />3. Should I take the bus <b>or</b> walk?<br />4. I was late, <b>so</b> I ran to school.<br />5. I was happy <b>because</b> I met my friends.<br />평가 기준: 5개 접속사를 적절히 사용하고 문장이 자연스러우면 정답!"
      - type: qna
        question: "C4. 빈칸에 들어갈 수 있는 접속사를 모두 고르고 각각 의미가 어떻게 달라지는지 설명하세요: 'The weather was nice, ______ we stayed inside.'"
        answer: "<b>but</b>과 <b>so</b> 둘 다 가능!<br />• but: 날씨가 좋았지만 (그런데도) 집에 있었어요 → 예상과 다른 행동<br />• so: 날씨가 좋아서 집에 있었어요 → 좋은 날씨 때문에 (예: 에어컨 때문에)<br />접속사에 따라 의미가 완전히 달라져요!"

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요! 오늘 배운 내용을 얼마나 기억하는지 확인해요."
      - type: qna
        question: "SR1. and, but, or, so, because의 뜻을 각각 써 보세요."
        answer: "and(그리고), but(그러나), or(또는), so(그래서), because(왜냐하면)"
      - type: qna
        question: "SR2. I was hungry ______ I ate lunch. (빈칸 채우기)"
        answer: "<b>so</b> (배고파서 점심 먹음)"
      - type: qna
        question: "SR3. She studied hard ______ she didn't pass the test. (빈칸 채우기)"
        answer: "<b>but</b> (열심히 공부했지만 시험 통과 못함)"
      - type: qna
        question: "SR4. '나는 피곤해서 일찍 잤어.'를 영어로 쓰세요."
        answer: "I was tired, <b>so</b> I went to bed early."
      - type: qna
        question: "SR5. so와 because의 차이는?"
        answer: "so 뒤에는 결과, because 뒤에는 이유가 와요."
      - type: qna
        question: "SR6. Do you want coffee ______ tea? (빈칸 채우기)"
        answer: "<b>or</b> (선택지 제시)"
      - type: qna
        question: "SR7. I like pizza ______ it is delicious. (빈칸 채우기)"
        answer: "<b>because</b> (맛있으니까 좋아함)"
      - type: qna
        question: "SR8. 'I want to play, but I have homework.'의 뜻은?"
        answer: "놀고 싶지만 숙제가 있어요. (반대 상황 연결)"
      - type: qna
        question: "SR9. and를 사용해서 문장 하나 만들어 보세요."
        answer: "예: I read books <b>and</b> listen to music."
      - type: qna
        question: "SR10. 다음 문장이 맞으면 O, 틀리면 X: 'I ate lunch because I was hungry.'"
        answer: "<b>O</b> (맞는 문장! 점심 먹음 + 왜냐하면 배고팠으니까)"


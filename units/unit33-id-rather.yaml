  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요! 정직하게 체크해 보는 시간입니다."
      - type: qna
        question: "SC1. I'd rather의 의미와 사용법을 이해하고 있나요?"
        answer: "할 수 있다면: 정말 잘했어요! 선호 표현을 마스터했습니다.<br />어렵다면: '차라리 ~하는 게 낫겠어'라고 기억하세요. would rather + 동사원형입니다."
      - type: qna
        question: "SC2. would rather A than B 구조를 사용해서 비교할 수 있나요?"
        answer: "할 수 있다면: 훌륭합니다! 비교 선호를 표현할 수 있어요.<br />어렵다면: A와 B 둘 다 동사원형이라는 걸 기억하세요."
      - type: qna
        question: "SC3. I'd rather not을 사용해서 공손하게 거절할 수 있나요?"
        answer: "할 수 있다면: 완벽해요! 예의 바르게 거절하는 법을 알아요.<br />어렵다면: I'd rather not은 I don't want to보다 훨씬 공손한 표현이에요."

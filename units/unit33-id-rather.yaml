title: "Unit 33 · I'd rather... (차라리 ~하겠다)"
meta: "대상: 6학년 · 난이도: 중상 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "I'd rather는 '차라리 ~하겠다', '~하는 게 낫겠다'라는 뜻으로, 선호나 선택을 표현할 때 사용합니다. would rather의 줄임말입니다."
      - type: list
        heading: "형식 (Form)"
        list:
          - "주어 + would rather + 동사원형 ~ (차라리 ~하겠다)"
          - "I'd rather = I would rather (줄임말)"
          - "부정문: would rather not + 동사원형 (차라리 안 하겠다)"
          - "비교: would rather A than B (B보다는 차라리 A를 하겠다)"
          - "의문문: Would you rather~? (차라리 ~하겠어?)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> I'd rather는 '나는 ~하는 게 낫겠어', '차라리 ~할래'의 느낌으로, prefer보다 더 강한 선호를 나타냅니다. 주로 두 가지 중 선택할 때 사용하며, 약간 거부하는 느낌도 담겨 있어요."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 선호를 표현할 때: I'd rather stay home. (집에 있는 게 낫겠어)<br />• 제안을 거절할 때: I'd rather not. (차라리 안 하고 싶어)<br />• 비교 선택할 때: I'd rather walk than take the bus. (버스보다는 걸어가는 게 낫겠어)<br />• 공손하게 거절할 때: I'd rather not go. (가지 않는 게 낫겠어요)<br />• 의견을 물을 때: Would you rather coffee or tea? (커피와 차 중 어떤 걸 더 원해?)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "I'd rather stay home today. (오늘은 집에 있고 싶어) - 선호"
          - "I'd rather not talk about it. (그것에 대해 말하고 싶지 않아) - 거절"
          - "I'd rather walk than drive. (운전하는 것보다 걷는 게 낫겠어) - 비교"
          - "Would you rather tea or coffee? (차와 커피 중 뭐 마실래?) - 선택 질문"
          - "She'd rather read a book. (그녀는 책 읽는 게 낫겠대) - 타인 선호"
          - "I'd rather not go out tonight. (오늘 밤 나가지 않는 게 낫겠어) - 부정 선호"
          - "We'd rather wait here. (여기서 기다리는 게 낫겠어) - 집단 선호"
          - "I'd rather have pizza than hamburgers. (햄버거보다 피자가 낫겠어) - 음식 선호"
          - "Would you rather stay or leave? (있을래 아니면 떠날래?) - 선택 제안"
          - "He'd rather play soccer. (그는 축구하는 게 낫겠대) - 활동 선호"
          - "I'd rather watch a movie. (영화 보는 게 낫겠어) - 오락 선호"
          - "They'd rather not answer. (그들은 대답 안 하는 게 낫겠대) - 거부"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. would rather 뒤에 to 넣기: I'd rather to go (X) → I'd rather go (O)<br />2. would rather 뒤에 동사 s 붙이기: She'd rather goes (X) → She'd rather go (O)<br />3. than 없이 비교: I'd rather A B (X) → I'd rather A than B (O)"
      - type: text
        content: "<span class='highlight'>비슷한 문법과의 차이점:</span><br />• would rather vs prefer: would rather가 더 강한 선호, prefer는 일반적 선호<br />  예) I'd rather stay. (지금 이 순간) vs I prefer staying. (평소에)<br />• would rather vs would like: would rather는 선호, would like는 원함<br />  예) I'd rather tea. (차가 더 나아) vs I'd like tea. (차를 원해요)<br />• would rather not vs don't want to: would rather not이 더 공손함<br />  예) I'd rather not. (공손) vs I don't want to. (직접적)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "I'd rather stay home."
          - "She'd rather read a book."
          - "I'd rather not go out."
          - "We'd rather walk."
          - "Would you rather coffee or tea?"
          - "I'd rather study than play."
          - "He'd rather not talk."
          - "They'd rather wait here."
      - type: qna
        question: "Q1. would rather 뒤에 오는 동사는 어떤 형태인가요?"
        answer: "동사원형입니다. would rather stay, would rather go처럼 항상 원형이 옵니다."
      - type: qna
        question: "Q2. I'd는 무엇의 줄임말인가요?"
        answer: "I would의 줄임말입니다."
      - type: qna
        question: "Q3. 두 가지를 비교할 때 어떤 단어를 사용하나요?"
        answer: "than을 사용합니다. would rather A than B 형태입니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. I'd rather는 어떤 의미를 나타내나요?"
        answer: "차라리 ~하겠다, ~하는 게 낫겠다는 의미입니다.<br />평가 기준: 선호나 선택을 언급하면 정답입니다."
      - type: qna
        question: "R2. would rather 뒤에는 어떤 형태의 동사가 오나요?"
        answer: "동사원형이 옵니다.<br />평가 기준: 원형, 기본형이라고 답해도 정답입니다."
      - type: qna
        question: "R3. I'd rather not은 어떤 의미인가요?"
        answer: "차라리 안 하고 싶다, 하지 않는 게 낫겠다는 의미입니다.<br />평가 기준: 부정적 선호나 거절을 언급하면 정답입니다."
      - type: qna
        question: "R4. would rather A than B는 무슨 뜻인가요?"
        answer: "B보다는 차라리 A를 하겠다는 뜻입니다.<br />평가 기준: 비교 선호를 언급하면 정답입니다."
      - type: qna
        question: "R5. would rather와 prefer의 차이는 무엇인가요?"
        answer: "would rather는 지금 이 순간의 강한 선호, prefer는 일반적인 선호입니다.<br />평가 기준: 순간적/일반적 차이나 강도 차이를 언급하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸을 채워서 문장을 완성하세요."
      - type: qna
        question: "Q1. I'd rather ___ home. (stay - 집에 있는 게 낫겠어)"
        answer: "stay<br />설명: would rather 뒤에는 동사원형이 옵니다."
      - type: qna
        question: "Q2. She'd ___ read a book. (차라리 책을 읽겠대)"
        answer: "rather<br />설명: She'd = She would이므로, would rather입니다."
      - type: qna
        question: "Q3. I'd rather ___ go out. (not - 나가지 않는 게 낫겠어)"
        answer: "not<br />설명: 부정은 would rather not + 동사원형입니다."
      - type: qna
        question: "Q4. Would you ___ coffee or tea? (차라리 뭘 마실래?)"
        answer: "rather<br />설명: Would you rather~?로 선택을 물어봅니다."
      - type: qna
        question: "Q5. I'd rather walk ___ drive. (than - 운전하는 것보다 걷는 게 낫겠어)"
        answer: "than<br />설명: would rather A than B로 비교합니다."
      - type: qna
        question: "Q6. We'd rather ___ here. (wait - 여기서 기다리는 게 낫겠어)"
        answer: "wait<br />설명: would rather 뒤에는 동사원형 wait가 옵니다."
      - type: qna
        question: "Q7. He'd rather ___ talk about it. (not - 그것에 대해 말하고 싶지 않대)"
        answer: "not<br />설명: would rather not으로 거절을 표현합니다."
      - type: qna
        question: "Q8. ___ you rather stay or leave? (있을래 떠날래?)"
        answer: "Would<br />설명: Would you rather~?로 선택을 물어봅니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 나는 집에 있는 게 낫겠어."
        answer: "I'd rather stay home.<br />평가 기준: I'd rather stay home이 정확하면 정답입니다."
      - type: qna
        question: "T2. 나는 그것에 대해 말하고 싶지 않아."
        answer: "I'd rather not talk about it.<br />평가 기준: I'd rather not talk about it이 있으면 정답입니다."
      - type: qna
        question: "T3. 너는 커피와 차 중 뭘 더 원해?"
        answer: "Would you rather have coffee or tea? / Would you rather coffee or tea?<br />평가 기준: Would you rather와 coffee, tea가 있으면 정답입니다."
      - type: qna
        question: "T4. 나는 버스보다 걸어가는 게 낫겠어."
        answer: "I'd rather walk than take the bus.<br />평가 기준: I'd rather walk than과 bus가 있으면 정답입니다."
      - type: qna
        question: "T5. 그녀는 책 읽는 게 낫겠대."
        answer: "She'd rather read a book.<br />평가 기준: She'd rather read a book이 정확하면 정답입니다."
      - type: qna
        question: "T6. 우리는 여기서 기다리는 게 낫겠어."
        answer: "We'd rather wait here.<br />평가 기준: We'd rather wait here가 정확하면 정답입니다."
      - type: qna
        question: "T7. 나는 영화 보는 게 낫겠어."
        answer: "I'd rather watch a movie.<br />평가 기준: I'd rather watch a movie가 정확하면 정답입니다."
      - type: qna
        question: "T8. 너는 있을래 아니면 떠날래?"
        answer: "Would you rather stay or leave?<br />평가 기준: Would you rather stay or leave?가 정확하면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. I'd rather go. → 부정문으로 바꾸세요."
        answer: "I'd rather not go.<br />설명: would rather not + 동사원형으로 부정문을 만듭니다."
      - type: qna
        question: "TF2. I prefer staying home. → would rather를 사용해서 바꾸세요."
        answer: "I'd rather stay home.<br />설명: prefer ~ing를 would rather + 동사원형으로 바꿉니다."
      - type: qna
        question: "TF3. I'd rather stay. → 의문문으로 바꾸세요."
        answer: "Would you rather stay?<br />설명: I'd를 Would you로 바꾸면 의문문이 됩니다."
      - type: qna
        question: "TF4. I like coffee more than tea. → would rather를 사용해서 바꾸세요."
        answer: "I'd rather have coffee than tea.<br />설명: 선호 비교를 would rather A than B로 표현합니다."
      - type: qna
        question: "TF5. I don't want to go. → would rather를 사용해서 더 공손하게 바꾸세요."
        answer: "I'd rather not go.<br />설명: don't want to를 would rather not으로 바꾸면 더 공손합니다."
      - type: qna
        question: "TF6. Would you rather stay? → 주어를 he로 바꿔서 평서문으로 만드세요."
        answer: "He'd rather stay.<br />설명: Would you를 He'd로 바꿉니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 영어로 만들어 보세요! 창의적으로 표현해도 좋습니다."
      - type: qna
        question: "A1. 주말에 하고 싶은 것을 I'd rather를 사용해서 3개 써 보세요."
        answer: "예시 답안: I'd rather sleep late. I'd rather watch movies. I'd rather meet my friends.<br />평가 기준: I'd rather + 동사원형을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A2. 하기 싫은 것을 I'd rather not으로 2개 써 보세요."
        answer: "예시 답안: I'd rather not do homework on weekends. I'd rather not wake up early.<br />평가 기준: I'd rather not + 동사원형을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A3. 두 가지를 비교해서 선호를 would rather A than B로 2개 써 보세요."
        answer: "예시 답안: I'd rather play games than study. I'd rather eat pizza than salad.<br />평가 기준: would rather A than B 구조를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A4. 친구에게 선택을 물어보는 Would you rather~? 문장 2개를 만들어 보세요."
        answer: "예시 답안: Would you rather go to the movies or play soccer? Would you rather have pizza or chicken?<br />평가 기준: Would you rather A or B? 구조를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A5. 오늘 하고 싶은 활동을 I'd rather를 사용해서 말해 보세요."
        answer: "예시 답안: I'd rather play outside today. I'd rather relax at home.<br />평가 기준: I'd rather + 동사원형을 올바르게 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 함께 활용해 보세요."
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 올바르게 고치세요: 'I'd rather to stay home.'"
        answer: "올바른 문장: I'd rather stay home.<br />설명: would rather 뒤에는 to 없이 동사원형만 와야 합니다."
      - type: qna
        question: "C2. would rather와 would like의 차이를 설명하고, 각각 예문을 만들어 보세요."
        answer: "would rather: 선호(~하는 게 더 나아), would like: 원함(~를 원해요)<br />예: I'd rather stay. (있는 게 더 나아) / I'd like to stay. (있고 싶어요)<br />평가 기준: 차이를 설명하고 적절한 예문을 만들면 정답입니다."
      - type: qna
        question: "C3. 다음 상황에서 would rather를 사용해서 선택을 표현해 보세요: 친구가 영화 보러 가자고 하는데, 너는 집에서 쉬고 싶어요."
        answer: "I'd rather stay home and rest. / I'd rather not go to the movies. Thanks anyway.<br />평가 기준: would rather를 사용해서 거절이나 다른 선호를 표현하면 정답입니다."
      - type: qna
        question: "C4. 다음 대화의 빈칸을 채우세요:<br />A: Would you ___ go out or stay in?<br />B: I'd ___ stay in tonight.<br />A: Okay. ___ you ___ watch a movie or play games?<br />B: I'd ___ watch a movie ___ play games."
        answer: "A: Would you rather go out or stay in?<br />B: I'd rather stay in tonight.<br />A: Okay. Would you rather watch a movie or play games?<br />B: I'd rather watch a movie than play games.<br />설명: Would you rather A or B?와 I'd rather A (than B)를 사용합니다."


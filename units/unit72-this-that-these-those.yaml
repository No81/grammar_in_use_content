title: "Unit 72 · this/that/these/those (지시사: 한정사와 대명사)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "this, that, these, those는 무언가를 '가리킬 때' 사용하는 단어입니다. 가까이 있는 것과 멀리 있는 것, 하나인지 여러 개인지에 따라 다르게 사용합니다. 명사 앞에서 한정사로 쓰이거나, 혼자서 대명사로 쓰입니다."
      - type: list
        heading: "기본 형태 (Form)"
        list:
          - "this (이것) - 가까운 것, 단수"
          - "that (저것) - 먼 것, 단수"
          - "these (이것들) - 가까운 것, 복수"
          - "those (저것들) - 먼 것, 복수"
      - type: text
        content: "<span class='highlight'>한정사로 사용 (Determiners)</span> - 명사 앞에 붙여서 사용합니다.<br />• this book (이 책) - 손에 들고 있는 책<br />• that building (저 건물) - 멀리 보이는 건물<br />• these cookies (이 쿠키들) - 앞에 있는 쿠키들<br />• those mountains (저 산들) - 멀리 보이는 산들"
      - type: text
        content: "<span class='highlight'>대명사로 사용 (Pronouns)</span> - 명사 없이 혼자 사용합니다.<br />• This is my bag. (이것은 내 가방이야.)<br />• That's interesting. (저것은 흥미롭네.)<br />• These are my friends. (이 사람들은 내 친구들이야.)<br />• Those are beautiful. (저것들은 아름다워.)"
      - type: text
        content: "<span class='highlight'>거리의 기준 (Distance)</span><br />• <span class='highlight'>공간적 거리:</span> 물리적으로 가까이/멀리<br />  - This pen (내 손에 있는 펜) vs That pen (저기 있는 펜)<br />• <span class='highlight'>시간적 거리:</span> 시간적으로 가까운/먼 일<br />  - this week (이번 주) vs that day (그 날)<br />  - this morning (오늘 아침) vs that night (그 밤)"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 물건을 가리킬 때: This is my phone. / That's your book.<br />• 사람을 소개할 때: This is my mom. / These are my classmates.<br />• 전화 통화에서: This is Tom speaking. / Who's that?<br />• 가게에서: I'll take this one. / How much are those?"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: This is my classroom. (이곳이 내 교실이야.) - 안에 서서"
          - "학교: That's the library over there. (저기가 도서관이야.) - 멀리 가리키며"
          - "친구: These are my best friends. (이 애들이 내 절친이야.) - 옆에 있는 친구들"
          - "가족: This is my little brother. (이 아이가 내 동생이야.) - 옆에 있는 동생"
          - "음식: These cookies are delicious! (이 쿠키들 맛있다!) - 먹고 있는 쿠키"
          - "쇼핑: I want to buy that jacket. (저 재킷 사고 싶어.) - 멀리 걸린 재킷"
          - "쇼핑: How much are these shoes? (이 신발 얼마예요?) - 손에 들고"
          - "전화: Hello? This is Sarah. (여보세요? 저는 Sarah예요.) - 전화에서 자기 소개"
          - "전화: Who's that? (누구세요?) - 상대방이 누군지 물을 때"
          - "시간: I'm busy this week. (이번 주에 바빠.) - 지금 진행 중인 주"
          - "시간: I went to Jeju that summer. (그 여름에 제주도에 갔어.) - 과거의 특정 여름"
          - "감정: That was amazing! (그것 정말 대단했어!) - 방금 본 것에 대해"
      - type: note
        content: "한국 학습자가 자주 하는 실수:<br />1. 'It is my book.'을 'This is my book.' 대신 사용 - 무언가를 처음 가리킬 때는 this/that을 써야 해요!<br />2. This is my friend, Tom. (O) vs It is my friend, Tom. (X) - 사람을 소개할 때는 this!<br />3. 전화에서 'I am Tom.'이 아니라 'This is Tom.'이라고 해요!<br />4. these/those 뒤에 단수 명사: these book (X) → these books (O)<br />5. this/that 뒤에 복수 명사: this books (X) → these books (O)"
      - type: text
        content: "<span class='highlight'>this/that vs it의 차이:</span><br />• this/that: 처음 가리키거나 소개할 때<br />  - What's this? (이게 뭐야?) - 처음 보는 것<br />  - This is my new phone. (이것이 내 새 폰이야.) - 소개<br />• it: 이미 언급한 것을 다시 말할 때<br />  - I bought a new phone. It was expensive. (새 폰을 샀어. 그것은 비쌌어.)<br />  - Where's my bag? - It's on the chair. (내 가방 어디 있어? - 의자 위에 있어.)"
      - type: text
        content: "<span class='highlight'>전화 통화에서 특별한 사용:</span><br />• 자기 소개: This is [이름]. (저는 ~입니다.)<br />  - Hello, this is David. (안녕하세요, David입니다.)<br />• 상대방 확인: Who's that? / Is that [이름]?<br />  - Is that Jenny? (Jenny니?)<br />• 주의: 전화에서 'I am David.'나 'Are you Jenny?'보다 this/that을 사용하는 것이 자연스러워요!"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "This is my pencil. (손에 들고)"
          - "That is your pencil. (저기 가리키며)"
          - "These are new shoes. (신고 있는)"
          - "Those are old shoes. (멀리 있는)"
          - "This book is interesting. (읽고 있는 책)"
          - "That movie was boring. (어제 본 영화)"
          - "I like these cookies. (먹고 있는)"
          - "Who made those cakes? (저기 진열된)"
      - type: qna
        question: "Q1. this/these와 that/those의 차이점은 무엇인가요?"
        answer: "this/these는 가까이 있는 것을 가리키고, that/those는 멀리 있는 것을 가리킵니다.<br />공간적으로 가까운지 먼지, 또는 시간적으로 현재와 가까운지 먼지에 따라 구분합니다."
      - type: qna
        question: "Q2. this/that과 these/those의 차이점은 무엇인가요?"
        answer: "this/that은 단수(하나)를 가리키고, these/those는 복수(여러 개)를 가리킵니다.<br />this → these, that → those로 복수가 됩니다."
      - type: qna
        question: "Q3. 'This is my pencil.'과 'This pencil is mine.'의 차이점은 무엇인가요?"
        answer: "첫 번째 문장에서 This는 대명사로 쓰였습니다 (명사 없이 혼자 사용).<br />두 번째 문장에서 This는 한정사로 쓰였습니다 (명사 pencil 앞에서 수식)."
      - type: qna
        question: "Q4. 'These are new shoes.'에서 동사가 are인 이유는?"
        answer: "these는 복수를 가리키므로 복수 동사 are를 사용합니다.<br />this/that은 is, these/those는 are와 함께 씁니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 가까이 있는 것 하나를 가리킬 때 무엇을 쓰나요?"
        answer: "this<br />평가 기준: this를 쓰면 정답입니다."
      - type: qna
        question: "R2. 멀리 있는 것 여러 개를 가리킬 때 무엇을 쓰나요?"
        answer: "those<br />평가 기준: those를 쓰면 정답입니다."
      - type: qna
        question: "R3. 전화에서 자기 소개할 때 뭐라고 하나요?"
        answer: "This is [이름].<br />예: This is Tom. / This is Sarah speaking.<br />평가 기준: 'This is ~'로 시작하면 정답입니다."
      - type: qna
        question: "R4. this/that과 these/those의 차이는?"
        answer: "this/that = 단수 (하나)<br />these/those = 복수 (여러 개)<br />평가 기준: 단수와 복수의 차이를 설명하면 정답입니다."
      - type: qna
        question: "R5. 처음 무언가를 가리킬 때 it을 쓸까요, this/that을 쓸까요?"
        answer: "this/that을 씁니다.<br />it은 이미 언급한 것을 다시 말할 때 사용합니다.<br />평가 기준: this/that을 쓴다고 답하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 this, that, these, those를 넣으세요."
      - type: qna
        question: "Q1. ___ is my new phone. (손에 들고 있는 것)"
        answer: "This<br />설명: 손에 들고 있으므로 가까이, 단수 → this"
      - type: qna
        question: "Q2. ___ are my friends over there. (멀리 있는 친구들)"
        answer: "Those<br />설명: 멀리 있고 복수 → those"
      - type: qna
        question: "Q3. Look at ___ stars! (밤하늘에 보이는 별들)"
        answer: "those<br />설명: 멀리 있는 별들 (복수) → those"
      - type: qna
        question: "Q4. I love ___ shoes! (신고 있는 신발)"
        answer: "these<br />설명: 가까이 있고 (신고 있는) 복수 → these"
      - type: qna
        question: "Q5. ___ was a great movie! (방금 끝난 영화에 대해)"
        answer: "That<br />설명: 이미 끝난 (시간적으로 조금 떨어진) 것, 단수 → that"
      - type: qna
        question: "Q6. ___ is my little sister. (옆에 있는 여동생을 소개)"
        answer: "This<br />설명: 가까이 있는 사람 소개, 단수 → this"
      - type: qna
        question: "Q7. Who made ___ cookies? (테이블 저쪽에 있는 쿠키)"
        answer: "those<br />설명: 조금 멀리 있는 복수 → those"
      - type: qna
        question: "Q8. (전화에서) Hello? ___ is Min speaking."
        answer: "This<br />설명: 전화에서 자기 소개는 항상 This is ~"

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 이것은 내 연필이야. (손에 들고)"
        answer: "This is my pencil.<br />평가 기준: This is로 시작하면 정답입니다."
      - type: qna
        question: "T2. 저것들은 뭐야? (멀리 있는 것들)"
        answer: "What are those?<br />평가 기준: those are (의문문: are those)를 쓰면 정답입니다."
      - type: qna
        question: "T3. 이 사과들은 맛있어. (먹고 있는)"
        answer: "These apples are delicious.<br />평가 기준: These + 복수 명사 + are 구조가 맞으면 정답입니다."
      - type: qna
        question: "T4. 저 건물이 우리 학교야. (멀리 가리키며)"
        answer: "That building is our school. / That's our school.<br />평가 기준: That (building)으로 시작하면 정답입니다."
      - type: qna
        question: "T5. (전화에서) 안녕하세요, 저는 Amy예요."
        answer: "Hello, this is Amy.<br />평가 기준: This is Amy를 쓰면 정답입니다."
      - type: qna
        question: "T6. 이 신발 얼마예요? (가게에서 손에 들고)"
        answer: "How much are these shoes?<br />평가 기준: these shoes를 쓰면 정답입니다."
      - type: qna
        question: "T7. 저 날 정말 재미있었어. (과거의 어느 날)"
        answer: "That day was really fun.<br />평가 기준: That day를 쓰면 정답입니다."
      - type: qna
        question: "T8. 이 사람은 내 선생님이세요. (옆에 계신 분 소개)"
        answer: "This is my teacher.<br />평가 기준: This is로 시작하면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "다음 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. 단수 → 복수로: This is my book."
        answer: "These are my books.<br />설명: This → These, book → books, is → are"
      - type: qna
        question: "TF2. 복수 → 단수로: Those are nice cars."
        answer: "That is a nice car. / That's a nice car.<br />설명: Those → That, cars → car, are → is"
      - type: qna
        question: "TF3. 가까이 → 멀리로: This house is big."
        answer: "That house is big.<br />설명: 가까이 this → 멀리 that"
      - type: qna
        question: "TF4. 멀리 → 가까이로: I want those cookies."
        answer: "I want these cookies.<br />설명: 멀리 those → 가까이 these"
      - type: qna
        question: "TF5. 틀린 부분 고치기: This are my friends."
        answer: "These are my friends.<br />설명: friends는 복수이므로 This → These, is가 아닌 are와 함께 사용"
      - type: qna
        question: "TF6. 틀린 부분 고치기: Look at this mountains."
        answer: "Look at these mountains. / Look at this mountain.<br />설명: this는 단수와, these는 복수와 함께 사용"
      - type: qna
        question: "TF7. 틀린 부분 고치기: (전화에서) I am Sarah."
        answer: "This is Sarah.<br />설명: 전화에서 자기 소개는 This is ~를 사용합니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 교실에서 가까이 있는 것과 멀리 있는 것을 각각 영어로 소개해 보세요."
        answer: "예시: This is my desk. That is the whiteboard.<br />평가 기준: this (가까운 것)와 that (먼 것)을 적절히 사용하면 정답입니다."
      - type: qna
        question: "A2. 친구에게 가족을 소개하는 문장 2개를 써 보세요."
        answer: "예시: This is my mom. These are my brothers.<br />평가 기준: This is (한 명) / These are (여러 명)를 사용해서 소개하면 정답입니다."
      - type: qna
        question: "A3. 가게에서 물건을 가리키며 물어보는 문장을 써 보세요."
        answer: "예시: How much is this? / Can I see those shoes?<br />평가 기준: this/that/these/those를 사용해서 물건을 가리키면 정답입니다."
      - type: qna
        question: "A4. 전화를 걸어 자기 소개하는 상황을 영어로 써 보세요."
        answer: "예시: Hello? This is [자기 이름]. Is that [상대방 이름]?<br />평가 기준: This is로 자기 소개를 하면 정답입니다."
      - type: qna
        question: "A5. 최근에 있었던 일에 대해 that을 사용해서 문장을 써 보세요."
        answer: "예시: That was fun! / I went to the beach. That day was perfect.<br />평가 기준: that을 시간적으로 지난 일을 가리키는 데 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 대화의 빈칸을 채우세요.<br />A: What's ___? (손에 들고 있는 것)<br />B: ___ is my new game. (같은 것을 가리키며)<br />A: Cool! And what are ___? (멀리 있는 것들)<br />B: ___ are my old games. (같은 것들)"
        answer: "this, This, those, Those<br />설명: 가까이 단수 → this, 멀리 복수 → those"
      - type: qna
        question: "C2. 다음 중 올바른 문장을 모두 고르세요.<br />a) This books are interesting.<br />b) That is my teacher.<br />c) These is my friends.<br />d) Those mountains are beautiful."
        answer: "b)와 d)가 올바릅니다.<br />a) This books (X) → These books (복수)<br />c) These is (X) → These are (복수 동사)"
      - type: qna
        question: "C3. it과 this/that의 차이를 설명하고 예문을 써 보세요."
        answer: "this/that: 처음 가리키거나 소개할 때<br />→ This is my new bag. (처음 보여줄 때)<br />it: 이미 말한 것을 다시 언급할 때<br />→ I bought a bag. It was expensive. (이미 언급한 bag)"
      - type: qna
        question: "C4. 다음 상황에서 어떻게 말할까요?<br />전화로 친구 Tom에게 전화했는데, Tom의 엄마가 받았습니다. 자기 소개를 하세요."
        answer: "Hello, this is [이름]. Is Tom there? / May I speak to Tom, please?<br />설명: 전화에서는 'I am [이름]'이 아니라 'This is [이름]'을 사용합니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요!"
      - type: qna
        question: "SR1. 가까이 + 단수 = ?"
        answer: "this"
      - type: qna
        question: "SR2. 멀리 + 복수 = ?"
        answer: "those"
      - type: qna
        question: "SR3. 가까이 + 복수 = ?"
        answer: "these"
      - type: qna
        question: "SR4. 멀리 + 단수 = ?"
        answer: "that"
      - type: qna
        question: "SR5. 빈칸: ___ is my bag. (손에 들고)"
        answer: "This"
      - type: qna
        question: "SR6. 빈칸: Look at ___ birds! (하늘에 나는 새들)"
        answer: "those"
      - type: qna
        question: "SR7. 번역: 이것들은 내 책들이야."
        answer: "These are my books."
      - type: qna
        question: "SR8. 번역: (전화에서) 저는 Amy예요."
        answer: "This is Amy."
      - type: qna
        question: "SR9. 틀린 곳 고치기: This are my shoes."

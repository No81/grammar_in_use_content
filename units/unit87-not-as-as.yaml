title: "Unit 87 · not as... as (동등 비교와 불평등 비교)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "오늘은 'as... as'와 'not as... as' 구조를 배웁니다. 두 가지를 비교할 때 '~만큼'이라는 뜻으로 사용하며, 부정형 'not as... as'는 '~보다 덜하다'는 의미가 됩니다!"
      - type: list
        heading: "기본 구조 (Form)"
        list:
          - "긍정: as + 형용사/부사 + as (~ 만큼 ...하다)"
          - "부정: not as + 형용사/부사 + as (~ 만큼 ...하지 않다 = ~보다 덜 ...하다)"
          - "예: Tom is as tall as his father. (톰은 아버지만큼 키가 크다.)"
          - "예: I'm not as tall as my brother. (나는 형만큼 키가 크지 않다. = 나는 형보다 키가 작다.)"
      - type: text
        content: "<span class='highlight'>형식 (Form) 정리</span><br />• as + tall/big/fast/old/good + as: ~만큼 ~하다<br />• not as + tall/big/fast/old/good + as: ~만큼 ~하지 않다<br />• 주어 + be동사 + (not) as + 형용사 + as + 비교 대상<br />• 주어 + 동사 + (not) as + 부사 + as + 비교 대상"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br /><br /><strong>as... as (긍정형) = 같은 수준</strong><br />두 대상이 같은 정도임을 표현합니다.<br />• She is as smart as her sister. (그녀는 언니만큼 똑똑하다.) → 둘 다 똑똑함<br /><br /><strong>not as... as (부정형) = 낮은 수준</strong><br />첫 번째 대상이 두 번째보다 덜함을 표현합니다.<br />• She is not as tall as her sister. (그녀는 언니만큼 키가 크지 않다.) → 언니가 더 큼"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 같은 수준 비교: My dog is as cute as yours. (내 강아지는 네 것만큼 귀여워.)<br />• 덜함 표현: This book is not as interesting as that one. (이 책은 저것만큼 재미있지 않아.)<br />• 부드러운 비교: 'shorter than' 대신 'not as tall as'를 쓰면 더 부드러운 표현이 됩니다.<br />• 능력 비교: I can't run as fast as you. (나는 너만큼 빨리 달릴 수 없어.)"
      - type: text
        content: "<span class='highlight'>중요! not as... as = ...er than의 반대</span><br /><br />not as... as 표현은 비교급의 반대 의미입니다!<br />• not as big as = smaller than (더 작다)<br />• not as old as = younger than (더 어리다)<br />• not as expensive as = cheaper than (더 싸다)<br />• not as fast as = slower than (더 느리다)<br /><br />예시:<br />• My room is not as big as yours. = Your room is bigger than mine. = My room is smaller than yours."
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: This test is not as hard as the last one. (이번 시험은 지난번만큼 어렵지 않아.)"
          - "학교: Math is as important as English. (수학은 영어만큼 중요해.)"
          - "친구: My friend is as kind as my mom. (내 친구는 엄마만큼 친절해.)"
          - "친구: He is not as funny as his brother. (그는 형만큼 재미있지 않아.)"
          - "가족: My sister is not as old as me. (내 여동생은 나만큼 나이가 많지 않아.)"
          - "가족: Dad cooks as well as Mom. (아빠는 엄마만큼 요리를 잘해.)"
          - "취미: This game is not as exciting as that one. (이 게임은 저것만큼 신나지 않아.)"
          - "취미: I can swim as fast as my coach. (나는 코치만큼 빨리 수영할 수 있어.)"
          - "음식: Pizza is not as healthy as salad. (피자는 샐러드만큼 건강하지 않아.)"
          - "음식: Ice cream is as delicious as cake. (아이스크림은 케이크만큼 맛있어.)"
          - "일상: Today is not as cold as yesterday. (오늘은 어제만큼 춥지 않아.)"
          - "일상: My bag is as heavy as a rock! (내 가방은 바위만큼 무거워!)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. as 하나만 쓰기: He is as tall Tom. (X) → He is as tall as Tom. (O) - as가 두 번 필요!<br />2. 비교급 사용: He is as taller as me. (X) → He is as tall as me. (O) - 원급(tall)을 사용!<br />3. not 위치 오류: He is as not tall as me. (X) → He is not as tall as me. (O)<br />4. 대명사 혼동: He is as tall as me. (구어체 OK) / He is as tall as I am. (문어체)"
      - type: text
        content: "<span class='highlight'>as... as vs. ...er than 비교</span><br /><br />| not as... as | = | 비교급 than (반대) |<br />|--------------|---|-------------------|<br />| not as tall as | = | shorter than |<br />| not as fast as | = | slower than |<br />| not as good as | = | worse than |<br />| not as old as | = | younger than |<br /><br />예시:<br />• Tom is not as old as Mary. = Tom is younger than Mary. = Mary is older than Tom."
      - type: text
        content: "<span class='highlight'>so... as도 있어요! (부정문에서만)</span><br /><br />부정문에서는 'not as... as' 대신 'not so... as'도 사용할 수 있습니다. (의미는 같음)<br />• He is not as tall as her. = He is not so tall as her.<br />• This isn't as easy as I thought. = This isn't so easy as I thought.<br /><br />하지만 'not as... as'가 더 일반적으로 사용됩니다."

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "My cat is as cute as yours."
          - "My dog is not as cute as yours."
          - "Tom runs as fast as his dad."
          - "Tom doesn't run as fast as his dad."
          - "This pizza is as good as the one from Italy."
          - "This burger is not as good as that pizza."
          - "She sings as beautifully as a professional."
          - "I can't sing as well as her."
      - type: qna
        question: "Q1. 1-2번 문장을 비교해 보세요. 긍정문(1번)은 어떤 의미이고, 부정문(2번)은 어떤 의미인가요?"
        answer: "1번 (긍정): 내 고양이는 네 것만큼 귀엽다. (둘 다 같은 수준으로 귀여움)<br />2번 (부정): 내 강아지는 네 것만큼 귀엽지 않다. (네 것이 더 귀여움)<br />긍정형 as...as는 '같은 수준', 부정형 not as...as는 '더 낮은 수준'을 나타냅니다."
      - type: qna
        question: "Q2. 모든 문장에서 as와 as 사이에 오는 단어들(cute, fast, good, beautifully, well)은 어떤 종류의 단어인가요?"
        answer: "형용사(cute, fast, good)와 부사(beautifully, well)입니다.<br />as와 as 사이에는 항상 형용사 또는 부사의 원급(기본형)이 옵니다. taller, faster 같은 비교급은 사용하지 않습니다!"
      - type: qna
        question: "Q3. 'She is not as tall as him.'을 '...er than'을 사용해서 다시 표현하면 어떻게 되나요?"
        answer: "She is shorter than him. (그녀는 그보다 키가 작다.)<br />또는: He is taller than her. (그는 그녀보다 키가 크다.)<br />not as...as는 반대 의미의 비교급으로 바꿀 수 있습니다!"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 'as... as' 구조에서 as와 as 사이에는 어떤 형태의 단어가 오나요?"
        answer: "형용사나 부사의 원급(기본형)이 옵니다.<br />예: as tall as, as fast as, as well as<br />평가 기준: '원급' 또는 '기본형'이라고 답하면 정답입니다. (비교급 X)"
      - type: qna
        question: "R2. 'not as tall as'는 무슨 뜻인가요? 비교급을 사용해서 같은 의미로 바꿔보세요."
        answer: "'~만큼 키가 크지 않다' = 'shorter than (~보다 키가 작다)'<br />예: She is not as tall as him. = She is shorter than him.<br />평가 기준: '덜 ~하다' 또는 반대 비교급을 사용하면 정답입니다."
      - type: qna
        question: "R3. 다음 문장을 완성해 보세요: 'He is ___ tall ___ his father.'"
        answer: "as, as<br />He is as tall as his father. (그는 아버지만큼 키가 크다.)<br />평가 기준: as를 두 번 사용하면 정답입니다."
      - type: qna
        question: "R4. 'not as expensive as'를 비교급으로 바꾸면?"
        answer: "cheaper than (~보다 더 싸다)<br />예: This is not as expensive as that. = This is cheaper than that.<br />평가 기준: 반대 의미의 비교급 'cheaper than'을 쓰면 정답입니다."
      - type: qna
        question: "R5. 한국 학습자가 자주 하는 실수 중 하나를 말해보세요."
        answer: "예시 답변:<br />• as를 한 번만 쓰는 것 (as tall Tom → as tall as Tom)<br />• 비교급을 쓰는 것 (as taller as → as tall as)<br />• not의 위치를 틀리는 것<br />평가 기준: 위 실수 중 하나를 언급하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 단어를 넣으세요. as, not, 또는 형용사/부사의 올바른 형태를 사용하세요."
      - type: qna
        question: "Q1. She is ___ old ___ her brother. (그녀는 오빠만큼 나이가 많다.)"
        answer: "as, as<br />She is as old as her brother.<br />설명: 같은 나이임을 표현하는 긍정문이므로 as...as를 사용합니다."
      - type: qna
        question: "Q2. This movie is ___ as interesting as that one. (이 영화는 저것만큼 재미있지 않아.)"
        answer: "not<br />This movie is not as interesting as that one.<br />설명: '~만큼 ~하지 않다'는 not as...as 구조입니다."
      - type: qna
        question: "Q3. I can run as ___ as my friend. (나는 친구만큼 빨리 달릴 수 있어.) [fast/faster]"
        answer: "fast<br />I can run as fast as my friend.<br />설명: as...as 사이에는 원급(fast)을 사용합니다. faster가 아닙니다!"
      - type: qna
        question: "Q4. My room is not ___ big ___ yours. (내 방은 네 방만큼 크지 않아.)"
        answer: "as, as<br />My room is not as big as yours.<br />설명: not as...as 구조를 사용합니다."
      - type: qna
        question: "Q5. He speaks English ___ ___ as a native speaker. (그는 원어민만큼 영어를 잘해.)"
        answer: "as well<br />He speaks English as well as a native speaker.<br />설명: '잘'을 나타내는 부사 well의 원급을 사용합니다."
      - type: qna
        question: "Q6. Today is not as ___ as yesterday. (오늘은 어제만큼 덥지 않아.) [hot/hotter]"
        answer: "hot<br />Today is not as hot as yesterday.<br />설명: as...as 사이에는 원급(hot)을 사용합니다."
      - type: qna
        question: "Q7. My sister sings as ___ as a pop star. (내 여동생은 팝스타만큼 아름답게 노래해.)"
        answer: "beautifully<br />My sister sings as beautifully as a pop star.<br />설명: 동사 sings를 꾸미는 부사 beautifully를 사용합니다."
      - type: qna
        question: "Q8. This bag is not ___ ___ ___ that one. (이 가방은 저것만큼 무겁지 않아.) [heavy 사용]"
        answer: "as heavy as<br />This bag is not as heavy as that one.<br />설명: not as + 형용사 + as 구조입니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. as...as 또는 not as...as 구조를 사용하세요."
      - type: qna
        question: "T1. 나는 언니만큼 키가 크다."
        answer: "I am as tall as my sister.<br />평가 기준: as + tall + as 구조가 맞으면 정답입니다."
      - type: qna
        question: "T2. 이 문제는 저것만큼 어렵지 않아."
        answer: "This problem is not as hard as that one. / This problem is not as difficult as that one.<br />평가 기준: not as + hard/difficult + as 구조가 맞으면 정답입니다."
      - type: qna
        question: "T3. 그녀는 나만큼 빨리 달릴 수 없어."
        answer: "She can't run as fast as me. / She cannot run as fast as I can.<br />평가 기준: can't/cannot + run + as fast as 구조가 맞으면 정답입니다."
      - type: qna
        question: "T4. 오늘 날씨가 어제만큼 좋아."
        answer: "The weather today is as good as yesterday. / Today is as nice as yesterday.<br />평가 기준: as + good/nice + as 구조가 맞으면 정답입니다."
      - type: qna
        question: "T5. 이 게임은 저것만큼 재미있지 않아."
        answer: "This game is not as fun as that one. / This game is not as exciting as that one.<br />평가 기준: not as + fun/exciting + as 구조가 맞으면 정답입니다."
      - type: qna
        question: "T6. 내 가방은 네 것만큼 무거워."
        answer: "My bag is as heavy as yours.<br />평가 기준: as + heavy + as 구조가 맞으면 정답입니다."
      - type: qna
        question: "T7. 수학은 영어만큼 쉽지 않아."
        answer: "Math is not as easy as English.<br />평가 기준: not as + easy + as 구조가 맞으면 정답입니다."
      - type: qna
        question: "T8. 그는 형만큼 농구를 잘해."
        answer: "He plays basketball as well as his brother.<br />평가 기준: as + well + as 구조가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. She is taller than me. (not as...as 사용해서 같은 의미로)"
        answer: "I am not as tall as her. / I am not as tall as she is.<br />설명: 'She is taller than me.'와 'I am not as tall as her.'는 같은 의미입니다."
      - type: qna
        question: "TF2. This book is not as interesting as that one. (비교급 사용해서 같은 의미로)"
        answer: "That book is more interesting than this one. / This book is less interesting than that one.<br />설명: not as interesting as = less interesting than 또는 반대 주어로 more interesting than"
      - type: qna
        question: "TF3. My car is as fast as yours. (부정문으로)"
        answer: "My car is not as fast as yours.<br />설명: be동사 뒤에 not을 추가합니다."
      - type: qna
        question: "TF4. Tom is younger than his friend. (not as...as 사용)"
        answer: "Tom is not as old as his friend.<br />설명: younger than = not as old as"
      - type: qna
        question: "TF5. 틀린 문장 고치기: She is as taller as her mom."
        answer: "She is as tall as her mom.<br />설명: as...as 사이에는 원급(tall)을 사용해야 합니다. 비교급(taller) 사용 불가!"
      - type: qna
        question: "TF6. 틀린 문장 고치기: He is as smart me."
        answer: "He is as smart as me.<br />설명: as...as 구조에서 as가 두 번 필요합니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 너와 친구를 비교해서 as...as를 사용한 문장 2개를 써 보세요."
        answer: "예시:<br />• I am as tall as my friend Mina.<br />• My friend is as good at math as me.<br />평가 기준: as + 형용사/부사 + as 구조를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A2. 두 가지를 비교해서 not as...as를 사용한 문장 2개를 써 보세요."
        answer: "예시:<br />• My phone is not as new as my friend's phone.<br />• I am not as good at soccer as my brother.<br />평가 기준: not as + 형용사/부사 + as 구조를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A3. 좋아하는 음식 두 가지를 비교하는 문장을 써 보세요."
        answer: "예시:<br />• Pizza is as delicious as chicken.<br />• Salad is not as tasty as pizza.<br />평가 기준: 음식을 비교하면서 as...as 또는 not as...as를 사용하면 정답입니다."
      - type: qna
        question: "A4. 오늘 날씨와 어제 날씨를 비교하는 문장을 써 보세요."
        answer: "예시:<br />• Today is not as cold as yesterday.<br />• Today is as sunny as yesterday.<br />평가 기준: 날씨를 비교하면서 as...as 또는 not as...as를 사용하면 정답입니다."
      - type: qna
        question: "A5. 학교 과목 두 가지를 비교하는 문장을 써 보세요."
        answer: "예시:<br />• English is not as difficult as math for me.<br />• Art is as fun as music.<br />평가 기준: 과목을 비교하면서 as...as 또는 not as...as를 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 고치세요: 'My room is as bigger as yours, but it is not as cleaner as yours.'"
        answer: "올바른 문장: My room is as big as yours, but it is not as clean as yours.<br />설명:<br />• as bigger as → as big as (원급 사용)<br />• as cleaner as → as clean as (원급 사용)<br />as...as 사이에는 항상 형용사의 원급을 사용해야 합니다!"
      - type: qna
        question: "C2. 다음 두 문장이 같은 의미인지 판단하고, 그 이유를 설명하세요.<br />A: Tom is not as old as Mary.<br />B: Mary is older than Tom."
        answer: "같은 의미입니다!<br />A: 톰은 메리만큼 나이가 많지 않다. (톰이 더 어림)<br />B: 메리는 톰보다 나이가 많다. (메리가 더 많음)<br />둘 다 '메리가 톰보다 나이가 많다'는 같은 사실을 표현합니다."
      - type: qna
        question: "C3. 다음 상황을 as...as와 not as...as를 모두 사용해서 표현해 보세요.<br />상황: 수지는 160cm이고, 민호도 160cm이고, 지수는 155cm이다."
        answer: "as...as: Suji is as tall as Minho. (수지는 민호만큼 키가 크다.)<br />not as...as: Jisoo is not as tall as Suji. / Jisoo is not as tall as Minho.<br />(지수는 수지/민호만큼 키가 크지 않다.)<br />평가 기준: 키가 같은 경우 as...as, 다른 경우 not as...as를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "C4. 'not as... as'와 '...er than'의 관계를 설명하고, 예문을 하나씩 만들어 보세요."
        answer: "관계: not as...as는 반대 의미의 비교급 ...er than으로 바꿀 수 있습니다.<br />예문:<br />• This book is not as thick as that one. (이 책은 저것만큼 두껍지 않다.)<br />• = This book is thinner than that one. (이 책은 저것보다 더 얇다.)<br />• = That book is thicker than this one. (저 책은 이것보다 더 두껍다.)<br />평가 기준: 관계를 설명하고 예문을 올바르게 만들면 정답입니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요!"
      - type: qna
        question: "SR1. as...as 사이에는 어떤 형태의 형용사가 오나요?"
        answer: "원급(기본형)<br />예: as tall as, as big as (NOT as taller as)"
      - type: qna
        question: "SR2. 'not as tall as'를 비교급으로 바꾸면?"
        answer: "shorter than"
      - type: qna
        question: "SR3. 빈칸: She is ___ old ___ her sister. (같은 나이)"
        answer: "as, as<br />She is as old as her sister."
      - type: qna
        question: "SR4. 빈칸: This is ___ as expensive as that. (덜 비싸다)"
        answer: "not<br />This is not as expensive as that."
      - type: qna
        question: "SR5. 번역: 나는 형만큼 키가 크지 않아."
        answer: "I am not as tall as my brother."
      - type: qna
        question: "SR6. 번역: 그녀는 나만큼 빨리 달려."
        answer: "She runs as fast as me. / She runs as fast as I do."
      - type: qna
        question: "SR7. 틀린 곳 고치기: He is as taller as me."
        answer: "He is as tall as me.<br />설명: 비교급(taller) 대신 원급(tall)을 사용해야 합니다."
      - type: qna
        question: "SR8. 같은 의미? 'A is not as big as B' = 'A is smaller than B'"
        answer: "네, 같은 의미입니다!<br />둘 다 'A가 B보다 작다'는 뜻입니다."
      - type: qna
        question: "SR9. 'He is younger than me.'를 not as...as로 바꾸면?"
        answer: "He is not as old as me."
      - type: qna
        question: "SR10. 빈칸: I can't sing as ___ as her. (잘)"
        answer: "well<br />I can't sing as well as her."

  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요!"
      - type: qna
        question: "SC1. as...as 구조를 사용해서 두 가지를 비교하는 문장을 만들 수 있나요?"
        answer: "할 수 있다면: 훌륭해요! 동등 비교를 잘 이해했습니다.<br />어렵다면: as + 형용사/부사 + as + 비교대상 구조를 기억하세요! 예: as tall as"
      - type: qna
        question: "SC2. not as...as가 '~보다 덜 ~하다'는 의미라는 것을 알고 있나요?"
        answer: "할 수 있다면: 대단해요! 핵심 개념을 파악했습니다.<br />어렵다면: not as tall as = 더 작다(shorter than)라고 기억하세요!"
      - type: qna
        question: "SC3. not as...as를 비교급(...er than)으로 바꿀 수 있나요?"
        answer: "할 수 있다면: 완벽해요! 두 표현을 자유롭게 바꿔 쓸 수 있네요.<br />어렵다면: not as big as = smaller than처럼 반대 의미 형용사를 사용하세요!"
      - type: qna
        question: "SC4. as...as 사이에 원급(tall)을 쓰고, 비교급(taller)을 쓰지 않는다는 것을 기억하나요?"
        answer: "할 수 있다면: 훌륭합니다! 흔한 실수를 피할 수 있어요.<br />어렵다면: as tall as (O), as taller as (X) - 꼭 기억하세요!"
      - type: note
        content: "잘했어요! as...as와 not as...as는 영어에서 두 가지를 비교할 때 매우 유용한 표현입니다. 특히 not as...as는 '~er than'보다 더 부드럽게 비교할 수 있어서 일상 대화에서 많이 사용됩니다!"
      - type: note
        content: "내일 할 일: '9. 내일 복습용 문제'를 다시 풀어 보세요. 특히 not as...as를 비교급으로 바꾸는 연습을 해 보세요!"

title: "Unit 71 · the... (names of places) (장소 이름에서 the 사용)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 장소 이름 앞에 'the'를 붙이는 경우와 붙이지 않는 경우가 있습니다. 규칙을 알면 쉽게 구분할 수 있어요!"
      - type: list
        heading: "the를 붙이지 않는 장소 (NO the)"
        list:
          - "나라 이름: Korea, Japan, France, China"
          - "도시 이름: Seoul, Tokyo, Paris, New York"
          - "대륙 이름: Asia, Europe, Africa, America"
          - "거리 이름: Main Street, Gangnam Road, Fifth Avenue"
          - "호수 이름: Lake Michigan, Lake Ontario"
          - "산 이름 (하나의 산): Mount Everest, Mount Fuji, Mount Halla"
          - "공원, 역, 공항 (이름이 있을 때): Central Park, Seoul Station, Incheon Airport"
      - type: list
        heading: "the를 붙이는 장소 (WITH the)"
        list:
          - "바다/대양: the Pacific (Ocean), the Atlantic, the East Sea"
          - "강 이름: the Han River, the Nile, the Amazon"
          - "사막: the Sahara (Desert), the Gobi"
          - "섬 그룹: the Philippines, the Maldives, the Hawaiian Islands"
          - "산맥 (산들의 그룹): the Alps, the Rockies, the Himalayas"
          - "Republic/Kingdom/States/Union 포함: the United States, the UK, the Republic of Korea"
          - "극장, 박물관, 호텔, 신문사: the Globe (극장), the British Museum (박물관), the Ritz (호텔), the New York Times (신문)"
      - type: text
        content: "<span class='highlight'>형식 (Form)</span><br />• the + 장소 이름: the Pacific, the Han River<br />• 장소 이름만: Korea, Seoul, Mount Everest"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> 'the'는 '특정한 것'을 가리킬 때 사용합니다. 바다, 강, 사막처럼 하나밖에 없거나, 여러 개가 모인 그룹(산맥, 섬들)에는 the를 붙입니다. 하지만 도시, 나라(대부분), 산(하나) 같은 고유명사는 이미 특정되어 있어서 the가 필요 없습니다."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 물이 흐르는 곳: the Han River, the Pacific Ocean<br />• 여러 개의 그룹: the Alps (여러 산), the Philippines (여러 섬)<br />• 특별한 나라 이름: the United States, the United Kingdom<br />• 문화시설과 신문: the British Museum, the New York Times<br />• 하나의 고유명사: Seoul, Korea, Mount Everest (the 없음)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "여행: I want to visit Korea next summer. (나는 다음 여름에 한국을 방문하고 싶어.)"
          - "여행: My family traveled to the United States last year. (우리 가족은 작년에 미국을 여행했어.)"
          - "지리: The Han River flows through Seoul. (한강은 서울을 관통해 흘러.)"
          - "지리: Mount Halla is the highest mountain in Jeju. (한라산은 제주도에서 가장 높은 산이야.)"
          - "지리: The Alps are beautiful in winter. (알프스 산맥은 겨울에 아름다워.)"
          - "공원: We had a picnic in Central Park. (우리는 센트럴 파크에서 피크닉을 했어.)"
          - "교통: My mom works near Seoul Station. (우리 엄마는 서울역 근처에서 일해.)"
          - "교통: The plane landed at Incheon Airport. (비행기는 인천공항에 착륙했어.)"
          - "문화: I want to see the British Museum someday. (나는 언젠가 대영박물관을 보고 싶어.)"
          - "뉴스: My dad reads the New York Times online. (아빠는 뉴욕타임스를 온라인으로 읽어.)"
          - "사막: The Sahara is the largest desert in the world. (사하라 사막은 세계에서 가장 큰 사막이야.)"
          - "극장: We saw a play at the Globe last night. (우리는 어젯밤 글로브 극장에서 연극을 봤어.)"
      - type: note
        content: "한국 학습자가 자주 하는 실수:<br />1. 나라에 the 붙임: the Korea (X) -> Korea (O)<br />2. 도시에 the 붙임: the Seoul (X) -> Seoul (O)<br />3. 강에 the 빠뜨림: Han River (X) -> the Han River (O)<br />4. 특수 나라에 the 빠뜨림: United States (X) -> the United States (O)<br />5. 산과 산맥 혼동: the Mount Everest (X) -> Mount Everest (O), Alps (X) -> the Alps (O)"
      - type: text
        content: "<span class='highlight'>비슷한 표현 비교:</span><br />• 산 하나: Mount Everest (the 없음) vs 산맥: the Alps (the 있음)<br />• 호수: Lake Ontario (the 없음) vs 바다/강: the Pacific, the Nile (the 있음)<br />• 일반 나라: Korea, Japan (the 없음) vs 특수 나라: the UK, the USA (the 있음)<br />• 공원/역/공항: Central Park, Seoul Station (the 없음) vs 박물관/극장/호텔: the British Museum, the Ritz (the 있음)"
      - type: text
        content: "<span class='highlight'>기억하는 팁:</span><br />• 물이 흐르면 the! (강, 바다)<br />• 그룹이면 the! (산맥, 섬들)<br />• Republic/Kingdom/States가 있으면 the!<br />• 공연하고, 전시하고, 잠자고, 읽는 곳이면 the! (극장, 박물관, 호텔, 신문)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "I live in Korea."
          - "The Han River is very long."
          - "Have you been to Japan?"
          - "The Philippines has many islands."
          - "Mount Fuji is famous in Japan."
          - "The Himalayas are the highest mountains in the world."
          - "She visited Central Park yesterday."
          - "We stayed at the Hilton last night."
      - type: qna
        question: "Q1. 나라 이름(Korea, Japan)과 강 이름(Han River)의 차이점은 무엇인가요?"
        answer: "나라 이름에는 the가 없고, 강 이름에는 the가 있습니다.<br />나라는 고유명사로 이미 특정되지만, 강은 'the + 강 이름'으로 표현합니다."
      - type: qna
        question: "Q2. Mount Fuji와 the Himalayas의 차이점은 무엇인가요?"
        answer: "Mount Fuji는 하나의 산이라서 the가 없습니다.<br />The Himalayas는 여러 산들의 그룹(산맥)이라서 the가 있습니다."
      - type: qna
        question: "Q3. Central Park와 the Hilton의 차이점은 무엇인가요?"
        answer: "Central Park는 공원 이름이라 the가 없습니다.<br />The Hilton은 호텔 이름이라 the가 있습니다.<br />공원/역/공항은 the 없이, 호텔/극장/박물관은 the와 함께 씁니다."
      - type: qna
        question: "Q4. Korea와 the Philippines의 차이점은 무엇인가요?"
        answer: "Korea는 하나의 나라 이름이라 the가 없습니다.<br />The Philippines는 여러 섬들의 그룹이라 the가 있습니다.<br />또한, the United Kingdom처럼 Republic/Kingdom/States가 포함된 나라도 the를 씁니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 나라, 도시, 대륙 앞에 the를 붙이나요?"
        answer: "아니요, 붙이지 않습니다.<br />Korea, Seoul, Asia (the 없음)<br />평가 기준: 'the를 붙이지 않는다'고 답하면 정답입니다."
      - type: qna
        question: "R2. 강, 바다, 대양 앞에는 어떻게 하나요?"
        answer: "the를 붙입니다.<br />the Han River, the Pacific Ocean<br />평가 기준: 'the를 붙인다'고 답하면 정답입니다."
      - type: qna
        question: "R3. 산 하나와 산맥의 차이는?"
        answer: "산 하나: Mount + 이름 (the 없음) - Mount Everest<br />산맥: the + 이름 - the Alps<br />평가 기준: 산 하나는 the 없음, 산맥은 the 있음을 구분하면 정답입니다."
      - type: qna
        question: "R4. Republic, Kingdom, States가 포함된 나라 이름은?"
        answer: "the를 붙입니다.<br />the United States, the United Kingdom, the Republic of Korea<br />평가 기준: 'the를 붙인다'고 답하면 정답입니다."
      - type: qna
        question: "R5. 공원, 역, 공항과 박물관, 호텔, 극장의 차이는?"
        answer: "공원, 역, 공항: the 없음 - Central Park, Seoul Station<br />박물관, 호텔, 극장: the 있음 - the British Museum, the Ritz<br />평가 기준: 두 그룹을 구분하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 'the'가 필요하면 'the'를, 필요 없으면 X를 넣으세요."
      - type: qna
        question: "Q1. I want to visit ___ France."
        answer: "X (빈칸 없음)<br />설명: 나라 이름이므로 the가 필요 없습니다. -> I want to visit France."
      - type: qna
        question: "Q2. ___ Nile is the longest river in Africa."
        answer: "The<br />설명: 강 이름이므로 the가 필요합니다. -> The Nile is the longest river in Africa."
      - type: qna
        question: "Q3. My family lives in ___ Seoul."
        answer: "X (빈칸 없음)<br />설명: 도시 이름이므로 the가 필요 없습니다. -> My family lives in Seoul."
      - type: qna
        question: "Q4. ___ United Kingdom is in Europe."
        answer: "The<br />설명: Kingdom이 포함되어 있으므로 the가 필요합니다. -> The United Kingdom is in Europe."
      - type: qna
        question: "Q5. We climbed ___ Mount Halla last summer."
        answer: "X (빈칸 없음)<br />설명: 하나의 산이므로 the가 필요 없습니다. -> We climbed Mount Halla last summer."
      - type: qna
        question: "Q6. ___ Pacific Ocean is very big."
        answer: "The<br />설명: 대양 이름이므로 the가 필요합니다. -> The Pacific Ocean is very big."
      - type: qna
        question: "Q7. I met my friend at ___ Gangnam Station."
        answer: "X (빈칸 없음)<br />설명: 역 이름이므로 the가 필요 없습니다. -> I met my friend at Gangnam Station."
      - type: qna
        question: "Q8. Have you ever been to ___ British Museum?"
        answer: "The<br />설명: 박물관 이름이므로 the가 필요합니다. -> Have you ever been to the British Museum?"

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. the가 필요한지 잘 생각하세요!"
      - type: qna
        question: "T1. 나는 일본에 가고 싶어."
        answer: "I want to go to Japan.<br />평가 기준: Japan 앞에 the가 없으면 정답입니다."
      - type: qna
        question: "T2. 한강은 서울에서 유명해."
        answer: "The Han River is famous in Seoul.<br />평가 기준: The Han River (the 있음), Seoul (the 없음)이 맞으면 정답입니다."
      - type: qna
        question: "T3. 우리 가족은 미국에서 살았어."
        answer: "My family lived in the United States.<br />평가 기준: the United States (the 있음)가 맞으면 정답입니다."
      - type: qna
        question: "T4. 에베레스트 산은 세계에서 가장 높아."
        answer: "Mount Everest is the highest in the world.<br />평가 기준: Mount Everest (the 없음)가 맞으면 정답입니다."
      - type: qna
        question: "T5. 알프스 산맥은 아름다워."
        answer: "The Alps are beautiful.<br />평가 기준: The Alps (the 있음, 복수 동사 are)가 맞으면 정답입니다."
      - type: qna
        question: "T6. 나는 인천공항에서 비행기를 탔어."
        answer: "I took a plane at Incheon Airport.<br />평가 기준: Incheon Airport (the 없음)가 맞으면 정답입니다."
      - type: qna
        question: "T7. 아빠는 힐튼 호텔에서 일해."
        answer: "My dad works at the Hilton.<br />평가 기준: the Hilton (the 있음)이 맞으면 정답입니다."
      - type: qna
        question: "T8. 필리핀은 많은 섬들이 있어."
        answer: "The Philippines has many islands.<br />평가 기준: The Philippines (the 있음)가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "다음 문장에서 틀린 부분을 고치거나, 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. 틀린 부분 고치기: I visited the Korea last year."
        answer: "I visited Korea last year.<br />설명: 나라 이름에는 the를 붙이지 않습니다."
      - type: qna
        question: "TF2. 틀린 부분 고치기: Han River is very clean."
        answer: "The Han River is very clean.<br />설명: 강 이름에는 the를 붙입니다."
      - type: qna
        question: "TF3. 틀린 부분 고치기: I want to climb the Mount Fuji."
        answer: "I want to climb Mount Fuji.<br />설명: 하나의 산에는 Mount + 이름만 씁니다. the 없음."
      - type: qna
        question: "TF4. 틀린 부분 고치기: United States is a big country."
        answer: "The United States is a big country.<br />설명: States가 포함되어 있으므로 the가 필요합니다."
      - type: qna
        question: "TF5. 틀린 부분 고치기: I met my friend at the Seoul Station."
        answer: "I met my friend at Seoul Station.<br />설명: 역 이름에는 the를 붙이지 않습니다."
      - type: qna
        question: "TF6. 틀린 부분 고치기: We visited British Museum yesterday."
        answer: "We visited the British Museum yesterday.<br />설명: 박물관 이름에는 the를 붙입니다."
      - type: qna
        question: "TF7. 틀린 부분 고치기: Sahara is very hot and dry."
        answer: "The Sahara is very hot and dry.<br />설명: 사막 이름에는 the를 붙입니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요! the를 올바르게 사용하세요."
      - type: qna
        question: "A1. 가고 싶은 나라나 도시에 대해 2문장을 써 보세요."
        answer: "예시: I want to visit Japan. Tokyo is a famous city.<br />평가 기준: 나라와 도시에 the를 쓰지 않으면 정답입니다."
      - type: qna
        question: "A2. 알고 있는 강이나 바다에 대해 2문장을 써 보세요."
        answer: "예시: The Han River is in Seoul. The Pacific Ocean is very big.<br />평가 기준: 강과 바다에 the를 쓰면 정답입니다."
      - type: qna
        question: "A3. 가 본 공원, 역, 또는 공항에 대해 문장을 써 보세요."
        answer: "예시: I went to Seoul Station yesterday. Incheon Airport is very big.<br />평가 기준: 공원/역/공항에 the를 쓰지 않으면 정답입니다."
      - type: qna
        question: "A4. 가 보고 싶은 박물관, 호텔, 또는 극장에 대해 문장을 써 보세요."
        answer: "예시: I want to visit the British Museum. I want to stay at the Hilton. I want to see a show at the Globe.<br />평가 기준: 박물관/호텔/극장에 the를 쓰면 정답입니다."
      - type: qna
        question: "A5. 알고 있는 산이나 산맥에 대해 2문장을 써 보세요."
        answer: "예시: Mount Halla is in Jeju. The Rocky Mountains are in America.<br />평가 기준: 산 하나는 the 없이, 산맥은 the와 함께 쓰면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 중 올바른 문장을 모두 고르세요.<br />a) I live in the Seoul.<br />b) The Amazon is a famous river.<br />c) We visited Mount Everest.<br />d) Philippines has many islands."
        answer: "b)와 c)가 올바릅니다.<br />a) the Seoul (X) -> Seoul (O) - 도시에 the 없음<br />d) Philippines (X) -> The Philippines (O) - 섬 그룹에 the 필요"
      - type: qna
        question: "C2. 다음 문단의 틀린 부분을 모두 찾아 고치세요.<br />'Last summer, I visited the Japan. I climbed Mount Fuji and saw the Pacific Ocean. Then I went to the Tokyo Station.'"
        answer: "고친 문단: Last summer, I visited Japan. I climbed Mount Fuji and saw the Pacific Ocean. Then I went to Tokyo Station.<br />틀린 부분: the Japan -> Japan, the Tokyo Station -> Tokyo Station"
      - type: qna
        question: "C3. 왜 'the United States'에는 the가 붙고, 'Korea'에는 the가 붙지 않나요?"
        answer: "United States에는 'States'(주들)가 포함되어 있어서 the가 필요합니다. Republic, Kingdom, States, Union이 포함된 나라 이름에는 the를 붙입니다.<br />Korea는 단순한 고유명사라서 the가 필요 없습니다."
      - type: qna
        question: "C4. 다음 장소들을 분류해 보세요: Amazon, Paris, Alps, Central Park, Hilton, Lake Ontario, UK<br />the가 필요한 것 / the가 필요 없는 것"
        answer: "the가 필요한 것: (the) Amazon, (the) Alps, (the) Hilton, (the) UK<br />the가 필요 없는 것: Paris, Central Park, Lake Ontario<br />설명: 강, 산맥, 호텔, Kingdom 포함 -> the 필요 / 도시, 공원, 호수 -> the 없음"

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요!"
      - type: qna
        question: "SR1. 나라/도시 앞에 the가 필요한가요?"
        answer: "필요 없습니다. Korea, Seoul"
      - type: qna
        question: "SR2. 강/바다 앞에 the가 필요한가요?"
        answer: "필요합니다. the Han River, the Pacific"
      - type: qna
        question: "SR3. 빈칸: I want to visit ___ France."
        answer: "X (the 없음)"
      - type: qna
        question: "SR4. 빈칸: ___ Amazon is a famous river."
        answer: "The"
      - type: qna

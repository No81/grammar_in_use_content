title: "Unit 29 · must (의무/강한 추측)"
meta: "대상: 6학년 · 난이도: 중상 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "must는 '~해야 한다', '~임에 틀림없다'라는 뜻으로, 강한 의무나 확신에 찬 추측을 표현할 때 사용합니다."
      - type: list
        heading: "형식 (Form)"
        list:
          - "주어 + must + 동사원형 ~ (~해야 한다 / ~임에 틀림없다)"
          - "부정문: must not (mustn't) - ~하면 안 된다 (금지)"
          - "의문문: Must + 주어 + 동사원형~? (현대 영어에서는 잘 안 씀)"
          - "과거형이 없음 (had to를 과거로 씀)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> must는 두 가지 주요 의미가 있습니다. (1) 의무: '반드시 ~해야 한다' (90% 확신) (2) 추측: '~임에 틀림없다' (95% 확신). must는 매우 강한 표현이므로 일상 대화에서는 have to를 더 자주 씁니다."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 강한 의무를 말할 때: You must do your homework. (너는 반드시 숙제를 해야 한다)<br />• 규칙이나 법을 말할 때: You must wear a seatbelt. (안전벨트를 매야 한다)<br />• 강한 추측을 할 때: She must be tired. (그녀는 틀림없이 피곤할 거야)<br />• 금지할 때 (mustn't): You mustn't smoke here. (여기서 담배 피우면 안 된다)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "I must finish this today. (나는 오늘 이것을 끝내야 한다) - 강한 의무"
          - "Students must arrive on time. (학생들은 시간에 맞춰 도착해야 한다) - 규칙"
          - "You mustn't use your phone in class. (수업 시간에 휴대폰을 쓰면 안 된다) - 금지"
          - "He must be hungry. (그는 틀림없이 배고플 거야) - 강한 추측"
          - "We must study hard. (우리는 열심히 공부해야 한다) - 의무"
          - "You must be careful. (너는 조심해야 한다) - 경고"
          - "It must be expensive. (그것은 틀림없이 비쌀 거야) - 추측"
          - "You mustn't tell anyone. (아무한테도 말하면 안 돼) - 금지"
          - "I must go now. (나는 이제 가야 해) - 필요성"
          - "She must love music. (그녀는 틀림없이 음악을 좋아할 거야) - 추측"
          - "You must wear a helmet. (헬멧을 써야 한다) - 안전 규칙"
          - "They must be at home now. (그들은 지금 틀림없이 집에 있을 거야) - 추측"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. must 뒤에 to 넣기: I must to go (X) → I must go (O)<br />2. mustn't를 don't have to와 혼동: mustn't는 '하면 안 된다'(금지), don't have to는 '안 해도 된다'(불필요)<br />3. must의 과거형을 musted로: must에는 과거형이 없어요! had to를 씁니다."
      - type: text
        content: "<span class='highlight'>비슷한 문법과의 차이점:</span><br />• must vs have to: 둘 다 '~해야 한다'이지만, must는 화자의 강한 의지, have to는 외부 상황<br />  예) I must study. (내가 해야겠다고 느낌) vs I have to study. (시험이 있어서 해야 함)<br />• mustn't vs don't have to: 완전히 다른 의미!<br />  예) You mustn't go. (가면 안 돼 - 금지) vs You don't have to go. (안 가도 돼 - 불필요)<br />• must be vs might be: 확신의 강도 차이<br />  예) He must be sick. (틀림없이 아파 - 95%) vs He might be sick. (아플지도 - 30%)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "I must do my homework."
          - "You must be tired."
          - "We must leave now."
          - "She must be at school."
          - "You mustn't run in the hallway."
          - "They must be happy."
          - "He must finish this."
          - "You mustn't touch that."
      - type: qna
        question: "Q1. must 뒤에 오는 동사는 어떤 형태인가요?"
        answer: "동사원형입니다. must do, must be, must leave처럼 항상 원형이 옵니다."
      - type: qna
        question: "Q2. must는 크게 어떤 두 가지 의미로 쓰이나요?"
        answer: "(1) 의무: ~해야 한다 (2) 추측: ~임에 틀림없다"
      - type: qna
        question: "Q3. mustn't는 어떤 의미인가요?"
        answer: "~하면 안 된다 (금지)의 의미입니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. must의 두 가지 주요 의미는 무엇인가요?"
        answer: "(1) 강한 의무: ~해야 한다 (2) 강한 추측: ~임에 틀림없다<br />평가 기준: 두 가지를 모두 맞추면 정답입니다."
      - type: qna
        question: "R2. mustn't와 don't have to의 차이는 무엇인가요?"
        answer: "mustn't: 하면 안 된다(금지), don't have to: 안 해도 된다(불필요)<br />평가 기준: 금지와 불필요의 차이를 언급하면 정답입니다."
      - type: qna
        question: "R3. must 뒤에는 어떤 형태의 동사가 오나요?"
        answer: "동사원형이 옵니다.<br />평가 기준: 원형, 기본형이라고 답해도 정답입니다."
      - type: qna
        question: "R4. must와 have to의 차이는 무엇인가요?"
        answer: "must: 화자의 강한 의지, have to: 외부 상황 때문<br />평가 기준: 주관적/객관적 의무의 차이를 언급하면 정답입니다."
      - type: qna
        question: "R5. must의 과거형은 무엇인가요?"
        answer: "must에는 과거형이 없습니다. had to를 과거로 씁니다.<br />평가 기준: had to를 언급하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"

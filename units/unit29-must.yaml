    items:
      - type: note
        content: "자신의 이야기를 영어로 만들어 보세요! 창의적으로 표현해도 좋습니다."
      - type: qna
        question: "A1. 오늘 반드시 해야 하는 일 2가지를 must를 사용해서 써 보세요."
        answer: "예시 답안: I must finish my homework. I must clean my room.<br />평가 기준: I must + 동사원형을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A2. 학교에서 하면 안 되는 것 2가지를 mustn't를 사용해서 써 보세요."
        answer: "예시 답안: We mustn't run in the hallway. We mustn't use phones in class.<br />평가 기준: mustn't + 동사원형을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A3. 지금 친구의 상황을 추측하는 문장을 must를 사용해서 2개 써 보세요."
        answer: "예시 답안: My friend must be studying now. She must be busy.<br />평가 기준: must를 사용해서 추측을 표현하면 정답입니다."
      - type: qna
        question: "A4. 건강을 위해 해야 하는 것을 must를 사용해서 써 보세요."
        answer: "예시 답안: We must exercise regularly. We must eat healthy food.<br />평가 기준: We must + 동사원형을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A5. 안전을 위해 하면 안 되는 것을 mustn't를 사용해서 써 보세요."
        answer: "예시 답안: You mustn't cross the street without looking. You mustn't play with fire.<br />평가 기준: You mustn't + 동사원형을 올바르게 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 함께 활용해 보세요."
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 올바르게 고치세요: 'You must to wear a uniform.'"
        answer: "올바른 문장: You must wear a uniform.<br />설명: must 뒤에는 to 없이 동사원형만 와야 합니다."
      - type: qna
        question: "C2. mustn't와 don't have to의 차이를 설명하고, 각각 예문을 만들어 보세요."
        answer: "mustn't: 금지(하면 안 됨), don't have to: 불필요(안 해도 됨)<br />예: You mustn't smoke here. (피우면 안 돼) / You don't have to come. (안 와도 돼)<br />평가 기준: 차이를 설명하고 예문이 맞으면 정답입니다."
      - type: qna
        question: "C3. 다음 상황을 must를 사용해서 추측해 보세요: 밖에 사람들이 우산을 쓰고 있어요."
        answer: "It must be raining. / It must rain outside.<br />평가 기준: must를 사용해서 비가 온다는 추측을 하면 정답입니다."
      - type: qna
        question: "C4. must와 have to의 차이를 설명하고, 언제 must를 더 많이 쓰는지 말해 보세요."
        answer: "must: 화자의 주관적 의무, have to: 객관적/외부 상황<br />must는 규칙, 강한 권고, 확신 있는 추측에 더 많이 씁니다.<br />평가 기준: 주관적/객관적 차이를 언급하면 정답입니다."


        answer: "할 수 있다면: 정말 잘했어요! must의 핵심 개념을 완벽히 이해했습니다.<br />어렵다면: must는 '해야 한다'(의무)와 '틀림없다'(추측) 두 가지 의미라고 기억하세요."

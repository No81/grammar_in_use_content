        answer: "He must be hungry.<br />평가 기준: He must be hungry가 정확하면 정답입니다."
      - type: qna
        question: "T4. 너는 여기서 뛰면 안 돼."
        answer: "You mustn't run here.<br />평가 기준: You mustn't run과 here가 있으면 정답입니다."
      - type: qna
        question: "T5. 학생들은 시간에 맞춰 와야 한다."
        answer: "Students must arrive on time. / Students must come on time.<br />평가 기준: Students must와 on time이 있으면 정답입니다."
      - type: qna
        question: "T6. 그녀는 틀림없이 집에 있을 거야."
        answer: "She must be at home.<br />평가 기준: She must be at home이 정확하면 정답입니다."
      - type: qna
        question: "T7. 우리는 조심해야 한다."
        answer: "We must be careful.<br />평가 기준: We must be careful이 정확하면 정답입니다."
      - type: qna
        question: "T8. 너는 아무한테도 말하면 안 돼."
        answer: "You mustn't tell anyone.<br />평가 기준: You mustn't tell anyone이 있으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. I must go. → 부정문(금지)으로 바꾸세요."
        answer: "I mustn't go.<br />설명: must 뒤에 not을 넣으면 금지의 의미가 됩니다."
      - type: qna
        question: "TF2. You should study. → must를 사용해서 더 강하게 바꾸세요."
        answer: "You must study.<br />설명: should(~해야 한다)보다 must가 더 강한 의무입니다."
      - type: qna
        question: "TF3. He is sick. → must를 사용해서 추측으로 바꾸세요."
        answer: "He must be sick.<br />설명: 확실한 사실을 must로 바꾸면 강한 추측이 됩니다."
      - type: qna
        question: "TF4. I had to go yesterday. → 현재로 바꾸세요."
        answer: "I must go today. / I have to go today.<br />설명: had to의 현재형은 must 또는 have to입니다."
      - type: qna
        question: "TF5. You don't have to come. → mustn't를 사용해서 의미를 바꾸세요."
        answer: "You mustn't come.<br />설명: don't have to(안 해도 됨)를 mustn't(하면 안 됨)로 바꾸면 의미가 완전히 달라집니다."
      - type: qna
        question: "TF6. She must be tired. → might를 사용해서 약하게 바꾸세요."
        answer: "She might be tired.<br />설명: must(틀림없이)를 might(~일지도)로 바꾸면 확신이 약해집니다."


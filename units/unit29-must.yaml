      - type: note
        content: "빈칸에 must나 mustn't를 넣고 알맞은 문장을 완성하세요."
      - type: qna
        question: "Q1. I ___ finish my homework today. (오늘 숙제를 끝내야 한다)"
        answer: "must<br />설명: 강한 의무를 나타낼 때 must를 씁니다."
      - type: qna
        question: "Q2. You ___ be late for school. (학교에 늦으면 안 된다)"
        answer: "mustn't / must not<br />설명: 금지를 나타낼 때 mustn't를 씁니다."
      - type: qna
        question: "Q3. She ___ be very tired. (그녀는 매우 피곤할 게 틀림없다)"
        answer: "must<br />설명: 강한 추측을 나타낼 때 must를 씁니다."
      - type: qna
        question: "Q4. We ___ study hard for the test. (시험을 위해 열심히 공부해야 한다)"
        answer: "must<br />설명: 의무를 나타낼 때 must를 씁니다."
      - type: qna
        question: "Q5. You ___ use your phone during the exam. (시험 중에 전화기를 쓰면 안 된다)"
        answer: "mustn't / must not<br />설명: 금지 규칙을 나타낼 때 mustn't를 씁니다."
      - type: qna
        question: "Q6. It ___ be expensive. (그것은 비쌀 게 틀림없다)"
        answer: "must<br />설명: 확신에 찬 추측을 나타낼 때 must를 씁니다."
      - type: qna
        question: "Q7. You ___ wear a uniform at school. (학교에서 교복을 입어야 한다)"
        answer: "must<br />설명: 규칙이나 의무를 나타낼 때 must를 씁니다."
      - type: qna
        question: "Q8. You ___ touch that. It's dangerous. (그것을 만지면 안 돼. 위험해)"
        answer: "mustn't / must not<br />설명: 위험을 경고하며 금지할 때 mustn't를 씁니다."


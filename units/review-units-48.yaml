  모두 적용해야 하므로 충분한 연습이 필요합니다.

  특히 한국 학습자들이 어려워하는 부분들을 집중적으로 다룹니다:
  - said와 told의 목적어 사용 차이
  - 간접화법에서의 시제 변화 (한국어에는 없는 개념)
  - 인칭 변화 (화자 관점의 이동)
  - 시간/장소 표현 변화


title: "Unit 48 종합 복습 (Reported Speech Comprehensive Review)"
meta: "대상: 6학년 · 난이도: 중 · 권장 45-60분 (A4 4p)"
review_scope: "Reported Speech Grammar (Unit 48)"
units_covered:
  - "Unit 48: She said that... He told me that... (간접화법)"

sections:
  - title: "1. 간접화법 문법 맵 (Grammar Map)"
    items:
      - type: text
        content: "간접화법(Reported Speech)은 다른 사람의 말을 전달할 때 사용하는 표현입니다. 직접화법은 따옴표로 그 사람의 말을 그대로 전달하고, 간접화법은 전달자의 관점에서 바꿔서 말합니다. Unit 48에서 배운 간접화법의 핵심 요소를 정리해 봅시다!"
      - type: list
        heading: "간접화법의 4가지 핵심 변화"
        list:
          - "1. 동사 선택: said vs told - 목적어 유무로 결정"
          - "2. 시제 변화: 현재 → 과거, will → would, can → could"
          - "3. 인칭 변화: I → he/she, we → they, my → his/her"
          - "4. 시간/장소 표현 변화: today → that day, now → then, here → there"
      - type: list
        heading: "직접화법 vs 간접화법 기본 구조"
        list:
          - "직접화법: She said, \"I am happy.\" (따옴표 사용)"
          - "간접화법: She said (that) she was happy. (that절 사용)"
          - "핵심: 간접화법에서는 시제, 인칭, 시간/장소 표현을 모두 바꿔야 합니다!"
      - type: list
        heading: "said vs told 사용법"
        list:
          - "said: 목적어 없이 사용 → He said (that) he was tired."
          - "said to: 사람에게 말할 때 → He said to me (that) he was tired."
          - "told: 반드시 목적어(사람)와 함께 → He told me (that) he was tired."
          - "주의: said me (X), told (X 목적어 없이) 불가능!"
      - type: list
        heading: "시제 변화 규칙표"
        list:
          - "am/is → was: \"I am tired.\" → He said he was tired."
          - "are → were: \"We are ready.\" → They said they were ready."
          - "have/has → had: \"I have finished.\" → He said he had finished."
          - "will → would: \"I will help.\" → She said she would help."
          - "can → could: \"I can swim.\" → He said he could swim."
          - "like/likes → liked: \"I like pizza.\" → She said she liked pizza."
          - "don't/doesn't → didn't: \"I don't know.\" → He said he didn't know."
      - type: list
        heading: "인칭 변화 규칙표"
        list:
          - "I → he/she: \"I am happy.\" → He said he was happy."
          - "my → his/her: \"It's my book.\" → She said it was her book."
          - "we → they: \"We are going.\" → They said they were going."
          - "our → their: \"It's our house.\" → They said it was their house."
          - "you(대상) → I/me: \"You are smart.\" → He told me I was smart."
      - type: list
        heading: "시간/장소 표현 변화표"
        list:
          - "today → that day: \"I'm busy today.\" → He said he was busy that day."
          - "tomorrow → the next day: \"I'll go tomorrow.\" → She said she would go the next day."
          - "yesterday → the day before: \"I saw him yesterday.\" → She said she had seen him the day before."
          - "now → then: \"I'm eating now.\" → He said he was eating then."
          - "here → there: \"I'm here.\" → She said she was there."
          - "this → that: \"I love this game.\" → He said he loved that game."
      - type: note
        content: "이 복습은 약 45-60분이 소요됩니다. 시간이 부족하다면 Section 3, 4, 8만 풀어도 효과적인 복습이 됩니다! (약 30분)"

  - title: "2. 핵심 개념 비교 (Contrastive Analysis)"
    items:
      - type: text
        content: "간접화법에서 헷갈리기 쉬운 부분들을 비교해 봅시다. 차이점을 명확히 알면 실수를 줄일 수 있어요!"
      - type: list
        heading: "비교 1: said vs told"
        list:
          - "said: 목적어가 없거나 to + 사람"
          - "  예: He said (that) he was happy."
          - "  예: He said to me (that) he was happy."
          - "told: 반드시 목적어(사람)가 필요"
          - "  예: He told me (that) he was happy."
          - "  오류: He said me... (X) / He told that... (X)"
      - type: qna
        question: "C1. 다음 중 올바른 문장은? 왜 나머지는 틀렸나요?<br />a) She said me that she was tired.<br />b) She told that she was tired.<br />c) She said that she was tired.<br />d) She told me that she was tired."
        answer: "c)와 d)가 올바른 문장입니다.<br />a) said 뒤에 바로 me를 쓸 수 없습니다. (said to me는 가능)<br />b) told 뒤에는 반드시 목적어(사람)가 필요합니다."
      - type: list
        heading: "비교 2: 직접화법 vs 간접화법"
        list:
          - "직접화법: 그 사람이 한 말을 그대로 전달"
          - "  구조: 주어 + said, \"원래 문장.\""
          - "  예: Tom said, \"I am hungry.\""
          - "간접화법: 전달자의 관점에서 바꿔서 전달"
          - "  구조: 주어 + said (that) + 바뀐 문장"
          - "  예: Tom said (that) he was hungry."
          - "  변화: I → he, am → was"
      - type: qna
        question: "C2. 다음 직접화법을 간접화법으로 바꿀 때, 무엇이 바뀌어야 하나요?<br />Lisa said, \"I will call you tomorrow.\""
        answer: "1. I → she (인칭 변화)<br />2. will → would (시제 변화)<br />3. you → me (나에게 말한 경우)<br />4. tomorrow → the next day (시간 표현 변화)<br />결과: Lisa told me (that) she would call me the next day."
      - type: list
        heading: "비교 3: 시제 변화 - 왜 바뀌어야 할까?"
        list:
          - "원리: 과거에 한 말을 지금 전달하기 때문!"
          - "그 사람이 말할 당시: 현재 (\"I am happy.\")"
          - "지금 전달할 때: 이미 과거가 됨 (she was happy)"
          - "즉, 모든 것을 한 단계 과거로 이동!"
      - type: qna
        question: "C3. 다음 시제 변화를 완성하세요.<br />a) am/is → ___<br />b) are → ___<br />c) will → ___<br />d) can → ___<br />e) have/has → ___"
        answer: "a) am/is → was<br />b) are → were<br />c) will → would<br />d) can → could<br />e) have/has → had"
      - type: list
        heading: "비교 4: 인칭 변화 - 누구의 관점인가?"
        list:
          - "원리: 말한 사람의 관점 → 전달자의 관점으로 바꿈"
          - "Tom: \"I am tired.\" (Tom의 관점에서 I = Tom)"
          - "전달: Tom said he was tired. (전달자 관점에서 I → he)"
          - "주의: 문맥에 따라 바뀌는 인칭이 다를 수 있음!"
      - type: qna
        question: "C4. 다음 인칭 변화를 완성하세요.<br />a) I → ___ (남자가 말했을 때)<br />b) I → ___ (여자가 말했을 때)<br />c) my → ___ (남자의 것)<br />d) we → ___<br />e) our → ___"
        answer: "a) I → he<br />b) I → she<br />c) my → his<br />d) we → they<br />e) our → their"
      - type: list
        heading: "비교 5: 시간/장소 표현 - 관점의 이동"
        list:
          - "원리: 말한 시점과 전달하는 시점이 다름!"
          - "어제 친구가 'today'라고 말한 것 → 오늘 전달할 때는 'that day'"
          - "어제 친구가 'tomorrow'라고 말한 것 → 오늘은 이미 'today'가 됨 → 'the next day'"
      - type: qna
        question: "C5. 다음 시간/장소 표현 변화를 완성하세요.<br />a) today → ___<br />b) tomorrow → ___<br />c) yesterday → ___<br />d) now → ___<br />e) here → ___"
        answer: "a) today → that day<br />b) tomorrow → the next day<br />c) yesterday → the day before<br />d) now → then<br />e) here → there"

  - title: "3. 통합 진단 (Diagnostic Assessment)"
    items:
      - type: note
        content: "설명을 보지 말고 풀어보세요! 각 문제는 특정 영역을 테스트합니다. 틀린 문제를 통해 약점을 파악하세요."
      - type: text
        content: "<span class='highlight'>Part A: said vs told 구별 (5문제)</span>"
      - type: qna
        question: "D1. He ___ that he was tired. (said/told)"
        answer: "said<br />영역: said vs told - 목적어가 없으므로 said<br />틀렸다면 → Section 7의 'said vs told 복습' 참고"
      - type: qna
        question: "D2. She ___ me that she would come. (said/told)"
        answer: "told<br />영역: said vs told - 목적어 me가 있으므로 told<br />틀렸다면 → Section 7의 'said vs told 복습' 참고"
      - type: qna
        question: "D3. 틀린 부분을 찾으세요: 'He said me that he was happy.'"
        answer: "said me → told me 또는 said to me<br />영역: said vs told - said 뒤에 바로 목적어 불가<br />틀렸다면 → Section 7의 'said vs told 복습' 참고"
      - type: qna
        question: "D4. 틀린 부분을 찾으세요: 'She told that she was busy.'"
        answer: "told → said 또는 told me/him/her/us<br />영역: said vs told - told 뒤에는 반드시 목적어 필요<br />틀렸다면 → Section 7의 'said vs told 복습' 참고"
      - type: qna
        question: "D5. 빈칸을 채우세요: The teacher ___ us that we had a test."
        answer: "told<br />영역: said vs told - 목적어 us가 있으므로 told"
      - type: text
        content: "<span class='highlight'>Part B: 시제 변화 (5문제)</span>"
      - type: qna
        question: "D6. \"I am happy.\" → She said she ___ happy."
        answer: "was<br />영역: 시제 변화 - am → was<br />틀렸다면 → Section 7의 '시제 변화 복습' 참고"
      - type: qna
        question: "D7. \"I will help you.\" → He told me he ___ help me."
        answer: "would<br />영역: 시제 변화 - will → would<br />틀렸다면 → Section 7의 '시제 변화 복습' 참고"
      - type: qna
        question: "D8. \"I can swim.\" → She said she ___ swim."
        answer: "could<br />영역: 시제 변화 - can → could<br />틀렸다면 → Section 7의 '시제 변화 복습' 참고"
      - type: qna
        question: "D9. \"I have finished my homework.\" → He said he ___ finished his homework."
        answer: "had<br />영역: 시제 변화 - have → had<br />틀렸다면 → Section 7의 '시제 변화 복습' 참고"
      - type: qna
        question: "D10. \"I don't like spicy food.\" → She said she ___ like spicy food."
        answer: "didn't<br />영역: 시제 변화 - don't → didn't<br />틀렸다면 → Section 7의 '시제 변화 복습' 참고"
      - type: text
        content: "<span class='highlight'>Part C: 인칭 변화 (5문제)</span>"
      - type: qna
        question: "D11. Tom said, \"I am tired.\" → Tom said ___ was tired."
        answer: "he<br />영역: 인칭 변화 - I → he (Tom은 남자)<br />틀렸다면 → Section 7의 '인칭 변화 복습' 참고"
      - type: qna
        question: "D12. Lisa said, \"It's my book.\" → Lisa said it was ___ book."
        answer: "her<br />영역: 인칭 변화 - my → her (Lisa는 여자)<br />틀렸다면 → Section 7의 '인칭 변화 복습' 참고"
      - type: qna
        question: "D13. They said, \"We are going to the park.\" → They said ___ were going to the park."
        answer: "they<br />영역: 인칭 변화 - we → they<br />틀렸다면 → Section 7의 '인칭 변화 복습' 참고"
      - type: qna
        question: "D14. Mom said, \"I am cooking dinner.\" → Mom said ___ was cooking dinner."
        answer: "she<br />영역: 인칭 변화 - I → she (Mom은 여자)<br />틀렸다면 → Section 7의 '인칭 변화 복습' 참고"
      - type: qna
        question: "D15. He said to me, \"You are smart.\" → He told me ___ was smart."
        answer: "I<br />영역: 인칭 변화 - you(나에게 말함) → I<br />틀렸다면 → Section 7의 '인칭 변화 복습' 참고"
      - type: text
        content: "<span class='highlight'>Part D: 시간/장소 표현 변화 (5문제)</span>"
      - type: qna
        question: "D16. \"I'm busy today.\" → He said he was busy ___."
        answer: "that day<br />영역: 시간/장소 변화 - today → that day<br />틀렸다면 → Section 7의 '시간/장소 표현 복습' 참고"
      - type: qna
        question: "D17. \"I'll come tomorrow.\" → She said she would come ___."
        answer: "the next day<br />영역: 시간/장소 변화 - tomorrow → the next day<br />틀렸다면 → Section 7의 '시간/장소 표현 복습' 참고"
      - type: qna
        question: "D18. \"I'm here.\" → He said he was ___."
        answer: "there<br />영역: 시간/장소 변화 - here → there<br />틀렸다면 → Section 7의 '시간/장소 표현 복습' 참고"
      - type: qna
        question: "D19. \"I'm studying now.\" → She said she was studying ___."
        answer: "then<br />영역: 시간/장소 변화 - now → then<br />틀렸다면 → Section 7의 '시간/장소 표현 복습' 참고"
      - type: qna
        question: "D20. \"I saw him yesterday.\" → She said she had seen him ___."
        answer: "the day before<br />영역: 시간/장소 변화 - yesterday → the day before<br />틀렸다면 → Section 7의 '시간/장소 표현 복습' 참고"
      - type: note
        content: "채점 가이드:<br />Part A (said/told): ___/5점<br />Part B (시제 변화): ___/5점<br />Part C (인칭 변화): ___/5점<br />Part D (시간/장소): ___/5점<br />총점: ___/20점<br /><br />18-20점: 완벽합니다!<br />14-17점: 잘하고 있어요! 약한 영역만 복습하세요.<br />10-13점: 복습이 필요합니다. Section 7을 꼼꼼히 공부하세요.<br />9점 이하: Unit 48 원본을 다시 학습한 후 이 복습을 다시 풀어보세요."

  - title: "4. 인터리빙 연습 (Interleaved Practice)"
    items:
      - type: note
        content: "모든 개념이 섞여 있습니다! 어떤 유형의 문제인지 스스로 판단하며 풀어보세요. 이렇게 하면 실제 상황에서 더 잘 적용할 수 있습니다."
      - type: qna
        question: "I1. 빈칸: She ___ me that she was coming. (said/told)"
        answer: "told<br />설명: 목적어 me가 있으므로 told"
      - type: qna
        question: "I2. 변환: \"I am hungry.\" → Tom said..."
        answer: "Tom said (that) he was hungry.<br />설명: I → he, am → was"
      - type: qna
        question: "I3. 빈칸: \"I will call you.\" → He said he ___ call me."
        answer: "would<br />설명: will → would"
      - type: qna
        question: "I4. 오류 수정: He said that he is tired."
        answer: "He said that he was tired.<br />설명: 시제 변화 - is → was"
      - type: qna
        question: "I5. 변환: \"I can play the piano.\" → She said..."
        answer: "She said (that) she could play the piano.<br />설명: I → she, can → could"
      - type: qna
        question: "I6. 빈칸: The teacher ___ that we had homework. (said/told)"
        answer: "said<br />설명: 목적어가 없으므로 said"
      - type: qna
        question: "I7. 변환: \"I'm busy today.\" → He said..."
        answer: "He said (that) he was busy that day.<br />설명: I → he, am → was, today → that day"
      - type: qna
        question: "I8. 오류 수정: She told that she would help."
        answer: "She said that she would help. 또는 She told me that she would help.<br />설명: told 뒤에는 목적어가 필요하거나 said 사용"
      - type: qna
        question: "I9. 빈칸: Lisa said it was ___ book. (my → ?)"
        answer: "her<br />설명: Lisa가 자기 책이라고 한 것이므로 my → her"
      - type: qna
        question: "I10. 변환: \"We are going to the park.\" → They said..."
        answer: "They said (that) they were going to the park.<br />설명: We → They, are → were"
      - type: qna
        question: "I11. 객관식: \"I have done my homework.\" → He said he ___ done his homework.<br />a) has  b) have  c) had"
        answer: "c) had<br />설명: have → had"
      - type: qna
        question: "I12. 오류 수정: She said me that she was happy."
        answer: "She told me that she was happy. 또는 She said to me that she was happy.<br />설명: said 뒤에 바로 목적어 불가"
      - type: qna
        question: "I13. 변환: \"I'll go tomorrow.\" → She said..."
        answer: "She said (that) she would go the next day.<br />설명: I → she, will → would, tomorrow → the next day"
      - type: qna
        question: "I14. 빈칸: He told me ___ was smart. (you → ?)"
        answer: "I<br />설명: 나에게 '너'라고 말한 것이므로 you → I"
      - type: qna
        question: "I15. 변환: \"I'm here now.\" → She said..."
        answer: "She said (that) she was there then.<br />설명: I → she, am → was, here → there, now → then"
      - type: qna
        question: "I16. 객관식: He ___ the movie was boring.<br />a) said  b) told  c) said me"
        answer: "a) said<br />설명: 목적어가 없으므로 said"
      - type: qna
        question: "I17. 변환: Mom said, \"I am cooking dinner.\" → 간접화법으로"
        answer: "Mom said (that) she was cooking dinner.<br />설명: I → she, am → was"
      - type: qna
        question: "I18. 오류 수정: They said they would come tomorrow."
        answer: "They said they would come the next day.<br />설명: 간접화법에서 tomorrow → the next day"
      - type: qna
        question: "I19. 빈칸: \"I don't like spinach.\" → He said he ___ like spinach."
        answer: "didn't<br />설명: don't → didn't"
      - type: qna
        question: "I20. 변환: \"It's our house.\" → They said..."
        answer: "They said (that) it was their house.<br />설명: our → their, is → was"
      - type: qna
        question: "I21. 오류 수정: He said he can help me."
        answer: "He said he could help me.<br />설명: 시제 변화 - can → could"
      - type: qna
        question: "I22. 변환: \"I saw him yesterday.\" → She said..."
        answer: "She said (that) she had seen him the day before.<br />설명: I → she, saw → had seen, yesterday → the day before"

title: "Unit 73 · one/ones (대명사로 명사 대체하기)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 'one'과 'ones'는 앞에서 언급한 명사를 반복하지 않기 위해 사용하는 대명사입니다. 'one'은 단수 명사를, 'ones'는 복수 명사를 대신합니다."
      - type: list
        heading: "one vs ones 기본 규칙"
        list:
          - "one = 단수 명사 대신: I need a pen. Can I borrow one? (one = a pen)"
          - "ones = 복수 명사 대신: These apples are small. I want the big ones. (ones = apples)"
          - "형용사와 함께: the blue one, the small ones"
          - "this/that/these/those와 함께: this one, that one, these ones, those ones"
          - "which와 함께: Which one do you want?"
      - type: text
        content: "<span class='highlight'>형식 (Form)</span><br />• one = 단수 명사 대신: a/the + 형용사 + one<br />• ones = 복수 명사 대신: the + 형용사 + ones<br />• this/that + one (단수): this one, that one<br />• these/those + ones (복수): these ones, those ones"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> one/ones는 같은 종류의 것 중에서 특정한 것을 가리킬 때 사용합니다. 명사를 반복하지 않아도 되어서 자연스러운 영어가 됩니다. 'I like the blue shirt' 대신 'I like the blue one'이라고 하면 더 자연스럽습니다."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 같은 종류에서 선택할 때: Which bag do you want? - The red one. (빨간 거요.)<br />• 비교할 때: My phone is old. I need a new one. (새 거가 필요해.)<br />• 구체적으로 가리킬 때: Those cookies look good. I'll take that one. (저거 주세요.)<br />• 여러 개 중에서: These shoes are nice, but I prefer the black ones. (검은 거가 더 좋아.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "쇼핑: I don't like this shirt. Can I see the blue one? (이 셔츠 말고 파란 거 볼 수 있어요?)"
          - "쇼핑: These shoes are too small. Do you have bigger ones? (이 신발은 너무 작아요. 더 큰 거 있어요?)"
          - "학교: I lost my pencil. Can I borrow one? (연필 잃어버렸어. 하나 빌려도 돼?)"
          - "학교: My notebook is full. I need a new one. (공책이 다 찼어. 새 거가 필요해.)"
          - "음식: Which cookie do you want? - The chocolate one, please. (어떤 쿠키 원해? - 초콜릿 거요.)"
          - "음식: These strawberries are sour. The red ones are sweeter. (이 딸기들은 시어. 빨간 거가 더 달아.)"
          - "가족: My bike is old. My brother has a new one. (내 자전거는 낡았어. 오빠는 새 거가 있어.)"
          - "친구: I have two bags. This one is for school. (나는 가방이 두 개야. 이건 학교용이야.)"
          - "게임: Which controller do you want? - The black one. (어떤 컨트롤러 원해? - 검은 거.)"
          - "일상: I broke my glasses. I need new ones. (안경이 부러졌어. 새 거가 필요해.)"
          - "선택: There are many books here. Which ones do you like? (여기 책이 많아. 어떤 거들이 좋아?)"
          - "비교: My old phone was slow. This one is much faster. (옛날 폰은 느렸어. 이건 훨씬 빨라.)"
      - type: note
        content: "한국 학습자가 자주 하는 실수:<br />1. one/ones 없이 형용사만 사용: I like the blue. (X) → I like the blue one. (O)<br />2. 복수에 one 사용: I want the big one. (X, 복수일 때) → I want the big ones. (O)<br />3. it과 혼동: 'Which pen?' - 'I want it.' (X) → 'I want the red one.' (O)<br />4. ones 대신 one 사용: I need new one. (X, glasses처럼 복수일 때) → I need new ones. (O)<br />5. a ones 사용: I want a ones. (X) → I want ones. / I want some. (O)"
      - type: text
        content: "<span class='highlight'>one vs it 비교:</span><br />• one: 불특정한 것 (같은 종류 중 하나): I lost my pen. Can I borrow one? (하나 빌려도 돼? = 아무 펜이나)<br />• it: 특정한 것 (정확히 그것): I lost my pen. I found it! (찾았어! = 정확히 내 펜)<br /><br />예시 비교:<br />• A: I need a chair. B: Take one from that room. (one = 의자 아무거나)<br />• A: Where is my chair? B: It is in the kitchen. (it = 너의 특정 의자)"
      - type: text
        content: "<span class='highlight'>Which one? / The one that...</span><br />• Which one? - 어떤 거? (선택할 때): Which one is yours? (어떤 게 네 거야?)<br />• Which ones? - 어떤 것들? (복수): Which ones do you want? (어떤 것들을 원해?)<br />• The one that... - ...한 것: I want the one that has a red cover. (빨간 표지 있는 거 원해.)<br />• The ones that... - ...한 것들: I like the ones that are soft. (부드러운 것들이 좋아.)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "A: Which shirt do you want? B: The blue one."
          - "These cookies are too sweet. I prefer the plain ones."
          - "I don't have a pencil. Can I borrow one?"
          - "My old computer is slow. I want a new one."
          - "This apple is bad. Give me that one, please."
          - "I like these shoes, but the white ones are cheaper."
          - "Which book is yours? - The one on the desk."
          - "I need new glasses. My old ones are broken."
      - type: qna
        question: "Q1. one과 ones의 차이점은 무엇인가요?"
        answer: "one은 단수 명사를 대신합니다: the blue one (파란 것 하나)<br />ones는 복수 명사를 대신합니다: the white ones (흰 것들)<br />one = 하나, ones = 여러 개"
      - type: qna
        question: "Q2. 'Can I borrow one?'에서 one은 무엇을 가리키나요?"
        answer: "one은 앞에서 언급한 pencil을 대신합니다.<br />'연필 하나 빌려도 돼?'라는 뜻입니다.<br />명사를 반복하지 않고 one으로 대체했습니다."
      - type: qna
        question: "Q3. 'The one on the desk'에서 one은 어떻게 사용되었나요?"
        answer: "one은 book을 대신합니다.<br />'책상 위에 있는 것'이라는 뜻입니다.<br />'the one + 설명'으로 특정한 것을 가리킵니다."
      - type: qna
        question: "Q4. 왜 'My old ones are broken'이라고 하나요?"
        answer: "glasses(안경)는 복수 명사이기 때문에 ones를 사용합니다.<br />old ones = old glasses (오래된 안경)<br />항상 복수인 명사: glasses, pants, scissors 등은 ones로 받습니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. one과 ones는 각각 어떤 명사를 대신하나요?"
        answer: "one: 단수 명사 대신 (a book → one)<br />ones: 복수 명사 대신 (books → ones)<br />평가 기준: 단수/복수를 구분하면 정답입니다."
      - type: qna
        question: "R2. one과 it의 차이점은 무엇인가요?"
        answer: "one: 불특정한 것 (같은 종류 중 아무거나)<br />it: 특정한 것 (정확히 그것)<br />평가 기준: 불특정/특정 차이를 설명하면 정답입니다."
      - type: qna
        question: "R3. 형용사와 함께 one/ones를 쓸 때 어순은?"
        answer: "the/a + 형용사 + one/ones<br />예: the blue one, a new one, the big ones<br />평가 기준: 형용사가 one/ones 앞에 온다고 답하면 정답입니다."
      - type: qna
        question: "R4. 'Which one?' / 'Which ones?'는 언제 사용하나요?"
        answer: "선택을 물을 때 사용합니다.<br />Which one? = 어떤 거? (단수)<br />Which ones? = 어떤 것들? (복수)<br />평가 기준: 선택할 때 쓴다고 답하면 정답입니다."
      - type: qna
        question: "R5. 왜 'I like the blue.'라고 하면 안 되나요?"
        answer: "형용사만으로는 문장이 불완전합니다.<br />명사를 대신하는 one이 필요합니다.<br />I like the blue one. (파란 거가 좋아.)<br />평가 기준: one이 필요하다고 답하면 정답입니다."


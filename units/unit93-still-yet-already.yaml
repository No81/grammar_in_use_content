title: "Unit 93 · still yet already (아직/이미/벌써의 위치와 의미)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "오늘은 <span class='highlight'>still, yet, already</span>를 배웁니다. 이 세 단어는 모두 '시간'과 관련된 부사인데, 각각 다른 의미와 위치를 가지고 있어요. 한국어의 '아직', '이미', '벌써'와 비슷하지만, 영어에서는 <span class='highlight'>문장에서의 위치</span>가 매우 중요합니다!"
      - type: list
        heading: "기본 규칙 (Form) - 위치가 핵심!"
        list:
          - "STILL (아직, 여전히) - 중간 위치: 일반동사 앞, be동사/조동사 뒤"
          - "  I still love you. (나는 여전히 너를 사랑해.)"
          - "  She is still here. (그녀는 아직 여기 있어.)"
          - "  He can still run fast. (그는 여전히 빨리 달릴 수 있어.)"
          - "YET (아직, 벌써) - 끝 위치: 의문문과 부정문 끝에"
          - "  Have you finished yet? (너 벌써 끝냈어?)"
          - "  I haven't finished yet. (나는 아직 안 끝냈어.)"
          - "  Is she here yet? (그녀 벌써 왔어?)"
          - "ALREADY (이미, 벌써) - 중간 위치: 일반동사 앞, be동사/조동사 뒤"
          - "  I've already eaten. (나는 이미 먹었어.)"
          - "  She is already here. (그녀는 벌써 여기 있어.)"
          - "  They have already left. (그들은 이미 떠났어.)"
      - type: text
        content: "<span class='highlight'>의미와 뉘앙스 - 기대와 관련이 있어요!</span><br /><br /><strong>STILL = 계속되고 있음 (끝날 줄 알았는데 안 끝남)</strong><br />• It's still raining. (아직도 비가 오고 있어.) → 그칠 줄 알았는데 계속 옴<br />• He's still sleeping. (그는 아직도 자고 있어.) → 일어날 줄 알았는데 아직 안 일어남<br /><br /><strong>YET = 지금까지 (곧 일어날 것으로 기대)</strong><br />• Have you eaten yet? (밥 먹었어?) → 곧 먹을 것으로 기대<br />• I haven't done it yet. (아직 안 했어.) → 할 예정이지만 아직<br /><br /><strong>ALREADY = 예상보다 빠름 (벌써! 이미!)</strong><br />• I've already finished! (나 벌써 끝냈어!) → 생각보다 일찍 끝남<br />• She's already here. (그녀 벌써 왔어.) → 예상보다 빨리 도착"
      - type: text
        content: "<span class='highlight'>위치 정리 (매우 중요!)</span><br /><br /><strong>STILL & ALREADY - 중간 위치:</strong><br />• 일반동사 <strong>앞에</strong>: I still live here. / I already know.<br />• be동사 <strong>뒤에</strong>: She is still young. / He is already famous.<br />• 조동사 <strong>뒤에</strong>: I can still remember. / I have already seen it.<br /><br /><strong>YET - 문장 끝:</strong><br />• 의문문 끝: Have you finished yet?<br />• 부정문 끝: I haven't started yet."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 아직 진행 중일 때 (STILL): I'm still doing my homework. (아직 숙제 하는 중이야.)<br />• 아직 안 했을 때 (YET): I haven't cleaned my room yet. (아직 방 청소 안 했어.)<br />• 벌써 했는지 물을 때 (YET): Have you brushed your teeth yet? (벌써 이 닦았어?)<br />• 예상보다 빨리 했을 때 (ALREADY): I've already done it! (벌써 다 했어!)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교 - STILL: The teacher is still explaining. Don't interrupt. (선생님이 아직 설명하고 계셔. 방해하지 마.)"
          - "학교 - YET: Have you submitted your homework yet? (숙제 벌써 제출했어?)"
          - "학교 - ALREADY: I've already learned this in 5th grade. (이거 5학년 때 이미 배웠어.)"
          - "친구 - STILL: Are you still playing that game? (너 아직도 그 게임 해?)"
          - "친구 - YET: Haven't you called her yet? (아직도 그녀에게 전화 안 했어?)"
          - "친구 - ALREADY: She's already my best friend. (그녀는 이미 내 절친이야.)"
          - "가족 - STILL: My baby sister is still crying. (내 여동생이 아직도 울고 있어.)"
          - "가족 - YET: Has Dad come home yet? (아빠 벌써 오셨어?)"
          - "가족 - ALREADY: Mom has already made dinner. (엄마가 벌써 저녁 만드셨어.)"
          - "일상 - STILL: I still can't believe it! (아직도 믿을 수가 없어!)"
          - "일상 - YET: It isn't dark yet. (아직 어둡지 않아.)"
          - "일상 - ALREADY: It's already 10 o'clock! (벌써 10시야!)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. still 위치 오류: 'I love still you.' (X) → 'I still love you.' (O) - still은 동사 앞에!<br />2. yet 위치 오류: 'I yet haven't finished.' (X) → 'I haven't finished yet.' (O) - yet은 문장 끝에!<br />3. yet을 긍정문에 쓰기: 'I have finished yet.' (X) → 'I have already finished.' (O) - 긍정문엔 already!<br />4. already 위치 오류: 'I finished already.' (X) → 'I have already finished.' (O) - already는 동사 앞에!<br />5. still과 yet 혼동: 'I don't still have it.' (X) → 'I still don't have it.' (O) - still은 don't 앞에!"
      - type: text
        content: "<span class='highlight'>still, yet, already 비교:</span><br /><br />| 단어 | 의미 | 위치 | 문장 종류 |<br />|------|------|------|----------|<br />| still | 여전히, 아직도 (계속됨) | 중간 | 긍정문, 부정문, 의문문 |<br />| yet | 아직, 벌써 | 끝 | 부정문, 의문문 |<br />| already | 이미, 벌써 (빠름) | 중간 | 주로 긍정문 |<br /><br /><strong>같은 상황, 다른 느낌:</strong><br />• He's still eating. (그는 아직도 먹고 있어.) - 계속 진행 중<br />• He hasn't finished eating yet. (그는 아직 다 못 먹었어.) - 아직 완료 안 됨<br />• He's already finished eating. (그는 벌써 다 먹었어.) - 예상보다 빨리 완료"
      - type: text
        content: "<span class='highlight'>부정문에서 still과 yet의 차이:</span><br /><br /><strong>still + 부정 = 놀라움/비판</strong><br />• He still hasn't called me. (그가 아직도 전화 안 했어.) → 왜 안 하지? 놀랍거나 불만<br />• You still don't understand? (아직도 이해 못 해?) → 놀라움<br /><br /><strong>부정 + yet = 단순한 사실</strong><br />• He hasn't called me yet. (그가 아직 전화 안 했어.) → 단순히 아직 안 했다는 사실<br />• I don't understand it yet. (아직 이해 못 해.) → 단순한 상태 설명"
      - type: text
        content: "<span class='highlight'>현재완료(have/has + p.p.)와 자주 함께 쓰여요!</span><br /><br />• Have you finished yet? (아직 끝냈어?)<br />• I haven't started yet. (아직 시작 안 했어.)<br />• I've already done it. (이미 했어.)<br />• She's already gone. (그녀는 벌써 갔어.)<br /><br />과거와 현재를 연결하는 현재완료와 이 부사들이 잘 어울립니다!"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "I'm still hungry. (나는 아직도 배고파.)"
          - "She still lives in Seoul. (그녀는 여전히 서울에 살아.)"
          - "Have you eaten yet? (밥 먹었어?)"
          - "I haven't finished yet. (아직 안 끝냈어.)"
          - "He has already left. (그는 이미 떠났어.)"
          - "She is already here. (그녀는 벌써 여기 있어.)"
          - "Are you still watching TV? (아직도 TV 보고 있어?)"
          - "They haven't arrived yet. (그들은 아직 도착 안 했어.)"
      - type: qna
        question: "Q1. still과 already는 문장에서 어디에 위치하나요? be동사/일반동사와의 관계를 관찰해 보세요."
        answer: "still과 already는 be동사 뒤, 일반동사 앞에 옵니다!<br />• be동사 뒤: is still hungry, is already here<br />• 일반동사 앞: still lives, has already left"
      - type: qna
        question: "Q2. yet은 문장에서 어디에 위치하나요? 어떤 종류의 문장에 쓰이나요?"
        answer: "yet은 문장 끝에 위치합니다!<br />• 의문문 끝: Have you eaten yet?<br />• 부정문 끝: I haven't finished yet.<br />yet은 의문문과 부정문에만 사용합니다."
      - type: qna
        question: "Q3. 각 단어의 느낌/의미 차이를 발견할 수 있나요? (계속됨, 아직 안 됨, 빨리 됨)"
        answer: "still = 계속되고 있음 (아직도, 여전히)<br />yet = 아직 안 됨, 기대 중 (질문: 벌써?, 부정: 아직)<br />already = 예상보다 빨리 됨 (이미, 벌써)"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. still, yet, already는 각각 문장에서 어디에 위치하나요?"
        answer: "still: 중간 위치 (be동사 뒤, 일반동사 앞)<br />yet: 문장 끝 (의문문/부정문에서)<br />already: 중간 위치 (be동사 뒤, 일반동사 앞)<br />평가 기준: 세 단어의 위치를 모두 맞히면 정답입니다."
      - type: qna
        question: "R2. yet은 어떤 종류의 문장에 사용하나요?"
        answer: "의문문과 부정문에만 사용합니다.<br />• Have you finished yet? (의문문)<br />• I haven't finished yet. (부정문)<br />평가 기준: '의문문과 부정문'이라고 답하면 정답입니다."
      - type: qna
        question: "R3. still, yet, already의 의미/느낌 차이는 무엇인가요?"
        answer: "still = 계속됨 (끝날 줄 알았는데 아직 진행 중)<br />yet = 아직/벌써 (기대하는 것이 아직 안 됨)<br />already = 예상보다 빠름 (생각보다 일찍 됨)<br />평가 기준: 각 단어의 느낌 차이를 설명하면 정답입니다."
      - type: qna
        question: "R4. 'I still don't understand.'와 'I don't understand yet.'의 느낌 차이는?"
        answer: "still don't = 아직도 못해? (놀라움, 약간의 비판)<br />don't... yet = 아직 못해 (단순한 사실 진술)<br />평가 기준: still이 더 강한 느낌(놀라움/비판)이라고 설명하면 정답입니다."
      - type: qna
        question: "R5. 긍정문에서 '벌써 했어'라고 말하려면 어떤 단어를 사용하나요?"
        answer: "already<br />예: I've already done it. (벌써 했어.)<br />yet은 긍정문에 사용하지 않습니다!<br />평가 기준: 'already'라고 답하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 still, yet, 또는 already 중 알맞은 것을 넣으세요."
      - type: qna
        question: "Q1. I'm ___ doing my homework. I can't play now. (나는 아직 숙제 하는 중이야.)"
        answer: "still<br />설명: '계속 하는 중'이라는 의미이고, be동사(am) 뒤에 옵니다."
      - type: qna
        question: "Q2. Have you finished your homework ___? (숙제 벌써 끝냈어?)"
        answer: "yet<br />설명: 의문문이고, 문장 끝에 yet이 옵니다."
      - type: qna
        question: "Q3. I've ___ eaten breakfast. I'm not hungry. (나는 이미 아침을 먹었어.)"
        answer: "already<br />설명: 긍정문에서 '이미'라는 의미이고, have와 eaten 사이에 옵니다."
      - type: qna
        question: "Q4. She hasn't called me ___. (그녀가 아직 전화 안 했어.)"
        answer: "yet<br />설명: 부정문이고, 문장 끝에 yet이 옵니다."
      - type: qna
        question: "Q5. My brother is ___ sleeping. It's 11 a.m.! (내 동생은 아직도 자고 있어.)"
        answer: "still<br />설명: '계속 자고 있다'는 의미이고, be동사(is) 뒤에 옵니다."
      - type: qna
        question: "Q6. It's ___ 8 o'clock! We're late! (벌써 8시야!)"
        answer: "already<br />설명: '예상보다 빨리'라는 의미이고, be동사(is) 뒤에 옵니다."
      - type: qna
        question: "Q7. Is the movie over ___? (영화 벌써 끝났어?)"
        answer: "yet<br />설명: 의문문이고, 문장 끝에 yet이 옵니다."
      - type: qna
        question: "Q8. I ___ remember my first day of school. (나는 여전히 학교 첫날을 기억해.)"
        answer: "still<br />설명: '여전히'라는 의미이고, 일반동사(remember) 앞에 옵니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. still, yet, already의 위치에 주의하세요!"
      - type: qna
        question: "T1. 나는 아직도 배고파."
        answer: "I'm still hungry.<br />평가 기준: still이 be동사(am) 뒤에 오면 정답입니다."
      - type: qna
        question: "T2. 숙제 끝냈어? (벌써)"
        answer: "Have you finished your homework yet?<br />평가 기준: yet이 문장 끝에 오면 정답입니다."
      - type: qna
        question: "T3. 나는 이미 그 영화를 봤어."
        answer: "I've already seen that movie. / I have already seen that movie.<br />평가 기준: already가 have와 seen 사이에 오면 정답입니다."
      - type: qna
        question: "T4. 그녀는 아직 도착 안 했어."
        answer: "She hasn't arrived yet.<br />평가 기준: yet이 부정문 끝에 오면 정답입니다."
      - type: qna
        question: "T5. 그는 여전히 서울에 살아."
        answer: "He still lives in Seoul.<br />평가 기준: still이 일반동사(lives) 앞에 오면 정답입니다."
      - type: qna
        question: "T6. 벌써 10시야!"
        answer: "It's already 10 o'clock!<br />평가 기준: already가 be동사(is) 뒤에 오면 정답입니다."
      - type: qna
        question: "T7. 너 아직도 그 게임 해?"
        answer: "Are you still playing that game? / Do you still play that game?<br />평가 기준: still이 동사 앞에 오면 정답입니다."
      - type: qna
        question: "T8. 아빠 벌써 오셨어?"
        answer: "Has Dad come home yet? / Is Dad home yet?<br />평가 기준: yet이 문장 끝에 오면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. I'm waiting. → '아직도' 의미 추가하기"
        answer: "I'm still waiting.<br />설명: still을 be동사(am) 뒤에 추가합니다."
      - type: qna
        question: "TF2. Have you eaten? → '벌써' 의미 추가하기 (의문문)"
        answer: "Have you eaten yet?<br />설명: yet을 문장 끝에 추가합니다."
      - type: qna
        question: "TF3. She has finished. → '이미' 의미 추가하기"
        answer: "She has already finished.<br />설명: already를 has와 finished 사이에 추가합니다."
      - type: qna
        question: "TF4. I haven't finished. → '아직' 의미 추가하기"
        answer: "I haven't finished yet.<br />설명: yet을 부정문 끝에 추가합니다."
      - type: qna
        question: "TF5. 틀린 문장 고치기: I love still pizza."
        answer: "I still love pizza.<br />설명: still은 일반동사(love) 앞에 와야 합니다."
      - type: qna
        question: "TF6. 틀린 문장 고치기: I have yet finished."
        answer: "I have already finished. 또는 I haven't finished yet.<br />설명: 긍정문이면 already, 부정문이면 yet (문장 끝)을 사용합니다."
      - type: qna
        question: "TF7. 틀린 문장 고치기: She already is here."
        answer: "She is already here.<br />설명: already는 be동사(is) 뒤에 와야 합니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 지금 '아직도 하고 있는 것'을 still을 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I'm still learning English. (아직도 영어 배우는 중이야.)<br />• I still like cartoons. (아직도 만화를 좋아해.)<br />• I'm still using my old phone. (아직도 예전 폰을 쓰고 있어.)<br />평가 기준: still을 올바른 위치에 사용하면 정답입니다."
      - type: qna
        question: "A2. '아직 안 한 것'을 yet을 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I haven't cleaned my room yet. (아직 방 청소 안 했어.)<br />• I haven't done my homework yet. (아직 숙제 안 했어.)<br />• I haven't eaten dinner yet. (아직 저녁 안 먹었어.)<br />평가 기준: yet을 부정문 끝에 사용하면 정답입니다."
      - type: qna
        question: "A3. '이미/벌써 한 것'을 already를 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I've already brushed my teeth. (이미 이 닦았어.)<br />• I've already finished my homework. (벌써 숙제 끝냈어.)<br />• I've already seen that movie. (그 영화 이미 봤어.)<br />평가 기준: already를 올바른 위치에 사용하면 정답입니다."
      - type: qna
        question: "A4. 친구에게 '벌써 ~했어?'라고 물어보는 문장을 yet을 사용해서 써 보세요."
        answer: "예시:<br />• Have you eaten lunch yet? (벌써 점심 먹었어?)<br />• Have you watched the new movie yet? (벌써 새 영화 봤어?)<br />• Have you finished the game yet? (벌써 게임 끝냈어?)<br />평가 기준: yet을 의문문 끝에 사용하면 정답입니다."
      - type: qna
        question: "A5. 가족 중 한 명에 대해 still, yet, already 중 하나를 사용한 문장을 써 보세요."
        answer: "예시:<br />• My mom is still at work. (엄마는 아직 직장에 계셔.)<br />• My brother hasn't woken up yet. (동생은 아직 안 일어났어.)<br />• My sister has already finished dinner. (언니는 벌써 저녁 다 먹었어.)<br />평가 기준: 세 단어 중 하나를 올바르게 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 대화의 빈칸을 채우세요.<br />A: Have you done your homework ___?<br />B: No, I haven't started ___. I'm ___ watching TV.<br />A: Really? I've ___ finished mine!"
        answer: "yet, yet, still, already<br />설명:<br />• 의문문 끝: Have you done... yet?<br />• 부정문 끝: I haven't started yet.<br />• 계속 진행 중: I'm still watching<br />• 이미 완료: I've already finished"
      - type: qna
        question: "C2. 다음 문장들의 틀린 부분을 모두 찾아 고치세요.<br />'She still is sleeping. I haven't yet finished. He has finished already.'"
        answer: "올바른 문장:<br />• She is still sleeping. (still은 be동사 뒤에)<br />• I haven't finished yet. (yet은 문장 끝에)<br />• He has already finished. (already는 have와 p.p. 사이에)<br />설명: 위치가 핵심입니다!"
      - type: qna
        question: "C3. 같은 상황을 still, yet, already를 사용해서 각각 표현해 보세요.<br />상황: 숙제를 완료한 상태"
        answer: "still: I'm not still doing homework. 또는 I still have some homework. (아직도 숙제가 있어 - 다른 맥락)<br />yet: Have you finished your homework yet? / I haven't finished yet. (아직 안 끝남)<br />already: I've already finished my homework. (벌써 끝냄)<br />설명: 상황에 따라 다른 단어를 선택합니다."
      - type: qna
        question: "C4. 'He still hasn't called.'와 'He hasn't called yet.'의 차이를 설명하고, 각각 언제 사용하는지 써 보세요."
        answer: "He still hasn't called. = 아직도 안 했어! (놀라움, 짜증, 비판)<br />→ 전화가 올 줄 알았는데 왜 안 하지?<br /><br />He hasn't called yet. = 아직 안 했어. (단순 사실)<br />→ 그냥 아직 전화 안 왔다는 사실만 전달<br /><br />still + 부정 = 감정이 담긴 표현<br />부정 + yet = 중립적인 표현"

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요!"
      - type: qna
        question: "SR1. still, yet, already는 각각 어디에 위치하나요?"
        answer: "still: 중간 (be동사 뒤, 일반동사 앞)<br />yet: 문장 끝<br />already: 중간 (be동사 뒤, 일반동사 앞)"
      - type: qna
        question: "SR2. yet은 어떤 문장에 사용하나요?"
        answer: "의문문과 부정문에만 사용합니다."
      - type: qna
        question: "SR3. 빈칸: I'm ___ hungry. (아직도)"
        answer: "still"
      - type: qna
        question: "SR4. 빈칸: Have you finished ___? (벌써)"
        answer: "yet"
      - type: qna
        question: "SR5. 빈칸: I've ___ done it. (이미)"
        answer: "already"
      - type: qna
        question: "SR6. 번역: 그녀는 아직 안 왔어."
        answer: "She hasn't come yet. / She hasn't arrived yet."
      - type: qna
        question: "SR7. 번역: 나는 여전히 피자를 좋아해."
        answer: "I still like pizza."
      - type: qna
        question: "SR8. 틀린 곳 고치기: I love still you."
        answer: "I still love you.<br />설명: still은 일반동사 앞에 옵니다."
      - type: qna
        question: "SR9. 틀린 곳 고치기: I have yet finished."
        answer: "I have already finished. (긍정문) 또는 I haven't finished yet. (부정문)"
      - type: qna
        question: "SR10. 'still hasn't'와 'hasn't... yet'의 느낌 차이는?"
        answer: "still hasn't = 놀라움, 불만 (왜 아직도 안 했어?)<br />hasn't... yet = 단순한 사실 (아직 안 했어)"


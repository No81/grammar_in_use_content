title: "Unit 15 · used to (과거의 습관이나 상태)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "'used to + 동사원형'은 과거에는 했지만 지금은 하지 않는 습관이나 상태를 말할 때 사용해요. 지금과 달랐던 과거를 이야기할 때 정말 유용한 표현이에요!"
      - type: list
        heading: "형식 (Form)"
        list:
          - "<span class='highlight'>긍정문:</span> 주어 + used to + 동사원형 → I used to play soccer. (나는 축구를 하곤 했어.)"
          - "<span class='highlight'>부정문:</span> 주어 + didn't use to + 동사원형 → I didn't use to like vegetables. (나는 채소를 좋아하지 않았었어.)"
          - "<span class='highlight'>의문문:</span> Did + 주어 + use to + 동사원형? → Did you use to live here? (너 여기 살았었니?)"
          - "<span class='highlight'>짧은 대답:</span> Yes, I did. / No, I didn't."
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> 'used to'는 단순히 과거에 일어난 일이 아니라, 예전에는 그랬지만 <span class='highlight'>지금은 아니다</span>라는 느낌이 핵심이에요. '~하곤 했다', '~였었다'라는 뉘앙스예요."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 과거의 반복된 습관: I used to walk to school. (예전엔 걸어서 학교 갔었어.)<br />• 과거의 상태: I used to be shy. (나는 수줍음을 많이 탔었어.)<br />• 과거와 현재의 대조: We used to live in Busan, but now we live in Seoul. (우리는 부산에 살았지만 지금은 서울에 살아.)"
      - type: list
        heading: "더 많은 예문 (10개 이상)"
        list:
          - "I used to watch cartoons every morning. (나는 매일 아침 만화를 봤었어.) - 일상생활"
          - "She used to have long hair. (그녀는 긴 머리였었어.) - 외모/상태"
          - "We used to go to the beach every summer. (우리는 매년 여름 해변에 갔었어.) - 가족 여행"
          - "My brother used to play video games all day. (내 동생은 하루 종일 비디오 게임을 했었어.) - 게임/오락"
          - "I used to be afraid of dogs. (나는 개를 무서워했었어.) - 감정"
          - "They used to live next door. (그들은 옆집에 살았었어.) - 친구/이웃"
          - "My mom used to read me bedtime stories. (엄마가 잠자리 동화를 읽어주셨었어.) - 가족"
          - "I didn't use to like math. (나는 수학을 좋아하지 않았었어.) - 학교"
          - "Did you use to collect stamps? (너 우표 수집했었니?) - 취미"
          - "He used to ride his bike to school. (그는 자전거를 타고 학교에 갔었어.) - 통학"
          - "We didn't use to have a pet. (우리는 반려동물이 없었어.) - 일상"
          - "I used to think monsters were real. (나는 괴물이 진짜라고 생각했었어.) - 어린 시절 생각"
      - type: note
        content: "한국 학습자가 자주 하는 실수:<br />1. 'use to'를 'used to'로 써야 해요 (긍정문에서). 발음이 'use to'처럼 들려도 철자는 'used to'!<br />2. 부정문/의문문에서는 'used to'가 아니라 'use to'로 써요! (didn't use to, Did you use to)<br />3. 'be used to'(~에 익숙하다)와 헷갈리지 마세요! 완전히 다른 뜻이에요!"
      - type: text
        content: "<span class='highlight'>used to vs. 단순과거 (simple past) 비교:</span><br />• <span class='highlight'>used to:</span> 과거에 반복적으로 했지만 지금은 안 함 → I used to drink milk every day. (매일 우유를 마셨었어 - 지금은 안 마심)<br />• <span class='highlight'>단순과거:</span> 과거의 특정 시점에 한 일 → I drank milk yesterday. (어제 우유를 마셨어 - 한 번의 행동)<br /><br />단순과거는 언제 일어났는지(yesterday, last week) 말할 때 쓰고, used to는 지금과 다른 과거 습관/상태를 말할 때 써요."

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "아래 문장들을 자세히 관찰하고, 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "I used to wake up at 6 AM."
          - "She used to live in an apartment."
          - "They used to walk to school together."
          - "My dad used to work at a bank."
          - "We used to have a big garden."
          - "He used to be very quiet."
          - "I didn't use to enjoy reading."
          - "Did you use to play the piano?"
      - type: qna
        question: "Q1. 긍정문에서 'used to' 다음에 오는 동사의 형태는 어떤가요? (원형? -ing? -ed?)"
        answer: "동사원형이 와요! wake, live, walk, work, have, be 모두 원형이에요. 'used to' 뒤에는 항상 동사원형!"
      - type: qna
        question: "Q2. 부정문(didn't use to)과 의문문(Did you use to)에서 'used'가 어떻게 변했나요?"
        answer: "'used'가 'use'로 바뀌었어요! 부정문/의문문에서는 did가 과거를 나타내기 때문에 'use to'가 돼요."
      - type: qna
        question: "Q3. 이 문장들이 말하는 것은 '지금도 하는 일'인가요, 아니면 '예전에 했지만 지금은 안 하는 일'인가요?"
        answer: "예전에 했지만 지금은 안 하는 일이에요! 'used to'는 과거와 현재가 다르다는 것을 강조해요."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요! 기억해내려고 노력하는 것이 진짜 공부예요!"
      - type: qna
        question: "R1. 'used to'의 뜻을 한글로 간단히 적어보세요."
        answer: "예전에는 ~했지만 지금은 안 한다 / ~하곤 했다 / ~였었다<br />평가 기준: '과거에는 했지만 지금은 아니다'라는 의미가 포함되면 정답!"
      - type: qna
        question: "R2. 'used to' 긍정문, 부정문, 의문문의 형태를 각각 써보세요."
        answer: "긍정: 주어 + used to + 동사원형<br />부정: 주어 + didn't use to + 동사원형<br />의문: Did + 주어 + use to + 동사원형?<br />평가 기준: 부정문/의문문에서 'use to'(d 없이)로 쓰면 정답!"
      - type: qna
        question: "R3. 한국 학습자가 자주 하는 실수 한 가지를 적어보세요."
        answer: "예시 답: 부정문/의문문에서 'used to'라고 씀 (used → use), 'be used to'와 혼동<br />평가 기준: 어떤 실수든 맞게 기억하면 정답!"
      - type: qna
        question: "R4. 'used to'를 사용한 예문을 하나 기억해서 써보세요."
        answer: "예: I used to watch cartoons every morning.<br />평가 기준: 'used to + 동사원형' 구조가 맞으면 정답! 예문의 내용은 달라도 돼요."
      - type: qna
        question: "R5. 'used to'와 단순과거의 차이점은 무엇인가요?"
        answer: "used to: 과거의 반복된 습관/상태 (지금은 다름)<br />단순과거: 과거 특정 시점의 한 번의 행동<br />평가 기준: 두 가지의 차이를 구분해서 설명하면 정답!"

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 형태를 넣으세요. 'used to', 'use to', 또는 동사의 알맞은 형태를 생각해보세요!"
      - type: qna
        question: "Q1. I _____ (play) soccer after school, but now I play basketball."
        answer: "used to play<br />설명: 과거에 했던 습관이 지금은 바뀌었으므로 'used to + 동사원형'"
      - type: qna
        question: "Q2. She didn't _____ (like) spicy food."
        answer: "use to like<br />설명: 부정문에서는 'used'가 아니라 'use to'! didn't use to like"
      - type: qna
        question: "Q3. Did you _____ (have) a cat when you were young?"
        answer: "use to have<br />설명: 의문문에서도 'use to'! Did you use to have"
      - type: qna
        question: "Q4. My grandparents _____ (live) in the countryside."
        answer: "used to live<br />설명: 긍정문이므로 'used to + 동사원형'"
      - type: qna
        question: "Q5. We _____ (not / eat) breakfast together, but now we do."
        answer: "didn't use to eat<br />설명: 부정문! 'didn't use to + 동사원형'으로 써요."
      - type: qna
        question: "Q6. _____ your brother _____ (wear) glasses?"
        answer: "Did, use to wear<br />설명: 의문문 형태! 'Did + 주어 + use to + 동사원형?'"
      - type: qna
        question: "Q7. I _____ (be) very shy, but now I'm more confident."
        answer: "used to be<br />설명: 과거의 상태! be동사도 원형 'be'를 써요."
      - type: qna
        question: "Q8. They _____ (not / believe) in Santa Claus."
        answer: "didn't use to believe<br />설명: 부정문에서는 'use to'! 과거에 믿지 않았다가 지금은 어떤지 모르는 문장이에요."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. 'used to'를 사용하는 것을 잊지 마세요!"
      - type: qna
        question: "T1. 나는 매일 일기를 썼었어."
        answer: "I used to write a diary every day.<br />평가 기준: 'used to write'가 맞으면 정답. diary 대신 journal도 OK!"
      - type: qna
        question: "T2. 그녀는 채소를 좋아하지 않았었어."
        answer: "She didn't use to like vegetables.<br />평가 기준: 'didn't use to' (use, d 없이)가 맞으면 정답!"
      - type: qna
        question: "T3. 너는 초등학교 때 안경을 썼었니?"
        answer: "Did you use to wear glasses in elementary school?<br />평가 기준: 'Did you use to wear'가 맞으면 정답. in elementary school 또는 when you were in elementary school 모두 OK!"
      - type: qna
        question: "T4. 우리 가족은 아파트에 살았었어."
        answer: "My family used to live in an apartment.<br />평가 기준: 'used to live'가 맞고 의미가 통하면 정답. We used to live도 OK!"
      - type: qna
        question: "T5. 내 동생은 수학을 못했었어."
        answer: "My brother/sister used to be bad at math. 또는 My brother/sister didn't use to be good at math.<br />평가 기준: 'used to be bad at' 또는 'didn't use to be good at' 둘 다 정답!"
      - type: qna
        question: "T6. 그는 매일 아침 조깅을 했었어."
        answer: "He used to jog every morning.<br />평가 기준: 'used to jog/run'이 맞으면 정답!"
      - type: qna
        question: "T7. 너는 어렸을 때 무엇을 무서워했었니?"
        answer: "What did you use to be afraid of when you were young?<br />평가 기준: 'did you use to be afraid of'가 포함되면 정답. scared of도 OK!"

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요. 형태 변화에 주의하세요!"
      - type: qna
        question: "TF1. I used to drink milk every day. (부정문으로)"
        answer: "I didn't use to drink milk every day.<br />설명: used → didn't use to! 'd'가 빠져요."
      - type: qna
        question: "TF2. She used to play the violin. (의문문으로)"
        answer: "Did she use to play the violin?<br />설명: Did + 주어 + use to + 동사원형 순서!"
      - type: qna
        question: "TF3. They didn't use to eat breakfast. (긍정문으로)"
        answer: "They used to eat breakfast.<br />설명: didn't use to → used to로 바꿔요!"
      - type: qna
        question: "TF4. Did you use to walk to school? (Yes로 대답)"
        answer: "Yes, I did.<br />설명: Did로 물으면 did로 대답! Yes, I used to는 어색해요."
      - type: qna
        question: "TF5. My sister used to be short. (주어를 'My brothers'로 바꾸기)"
        answer: "My brothers used to be short.<br />설명: used to는 주어가 바뀌어도 형태가 그대로예요! (was/were처럼 변하지 않음)"
      - type: qna
        question: "TF6. He used to live in Seoul. (Where로 시작하는 의문문으로)"
        answer: "Where did he use to live?<br />설명: 의문사 + did + 주어 + use to + 동사원형 순서!"

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요! 예전과 지금이 다른 것들을 생각해보세요."
      - type: qna
        question: "A1. 어렸을 때 좋아했지만 지금은 안 좋아하는 것을 'used to'를 사용해서 써보세요."
        answer: "예시: I used to like animated movies, but now I prefer action movies.<br />평가 기준: 'used to + 동사원형'이 맞고, 과거와 현재가 다르다는 내용이 있으면 정답!"
      - type: qna
        question: "A2. 예전에는 못했지만 지금은 할 수 있는 것을 써보세요."
        answer: "예시: I didn't use to swim, but now I can swim well.<br />평가 기준: 'didn't use to'가 맞고, 과거와 현재의 변화가 나타나면 정답!"
      - type: qna
        question: "A3. 친구에게 어렸을 때 무엇을 했는지 묻는 질문을 써보세요."
        answer: "예시: Did you use to collect trading cards when you were young?<br />평가 기준: 'Did you use to'로 시작하는 질문이면 정답!"
      - type: qna
        question: "A4. 가족 중 한 명이 예전에 했던 습관을 써보세요."
        answer: "예시: My mom used to read me stories before bed.<br />평가 기준: 가족을 주어로 'used to + 동사원형'이 맞으면 정답!"
      - type: qna
        question: "A5. 예전에 살던 곳이나 다녔던 학교에 대해 써보세요."
        answer: "예시: I used to live in Daegu. / I used to go to ABC Elementary School.<br />평가 기준: 과거 장소/학교와 관련된 'used to' 문장이면 정답!"

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 종합해서 풀어보세요."
      - type: qna
        question: "C1. 다음 문장에서 틀린 부분을 찾아 고치세요: 'She didn't used to like pizza.'"
        answer: "She didn't use to like pizza.<br />설명: 부정문에서는 'used'가 아니라 'use'! didn't 다음에는 동사원형이 와야 하므로 use to가 맞아요."
      - type: qna
        question: "C2. 다음 두 문장의 차이를 설명하세요:<br />a) I used to play the guitar.<br />b) I played the guitar yesterday."
        answer: "a) used to: 과거에 기타를 치는 것이 습관이었지만 지금은 안 친다는 뜻<br />b) 단순과거: 어제 한 번 기타를 쳤다는 뜻<br />설명: used to는 반복된 과거 습관(지금은 다름), 단순과거는 특정 시점의 한 행동!"
      - type: qna
        question: "C3. 다음 상황을 2-3문장으로 써보세요: '초등학교 1학년 때의 나 vs 지금의 나' (used to를 최소 2번 사용)"
        answer: "예시: When I was in first grade, I used to be very short. I used to cry easily. But now I am taller and I don't cry often.<br />평가 기준: 'used to'가 2번 이상 올바르게 사용되고, 과거와 현재의 대조가 나타나면 정답!"
      - type: qna
        question: "C4. 'be used to'와 'used to'의 차이점을 설명하고, 각각 예문을 하나씩 써보세요."
        answer: "• used to + 동사원형: 과거의 습관 (지금은 안 함)<br />예: I used to walk to school. (예전엔 걸어다녔지만 지금은 아님)<br />• be used to + 명사/-ing: ~에 익숙하다<br />예: I am used to walking to school. (걸어다니는 것에 익숙하다)<br />평가 기준: 의미 차이를 알고, 예문이 각각 맞으면 정답!"

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요! 기억이 사라지기 전에 복습하면 오래 남아요!"
      - type: qna
        question: "SR1. 'used to'의 뜻을 간단히 쓰세요."
        answer: "과거에는 ~했지만 지금은 안 한다"
      - type: qna
        question: "SR2. I _____ (watch) TV a lot when I was young."
        answer: "used to watch"
      - type: qna
        question: "SR3. She didn't _____ (eat) vegetables."
        answer: "use to eat"
      - type: qna
        question: "SR4. _____ you _____ (live) in this town?"

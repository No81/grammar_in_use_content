title: "Unit 90 · too (과도함을 나타내는 too)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "오늘은 'too'를 배웁니다. 'too'는 '너무 ~해서 문제가 있다'는 의미로, <span class='highlight'>과도함(excessive)</span>을 나타냅니다. 단순히 '매우'라는 뜻의 'very'와는 다릅니다!"
      - type: list
        heading: "기본 규칙 (Form)"
        list:
          - "too + 형용사: too hot, too cold, too expensive (너무 뜨겁다, 너무 춥다, 너무 비싸다)"
          - "too + 부사: too fast, too slowly, too loudly (너무 빨리, 너무 느리게, 너무 시끄럽게)"
          - "too + 형용사 + to 동사원형: too tired to study (너무 피곤해서 공부할 수 없다)"
          - "too + 형용사 + for 사람 + to 동사원형: too difficult for me to understand (나한테 너무 어려워서 이해할 수 없다)"
          - "too much + 셀 수 없는 명사: too much water, too much homework (물이 너무 많다, 숙제가 너무 많다)"
          - "too many + 셀 수 있는 명사 복수: too many books, too many people (책이 너무 많다, 사람이 너무 많다)"
      - type: text
        content: "<span class='highlight'>가장 중요한 포인트: too는 '문제가 있다'는 부정적 의미!</span><br /><br /><strong>too = 과도해서 문제가 있다 (부정적)</strong><br />• It's too hot. = 너무 더워. (불편함, 문제)<br />• She runs too fast. = 그녀가 너무 빨리 달려. (따라갈 수 없음)<br /><br /><strong>very = 단순히 '매우' (긍정/부정 모두 가능)</strong><br />• It's very hot. = 아주 더워. (단순 묘사)<br />• She runs very fast. = 그녀가 아주 빨리 달려. (감탄)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• too: '지나치게', '과도하게' → 문제 상황, 부정적 결과를 암시<br />• very: '매우', '정말' → 단순한 강조, 긍정/부정 모두 가능<br /><br />한국어로는 둘 다 '너무'라고 번역할 수 있지만, 영어에서 too는 항상 문제가 있는 상황을 의미합니다!"
      - type: text
        content: "<span class='highlight'>too + 형용사 + to 동사원형</span><br />'너무 ~해서 ...할 수 없다'라는 의미입니다.<br /><br />• I'm too tired to study. = 너무 피곤해서 공부할 수 없어.<br />• He's too young to drive. = 그는 너무 어려서 운전할 수 없어.<br />• The box is too heavy to lift. = 그 상자는 너무 무거워서 들 수 없어.<br />• This coffee is too hot to drink. = 이 커피는 너무 뜨거워서 마실 수 없어."
      - type: text
        content: "<span class='highlight'>too + 형용사 + for + 사람 + to 동사원형</span><br />'(누구에게) 너무 ~해서 ...할 수 없다'라는 의미입니다.<br /><br />• This book is too difficult for me to understand. = 이 책은 나한테 너무 어려워서 이해할 수 없어.<br />• The movie is too scary for my sister to watch. = 그 영화는 내 동생이 보기에 너무 무서워.<br />• The question is too hard for students to answer. = 그 질문은 학생들이 대답하기에 너무 어려워."
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: This homework is too difficult. I can't finish it. (이 숙제는 너무 어려워. 끝낼 수가 없어.)"
          - "학교: The test was too long. We didn't have enough time. (시험이 너무 길었어. 시간이 충분하지 않았어.)"
          - "친구: You're talking too loudly. The teacher will hear you. (너 너무 크게 말하고 있어. 선생님이 들으실 거야.)"
          - "가족: My brother eats too much. He's always hungry. (내 동생은 너무 많이 먹어. 항상 배고파해.)"
          - "시간: It's too late to go out. (외출하기엔 너무 늦었어.)"
          - "시간: I got up too early. Now I'm sleepy. (너무 일찍 일어났어. 이제 졸려.)"
          - "음식: This soup is too salty. I can't eat it. (이 수프는 너무 짜. 먹을 수가 없어.)"
          - "음식: I ate too many cookies. Now my stomach hurts. (쿠키를 너무 많이 먹었어. 이제 배가 아파.)"
          - "게임: I played games for too long. My eyes hurt. (게임을 너무 오래 했어. 눈이 아파.)"
          - "쇼핑: These shoes are too expensive. I can't buy them. (이 신발은 너무 비싸. 살 수가 없어.)"
          - "날씨: It's too cold to swim today. (오늘은 수영하기엔 너무 추워.)"
          - "날씨: It's too hot to play outside. Let's stay inside. (밖에서 놀기엔 너무 더워. 안에 있자.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. too와 very 혼동: 'I'm very tired to study.' (X) → 'I'm too tired to study.' (O) - '~할 수 없다'는 의미면 too 사용!<br />2. too의 위치 오류: 'I tired too' (X) → 'I'm too tired' (O) - too는 형용사/부사 앞에!<br />3. too much/too many 혼동: 'too much books' (X) → 'too many books' (O) - 셀 수 있으면 many!<br />4. 긍정적 상황에 too 사용: 'This cake is too delicious.' (어색함) → 'This cake is very delicious.' (O) - too는 문제 상황에만!"
      - type: text
        content: "<span class='highlight'>too vs very 비교:</span><br /><br />| too | very |<br />|-----|------|<br />| 과도함, 문제 상황 | 단순 강조 |<br />| 부정적 뉘앙스 | 긍정/부정 모두 가능 |<br />| too hot (문제) | very hot (더움) |<br />| too expensive (살 수 없음) | very expensive (비쌈) |<br /><br />• The pizza is very hot. (피자가 아주 뜨거워.) - 단순 묘사<br />• The pizza is too hot. (피자가 너무 뜨거워.) - 먹을 수 없는 문제 상황"
      - type: text
        content: "<span class='highlight'>too와 enough의 관계:</span><br /><br />• too young = not old enough (너무 어리다 = 충분히 나이가 들지 않았다)<br />• too small = not big enough (너무 작다 = 충분히 크지 않다)<br />• too slow = not fast enough (너무 느리다 = 충분히 빠르지 않다)<br /><br />예시:<br />• He's too young to drive. = He's not old enough to drive.<br />• The room is too small. = The room isn't big enough."

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "This bag is too heavy. I can't carry it."
          - "She speaks too fast. I can't understand her."
          - "The music is too loud. Please turn it down."
          - "I'm too tired to do homework."
          - "This puzzle is too difficult for me to solve."
          - "There are too many people in the room."
          - "I ate too much ice cream. I feel sick."
          - "It's too dark to see anything."
      - type: qna
        question: "Q1. 위 문장들에서 too 다음에 오는 단어들은 어떤 종류인가요? (명사, 동사, 형용사, 부사)"
        answer: "형용사 또는 부사입니다.<br />heavy, fast, loud, tired, difficult, dark = 형용사<br />too는 형용사나 부사 앞에 옵니다."
      - type: qna
        question: "Q2. too가 쓰인 문장들의 공통적인 느낌은 무엇인가요? 좋은 상황인가요, 문제 상황인가요?"
        answer: "모두 문제 상황입니다!<br />너무 무거워서 못 들고, 너무 빨라서 못 알아듣고, 너무 피곤해서 숙제를 못 해요.<br />too는 '과도해서 문제가 있다'는 부정적인 의미입니다."
      - type: qna
        question: "Q3. 'too tired to do homework'와 'too difficult for me to solve'에서 to 뒤에 오는 것은 무엇인가요?"
        answer: "동사원형입니다! (do, solve)<br />too + 형용사 + to 동사원형 = '너무 ~해서 ...할 수 없다'<br />for + 사람을 추가하면 '누구에게' 너무 ~한지 설명할 수 있습니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. too와 very의 차이점을 설명해 보세요."
        answer: "too = 과도해서 문제가 있다 (부정적)<br />very = 단순히 '매우', 강조 (긍정/부정 모두 가능)<br />평가 기준: too가 문제 상황/부정적이라고 설명하면 정답입니다."
      - type: qna
        question: "R2. 'too + 형용사 + to 동사원형'은 무슨 의미인가요?"
        answer: "너무 ~해서 ...할 수 없다<br />예: too tired to study = 너무 피곤해서 공부할 수 없다<br />평가 기준: '~할 수 없다'라는 불가능의 의미를 설명하면 정답입니다."
      - type: qna
        question: "R3. too much와 too many는 각각 어떤 명사와 함께 사용하나요?"
        answer: "too much + 셀 수 없는 명사 (water, time, homework)<br />too many + 셀 수 있는 명사 복수형 (books, people, cookies)<br />평가 기준: 가산/불가산 명사 구분을 설명하면 정답입니다."
      - type: qna
        question: "R4. too는 문장에서 어디에 위치하나요?"
        answer: "형용사나 부사 앞에 위치합니다.<br />too + 형용사: too hot, too expensive<br />too + 부사: too fast, too slowly<br />평가 기준: '형용사/부사 앞'이라고 답하면 정답입니다."
      - type: qna
        question: "R5. 'too young'과 같은 의미를 enough를 사용해서 표현해 보세요."
        answer: "not old enough<br />too young = not old enough (너무 어리다 = 충분히 나이가 들지 않았다)<br />평가 기준: 반대 형용사 + not enough 구조를 사용하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 too, very, too much, 또는 too many 중 알맞은 것을 넣으세요."
      - type: qna
        question: "Q1. This soup is ___ hot. I can't eat it right now. (이 수프는 너무 뜨거워. 지금 먹을 수가 없어.)"
        answer: "too<br />설명: '먹을 수 없다'는 문제 상황이므로 too를 사용합니다."
      - type: qna
        question: "Q2. The movie was ___ interesting. I loved it! (그 영화는 정말 재미있었어. 좋았어!)"
        answer: "very<br />설명: '좋았다'는 긍정적인 감상이므로 very를 사용합니다. too는 문제 상황에만 씁니다."
      - type: qna
        question: "Q3. There is ___ homework today. I can't finish it all. (오늘 숙제가 너무 많아. 다 끝낼 수가 없어.)"
        answer: "too much<br />설명: homework는 셀 수 없는 명사이고, 문제 상황이므로 too much입니다."
      - type: qna
        question: "Q4. I ate ___ cookies. Now I feel sick. (쿠키를 너무 많이 먹었어. 이제 속이 안 좋아.)"
        answer: "too many<br />설명: cookies는 셀 수 있는 명사 복수형이고, 문제 상황이므로 too many입니다."
      - type: qna
        question: "Q5. She is ___ kind to everyone. (그녀는 모든 사람에게 정말 친절해.)"
        answer: "very<br />설명: 친절한 것은 좋은 것이므로 very를 사용합니다. too kind라고 하면 '너무 친절해서 문제'라는 뜻이 됩니다."
      - type: qna
        question: "Q6. This box is ___ heavy to carry. (이 상자는 너무 무거워서 들 수가 없어.)"
        answer: "too<br />설명: 'to carry'와 함께 쓰여서 '들 수 없다'는 불가능을 나타냅니다."
      - type: qna
        question: "Q7. He speaks ___ fast. I can't follow him. (그가 너무 빨리 말해. 따라갈 수가 없어.)"
        answer: "too<br />설명: '따라갈 수 없다'는 문제 상황이므로 too를 사용합니다."
      - type: qna
        question: "Q8. There are ___ people at the concert. We can't find seats. (콘서트에 사람이 너무 많아. 자리를 찾을 수가 없어.)"
        answer: "too many<br />설명: people은 셀 수 있는 명사이고, 자리를 못 찾는 문제 상황이므로 too many입니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. too를 올바르게 사용하세요."
      - type: qna
        question: "T1. 나는 너무 피곤해서 공부할 수 없어."
        answer: "I'm too tired to study.<br />평가 기준: too + 형용사 + to 동사원형 구조가 맞으면 정답입니다."
      - type: qna
        question: "T2. 이 영화는 내 동생이 보기에 너무 무서워."
        answer: "This movie is too scary for my brother/sister to watch.<br />평가 기준: too + 형용사 + for 사람 + to 동사원형 구조가 맞으면 정답입니다."
      - type: qna
        question: "T3. 오늘은 수영하기에 너무 추워."
        answer: "It's too cold to swim today. / Today is too cold to swim.<br />평가 기준: too + 형용사 + to 동사원형 구조가 맞으면 정답입니다."
      - type: qna
        question: "T4. 숙제가 너무 많아."
        answer: "There is too much homework. / I have too much homework.<br />평가 기준: too much + 셀 수 없는 명사 구조가 맞으면 정답입니다."
      - type: qna
        question: "T5. 그는 운전하기에 너무 어려."
        answer: "He is too young to drive.<br />평가 기준: too + 형용사 + to 동사원형 구조가 맞으면 정답입니다."
      - type: qna
        question: "T6. 이 문제는 나한테 너무 어려워서 풀 수 없어."
        answer: "This problem is too difficult for me to solve.<br />평가 기준: too + 형용사 + for 사람 + to 동사원형 구조가 맞으면 정답입니다."
      - type: qna
        question: "T7. 사람이 너무 많아서 움직일 수가 없어."
        answer: "There are too many people. I can't move. / There are too many people to move.<br />평가 기준: too many + 셀 수 있는 명사 복수형 구조가 맞으면 정답입니다."
      - type: qna
        question: "T8. 커피가 너무 뜨거워서 마실 수 없어."
        answer: "The coffee is too hot to drink.<br />평가 기준: too + 형용사 + to 동사원형 구조가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. The bag is very heavy. (too를 사용해서 문제 상황으로 바꾸기)"
        answer: "The bag is too heavy. (I can't carry it.)<br />설명: very를 too로 바꾸면 '너무 무거워서 문제'라는 의미가 됩니다."
      - type: qna
        question: "TF2. She is too young to drive. (enough 사용해서 같은 의미로)"
        answer: "She isn't old enough to drive. / She's not old enough to drive.<br />설명: too young = not old enough"
      - type: qna
        question: "TF3. The box is too small. (enough 사용해서 같은 의미로)"
        answer: "The box isn't big enough. / The box is not big enough.<br />설명: too small = not big enough"
      - type: qna
        question: "TF4. I'm too tired to study. (for me를 사용해서 '나한테' 강조하기)"
        answer: "This work is too tiring for me to finish. 또는 Studying is too hard for me to do now.<br />설명: for + 사람을 추가하려면 주어를 바꿔야 합니다. '나는 너무 피곤해서'를 '이 일이 나한테 너무 힘들어서'로 표현합니다."
      - type: qna
        question: "TF5. 틀린 문장 고치기: This is too much books."
        answer: "This is too many books. 또는 There are too many books.<br />설명: books는 셀 수 있는 명사 복수형이므로 too many를 사용합니다."
      - type: qna
        question: "TF6. 틀린 문장 고치기: I very tired to study."
        answer: "I'm too tired to study.<br />설명: 1) be동사 am이 필요합니다. 2) '~할 수 없다'는 의미이므로 very가 아닌 too를 사용합니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"

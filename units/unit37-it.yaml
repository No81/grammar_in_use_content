title: "Unit 37 · it (날씨, 시간, 거리, 상황 표현)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 'it'은 사물을 가리킬 뿐만 아니라, 날씨, 시간, 거리, 날짜, 상황 등을 표현할 때도 특별하게 사용됩니다. 이때 it은 특정한 것을 가리키지 않고 문장을 시작하는 형식적 주어입니다."
      - type: list
        heading: "형식 (Form) - It 용법별 정리"
        list:
          - "**날씨**: It is + 날씨 형용사 (It is sunny. 날씨가 맑다)"
          - "**시간**: It is + 시간 (It is 3 o'clock. 3시다) / What time is it? (몇 시예요?)"
          - "**요일**: It is + 요일 (It is Monday. 월요일이다) / What day is it? (무슨 요일이에요?)"
          - "**날짜**: It is + 날짜 (It is December 20th. 12월 20일이다)"
          - "**거리**: It is + 거리 + to 장소 (It is 5km to school. 학교까지 5km다)"
          - "**명암**: It is + bright/dark (It is dark outside. 밖이 어둡다)"
          - "**판단 (심화)**: It is + 형용사 + to 동사원형 (It is easy to learn. 배우기 쉽다)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> 이때 it은 '그것'이라는 뜻이 아닙니다. 날씨, 시간, 상황 같은 일반적인 상태를 나타내는 형식적 주어입니다. 한국어로는 보통 주어를 생략하고 '춥다', '3시다' 같이 번역됩니다."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 날씨: It is cold today. (오늘 춥다)<br />• 시간: It is 7:30. (7시 30분이다)<br />• 날짜: It is December 20th. (12월 20일이다)<br />• 거리: It is 10 minutes from here. (여기서 10분 거리다)<br />• 명암: It is dark outside. (밖이 어둡다)<br />• 판단: It is important to study. (공부하는 것은 중요하다)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "It is sunny today. (오늘 날씨가 맑다) - 날씨"
          - "It is raining. (비가 오고 있다) - 날씨"
          - "It is cold in winter. (겨울에는 춥다) - 계절/날씨"
          - "It is 9 o'clock. (9시다) - 시간"
          - "It is Friday. (금요일이다) - 요일"
          - "It is January. (1월이다) - 달"
          - "It is my birthday today. (오늘 내 생일이다) - 날짜"
          - "It is 5km to school. (학교까지 5킬로미터다) - 거리"
          - "It is dark now. (지금 어둡다) - 명암"
          - "It is easy to make friends. (친구 사귀기는 쉽다) - 판단"
          - "It is fun to play games. (게임하는 것은 재미있다) - 감정"
          - "It is important to be kind. (친절한 것은 중요하다) - 중요성"
          - "What time is it? - It is 3:30. (몇 시예요? - 3시 30분이에요) - 시간 묻기"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. it 생략: Is cold (X) → It is cold (O) - 영어는 반드시 주어가 필요합니다<br />2. 날씨에 the 사용: The weather is cold (어색) → It is cold (자연스러움)<br />3. 시간에 주어 혼동: The time is 3 (X) → It is 3 o'clock (O)<br />4. it과 that 혼동: That is cold today (X) → It is cold today (O)"
      - type: text
        content: "<span class='highlight'>비슷한 문법과의 차이점:</span><br />• It is vs This/That is: It is는 날씨/시간 같은 일반 상황, This/That is는 특정 사물을 가리킬 때<br />  예) It is cold. (날씨가 춥다) vs This is cold. (이것이 차갑다)<br />• It is vs There is: It is는 날씨/시간/상황, There is는 존재<br />  예) It is 3 o'clock. (3시다) vs There is a clock. (시계가 있다)<br /><br /><span class='highlight'>쉽게 구분하는 법:</span><br />• It is: 날씨, 시간, 요일 → '몇 시?' '무슨 요일?' '날씨가 어때?'<br />• There is: 존재 → '뭐가 있어?'<br />  예) It is Monday. (월요일이다) / There is a test on Monday. (월요일에 시험이 있다)"
      - type: text
        content: "<span class='highlight'>한국어와의 가장 큰 차이:</span><br />• 한국어: 주어 생략 가능 - '춥다', '3시다', '월요일이다' (주어 없음)<br />• 영어: 주어 필수 - 'It is cold', 'It is 3 o'clock', 'It is Monday' (반드시 It 필요)<br />• 이것이 한국 학생들이 가장 많이 하는 실수입니다! 영어에서는 날씨/시간 표현에도 주어 It을 반드시 써야 합니다."

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "It is hot today."
          - "It is 6 o'clock."
          - "It is Monday."
          - "It is snowing outside."
          - "It is 2km from here."
          - "It is dark at night."
          - "It is easy to swim."
          - "It is my favorite season."
      - type: qna
        question: "Q1. 위 문장들은 모두 무엇으로 시작하나요?"
        answer: "모두 'It is'로 시작합니다."
      - type: qna
        question: "Q2. 위 문장들에서 it은 특정한 사물을 가리키나요?"
        answer: "아니요. it은 특정 사물이 아니라 날씨, 시간, 상황 같은 일반적인 것을 나타냅니다."
      - type: qna
        question: "Q3. 'It is' 뒤에는 어떤 종류의 단어들이 오나요?"
        answer: "형용사(hot, easy, dark), 시간(6 o'clock), 요일(Monday), 동사ing(snowing), 거리(2km), 명사(my favorite season) 등이 옵니다."
      - type: qna
        question: "Q4. 한국어에서는 '춥다'라고 주어 없이 말할 수 있는데, 영어에서는 왜 It이 필요한가요?"
        answer: "영어는 문장에 반드시 주어가 필요하기 때문입니다. 날씨나 시간 같은 일반적인 상황을 표현할 때 It을 형식적인 주어로 사용합니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 날씨를 표현할 때 주로 어떤 형태를 사용하나요?"
        answer: "It is + 날씨 형용사 (It is cold, It is sunny 등)<br />평가 기준: It is를 사용한다고 언급하면 정답입니다."
      - type: qna
        question: "R2. '몇 시예요?'를 영어로 어떻게 묻나요? 그리고 '3시예요'는 어떻게 대답하나요?"
        answer: "What time is it? - It is 3 o'clock.<br />평가 기준: 질문과 대답에 모두 it이 들어가면 정답입니다."
      - type: qna
        question: "R3. 날씨를 표현할 때 'It is cold'와 'The weather is cold' 중 어느 것이 더 자연스러운가요?"
        answer: "It is cold가 더 자연스럽습니다.<br />평가 기준: It is cold를 선택하면 정답입니다."
      - type: qna
        question: "R4. 아까 본 예문 중 하나를 기억나는 대로 영어로 써 보세요."
        answer: "예시 답안: It is hot. / It is Monday. / It is 6 o'clock. 등<br />평가 기준: It is로 시작하는 문장을 쓰면 정답입니다."
      - type: qna
        question: "R5. '춥다'를 영어로 말할 때 왜 주어 it이 필요한가요?"
        answer: "영어는 반드시 주어가 필요하기 때문입니다. 한국어는 '춥다'라고 주어 없이 말할 수 있지만, 영어는 It is cold처럼 주어를 반드시 넣어야 합니다.<br />평가 기준: 영어는 주어가 필요하다는 점을 언급하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 단어를 넣어 문장을 완성하세요."
      - type: qna
        question: "Q1. ___ is cold today."
        answer: "It<br />설명: 날씨 표현에는 It을 주어로 씁니다."
      - type: qna
        question: "Q2. What time is ___? - ___ is 5 o'clock."
        answer: "it / It<br />설명: 시간을 묻고 답할 때 모두 it을 씁니다."
      - type: qna
        question: "Q3. ___ is raining outside."
        answer: "It<br />설명: 날씨 상태(비가 온다)를 표현할 때 It을 씁니다."
      - type: qna
        question: "Q4. ___ is Saturday today."
        answer: "It<br />설명: 요일을 말할 때 It을 주어로 씁니다."
      - type: qna
        question: "Q5. ___ is 10km to the city."
        answer: "It<br />설명: 거리를 표현할 때 It을 씁니다."
      - type: qna
        question: "Q6. ___ is dark at night."
        answer: "It<br />설명: 명암(밝고 어두움)을 표현할 때 It을 씁니다."
      - type: qna
        question: "Q7. ___ is important to study."
        answer: "It<br />설명: '~하는 것이 ...하다'라는 판단을 표현할 때 It을 씁니다."
      - type: qna
        question: "Q8. ___ is my birthday tomorrow."
        answer: "It<br />설명: 특정 날짜나 행사를 말할 때 It을 씁니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 오늘 날씨가 맑다."
        answer: "It is sunny today. / It is clear today.<br />평가 기준: It is와 날씨 형용사, today가 있으면 정답입니다."
      - type: qna
        question: "T2. 지금 몇 시예요?"
        answer: "What time is it now? / What time is it?<br />평가 기준: What time is it이 있으면 정답입니다."
      - type: qna
        question: "T3. 겨울에는 춥다."
        answer: "It is cold in winter.<br />평가 기준: It is cold와 in winter가 있으면 정답입니다."
      - type: qna
        question: "T4. 오늘은 월요일이다."
        answer: "It is Monday today. / It is Monday.<br />평가 기준: It is Monday가 있으면 정답입니다."
      - type: qna
        question: "T5. 영어 배우기는 재미있다."
        answer: "It is fun to learn English. / It is interesting to learn English.<br />평가 기준: It is + 형용사 + to learn English 구조가 있으면 정답입니다."
      - type: qna
        question: "T6. 밖이 어둡다."
        answer: "It is dark outside.<br />평가 기준: It is dark와 outside가 있으면 정답입니다."
      - type: qna
        question: "T7. 학교까지 3킬로미터다."
        answer: "It is 3km to school. / It is 3 kilometers to school.<br />평가 기준: It is와 거리, to school이 있으면 정답입니다."
      - type: qna
        question: "T8. 친절한 것은 중요하다."
        answer: "It is important to be kind.<br />평가 기준: It is important to be kind 구조가 있으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. It is hot. → 부정문으로 바꾸세요."
        answer: "It is not hot. / It isn't hot.<br />설명: is 뒤에 not을 넣습니다."
      - type: qna
        question: "TF2. It is Monday. → 의문문으로 바꾸세요."
        answer: "Is it Monday?<br />설명: is를 it 앞으로 보냅니다."
      - type: qna
        question: "TF3. It is 3 o'clock. → 과거형으로 바꾸세요."
        answer: "It was 3 o'clock.<br />설명: is를 과거형 was로 바꿉니다."
      - type: qna
        question: "TF4. It is sunny. → 현재진행형(비가 오는 중)으로 바꾸세요."
        answer: "It is raining.<br />설명: 날씨의 진행은 'It is + 동사ing'로 표현합니다."
      - type: qna
        question: "TF5. It is cold today. → yesterday로 바꾸세요."
        answer: "It was cold yesterday.<br />설명: yesterday는 과거이므로 is를 was로 바꿉니다."
      - type: qna
        question: "TF6. It is fun to play. → 의문문으로 바꾸세요."
        answer: "Is it fun to play?<br />설명: is를 맨 앞으로 보냅니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "it을 사용해서 주변 상황을 영어로 표현해 보세요!"
      - type: qna
        question: "A1. 지금 밖의 날씨를 2문장으로 설명하세요."
        answer: "예시 답안: It is cloudy now. It is a little cold.<br />평가 기준: It is를 사용하고 날씨를 표현하면 정답입니다."
      - type: qna
        question: "A2. 오늘의 날짜와 요일을 영어로 말하세요."
        answer: "예시 답안: It is December 20th. It is Friday.<br />평가 기준: It is를 사용하고 날짜나 요일을 언급하면 정답입니다."
      - type: qna
        question: "A3. 당신이 좋아하는 것이 무엇인지 'It is fun to...' 형태로 2문장 만드세요."
        answer: "예시 답안: It is fun to play soccer. It is fun to read books.<br />평가 기준: It is fun to + 동사원형 구조를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A4. 당신이 중요하다고 생각하는 것을 'It is important to...' 형태로 2문장 만드세요."
        answer: "예시 답안: It is important to study hard. It is important to help friends.<br />평가 기준: It is important to + 동사원형 구조를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A5. 지금 시간을 영어로 묻고 답하는 대화를 만드세요."
        answer: "예시 답안: A: What time is it? B: It is 3:30. / A: Is it 4 o'clock? B: No, it is 3:30.<br />평가 기준: 시간 관련 질문과 대답에 it을 올바르게 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 함께 활용해 보세요."
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 올바르게 고치세요: 'Is cold today.'"
        answer: "올바른 문장: It is cold today.<br />설명: 영어는 반드시 주어가 필요합니다. 날씨 표현에는 It을 주어로 써야 합니다."
      - type: qna
        question: "C2. It is와 There is의 차이를 설명하고, 각각 예문을 만드세요."
        answer: "It is는 날씨/시간/상황을 표현하고, There is는 무언가의 존재를 표현합니다.<br />예문: It is 3 o'clock. (3시다 - 시간) / There is a clock on the wall. (벽에 시계가 있다 - 존재)<br />더 자세히: It is Monday. (월요일이다) / There is a test on Monday. (월요일에 시험이 있다)<br />쉽게 구분: It is → '몇 시?', '무슨 요일?', '날씨 어때?' / There is → '뭐가 있어?'<br />평가 기준: 차이점을 이해하고 적절한 예문을 만들면 정답입니다."
      - type: qna
        question: "C3. 다음 대화를 완성하세요:<br />A: What's the weather like?<br />B: ___ ___ sunny, but ___ ___ a little cold.<br />A: What time ___ ___?<br />B: ___ ___ 2 o'clock."
        answer: "A: What's the weather like?<br />B: It is sunny, but it is a little cold.<br />A: What time is it?<br />B: It is 2 o'clock.<br />설명: 날씨와 시간 모두 It is를 사용합니다."
      - type: qna
        question: "C4. 하루의 시간대(아침, 점심, 저녁)별 날씨 변화를 설명하는 문장 3개를 만드세요."
        answer: "예시 답안: It was cold in the morning. It is warm now at lunch. It will be cool in the evening.<br />평가 기준: 과거(was), 현재(is), 미래(will be)를 사용하고 시간대를 언급하면 정답입니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"

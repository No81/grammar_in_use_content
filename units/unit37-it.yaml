        answer: "It"
      - type: qna
        question: "SR2. 빈칸 채우기: What time is ___?"
        answer: "it"
      - type: qna
        question: "SR3. 빈칸 채우기: ___ is Monday."
        answer: "It"
      - type: qna
        question: "SR4. 번역하기: 오늘 날씨가 좋다."
        answer: "It is nice today. / It is good today."
      - type: qna
        question: "SR5. 번역하기: 지금 비가 온다."
        answer: "It is raining now."
      - type: qna
        question: "SR6. 변형하기: It is hot. → 부정문으로"

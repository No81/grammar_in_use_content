title: "Unit 52 · I went to the store to... (목적을 나타내는 to부정사)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 '왜' 어떤 행동을 했는지, 즉 목적이나 이유를 말할 때 'to + 동사원형'을 사용합니다. 한국어의 '~하려고', '~하기 위해'와 같은 의미입니다. 예를 들어, '우유를 사려고 가게에 갔다'를 영어로 하면 'I went to the store to buy milk.'입니다."
      - type: list
        heading: "형식 (Form)"
        list:
          - "기본 패턴: 주어 + 동사(행동) + to + 동사원형(목적)"
          - "I went to the library to study. (공부하려고 도서관에 갔다.)"
          - "She called me to ask a question. (질문하려고 나에게 전화했다.)"
          - "We came here to see you. (너를 보려고 여기 왔다.)"
          - "in order to는 to와 같은 의미지만 더 격식체: I came in order to help. = I came to help."
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> 'to + 동사원형'은 행동의 목적(purpose)이나 이유(reason)를 나타냅니다. '왜 그랬어?'라는 질문에 대한 답이 됩니다. 한국어의 '~하려고', '~하기 위해서', '~할 목적으로'에 해당합니다."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 이동의 목적: I went to the park to play soccer. (축구하려고 공원에 갔다.)<br />• 전화/연락의 목적: He called to say hello. (인사하려고 전화했다.)<br />• 방문의 목적: We visited grandma to celebrate her birthday. (생일 축하하려고 할머니를 방문했다.)<br />• 행동의 이유: She stopped to rest. (쉬려고 멈췄다.)"
      - type: list
        heading: "자주 쓰이는 동사 패턴"
        list:
          - "go + to + 동사: I went to the store to buy snacks. (간식 사려고 가게에 갔다.)"
          - "come + to + 동사: She came to my house to play. (놀려고 우리 집에 왔다.)"
          - "call + to + 동사: I called to ask about homework. (숙제 물어보려고 전화했다.)"
          - "visit + to + 동사: We visited Seoul to see the palace. (궁전 보려고 서울을 방문했다.)"
          - "stop by + to + 동사: I stopped by to say hi. (인사하려고 들렀다.)"
          - "come back + to + 동사: He came back to get his bag. (가방 가지러 돌아왔다.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "I went to the kitchen to drink water. (물 마시려고 부엌에 갔다.) - 일상생활"
          - "She went to the library to borrow a book. (책 빌리려고 도서관에 갔다.) - 학교"
          - "My friend came to my house to play games. (게임하려고 친구가 우리 집에 왔다.) - 친구"
          - "Mom went to the market to buy vegetables. (채소 사려고 엄마가 시장에 갔다.) - 가족"
          - "I called my friend to invite her to my party. (파티에 초대하려고 친구에게 전화했다.) - 친구"
          - "Dad stopped by the bakery to get some bread. (빵 사려고 아빠가 빵집에 들렀다.) - 가족"
          - "We visited the museum to learn about history. (역사 배우려고 박물관에 방문했다.) - 학습"
          - "I opened the window to get some fresh air. (신선한 공기 마시려고 창문을 열었다.) - 일상"
          - "She turned on the computer to check her email. (이메일 확인하려고 컴퓨터를 켰다.) - 일상"
          - "He raised his hand to ask a question. (질문하려고 손을 들었다.) - 학교"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. 'to' 빼먹기: I went to the store buy milk. (X) → I went to the store to buy milk. (O)<br />2. 'for + 동사원형' 사용: I came here for see you. (X) → I came here to see you. (O)<br />3. 'to + 동사ing' 사용: I went to the gym to swimming. (X) → I went to the gym to swim. (O)<br />4. 'for + 동명사'와 혼동: I use this for writing. (O) - 사물의 용도 / I came here to write. (O) - 사람의 목적<br />5. 어순 실수: I to buy milk went to the store. (X) → I went to the store to buy milk. (O)"
      - type: text
        content: "<span class='highlight'>to + 동사원형 vs for + 명사:</span><br />• to + 동사원형: 행동의 목적 (사람이 하는 목적) → I went to the store to buy milk.<br />• for + 명사: 무언가를 위해 (명사와 함께) → I went to the store for milk. (우유를 위해 = 우유 사러)<br />• for + 동명사: 사물의 용도 → This bag is for carrying books. (이 가방은 책 넣는 용도야.)<br />• 주의: I came for help you. (X) → I came to help you. (O)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "I went to the bookstore to buy a comic book."
          - "She came to school early to finish her project."
          - "We visited the zoo to see the pandas."
          - "He called his mom to tell her the good news."
          - "They stopped by the cafe to get some coffee."
          - "I opened my bag to find my pencil."
          - "My sister turned off the TV to do her homework."
      - type: qna
        question: "Q1. 모든 문장에서 'to + 동사' 앞에 무엇이 있나요? 공통점을 찾아보세요."
        answer: "모든 문장에서 'to + 동사' 앞에 다른 동작(went, came, visited, called, stopped, opened, turned off)이 있습니다. 먼저 한 행동 + 그 목적 순서입니다."
      - type: qna
        question: "Q2. 'to' 다음에 오는 동사의 형태는 무엇인가요? (과거형? 현재형? 원형?)"
        answer: "to 다음에는 항상 동사원형이 옵니다: to buy, to finish, to see, to tell, to get, to find, to do"
      - type: qna
        question: "Q3. 이 문장들에서 'to + 동사'는 어떤 의미를 더해주나요?"
        answer: "'to + 동사'는 앞의 행동을 '왜' 했는지, 즉 목적이나 이유를 알려줍니다. '~하려고', '~하기 위해'라는 의미입니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 목적을 나타낼 때 to 다음에 오는 동사의 형태는 무엇인가요?"
        answer: "동사원형이 옵니다.<br />평가 기준: '동사원형', '원형', 'base form' 중 하나를 쓰면 정답입니다."
      - type: qna
        question: "R2. 'I went to the store _____ buy milk.'에서 빈칸에 들어갈 단어는?"
        answer: "to<br />평가 기준: to만 쓰면 정답입니다."
      - type: qna
        question: "R3. 한국 학생들이 자주 하는 실수 중 하나를 떠올려 보세요."
        answer: "예: to 빼먹기, for + 동사원형 쓰기, to + 동사ing 쓰기 등<br />평가 기준: 위 실수 중 하나를 언급하면 정답입니다."
      - type: qna
        question: "R4. '~하려고'를 영어로 어떻게 표현하나요?"
        answer: "to + 동사원형<br />평가 기준: to + 동사원형 또는 to + verb를 쓰면 정답입니다."
      - type: qna
        question: "R5. 배운 예문 중 하나를 기억해서 영어로 써 보세요."
        answer: "예: I went to the store to buy milk. / She called me to ask a question. 등<br />평가 기준: '동사 + to + 동사원형' 구조가 맞으면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 형태를 넣으세요."
      - type: qna
        question: "Q1. I went to the park _____ play soccer. (to / for)"
        answer: "to<br />설명: 목적을 나타낼 때는 to + 동사원형을 사용합니다."
      - type: qna
        question: "Q2. She came here _____ help me. (to / for)"
        answer: "to<br />설명: 동사원형(help) 앞에는 to를 씁니다."
      - type: qna
        question: "Q3. He went to the kitchen to _____ some water. (drink / drinking)"
        answer: "drink<br />설명: to 다음에는 항상 동사원형이 옵니다."
      - type: qna
        question: "Q4. We visited the museum _____ about dinosaurs. (learn / to learn)"
        answer: "to learn<br />설명: 목적을 나타내려면 to + 동사원형을 써야 합니다."
      - type: qna
        question: "Q5. I called my friend to _____ her to my birthday party. (invite / invited)"
        answer: "invite<br />설명: to 다음에는 동사원형이 와야 합니다."
      - type: qna
        question: "Q6. They stopped by the store _____ get some snacks. (to / for)"
        answer: "to<br />설명: 동사원형(get) 앞에는 to를 사용합니다."
      - type: qna
        question: "Q7. Mom went to the market to _____ fresh vegetables. (buy / buying)"
        answer: "buy<br />설명: to + 동사원형이 올바른 형태입니다."
      - type: qna
        question: "Q8. I opened my textbook _____ study for the test. (to / for)"
        answer: "to<br />설명: 목적을 나타낼 때 동사원형 앞에는 to를 씁니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 나는 물을 마시려고 부엌에 갔다."
        answer: "I went to the kitchen to drink water.<br />평가 기준: went to + 장소 + to + 동사원형 구조가 맞으면 정답입니다."
      - type: qna
        question: "T2. 그녀는 숙제를 도와달라고 나에게 전화했다."
        answer: "She called me to ask for help with homework. / She called me to help her with homework.<br />평가 기준: called + to + 동사원형 구조가 맞으면 정답입니다."
      - type: qna
        question: "T3. 우리는 영화를 보려고 영화관에 갔다."
        answer: "We went to the movie theater to watch a movie.<br />평가 기준: went to + 장소 + to watch a movie 구조가 맞으면 정답입니다."
      - type: qna
        question: "T4. 그는 새 운동화를 사려고 쇼핑몰에 갔다."
        answer: "He went to the mall to buy new sneakers. / He went to the shopping mall to buy new shoes.<br />평가 기준: went to + to buy 구조가 맞으면 정답입니다."
      - type: qna
        question: "T5. 엄마는 저녁 재료를 사려고 마트에 들렀다."
        answer: "Mom stopped by the mart to buy ingredients for dinner. / Mom stopped by the supermarket to get dinner ingredients.<br />평가 기준: stopped by + to + 동사원형 구조가 맞으면 정답입니다."
      - type: qna
        question: "T6. 친구가 게임하려고 우리 집에 왔다."
        answer: "My friend came to my house to play games.<br />평가 기준: came to + 장소 + to play 구조가 맞으면 정답입니다."
      - type: qna
        question: "T7. 나는 책을 빌리려고 도서관에 갔다."
        answer: "I went to the library to borrow a book. / I went to the library to borrow books.<br />평가 기준: went to the library + to borrow 구조가 맞으면 정답입니다."
      - type: qna
        question: "T8. 그들은 새 집을 보려고 그 동네를 방문했다."
        answer: "They visited the neighborhood to see the new house. / They visited that area to look at a new house.<br />평가 기준: visited + to see/look 구조가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "문장을 다양하게 변형해 보세요."
      - type: qna
        question: "TF1. I went to the store. I wanted to buy bread. → 한 문장으로 합치세요."
        answer: "I went to the store to buy bread.<br />설명: 목적(빵 사려고)을 to + 동사원형으로 표현합니다."
      - type: qna
        question: "TF2. She called me. She wanted to ask about the test. → 한 문장으로 합치세요."
        answer: "She called me to ask about the test.<br />설명: 전화한 목적을 to ask로 연결합니다."
      - type: qna
        question: "TF3. 'I went to the park to play soccer.'를 의문문으로: Why did you go to the park?"
        answer: "To play soccer. (또는: I went to play soccer.)<br />설명: Why 질문에 목적으로 대답할 때 To + 동사원형으로 짧게 답할 수 있습니다."
      - type: qna
        question: "TF4. He visited his grandmother. He wanted to celebrate her birthday. → 한 문장으로 합치세요."
        answer: "He visited his grandmother to celebrate her birthday.<br />설명: 방문 목적을 to celebrate로 연결합니다."
      - type: qna
        question: "TF5. 'I came to help you.'를 'in order to'를 사용해서 다시 쓰세요."
        answer: "I came in order to help you.<br />설명: to = in order to (in order to는 더 격식체입니다.)"
      - type: qna
        question: "TF6. We turned on the TV. We wanted to watch the game. → 한 문장으로 합치세요."
        answer: "We turned on the TV to watch the game.<br />설명: TV를 켠 목적을 to watch로 연결합니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 어제 또는 오늘 어딘가에 갔다면, 왜 갔는지 영어로 써 보세요. (I went to... to...)"
        answer: "예시 답안: I went to the convenience store to buy some snacks. / I went to school to study.<br />평가 기준: 'I went to + 장소 + to + 동사원형' 구조가 맞으면 정답입니다."
      - type: qna
        question: "A2. 최근에 친구나 가족에게 전화한 적이 있나요? 왜 전화했는지 영어로 써 보세요."
        answer: "예시 답안: I called my friend to ask about the homework. / I called my mom to tell her I was coming home late.<br />평가 기준: 'called + to + 동사원형' 구조가 맞으면 정답입니다."
      - type: qna
        question: "A3. 학교에 가는 이유를 'to + 동사원형'을 사용해서 세 가지 써 보세요."
        answer: "예시 답안: I go to school to learn new things. / I go to school to meet my friends. / I go to school to play sports.<br />평가 기준: 각 문장에 to + 동사원형이 있으면 정답입니다."
      - type: qna
        question: "A4. 컴퓨터나 스마트폰을 켜는 이유를 영어로 써 보세요."
        answer: "예시 답안: I turn on my computer to play games. / I turn on my phone to check messages. / I use my tablet to watch videos.<br />평가 기준: to + 동사원형으로 목적을 표현하면 정답입니다."
      - type: qna
        question: "A5. 방학 때 가고 싶은 곳과 그 목적을 영어로 써 보세요."
        answer: "예시 답안: I want to go to Jeju to see the ocean. / I want to visit Japan to eat delicious food.<br />평가 기준: 장소 + to + 동사원형 구조가 맞으면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 고치세요: 'I went to the library for study.'"
        answer: "올바른 문장: I went to the library to study.<br />설명: 동사원형 앞에는 for가 아니라 to를 사용합니다. for는 명사와 함께 씁니다."
      - type: qna
        question: "C2. 다음 문장의 틀린 부분을 찾아 고치세요: 'She came here to helping me.'"
        answer: "올바른 문장: She came here to help me.<br />설명: to 다음에는 반드시 동사원형이 와야 합니다. helping (X) → help (O)"
      - type: qna
        question: "C3. 다음 대화를 완성하세요:<br />A: Why did you go to the mall?<br />B: ___________________"
        answer: "예시 답안: To buy new clothes. / I went there to buy a birthday gift. / To look for some new shoes.<br />설명: Why 질문에는 To + 동사원형으로 목적을 대답합니다."
      - type: qna
        question: "C4. 다음 문장들을 하나의 문장으로 연결하세요: 'I woke up early. I wanted to exercise. I also wanted to eat breakfast before school.'"
        answer: "I woke up early to exercise and to eat breakfast before school. 또는 I woke up early to exercise and eat breakfast before school.<br />설명: 여러 목적은 to로 연결하거나 and로 이을 수 있습니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요!"
      - type: qna
        question: "SR1. I went to the supermarket _____ buy groceries. (to / for)"
        answer: "to"
      - type: qna
        question: "SR2. She called me to _____ me the news. (tell / telling)"
        answer: "tell"
      - type: qna
        question: "SR3. 번역: 나는 숙제하려고 도서관에 갔다."
        answer: "I went to the library to do my homework."
      - type: qna
        question: "SR4. 번역: 그녀는 나를 도와주려고 왔다."
        answer: "She came to help me."
      - type: qna
        question: "SR5. 두 문장을 하나로: I visited my friend. I wanted to play video games."
        answer: "I visited my friend to play video games."
      - type: qna
        question: "SR6. 틀린 곳 찾기: He went to the store for buying milk."
        answer: "He went to the store to buy milk. (for buying → to buy)"
      - type: qna

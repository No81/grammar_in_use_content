title: "Phrasal Verbs Review · Units 112-113 종합 복습"
meta: "대상: 6학년 · 난이도: 통합 · 권장 45-60분 (A4 3-4p)"
scope:
  units: "Units 112-113"
  topics: "구동사 기초, 구동사와 목적어 위치"
  prerequisite: "Phrasal Verbs 파트의 모든 유닛 학습 완료"
sections:
  - title: "1. Phrasal Verbs 문법 맵"
    items:
      - type: text
        content: "이번 복습에서는 Units 112-113에서 배운 구동사(Phrasal Verbs)를 총정리합니다. 구동사의 기본 개념부터 목적어 위치 규칙까지, 영어에서 가장 많이 쓰이는 표현들을 완벽하게 익혀 봅시다!"
      - type: list
        heading: "이 복습에서 다루는 유닛들"
        list:
          - "Unit 112: go in, fall off, run away, etc. (구동사 기초)"
          - "  - 동사 + 부사 조합으로 새로운 의미 만들기"
          - "  - go in/out, come in/out, get up/on/off, run away, fall down/off 등"
          - "Unit 113: put on your shoes / put your shoes on (구동사와 목적어 위치)"
          - "  - 분리 가능 구동사: 목적어가 명사면 앞뒤 가능"
          - "  - 대명사 목적어는 반드시 중간에!"
          - "  - put on/take off, turn on/off, pick up/put down 등"
      - type: note
        content: "<span class='highlight'>핵심 구분점:</span><br />• 기본 구동사 (Unit 112): 동사 + 부사 = 새로운 의미<br />• 분리 가능 구동사 (Unit 113): 명사 → 앞뒤 OK / 대명사 → 반드시 중간!"

  - title: "2. 핵심 개념 비교"
    items:
      - type: text
        content: "Units 112-113에서 배운 구동사들을 비교하며 차이점을 확실히 이해해 봅시다."
      - type: text
        content: "<span class='highlight'>기본 구동사 vs 분리 가능 구동사</span><br /><br /><strong>기본 구동사 (Unit 112):</strong><br />목적어가 없거나 전치사구가 따라오는 구동사<br />• get up: I get up at 7. (일어나다)<br />• go out: Let's go out. (나가다)<br />• run away: The cat ran away. (도망가다)<br /><br /><strong>분리 가능 구동사 (Unit 113):</strong><br />목적어를 가지고, 목적어 위치가 유동적<br />• put on: Put on your shoes. = Put your shoes on.<br />• turn off: Turn off the TV. = Turn the TV off."
      - type: text
        content: "<span class='highlight'>대명사 위치 규칙 비교</span><br /><br /><strong>분리 가능 구동사 (Unit 113):</strong><br />대명사는 반드시 동사와 부사 사이!<br />• Put it on. (O) / Put on it. (X)<br />• Turn them off. (O) / Turn off them. (X)<br /><br /><strong>분리 불가능 구동사 (Unit 111 복습):</strong><br />목적어는 항상 뒤에만!<br />• Listen to it. (O) / Listen it to. (X)<br />• Look at them. (O) / Look them at. (X)"
      - type: text
        content: "<span class='highlight'>혼동하기 쉬운 구동사 비교</span><br /><br /><strong>get up vs stand up</strong><br />• get up: 잠에서 일어나다 (하루 시작)<br />  - I get up at 7 every morning.<br />• stand up: 앉은 자리에서 일어서다 (자세 변화)<br />  - Stand up when the teacher comes in.<br /><br /><strong>fall down vs fall off</strong><br />• fall down: 아래로 넘어지다<br />  - The child fell down and cried.<br />• fall off: ~에서 떨어지다<br />  - The book fell off the table.<br /><br /><strong>put on vs take off</strong><br />• put on: 입다/신다/쓰다<br />  - Put on your jacket.<br />• take off: 벗다<br />  - Take off your shoes."
      - type: note
        content: "<span class='highlight'>판별 팁:</span><br />• 목적어가 있나요?<br />  → 없으면: 기본 구동사 (get up, go out)<br />  → 있으면: 분리 가능 구동사일 가능성 (put on, turn off)<br />• 목적어가 대명사인가요?<br />  → 대명사면: 반드시 중간에! (Put it on)"

  - title: "3. 통합 진단"
    items:
      - type: note
        content: "각 문제를 풀고 점수를 체크하세요. 약한 영역은 Section 7에서 집중 복습하세요!"
      - type: qna
        question: "D1. I ___ at 6:30 every morning. (get up / get on)"
        answer: "get up (일어나다)<br />설명: get on은 '타다', get up은 '일어나다' (Unit 112)"
      - type: qna
        question: "D2. Please come ___ and sit down. (in / on)"
        answer: "in<br />설명: come in (들어오다) (Unit 112)"
      - type: qna
        question: "D3. The bird flew ___. (away / off)"
        answer: "away<br />설명: fly away (날아가다) (Unit 112)"
      - type: qna
        question: "D4. Put ___ your coat. It's cold. (on / in)"
        answer: "on<br />설명: put on (입다) (Unit 113)"
      - type: qna
        question: "D5. It's hot. Take ___. (it off / off it)"
        answer: "it off<br />설명: 대명사는 중간에! (Unit 113)"
      - type: qna
        question: "D6. The book fell ___ the table. (down / off)"
        answer: "off<br />설명: fall off (~에서 떨어지다) (Unit 112)"
      - type: qna
        question: "D7. Turn ___ the TV. I want to watch it. (on / it on)"
        answer: "on (Turn on the TV.) 또는 'the TV on'<br />설명: 명사는 앞뒤 모두 가능 (Unit 113)"
      - type: qna
        question: "D8. My cat ran ___ when it saw the dog. (away / off)"
        answer: "away<br />설명: run away (도망가다) (Unit 112)"
      - type: qna
        question: "D9. Pick ___ please. (them up / up them)"
        answer: "them up<br />설명: 대명사는 중간에! (Unit 113)"
      - type: qna
        question: "D10. Get ___ the bus at Seoul Station. (off / away)"
        answer: "off<br />설명: get off (내리다) (Unit 112)"
      - type: qna
        question: "D11. I can't hear the TV. Turn ___ up. (it / the volume)"
        answer: "it<br />설명: 대명사는 중간에! Turn it up. (Unit 113)"
      - type: qna
        question: "D12. ___ when the teacher comes in. (Stand up / Get up)"
        answer: "Stand up<br />설명: stand up은 '일어서다', get up은 '잠에서 일어나다' (Unit 112)"
      - type: qna
        question: "D13. Don't throw ___! (it away / away it)"
        answer: "it away<br />설명: 대명사는 중간에! (Unit 113)"
      - type: qna
        question: "D14. She went ___ to buy some milk. (out / off)"
        answer: "out<br />설명: go out (나가다) (Unit 112)"
      - type: qna
        question: "D15. Wake your brother ___. (up / on)"
        answer: "up<br />설명: wake up (깨우다) (Unit 112/113)"
      - type: note
        content: "<span class='highlight'>채점 가이드:</span><br />• Unit 112 (기본 구동사): D1, D2, D3, D6, D8, D10, D12, D14 (__/8점)<br />• Unit 113 (목적어 위치): D4, D5, D7, D9, D11, D13, D15 (__/7점)<br /><br />• 7-8점: 완벽! / 5-6점: 양호 / 3-4점: 복습 필요 / 0-2점: 집중 복습 필수<br />• 점수가 낮은 영역은 Section 7에서 집중 복습하세요!"

  - title: "4. 인터리빙 연습"
    items:
      - type: note
        content: "다양한 유닛의 문제가 섞여 있습니다. 집중해서 풀어 보세요!"
      - type: qna
        question: "I1. Turn ___ the light before you go to bed. (off / it off)"
        answer: "off (Turn off the light.) 또는 'the light off'<br />설명: 명사는 앞뒤 가능 (Unit 113)"
      - type: qna
        question: "I2. The cookies fell ___ the plate. (down / off)"
        answer: "off<br />설명: fall off (~에서 떨어지다) (Unit 112)"
      - type: qna
        question: "I3. Give ___ back! It's mine! (it / my book)"
        answer: "it<br />설명: 대명사는 중간에! (Unit 113)"
      - type: qna
        question: "I4. I ___ at 6:30 on weekdays. (get up / stand up)"
        answer: "get up<br />설명: 잠에서 일어나다 (Unit 112)"
      - type: qna
        question: "I5. Please put your phone ___. (down / off)"
        answer: "down<br />설명: put down (내려놓다) (Unit 113)"
      - type: qna
        question: "I6. The sun came ___ after the rain. (out / off)"
        answer: "out<br />설명: come out (나오다) (Unit 112)"
      - type: qna
        question: "I7. Take ___. It's too hot inside. (your jacket off / off your jacket)"
        answer: "둘 다 정답 (your jacket off / off your jacket)<br />설명: 명사는 앞뒤 가능 (Unit 113)"
      - type: qna
        question: "I8. Come ___ soon! I miss you. (back / away)"
        answer: "back<br />설명: come back (돌아오다) (Unit 112)"
      - type: qna
        question: "I9. The music is too loud. Turn ___ down. (it / the volume)"
        answer: "it<br />설명: 대명사는 중간에! (Unit 113)"
      - type: qna
        question: "I10. Get ___ the subway at Gangnam Station. (off / out)"
        answer: "off<br />설명: get off (내리다) (Unit 112)"
      - type: qna
        question: "I11. Pick ___ the toys before mom comes. (up / them up)"
        answer: "'up' (Pick up the toys) 또는 'them up' (Pick them up)<br />문맥에 따라 다름 (Unit 113)"
      - type: qna
        question: "I12. Go ___ I'm busy! (away / out)"
        answer: "away<br />설명: go away (저리 가) (Unit 112)"
      - type: qna
        question: "I13. This is expensive. Don't throw ___ away. (it / them)"
        answer: "it (단수) 또는 them (복수)<br />설명: 대명사는 중간에! (Unit 113)"
      - type: qna
        question: "I14. My little brother ___ and cried. (fell down / fell off)"
        answer: "fell down<br />설명: fall down (넘어지다) (Unit 112)"
      - type: qna
        question: "I15. It's cold! Put ___. (it on / on it)"
        answer: "it on<br />설명: 대명사는 중간에! (Unit 113)"
      - type: qna
        question: "I16. We got ___ the bus at 8 a.m. (on / in)"
        answer: "on<br />설명: get on (타다) (Unit 112)"
      - type: qna
        question: "I17. Wake ___ up! It's time for school. (him / your brother)"
        answer: "him (대명사) 또는 'your brother up' (명사)<br />설명: 대명사는 중간에 (Unit 113)"
      - type: qna
        question: "I18. Turn ___ when I call your name. (around / off)"
        answer: "around<br />설명: turn around (돌아서다) (Unit 112)"
      - type: qna
        question: "I19. Fill ___ out, please. (it / the form)"
        answer: "it (대명사) 또는 'the form out' / 'out the form' (명사)<br />설명: 대명사는 중간에 (Unit 113)"
      - type: qna
        question: "I20. Hurry ___! We're going to be late! (up / on)"
        answer: "up<br />설명: hurry up (서두르다) (Unit 112)"
      - type: qna
        question: "I21. Class is over. You can go ___ now. (out / away)"
        answer: "out<br />설명: go out (나가다) (Unit 112)"
      - type: qna
        question: "I22. I can't see the TV. Turn ___ on. (it / the light)"
        answer: "it (대명사) 또는 'the TV on' (명사)<br />설명: 대명사는 중간에 (Unit 113)"
      - type: qna
        question: "I23. Please sit ___ and wait. (down / off)"
        answer: "down<br />설명: sit down (앉다) (Unit 112)"
      - type: qna
        question: "I24. Take ___ your shoes at the door. (off / them off)"
        answer: "off (Take off your shoes) 또는 'your shoes off'<br />설명: 명사는 앞뒤 가능 (Unit 113)"
      - type: qna
        question: "I25. I want to be a doctor when I grow ___. (up / on)"
        answer: "up<br />설명: grow up (자라다) (Unit 112)"
      - type: qna
        question: "I26. The apple fell ___ the tree. (off / down)"
        answer: "off<br />설명: fall off (~에서 떨어지다) (Unit 112)"
      - type: qna
        question: "I27. I need my pen. Give ___ back! (it / my pen)"
        answer: "it (대명사)<br />설명: 대명사는 중간에! (Unit 113)"
      - type: qna
        question: "I28. Look ___! There's a car coming! (out / at)"
        answer: "out<br />설명: look out (조심하다) (Unit 112)"
      - type: qna
        question: "I29. Put your books ___. (away / off)"
        answer: "away<br />설명: put away (치우다) (Unit 113)"
      - type: qna
        question: "I30. ___ up, everyone! The teacher is here. (Stand / Get)"
        answer: "Stand<br />설명: stand up (앉은 자리에서 일어서다) (Unit 112)"

  - title: "5. 오류 탐지 & 수정"
    items:
      - type: note
        content: "다음 문장에서 틀린 부분을 찾아 고치세요. 어떤 규칙을 위반했는지도 설명하세요."
      - type: qna
        question: "E1. 틀린 부분을 찾아 고치세요: Put on it."
        answer: "❌ 틀린 부분: on it<br />문제: 대명사(it)가 부사 뒤에 있음<br />위반 규칙: Unit 113 - 대명사는 반드시 동사와 부사 사이에!<br />✅ 수정: Put it on."
      - type: qna
        question: "E2. 틀린 부분을 찾아 고치세요: Turn off them, please."
        answer: "❌ 틀린 부분: off them<br />문제: 대명사(them)가 부사 뒤에 있음<br />위반 규칙: Unit 113 - 대명사는 반드시 동사와 부사 사이에!<br />✅ 수정: Turn them off, please."
      - type: qna
        question: "E3. 틀린 부분을 찾아 고치세요: I getup at 7."
        answer: "❌ 틀린 부분: getup<br />문제: 구동사를 한 단어로 씀<br />위반 규칙: Unit 112 - 동사와 부사는 두 단어!<br />✅ 수정: I get up at 7."
      - type: qna
        question: "E4. 틀린 부분을 찾아 고치세요: The book fell down the table."
        answer: "❌ 틀린 부분: fell down<br />문제: fall down은 '넘어지다', ~에서 떨어지다는 fall off<br />위반 규칙: Unit 112 - fall off = ~에서 떨어지다<br />✅ 수정: The book fell off the table."
      - type: qna
        question: "E5. 틀린 부분을 찾아 고치세요: Take off it. It's hot."
        answer: "❌ 틀린 부분: off it<br />문제: 대명사(it)가 부사 뒤에 있음<br />위반 규칙: Unit 113 - 대명사는 반드시 동사와 부사 사이에!<br />✅ 수정: Take it off. It's hot."
      - type: qna
        question: "E6. 틀린 부분을 찾아 고치세요: Please sit!"
        answer: "❌ 틀린 부분: sit (부사 누락)<br />문제: '앉다'는 sit down, sit만 쓰면 어색함<br />위반 규칙: Unit 112 - 구동사는 부사가 필요<br />✅ 수정: Please sit down!"
      - type: qna
        question: "E7. 틀린 부분을 찾아 고치세요: Pick up them."
        answer: "❌ 틀린 부분: up them<br />문제: 대명사(them)가 부사 뒤에 있음<br />위반 규칙: Unit 113 - 대명사는 반드시 동사와 부사 사이에!<br />✅ 수정: Pick them up."
      - type: qna
        question: "E8. 틀린 부분을 찾아 고치세요: I get on at 7 every morning."
        answer: "❌ 틀린 부분: get on<br />문제: '일어나다'는 get up, get on은 '타다'<br />위반 규칙: Unit 112 - get up = 일어나다, get on = 타다<br />✅ 수정: I get up at 7 every morning."
      - type: qna
        question: "E9. 틀린 부분을 찾아 고치세요: Give back it to me."
        answer: "❌ 틀린 부분: back it<br />문제: 대명사(it)가 부사 뒤에 있음<br />위반 규칙: Unit 113 - 대명사는 반드시 동사와 부사 사이에!<br />✅ 수정: Give it back to me."
      - type: qna
        question: "E10. 틀린 부분을 찾아 고치세요: Stand up at 7 every morning."
        answer: "❌ 틀린 부분: Stand up<br />문제: '잠에서 일어나다'는 get up, stand up은 '앉은 자리에서 일어서다'<br />위반 규칙: Unit 112 - get up = 잠에서 일어나다<br />✅ 수정: I get up at 7 every morning."
      - type: qna
        question: "E11. 틀린 부분을 찾아 고치세요: Throw away it."
        answer: "❌ 틀린 부분: away it<br />문제: 대명사(it)가 부사 뒤에 있음<br />위반 규칙: Unit 113 - 대명사는 반드시 동사와 부사 사이에!<br />✅ 수정: Throw it away."
      - type: qna
        question: "E12. 틀린 부분을 찾아 고치세요: I goout every day."
        answer: "❌ 틀린 부분: goout<br />문제: 구동사를 한 단어로 씀<br />위반 규칙: Unit 112 - 동사와 부사는 두 단어!<br />✅ 수정: I go out every day."
      - type: qna
        question: "E13. 틀린 부분을 찾아 고치세요: The baby fall down yesterday."
        answer: "❌ 틀린 부분: fall (시제 오류)<br />문제: 과거 시제가 필요 (yesterday)<br />위반 규칙: 과거형 사용<br />✅ 수정: The baby fell down yesterday."
      - type: qna
        question: "E14. 틀린 부분을 찾아 고치세요: Wake up him! He's late!"
        answer: "❌ 틀린 부분: up him<br />문제: 대명사(him)가 부사 뒤에 있음<br />위반 규칙: Unit 113 - 대명사는 반드시 동사와 부사 사이에!<br />✅ 수정: Wake him up! He's late!"
      - type: qna
        question: "E15. 틀린 부분을 찾아 고치세요: Turn on it, please."
        answer: "❌ 틀린 부분: on it<br />문제: 대명사(it)가 부사 뒤에 있음<br />위반 규칙: Unit 113 - 대명사는 반드시 동사와 부사 사이에!<br />✅ 수정: Turn it on, please."

  - title: "6. 통합 프로젝트"
    items:
      - type: note
        content: "여러 유닛의 구동사를 함께 사용하여 실제 상황을 영어로 표현해 보세요!"
      - type: qna
        question: "P1. 아침 일과 설명하기: 일어나서 학교 가기까지의 과정을 구동사를 5개 이상 사용하여 영어로 써 보세요.<br />(사용할 구동사: get up, put on, go out, get on, get off 등)"
        answer: "예시 답안:<br />I get up at 6:30 every morning. I put on my school uniform. Then I put my shoes on and go out. I get on the school bus at 7:30. I get off at school at 8.<br /><br />평가 기준:<br />- 사용한 유닛: Unit 112 (get up, go out, get on, get off), Unit 113 (put on)<br />- 구동사 5개 이상 올바르게 사용<br />- 대명사 사용 시 위치 정확"
      - type: qna
        question: "P2. 집에 돌아와서 하는 일: 학교에서 집에 돌아와서 잠자리에 들기까지를 구동사를 5개 이상 사용하여 영어로 써 보세요.<br />(사용할 구동사: come back, take off, turn on/off, put down, sit down 등)"
        answer: "예시 답안:<br />I come back home at 4. I take off my shoes and put down my backpack. I turn on the TV and sit down on the sofa. Before bed, I turn off all the lights.<br /><br />평가 기준:<br />- 사용한 유닛: Unit 112 (come back, sit down), Unit 113 (take off, put down, turn on/off)<br />- 구동사 5개 이상 올바르게 사용<br />- 대명사 사용 시 위치 정확"
      - type: qna
        question: "P3. 방 청소하기: 어질러진 방을 정리하는 과정을 구동사를 4개 이상 사용하여 영어로 써 보세요. 대명사(it, them)도 1회 이상 사용하세요.<br />(사용할 구동사: pick up, put away, throw away, turn off, clean up 등)"
        answer: "예시 답안:<br />I need to clean up my room. First, I pick up my toys and put them away. I find some old papers and throw them away. Then I turn off my computer and my room looks clean!<br /><br />평가 기준:<br />- 사용한 유닛: Unit 113 (pick up, put away, throw away, turn off)<br />- 대명사(them) 위치 정확 (동사와 부사 사이)<br />- 구동사 4개 이상 올바르게 사용"
      - type: qna
        question: "P4. 대화 만들기: 친구나 가족과의 대화를 만들어 보세요. 각 사람이 2-3문장씩 말하고, 구동사를 4개 이상 사용하세요."
        answer: "예시 답안:<br />Mom: Wake up! It's time for school!<br />Me: Okay, I'm getting up now.<br />Mom: Put on your jacket. It's cold outside.<br />Me: I'll put it on. And I'll come back early today!<br /><br />평가 기준:<br />- 사용한 유닛: Unit 112 (wake up, get up, come back), Unit 113 (put on → put it on)<br />- 대화 형식으로 자연스럽게 표현<br />- 대명사 위치 정확"
      - type: qna
        question: "P5. 나만의 이야기: 재미있거나 특별했던 경험을 구동사를 5개 이상 사용하여 영어로 써 보세요. 대명사도 2회 이상 사용하세요."
        answer: "예시 답안:<br />Yesterday, my cat ran away! I was so worried. I went out to look for it. I called its name and it came back. I picked it up and brought it home. I was so happy to have it back!<br /><br />평가 기준:<br />- 다양한 구동사 사용 (ran away, went out, came back, picked up)<br />- 대명사(it) 위치 정확<br />- 창의적이고 흥미로운 이야기"

  - title: "7. 약점 집중 복습"
    items:
      - type: note
        content: "진단 평가(Section 3)에서 약한 영역만 선택해서 푸세요."
      - type: text
        content: "<span class='highlight'>Unit 112 복습 (기본 구동사)</span>"
      - type: note
        content: "핵심 포인트: 동사 + 부사 = 새로운 의미<br />• get up (일어나다), go out (나가다), come back (돌아오다)<br />• get on (타다), get off (내리다)<br />• fall down (넘어지다), fall off (~에서 떨어지다)"
      - type: qna
        question: "R112-1. I ___ early on school days. (get up / get on)"
        answer: "get up<br />설명: 잠에서 일어나다 = get up"
      - type: qna
        question: "R112-2. The cat ___ when it saw the dog. (ran away / ran off)"
        answer: "ran away<br />설명: 도망가다 = run away"
      - type: qna
        question: "R112-3. My phone ___ the table. (fell down / fell off)"
        answer: "fell off<br />설명: ~에서 떨어지다 = fall off"
      - type: qna
        question: "R112-4. ___ when the teacher enters. (Stand up / Get up)"
        answer: "Stand up<br />설명: 앉은 자리에서 일어서다 = stand up"
      - type: text
        content: "<span class='highlight'>Unit 113 복습 (목적어 위치)</span>"
      - type: note
        content: "핵심 포인트: 대명사는 반드시 동사와 부사 사이에!<br />• 명사: Put on your coat. = Put your coat on. (둘 다 OK)<br />• 대명사: Put it on. (O) / Put on it. (X)"
      - type: qna
        question: "R113-1. Turn ___ the light. / Turn ___. (명사 / it)"
        answer: "Turn on the light. / Turn the light on.<br />Turn it on. (대명사는 중간에!)"
      - type: qna
        question: "R113-2. Take ___! (your jacket off / off your jacket)"
        answer: "둘 다 정답: Take your jacket off. / Take off your jacket.<br />설명: 명사는 앞뒤 모두 가능"
      - type: qna
        question: "R113-3. The music is loud. Please turn ___ down. (it / them)"
        answer: "it (단수)<br />설명: 대명사는 중간에!"
      - type: qna
        question: "R113-4. Don't throw ___! I still need it. (it away / away it)"
        answer: "it away<br />설명: 대명사는 반드시 동사와 부사 사이에!"

  - title: "8. 종합 자기 평가 & 학습 계획"
    items:
      - type: note
        content: "복습을 마치며 스스로를 점검해 봅시다!"
      - type: qna
        question: "SC1. get up, get on, get off의 차이를 친구에게 설명할 수 있나요?"
        answer: "할 수 있다면: 훌륭합니다! 기본 구동사를 완벽히 이해했어요!<br />어렵다면: get UP(위로 일어나기), get ON(위에 타기), get OFF(내리기)로 기억하세요!"
      - type: qna
        question: "SC2. 대명사 목적어는 왜 동사와 부사 사이에 와야 하는지 설명할 수 있나요?"
        answer: "할 수 있다면: 대단해요! 가장 중요한 규칙을 마스터했어요!<br />어렵다면: 영어의 규칙이에요! 'Put it on'을 100번 반복하면 자연스럽게 기억됩니다."
      - type: qna
        question: "SC3. fall down과 fall off를 정확히 구분해서 사용할 수 있나요?"
        answer: "할 수 있다면: 완벽해요! 비슷한 표현의 차이를 알고 있어요!<br />어렵다면: fall DOWN(아래로 넘어지기), fall OFF(~에서 떨어지기)!"
      - type: qna
        question: "SC4. 'Turn off it'이 틀린 이유를 바로 알 수 있나요?"
        answer: "할 수 있다면: 훌륭합니다! 가장 흔한 실수를 피할 수 있어요!<br />어렵다면: 대명사(it, them)는 무조건 중간! Turn IT off!"
      - type: qna
        question: "SC5. 오늘 배운 구동사로 일상을 영어로 말할 수 있나요?"
        answer: "할 수 있다면: 완벽해요! 실생활에서 구동사를 자유롭게 사용할 수 있어요!<br />어렵다면: 아침: get up → put on → go out, 저녁: come back → take off → turn on 순서로 연습하세요!"
      - type: note
        content: "<span class='highlight'>나의 복습 결과</span><br />• 진단 평가 점수: __/15<br />• 가장 자신있는 유닛: ______<br />• 더 연습이 필요한 유닛: ______"
      - type: note
        content: "<span class='highlight'>다음 주 학습 계획</span><br />• 대명사 위치가 어려웠다면: 'Put it on, Turn it off, Pick them up'을 매일 10번씩 말하기<br />• 기본 구동사가 어려웠다면: 일상에서 get up, go out, come back 사용해 보기<br />• fall down/off가 헷갈렸다면: 상황별로 예문 3개씩 만들어 보기"
      - type: note
        content: "잘했어요! 구동사는 영어에서 정말 많이 쓰이는 표현이에요. 오늘 배운 내용을 일상에서 자주 사용해 보세요. 'I'm getting up!', 'Turn it on!', 'Put your shoes on!' 같은 표현들을 자연스럽게 말할 수 있게 될 거예요! 다음에는 전치사 복습으로 만나요!"

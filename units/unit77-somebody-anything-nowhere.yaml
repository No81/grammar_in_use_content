title: "Unit 77 · somebody/anything/nowhere, etc. (불특정 대명사와 부사)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 '누군가', '무언가', '어딘가'처럼 특정하지 않은 것을 말할 때 some-, any-, no-, every-로 시작하는 특별한 단어들을 사용해요. 이 단어들은 사람(-body/-one), 사물(-thing), 장소(-where)를 나타냅니다."
      - type: list
        heading: "형식 (Form) - 불특정 대명사/부사 표"
        list:
          - "사람: somebody/someone (누군가), anybody/anyone (아무도/누구든지), nobody/no one (아무도 ~없다), everybody/everyone (모두)"
          - "사물: something (무언가), anything (아무것도/무엇이든지), nothing (아무것도 ~없다), everything (모든 것)"
          - "장소: somewhere (어딘가), anywhere (어디에도/어디든지), nowhere (아무 데도 ~없다), everywhere (모든 곳)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• some- 계열: 긍정문에서 '~가 있다'는 느낌 (I saw someone. 나는 누군가를 봤어.)<br />• any- 계열: 의문문/부정문에서 사용하거나, '아무 ~든지'라는 의미<br />• no- 계열: '전혀 ~없다'는 강한 부정<br />• every- 계열: '모두, 모든 것'이라는 전체의 의미"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 긍정문: somebody/someone, something, somewhere 사용<br />• 의문문/부정문: anybody/anyone, anything, anywhere 사용<br />• 강한 부정: nobody/no one, nothing, nowhere (동사는 긍정형!)<br />• 전체 표현: everybody/everyone, everything, everywhere"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: Someone left their bag in the classroom. (누군가 교실에 가방을 두고 갔어.)"
          - "학교: Did anybody see my pencil? (누구 내 연필 봤어?)"
          - "친구: Nobody knows the answer. (아무도 답을 몰라.)"
          - "친구: Everybody likes pizza. (모두가 피자를 좋아해.)"
          - "가족: I have something for you. (나 너한테 줄 거 있어.)"
          - "가족: Is there anything in the fridge? (냉장고에 뭐 있어?)"
          - "일상: There's nothing to eat. (먹을 게 아무것도 없어.)"
          - "일상: Everything is ready for the party. (파티 준비 다 됐어.)"
          - "여행: I want to go somewhere fun. (나 어딘가 재미있는 곳에 가고 싶어.)"
          - "여행: Did you go anywhere yesterday? (어제 어디 갔어?)"
          - "장소: She looked everywhere but found nothing. (그녀는 모든 곳을 찾았지만 아무것도 못 찾았어.)"
          - "장소: The cat is nowhere to be found. (그 고양이는 어디에도 없어.)"
      - type: note
        content: "중요한 규칙 - 형용사 위치!<br />• 형용사는 some/any/no/every- 단어 뒤에 옵니다!<br />• something interesting (O) / interesting something (X)<br />• someone special (O) / special someone (X)<br />• anywhere nice (O) / nice anywhere (X)"
      - type: note
        content: "한국 학습자가 자주 하는 실수:<br />1. 형용사를 앞에 둠: special someone (X) -> someone special (O)<br />2. 부정문에서 some- 사용: I don't have something. (X) -> I don't have anything. (O)<br />3. no-와 부정 동사 함께 사용: I don't know nothing. (X) -> I don't know anything. 또는 I know nothing. (O)<br />4. 복수 동사 사용: Everybody are happy. (X) -> Everybody is happy. (O) (항상 단수 동사!)"
      - type: text
        content: "<span class='highlight'>비슷한 표현 비교:</span><br />• somebody = someone (같은 의미, 둘 다 사용 가능)<br />• anybody = anyone (같은 의미, 둘 다 사용 가능)<br />• nobody = no one (같은 의미, 둘 다 사용 가능)<br />• everybody = everyone (같은 의미, 둘 다 사용 가능)"
      - type: text
        content: "<span class='highlight'>any-의 두 가지 의미:</span><br />• 의문문/부정문: '아무도, 아무것도' (부정적)<br />  - Did anyone call? (누구 전화했어?)<br />  - I don't know anyone here. (나는 여기 아무도 몰라.)<br />• 긍정문: '누구든지, 무엇이든지' (열린 선택)<br />  - Anyone can do it. (누구든지 그것을 할 수 있어.)<br />  - You can sit anywhere. (어디든지 앉아도 돼.)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "Someone is at the door."
          - "Did anyone finish the homework?"
          - "Nobody came to the meeting."
          - "Everyone passed the test."
          - "I want something cold to drink."
          - "She didn't buy anything at the store."
          - "There is nothing wrong with your answer."
          - "You can go anywhere you want."
      - type: qna
        question: "Q1. 긍정문(~했다)에서는 어떤 단어들이 쓰이나요?"
        answer: "someone, something, somewhere, everybody, everyone, everything, everywhere가 쓰입니다.<br />some-은 긍정문에서 '~가 있다'를 나타내고, every-는 '모두'를 나타냅니다."
      - type: qna
        question: "Q2. 의문문(~했나요?)과 부정문(~안 했다)에서는 어떤 단어들이 쓰이나요?"
        answer: "anyone, anything, anywhere가 쓰입니다.<br />any-는 '~가 있나요?', '~없다'에서 사용됩니다."
      - type: qna
        question: "Q3. 'something cold'에서 형용사 cold의 위치가 어떤가요?"
        answer: "형용사 cold가 something 뒤에 있습니다.<br />some/any/no/every- 단어들 뒤에 형용사가 옵니다."
      - type: qna
        question: "Q4. Nobody, Nothing에서 동사는 긍정형인가요, 부정형인가요?"
        answer: "동사는 긍정형입니다.<br />Nobody came (O) / Nobody didn't come (X)<br />no- 자체가 부정의 의미를 가지므로 동사는 긍정형이어야 합니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 긍정문에서 '누군가'는 영어로 무엇인가요?"
        answer: "somebody 또는 someone<br />평가 기준: 둘 중 하나를 답하면 정답입니다."
      - type: qna
        question: "R2. 의문문이나 부정문에서 '무언가'는 영어로 무엇인가요?"
        answer: "anything<br />평가 기준: anything을 답하면 정답입니다."
      - type: qna
        question: "R3. '아무도 없다'를 강하게 말할 때 쓰는 단어는?"
        answer: "nobody 또는 no one<br />평가 기준: 둘 중 하나를 답하면 정답입니다."
      - type: qna
        question: "R4. '재미있는 무언가'를 영어로 어떻게 쓰나요?"
        answer: "something interesting<br />평가 기준: 형용사 interesting이 something 뒤에 있으면 정답입니다."
      - type: qna
        question: "R5. Everybody, Everyone 뒤에는 단수 동사를 쓸까요, 복수 동사를 쓸까요?"
        answer: "단수 동사<br />Everybody is... (O) / Everybody are... (X)<br />평가 기준: 단수 동사를 답하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 단어를 넣으세요. (somebody, anybody, nobody, something, anything, nothing, somewhere, anywhere, everywhere, etc.)"
      - type: qna
        question: "Q1. ___ is knocking at the door. (누군가 문을 두드리고 있어.)"
        answer: "Someone / Somebody<br />설명: 긍정문이고 '누군가'이므로 someone/somebody를 씁니다."
      - type: qna
        question: "Q2. Did ___ call me while I was out? (내가 나간 동안 누구 전화했어?)"
        answer: "anyone / anybody<br />설명: 의문문이므로 anyone/anybody를 씁니다."
      - type: qna
        question: "Q3. I have ___ to tell you. (나 너한테 할 말 있어.)"
        answer: "something<br />설명: 긍정문이고 '무언가'이므로 something을 씁니다."
      - type: qna
        question: "Q4. There isn't ___ in the box. (상자 안에 아무것도 없어.)"
        answer: "anything<br />설명: 부정문(isn't)이므로 anything을 씁니다."
      - type: qna
        question: "Q5. ___ knows the answer. (아무도 답을 몰라.)"
        answer: "Nobody / No one<br />설명: '아무도 ~없다'는 강한 부정이므로 nobody/no one을 씁니다."
      - type: qna
        question: "Q6. ___ is ready for the trip. (모든 게 여행 준비 됐어.)"
        answer: "Everything<br />설명: '모든 것'이므로 everything을 씁니다."
      - type: qna
        question: "Q7. I want to go ___ quiet. (나 조용한 어딘가에 가고 싶어.)"
        answer: "somewhere<br />설명: 긍정문이고 '어딘가'이므로 somewhere를 씁니다."
      - type: qna
        question: "Q8. She looked ___ but couldn't find her phone. (그녀는 모든 곳을 찾았지만 폰을 못 찾았어.)"
        answer: "everywhere<br />설명: '모든 곳'이므로 everywhere를 씁니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 누군가 너를 기다리고 있어."
        answer: "Someone/Somebody is waiting for you.<br />평가 기준: someone/somebody와 단수 동사 is를 사용하면 정답입니다."
      - type: qna
        question: "T2. 너 뭔가 특별한 거 원해?"
        answer: "Do you want something special?<br />평가 기준: something + 형용사(special) 순서가 맞으면 정답입니다. (권유/제안 시 something 사용 가능)"
      - type: qna
        question: "T3. 아무도 내 생일을 기억 못 했어."
        answer: "Nobody/No one remembered my birthday.<br />평가 기준: nobody/no one + 긍정 동사(remembered)를 사용하면 정답입니다."
      - type: qna
        question: "T4. 모두가 그 영화를 좋아해."
        answer: "Everybody/Everyone likes the movie.<br />평가 기준: everybody/everyone + 단수 동사(likes)를 사용하면 정답입니다."
      - type: qna
        question: "T5. 나는 먹을 것이 아무것도 없어."
        answer: "I have nothing to eat. 또는 I don't have anything to eat.<br />평가 기준: nothing(긍정문) 또는 don't + anything(부정문)을 사용하면 정답입니다."
      - type: qna
        question: "T6. 너 어디 재미있는 곳 알아?"
        answer: "Do you know anywhere fun?<br />평가 기준: 의문문에서 anywhere + 형용사(fun) 순서가 맞으면 정답입니다."
      - type: qna
        question: "T7. 그는 모든 곳을 여행했어."
        answer: "He traveled everywhere.<br />평가 기준: everywhere를 사용하면 정답입니다."
      - type: qna
        question: "T8. 누구든지 이 게임을 할 수 있어."
        answer: "Anyone/Anybody can play this game.<br />평가 기준: anyone/anybody를 긍정문에서 '누구든지' 의미로 사용하면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "다음 문장을 지시에 따라 변형하거나 틀린 부분을 고치세요."
      - type: qna
        question: "TF1. 틀린 부분 고치기: I met interesting someone at the party."
        answer: "I met someone interesting at the party.<br />설명: 형용사(interesting)는 someone 뒤에 와야 합니다."
      - type: qna
        question: "TF2. 틀린 부분 고치기: Everybody are happy today."
        answer: "Everybody is happy today.<br />설명: everybody/everyone은 항상 단수 동사(is)와 함께 씁니다."
      - type: qna
        question: "TF3. 틀린 부분 고치기: I don't have nothing to do."
        answer: "I don't have anything to do. 또는 I have nothing to do.<br />설명: 이중 부정은 안 됩니다. don't + anything 또는 have + nothing 중 하나만!"
      - type: qna
        question: "TF4. 변형하기: Someone called you. (의문문으로)"
        answer: "Did anyone call me?<br />설명: 의문문에서는 someone 대신 anyone을 씁니다."
      - type: qna
        question: "TF5. 변형하기: I bought something. (부정문으로)"
        answer: "I didn't buy anything.<br />설명: 부정문에서는 something 대신 anything을 씁니다."
      - type: qna
        question: "TF6. 틀린 부분 고치기: Nobody didn't come to the party."
        answer: "Nobody came to the party.<br />설명: nobody 자체가 부정이므로 동사는 긍정형(came)이어야 합니다."
      - type: qna
        question: "TF7. 변형하기: There is something in the bag. (부정문으로)"
        answer: "There isn't anything in the bag. 또는 There is nothing in the bag.<br />설명: 부정문으로 바꿀 때 isn't + anything 또는 is + nothing을 씁니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 오늘 학교에서 누군가에 대해 2문장을 써 보세요. (someone, everybody, nobody 중 선택)"
        answer: "예시: Someone helped me with my homework. Everybody finished the test early.<br />평가 기준: some/every/no- 계열을 올바르게 사용하고 단수 동사를 쓰면 정답입니다."
      - type: qna
        question: "A2. 지금 갖고 싶은 것이나 필요한 것에 대해 something/anything을 사용해서 문장을 써 보세요."
        answer: "예시: I want something cold to drink. I don't need anything right now.<br />평가 기준: 긍정문에 something, 부정문에 anything을 사용하면 정답입니다."
      - type: qna
        question: "A3. 가고 싶은 장소나 가 본 장소에 대해 somewhere/everywhere를 사용해서 문장을 써 보세요."
        answer: "예시: I want to go somewhere exciting this summer. My family traveled everywhere in Korea.<br />평가 기준: somewhere/everywhere를 올바르게 사용하고 형용사가 뒤에 오면 정답입니다."
      - type: qna
        question: "A4. '누구든지 할 수 있다' 또는 '어디든지 갈 수 있다'는 의미로 anyone/anywhere를 사용해서 문장을 써 보세요."
        answer: "예시: Anyone can learn to swim. You can sit anywhere you like.<br />평가 기준: anyone/anywhere를 긍정문에서 '~든지' 의미로 사용하면 정답입니다."
      - type: qna
        question: "A5. 형용사를 뒤에 붙여서 'something + 형용사' 문장을 2개 써 보세요."
        answer: "예시: I ate something delicious for lunch. I want to read something interesting.<br />평가 기준: something + 형용사 순서가 맞으면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 대화에서 빈칸을 채우세요.<br />A: Is there ___ wrong?<br />B: No, ___ is wrong. ___ is fine."
        answer: "A: Is there anything wrong?<br />B: No, nothing is wrong. Everything is fine.<br />설명: 의문문에서 anything, 부정 대답에서 nothing, 긍정 의미에서 everything"
      - type: qna
        question: "C2. 다음 중 올바른 문장을 모두 고르세요.<br />a) I didn't see nobody.<br />b) Everyone loves ice cream.<br />c) She wants something new.<br />d) Anybody knows the answer."
        answer: "b)와 c)가 올바릅니다.<br />a) 이중 부정 오류 -> I didn't see anybody. 또는 I saw nobody.<br />d) '아무도 ~않다'면 Nobody knows... / 의문문이면 Does anybody know...?"
      - type: qna
        question: "C3. 다음 문단의 틀린 부분을 모두 찾아 고치세요.<br />'Yesterday, I looked for my keys everywhere, but I didn't find nothing. Then special someone called me. She found them!'"
        answer: "고친 문단: Yesterday, I looked for my keys everywhere, but I didn't find anything. Then someone special called me. She found them!<br />틀린 부분: didn't find nothing -> didn't find anything (이중 부정), special someone -> someone special (형용사 위치)"
      - type: qna
        question: "C4. anyone의 두 가지 의미를 설명하고, 각각 예문을 만들어 보세요."
        answer: "1. 의문문/부정문에서 '아무도': Did anyone come? (누구 왔어?) / I don't know anyone. (나는 아무도 몰라.)<br />2. 긍정문에서 '누구든지': Anyone can join the club. (누구든지 클럽에 가입할 수 있어.)<br />설명: 문맥에 따라 '아무도'(부정적) 또는 '누구든지'(열린 선택) 의미가 달라집니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요!"
      - type: qna
        question: "SR1. 긍정문에서 '누군가'는?"
        answer: "someone / somebody"
      - type: qna
        question: "SR2. 의문문/부정문에서 '무언가'는?"
        answer: "anything"
      - type: qna
        question: "SR3. 빈칸: ___ is at the door. (누군가 문에 있어.)"
        answer: "Someone / Somebody"
      - type: qna
        question: "SR4. 빈칸: Did you buy ___? (뭐 샀어?)"
        answer: "anything"
      - type: qna
        question: "SR5. 빈칸: ___ knows the secret. (아무도 비밀을 몰라.)"

title: "Unit 50 · to... (I want to do) and -ing (I enjoy doing) - to부정사 vs -ing"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 동사 뒤에 다른 동사를 연결할 때, 'to + 동사원형(to-infinitive)'을 쓰는 동사와 '동사-ing'를 쓰는 동사가 있습니다. 한국어에는 이런 구분이 없어서 헷갈리기 쉽지만, 규칙을 알면 쉽게 사용할 수 있습니다."
      - type: list
        heading: "형식 (Form) - to부정사를 쓰는 동사"
        list:
          - "want to + 동사원형: I want to play soccer. (축구하고 싶어요)"
          - "need to + 동사원형: I need to study. (공부해야 해요)"
          - "decide to + 동사원형: She decided to stay. (그녀는 머무르기로 결정했어요)"
          - "hope to + 동사원형: We hope to win. (우리는 이기기를 바라요)"
          - "plan to + 동사원형: They plan to visit. (그들은 방문할 계획이에요)"
          - "would like to + 동사원형: I would like to eat pizza. (피자 먹고 싶어요 - 정중한 표현)"
          - "learn to + 동사원형: He learned to swim. (그는 수영하는 법을 배웠어요)"
          - "promise to + 동사원형: I promise to help. (도와주겠다고 약속해요)"
      - type: list
        heading: "형식 (Form) - -ing를 쓰는 동사"
        list:
          - "enjoy + -ing: I enjoy reading books. (책 읽는 것을 즐겨요)"
          - "finish + -ing: She finished eating. (그녀는 먹는 것을 끝냈어요)"
          - "stop + -ing: He stopped talking. (그는 말하는 것을 멈췄어요)"
          - "keep + -ing: They keep running. (그들은 계속 달려요)"
          - "mind + -ing: Do you mind waiting? (기다리는 것 괜찮아요?)"
          - "practice + -ing: I practice playing piano. (피아노 연습해요)"
          - "avoid + -ing: She avoids eating spicy food. (그녀는 매운 음식 먹는 것을 피해요)"
          - "consider + -ing: We considered moving. (우리는 이사를 고려했어요)"
      - type: list
        heading: "형식 (Form) - 둘 다 가능한 동사 (의미가 같음)"
        list:
          - "like to / like -ing: I like to swim. = I like swimming. (수영하는 것을 좋아해요)"
          - "love to / love -ing: She loves to dance. = She loves dancing. (춤추는 것을 사랑해요)"
          - "hate to / hate -ing: He hates to wait. = He hates waiting. (기다리는 것을 싫어해요)"
          - "start to / start -ing: It started to rain. = It started raining. (비가 내리기 시작했어요)"
          - "begin to / begin -ing: She began to cry. = She began crying. (그녀는 울기 시작했어요)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• to부정사 동사들: 대부분 '미래'나 '아직 안 한 일'과 관련됩니다. (want, hope, plan, decide - 앞으로 할 일에 대한 의지나 희망)<br />• -ing 동사들: 대부분 '현재 진행 중'이거나 '이미 하고 있는 일'과 관련됩니다. (enjoy, finish, keep - 지금 하는 일에 대한 느낌)"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 하고 싶은 일을 말할 때: I want to go home. / I would like to eat lunch.<br />• 즐기는 활동을 말할 때: I enjoy playing games. / She loves watching movies.<br />• 결심이나 계획을 말할 때: I decided to study harder. / We plan to travel this summer.<br />• 멈추거나 끝내는 것을 말할 때: Stop talking! / I finished doing my homework."
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "I want to play video games after school. (학교 - 방과 후 게임하고 싶어요)"
          - "My friend enjoys drawing cartoons. (친구 - 만화 그리는 것을 즐겨요)"
          - "Mom needs to go shopping today. (가족 - 엄마가 오늘 쇼핑가야 해요)"
          - "I finished eating my lunch. (음식 - 점심 먹는 것을 끝냈어요)"
          - "We decided to join the soccer club. (취미 - 축구 동아리에 가입하기로 했어요)"
          - "He keeps asking the same question. (일상 - 그는 계속 같은 질문을 해요)"
          - "I hope to get a good score on the test. (학교 - 시험 잘 보기를 희망해요)"
          - "She practices singing every day. (취미 - 그녀는 매일 노래 연습해요)"
          - "Would you like to come to my birthday party? (친구 - 내 생일파티에 올래요?)"
          - "I love reading comic books. (취미 - 만화책 읽는 것을 사랑해요)"
      - type: list
        heading: "의미가 달라지는 동사 (주의!)"
        list:
          - "stop to do: ~하기 위해 멈추다 (목적) - He stopped to drink water. (물 마시려고 멈췄다)"
          - "stop doing: ~하는 것을 멈추다 (중단) - He stopped drinking soda. (탄산음료 마시는 것을 그만뒀다)"
          - "remember to do: ~할 것을 기억하다 (미래) - Remember to bring your book. (책 가져올 것을 기억해)"
          - "remember doing: ~한 것을 기억하다 (과거) - I remember meeting her. (그녀를 만났던 것을 기억해)"
          - "forget to do: ~할 것을 잊다 (미래) - Don't forget to call me. (나에게 전화할 것을 잊지 마)"
          - "forget doing: ~한 것을 잊다 (과거) - I forgot locking the door. (문 잠갔던 것을 잊었어)"
          - "try to do: ~하려고 노력하다 - I tried to open the door. (문을 열려고 노력했다)"
          - "try doing: 시험 삼아 ~해보다 - Try eating this. (이거 한번 먹어봐)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. I want play soccer. (X) → I want <span class='highlight'>to</span> play soccer. (O) - want 뒤에 to 필수!<br />2. I enjoy to read. (X) → I enjoy <span class='highlight'>reading</span>. (O) - enjoy 뒤에는 -ing!<br />3. I finished to eat. (X) → I finished <span class='highlight'>eating</span>. (O) - finish 뒤에는 -ing!<br />4. I decided studying. (X) → I decided <span class='highlight'>to study</span>. (O) - decide 뒤에는 to!<br />5. 한국어에서는 '하고 싶다', '하는 것을 즐기다' 모두 같은 형태지만, 영어에서는 동사마다 다릅니다!"
      - type: text
        content: "<span class='highlight'>암기 팁:</span><br />• <span class='highlight'>to를 쓰는 동사</span> - WHEN(Want, Hope, Expect, Need): 미래에 하고 싶은/해야 할 일<br />• <span class='highlight'>-ing를 쓰는 동사</span> - MEFPS(Mind, Enjoy, Finish, Practice, Stop): 지금 하는 일의 느낌<br />• 헷갈리면: '앞으로 할 일' → to / '지금 하는 일' → -ing"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "to를 쓰는 문장들"
        list:
          - "I want to eat ice cream."
          - "She needs to finish her homework."
          - "We hope to see you again."
          - "He decided to buy a new phone."
          - "They plan to go camping."
      - type: list
        heading: "-ing를 쓰는 문장들"
        list:
          - "I enjoy listening to music."
          - "She finished writing her essay."
          - "He stopped playing games."
          - "They keep talking in class."
          - "Do you mind closing the window?"
      - type: qna
        question: "Q1. to를 쓰는 동사들(want, need, hope, decide, plan)의 공통점은 무엇일까요? 어떤 느낌이 있나요?"
        answer: "이 동사들은 모두 '앞으로 할 일'이나 '아직 안 한 일'에 대한 것입니다. 원하다(want), 필요하다(need), 바라다(hope), 결정하다(decide), 계획하다(plan) - 모두 미래 지향적인 의미를 가집니다."
      - type: qna
        question: "Q2. -ing를 쓰는 동사들(enjoy, finish, stop, keep, mind)의 공통점은 무엇일까요?"
        answer: "이 동사들은 '지금 하고 있는 일'이나 '이미 하던 일'에 대한 것입니다. 즐기다(enjoy), 끝내다(finish), 멈추다(stop), 계속하다(keep) - 현재 진행 중인 행동과 관련됩니다."
      - type: qna
        question: "Q3. want, need, decide 뒤에서 동사는 어떤 형태로 쓰이나요?"
        answer: "to + 동사원형 형태로 쓰입니다. (want to eat, need to study, decide to go)"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. want 뒤에는 to가 올까요, -ing가 올까요?"
        answer: "to가 옵니다. 예: I want to play.<br />평가 기준: to라고 답하면 정답입니다."
      - type: qna
        question: "R2. enjoy 뒤에는 to가 올까요, -ing가 올까요?"
        answer: "-ing가 옵니다. 예: I enjoy playing.<br />평가 기준: -ing라고 답하면 정답입니다."
      - type: qna
        question: "R3. to를 쓰는 동사 3개를 기억나는 대로 써 보세요."
        answer: "want, need, decide, hope, plan, would like, learn, promise 중 3개<br />평가 기준: 위 동사 중 3개 이상 쓰면 정답입니다."
      - type: qna
        question: "R4. -ing를 쓰는 동사 3개를 기억나는 대로 써 보세요."
        answer: "enjoy, finish, stop, keep, mind, practice, avoid 중 3개<br />평가 기준: 위 동사 중 3개 이상 쓰면 정답입니다."
      - type: qna
        question: "R5. 'stop to do'와 'stop doing'의 의미 차이는 무엇인가요?"
        answer: "stop to do: ~하기 위해 멈추다 (목적)<br />stop doing: ~하는 것을 멈추다 (중단)<br />평가 기준: 두 의미의 차이를 알면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 형태(to + 동사원형 또는 -ing)를 넣으세요."
      - type: qna
        question: "Q1. I want ___ (play) basketball with my friends."
        answer: "to play<br />설명: want 뒤에는 to + 동사원형이 옵니다."
      - type: qna
        question: "Q2. She enjoys ___ (listen) to K-pop music."
        answer: "listening<br />설명: enjoy 뒤에는 -ing가 옵니다."
      - type: qna
        question: "Q3. He finished ___ (do) his homework."
        answer: "doing<br />설명: finish 뒤에는 -ing가 옵니다."
      - type: qna
        question: "Q4. We decided ___ (visit) grandma this weekend."
        answer: "to visit<br />설명: decide 뒤에는 to + 동사원형이 옵니다."
      - type: qna
        question: "Q5. They keep ___ (make) noise in class."
        answer: "making<br />설명: keep 뒤에는 -ing가 옵니다."
      - type: qna
        question: "Q6. I would like ___ (order) a hamburger."
        answer: "to order<br />설명: would like 뒤에는 to + 동사원형이 옵니다."
      - type: qna
        question: "Q7. Do you mind ___ (open) the window?"
        answer: "opening<br />설명: mind 뒤에는 -ing가 옵니다."
      - type: qna
        question: "Q8. She hopes ___ (become) a doctor someday."
        answer: "to become<br />설명: hope 뒤에는 to + 동사원형이 옵니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. to와 -ing를 정확히 사용해야 합니다!"
      - type: qna
        question: "T1. 나는 영어 공부하는 것을 즐긴다."
        answer: "I enjoy studying English.<br />평가 기준: enjoy + -ing 구조가 맞으면 정답입니다."
      - type: qna
        question: "T2. 그녀는 새 가방을 사고 싶어한다."
        answer: "She wants to buy a new bag.<br />평가 기준: want + to + 동사원형 구조가 맞으면 정답입니다."
      - type: qna
        question: "T3. 우리는 영화 보는 것을 끝냈다."
        answer: "We finished watching the movie.<br />평가 기준: finish + -ing 구조가 맞으면 정답입니다."
      - type: qna
        question: "T4. 그는 내일 일찍 일어나기로 결심했다."
        answer: "He decided to wake up early tomorrow.<br />평가 기준: decide + to + 동사원형 구조가 맞으면 정답입니다."
      - type: qna
        question: "T5. 그들은 계속 웃고 있다."
        answer: "They keep laughing. / They keep smiling.<br />평가 기준: keep + -ing 구조가 맞으면 정답입니다."
      - type: qna
        question: "T6. 커피 좀 드시겠어요? (정중하게)"
        answer: "Would you like to have some coffee?<br />평가 기준: Would you like + to + 동사원형 구조가 맞으면 정답입니다."
      - type: qna
        question: "T7. 나는 수영 배우기를 희망한다."
        answer: "I hope to learn swimming. / I hope to learn to swim.<br />평가 기준: hope + to + 동사원형 구조가 맞으면 정답입니다."
      - type: qna
        question: "T8. 제발 말하는 것을 멈춰!"
        answer: "Please stop talking!<br />평가 기준: stop + -ing 구조가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 동사를 사용해서 문장을 완성하세요."
      - type: qna
        question: "TF1. (enjoy) 를 사용하여 '나는 책 읽는 것을 즐긴다'를 영어로"
        answer: "I enjoy reading books.<br />설명: enjoy 뒤에는 반드시 -ing가 옵니다."
      - type: qna
        question: "TF2. (want) 를 사용하여 '그녀는 선생님이 되고 싶어한다'를 영어로"
        answer: "She wants to be a teacher. / She wants to become a teacher.<br />설명: want 뒤에는 반드시 to + 동사원형이 옵니다."
      - type: qna
        question: "TF3. 'I stopped to drink water.'를 한글로 해석하세요."
        answer: "나는 물을 마시기 위해 멈췄다. (하던 일을 멈추고 물을 마셨다는 의미)<br />설명: stop to do = ~하기 위해 멈추다 (목적)"
      - type: qna
        question: "TF4. 'I stopped drinking soda.'를 한글로 해석하세요."
        answer: "나는 탄산음료 마시는 것을 그만뒀다. (더 이상 마시지 않는다는 의미)<br />설명: stop doing = ~하는 것을 멈추다 (중단)"
      - type: qna
        question: "TF5. 'She likes to dance.'를 -ing 형태로 바꿔 쓰세요."
        answer: "She likes dancing.<br />설명: like는 to와 -ing 둘 다 가능하고, 의미가 거의 같습니다."
      - type: qna
        question: "TF6. 'He loves playing games.'를 to 형태로 바꿔 쓰세요."
        answer: "He loves to play games.<br />설명: love는 to와 -ing 둘 다 가능하고, 의미가 거의 같습니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요! 실제 생활과 연결해서 연습합니다."
      - type: qna
        question: "A1. 당신이 즐기는 활동 3가지를 enjoy를 사용해서 영어로 써 보세요."
        answer: "예시 답안: I enjoy playing games. / I enjoy watching YouTube. / I enjoy eating snacks.<br />평가 기준: enjoy + -ing 구조가 맞으면 정답입니다."
      - type: qna
        question: "A2. 당신이 하고 싶은 일 3가지를 want to를 사용해서 영어로 써 보세요."
        answer: "예시 답안: I want to travel abroad. / I want to learn guitar. / I want to meet my favorite singer.<br />평가 기준: want + to + 동사원형 구조가 맞으면 정답입니다."
      - type: qna
        question: "A3. 오늘 당신이 끝낸 일을 finish를 사용해서 영어로 써 보세요."
        answer: "예시 답안: I finished doing my homework. / I finished eating dinner. / I finished studying English.<br />평가 기준: finish + -ing 구조가 맞으면 정답입니다."
      - type: qna
        question: "A4. 이번 주말에 하기로 결심한 일을 decide to를 사용해서 영어로 써 보세요."
        answer: "예시 답안: I decided to clean my room. / I decided to study harder. / I decided to go shopping.<br />평가 기준: decide + to + 동사원형 구조가 맞으면 정답입니다."
      - type: qna
        question: "A5. 친구를 초대할 때 Would you like to...?를 사용해서 문장을 만들어 보세요."
        answer: "예시 답안: Would you like to come to my house? / Would you like to play with me? / Would you like to have lunch together?<br />평가 기준: Would you like + to + 동사원형 구조가 맞으면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 함께 활용해 보세요."
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 고치세요: 'I want play soccer with my friends.'"
        answer: "올바른 문장: I want <span class='highlight'>to play</span> soccer with my friends.<br />설명: want 뒤에는 반드시 to가 필요합니다. 한국어에는 이 구분이 없어서 자주 빠뜨리는 실수입니다."
      - type: qna
        question: "C2. 다음 문장의 틀린 부분을 찾아 고치세요: 'She enjoys to read books every night.'"
        answer: "올바른 문장: She enjoys <span class='highlight'>reading</span> books every night.<br />설명: enjoy 뒤에는 -ing가 와야 합니다. to는 쓸 수 없습니다."
      - type: qna
        question: "C3. 다음 두 문장의 의미 차이를 설명하세요:<br />a) He stopped to smoke.<br />b) He stopped smoking."
        answer: "a) 그는 담배를 피우기 위해 멈췄다. (하던 일을 멈추고 담배를 피웠다)<br />b) 그는 담배 피우는 것을 그만뒀다. (담배를 끊었다)<br />설명: stop to do는 '~하기 위해 멈추다', stop doing은 '~하는 것을 그만두다'입니다."
      - type: qna
        question: "C4. 다음 문장들 중 올바른 것을 모두 고르세요:<br />a) I like to swim.<br />b) I like swimming.<br />c) I want swimming.<br />d) I enjoy to dance."
        answer: "올바른 문장: a) I like to swim. (O) / b) I like swimming. (O)<br />틀린 문장: c) I want swimming. (X) → I want to swim. / d) I enjoy to dance. (X) → I enjoy dancing.<br />설명: like는 to와 -ing 둘 다 가능하지만, want는 to만, enjoy는 -ing만 가능합니다."


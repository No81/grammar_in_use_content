      - type: qna
        question: "SC1. have와 have got의 부정문/의문문 차이를 설명할 수 있나요?"
        answer: "할 수 있다면: 정말 잘했어요! 두 표현의 문법 차이를 아는 것은 중요해요. 이제 상황에 따라 자유롭게 선택해서 쓸 수 있어요!<br />어렵다면: 괜찮아요. 간단하게 기억하세요!<br />- have: Do you have? / I don't have (일반 동사처럼!)<br />- have got: Have you got? / I haven't got (have가 앞으로!)"
      - type: qna
        question: "SC2. have got을 쓸 수 없는 상황을 알고 있나요?"
        answer: "할 수 있다면: 훌륭해요! 이 규칙을 아는 것은 정말 중요해요. have가 '행동'을 나타낼 때는 have got을 쓸 수 없다는 걸 기억하세요!<br />어렵다면: 이렇게 기억하세요! '먹다', '샤워하다', '즐거운 시간을 보내다' 같은 '행동'에는 have got을 쓸 수 없어요. have a meal (O) / have got a meal (X)"
      - type: qna
        question: "SC3. 같은 의미를 have와 have got 두 가지로 표현할 수 있나요?"
        answer: "할 수 있다면: 대단해요! 두 표현을 자유자재로 쓸 수 있다면 영어 실력이 한층 늘어난 거예요!<br />어렵다면: 연습해 보세요! 먼저 have로 문장을 만들고, 그다음 have got으로 바꿔 보세요.<br />예: I have a dog -> I've got a dog<br />Do you have...? -> Have you got...?"
      - type: note
        content: "여기까지 완성했다면 정말 잘하고 있어요! have와 have got은 일상에서 정말 자주 쓰는 표현이에요. 두 표현이 같은 의미라는 것을 알면 영어를 더 다양하게 말할 수 있어요. 처음에는 헷갈릴 수 있지만, 연습하면 금방 익숙해질 거예요!"

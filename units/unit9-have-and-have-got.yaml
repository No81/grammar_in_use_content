title: "Unit 9 · have와 have got (I have... / I've got...)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "오늘은 '~를 가지고 있어', '~가 있어'라는 의미의 have와 have got을 배워요. 두 표현은 같은 의미이지만, 부정문과 의문문을 만드는 방법이 달라요!"
      - type: list
        heading: "have의 형식 (Form)"
        list:
          - "긍정문: I/You/We/They <span class='highlight'>have</span> / He/She/It <span class='highlight'>has</span>"
          - "부정문: I/You/We/They <span class='highlight'>don't have</span> / He/She/It <span class='highlight'>doesn't have</span>"
          - "의문문: <span class='highlight'>Do</span> you have...? / <span class='highlight'>Does</span> she have...?"
      - type: list
        heading: "have got의 형식 (Form)"
        list:
          - "긍정문: I/You/We/They <span class='highlight'>have got</span> (I've got) / He/She/It <span class='highlight'>has got</span> (He's got)"
          - "부정문: I/You/We/They <span class='highlight'>haven't got</span> / He/She/It <span class='highlight'>hasn't got</span>"
          - "의문문: <span class='highlight'>Have</span> you got...? / <span class='highlight'>Has</span> she got...?"
      - type: text
        content: "<span class='highlight'>핵심 포인트:</span> have와 have got은 같은 의미예요!<br />• I have a dog. = I've got a dog. (나는 개가 있어.)<br />• She has blue eyes. = She's got blue eyes. (그녀는 파란 눈을 가지고 있어.)"
      - type: text
        content: "<span class='highlight'>부정문과 의문문 비교:</span><br /><strong>have 사용:</strong><br />• 부정: I <strong>don't have</strong> a car. (나는 차가 없어.)<br />• 의문: <strong>Do</strong> you <strong>have</strong> a car? (너 차 있어?)<br /><br /><strong>have got 사용:</strong><br />• 부정: I <strong>haven't got</strong> a car. (나는 차가 없어.)<br />• 의문: <strong>Have</strong> you <strong>got</strong> a car? (너 차 있어?)"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 소유: I have a bike. / I've got a bike. (나는 자전거가 있어.)<br />• 가족/관계: She has two brothers. / She's got two brothers. (그녀는 남동생이 둘 있어.)<br />• 외모/특징: He has curly hair. / He's got curly hair. (그는 곱슬머리야.)<br />• 건강/상태: I have a headache. / I've got a headache. (나는 머리가 아파.)"
      - type: list
        heading: "더 많은 예문 (다양한 주제)"
        list:
          - "소유물: I have a new phone. / I've got a new phone. (나는 새 핸드폰이 있어.) / She has a lot of books. / She's got a lot of books. (그녀는 책이 많아.)"
          - "가족: Do you have any brothers? / Have you got any brothers? (너 남자 형제 있어?) / He doesn't have any sisters. / He hasn't got any sisters. (그는 여자 형제가 없어.)"
          - "외모: She has long hair. / She's got long hair. (그녀는 긴 머리야.) / Does he have brown eyes? / Has he got brown eyes? (그는 갈색 눈이야?)"
          - "반려동물: We have two cats. / We've got two cats. (우리는 고양이가 두 마리 있어.) / Do they have any pets? / Have they got any pets? (그들은 반려동물이 있어?)"
          - "건강: I have a cold. / I've got a cold. (나는 감기에 걸렸어.) / She has a stomachache. / She's got a stomachache. (그녀는 배가 아파.)"
          - "학교: Do you have any homework? / Have you got any homework? (너 숙제 있어?) / I don't have my pencil. / I haven't got my pencil. (나 연필 없어.)"
          - "시간: I don't have time. / I haven't got time. (나 시간 없어.) / Does she have time to help? / Has she got time to help? (그녀 도와줄 시간 있어?)"
          - "음식: We have some apples. / We've got some apples. (우리 사과 좀 있어.) / Do you have any water? / Have you got any water? (너 물 있어?)"
          - "특징: This house has a big garden. / This house has got a big garden. (이 집은 큰 정원이 있어.)"
          - "능력: She has a good memory. / She's got a good memory. (그녀는 기억력이 좋아.)"
      - type: note
        content: "<span class='highlight'>중요! have가 '행동'을 나타낼 때는 have got을 쓸 수 없어요!</span><br />• I have breakfast at 7. (O) 나는 7시에 아침을 먹어.<br />• I've got breakfast at 7. (X) - 틀린 표현!<br />• I have a shower every morning. (O) 나는 매일 아침 샤워해.<br />• I've got a shower every morning. (X) - 틀린 표현!<br />• I have fun with my friends. (O) 나는 친구들과 즐거운 시간을 보내.<br />• I've got fun with my friends. (X) - 틀린 표현!<br /><br />have got은 '소유'나 '상태'를 나타낼 때만 써요!"
      - type: note
        content: "한국 학습자가 자주 하는 실수:<br />• (X) I am have a dog. -> (O) I have a dog. (be동사와 have를 같이 쓰지 않아요!)<br />• (X) Do you have got a pen? -> (O) Do you have a pen? OR Have you got a pen? (두 형식을 섞지 마세요!)<br />• (X) She have a cat. -> (O) She has a cat. (3인칭 단수는 has!)<br />• (X) I haven't a car. -> (O) I don't have a car. OR I haven't got a car. (have 단독으로 haven't 불가!)<br />• (X) Has she a bike? -> (O) Does she have a bike? OR Has she got a bike? (have 단독으로 Has...? 불가!)"
      - type: text
        content: "<span class='highlight'>Unit 5-7과의 연결:</span><br />have의 부정문/의문문은 Unit 6-7에서 배운 규칙과 같아요!<br />• 부정문: She <strong>doesn't have</strong> a car. (Unit 6 복습: doesn't + 동사원형)<br />• 의문문: <strong>Does</strong> she <strong>have</strong> a car? (Unit 7 복습: Does + 주어 + 동사원형?)<br /><br />have got은 새로운 형태예요!<br />• 부정문: She <strong>hasn't got</strong> a car.<br />• 의문문: <strong>Has</strong> she <strong>got</strong> a car?"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "아래 문장들을 보고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요 - have"
        list:
          - "I have a cat."
          - "She has brown eyes."
          - "I don't have any money."
          - "He doesn't have a brother."
          - "Do you have a pen?"
          - "Does she have any pets?"
      - type: list
        heading: "예문들을 관찰하세요 - have got"
        list:
          - "I've got a cat."
          - "She's got brown eyes."
          - "I haven't got any money."
          - "He hasn't got a brother."
          - "Have you got a pen?"
          - "Has she got any pets?"
      - type: qna
        question: "Q1. 위 문장들에서 have와 have got의 긍정문을 비교해 보세요. 의미가 같나요, 다른가요?"
        answer: "의미가 <span class='highlight'>같습니다</span>. I have a cat = I've got a cat 모두 '나는 고양이가 있어'라는 뜻입니다.<br />설명: have와 have got은 소유/상태를 나타낼 때 같은 의미로 쓸 수 있어요."
      - type: qna
        question: "Q2. 부정문을 만들 때 have와 have got은 어떻게 다른가요?"
        answer: "have: <span class='highlight'>don't/doesn't have</span> (예: I don't have)<br />have got: <span class='highlight'>haven't/hasn't got</span> (예: I haven't got)<br />설명: have는 일반 동사처럼 do/does를 사용하고, have got은 haven't/hasn't를 직접 붙여요."
      - type: qna
        question: "Q3. 의문문을 만들 때 have와 have got은 어떻게 다른가요?"
        answer: "have: <span class='highlight'>Do/Does + 주어 + have</span>? (예: Do you have?)<br />have got: <span class='highlight'>Have/Has + 주어 + got</span>? (예: Have you got?)<br />설명: have는 Do/Does를 문장 앞에 쓰고, have got은 Have/Has를 문장 앞에 써요."
      - type: qna
        question: "Q4. 'She has brown eyes'와 'She's got brown eyes'에서 's가 다른 의미인가요?"
        answer: "네, 다릅니다. She <strong>has</strong>에서 -s는 3인칭 단수 동사 변화이고, She<strong>'s</strong> got에서 's는 has의 축약형입니다.<br />설명: She's got = She has got입니다. 축약형 's = has (또는 is)라는 것을 문맥으로 파악해야 해요."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 'I have a dog'을 have got을 사용해서 다시 쓰세요."
        answer: "I've got a dog. / I have got a dog.<br />평가 기준: have got 형태를 정확히 쓰면 정답입니다."
      - type: qna
        question: "R2. 'She doesn't have a car'를 have got을 사용해서 다시 쓰세요."
        answer: "She hasn't got a car.<br />평가 기준: hasn't got 형태를 정확히 쓰면 정답입니다."
      - type: qna
        question: "R3. 'Do you have any brothers?'를 have got을 사용해서 다시 쓰세요."
        answer: "Have you got any brothers?<br />평가 기준: Have you got 형태를 정확히 쓰면 정답입니다."
      - type: qna
        question: "R4. have가 '행동'을 나타낼 때는 have got을 쓸 수 없다고 배웠어요. 예시를 하나 들어 보세요."
        answer: "예시: I have breakfast. (O) / I've got breakfast. (X)<br />또는: I have a shower. (O) / I've got a shower. (X)<br />평가 기준: have가 행동을 나타내는 예를 들고 have got이 틀린 이유를 알면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 단어를 넣으세요."
      - type: qna
        question: "Q1. I ______ a new bike. (have 사용)"
        answer: "have<br />설명: 주어가 I이므로 have를 씁니다."
      - type: qna
        question: "Q2. She ______ got long hair. (has 축약형)"
        answer: "'s (She's got)<br />설명: She has got의 축약형은 She's got입니다."
      - type: qna
        question: "Q3. They ______ have any money. (부정)"
        answer: "don't<br />설명: They와 함께 부정문을 만들 때는 don't have를 씁니다."
      - type: qna
        question: "Q4. He ______ got a brother. (부정)"
        answer: "hasn't<br />설명: He와 함께 have got의 부정문을 만들 때는 hasn't got을 씁니다."
      - type: qna
        question: "Q5. ______ you have a pet? (의문문)"
        answer: "Do<br />설명: have의 의문문은 Do you have...? 형태입니다."
      - type: qna
        question: "Q6. ______ she got any sisters? (의문문)"
        answer: "Has<br />설명: have got의 의문문은 Has she got...? 형태입니다."
      - type: qna
        question: "Q7. We ______ got enough time. (부정)"
        answer: "haven't<br />설명: We와 함께 have got의 부정문을 만들 때는 haven't got을 씁니다."
      - type: qna
        question: "Q8. ______ your brother have a computer?"
        answer: "Does<br />설명: your brother는 3인칭 단수이므로 Does를 씁니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. have 또는 have got 둘 다 사용해 보세요!"
      - type: qna
        question: "T1. 나는 고양이가 있어. (have 사용)"
        answer: "I have a cat.<br />평가 기준: I have + 명사 형태로 쓰면 정답입니다."
      - type: qna
        question: "T2. 나는 고양이가 있어. (have got 사용)"
        answer: "I've got a cat. / I have got a cat.<br />평가 기준: have got 형태로 쓰면 정답입니다."
      - type: qna
        question: "T3. 그녀는 파란 눈을 가지고 있어."
        answer: "She has blue eyes. / She's got blue eyes.<br />평가 기준: has 또는 has got 형태로 쓰면 정답입니다."
      - type: qna
        question: "T4. 너 형제 있어? (have 사용)"
        answer: "Do you have any brothers? / Do you have brothers?<br />평가 기준: Do you have 형태로 쓰면 정답입니다."
      - type: qna
        question: "T5. 너 형제 있어? (have got 사용)"
        answer: "Have you got any brothers? / Have you got brothers?<br />평가 기준: Have you got 형태로 쓰면 정답입니다."
      - type: qna
        question: "T6. 그는 차가 없어."
        answer: "He doesn't have a car. / He hasn't got a car.<br />평가 기준: doesn't have 또는 hasn't got 형태로 쓰면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "have를 have got으로, 또는 have got을 have로 바꿔 보세요."
      - type: qna
        question: "TF1. I have a headache. (have got으로 바꾸세요)"
        answer: "I've got a headache. / I have got a headache.<br />설명: have를 have got으로 바꾸면 됩니다."
      - type: qna
        question: "TF2. She's got two sisters. (have로 바꾸세요)"
        answer: "She has two sisters.<br />설명: 's got을 has로 바꾸면 됩니다."
      - type: qna
        question: "TF3. Do you have any money? (have got으로 바꾸세요)"
        answer: "Have you got any money?<br />설명: Do you have를 Have you got으로 바꿉니다."
      - type: qna
        question: "TF4. Has he got a bike? (have로 바꾸세요)"
        answer: "Does he have a bike?<br />설명: Has he got을 Does he have로 바꿉니다."
      - type: qna
        question: "TF5. They don't have any pets. (have got으로 바꾸세요)"
        answer: "They haven't got any pets.<br />설명: don't have를 haven't got으로 바꿉니다."
      - type: qna
        question: "TF6. We haven't got time. (have로 바꾸세요)"
        answer: "We don't have time.<br />설명: haven't got을 don't have로 바꿉니다."
      - type: qna
        question: "TF7. 긍정문을 부정문으로 바꾸세요: I have a lot of homework."
        answer: "I don't have a lot of homework. / I haven't got a lot of homework.<br />설명: have의 부정은 don't have, have got의 부정은 haven't got입니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "실제 상황에서 have와 have got을 사용해 보세요!"
      - type: qna
        question: "A1. 친구에게 반려동물이 있는지 물어보는 질문을 두 가지 방법으로 써 보세요."
        answer: "예시: Do you have any pets? / Have you got any pets?<br />평가 기준: have와 have got을 사용한 의문문 2개를 쓰면 정답입니다."
      - type: qna
        question: "A2. 자신이 가지고 있는 것을 3가지 쓰세요. (예: I have a phone.)"
        answer: "예시: I have a phone. / I've got a bike. / I have a lot of books.<br />평가 기준: have 또는 have got을 사용해서 3문장 쓰면 정답입니다."
      - type: qna
        question: "A3. 자신의 외모를 have/have got으로 2가지 설명해 보세요."
        answer: "예시: I have brown eyes. / I've got short hair.<br />평가 기준: 외모를 have/have got으로 2문장 쓰면 정답입니다."
      - type: qna
        question: "A4. 아프거나 불편한 상황을 have/have got으로 표현해 보세요."
        answer: "예시: I have a cold. / I've got a headache. / I have a sore throat.<br />평가 기준: 건강/상태를 have 또는 have got으로 표현하면 정답입니다."
      - type: qna
        question: "A5. 가족에 대해 have/have got으로 2문장을 써 보세요."
        answer: "예시: I have one brother. / My mom has got three sisters. / We've got a big family.<br />평가 기준: 가족 관계를 have/have got으로 2문장 쓰면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 틀린 부분을 찾아 바르게 고치세요:<br />a) I am have a dog.<br />b) Do you have got a pen?<br />c) She have two brothers.<br />d) I haven't a car."
        answer: "a) I have a dog. (be동사와 have를 같이 쓰지 않음)<br />b) Do you have a pen? OR Have you got a pen? (두 형식을 섞지 않음)<br />c) She has two brothers. (3인칭 단수는 has)<br />d) I don't have a car. OR I haven't got a car. (have 단독으로 haven't 불가)<br />설명: have와 have got의 규칙을 정확히 지켜야 합니다."
      - type: qna
        question: "C2. 다음 중 have got을 쓸 수 없는 문장은 무엇인가요?<br />a) I have a cat.<br />b) She has breakfast at 7.<br />c) They have a big house.<br />d) I have a shower in the morning."
        answer: "b) She has breakfast at 7. / d) I have a shower in the morning.<br />설명: breakfast(아침 식사), shower(샤워)는 '행동'을 나타내므로 have got을 쓸 수 없습니다. 'I've got breakfast'나 'I've got a shower'는 틀린 표현입니다."
      - type: qna
        question: "C3. 다음 대화를 완성하세요:<br />A: ______ you ______ any brothers or sisters?<br />B: Yes, I ______. I ______ one sister.<br />A: ______ she ______ any pets?<br />B: No, she ______. But I ______ ______ a dog."
        answer: "A: Do you have / Have you got any brothers or sisters?<br />B: Yes, I do / Yes, I have. I have / I've got one sister.<br />A: Does she have / Has she got any pets?<br />B: No, she doesn't / No, she hasn't. But I have got / I've got a dog.<br />평가 기준: have 또는 have got 중 하나를 일관되게 사용하면 정답입니다."
      - type: qna
        question: "C4. 자신에 대해 have와 have got을 사용해서 짧은 자기소개를 4문장 이상 써 보세요. (가족, 외모, 소유물, 상태 등)"
        answer: "예시:<br />I have short black hair. (외모)<br />I've got brown eyes. (외모)<br />I have one younger brother. (가족)<br />I've got a lot of books in my room. (소유물)<br />I have a headache today. (상태)<br />평가 기준: have와 have got을 모두 사용해서 4문장 이상 쓰면 정답입니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note

      - type: qna
        question: "R1. 긍정문에 동의할 때 쓰는 가장 간단한 표현은?"
        answer: "Me too!<br />평가 기준: Me too를 말하면 정답입니다."
      - type: qna
        question: "R2. 부정문에 동의할 때 쓰는 가장 간단한 표현은?"
        answer: "Me neither!<br />평가 기준: Me neither를 말하면 정답입니다."
      - type: qna
        question: "R3. 'I'm tired.'에 동의하는 도치 표현은?"
        answer: "So am I.<br />평가 기준: So am I를 말하면 정답입니다."
      - type: qna
        question: "R4. 'I don't like coffee.'에 동의하는 도치 표현은?"
        answer: "Neither do I.<br />평가 기준: Neither do I를 말하면 정답입니다."
      - type: qna
        question: "R5. 왜 'I'm happy. - So do I.'가 틀린가요?"
        answer: "I'm에서 am(be동사)을 사용했으므로 So am I라고 해야 합니다. do는 일반동사에 씁니다.<br />평가 기준: be동사와 일반동사의 구분을 언급하면 정답입니다."


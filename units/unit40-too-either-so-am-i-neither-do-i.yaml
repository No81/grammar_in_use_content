title: "Unit 40 · too/either, so am I / neither do I (동의 표현)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 상대방의 말에 '나도 그래' 또는 '나도 아니야'라고 동의할 때 사용하는 표현입니다. 긍정문에는 too, So + 조동사 + I를, 부정문에는 either, Neither + 조동사 + I를 사용합니다."
      - type: list
        heading: "형식 (Form)"
        list:
          - "긍정 동의 (나도 그래): Me too. / So + 조동사 + 주어"
          - "부정 동의 (나도 아니야): Me neither. / Neither + 조동사 + 주어"
          - "문장 끝에: too (긍정), either (부정)"
          - "문장 처음에: So (긍정), Neither (부정) - 도치 구조"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• Me too / Me neither: 일상 대화에서 가장 많이 쓰이는 간단한 표현<br />• So do I / Neither do I: 조금 더 격식 있고 정확한 표현<br />• I do too / I don't either: 문장 끝에 too/either를 붙이는 표현"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 상대방이 긍정문을 말했을 때 동의: I like pizza. - Me too! / So do I. / I do too.<br />• 상대방이 부정문을 말했을 때 동의: I don't like bugs. - Me neither. / Neither do I. / I don't either."
      - type: list
        heading: "조동사별 동의 표현"
        list:
          - "be동사: I'm tired. - So am I. / Me too."
          - "do/does: I like music. - So do I. / She likes K-pop. - So does he."
          - "did: I went there. - So did I."
          - "can: I can swim. - So can I."
          - "will: I'll come. - So will I."
          - "have: I've seen it. - So have I."
          - "부정 be: I'm not ready. - Neither am I. / Me neither."
          - "부정 do: I don't smoke. - Neither do I."
          - "부정 can: I can't drive. - Neither can I."
      - type: list
        heading: "더 많은 예문"
        list:
          - "I'm hungry. - Me too! (나도!) - 간단한 표현"
          - "I love chocolate. - So do I! (나도 그래!) - 도치 표현"
          - "I like reading. - I do too. (나도 좋아해) - too 표현"
          - "She is Korean. - So am I. (나도 그래요)"
          - "I don't like spiders. - Me neither! (나도 싫어!) - 간단한 표현"
          - "I can't cook. - Neither can I. (나도 못해) - 도치 표현"
          - "He doesn't drink coffee. - I don't either. (나도 안 마셔) - either 표현"
          - "I haven't been there. - Neither have I. (나도 안 가봤어)"
          - "I will study hard. - So will I. (나도 열심히 할 거야)"
          - "She didn't come. - Neither did he. (그도 안 왔어)"
          - "I'm not a morning person. - Neither am I. (나도 아니야)"
          - "I can play guitar. - So can my brother. (내 동생도 칠 수 있어)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. 긍정/부정 혼동: I don't like it. - Me too (X) → Me neither (O)<br />2. 조동사 불일치: I'm tired. - So do I (X) → So am I (O)<br />3. 어순 실수: So I am (X) → So am I (O) - 도치 필수!<br />4. either/neither 혼동: I don't like it. - Neither I do (X) → Neither do I (O)"
      - type: text
        content: "<span class='highlight'>도치 구조 이해하기:</span><br />• So/Neither + 조동사 + 주어 순서입니다<br />• 일반적인 어순(주어 + 조동사)이 뒤집힙니다<br />• So am I (O) vs So I am (X)<br />• Neither do I (O) vs Neither I do (X)"
      - type: text
        content: "<span class='highlight'>조동사 선택 규칙:</span><br />• 상대방이 사용한 조동사/동사에 맞춰야 합니다!<br />• I'm tired. → So am I. (be동사 am)<br />• I like pizza. → So do I. (일반동사 → do)<br />• She loves music. → So does he. (3인칭 단수 → does)<br />• I went there. → So did I. (과거 → did)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 대화들을 관찰하고 동의 표현의 패턴을 발견해 보세요!"
      - type: list
        heading: "대화들을 관찰하세요"
        list:
          - "A: I'm hungry. B: Me too! / So am I."
          - "A: I like pizza. B: Me too! / So do I. / I do too."
          - "A: I can swim. B: So can I."
          - "A: I'm not tired. B: Me neither. / Neither am I."
          - "A: I don't like spiders. B: Me neither. / Neither do I. / I don't either."
          - "A: I can't drive. B: Neither can I."
          - "A: She went home. B: So did he."
          - "A: They haven't finished. B: Neither have we."
      - type: qna
        question: "Q1. 긍정문에 동의할 때 사용하는 단어들은 무엇인가요?"
        answer: "too, So를 사용합니다. (Me too, So do I, I do too)"
      - type: qna
        question: "Q2. 부정문에 동의할 때 사용하는 단어들은 무엇인가요?"
        answer: "either, Neither를 사용합니다. (Me neither, Neither do I, I don't either)"
      - type: qna
        question: "Q3. 'So am I'와 'So do I'의 차이는 무엇인가요?"
        answer: "So am I는 be동사(am, is, are)에 대한 동의, So do I는 일반동사에 대한 동의입니다."
      - type: qna
        question: "Q4. 도치 표현에서 어순은 어떻게 되나요?"
        answer: "So/Neither + 조동사 + 주어 순서입니다. (So am I, Neither do I)"


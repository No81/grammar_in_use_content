title: "Unit 89 · enough (충분한 양/정도)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "오늘은 'enough'를 배웁니다. enough는 '충분한, 충분히'라는 의미인데, <span class='highlight'>어순이 매우 중요합니다!</span> enough가 명사와 함께 쓰일 때와 형용사/부사와 함께 쓰일 때 위치가 다릅니다."
      - type: list
        heading: "기본 규칙 (Form)"
        list:
          - "enough + 명사: enough money, enough time (enough가 명사 앞에!)"
          - "형용사/부사 + enough: old enough, fast enough (enough가 형용사/부사 뒤에!)"
          - "enough + to부정사: old enough to drive (충분히 ~해서 ...할 수 있다)"
          - "not enough: not old enough, not enough money (충분하지 않다)"
      - type: text
        content: "<span class='highlight'>어순 규칙 - 가장 중요!</span><br /><br /><strong>1. enough + 명사 (enough가 앞에!)</strong><br />• I have enough money. (O) 돈이 충분해.<br />• I have money enough. (X) 틀린 표현!<br />• We have enough time. (O) 시간이 충분해.<br />• Do you have enough food? (O) 음식이 충분해?<br /><br /><strong>2. 형용사/부사 + enough (enough가 뒤에!)</strong><br />• She is old enough. (O) 그녀는 충분히 나이가 들었어.<br />• She is enough old. (X) 틀린 표현!<br />• He runs fast enough. (O) 그는 충분히 빨리 달려.<br />• The coffee is hot enough. (O) 커피가 충분히 뜨거워."
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• enough = 필요한 만큼 있다, 충분하다<br />• not enough = 필요한 만큼 없다, 부족하다<br /><br />enough는 '딱 필요한 만큼'이라는 느낌입니다. 너무 많지도, 부족하지도 않은 적절한 양이나 정도를 나타냅니다."
      - type: text
        content: "<span class='highlight'>enough + to부정사 (충분히 ~해서 ...할 수 있다)</span><br /><br />• She is old enough to drive. = 그녀는 운전할 수 있을 만큼 충분히 나이가 들었어.<br />• He is tall enough to reach the shelf. = 그는 선반에 닿을 수 있을 만큼 충분히 키가 커.<br />• I have enough money to buy it. = 나는 그것을 살 수 있을 만큼 충분히 돈이 있어.<br />• We have enough time to finish. = 우리는 끝낼 수 있을 만큼 충분히 시간이 있어."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 양이나 정도가 충분할 때: I have enough water. (물이 충분해.)<br />• 능력이나 자격이 충분할 때: You're good enough to win. (너는 이길 만큼 충분히 잘해.)<br />• 조건을 만족할 때: The room is big enough for ten people. (방이 10명이 들어갈 만큼 충분히 커.)<br />• 부족함을 말할 때 (not enough): I don't have enough time. (시간이 충분하지 않아.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: I have enough pencils for the test. (시험을 위한 연필이 충분해.)"
          - "학교: She studied enough to pass the exam. (그녀는 시험에 합격할 만큼 충분히 공부했어.)"
          - "친구: We have enough chairs for everyone. (모두를 위한 의자가 충분해.)"
          - "친구: He's friendly enough to make new friends easily. (그는 새 친구를 쉽게 사귈 만큼 충분히 친절해.)"
          - "가족: Mom made enough food for dinner. (엄마가 저녁으로 충분한 음식을 만들었어.)"
          - "가족: My room is big enough for a new desk. (내 방은 새 책상을 놓을 만큼 충분히 넓어.)"
          - "취미: I have enough stickers to fill the album. (앨범을 채울 만큼 충분한 스티커가 있어.)"
          - "음식: Is the pizza hot enough? (피자가 충분히 뜨거워?)"
          - "게임: The team is strong enough to win. (팀이 이길 만큼 충분히 강해.)"
          - "일상: I'm not tired enough to sleep yet. (나는 아직 잘 만큼 충분히 피곤하지 않아.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. 어순 실수 (가장 흔함!):<br />   • money enough (X) → enough money (O)<br />   • enough old (X) → old enough (O)<br />2. to부정사 없이 쓰기: She is old enough drive. (X) → She is old enough to drive. (O)<br />3. enough 위치 혼동: 명사 앞 vs 형용사/부사 뒤 구분하기!"
      - type: text
        content: "<span class='highlight'>too vs not enough 비교:</span><br /><br />'too'와 'not enough'는 반대 의미입니다!<br /><br />• too young = not old enough (너무 어리다 = 충분히 나이 들지 않았다)<br />  - He is too young to drive. = He is not old enough to drive.<br /><br />• too small = not big enough (너무 작다 = 충분히 크지 않다)<br />  - The box is too small. = The box is not big enough.<br /><br />• too little money = not enough money (돈이 너무 적다 = 돈이 충분하지 않다)<br />  - I have too little money. = I don't have enough money.<br /><br />• too slow = not fast enough (너무 느리다 = 충분히 빠르지 않다)<br />  - The internet is too slow. = The internet is not fast enough."

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "I have enough money to buy lunch."
          - "She is old enough to stay home alone."
          - "We don't have enough time."
          - "The soup is not hot enough."
          - "He runs fast enough to win the race."
          - "There are enough seats for everyone."
          - "Is the room warm enough?"
          - "I'm not tall enough to reach it."
      - type: qna
        question: "Q1. 1번, 3번, 6번 문장에서 enough의 위치를 보세요. enough 뒤에 어떤 종류의 단어가 오나요?"
        answer: "명사가 옵니다!<br />enough money, enough time, enough seats<br />enough + 명사 순서입니다."
      - type: qna
        question: "Q2. 2번, 4번, 5번, 7번, 8번 문장에서 enough의 위치를 보세요. enough 앞에 어떤 종류의 단어가 오나요?"
        answer: "형용사 또는 부사가 옵니다!<br />old enough, hot enough, fast enough, warm enough, tall enough<br />형용사/부사 + enough 순서입니다."
      - type: qna
        question: "Q3. 1번, 2번, 5번 문장의 공통점은 무엇인가요? enough 뒤에 어떤 패턴이 보이나요?"
        answer: "모두 'to + 동사'가 있습니다!<br />enough to buy, old enough to stay, fast enough to win<br />'충분히 ~해서 ...할 수 있다'는 의미입니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. enough가 명사와 함께 쓰일 때, enough는 명사 앞에 오나요, 뒤에 오나요?"
        answer: "앞에 옵니다!<br />enough money (O), money enough (X)<br />평가 기준: '앞'이라고 답하면 정답입니다."
      - type: qna
        question: "R2. enough가 형용사와 함께 쓰일 때, enough는 형용사 앞에 오나요, 뒤에 오나요?"
        answer: "뒤에 옵니다!<br />old enough (O), enough old (X)<br />평가 기준: '뒤'라고 답하면 정답입니다."
      - type: qna
        question: "R3. 'She is old enough to drive.'를 해석해 보세요."
        answer: "그녀는 운전할 수 있을 만큼 충분히 나이가 들었어. / 그녀는 운전할 만큼 충분히 나이 들었어.<br />평가 기준: '충분히 나이 들었다', '운전할 수 있다'의 의미가 있으면 정답입니다."
      - type: qna
        question: "R4. 'too young'과 같은 의미의 'not ... enough' 표현은?"
        answer: "not old enough<br />too young = not old enough (너무 어리다 = 충분히 나이 들지 않았다)<br />평가 기준: 'not old enough'라고 답하면 정답입니다."
      - type: qna
        question: "R5. 기억나는 enough 예문을 하나 영어로 써 보세요."
        answer: "예시: I have enough time. / She is tall enough. / We have enough food to eat. 등<br />평가 기준: enough의 어순이 올바르면 정답입니다. (명사 앞 또는 형용사/부사 뒤)"

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 형태로 enough를 넣으세요."
      - type: qna
        question: "Q1. I have ___ money. (enough)"
        answer: "I have enough money.<br />설명: enough + 명사 순서입니다."
      - type: qna
        question: "Q2. She is old ___. (enough)"
        answer: "She is old enough.<br />설명: 형용사 + enough 순서입니다."
      - type: qna
        question: "Q3. Do we have ___ time to finish? (enough)"
        answer: "Do we have enough time to finish?<br />설명: enough + 명사(time) 순서입니다."
      - type: qna
        question: "Q4. The coffee is not hot ___. (enough)"
        answer: "The coffee is not hot enough.<br />설명: 형용사(hot) + enough 순서입니다."
      - type: qna
        question: "Q5. He runs fast ___ to win. (enough)"
        answer: "He runs fast enough to win.<br />설명: 부사(fast) + enough 순서입니다."
      - type: qna
        question: "Q6. There are ___ chairs for everyone. (enough)"
        answer: "There are enough chairs for everyone.<br />설명: enough + 명사(chairs) 순서입니다."
      - type: qna
        question: "Q7. Is the room big ___ for ten people? (enough)"
        answer: "Is the room big enough for ten people?<br />설명: 형용사(big) + enough 순서입니다."
      - type: qna
        question: "Q8. I don't have ___ pencils for the test. (enough)"
        answer: "I don't have enough pencils for the test.<br />설명: enough + 명사(pencils) 순서입니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. enough의 어순에 주의하세요!"
      - type: qna
        question: "T1. 나는 충분한 돈이 있어."
        answer: "I have enough money.<br />평가 기준: enough money 어순이 맞으면 정답입니다."
      - type: qna
        question: "T2. 그녀는 운전할 만큼 충분히 나이 들었어."
        answer: "She is old enough to drive.<br />평가 기준: old enough to drive 구조가 맞으면 정답입니다."
      - type: qna
        question: "T3. 우리는 시간이 충분하지 않아."
        answer: "We don't have enough time. / We haven't got enough time.<br />평가 기준: not + enough time 구조가 맞으면 정답입니다."
      - type: qna
        question: "T4. 커피가 충분히 뜨거워?"
        answer: "Is the coffee hot enough?<br />평가 기준: hot enough 어순이 맞으면 정답입니다."
      - type: qna
        question: "T5. 그는 그것에 닿을 만큼 충분히 키가 커."
        answer: "He is tall enough to reach it.<br />평가 기준: tall enough to reach 구조가 맞으면 정답입니다."
      - type: qna
        question: "T6. 모두를 위한 충분한 음식이 있어."
        answer: "There is enough food for everyone.<br />평가 기준: enough food 어순이 맞으면 정답입니다."
      - type: qna
        question: "T7. 이 방은 충분히 크지 않아."
        answer: "This room is not big enough.<br />평가 기준: not big enough 구조가 맞으면 정답입니다."
      - type: qna
        question: "T8. 너는 시험에 합격할 만큼 충분히 열심히 공부했어."
        answer: "You studied hard enough to pass the test.<br />평가 기준: hard enough to pass 구조가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. He is too young to drive. (not ... enough 사용해서 같은 의미로)"
        answer: "He is not old enough to drive.<br />설명: too young = not old enough (너무 어리다 = 충분히 나이 들지 않았다)"
      - type: qna
        question: "TF2. The box is too small. (not ... enough 사용해서 같은 의미로)"
        answer: "The box is not big enough.<br />설명: too small = not big enough (너무 작다 = 충분히 크지 않다)"
      - type: qna
        question: "TF3. The internet is not fast enough. (too 사용해서 같은 의미로)"
        answer: "The internet is too slow.<br />설명: not fast enough = too slow (충분히 빠르지 않다 = 너무 느리다)"
      - type: qna
        question: "TF4. I don't have enough money to buy it. (too 사용해서 같은 의미로)"
        answer: "I have too little money to buy it. / It is too expensive for me.<br />설명: not enough money = too little money / too expensive"
      - type: qna
        question: "TF5. 틀린 문장 고치기: She has money enough."
        answer: "She has enough money.<br />설명: enough + 명사 순서입니다. money enough (X) → enough money (O)"
      - type: qna
        question: "TF6. 틀린 문장 고치기: He is enough tall to play basketball."
        answer: "He is tall enough to play basketball.<br />설명: 형용사 + enough 순서입니다. enough tall (X) → tall enough (O)"

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 'enough + 명사'를 사용해서 지금 충분히 가지고 있는 것에 대해 2문장을 써 보세요."
        answer: "예시:<br />• I have enough books to read.<br />• I have enough friends at school.<br />• There is enough food in the fridge.<br />평가 기준: enough + 명사 어순이 맞으면 정답입니다."
      - type: qna
        question: "A2. '형용사/부사 + enough'를 사용해서 자신이나 친구를 묘사해 보세요."
        answer: "예시:<br />• I am tall enough to reach the top shelf.<br />• My friend is smart enough to solve this problem.<br />• I can run fast enough to catch the bus.<br />평가 기준: 형용사/부사 + enough 어순이 맞으면 정답입니다."
      - type: qna
        question: "A3. 'not ... enough'를 사용해서 충분하지 않은 것에 대해 2문장을 써 보세요."
        answer: "예시:<br />• I don't have enough time to play games today.<br />• My room is not big enough for a new desk.<br />• The coffee is not hot enough for me.<br />평가 기준: not + enough 또는 not + 형용사 + enough 구조가 맞으면 정답입니다."
      - type: qna
        question: "A4. 'enough ... to + 동사'를 사용해서 할 수 있는 것에 대해 2문장을 써 보세요."
        answer: "예시:<br />• I have enough money to buy a snack.<br />• I am old enough to stay home alone.<br />• We have enough time to finish the homework.<br />평가 기준: enough ... to + 동사 구조가 맞으면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 대화에서 빈칸을 채우세요.<br />A: Can I have some pizza?<br />B: Sorry, there isn't ___ pizza for everyone. We need to order more.<br />A: Oh, is there ___ money to order?<br />B: Yes, I have ___ money. Don't worry!"
        answer: "1. enough (pizza가 모두에게 충분하지 않다)<br />2. enough (주문할 돈이 충분한지 묻는 질문)<br />3. enough (돈이 충분하다)<br />설명: 모두 enough + 명사(pizza, money) 순서입니다."
      - type: qna
        question: "C2. 다음 문장들의 틀린 부분을 모두 찾아 고치세요.<br />'I have time enough. She is enough old to vote. The room is not enough big.'"
        answer: "올바른 문장: I have enough time. She is old enough to vote. The room is not big enough.<br />설명:<br />• time enough → enough time (enough + 명사)<br />• enough old → old enough (형용사 + enough)<br />• not enough big → not big enough (형용사 + enough)"
      - type: qna
        question: "C3. 같은 상황을 'too'와 'not enough'로 각각 표현해 보세요.<br />상황: 동생이 8살인데 혼자 집에 있으려면 10살은 되어야 한다."
        answer: "too 사용: My brother is too young to stay home alone.<br />not enough 사용: My brother is not old enough to stay home alone.<br />설명: too young = not old enough (너무 어리다 = 충분히 나이 들지 않았다)"
      - type: qna
        question: "C4. 다음 상황을 영어로 써 보세요.<br />상황: 너의 배낭이 모든 책을 넣기에 충분히 크지 않다. 더 큰 배낭이 필요하다."
        answer: "My backpack is not big enough for all my books. I need a bigger backpack. / My backpack is not big enough to put all my books in. I need a bigger one.<br />평가 기준: 'not big enough' 구조를 올바르게 사용하면 정답입니다."


title: "Unit 81 · a lot / much / many (많은/많이 - 한정사와 대명사)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "'많은'이라는 뜻을 영어로 표현할 때 much, many, a lot of를 사용합니다. 이 세 가지는 뒤에 오는 명사의 종류와 문장의 종류(긍정문/부정문/의문문)에 따라 다르게 사용됩니다!"
      - type: list
        heading: "기본 규칙 (Form)"
        list:
          - "many + 셀 수 있는 명사(복수): many books, many friends, many questions"
          - "much + 셀 수 없는 명사: much water, much time, much money"
          - "a lot of / lots of + 둘 다 가능: a lot of books, a lot of water (가장 일상적인 표현!)"
      - type: text
        content: "<span class='highlight'>형식 (Form) 정리</span><br />• many + countable plural: many students, many games<br />• much + uncountable: much homework, much information<br />• a lot of + 둘 다: a lot of friends, a lot of fun<br />• lots of + 둘 다: lots of cookies, lots of money (a lot of보다 더 캐주얼)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> much와 many는 '많은'이라는 뜻이지만, 주로 부정문(not)과 의문문(?)에서 사용합니다. 긍정문에서는 a lot of나 lots of를 더 자연스럽게 사용합니다. 'I have many books.'보다 'I have a lot of books.'가 더 자연스러워요!"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 부정문에서 much/many: I don't have much time. (시간이 많지 않아.)<br />• 부정문에서 much/many: She doesn't have many friends here. (친구가 많지 않아.)<br />• 의문문에서 much/many: How much money do you need? (돈이 얼마나 필요해?)<br />• 의문문에서 much/many: How many people are coming? (몇 명이 오나요?)<br />• 긍정문에서 a lot of: I have a lot of homework today. (숙제가 많아.)"
      - type: list
        heading: "How much? vs How many?"
        list:
          - "How many + 셀 수 있는 명사(복수): How many books do you have? (책이 몇 권 있어?)"
          - "How much + 셀 수 없는 명사: How much water do you want? (물 얼마나 원해?)"
          - "How much는 가격을 물을 때도 사용: How much is this? (이거 얼마예요?)"
      - type: list
        heading: "대명사로 사용 (without a noun)"
        list:
          - "much/many는 명사 없이 혼자 쓸 수 있습니다 (대명사 역할)"
          - "I don't have many. (많이 가지고 있지 않아.) - friends, books 등 생략"
          - "There isn't much. (많이 없어.) - time, food 등 생략"
          - "A: Do you have any cookies? B: Yes, but not many. (응, 근데 많지는 않아.)"
          - "A: Is there any milk? B: Yes, but not much. (응, 근데 많지는 않아.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: I don't have many pencils. (나는 연필이 많지 않아.)"
          - "학교: We have a lot of homework this week. (이번 주에 숙제가 많아.)"
          - "친구: She has a lot of friends at school. (그녀는 학교에 친구가 많아.) - NOT: She has many friends."
          - "친구: How many friends are coming to your party? (파티에 친구 몇 명 와?)"
          - "가족: My dad doesn't have much free time. (아빠는 여유 시간이 많지 않아.)"
          - "가족: We ate a lot of pizza last night. (어젯밤에 피자를 많이 먹었어.)"
          - "취미: I don't watch many movies. (나는 영화를 많이 보지 않아.)"
          - "취미: Do you spend much time playing games? (게임하는 데 시간을 많이 써?)"
          - "음식: There isn't much food in the fridge. (냉장고에 음식이 많지 않아.)"
          - "음식: How much sugar do you want in your tea? (차에 설탕 얼마나 넣을래?)"
          - "일상: A lot of people like this song. (많은 사람들이 이 노래를 좋아해.)"
          - "일상: I didn't make many mistakes on the test. (시험에서 실수를 많이 하지 않았어.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. 긍정문에서 much/many 남용: I have many books. (어색함) → I have a lot of books. (자연스러움)<br />2. much + 복수명사: much books (X) → many books (O)<br />3. many + 셀 수 없는 명사: many water (X) → much water (O)<br />4. How many + 단수명사: How many book? (X) → How many books? (O)<br />5. a lot of를 a lot으로 줄이기: I have a lot books (X) → I have a lot of books (O)"
      - type: text
        content: "<span class='highlight'>긍정문에서 much/many 사용</span><br />긍정문에서도 much/many를 쓸 수 있지만, 격식체(formal)이거나 문어체(written)에서 주로 사용합니다. 일상 대화에서는 a lot of가 훨씬 자연스럽습니다!<br />• Formal: Many students passed the exam. (시험에 많은 학생들이 합격했다.)<br />• Everyday: A lot of students passed the exam. (더 자연스러움)"
      - type: text
        content: "<span class='highlight'>a lot (of 없이) = 부사로 '많이'</span><br />a lot은 'of + 명사' 없이 동사를 꾸미는 부사로도 사용됩니다.<br />• I like pizza a lot. (나는 피자를 아주 많이 좋아해.)<br />• She talks a lot. (그녀는 말을 많이 해.)<br />• Thank you a lot! (정말 많이 고마워!) = Thank you very much!"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "I have a lot of books."
          - "I don't have many books."
          - "Do you have many books?"
          - "She has a lot of money."
          - "She doesn't have much money."
          - "Does she have much money?"
          - "How many cats do you have?"
          - "How much time do we have?"
      - type: qna
        question: "Q1. 1-3번 문장을 비교해 보세요. 긍정문(1번)에서는 어떤 표현을 사용하고, 부정문과 의문문(2-3번)에서는 어떤 표현을 사용하나요?"
        answer: "긍정문(1번)에서는 'a lot of'를 사용하고, 부정문(2번)과 의문문(3번)에서는 'many'를 사용합니다.<br />긍정문에서 a lot of가 더 자연스럽고, 부정문/의문문에서는 many가 자연스럽습니다."
      - type: qna
        question: "Q2. 4-6번 문장에서 money 앞에는 왜 many가 아닌 much를 사용하나요?"
        answer: "money는 '셀 수 없는 명사'이기 때문입니다.<br />many는 셀 수 있는 명사(복수)와 함께, much는 셀 수 없는 명사와 함께 사용합니다."
      - type: qna
        question: "Q3. 7-8번 문장에서 How many와 How much의 차이는 무엇인가요?"
        answer: "How many + 셀 수 있는 명사(복수): How many cats (고양이 몇 마리)<br />How much + 셀 수 없는 명사: How much time (시간이 얼마나)<br />명사가 셀 수 있는지 없는지에 따라 결정됩니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. many는 어떤 종류의 명사와 함께 사용하나요?"
        answer: "셀 수 있는 명사(복수형)와 함께 사용합니다.<br />예: many books, many friends, many questions<br />평가 기준: '셀 수 있는 명사(복수)' 또는 'countable nouns'라고 답하면 정답입니다."
      - type: qna
        question: "R2. much는 어떤 종류의 명사와 함께 사용하나요?"
        answer: "셀 수 없는 명사와 함께 사용합니다.<br />예: much water, much time, much money<br />평가 기준: '셀 수 없는 명사' 또는 'uncountable nouns'라고 답하면 정답입니다."
      - type: qna
        question: "R3. 긍정문에서 '많은'을 표현할 때 가장 자연스러운 표현은 무엇인가요?"
        answer: "a lot of 또는 lots of가 가장 자연스럽습니다.<br />예: I have a lot of friends. (O - 자연스러움)<br />I have many friends. (어색함)<br />평가 기준: 'a lot of'라고 답하면 정답입니다."
      - type: qna
        question: "R4. much와 many는 주로 어떤 문장에서 사용하나요?"
        answer: "주로 부정문(not)과 의문문(?)에서 사용합니다.<br />예: I don't have much time. / Do you have many books?<br />평가 기준: '부정문'과 '의문문'을 모두 언급하면 정답입니다."
      - type: qna
        question: "R5. 'How many'와 'How much'의 차이점을 설명해 보세요."
        answer: "How many + 셀 수 있는 명사(복수): How many apples?<br />How much + 셀 수 없는 명사: How much water?<br />평가 기준: 명사의 종류(셀 수 있는/없는)에 따라 다르다고 설명하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 much, many, 또는 a lot of 중 알맞은 것을 넣으세요."
      - type: qna
        question: "Q1. I don't have ___ time today."
        answer: "much<br />설명: time은 셀 수 없는 명사이고, 부정문이므로 much를 사용합니다."
      - type: qna
        question: "Q2. She has ___ friends at her new school."
        answer: "a lot of<br />설명: 긍정문에서는 a lot of가 자연스럽습니다. (many friends도 문법적으로는 맞지만 덜 자연스러움)"
      - type: qna
        question: "Q3. Do you have ___ homework tonight?"
        answer: "much<br />설명: homework는 셀 수 없는 명사이고, 의문문이므로 much를 사용합니다."
      - type: qna
        question: "Q4. There aren't ___ students in the classroom."
        answer: "many<br />설명: students는 셀 수 있는 명사(복수)이고, 부정문이므로 many를 사용합니다."
      - type: qna
        question: "Q5. How ___ water do you drink every day?"
        answer: "much<br />설명: water는 셀 수 없는 명사이므로 How much를 사용합니다."
      - type: qna
        question: "Q6. How ___ books are on the desk?"
        answer: "many<br />설명: books는 셀 수 있는 명사(복수)이므로 How many를 사용합니다."
      - type: qna
        question: "Q7. We ate ___ pizza at the party."
        answer: "a lot of<br />설명: 긍정문에서는 a lot of가 자연스럽습니다."
      - type: qna
        question: "Q8. He doesn't make ___ mistakes in English."
        answer: "many<br />설명: mistakes는 셀 수 있는 명사(복수)이고, 부정문이므로 many를 사용합니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 나는 친구가 많아."
        answer: "I have a lot of friends.<br />평가 기준: 긍정문이므로 a lot of를 사용하면 정답입니다. (I have many friends는 어색함)"
      - type: qna
        question: "T2. 시간이 많지 않아."
        answer: "I don't have much time. 또는 There isn't much time.<br />평가 기준: 부정문에서 much + time을 사용하면 정답입니다."
      - type: qna
        question: "T3. 책이 몇 권 있어?"
        answer: "How many books do you have?<br />평가 기준: How many + books(복수) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T4. 돈이 얼마나 필요해?"
        answer: "How much money do you need?<br />평가 기준: How much + money(셀 수 없음) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T5. 오늘 숙제가 많아."
        answer: "I have a lot of homework today. 또는 There is a lot of homework today.<br />평가 기준: 긍정문에서 a lot of + homework를 사용하면 정답입니다."
      - type: qna
        question: "T6. 영화를 많이 안 봐."
        answer: "I don't watch many movies.<br />평가 기준: 부정문에서 many + movies(복수)를 사용하면 정답입니다."
      - type: qna
        question: "T7. 몇 명이 파티에 와?"
        answer: "How many people are coming to the party?<br />평가 기준: How many + people 구조가 맞으면 정답입니다."
      - type: qna
        question: "T8. 나는 피자를 아주 많이 좋아해."
        answer: "I like pizza a lot. 또는 I really like pizza.<br />평가 기준: a lot(부사)을 사용하거나 really를 사용하면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. I have a lot of books. (부정문으로)"
        answer: "I don't have many books.<br />설명: 부정문에서는 a lot of 대신 many를 사용하는 것이 자연스럽습니다."
      - type: qna
        question: "TF2. She has a lot of money. (부정문으로)"
        answer: "She doesn't have much money.<br />설명: 부정문에서 셀 수 없는 명사 money 앞에는 much를 사용합니다."
      - type: qna
        question: "TF3. I don't have many friends. (긍정문으로)"
        answer: "I have a lot of friends.<br />설명: 긍정문에서는 a lot of를 사용하는 것이 자연스럽습니다."
      - type: qna
        question: "TF4. There isn't much food. (의문문으로)"
        answer: "Is there much food?<br />설명: 의문문에서도 much를 사용합니다."
      - type: qna
        question: "TF5. He has many games. (더 자연스럽게)"
        answer: "He has a lot of games.<br />설명: 긍정문에서는 a lot of가 더 자연스럽습니다."
      - type: qna
        question: "TF6. 틀린 문장 고치기: How many water do you need?"
        answer: "How much water do you need?<br />설명: water는 셀 수 없는 명사이므로 How much를 사용해야 합니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 너의 방에 있는 것들을 a lot of를 사용해서 3문장으로 써 보세요."
        answer: "예시: I have a lot of books in my room. There are a lot of toys on my shelf. I have a lot of photos on my wall.<br />평가 기준: a lot of + 명사 구조를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A2. 너에게 없거나 적은 것을 don't have much/many를 사용해서 2문장으로 써 보세요."
        answer: "예시: I don't have much free time. I don't have many games.<br />평가 기준: don't have + much(셀 수 없음)/many(셀 수 있음)를 올바르게 구분하면 정답입니다."
      - type: qna
        question: "A3. 친구에게 How much/How many로 시작하는 질문 2개를 만들어 보세요."
        answer: "예시: How many brothers do you have? How much homework did you do yesterday?<br />평가 기준: How many + 복수명사, How much + 불가산명사를 올바르게 구분하면 정답입니다."
      - type: qna
        question: "A4. 오늘 학교에서 있었던 일을 a lot of, much, many 중 2개 이상 사용해서 써 보세요."
        answer: "예시: We had a lot of classes today. I didn't have much time to play. There weren't many students absent.<br />평가 기준: 문장 종류에 맞게 a lot of, much, many를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A5. 좋아하는 것을 'a lot'을 부사로 사용해서 표현해 보세요."
        answer: "예시: I like music a lot. I play games a lot.<br />평가 기준: 동사 + a lot 구조를 올바르게 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장에서 틀린 부분을 모두 찾아 고치세요: 'I have much friends and many money.'"
        answer: "올바른 문장: I have many friends and much money. 또는 (더 자연스럽게) I have a lot of friends and a lot of money.<br />설명:<br />• much friends → many friends (friends는 셀 수 있음)<br />• many money → much money (money는 셀 수 없음)<br />• 긍정문이므로 a lot of가 더 자연스럽습니다."
      - type: qna
        question: "C2. 다음 대화를 완성하세요: A: Do you have any cookies? B: Yes, but not ___. (많지 않아)"
        answer: "many<br />설명: cookies는 셀 수 있는 명사이므로 many를 사용합니다. 'not many'는 '많지 않은'이라는 의미입니다."
      - type: qna
        question: "C3. 다음 대화를 완성하세요: A: Is there any milk? B: Yes, but not ___. (많지 않아)"
        answer: "much<br />설명: milk는 셀 수 없는 명사이므로 much를 사용합니다. 'not much'는 '많지 않은'이라는 의미입니다."

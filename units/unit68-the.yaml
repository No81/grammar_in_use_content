title: "Unit 68 · the... (정관사 the의 다양한 용법)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 'the'는 특정한 것을 가리킬 때 사용합니다. 이번 단원에서는 'the'를 꼭 써야 하는 특별한 상황들을 배웁니다. 세상에 하나뿐인 것, 최상급, 순서, '~한 사람들' 등 다양한 상황에서 the가 사용됩니다."
      - type: list
        heading: "the 사용법 1: 세상에 하나뿐인 것"
        list:
          - "the sun (태양) - 태양은 하나뿐이니까 the!"
          - "the moon (달) - 달도 하나뿐!"
          - "the sky (하늘) - 하늘도 하나!"
          - "the ground (땅) - 우리가 서 있는 땅"
          - "the world (세상) - 세상도 하나!"
          - "the earth (지구) - 지구도 하나!"
          - "the internet (인터넷) - 인터넷도 하나!"
      - type: list
        heading: "the 사용법 2: 최상급 (the + -est / the most)"
        list:
          - "the best (최고의) - This is the best pizza!"
          - "the biggest (가장 큰) - That's the biggest tree."
          - "the most important (가장 중요한) - Health is the most important thing."
          - "the fastest (가장 빠른) - He is the fastest runner."
          - "the most beautiful (가장 아름다운) - She has the most beautiful smile."
      - type: list
        heading: "the 사용법 3: 순서를 나타낼 때 (the + 서수)"
        list:
          - "the first (첫 번째) - Monday is the first day of the week."
          - "the second (두 번째) - This is my second try."
          - "the third (세 번째) - She lives on the third floor."
          - "the last (마지막) - He was the last person to arrive."
          - "the next (다음) - The next bus comes at 3. (cf. next week처럼 시간 표현은 the 생략 가능)"
      - type: list
        heading: "the 사용법 4: the + of 구문"
        list:
          - "the center of the city (도시의 중심)"
          - "the beginning of the movie (영화의 시작)"
          - "the end of the story (이야기의 끝)"
          - "the top of the mountain (산의 정상)"
          - "the middle of the night (한밤중)"
      - type: list
        heading: "the 사용법 5: the + 형용사 = ~한 사람들"
        list:
          - "the rich = rich people (부자들)"
          - "the poor = poor people (가난한 사람들)"
          - "the young = young people (젊은 사람들)"
          - "the old = old people (노인들)"
          - "the sick = sick people (아픈 사람들)"
      - type: list
        heading: "the 사용법 6: the same (같은)"
        list:
          - "the same color (같은 색깔) - We have the same color shoes!"
          - "the same age (같은 나이) - Tom and I are the same age."
          - "the same school (같은 학교) - We go to the same school."
          - "the same opinion (같은 의견) - I have the same opinion."
      - type: text
        content: "<span class='highlight'>형식 (Form)</span><br />• the + 유일한 것: the sun, the moon, the sky<br />• the + 최상급: the best, the most beautiful<br />• the + 서수: the first, the second, the last<br />• the + 명사 + of + 명사: the center of the city<br />• the + 형용사 (복수 의미): the rich, the poor<br />• the same + 명사: the same color"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> 'the'는 '특정한 것'을 가리킵니다. 세상에 하나뿐인 것은 누구나 알기 때문에 the를 씁니다. 최상급은 '가장 ~한 것'으로 하나를 정하기 때문에 the를 씁니다. 서수도 순서상 정해진 하나를 가리키므로 the를 씁니다."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 하늘, 태양, 달 등 자연물: Look at the moon tonight!<br />• 최고/최악을 말할 때: This is the best day ever!<br />• 순서를 말할 때: I finished the first homework.<br />• '~의 ~'를 말할 때: the name of the book<br />• '~한 사람들'을 말할 때: We should help the poor.<br />• 같다고 말할 때: We like the same music."
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "자연: The sun rises in the east. (태양은 동쪽에서 뜬다.)"
          - "자연: The sky is so blue today. (오늘 하늘이 정말 파랗다.)"
          - "학교: She is the best student in our class. (그녀는 우리 반에서 가장 좋은 학생이야.)"
          - "취미: This is the most exciting game I've ever played. (이건 내가 해본 게임 중 가장 재밌어.)"
          - "순서: The first question was easy. (첫 번째 문제는 쉬웠어.)"
          - "순서: I'll call you the next time. (다음에 전화할게.)"
          - "위치: The library is in the center of the town. (도서관은 마을 중심에 있어.)"
          - "사람들: The young love social media. (젊은 사람들은 SNS를 좋아해.)"
          - "같음: My friend and I have the same hobby. (내 친구와 나는 같은 취미를 가지고 있어.)"
          - "같음: We were born in the same year. (우리는 같은 해에 태어났어.)"
      - type: note
        content: "한국 학습자가 자주 하는 실수:<br />1. the 빠뜨림: Sun is bright. (X) → The sun is bright. (O)<br />2. 최상급에서 the 누락: She is best singer. (X) → She is the best singer. (O)<br />3. same 앞 the 누락: We have same book. (X) → We have the same book. (O)<br />4. the 형용사 단수 취급: The rich is happy. (X) → The rich are happy. (O) - 복수 취급!<br />5. 불필요한 the: I like the pizza. (X) → I like pizza. (O) - 일반적인 것에는 the 불필요<br />6. 시간 표현 혼동: I'll see you the next week. (X) → I'll see you next week. (O) - 시간은 the 생략!"
      - type: note
        content: "the를 쓰면 안 되는 경우:<br />• 일반적인 것: I like music. (O) / I like the music. (X - 특정 음악이 아니면)<br />• 시간 표현 (next/last + week/month/year): See you next week. (O) / See you the next week. (X)<br />• 식사: I had breakfast. (O) / I had the breakfast. (X - 특정 아침이 아니면)<br />• 운동/게임: I play soccer. (O) / I play the soccer. (X)"
      - type: text
        content: "<span class='highlight'>the vs a/an vs 무관사 비교:</span><br />• <span class='highlight'>the</span>: 특정한 것, 하나뿐인 것 - The sun is hot. (그 태양)<br />• <span class='highlight'>a/an</span>: 여러 개 중 하나 - I have a book. (책 한 권)<br />• <span class='highlight'>무관사</span>: 일반적인 것 - I like pizza. (피자라는 음식 전체)<br /><br />예시:<br />• Look at <span class='highlight'>the</span> moon! (저 달 좀 봐!) - 하나뿐인 달<br />• There is <span class='highlight'>a</span> star in the sky. (하늘에 별 하나가 있어.) - 많은 별 중 하나<br />• I like <span class='highlight'>∅</span> stars. (나는 별을 좋아해.) - 별 일반"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "The earth goes around the sun."
          - "This is the best book I've ever read."
          - "She won the first prize."
          - "We met at the end of the movie."
          - "The young should respect the old."
          - "Tom and I have the same birthday."
          - "The sky looks beautiful tonight."
          - "He was the last person to leave."
      - type: qna
        question: "Q1. 위 문장들에서 the가 쓰인 이유를 각각 분류해 보세요. (유일한 것, 최상급, 서수, of 구문, 형용사, same)"
        answer: "1. the earth, the sun - 유일한 것<br />2. the best - 최상급<br />3. the first - 서수<br />4. the end of the movie - of 구문<br />5. The young, the old - 형용사 (사람들)<br />6. the same - 같은<br />7. The sky - 유일한 것<br />8. the last - 서수"
      - type: qna
        question: "Q2. 'The young should respect the old.'에서 동사가 'should'인 이유는?"
        answer: "The young = young people (젊은 사람들)<br />The old = old people (노인들)<br />복수 의미이므로 복수에 맞는 동사를 씁니다. should는 주어의 수에 상관없이 같은 형태입니다."
      - type: qna
        question: "Q3. 'the same birthday'에서 왜 'same' 앞에 반드시 the가 필요할까요?"
        answer: "'같은 것'이라는 의미는 특정한 하나를 가리킵니다. '같은 생일' = 둘이 공유하는 '그 특정한 날'이므로 the가 필요합니다. same 앞에는 항상 the가 옵니다!"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 세상에 하나뿐인 것 앞에는 무엇을 쓰나요? 예시 3개를 들어 보세요."
        answer: "the를 씁니다.<br />예: the sun, the moon, the sky, the earth, the world, the internet 등<br />평가 기준: the를 쓴다고 하고 예시 2개 이상 맞으면 정답입니다."
      - type: qna
        question: "R2. 최상급 앞에는 무엇이 오나요? 예문을 하나 만들어 보세요."
        answer: "the가 옵니다.<br />예: the best, the biggest, the most important 등<br />예문: This is the best movie. / He is the tallest boy.<br />평가 기준: the + 최상급 구조가 맞으면 정답입니다."
      - type: qna
        question: "R3. 'the + 형용사'는 무슨 의미인가요? 예를 하나 들어 보세요."
        answer: "'~한 사람들'이라는 복수 의미입니다.<br />예: the rich = rich people (부자들)<br />the poor = poor people (가난한 사람들)<br />평가 기준: '~한 사람들' 또는 '복수'라고 답하면 정답입니다."
      - type: qna
        question: "R4. 'same' 앞에는 항상 무엇이 오나요?"
        answer: "the가 항상 옵니다.<br />예: the same color, the same age, the same school<br />평가 기준: the라고 답하면 정답입니다."
      - type: qna
        question: "R5. 서수(first, second, last 등) 앞에는 무엇이 오나요?"
        answer: "the가 옵니다.<br />예: the first, the second, the third, the last, the next<br />평가 기준: the라고 답하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 'the'가 필요하면 'the'를, 필요 없으면 X를 쓰세요."
      - type: qna
        question: "Q1. ___ sun rises in the east."
        answer: "The<br />설명: 태양은 하나뿐이므로 the sun"
      - type: qna
        question: "Q2. This is ___ best day of my life!"
        answer: "the<br />설명: 최상급 앞에는 the"
      - type: qna
        question: "Q3. I finished ___ first chapter."
        answer: "the<br />설명: 서수(first) 앞에는 the"
      - type: qna
        question: "Q4. We should help ___ poor."
        answer: "the<br />설명: the + 형용사 = ~한 사람들"
      - type: qna
        question: "Q5. We have ___ same teacher."
        answer: "the<br />설명: same 앞에는 항상 the"
      - type: qna
        question: "Q6. Look at ___ moon! It's so bright."
        answer: "the<br />설명: 달은 하나뿐이므로 the moon"
      - type: qna
        question: "Q7. The library is in ___ center of the city."
        answer: "the<br />설명: the + 명사 + of 구문"
      - type: qna
        question: "Q8. She is ___ youngest student in our class."
        answer: "the<br />설명: 최상급(youngest) 앞에는 the"

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 태양이 밝게 빛나고 있어."
        answer: "The sun is shining brightly.<br />평가 기준: The sun + 동사 구조가 맞으면 정답입니다."
      - type: qna
        question: "T2. 이것은 가장 좋은 선물이야!"
        answer: "This is the best gift!<br />평가 기준: the best + 명사 구조가 맞으면 정답입니다."
      - type: qna
        question: "T3. 그는 첫 번째로 도착했어."
        answer: "He arrived first. / He was the first to arrive.<br />평가 기준: first 또는 the first 구조가 맞으면 정답입니다."
      - type: qna
        question: "T4. 영화의 끝이 슬펐어."
        answer: "The end of the movie was sad.<br />평가 기준: The end of the movie 구조가 맞으면 정답입니다."
      - type: qna
        question: "T5. 우리는 가난한 사람들을 도와야 해."
        answer: "We should help the poor.<br />평가 기준: the poor (가난한 사람들) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T6. 우리는 같은 학교에 다녀."
        answer: "We go to the same school.<br />평가 기준: the same school 구조가 맞으면 정답입니다."
      - type: qna
        question: "T7. 그녀는 마지막 버스를 탔어."
        answer: "She took the last bus.<br />평가 기준: the last + 명사 구조가 맞으면 정답입니다."
      - type: qna
        question: "T8. 하늘이 오늘 정말 예뻐."
        answer: "The sky is really beautiful today.<br />평가 기준: The sky 구조가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. 'Young people love games.' → the + 형용사 형태로"
        answer: "The young love games.<br />설명: young people → the young"
      - type: qna
        question: "TF2. 'This is a good book.' → 최상급으로"
        answer: "This is the best book.<br />설명: a good → the best (최상급)"
      - type: qna
        question: "TF3. 'I arrived second.' → the + 서수 형태로"
        answer: "I was the second to arrive.<br />설명: 서수 앞에 the 추가"
      - type: qna
        question: "TF4. 'We have same hobbies.' → 올바른 형태로"
        answer: "We have the same hobbies.<br />설명: same 앞에는 항상 the 필요"
      - type: qna
        question: "TF5. 'Rich people should help poor people.' → the + 형용사 형태로"
        answer: "The rich should help the poor.<br />설명: Rich/poor people → the rich/the poor"
      - type: qna
        question: "TF6. 'The starting point of the race' → of 구문으로"
        answer: "The beginning of the race<br />설명: starting point → beginning (같은 의미)"

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 최상급을 사용해서 자신의 최고 또는 최악 경험을 1문장 써 보세요."
        answer: "예시: This is the best pizza I've ever eaten. / Math is the most difficult subject for me.<br />평가 기준: the + 최상급 구조가 맞으면 정답입니다."
      - type: qna
        question: "A2. 친구와 같은 점에 대해 'the same'을 사용해서 1문장 써 보세요."
        answer: "예시: My friend and I have the same hobby. / We are the same age.<br />평가 기준: the same + 명사 구조가 맞으면 정답입니다."
      - type: qna
        question: "A3. 순서를 나타내는 표현(the first, the last 등)으로 오늘 한 일을 1문장 써 보세요."
        answer: "예시: The first thing I did was brush my teeth. / The last thing I do is sleep.<br />평가 기준: the + 서수 구조가 맞으면 정답입니다."
      - type: qna
        question: "A4. 자연에 대해 the sun, the sky, the moon 중 하나를 사용해서 1문장 써 보세요."
        answer: "예시: The sun is very hot today. / I like watching the moon at night.<br />평가 기준: the + 자연물 구조가 맞으면 정답입니다."
      - type: qna
        question: "A5. 'the + 형용사 = ~한 사람들'을 사용해서 의견을 1문장 써 보세요. (동사는 복수형!)"
        answer: "예시: The young should exercise more. / We should help the sick. / The old have much wisdom.<br />평가 기준: the + 형용사가 복수 의미로 쓰이고 동사가 복수형이면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 고치세요: 'Sun is very bright today.'"
        answer: "올바른 문장: The sun is very bright today.<br />설명: 태양은 하나뿐이므로 the sun"
      - type: qna
        question: "C2. 다음 문장의 틀린 부분을 찾아 고치세요: 'She is most popular girl in school.'"
        answer: "올바른 문장: She is the most popular girl in school.<br />설명: 최상급 앞에는 the 필요"
      - type: qna
        question: "C3. 다음 문장의 틀린 부분을 찾아 고치세요: 'The poor is often unhappy.'"
        answer: "올바른 문장: The poor are often unhappy.<br />설명: the poor = poor people (복수)이므로 are 사용"
      - type: qna
        question: "C4. 다음 빈칸에 the가 필요한 곳과 필요 없는 곳을 구분하세요: 'I like ___ pizza, but ___ pizza at this restaurant is ___ best.'"
        answer: "I like (X) pizza, but the pizza at this restaurant is the best.<br />설명: 일반적인 것(pizza 좋아함)은 무관사, 특정한 것(이 식당의 피자)은 the, 최상급(best)도 the"

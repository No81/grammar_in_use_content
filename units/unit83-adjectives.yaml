title: "Unit 83 · old/nice/interesting, etc. (형용사: 명사를 꾸며주는 말)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "형용사(adjective)는 사람, 사물, 장소가 <span class='highlight'>어떤지</span> 설명해 주는 단어입니다. 크기, 색깔, 상태, 느낌 등을 표현할 때 사용해요. 한국어와 달리 영어 형용사는 <span class='highlight'>명사 앞에</span> 오거나, <span class='highlight'>be/feel/look/seem 뒤에</span> 옵니다."
      - type: list
        heading: "형식 (Form) - 형용사의 두 가지 위치"
        list:
          - "위치 1: 형용사 + 명사 (명사 앞에서 꾸밈)"
          - "  a nice day (좋은 날)"
          - "  an old house (오래된 집)"
          - "  a big dog (큰 개)"
          - "위치 2: be동사/feel/look/seem + 형용사 (동사 뒤에서 설명)"
          - "  The weather is nice. (날씨가 좋아.)"
          - "  She looks happy. (그녀는 행복해 보여.)"
          - "  I feel tired. (나는 피곤해.)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />형용사는 명사에 대한 정보를 추가합니다:<br />• 크기: big, small, tall, short<br />• 나이: old, new, young<br />• 색깔: red, blue, green<br />• 상태: clean, dirty, wet, dry<br />• 감정: happy, sad, angry, excited<br />• 평가: good, bad, nice, beautiful, interesting"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 무언가를 묘사할 때: It's a beautiful flower. (예쁜 꽃이야.)<br />• 상태를 설명할 때: I'm hungry. (나 배고파.)<br />• 느낌/인상을 말할 때: The movie was interesting. (그 영화 재미있었어.)<br />• 비교할 때: My bag is bigger. (내 가방이 더 커.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: I have a new pencil case. (나는 새 필통이 있어.)"
          - "학교: The math test was difficult. (수학 시험이 어려웠어.)"
          - "친구: My best friend is funny. (내 절친은 재미있어.)"
          - "친구: She has long hair. (그녀는 긴 머리를 가지고 있어.)"
          - "가족: My grandfather is old but healthy. (우리 할아버지는 나이가 드셨지만 건강해.)"
          - "음식: This pizza is delicious! (이 피자 맛있어!)"
          - "음식: I want a cold drink. (차가운 음료를 원해.)"
          - "날씨: It's a sunny day today. (오늘은 화창한 날이야.)"
          - "날씨: The weather is cold. (날씨가 추워.)"
          - "게임: This game is exciting! (이 게임 신나!)"
          - "감정: I'm so happy today! (오늘 정말 행복해!)"
          - "감정: He looks tired. (그는 피곤해 보여.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. 형용사를 명사 뒤에 쓰기: a car big (X) → a big car (O)<br />2. 형용사에 -s 붙이기: beautifuls flowers (X) → beautiful flowers (O)<br />3. 형용사와 부사 혼동: He is happily. (X) → He is happy. (O)<br />4. be동사 빼먹기: I hungry. (X) → I am hungry. (O)<br />5. 관사 위치 실수: big a dog (X) → a big dog (O)"
      - type: text
        content: "<span class='highlight'>중요! 영어 형용사는 복수형이 없습니다!</span><br /><br />한국어: 예쁜 꽃들<br />영어: beautiful flowers (O) / beautifuls flowers (X)<br /><br />형용사는 항상 같은 형태입니다:<br />• a nice day / nice days (nice는 변하지 않음)<br />• an old book / old books (old는 변하지 않음)<br />• one small cat / three small cats (small은 변하지 않음)"
      - type: text
        content: "<span class='highlight'>형용사 위치 정리:</span><br /><br /><strong>명사 앞에 (관사 + 형용사 + 명사):</strong><br />• a nice day (좋은 날)<br />• the old house (그 오래된 집)<br />• my new phone (내 새 폰)<br />• some delicious food (맛있는 음식)<br /><br /><strong>be/feel/look/seem 뒤에:</strong><br />• The day is nice. (그 날은 좋아.)<br />• I feel happy. (나는 행복해.)<br />• You look tired. (너 피곤해 보여.)<br />• It seems difficult. (어려워 보여.)"
      - type: text
        content: "<span class='highlight'>자주 쓰는 반대 형용사:</span><br /><br />• old ↔ new / young (오래된 ↔ 새로운 / 젊은)<br />• big ↔ small (큰 ↔ 작은)<br />• tall ↔ short (키가 큰 ↔ 키가 작은)<br />• long ↔ short (긴 ↔ 짧은)<br />• hot ↔ cold (뜨거운 ↔ 차가운)<br />• good ↔ bad (좋은 ↔ 나쁜)<br />• happy ↔ sad (행복한 ↔ 슬픈)<br />• easy ↔ difficult/hard (쉬운 ↔ 어려운)<br />• clean ↔ dirty (깨끗한 ↔ 더러운)<br />• fast ↔ slow (빠른 ↔ 느린)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "It's a beautiful day."
          - "The day is beautiful."
          - "She has a big dog."
          - "Her dog is big."
          - "I bought new shoes."
          - "My shoes are new."
          - "He looks happy."
          - "He is a happy boy."
      - type: qna
        question: "Q1. 위 문장에서 beautiful, big, new, happy 같은 단어들은 어떤 역할을 하나요?"
        answer: "명사(day, dog, shoes, boy)가 어떤지 설명해 주는 역할을 합니다.<br />이런 단어를 형용사(adjective)라고 합니다."
      - type: qna
        question: "Q2. 형용사가 명사 앞에 있는 문장과 동사 뒤에 있는 문장을 각각 찾아보세요."
        answer: "명사 앞: a beautiful day, a big dog, new shoes, a happy boy<br />동사 뒤: The day is beautiful, Her dog is big, My shoes are new, He looks happy"
      - type: qna
        question: "Q3. 'I bought new shoes.'에서 new 뒤에 shoes (복수)가 왔는데, 왜 news가 아닌가요?"
        answer: "영어에서 형용사는 복수형이 없습니다!<br />형용사는 항상 같은 형태를 유지합니다: new shoe, new shoes 모두 new입니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 형용사(adjective)란 무엇인가요?"
        answer: "사람, 사물, 장소가 어떤지 설명해 주는 단어입니다.<br />(크기, 색깔, 상태, 감정 등을 표현)<br />평가 기준: '명사를 설명하는/꾸며주는 단어'라고 답하면 정답입니다."
      - type: qna
        question: "R2. 영어에서 형용사는 어디에 위치할 수 있나요? (두 가지)"
        answer: "1. 명사 앞에: a nice day<br />2. be/feel/look/seem 뒤에: The day is nice.<br />평가 기준: 두 위치를 모두 설명하면 정답입니다."
      - type: qna
        question: "R3. 영어 형용사에 복수형이 있나요?"
        answer: "아니요, 영어 형용사는 복수형이 없습니다!<br />a nice day → nice days (nice는 변하지 않음)<br />평가 기준: '없다'고 답하면 정답입니다."
      - type: qna
        question: "R4. 한국어와 영어에서 형용사 위치의 차이점은?"
        answer: "한국어: 명사 뒤에도 올 수 있음 (예: 꽃이 예쁜)<br />영어: 반드시 명사 앞 또는 동사 뒤에 와야 함<br />a beautiful flower (O) / a flower beautiful (X)<br />평가 기준: '영어는 명사 앞에 온다'고 답하면 정답입니다."
      - type: qna
        question: "R5. happy의 반대말과 hot의 반대말은?"
        answer: "happy ↔ sad<br />hot ↔ cold<br />평가 기준: 반대말을 맞히면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 주어진 형용사를 알맞은 위치에 넣어 문장을 완성하세요."
      - type: qna
        question: "Q1. It's a ___ bag. (big)"
        answer: "big<br />설명: 형용사는 명사(bag) 앞에 옵니다. a big bag"
      - type: qna
        question: "Q2. The flower is ___. (beautiful)"
        answer: "beautiful<br />설명: be동사(is) 뒤에 형용사가 옵니다."
      - type: qna
        question: "Q3. I have a ___ cat. (small)"
        answer: "small<br />설명: a + 형용사 + 명사 순서입니다. a small cat"
      - type: qna
        question: "Q4. She looks ___. (tired)"
        answer: "tired<br />설명: look 뒤에 형용사가 옵니다. She looks tired."
      - type: qna
        question: "Q5. We had a ___ dinner. (delicious)"
        answer: "delicious<br />설명: a + 형용사 + 명사 순서입니다. a delicious dinner"
      - type: qna
        question: "Q6. The movie was very ___. (interesting)"
        answer: "interesting<br />설명: was 뒤에 형용사가 옵니다."
      - type: qna
        question: "Q7. My grandmother is ___ and ___. (old, kind)"
        answer: "old, kind<br />설명: be동사(is) 뒤에 형용사가 오고, 여러 형용사는 and로 연결합니다."
      - type: qna
        question: "Q8. He has ___ eyes. (blue)"
        answer: "blue<br />설명: 형용사는 명사(eyes) 앞에 옵니다. blue eyes"

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. 형용사 위치에 주의하세요!"
      - type: qna
        question: "T1. 오늘은 좋은 날이야."
        answer: "It's a nice day today. / Today is a nice day.<br />평가 기준: a nice day (형용사+명사 순서)가 맞으면 정답입니다."
      - type: qna
        question: "T2. 나는 배가 고파."
        answer: "I am hungry. / I'm hungry.<br />평가 기준: am + hungry (be동사 + 형용사)가 맞으면 정답입니다."
      - type: qna
        question: "T3. 그 책은 재미있어."
        answer: "The book is interesting.<br />평가 기준: is + interesting (be동사 + 형용사)가 맞으면 정답입니다."
      - type: qna
        question: "T4. 그녀는 긴 머리를 가지고 있어."
        answer: "She has long hair.<br />평가 기준: long hair (형용사+명사 순서)가 맞으면 정답입니다."
      - type: qna
        question: "T5. 너 피곤해 보여."
        answer: "You look tired.<br />평가 기준: look + tired가 맞으면 정답입니다."
      - type: qna
        question: "T6. 이것은 쉬운 문제야."
        answer: "This is an easy question. / This is an easy problem.<br />평가 기준: an easy question/problem (관사+형용사+명사 순서)가 맞으면 정답입니다."
      - type: qna
        question: "T7. 그 영화는 무서웠어."
        answer: "The movie was scary.<br />평가 기준: was + scary가 맞으면 정답입니다."
      - type: qna
        question: "T8. 나는 새 신발이 필요해."
        answer: "I need new shoes.<br />평가 기준: new shoes (형용사+명사 순서)가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. The cat is small. → 명사 앞에 형용사를 넣어 다시 쓰기"
        answer: "It's a small cat. / I have a small cat.<br />설명: is small → a small cat으로 형용사 위치를 바꿨습니다."
      - type: qna
        question: "TF2. She has a beautiful dress. → be동사를 사용해서 다시 쓰기"
        answer: "Her dress is beautiful.<br />설명: a beautiful dress → The/Her dress is beautiful"
      - type: qna
        question: "TF3. The weather is hot. → 반대 의미로 바꾸기"
        answer: "The weather is cold.<br />설명: hot ↔ cold"
      - type: qna
        question: "TF4. I am happy. → 반대 의미로 바꾸기"
        answer: "I am sad.<br />설명: happy ↔ sad"
      - type: qna
        question: "TF5. 틀린 문장 고치기: I have a bag big."
        answer: "I have a big bag.<br />설명: 형용사(big)는 명사(bag) 앞에 와야 합니다."
      - type: qna
        question: "TF6. 틀린 문장 고치기: She has beautifuls eyes."
        answer: "She has beautiful eyes.<br />설명: 형용사는 복수형이 없습니다. beautifuls (X) → beautiful (O)"
      - type: qna
        question: "TF7. 틀린 문장 고치기: I tired."
        answer: "I am tired.<br />설명: 형용사 앞에 be동사가 필요합니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 오늘 기분이 어때요? 형용사를 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I am happy today.<br />• I feel tired.<br />• I'm a little sad.<br />평가 기준: be동사/feel + 형용사를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A2. 가장 좋아하는 음식을 형용사를 사용해서 영어로 설명해 보세요."
        answer: "예시:<br />• Pizza is delicious.<br />• I like sweet chocolate.<br />• My favorite food is spicy tteokbokki.<br />평가 기준: 음식을 설명하는 형용사를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A3. 가장 친한 친구를 형용사 2개를 사용해서 설명해 보세요."
        answer: "예시:<br />• My best friend is kind and funny.<br />• She is smart and nice.<br />• He has short hair and brown eyes.<br />평가 기준: 사람을 설명하는 형용사를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A4. 오늘 날씨를 형용사를 사용해서 영어로 표현해 보세요."
        answer: "예시:<br />• It's a sunny day.<br />• The weather is cold today.<br />• It's a cloudy and windy day.<br />평가 기준: 날씨를 설명하는 형용사를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A5. 방금 본 영화나 책에 대해 형용사를 사용해서 설명해 보세요."
        answer: "예시:<br />• The movie was exciting!<br />• That book is interesting.<br />• It was a scary story.<br />평가 기준: 평가하는 형용사를 올바르게 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 대화의 빈칸을 채우세요.<br />A: What do you think of this movie?<br />B: I think it's really ___. (재미있어)<br />A: Yes! And the main character is so ___. (멋져)"
        answer: "interesting, cool<br />설명: be동사(is) 뒤에 형용사가 옵니다. '재미있는'은 interesting, '멋진'은 cool/handsome/amazing 등"
      - type: qna
        question: "C2. 다음 문장들의 틀린 부분을 모두 찾아 고치세요.<br />'I have a cat black. She is beautifuls. She eyes are big.'"
        answer: "올바른 문장: I have a black cat. She is beautiful. Her eyes are big.<br />설명:<br />• a cat black → a black cat (형용사는 명사 앞에)<br />• beautifuls → beautiful (형용사는 복수형 없음)<br />• She eyes → Her eyes (소유격)"
      - type: qna
        question: "C3. 형용사 위치를 바꿔서 같은 의미의 문장을 두 가지로 써 보세요.<br />힌트: 'interesting book'"
        answer: "1. I have an interesting book. (형용사 + 명사)<br />2. This book is interesting. (be동사 + 형용사)<br />설명: 같은 형용사를 두 가지 위치에서 사용할 수 있습니다."
      - type: qna
        question: "C4. 다음 형용사들을 사용해서 자신의 방을 설명하는 3문장을 써 보세요: small, clean, comfortable, messy, big, bright"
        answer: "예시:<br />• My room is small but comfortable.<br />• I have a big desk.<br />• The room is bright because of the large window.<br />평가 기준: 주어진 형용사 중 2개 이상을 올바른 위치에 사용하면 정답입니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요!"
      - type: qna
        question: "SR1. 형용사(adjective)란 무엇인가요?"
        answer: "명사(사람, 사물, 장소)가 어떤지 설명하는 단어입니다."
      - type: qna
        question: "SR2. 영어에서 형용사는 명사의 ___ 또는 be동사 ___에 옵니다."
        answer: "앞, 뒤"
      - type: qna
        question: "SR3. 빈칸: It's a ___ day. (nice)"
        answer: "nice<br />a + 형용사 + 명사 순서"
      - type: qna
        question: "SR4. 빈칸: The weather is ___. (cold)"
        answer: "cold<br />be동사 + 형용사"
      - type: qna
        question: "SR5. 틀린 곳 고치기: I have books interesting."
        answer: "I have interesting books.<br />형용사는 명사 앞에!"

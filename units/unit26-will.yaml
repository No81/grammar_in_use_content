      - type: qna
        question: "SC1. will + 동사원형 형태를 정확히 만들 수 있나요?"
        answer: "할 수 있다면: 정말 잘했어요! will의 기본 구조를 완벽히 이해했습니다.<br />어렵다면: will 뒤에는 항상 동사원형! He will go처럼 -s를 붙이지 않는다는 것을 기억하세요!"
      - type: qna
        question: "SC2. will이 모든 주어에 같다는 것을 이해하나요?"
        answer: "할 수 있다면: 훌륭합니다! will의 가장 큰 장점을 이해했네요.<br />어렵다면: I will, you will, he will, we will 모두 같습니다. 아주 간단하죠?"
      - type: qna
        question: "SC3. 의문문과 부정문을 만들 수 있나요?"
        answer: "할 수 있다면: 완벽해요! 문장 변형을 자유자재로 할 수 있습니다.<br />어렵다면: 의문문은 will을 앞으로, 부정문은 won't 또는 will not. 패턴이 간단합니다!"

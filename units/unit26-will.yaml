title: "Unit 26 · will (will로 미래 표현하기)"
meta: "대상: 6학년 · 난이도: 중상 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "'will'은 미래를 나타내는 조동사입니다. 지금 막 결정한 일, 예측, 약속, 제안 등 다양한 미래 상황을 표현할 수 있습니다. 모든 주어에 같은 형태를 사용하며, 축약형(I'll, won't)이 자주 쓰입니다."
      - type: list
        heading: "형식 (Form)"
        list:
          - "<span class='highlight'>기본 형태:</span> will + 동사원형 (모든 주어에 동일)"
          - "<span class='highlight'>긍정문:</span> I will go. / He will come. / They will study."
          - "<span class='highlight'>축약형:</span> I'll, you'll, he'll, she'll, we'll, they'll"
          - "<span class='highlight'>부정문:</span> will not = won't"
          - "<span class='highlight'>의문문:</span> Will you...? / Will he...?"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• <strong>즉석 결정:</strong> 지금 막 결심하거나 결정한 일<br />• <strong>예측:</strong> 앞으로 일어날 것 같은 일 (객관적 예측)<br />• <strong>약속:</strong> 꼭 하겠다는 약속<br />• <strong>제안/요청:</strong> Will you...? 형태로 부탁하거나 제안<br />• <strong>의지:</strong> 하겠다는 강한 의지"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br /><strong>📌 즉석 결정:</strong> A: We need milk. B: I'll buy it. (내가 살게 - 지금 결정)<br /><strong>📌 예측:</strong> It will rain tomorrow. (내일 비 올 거야 - 일기예보)<br /><strong>📌 약속:</strong> I'll help you. (내가 도와줄게 - 약속)<br /><strong>📌 제안:</strong> Will you have some coffee? (커피 드실래요?)<br /><strong>📌 거절:</strong> I won't do it. (나는 그거 안 할 거야)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "<strong>즉석 결정:</strong> I'll <span class='highlight'>answer</span> the phone. (내가 전화 받을게)"
          - "<strong>약속:</strong> I'll <span class='highlight'>call</span> you later. (나중에 전화할게)"
          - "<strong>예측:</strong> She'll <span class='highlight'>be</span> happy. (그녀는 행복할 거야)"
          - "<strong>제안:</strong> Will you <span class='highlight'>help</span> me? (도와줄래?)"
          - "<strong>부정 약속:</strong> I won't <span class='highlight'>be</span> late. (늦지 않을게)"
          - "<strong>날씨 예측:</strong> It will <span class='highlight'>snow</span> tomorrow. (내일 눈 올 거야)"
          - "<strong>미래 사실:</strong> I'll <span class='highlight'>be</span> 13 next year. (내년에 13살이 될 거야)"
          - "<strong>의지:</strong> I'll <span class='highlight'>try</span> my best. (최선을 다할게)"
          - "<strong>확신:</strong> Everything will <span class='highlight'>be</span> okay. (다 괜찮을 거야)"
          - "<strong>질문:</strong> What will you <span class='highlight'>do</span>? (너 뭐 할 거야?)"
          - "<strong>부정 의지:</strong> I won't <span class='highlight'>give</span> up. (포기하지 않을 거야)"
          - "<strong>공손한 요청:</strong> Will you <span class='highlight'>open</span> the door? (문 좀 열어 줄래?)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. will 뒤에 -s 붙이기: He will goes (X) → He will go (O)<br />2. will 뒤에 to 붙이기: will to go (X) → will go (O)<br />3. be동사와 함께 사용: I am will go (X) → I will go (O)<br />4. 주어에 따라 변화: I will, He wills (X) → He will (O)"
      - type: text
        content: "<span class='highlight'>비슷한 문법과의 차이점:</span><br />• <strong>will vs be going to:</strong> I'll do it (지금 결정) vs I'm going to do it (이미 계획)<br />• <strong>will vs 현재진행형:</strong> I'll meet him (의도/결정) vs I'm meeting him (확정 약속)<br />• <strong>예측의 차이:</strong> It will rain (일반 예측) vs It's going to rain (지금 보이는 증거)<br />• <strong>shall vs will:</strong> Shall I...? (영국식, 공손) vs Will I...? (미국식, 일반)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "I will help you."
          - "She will come tomorrow."
          - "We will study together."
          - "They will be happy."
          - "It will rain soon."
          - "Will you join us?"
          - "I won't be late."
          - "He won't forget."
      - type: qna
        question: "Q1. 모든 문장에서 will은 어디에 위치하나요?"
        answer: "주어 바로 뒤에 옵니다. 그리고 will 뒤에는 항상 동사원형이 옵니다."
      - type: qna
        question: "Q2. I, She, We, They처럼 주어가 바뀌어도 will의 형태는 어떻게 되나요?"
        answer: "will은 항상 같습니다. 주어가 바뀌어도 will은 변하지 않습니다."
      - type: qna
        question: "Q3. won't는 무엇의 축약형인가요?"
        answer: "will not의 축약형입니다. 부정문을 만들 때 사용합니다."
      - type: qna
        question: "Q4. 의문문은 어떻게 만드나요?"
        answer: "will을 문장 맨 앞으로 보냅니다. 예: Will you join us?"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. will의 기본 형태를 쓰세요."
        answer: "will + 동사원형<br />평가 기준: will 뒤에 동사원형이 온다는 것을 포함하면 정답."
      - type: qna
        question: "R2. will은 어떤 의미를 나타내나요?"
        answer: "즉석 결정, 예측, 약속, 제안, 의지 등을 나타냅니다.<br />평가 기준: 이 중 하나만 언급해도 정답."
      - type: qna
        question: "R3. will의 부정형은 무엇인가요?"
        answer: "will not 또는 won't입니다.<br />평가 기준: 둘 중 하나만 써도 정답."
      - type: qna
        question: "R4. 기억나는 예문을 2개 써 보세요."
        answer: "예시 답안: I will help you. / She will come tomorrow.<br />평가 기준: will + 동사원형 형태가 맞으면 정답."
      - type: qna
        question: "R5. 한국 학습자가 자주 하는 실수를 하나만 말해 보세요."
        answer: "예시 답안: will 뒤에 -s를 붙이는 것 / will 뒤에 to를 붙이는 것<br />평가 기준: 하나만 제대로 말하면 정답."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 형태를 넣으세요."
      - type: qna
        question: "Q1. I _______ (help) you."
        answer: "will help<br />설명: will + 동사원형입니다."
      - type: qna
        question: "Q2. She _______ (come) tomorrow."
        answer: "will come<br />설명: will + 동사원형입니다."
      - type: qna
        question: "Q3. We _______ (study) together."
        answer: "will study<br />설명: will + 동사원형입니다."
      - type: qna
        question: "Q4. It _______ (rain) soon."
        answer: "will rain<br />설명: will + 동사원형입니다."
      - type: qna
        question: "Q5. _______ you _______ (join) us?"
        answer: "Will, join<br />설명: 의문문이므로 Will you + 동사원형입니다."
      - type: qna
        question: "Q6. I _______ (be) late."
        answer: "won't be / will not be<br />설명: 부정문이므로 won't 또는 will not을 씁니다."
      - type: qna
        question: "Q7. _______ she _______ (like) it?"
        answer: "Will, like<br />설명: 의문문이므로 Will she + 동사원형입니다."
      - type: qna
        question: "Q8. They _______ (forget) you."
        answer: "won't forget / will not forget<br />설명: 문맥상 부정문이 자연스럽습니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 내가 도와줄게."
        answer: "I'll help you. / I will help you.<br />평가 기준: will help를 올바르게 사용하면 정답."
      - type: qna
        question: "T2. 그녀는 내일 올 거야."
        answer: "She'll come tomorrow. / She will come tomorrow.<br />평가 기준: will come을 사용하면 정답."
      - type: qna
        question: "T3. 우리는 함께 공부할 거야."
        answer: "We'll study together. / We will study together.<br />평가 기준: will study를 사용하면 정답."
      - type: qna
        question: "T4. 곧 비가 올 거야."
        answer: "It will rain soon. / It'll rain soon.<br />평가 기준: will rain을 사용하면 정답."
      - type: qna
        question: "T5. 나는 늦지 않을게."
        answer: "I won't be late. / I will not be late.<br />평가 기준: won't be 또는 will not be를 사용하면 정답."
      - type: qna
        question: "T6. 너 우리랑 같이 갈래?"
        answer: "Will you join us? / Will you come with us?<br />평가 기준: Will you로 시작하는 의문문이면 정답."
      - type: qna
        question: "T7. 다 괜찮을 거야."
        answer: "Everything will be okay. / It will be okay.<br />평가 기준: will be를 사용하면 정답."
      - type: qna
        question: "T8. 나는 포기하지 않을 거야."
        answer: "I won't give up. / I will not give up.<br />평가 기준: won't give up을 사용하면 정답."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. I help you. → will 사용"
        answer: "I will help you.<br />설명: 동사 앞에 will을 넣습니다."
      - type: qna
        question: "TF2. She comes tomorrow. → will 사용"
        answer: "She will come tomorrow.<br />설명: comes를 come으로 바꾸고 will을 넣습니다."
      - type: qna
        question: "TF3. I will go there. → 부정문으로"
        answer: "I won't go there. / I will not go there.<br />설명: will not 또는 won't를 씁니다."
      - type: qna
        question: "TF4. They will join us. → 의문문으로"
        answer: "Will they join us?<br />설명: will을 문장 앞으로 보냅니다."
      - type: qna
        question: "TF5. We study together. → will 사용"
        answer: "We will study together.<br />설명: 동사 앞에 will을 넣습니다."
      - type: qna
        question: "TF6. He will be late. → 부정문으로"
        answer: "He won't be late. / He will not be late.<br />설명: will 뒤에 not을 넣습니다."
      - type: qna
        question: "TF7. You will like it. → 의문문으로"
        answer: "Will you like it?<br />설명: will을 문장 앞으로 보냅니다."
      - type: qna
        question: "TF8. She does homework. → will 사용 (tonight 추가)"
        answer: "She will do homework tonight.<br />설명: does를 do로 바꾸고 will을 넣습니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 영어로 만들어 보세요! 창의적으로 표현해도 좋습니다."
      - type: qna
        question: "A1. 친구에게 하는 약속 3가지를 will로 써 보세요."
        answer: "예시 답안: I'll help you with homework. I'll call you tonight. I won't be late.<br />평가 기준: will을 사용한 약속 3개를 올바르게 쓰면 정답."
      - type: qna
        question: "A2. 내년에 일어날 것 같은 일 3가지를 예측해 보세요."
        answer: "예시 답안: I will be in 7th grade. I will learn more English. I will make new friends.<br />평가 기준: will을 사용한 예측 3개를 쓰면 정답."
      - type: qna
        question: "A3. 누군가가 도움이 필요할 때 할 수 있는 제안을 3가지 만들어 보세요."
        answer: "예시 답안: I'll help you. I'll do it for you. I'll show you how.<br />평가 기준: I'll을 사용한 제안 3개를 쓰면 정답."
      - type: qna
        question: "A4. 친구와 대화를 만들어 보세요. (제안하고 답하기)"
        answer: "예시 답안:<br />A: Will you come to my party?<br />B: Yes, I will. What time?<br />A: It will start at 6.<br />B: Great! I'll be there.<br />평가 기준: will을 사용한 대화를 자연스럽게 만들면 정답."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 함께 활용해 보세요."
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 올바르게 고치세요:<br />a) He will goes there.<br />b) I will to help you.<br />c) She wills come tomorrow."
        answer: "a) He will <span class='highlight'>go</span> there. (will 뒤에는 동사원형)<br />b) I will help you. (will 뒤에 <span class='highlight'>to 불필요</span>)<br />c) She <span class='highlight'>will</span> come tomorrow. (will은 변하지 않음)"
      - type: qna
        question: "C2. 다음 빈칸을 채워서 대화를 완성하세요.<br />A: I'm hungry.<br />B: I _______ (make) you a sandwich.<br />A: Thanks! _______ you _______ (help) me with homework later?<br />B: Yes, I _______. What time?<br />A: It _______ (take) about an hour."
        answer: "A: I'm hungry.<br />B: I <span class='highlight'>will make</span> you a sandwich.<br />A: Thanks! <span class='highlight'>Will</span> you <span class='highlight'>help</span> me with homework later?<br />B: Yes, I <span class='highlight'>will</span>. What time?<br />A: It <span class='highlight'>will take</span> about an hour."
      - type: qna
        question: "C3. 다음을 영어로 써 보세요: 걱정하지 마. 내가 도와줄게. 다 괜찮을 거야."
        answer: "Don't worry. I'll help you. Everything will be okay. / Don't worry. I will help you. It will be alright.<br />평가 기준: 세 문장을 will을 사용해서 자연스럽게 연결하면 정답."
      - type: qna
        question: "C4. will과 be going to의 차이를 상황 예문으로 설명해 보세요."
        answer: "예시 답안:<br />상황: 전화벨이 울린다.<br />will: I'll answer it. (지금 막 결정)<br />be going to: I'm going to answer it. (어색함 - 미리 계획할 수 없음)<br /><br />상황: 주말 계획<br />will: I'll visit my grandma. (지금 결정)<br />be going to: I'm going to visit my grandma. (이미 계획함)<br /><br />평가 기준: 즉석 결정과 미리 계획한 것의 차이를 상황으로 보여주면 정답."


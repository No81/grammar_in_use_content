title: "Unit 56 · have - have의 다양한 사용법"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 'have'는 '가지다'의 기본 의미 외에도 다양한 표현에 사용됩니다. 'have breakfast', 'have a good time', 'have to' 등 have가 들어간 표현을 익히면 영어가 훨씬 풍부해집니다."
      - type: list
        heading: "형식 (Form) - have = 소유하다, 가지다"
        list:
          - "have + 명사: I have a bike. (자전거가 있어요)"
          - "have + 명사: She has two brothers. (남동생이 두 명 있어요)"
          - "have + 명사: Do you have a pen? (펜 있어요?)"
          - "have + 명사: He has blue eyes. (파란 눈을 가지고 있어요)"
          - "have got: I've got a new phone. = I have a new phone. (새 폰이 있어요)"
      - type: list
        heading: "형식 (Form) - have = 먹다, 마시다"
        list:
          - "have breakfast: 아침을 먹다 - I have breakfast at 7."
          - "have lunch: 점심을 먹다 - Let's have lunch together."
          - "have dinner: 저녁을 먹다 - We have dinner at 6."
          - "have a snack: 간식을 먹다 - Can I have a snack?"
          - "have coffee: 커피를 마시다 - Do you want to have coffee?"
          - "have a drink: 음료를 마시다 - Let's have a drink."
      - type: list
        heading: "형식 (Form) - have + 경험/활동"
        list:
          - "have a good time: 즐거운 시간을 보내다 - We had a good time at the party."
          - "have fun: 재미있게 놀다 - Have fun at the camp!"
          - "have a party: 파티를 열다 - Let's have a party!"
          - "have a meeting: 회의를 하다 - Dad has a meeting today."
          - "have a dream: 꿈을 꾸다 - I had a strange dream."
          - "have a shower: 샤워하다 - I have a shower every morning."
          - "have a rest: 쉬다 - Let's have a rest."
          - "have a look: 보다 - Can I have a look?"
      - type: list
        heading: "형식 (Form) - have + 상태/증상"
        list:
          - "have a cold: 감기에 걸리다 - I have a cold."
          - "have a headache: 두통이 있다 - She has a headache."
          - "have a fever: 열이 있다 - He has a fever."
          - "have a toothache: 치통이 있다 - I have a toothache."
          - "have a problem: 문제가 있다 - We have a problem."
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• have + 소유물: '가지고 있다' - I have a car.<br />• have + 식사: '먹다/마시다' - have breakfast, have coffee<br />• have + 경험: '~하다, 보내다' - have a good time, have fun<br />• have + 증상: '~이 있다' - have a cold, have a headache"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 소유를 말할 때: I have two cats.<br />• 식사를 말할 때: I have lunch at 12.<br />• 경험이나 활동을 말할 때: We had a great time!<br />• 건강 상태를 말할 때: I have a cold."
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "I have a new backpack. (소유 - 새 가방이 있어요)"
          - "We have breakfast at 7 o'clock. (식사 - 7시에 아침 먹어요)"
          - "Did you have a good time? (경험 - 즐거웠어요?)"
          - "I have a headache today. (건강 - 오늘 두통이 있어요)"
          - "She has long hair. (특징 - 긴 머리를 가지고 있어요)"
          - "Let's have lunch together! (식사 - 같이 점심 먹자!)"
          - "I had a strange dream last night. (경험 - 어젯밤 이상한 꿈을 꿨어요)"
          - "He has a lot of friends. (소유 - 친구가 많아요)"
          - "Can I have a glass of water? (요청 - 물 한 잔 주실 수 있어요?)"
          - "Have fun at the party! (활동 - 파티에서 재밌게 놀아!)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. I eat breakfast (△) → I <span class='highlight'>have</span> breakfast (O) - 영어에서 식사는 have가 자연스러워요!<br />2. Do you have got...? (X) → <span class='highlight'>Have you got...?</span> / <span class='highlight'>Do you have...?</span> (O) - 둘 중 하나만!<br />3. I have headache. (X) → I have <span class='highlight'>a</span> headache. (O) - a 필요해요!<br />4. She have a cat. (X) → She <span class='highlight'>has</span> a cat. (O) - 3인칭 단수는 has!"
      - type: text
        content: "<span class='highlight'>have vs. eat:</span><br />• 식사할 때 have가 더 자연스러운 표현입니다.<br />  → I have breakfast. (O) / I eat breakfast. (△ 가능하지만 덜 자연스러움)<br />• eat은 '씹어서 먹다'에 초점, have는 '식사 시간을 갖다'에 초점<br />• 음료도 have: have coffee, have tea, have a drink"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 have의 다양한 의미를 스스로 발견해 보세요!"
      - type: list
        heading: "have = 가지다/소유하다"
        list:
          - "I have a new phone."
          - "She has two sisters."
          - "Do you have a pencil?"
          - "He has brown eyes."
      - type: list
        heading: "have = 먹다/마시다"
        list:
          - "I have breakfast at 7."
          - "Let's have lunch together."
          - "Can I have some water?"
          - "We had pizza for dinner."
      - type: list
        heading: "have = 경험하다/~하다"
        list:
          - "We had a great time!"
          - "Have fun!"
          - "I had a bad dream."
          - "Let's have a party!"
      - type: qna
        question: "Q1. 'I have a bike'와 'I have breakfast'에서 have의 의미는 어떻게 다른가요?"
        answer: "I have a bike: '자전거를 가지고 있다' (소유)<br />I have breakfast: '아침을 먹다' (식사)<br />have는 뒤에 오는 단어에 따라 의미가 달라집니다!"
      - type: qna
        question: "Q2. 'Have fun!'에서 have는 무슨 의미인가요?"
        answer: "'재미있게 놀아!'라는 의미입니다. have fun = 즐거운 시간을 보내다. have + 경험/활동의 표현입니다."
      - type: qna
        question: "Q3. 'I have a cold'와 'I have a bike'에서 have가 같은 의미인가요?"
        answer: "비슷하게 보이지만 뉘앙스가 다릅니다.<br />I have a bike: 자전거를 '소유'하고 있다<br />I have a cold: 감기 '상태'에 있다 (일시적)"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. '아침을 먹다'를 영어로 어떻게 말하나요?"
        answer: "have breakfast<br />평가 기준: have breakfast라고 답하면 정답입니다."
      - type: qna
        question: "R2. '즐거운 시간을 보내다'를 영어로 어떻게 말하나요?"
        answer: "have a good time / have fun<br />평가 기준: have a good time 또는 have fun이면 정답입니다."
      - type: qna
        question: "R3. '감기에 걸렸어요'를 영어로 어떻게 말하나요?"
        answer: "I have a cold.<br />평가 기준: have a cold라고 답하면 정답입니다."
      - type: qna
        question: "R4. have + 식사 표현 3가지를 말해보세요."
        answer: "have breakfast, have lunch, have dinner, have a snack 중 3개<br />평가 기준: 위 표현 중 3개 이상 말하면 정답입니다."
      - type: qna
        question: "R5. have + 증상 표현 2가지를 말해보세요."
        answer: "have a cold, have a headache, have a fever, have a toothache 중 2개<br />평가 기준: 위 표현 중 2개 이상 말하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 have의 알맞은 형태를 넣으세요. (have/has/had)"
      - type: qna
        question: "Q1. I ___ a new computer."
        answer: "have<br />설명: '컴퓨터를 가지고 있다' - 소유의 have"
      - type: qna
        question: "Q2. She ___ breakfast at 7 every day."
        answer: "has<br />설명: 3인칭 단수 + 현재 습관 = has. '아침을 먹다'"
      - type: qna
        question: "Q3. We ___ a great time at the party yesterday."
        answer: "had<br />설명: 어제(과거)이므로 had. '즐거운 시간을 보냈다'"
      - type: qna
        question: "Q4. ___ fun at the camp!"
        answer: "Have<br />설명: Have fun! = 재미있게 놀아! (명령문)"
      - type: qna
        question: "Q5. Do you ___ a pen?"
        answer: "have<br />설명: Do you have...? 의문문에서는 have 원형"
      - type: qna
        question: "Q6. I ___ a headache today."
        answer: "have<br />설명: '두통이 있다' - 증상의 have"
      - type: qna
        question: "Q7. Let's ___ lunch together!"
        answer: "have<br />설명: Let's have... '~하자' 제안"
      - type: qna
        question: "Q8. He ___ a strange dream last night."
        answer: "had<br />설명: 어젯밤(과거)이므로 had. '꿈을 꾸었다'"

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. have를 사용해야 합니다!"
      - type: qna
        question: "T1. 나는 고양이 두 마리가 있어요."
        answer: "I have two cats.<br />평가 기준: have + 소유물 구조가 맞으면 정답입니다."
      - type: qna
        question: "T2. 우리는 7시에 저녁을 먹어요."
        answer: "We have dinner at 7.<br />평가 기준: have dinner 구조가 맞으면 정답입니다."
      - type: qna
        question: "T3. 파티에서 즐거운 시간 보냈어요?"
        answer: "Did you have a good time at the party?<br />평가 기준: have a good time 구조가 맞으면 정답입니다."
      - type: qna
        question: "T4. 나는 감기에 걸렸어요."
        answer: "I have a cold.<br />평가 기준: have a cold 구조가 맞으면 정답입니다."
      - type: qna
        question: "T5. 캠프에서 재미있게 놀아!"
        answer: "Have fun at the camp!<br />평가 기준: Have fun 구조가 맞으면 정답입니다."
      - type: qna
        question: "T6. 같이 점심 먹자!"
        answer: "Let's have lunch together!<br />평가 기준: have lunch 구조가 맞으면 정답입니다."
      - type: qna
        question: "T7. 그녀는 파란 눈을 가지고 있어요."
        answer: "She has blue eyes.<br />평가 기준: has + 특징 구조가 맞으면 정답입니다."
      - type: qna
        question: "T8. 어젯밤 이상한 꿈을 꿨어요."
        answer: "I had a strange dream last night.<br />평가 기준: had a dream 구조가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 단어를 사용해서 올바른 have 표현으로 문장을 완성하세요."
      - type: qna
        question: "TF1. (breakfast) 를 사용하여 '아침 먹었어?'를 영어로"
        answer: "Did you have breakfast?<br />설명: have breakfast = 아침을 먹다"
      - type: qna
        question: "TF2. (good time) 를 사용하여 '즐거운 시간 보내!'를 영어로"
        answer: "Have a good time!<br />설명: have a good time = 즐거운 시간을 보내다"
      - type: qna
        question: "TF3. 'I eat breakfast at 7.'을 더 자연스러운 표현으로 바꾸세요."
        answer: "I have breakfast at 7.<br />설명: 식사는 have가 더 자연스럽습니다."
      - type: qna
        question: "TF4. 'She have a cat.'의 틀린 부분을 찾아 고치세요."
        answer: "She <span class='highlight'>has</span> a cat. (have → has)<br />설명: 3인칭 단수(She)는 has를 씁니다."
      - type: qna
        question: "TF5. (cold) 를 사용하여 '그는 감기에 걸렸어요'를 영어로"
        answer: "He has a cold.<br />설명: have a cold = 감기에 걸리다"
      - type: qna
        question: "TF6. (fun) 를 사용하여 '우리 재미있게 놀았어!'를 영어로"
        answer: "We had fun!<br />설명: had fun = 재미있게 놀았다 (과거)"

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요! 실제 생활과 연결해서 연습합니다."
      - type: qna
        question: "A1. 당신이 가지고 있는 것 3가지를 have를 사용해서 영어로 써 보세요."
        answer: "예시 답안: I have a phone. / I have a bike. / I have many books.<br />평가 기준: have + 소유물 구조가 맞으면 정답입니다."
      - type: qna
        question: "A2. 오늘 먹은 식사를 have를 사용해서 영어로 써 보세요."
        answer: "예시 답안: I had rice for breakfast. / I had a sandwich for lunch.<br />평가 기준: have/had + 음식 구조가 맞으면 정답입니다."
      - type: qna
        question: "A3. 최근에 즐거웠던 경험을 'have a good time'으로 영어로 써 보세요."
        answer: "예시 답안: I had a good time at my friend's birthday party.<br />평가 기준: had a good time 구조가 맞으면 정답입니다."
      - type: qna
        question: "A4. 몸이 아팠던 경험을 have + 증상으로 영어로 써 보세요."
        answer: "예시 답안: I had a cold last week. / I had a headache yesterday.<br />평가 기준: had + 증상(a cold, a headache 등) 구조가 맞으면 정답입니다."
      - type: qna
        question: "A5. 친구에게 'Have fun!'이라고 말할 상황을 영어로 써 보세요."
        answer: "예시 답안: You're going to the amusement park? Have fun! / The school trip is tomorrow. Have fun!<br />평가 기준: Have fun이 상황에 맞게 사용되면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 함께 활용해 보세요."
      - type: qna
        question: "C1. 다음 문장들에서 have의 의미를 각각 쓰세요:<br />a) I have a dog.<br />b) I have breakfast.<br />c) I have a cold."
        answer: "a) 소유하다 - 개를 '가지고 있다'<br />b) 먹다 - 아침을 '먹다'<br />c) (증상이) 있다 - 감기에 '걸려 있다'"
      - type: qna
        question: "C2. 다음 문장들 중 틀린 것을 찾아 고치세요:<br />a) I have two brothers.<br />b) She have lunch at 12.<br />c) We had a great time."
        answer: "틀린 문장: b) She <span class='highlight'>has</span> lunch at 12. (have → has)<br />설명: 3인칭 단수(She)는 has를 씁니다. a)와 c)는 올바릅니다."
      - type: qna
        question: "C3. have를 3가지 다른 의미로 사용해서 하루를 설명하는 짧은 글을 써 보세요."
        answer: "예시 답안: I have a cat. Her name is Mimi. Today, I had breakfast with my family. Then I went to school. I had a headache during class, but now I'm fine.<br />평가 기준: have의 3가지 다른 의미(소유/식사/증상)가 올바르게 사용되면 정답입니다."
      - type: qna
        question: "C4. 'I eat breakfast.'와 'I have breakfast.'의 뉘앙스 차이를 설명해 보세요."
        answer: "I eat breakfast: '아침을 (씹어서) 먹다' - 먹는 행위에 초점<br />I have breakfast: '아침 식사 시간을 갖다' - 식사 경험에 초점<br />일상 대화에서는 have breakfast가 더 자연스럽습니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요! 오늘 배운 내용을 복습하는 시간입니다."
      - type: qna
        question: "SR1. 아침을 먹다 = ___ breakfast"
        answer: "have"
      - type: qna
        question: "SR2. 즐거운 시간을 보내다 = have a ___ time"
        answer: "good / great"
      - type: qna
        question: "SR3. 감기에 걸리다 = have a ___"
        answer: "cold"
      - type: qna
        question: "SR4. 재미있게 놀아! = Have ___!"
        answer: "fun"
      - type: qna
        question: "SR5. She ___ two sisters. (have의 올바른 형태)"
        answer: "has"
      - type: qna
        question: "SR6. 두통이 있다 = have a ___"
        answer: "headache"
      - type: qna
        question: "SR7. 번역: 같이 점심 먹자!"
        answer: "Let's have lunch together!"
      - type: qna
        question: "SR8. 번역: 나는 꿈을 꿨어요."
        answer: "I had a dream."
      - type: qna
        question: "SR9. 틀린 곳 찾기: She have a cat."
        answer: "She has a cat. (have → has)"
      - type: qna
        question: "SR10. 빈칸: Did you ___ a good time? (즐거웠어?)"
        answer: "have"

  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요! 정직하게 체크해 보는 시간입니다."
      - type: qna
        question: "SC1. have + 소유 (I have a bike)를 자신 있게 사용할 수 있나요?"
        answer: "할 수 있다면: 훌륭합니다! have의 가장 기본적인 의미를 알고 있어요.<br />어렵다면: I have + 물건/사람 패턴으로 연습해 보세요!"
      - type: qna
        question: "SC2. have + 식사 (have breakfast)를 자신 있게 사용할 수 있나요?"
        answer: "할 수 있다면: 대단해요! eat 대신 have를 쓰면 더 자연스러워요.<br />어렵다면: have breakfast/lunch/dinner 패턴을 기억하세요!"
      - type: qna
        question: "SC3. have a good time, have fun 같은 표현을 자신 있게 사용할 수 있나요?"

  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요! 정직하게 체크해 보는 시간입니다."
      - type: qna
        question: "SC1. 규칙동사의 과거형 만드는 방법을 설명할 수 있나요?"
        answer: "할 수 있다면: 정말 잘했어요! 기본 규칙과 철자 변화 규칙을 이해했습니다.<br />어렵다면: -ed를 붙이되, -e로 끝나면 -d만, 자음+y는 y→i, 단모음+단자음은 자음 반복을 기억하세요!"

  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요! 정직하게 체크해 보는 시간입니다."
      - type: qna
        question: "SC1. 조동사(can, will, must) 뒤에 동사원형을 써야 한다는 것을 이해했나요?"
        answer: "할 수 있다면: 훌륭합니다! 영어 문법의 기본을 잘 이해했어요.<br />어렵다면: can swim, will go, must do처럼 조동사 뒤는 '그냥 동사'라고 기억하세요!"
      - type: qna
        question: "SC2. be동사 + -ing가 진행형(~하고 있다)이라는 것을 이해했나요?"

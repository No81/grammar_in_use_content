      - type: qna
        question: "SR1. She can ___ (dance) very well."
        answer: "dance (조동사 뒤 동사원형)"
      - type: qna
        question: "SR2. They are ___ (eat) lunch now."
        answer: "eating (be동사 뒤 -ing형)"
      - type: qna

title: "Unit 49 · work/working, go/going, do/doing (동사원형 vs -ing형)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어 동사는 상황에 따라 원형(work, go, do)을 쓰거나 -ing형(working, going, doing)을 씁니다. 이번 시간에는 언제 원형을 쓰고 언제 -ing형을 쓰는지, 그리고 -ing를 붙일 때 철자가 어떻게 바뀌는지 배워봅시다."
      - type: list
        heading: "형식 (Form) - 동사원형을 쓰는 경우"
        list:
          - "조동사(can, will, must, may, should) + 동사원형: I can swim. / She will come."
          - "do/does/did + 동사원형: I do not know. / Does he play soccer?"
          - "to + 동사원형 (to부정사): I want to eat. / She likes to read."
          - "Let/Make + 목적어 + 동사원형: Let me go. / Mom made me clean."
      - type: list
        heading: "형식 (Form) - -ing형을 쓰는 경우"
        list:
          - "be동사(am/is/are/was/were) + -ing (진행형): I am studying. / He is playing."
          - "like/love/enjoy/hate + -ing: I like swimming. / She enjoys reading."
          - "stop/finish/keep + -ing: Stop talking! / Keep trying."
          - "go + -ing (활동): go swimming, go shopping, go fishing"
          - "전치사 + -ing: before eating, after finishing, without knowing"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> 동사원형은 '~하다'라는 기본 의미이고, -ing형은 '~하는 것', '~하고 있는 중'이라는 의미입니다. 진행형에서는 '지금 하고 있는 동작'을, enjoy/like 뒤에서는 '그 활동 자체를 즐긴다'는 뜻입니다."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 지금 하고 있는 일: I am doing my homework. (숙제하고 있어요)<br />• 좋아하는 활동: She enjoys dancing. (춤추기를 좋아해요)<br />• 멈추는 행동: Please stop making noise. (떠들지 마세요)<br />• 활동을 하러 가기: Let's go swimming! (수영하러 가자!)"
      - type: list
        heading: "-ing 철자 규칙 (Spelling Rules)"
        list:
          - "대부분: 그냥 -ing 붙이기 → work → working, play → playing, study → studying"
          - "-e로 끝나면: e 빼고 -ing → make → making, write → writing, dance → dancing"
          - "짧은 모음 + 자음 하나: 자음 두 번 쓰고 -ing → run → running, swim → swimming, sit → sitting"
          - "-ie로 끝나면: ie를 y로 바꾸고 -ing → die → dying, lie → lying"
          - "-w, -x, -y로 끝나면: 그냥 -ing 붙이기 → show → showing, fix → fixing, play → playing"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: She is writing in her notebook. (진행형)"
          - "친구: My friends enjoy playing soccer together. (enjoy + -ing)"
          - "가족: Mom stopped cooking when the phone rang. (stop + -ing)"
          - "취미: I like drawing pictures of animals. (like + -ing)"
          - "음식: Dad is making dinner right now. (진행형)"
          - "게임: He keeps losing at the game. (keep + -ing)"
          - "일상: We went shopping at the mall yesterday. (go + -ing)"
          - "활동: They finished eating lunch early. (finish + -ing)"
          - "조동사: You must do your homework first. (must + 원형)"
          - "to부정사: She wants to go to the park. (want + to + 원형)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. 조동사 뒤 -ing 붙이기: I can swimming. (X) → I can swim. (O)<br />2. be동사 없이 -ing: I studying now. (X) → I am studying now. (O)<br />3. enjoy 뒤 to부정사: I enjoy to read. (X) → I enjoy reading. (O)<br />4. 철자 실수: runing (X) → running (O), makeing (X) → making (O)<br />5. stop 뒤 to부정사: Stop to talk! (X 말하기 위해 멈춰) → Stop talking! (O 말하는 것을 멈춰)"
      - type: text
        content: "<span class='highlight'>헷갈리는 표현 비교:</span><br />• stop + -ing: 하던 것을 멈추다 → He stopped smoking. (담배를 끊었다)<br />• stop + to + 동사원형: ~하기 위해 멈추다 → He stopped to smoke. (담배 피우려고 멈췄다)<br />• like + -ing: 일반적으로 좋아함 → I like swimming. (수영을 좋아해)<br />• like + to + 동사원형: 좋다고 생각함 → I like to swim every day. (매일 수영하는 게 좋아)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "문장들을 관찰하세요"
        list:
          - "I can play the piano. / I am playing the piano now."
          - "She wants to dance. / She enjoys dancing."
          - "He must finish his work. / He finished working at 5."
          - "We will go home. / We are going home now."
          - "Do you like pizza? / Do you like eating pizza?"
          - "They stopped to rest. / They stopped running."
          - "Mom is cooking dinner. / Mom loves cooking."
      - type: qna
        question: "Q1. 조동사(can, will, must) 뒤에는 동사가 어떤 형태로 쓰였나요?"
        answer: "동사원형으로 쓰였습니다. can play, will go, must finish처럼 조동사 뒤에는 항상 동사원형이 옵니다."
      - type: qna
        question: "Q2. be동사(am, is, are) 뒤의 동사는 어떤 형태인가요? 무슨 의미인가요?"
        answer: "-ing형입니다. am playing, is cooking, are going처럼 be동사 + -ing는 '지금 ~하고 있다'는 진행형입니다."
      - type: qna
        question: "Q3. enjoy, finish, love 뒤의 동사는 어떤 형태인가요?"
        answer: "-ing형입니다. enjoys dancing, finished working, loves cooking처럼 이 동사들 뒤에는 -ing형이 옵니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 조동사(can, will, must) 뒤에는 동사를 어떤 형태로 쓰나요?"
        answer: "동사원형을 씁니다. (예: can swim, will come, must go)<br />평가 기준: '동사원형' 또는 '그냥 동사'라고 쓰면 정답입니다."
      - type: qna
        question: "R2. be동사(am/is/are) + 동사-ing는 무슨 의미인가요?"
        answer: "지금 ~하고 있다 (진행형)입니다.<br />평가 기준: '~하고 있다', '진행형', '지금 하는 중' 등으로 표현하면 정답입니다."
      - type: qna
        question: "R3. enjoy, like, finish 뒤에는 동사를 어떤 형태로 쓰나요?"
        answer: "-ing형을 씁니다. (예: enjoy swimming, like dancing, finish eating)<br />평가 기준: '-ing' 또는 '동사ing'라고 쓰면 정답입니다."
      - type: qna
        question: "R4. 'make'에 -ing를 붙이면 철자가 어떻게 되나요?"
        answer: "making입니다. -e로 끝나는 동사는 e를 빼고 -ing를 붙입니다.<br />평가 기준: making을 정확히 쓰면 정답입니다."
      - type: qna
        question: "R5. 'run'에 -ing를 붙이면 철자가 어떻게 되나요?"
        answer: "running입니다. 짧은 모음 + 자음 하나로 끝나면 자음을 두 번 쓰고 -ing를 붙입니다.<br />평가 기준: running (n 두 번)을 정확히 쓰면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 동사 형태를 넣으세요."
      - type: qna
        question: "Q1. I can ___ (swim) very fast."
        answer: "swim<br />설명: 조동사 can 뒤에는 동사원형을 씁니다."
      - type: qna
        question: "Q2. She is ___ (study) for the test now."
        answer: "studying<br />설명: be동사(is) 뒤에는 -ing형을 씁니다. study는 그냥 -ing를 붙입니다."
      - type: qna
        question: "Q3. They enjoy ___ (play) video games."
        answer: "playing<br />설명: enjoy 뒤에는 -ing형을 씁니다."
      - type: qna
        question: "Q4. We must ___ (finish) this project today."
        answer: "finish<br />설명: 조동사 must 뒤에는 동사원형을 씁니다."
      - type: qna
        question: "Q5. He is ___ (run) in the park."
        answer: "running<br />설명: be동사(is) 뒤에는 -ing형. run은 n을 두 번 쓰고 -ing를 붙입니다."
      - type: qna
        question: "Q6. She likes ___ (dance) with her friends."
        answer: "dancing<br />설명: like 뒤에는 -ing형을 씁니다. dance는 e를 빼고 -ing를 붙입니다."
      - type: qna
        question: "Q7. Please stop ___ (talk) in class."
        answer: "talking<br />설명: stop 뒤에는 -ing형을 씁니다."
      - type: qna
        question: "Q8. I will ___ (help) you with your homework."
        answer: "help<br />설명: 조동사 will 뒤에는 동사원형을 씁니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 나는 지금 숙제를 하고 있어."
        answer: "I am doing my homework now.<br />평가 기준: am doing 구조가 맞으면 정답입니다."
      - type: qna
        question: "T2. 그녀는 수영하는 것을 좋아해."
        answer: "She likes swimming. / She likes to swim.<br />평가 기준: likes swimming 또는 likes to swim 둘 다 정답입니다."
      - type: qna
        question: "T3. 우리는 수영하러 갈 수 있어."
        answer: "We can go swimming.<br />평가 기준: can go (조동사+원형)와 go swimming (go + -ing) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T4. 그 아이들은 뛰는 것을 멈췄어."
        answer: "The children stopped running.<br />평가 기준: stopped running 구조가 맞으면 정답입니다."
      - type: qna
        question: "T5. 아빠는 요리를 즐기세요."
        answer: "Dad enjoys cooking. / My dad enjoys cooking.<br />평가 기준: enjoys cooking 구조가 맞으면 정답입니다."
      - type: qna
        question: "T6. 너는 네 방을 청소해야 해."
        answer: "You must clean your room. / You have to clean your room.<br />평가 기준: must/have to + clean(원형) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T7. 그는 글쓰기를 끝냈어."
        answer: "He finished writing.<br />평가 기준: finished writing 구조가 맞으면 정답입니다."
      - type: qna
        question: "T8. 그들은 영화를 보고 있어."
        answer: "They are watching a movie.<br />평가 기준: are watching 구조가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 동사를 올바른 형태로 바꿔 문장을 완성하세요."
      - type: qna
        question: "TF1. 동사원형 → -ing형으로 바꾸기: make → ___"
        answer: "making<br />설명: -e로 끝나면 e를 빼고 -ing를 붙입니다."
      - type: qna
        question: "TF2. 동사원형 → -ing형으로 바꾸기: sit → ___"
        answer: "sitting<br />설명: 짧은 모음 + 자음 하나면 자음을 두 번 쓰고 -ing를 붙입니다."
      - type: qna
        question: "TF3. 동사원형 → -ing형으로 바꾸기: die → ___"
        answer: "dying<br />설명: -ie로 끝나면 ie를 y로 바꾸고 -ing를 붙입니다."
      - type: qna
        question: "TF4. 문장 변형: I play soccer. → I am ___ soccer now."
        answer: "playing<br />설명: 단순현재에서 현재진행으로 바꿀 때 am/is/are + -ing를 씁니다."
      - type: qna
        question: "TF5. 문장 변형: She can sing. → She enjoys ___."
        answer: "singing<br />설명: enjoy 뒤에는 -ing형을 씁니다."
      - type: qna
        question: "TF6. 문장 변형: They will swim. → They are ___ now."
        answer: "swimming<br />설명: swim은 m을 두 번 쓰고 -ing를 붙입니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 영어로 만들어 보세요!"
      - type: qna
        question: "A1. 지금 너는 무엇을 하고 있니? (I am -ing...로 시작)"
        answer: "예시 답안: I am studying English. / I am reading a book. / I am sitting at my desk.<br />평가 기준: I am + 동사-ing 구조가 맞으면 정답입니다."
      - type: qna
        question: "A2. 너는 어떤 활동을 즐기니? (I enjoy -ing...로 시작)"
        answer: "예시 답안: I enjoy playing soccer. / I enjoy drawing pictures. / I enjoy listening to music.<br />평가 기준: I enjoy + 동사-ing 구조가 맞으면 정답입니다."
      - type: qna
        question: "A3. 주말에 하고 싶은 활동은? (I want to... 또는 Let's go -ing...로 시작)"
        answer: "예시 답안: I want to play games. / Let's go shopping! / Let's go swimming!<br />평가 기준: want to + 동사원형 또는 go + -ing 구조가 맞으면 정답입니다."
      - type: qna
        question: "A4. 너는 무엇을 할 수 있니? 세 가지를 써 보세요. (I can...)"
        answer: "예시 답안: I can swim. I can ride a bike. I can play the piano.<br />평가 기준: can + 동사원형 구조가 세 문장 모두 맞으면 정답입니다."
      - type: qna
        question: "A5. 가족 중 한 명이 지금 무엇을 하고 있는지 써 보세요."
        answer: "예시 답안: My mom is cooking dinner. / My brother is playing games. / My dad is watching TV.<br />평가 기준: 주어 + is/are + 동사-ing 구조가 맞으면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 함께 활용해 보세요."
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 고치세요: 'She can swimming very well.'"
        answer: "올바른 문장: She can swim very well.<br />설명: 조동사 can 뒤에는 동사원형을 씁니다. swimming (X) → swim (O)"
      - type: qna
        question: "C2. 다음 문장의 틀린 부분을 찾아 고치세요: 'I enjoy to read books.'"
        answer: "올바른 문장: I enjoy reading books.<br />설명: enjoy 뒤에는 -ing형을 씁니다. to read (X) → reading (O)"
      - type: qna
        question: "C3. 다음 문장의 틀린 부분을 찾아 고치세요: 'He is runing in the park.'"
        answer: "올바른 문장: He is running in the park.<br />설명: run은 짧은 모음 + 자음 하나이므로 n을 두 번 씁니다. runing (X) → running (O)"
      - type: qna
        question: "C4. 'stop + to부정사'와 'stop + -ing'의 의미 차이를 예문과 함께 설명해 보세요."
        answer: "stop + -ing: 하던 것을 멈추다<br />예: He stopped talking. (말하는 것을 멈췄다)<br /><br />stop + to + 동사원형: ~하기 위해 멈추다<br />예: He stopped to talk. (이야기하기 위해 멈췄다)<br /><br />평가 기준: 두 의미의 차이를 이해하고 예문을 쓸 수 있으면 정답입니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:

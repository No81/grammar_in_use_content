        answer: "She has just eaten lunch. (Unit 19)<br />설명: have/has + 과거분사! ate -> eaten"
      - type: note
        content: "<span class='highlight'>채점 가이드:</span><br />Unit 16 (D1-D3, D13): __/4점<br />Unit 17 (D4-D5, D14): __/3점<br />Unit 18 (D6-D8, D15-D16): __/5점<br />Unit 19 (D9-D12, D17-D18): __/6점<br /><br />총점: __/18점<br /><br />각 Unit 점수 해석:<br />- 만점: 완벽! 잘 알고 있어요!<br />- 1-2개 틀림: 복습하면 금방 완벽해져요!<br />- 절반 이하: Section 7에서 이 Unit을 집중 복습하세요!"


      - type: qna
        question: "D2. [Unit 16] _____ she _____ (see) the new movie?"
        answer: "Has, seen (Unit 16)<br />설명: she는 3인칭 단수이므로 Has! see-saw-seen"
      - type: qna
        question: "D3. [Unit 16] Have you eaten lunch? - Yes, I _____."
        answer: "have (Unit 16)<br />설명: Have로 물으면 have로 대답!"

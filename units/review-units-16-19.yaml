        answer: "I have lived here for three years. (Unit 18)<br />설명: since + 시점, for + 기간!"
      - type: qna
        question: "D16. [Unit 18] 틀린 부분을 고치세요: 'I have met him two days ago.'"
        answer: "I met him two days ago. (Unit 18)<br />설명: ago는 단순과거와 함께! have met -> met"
      - type: qna

        question: "D12. [Unit 19] He _____ (buy) a new phone two days ago."
        answer: "bought (Unit 19)<br />설명: ago는 단순과거와 함께!"
      - type: qna
        question: "D13. [Unit 16] 틀린 부분을 고치세요: 'Have she seen the movie?'"
        answer: "Has she seen the movie? (Unit 16)<br />설명: she는 3인칭 단수 -> Has"
      - type: qna
        question: "D14. [Unit 17] 틀린 부분을 고치세요: 'How long time have you waited?'"
        answer: "How long have you waited? (Unit 17)<br />설명: How long 뒤에 time 불필요!"
      - type: qna

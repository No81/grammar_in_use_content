title: "Units 16-19 종합 복습 · Present Perfect 완전 정복"
meta: "대상: 6학년 · 난이도: 중~중상 · 권장 35-50분 (A4 3p)"
scope:
  units: "Units 16-19"
  topics: "현재완료 의문문, How long 질문, for/since/ago 시간표현, 현재완료 vs 단순과거"
  prerequisite: "Present Perfect 파트의 Units 16-19 학습 완료"

sections:
  - title: "1. 자기 진단 (Self-Diagnosis)"
    items:
      - type: text
        content: "Units 16-19에서 배운 현재완료 관련 내용을 얼마나 기억하고 있는지 체크해 보세요! 솔직하게 평가하는 것이 중요합니다."
      - type: list
        heading: "나는 할 수 있다..."
        list:
          - "[ ] Have you...? 형태로 경험/완료를 물을 수 있다 (Unit 16)"
          - "[ ] Have/Has를 주어에 맞게 구분할 수 있다 (Unit 16)"
          - "[ ] How long have you...?로 기간을 물을 수 있다 (Unit 17)"
          - "[ ] for + 기간, since + 시점을 구분해서 사용할 수 있다 (Unit 18)"
          - "[ ] ago는 단순과거와 함께 쓴다는 것을 안다 (Unit 18)"
          - "[ ] 현재완료와 단순과거의 차이를 설명할 수 있다 (Unit 19)"
          - "[ ] yesterday, last week 등이 있으면 단순과거를 쓴다는 것을 안다 (Unit 19)"
          - "[ ] just, already, ever, never를 현재완료와 함께 사용할 수 있다 (Unit 19)"
      - type: note
        content: "7개 이상 체크: 아주 잘 준비되었어요! 이 복습으로 완벽하게 마무리하세요!<br />5-6개 체크: 복습이 꼭 필요해요! 특히 헷갈리는 부분을 집중하세요!<br />4개 이하 체크: 각 Unit을 다시 천천히 읽어보세요. 이 복습이 정리에 도움이 될 거예요!"
      - type: note
        content: "시간이 부족하다면? Section 3 (진단 테스트), Section 4 (인터리빙 연습), Section 8 (종합 자기 평가)만 풀어도 충분히 효과적인 복습이 됩니다! (약 30분)"

  - title: "2. 핵심 개념 비교 (Contrastive Analysis)"
    items:
      - type: text
        content: "Units 16-19에서 가장 많이 헷갈리는 개념들을 비교해 봅시다. 차이점을 명확히 알면 실수가 줄어들어요!"
      - type: text
        content: "<span class='highlight'>Have you...? vs. Did you...? 비교</span><br /><br /><b>구분 기준:</b><br />- Have you...? → 경험/결과를 물음 (언제인지 중요하지 않음)<br />- Did you...? → 특정 과거 시점을 물음 (언제인지 중요함)<br /><br /><b>예문 비교:</b><br />- Have you seen this movie? (이 영화 본 적 있니?) → 경험<br />- Did you see this movie yesterday? (어제 이 영화 봤니?) → 특정 시점<br /><br /><b>흔한 실수:</b><br />- X: Have you seen it yesterday? (yesterday가 있으면 단순과거!)<br />- O: Did you see it yesterday?<br /><br /><b>판별 팁:</b> yesterday, last week, ago 같은 시간 표현이 있으면 -> Did you...?"
      - type: text
        content: "<span class='highlight'>for vs. since vs. ago 비교</span><br /><br /><b>구분 기준:</b><br />- for + 기간 (숫자 + 시간): 얼마나 오래<br />- since + 시점 (특정 날짜/때): 언제부터<br />- ago: 과거 시점 (단순과거와 함께)<br /><br /><b>예문 비교:</b><br />- for three years (3년 동안) - 현재완료와 사용<br />- since 2021 (2021년부터) - 현재완료와 사용<br />- three years ago (3년 전에) - 단순과거와 사용<br /><br /><b>흔한 실수:</b><br />- X: I have lived here since three years. (since 뒤에 기간 불가)<br />- O: I have lived here for three years.<br />- X: I have met him two days ago. (ago는 단순과거와!)<br />- O: I met him two days ago.<br /><br /><b>판별 팁:</b> 숫자가 있으면 for, 날짜/요일/연도가 있으면 since, ago는 단순과거!"
      - type: text
        content: "<span class='highlight'>현재완료 vs. 단순과거 핵심 비교</span><br /><br /><b>구분 기준:</b><br />- 현재완료 (have done): 과거~지금 연결, 결과가 지금에 영향<br />- 단순과거 (did): 특정 과거에 끝난 일, 지금과 분리<br /><br /><b>예문 비교:</b><br />- I have lost my key. (열쇠를 잃어버렸어 -> 지금 없음)<br />- I lost my key yesterday. (어제 열쇠를 잃어버렸어 -> 지금은 모름)<br /><br /><b>흔한 실수:</b><br />- X: I have seen him yesterday. (yesterday -> 단순과거)<br />- O: I saw him yesterday.<br />- X: I have just ate lunch. (ate -> eaten)<br />- O: I have just eaten lunch.<br /><br /><b>판별 팁:</b> '언제?'라는 질문에 답이 있으면 단순과거, 없으면 현재완료!"
      - type: text
        content: "<span class='highlight'>How long have you...? 질문과 대답</span><br /><br /><b>구분 기준:</b><br />- 질문: How long have you + 과거분사? (얼마나 오래?)<br />- 대답 1: I have ... for + 기간 (3년 동안)<br />- 대답 2: I have ... since + 시점 (2021년부터)<br /><br /><b>예문 비교:</b><br />- Q: How long have you lived here?<br />- A1: I have lived here for five years.<br />- A2: I have lived here since 2019.<br /><br /><b>흔한 실수:</b><br />- X: How long time have you waited? (time 불필요)<br />- O: How long have you waited?<br />- X: How long have she studied? (she -> has)<br />- O: How long has she studied?<br /><br /><b>판별 팁:</b> How long 다음에는 time 쓰지 않기! 3인칭 단수는 has!"


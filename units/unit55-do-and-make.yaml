title: "Unit 55 · do and make - do와 make의 차이"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "한국어에서는 '하다'로 번역되는 do와 make는 영어에서 다르게 사용됩니다. do는 주로 '행동/활동'을 할 때, make는 '무언가를 만들거나 생성'할 때 사용합니다. 이 차이를 알면 영어가 훨씬 자연스러워집니다."
      - type: list
        heading: "형식 (Form) - do: 행동/활동/일을 하다"
        list:
          - "do homework: 숙제를 하다 - I do my homework after school."
          - "do housework: 집안일을 하다 - Mom does housework every day."
          - "do the dishes: 설거지를 하다 - Can you do the dishes?"
          - "do the laundry: 빨래를 하다 - I did the laundry yesterday."
          - "do exercise: 운동을 하다 - He does exercise in the morning."
          - "do your best: 최선을 다하다 - Do your best on the test!"
          - "do a favor: 부탁을 들어주다 - Can you do me a favor?"
          - "do well: 잘하다 - She did well on the exam."
      - type: list
        heading: "형식 (Form) - make: 만들다/생성하다"
        list:
          - "make breakfast/lunch/dinner: 식사를 만들다 - Mom makes breakfast every morning."
          - "make a cake: 케이크를 만들다 - Let's make a cake for her birthday!"
          - "make coffee/tea: 커피/차를 만들다 - Do you want me to make coffee?"
          - "make a bed: 침대를 정돈하다 - Make your bed before you go!"
          - "make friends: 친구를 사귀다 - I made new friends at school."
          - "make a mistake: 실수를 하다 - Don't worry, everyone makes mistakes."
          - "make a noise: 소음을 내다 - Don't make noise in the library!"
          - "make money: 돈을 벌다 - He makes money by selling art."
          - "make a decision: 결정을 내리다 - I need to make a decision."
          - "make a plan: 계획을 세우다 - Let's make a plan for the trip."
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• <span class='highlight'>do</span>: 행동/활동/일 자체에 초점 (무언가를 '수행하다')<br />  - 결과물이 눈에 보이지 않는 활동<br />  - 반복적인 일상 업무<br />• <span class='highlight'>make</span>: 만들어내는 것에 초점 (무언가를 '생성하다')<br />  - 결과물이 눈에 보이거나 느껴지는 것<br />  - 이전에 없던 것을 새로 만드는 것"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• do를 쓸 때: 숙제, 집안일, 운동, 일(work) - '활동'에 초점<br />  → I do homework. / She does housework.<br />• make를 쓸 때: 음식, 소리, 결정, 계획 - '만들어내기'에 초점<br />  → I make breakfast. / We make plans."
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "I do my homework after school. (학교 - 방과 후 숙제해요)"
          - "Mom makes delicious dinner. (가족 - 엄마가 맛있는 저녁을 만들어요)"
          - "Can you do me a favor? (부탁 - 부탁 하나 들어줄 수 있어요?)"
          - "I made a big mistake on the test. (실수 - 시험에서 큰 실수를 했어요)"
          - "She does exercise every morning. (운동 - 그녀는 매일 아침 운동해요)"
          - "Let's make a birthday card! (만들기 - 생일 카드를 만들자!)"
          - "I did the dishes after dinner. (집안일 - 저녁 후에 설거지 했어요)"
          - "He made new friends at camp. (친구 - 캠프에서 새 친구를 사귀었어요)"
          - "Do your best on the exam! (격려 - 시험 최선을 다해!)"
          - "We need to make a decision. (결정 - 결정을 내려야 해요)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. make homework (X) → <span class='highlight'>do</span> homework (O) - 숙제는 do!<br />2. do breakfast (X) → <span class='highlight'>make</span> breakfast (O) - 음식은 make!<br />3. do a mistake (X) → <span class='highlight'>make</span> a mistake (O) - 실수는 make!<br />4. make exercise (X) → <span class='highlight'>do</span> exercise (O) - 운동은 do!<br />5. do a noise (X) → <span class='highlight'>make</span> a noise (O) - 소리는 make!"
      - type: text
        content: "<span class='highlight'>암기 팁:</span><br />• <span class='highlight'>do</span>: 눈에 안 보이는 '활동/행위' → homework, housework, exercise, the dishes<br />• <span class='highlight'>make</span>: 눈에 보이는 '결과물' → breakfast, cake, noise, mistake, friend<br />• 기억법: 손으로 '만들어내는' 것 = make / 몸으로 '하는' 것 = do"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 do와 make의 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "do 문장들"
        list:
          - "I do my homework every day."
          - "She did the laundry this morning."
          - "He does exercise before school."
          - "Can you do the dishes?"
          - "I'll do my best!"
      - type: list
        heading: "make 문장들"
        list:
          - "Mom makes breakfast for us."
          - "I made a cake yesterday."
          - "He made a mistake on the test."
          - "She made new friends."
          - "Let's make a plan!"
      - type: qna
        question: "Q1. do와 함께 쓰이는 단어들의 공통점은 무엇일까요?"
        answer: "homework, housework, laundry, dishes, exercise 등은 모두 '활동/일/행위'입니다. 눈에 보이는 결과물보다 행동 자체에 초점이 있습니다."
      - type: qna
        question: "Q2. make와 함께 쓰이는 단어들의 공통점은 무엇일까요?"
        answer: "breakfast, cake, mistake, friends, plan 등은 모두 '만들어내는 결과물'입니다. 이전에 없던 것이 새로 생기는 느낌입니다."
      - type: qna
        question: "Q3. 'do homework'와 'make breakfast'는 왜 동사가 다를까요?"
        answer: "homework는 '하는 활동'이고, breakfast는 '만드는 음식'이기 때문입니다. do = 활동 수행 / make = 결과물 생성"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. '숙제를 하다'는 do homework일까요, make homework일까요?"
        answer: "do homework<br />평가 기준: do homework라고 답하면 정답입니다."
      - type: qna
        question: "R2. '아침을 만들다'는 do breakfast일까요, make breakfast일까요?"
        answer: "make breakfast<br />평가 기준: make breakfast라고 답하면 정답입니다."
      - type: qna
        question: "R3. '실수를 하다'는 do a mistake일까요, make a mistake일까요?"
        answer: "make a mistake<br />평가 기준: make a mistake라고 답하면 정답입니다."
      - type: qna
        question: "R4. do와 함께 쓰는 표현 3가지를 말해보세요."
        answer: "do homework, do housework, do the dishes, do exercise, do your best, do the laundry 중 3개<br />평가 기준: 위 표현 중 3개 이상 말하면 정답입니다."
      - type: qna
        question: "R5. make와 함께 쓰는 표현 3가지를 말해보세요."
        answer: "make breakfast, make a cake, make friends, make a mistake, make a noise, make money 중 3개<br />평가 기준: 위 표현 중 3개 이상 말하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 do 또는 make의 알맞은 형태를 넣으세요."
      - type: qna
        question: "Q1. I need to ___ my homework now."
        answer: "do<br />설명: homework는 do와 함께 씁니다. '숙제를 하다'"
      - type: qna
        question: "Q2. Mom ___ delicious pancakes for breakfast."
        answer: "makes / made<br />설명: pancakes(음식)는 make와 함께 씁니다. '팬케이크를 만든다'"
      - type: qna
        question: "Q3. I ___ a big mistake on the test."
        answer: "made<br />설명: mistake는 make와 함께 씁니다. 'make a mistake = 실수하다'"
      - type: qna
        question: "Q4. She ___ exercise every morning."
        answer: "does<br />설명: exercise는 do와 함께 씁니다. '운동을 하다'"
      - type: qna
        question: "Q5. Can you ___ the dishes after dinner?"
        answer: "do<br />설명: the dishes는 do와 함께 씁니다. 'do the dishes = 설거지하다'"
      - type: qna
        question: "Q6. He ___ new friends at the camp."
        answer: "made<br />설명: friends는 make와 함께 씁니다. 'make friends = 친구를 사귀다'"
      - type: qna
        question: "Q7. Don't ___ noise in the library!"
        answer: "make<br />설명: noise는 make와 함께 씁니다. 'make noise = 소음을 내다'"
      - type: qna
        question: "Q8. ___ your best on the exam!"
        answer: "Do<br />설명: 'do your best = 최선을 다하다'는 관용 표현입니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. do와 make를 정확히 사용해야 합니다!"
      - type: qna
        question: "T1. 나는 방과 후에 숙제를 해요."
        answer: "I do (my) homework after school.<br />평가 기준: do homework 구조가 맞으면 정답입니다."
      - type: qna
        question: "T2. 엄마가 맛있는 저녁을 만들어요."
        answer: "Mom makes delicious dinner.<br />평가 기준: make(s) dinner 구조가 맞으면 정답입니다."
      - type: qna
        question: "T3. 나는 시험에서 실수를 했어요."
        answer: "I made a mistake on the test.<br />평가 기준: made a mistake 구조가 맞으면 정답입니다."
      - type: qna
        question: "T4. 그녀는 매일 아침 운동해요."
        answer: "She does exercise every morning.<br />평가 기준: does exercise 구조가 맞으면 정답입니다."
      - type: qna
        question: "T5. 생일 카드를 만들자!"
        answer: "Let's make a birthday card!<br />평가 기준: make a card 구조가 맞으면 정답입니다."
      - type: qna
        question: "T6. 설거지 좀 해줄 수 있어요?"
        answer: "Can you do the dishes?<br />평가 기준: do the dishes 구조가 맞으면 정답입니다."
      - type: qna
        question: "T7. 나는 새로운 친구들을 사귀었어요."
        answer: "I made new friends.<br />평가 기준: made friends 구조가 맞으면 정답입니다."
      - type: qna
        question: "T8. 시험에서 최선을 다해!"
        answer: "Do your best on the exam!<br />평가 기준: Do your best 구조가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 단어를 사용해서 올바른 do 또는 make 표현으로 문장을 완성하세요."
      - type: qna
        question: "TF1. (homework) 를 사용하여 '나는 숙제를 끝냈어'를 영어로"
        answer: "I did my homework. / I finished doing my homework.<br />설명: homework는 항상 do와 함께 씁니다."
      - type: qna
        question: "TF2. (breakfast) 를 사용하여 '아빠가 아침을 만들었어'를 영어로"
        answer: "Dad made breakfast.<br />설명: breakfast(음식)는 항상 make와 함께 씁니다."
      - type: qna
        question: "TF3. 'I did a mistake.'의 틀린 부분을 찾아 고치세요."
        answer: "I <span class='highlight'>made</span> a mistake. (did → made)<br />설명: mistake는 make와 함께 씁니다. 'make a mistake'"
      - type: qna
        question: "TF4. 'She makes exercise every day.'의 틀린 부분을 찾아 고치세요."
        answer: "She <span class='highlight'>does</span> exercise every day. (makes → does)<br />설명: exercise는 do와 함께 씁니다."
      - type: qna
        question: "TF5. (noise) 를 사용하여 '도서관에서 소음을 내지 마!'를 영어로"
        answer: "Don't make noise in the library!<br />설명: noise는 make와 함께 씁니다. 'make noise = 소음을 내다'"
      - type: qna
        question: "TF6. (friends) 를 사용하여 '학교에서 친구를 사귀었어'를 영어로"
        answer: "I made friends at school.<br />설명: friends는 make와 함께 씁니다. 'make friends = 친구를 사귀다'"

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요! 실제 생활과 연결해서 연습합니다."
      - type: qna
        question: "A1. 오늘 한 집안일을 do를 사용해서 영어로 써 보세요."
        answer: "예시 답안: I did my homework. / I did the dishes. / I did the laundry.<br />평가 기준: do + 집안일/숙제 구조가 맞으면 정답입니다."
      - type: qna
        question: "A2. 최근에 만든 음식을 make를 사용해서 영어로 써 보세요."
        answer: "예시 답안: I made a sandwich. / I made ramen. / I made toast.<br />평가 기준: make + 음식 구조가 맞으면 정답입니다."
      - type: qna
        question: "A3. 최근에 한 실수를 make a mistake를 사용해서 영어로 써 보세요."
        answer: "예시 답안: I made a mistake on my test. / I made a spelling mistake.<br />평가 기준: made a mistake 구조가 맞으면 정답입니다."
      - type: qna
        question: "A4. 친구에게 'Do your best!'라고 격려하는 상황을 영어로 써 보세요."
        answer: "예시 답안: The exam is tomorrow. Do your best! / You have a game today. Do your best!<br />평가 기준: Do your best가 포함되면 정답입니다."
      - type: qna
        question: "A5. 새 친구를 사귄 경험을 make friends를 사용해서 영어로 써 보세요."
        answer: "예시 답안: I made new friends at camp. / I made a good friend at school.<br />평가 기준: made (new) friends 구조가 맞으면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 함께 활용해 보세요."
      - type: qna
        question: "C1. 다음 문장들 중 틀린 것을 모두 찾아 고치세요:<br />a) I do my homework.<br />b) She makes exercise.<br />c) He did a mistake.<br />d) Mom makes dinner."
        answer: "틀린 문장:<br />b) She <span class='highlight'>does</span> exercise. (makes → does)<br />c) He <span class='highlight'>made</span> a mistake. (did → made)<br />a)와 d)는 올바릅니다."
      - type: qna
        question: "C2. 왜 'do homework'이고 'make breakfast'인지 설명해 보세요."
        answer: "homework는 '하는 활동'이라서 do를 씁니다. (눈에 보이는 결과물 없음)<br />breakfast는 '만드는 음식'이라서 make를 씁니다. (눈에 보이는 결과물 있음)<br />do = 활동 수행 / make = 결과물 생성"
      - type: qna
        question: "C3. do와 make를 각각 2번 이상 사용해서 하루 일과를 영어로 써 보세요."
        answer: "예시 답안: I do my homework after school. Then I do exercise in the park. Mom makes dinner for us. After dinner, I don't make noise because my sister is studying.<br />평가 기준: do와 make가 각각 2번 이상 올바르게 사용되면 정답입니다."
      - type: qna
        question: "C4. 다음 빈칸에 do와 make 중 알맞은 것을 넣으세요:<br />___ the laundry / ___ coffee / ___ your best / ___ a decision"
        answer: "<span class='highlight'>do</span> the laundry / <span class='highlight'>make</span> coffee / <span class='highlight'>do</span> your best / <span class='highlight'>make</span> a decision<br />설명: laundry(빨래), your best(최선)는 활동 → do / coffee, decision(결정)은 결과물 → make"

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요! 오늘 배운 내용을 복습하는 시간입니다."
      - type: qna
        question: "SR1. 숙제를 하다 = ___ homework"
        answer: "do"
      - type: qna
        question: "SR2. 아침을 만들다 = ___ breakfast"
        answer: "make"
      - type: qna
        question: "SR3. 실수하다 = ___ a mistake"
        answer: "make"
      - type: qna
        question: "SR4. 운동하다 = ___ exercise"
        answer: "do"
      - type: qna
        question: "SR5. 친구를 사귀다 = ___ friends"
        answer: "make"
      - type: qna
        question: "SR6. 설거지하다 = ___ the dishes"
        answer: "do"
      - type: qna
        question: "SR7. 틀린 곳 찾기: I did a mistake."
        answer: "I made a mistake. (did → made)"
      - type: qna
        question: "SR8. 틀린 곳 찾기: She makes exercise."
        answer: "She does exercise. (makes → does)"
      - type: qna
        question: "SR9. 번역: 최선을 다해!"
        answer: "Do your best!"
      - type: qna
        question: "SR10. 번역: 소음 내지 마!"
        answer: "Don't make noise!"

  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요! 정직하게 체크해 보는 시간입니다."
      - type: qna
        question: "SC1. do homework, do exercise, do the dishes를 구별할 수 있나요?"
        answer: "할 수 있다면: 훌륭합니다! do의 기본 사용법을 알고 있어요.<br />어렵다면: '활동/일'은 do! homework, housework, exercise 기억하세요."
      - type: qna
        question: "SC2. make breakfast, make friends, make a mistake를 구별할 수 있나요?"
        answer: "할 수 있다면: 대단해요! make의 핵심 표현을 알고 있어요.<br />어렵다면: '만들어내는 것'은 make! breakfast, friends, mistake 기억하세요."
      - type: qna
        question: "SC3. do와 make를 구별하는 기준을 설명할 수 있나요?"
        answer: "할 수 있다면: 정말 잘하고 있습니다! 규칙을 이해하고 있어요.<br />어렵다면: do = 활동 수행 (눈에 안 보임) / make = 결과물 생성 (눈에 보임)"
      - type: qna
        question: "SC4. 오늘 배운 내용 중 가장 헷갈리는 것은 무엇인가요?"
        answer: "자유롭게 답변해 보세요. 헷갈리는 부분을 알면 더 집중할 수 있습니다!"

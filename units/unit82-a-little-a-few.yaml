title: "Unit 82 · (a) little / (a) few (조금 있다 vs 거의 없다)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "오늘은 'little/a little'과 'few/a few'를 배웁니다. 한국어로는 모두 '조금'이라고 번역되지만, 영어에서는 <span class='highlight'>'a'가 있느냐 없느냐</span>에 따라 의미가 완전히 달라집니다!"
      - type: list
        heading: "기본 규칙 (Form)"
        list:
          - "few / a few + 셀 수 있는 명사 복수형 (countable plural nouns)"
          - "little / a little + 셀 수 없는 명사 (uncountable nouns)"
          - "few books (O), few water (X)"
          - "little water (O), little books (X)"
      - type: text
        content: "<span class='highlight'>가장 중요한 차이: 'a'가 있으면 긍정적, 없으면 부정적!</span><br /><br /><strong>few / little (a 없음) = 거의 없다 (부정적, 아쉬움)</strong><br />• I have few friends. = 친구가 거의 없어. (슬픔)<br />• I have little time. = 시간이 거의 없어. (문제 상황)<br /><br /><strong>a few / a little (a 있음) = 조금 있다 (긍정적, 괜찮음)</strong><br />• I have a few friends. = 친구가 몇 명 있어. (괜찮음)<br />• I have a little time. = 시간이 조금 있어. (충분함)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• few / little: '충분하지 않다', '부족하다'는 느낌 (부정적)<br />• a few / a little: '약간 있다', '충분하다'는 느낌 (긍정적)<br /><br />한국어 '조금'은 상황에 따라 긍정/부정이 달라지지만, 영어는 'a'로 명확히 구분합니다!"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• few/little (부정적): 부족함을 강조할 때<br />  - Few students passed the test. (학생들이 거의 합격하지 못했어.)<br />  - There is little hope. (희망이 거의 없어.)<br />• a few/a little (긍정적): 조금이라도 있음을 강조할 때<br />  - A few students passed the test. (몇몇 학생들이 합격했어.)<br />  - There is a little hope. (희망이 조금 있어.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교 (few): I have few pencils. I need to buy more. (연필이 거의 없어. 더 사야 해.)"
          - "학교 (a few): I have a few pencils. That's enough. (연필이 몇 개 있어. 충분해.)"
          - "친구 (few): He has few friends at school. He feels lonely. (그는 학교에 친구가 거의 없어. 외로워해.)"
          - "친구 (a few): She has a few friends. They play together. (그녀는 친구가 몇 명 있어. 함께 놀아.)"
          - "시간 (little): We have little time left. Hurry up! (시간이 거의 없어. 서둘러!)"
          - "시간 (a little): We have a little time. Let's rest. (시간이 조금 있어. 쉬자.)"
          - "돈 (little): I have little money. I can't buy it. (돈이 거의 없어. 살 수 없어.)"
          - "돈 (a little): I have a little money. I can buy a snack. (돈이 조금 있어. 과자는 살 수 있어.)"
          - "음식 (little): There is little food in the fridge. (냉장고에 음식이 거의 없어.)"
          - "음식 (a little): There is a little milk. You can have some. (우유가 조금 있어. 마셔도 돼.)"
          - "숙제 (few): I made few mistakes on the test. (시험에서 실수를 거의 안 했어.) - 긍정적 상황!"
          - "게임 (a few): I have a few games on my phone. (핸드폰에 게임이 몇 개 있어.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. 셀 수 있는/없는 명사 혼동: few water (X) → little water (O), little books (X) → few books (O)<br />2. 'a'의 중요성 무시: '조금 있어'를 few로 쓰면 '거의 없어'가 됨!<br />3. 단수형 사용: a few book (X) → a few books (O) - few/a few 뒤에는 반드시 복수형!<br />4. 부정적/긍정적 뉘앙스 혼동: 'I have few friends.'라고 하면 '친구가 없어서 슬프다'는 뜻!"
      - type: text
        content: "<span class='highlight'>비교 정리표:</span><br /><br />| 표현 | 명사 종류 | 의미 | 느낌 |<br />|------|----------|------|------|<br />| few | 셀 수 있는 복수 | 거의 없는 | 부정적 |<br />| a few | 셀 수 있는 복수 | 몇 개의, 조금 있는 | 긍정적 |<br />| little | 셀 수 없는 | 거의 없는 | 부정적 |<br />| a little | 셀 수 없는 | 조금 있는 | 긍정적 |"
      - type: text
        content: "<span class='highlight'>few/little vs. not many/not much:</span><br />• few = not many (셀 수 있는 명사)<br />• little = not much (셀 수 없는 명사)<br /><br />예시:<br />• Few people came. = Not many people came. (사람들이 거의 안 왔어.)<br />• There is little water. = There isn't much water. (물이 거의 없어.)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "I have few books. I need more."
          - "I have a few books. That's enough for now."
          - "She has little time. She's always busy."
          - "She has a little time. She can help you."
          - "There are few cookies left. Let's buy more."
          - "There are a few cookies left. You can have some."
          - "He knows little about history."
          - "He knows a little about history."
      - type: qna
        question: "Q1. 1번과 2번 문장을 비교해 보세요. 'few'와 'a few'의 느낌이 어떻게 다른가요?"
        answer: "few books: 책이 거의 없어서 더 필요하다 (부정적)<br />a few books: 책이 몇 권 있어서 충분하다 (긍정적)<br />'a'가 있으면 '충분히 있다'는 긍정적인 느낌입니다!"
      - type: qna
        question: "Q2. 3번과 4번 문장에서 'little'과 'a little' 뒤에 오는 명사 time은 셀 수 있나요, 셀 수 없나요?"
        answer: "time은 셀 수 없는 명사입니다.<br />그래서 few/a few가 아닌 little/a little을 사용합니다."
      - type: qna
        question: "Q3. few/a few 뒤에 오는 명사들(books, cookies)의 공통점은 무엇인가요?"
        answer: "모두 복수형(-s)입니다!<br />few/a few는 셀 수 있는 명사의 복수형과 함께 사용합니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. few와 a few의 차이점을 설명해 보세요."
        answer: "few = 거의 없는 (부정적, 부족함)<br />a few = 조금 있는 (긍정적, 충분함)<br />평가 기준: 부정적/긍정적 차이를 설명하면 정답입니다."
      - type: qna
        question: "R2. little과 a little은 어떤 종류의 명사와 함께 사용하나요?"
        answer: "셀 수 없는 명사 (uncountable nouns)와 함께 사용합니다.<br />예: little water, a little time, little money<br />평가 기준: '셀 수 없는 명사'라고 답하면 정답입니다."
      - type: qna
        question: "R3. 'I have few friends.'는 슬픈 말인가요, 괜찮은 말인가요? 이유는?"
        answer: "슬픈 말입니다.<br />few는 '거의 없다'는 부정적인 의미이기 때문입니다.<br />'친구가 몇 명 있다'고 하려면 'I have a few friends.'라고 해야 합니다.<br />평가 기준: '슬픈/부정적'이라고 답하고 few의 의미를 설명하면 정답입니다."
      - type: qna
        question: "R4. 빈칸에 little과 a little 중 알맞은 것은? 'We have ___ time. Hurry up!'"
        answer: "little<br />'서둘러!'라고 했으므로 시간이 부족한 상황입니다.<br />little = 거의 없다 (부정적)<br />평가 기준: little이라고 답하면 정답입니다."
      - type: qna
        question: "R5. few/a few 뒤에 오는 명사는 단수인가요, 복수인가요?"
        answer: "복수입니다!<br />few books (O), few book (X)<br />a few friends (O), a few friend (X)<br />평가 기준: '복수'라고 답하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 few, a few, little, a little 중 알맞은 것을 넣으세요."
      - type: qna
        question: "Q1. I have ___ water. You can drink some. (물이 조금 있어. 마셔도 돼.)"
        answer: "a little<br />설명: water는 셀 수 없는 명사이고, '마셔도 된다'는 긍정적 상황이므로 a little입니다."
      - type: qna
        question: "Q2. There are ___ students in the classroom. It's almost empty. (교실에 학생이 거의 없어.)"
        answer: "few<br />설명: students는 셀 수 있는 명사이고, '거의 비었다'는 부정적 상황이므로 few입니다."
      - type: qna
        question: "Q3. She has ___ money. She can buy a sandwich. (돈이 조금 있어. 샌드위치는 살 수 있어.)"
        answer: "a little<br />설명: money는 셀 수 없는 명사이고, '살 수 있다'는 긍정적 상황이므로 a little입니다."
      - type: qna
        question: "Q4. I have ___ friends in this city. I feel lonely. (이 도시에 친구가 거의 없어. 외로워.)"
        answer: "few<br />설명: friends는 셀 수 있는 명사이고, '외롭다'는 부정적 상황이므로 few입니다."
      - type: qna
        question: "Q5. We have ___ time before the movie starts. Let's get popcorn. (영화 시작 전에 시간이 조금 있어.)"
        answer: "a little<br />설명: time은 셀 수 없는 명사이고, '팝콘을 사자'는 긍정적 상황이므로 a little입니다."
      - type: qna
        question: "Q6. There is ___ milk left. We need to buy more. (우유가 거의 없어. 더 사야 해.)"
        answer: "little<br />설명: milk는 셀 수 없는 명사이고, '더 사야 한다'는 부정적 상황이므로 little입니다."
      - type: qna
        question: "Q7. He made ___ mistakes on the test. He did well! (시험에서 실수를 거의 안 했어.)"
        answer: "few<br />설명: mistakes는 셀 수 있는 명사이고, '잘했다'고 했으므로 실수가 거의 없다는 의미로 few입니다. (이 경우는 few가 좋은 의미!)"
      - type: qna
        question: "Q8. Can you wait ___ minutes? I'm almost done. (몇 분만 기다려 줄래? 거의 다 됐어.)"
        answer: "a few<br />설명: minutes는 셀 수 있는 명사이고, '조금만 기다려 달라'는 긍정적 요청이므로 a few입니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. few/a few/little/a little을 올바르게 사용하세요."
      - type: qna
        question: "T1. 나는 용돈이 조금 있어. 아이스크림 사자!"
        answer: "I have a little money. Let's buy ice cream!<br />평가 기준: money(셀 수 없음) + a little(긍정적) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T2. 시간이 거의 없어. 빨리 가자!"
        answer: "We have little time. Let's go quickly! / There is little time. Hurry up!<br />평가 기준: time(셀 수 없음) + little(부정적) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T3. 그녀는 친구가 몇 명 있어."
        answer: "She has a few friends.<br />평가 기준: friends(셀 수 있는 복수) + a few(긍정적) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T4. 냉장고에 음식이 거의 없어."
        answer: "There is little food in the fridge.<br />평가 기준: food(셀 수 없음) + little(부정적) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T5. 나는 질문이 몇 개 있어."
        answer: "I have a few questions.<br />평가 기준: questions(셀 수 있는 복수) + a few(긍정적) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T6. 설탕이 조금 있어. 케이크를 만들 수 있어."
        answer: "There is a little sugar. We can make a cake. / I have a little sugar. I can make a cake.<br />평가 기준: sugar(셀 수 없음) + a little(긍정적) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T7. 이 도시에는 공원이 거의 없어."
        answer: "There are few parks in this city.<br />평가 기준: parks(셀 수 있는 복수) + few(부정적) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T8. 커피 조금만 주세요."
        answer: "Can I have a little coffee, please? / A little coffee, please.<br />평가 기준: coffee(셀 수 없음) + a little(요청) 구조가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. I have few friends. (긍정적인 의미로 바꾸기)"
        answer: "I have a few friends.<br />설명: 'a'를 추가하면 '친구가 몇 명 있다'는 긍정적인 의미가 됩니다."
      - type: qna
        question: "TF2. There is a little water. (부정적인 의미로 바꾸기)"
        answer: "There is little water.<br />설명: 'a'를 빼면 '물이 거의 없다'는 부정적인 의미가 됩니다."
      - type: qna
        question: "TF3. I have little money. (not much 사용해서 같은 의미로)"
        answer: "I don't have much money.<br />설명: little = not much (셀 수 없는 명사와 사용)"
      - type: qna
        question: "TF4. Few students came. (not many 사용해서 같은 의미로)"
        answer: "Not many students came.<br />설명: few = not many (셀 수 있는 명사와 사용)"
      - type: qna
        question: "TF5. 틀린 문장 고치기: I have few water."
        answer: "I have little water. 또는 I have a little water.<br />설명: water는 셀 수 없는 명사이므로 few가 아닌 little을 사용해야 합니다."
      - type: qna
        question: "TF6. 틀린 문장 고치기: She has a few book."
        answer: "She has a few books.<br />설명: few/a few 뒤에는 셀 수 있는 명사의 복수형이 와야 합니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 지금 가지고 있는 것 중에 '조금 있는 것'과 '거의 없는 것'을 각각 영어로 써 보세요."
        answer: "예시:<br />조금 있는 것: I have a few pens. I have a little money.<br />거의 없는 것: I have few colored pencils. I have little time today.<br />평가 기준: a few/a little (긍정)과 few/little (부정)을 올바르게 구분해서 사용하면 정답입니다."
      - type: qna
        question: "A2. 냉장고에 있는 음식에 대해 2문장을 써 보세요. (a little/little 사용)"
        answer: "예시:<br />• There is a little milk in the fridge. I can drink some.<br />• There is little juice left. We need to buy more.<br />평가 기준: 셀 수 없는 음식 명사와 little/a little을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A3. 학교에서의 상황을 few/a few를 사용해서 2문장을 써 보세요."
        answer: "예시:<br />• I have a few good friends at school.<br />• Few students finished the homework on time.<br />평가 기준: 셀 수 있는 명사 복수형과 few/a few를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A4. '시간이 조금 있어'와 '시간이 거의 없어'를 각각 영어로 쓰고, 상황을 설명해 보세요."
        answer: "예시:<br />• I have a little time. I can play one game. (시간이 조금 있어. 게임 한 판 할 수 있어.)<br />• I have little time. I need to leave now. (시간이 거의 없어. 지금 떠나야 해.)<br />평가 기준: a little time(긍정)과 little time(부정)의 차이를 상황과 함께 설명하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 대화에서 빈칸을 채우세요.<br />A: Do you have any money?<br />B: Yes, I have ___ money. I can buy us some snacks.<br />A: Great! I have ___ money. I spent it all yesterday."
        answer: "B: a little (돈이 조금 있어서 과자를 살 수 있다 - 긍정적)<br />A: little (어제 다 써서 돈이 거의 없다 - 부정적)<br />설명: 상황에 따라 a가 있고 없고의 차이를 이해해야 합니다."
      - type: qna
        question: "C2. 다음 문장들의 틀린 부분을 모두 찾아 고치세요.<br />'I have a few water and few friend. There is a little books on the desk.'"

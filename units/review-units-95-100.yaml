        question: "R21. Is this the song ___ you like? (who / that)"
        answer: "that (또는 which, 생략도 가능)<br />설명: 사물(song) + 목적격(you가 주어)이므로 that/which."
      - type: qna
        question: "R22. 틀린 곳 고치기: The man which helped me was kind."
        answer: "The man who helped me was kind.<br />설명: 사람에게는 which가 아닌 who를 사용."

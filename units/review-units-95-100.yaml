        content: "복습을 마치며 스스로를 점검해 봅시다!"
      - type: qna
        question: "SC1. and, but, or, so, because를 상황에 맞게 구분해서 사용할 수 있나요?"
        answer: "할 수 있다면: 훌륭합니다! 접속사의 논리적 의미를 정확히 이해했어요.<br />어렵다면: and=추가, but=대조, or=선택, so=결과, because=이유. 특히 so와 because 구분에 주의!"
      - type: qna
        question: "SC2. when절과 if절에서 현재시제를 사용해야 하는 이유를 설명할 수 있나요?"
        answer: "할 수 있다면: 대단해요! 시제 규칙을 완벽히 이해했어요.<br />어렵다면: 영어에서는 when/if절(부사절)에서 미래를 말해도 현재시제를 씁니다. 'When I will go'가 아니라 'When I go'!"
      - type: qna
        question: "SC3. First Conditional과 Second Conditional의 차이를 친구에게 설명할 수 있나요?"
        answer: "할 수 있다면: 완벽해요! 조건문의 핵심을 이해했어요.<br />어렵다면: First(If + 현재, will) = 현실적으로 가능한 조건, Second(If + 과거, would) = 상상/불가능한 상황"
      - type: qna
        question: "SC4. who, that, which를 사람과 사물에 맞게 구분할 수 있나요?"
        answer: "할 수 있다면: 훌륭해요! 관계대명사 선택을 잘 알고 있어요.<br />어렵다면: 사람 = who/that, 사물 = that/which. 헷갈리면 that이 만능!"
      - type: qna
        question: "SC5. 주격 관계대명사와 목적격 관계대명사를 구분하고, 어떤 것이 생략 가능한지 알고 있나요?"
        answer: "할 수 있다면: 대단해요! 관계대명사의 역할을 정확히 이해했어요.<br />어렵다면: 관계대명사 바로 뒤에 동사가 오면 주격(생략X), 주어가 오면 목적격(생략O)!"
      - type: qna
        question: "SC6. 'If I were you, I would...'를 자연스럽게 사용할 수 있나요?"
        answer: "할 수 있다면: 완벽해요! 가정법의 대표 표현을 잘 알고 있어요.<br />어렵다면: 'If I were you'는 조언할 때 쓰는 표현이에요. were + would 조합을 통째로 외우세요!"

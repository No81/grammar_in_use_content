title: "Conjunctions and Clauses Review - Units 95-100 종합 복습"
meta: "대상: 6학년 · 난이도: 통합 · 권장 45-60분 (A4 3-4p)"
scope:
  units: "Units 95-100"
  topics: "기본 접속사(and/but/or/so/because), 시간 접속사(when), 조건문(if - 현재/미래), 가정법(if - 상상), 관계대명사 주격(who/that/which), 관계대명사 목적격"
  prerequisite: "Conjunctions and Clauses 파트의 모든 유닛 학습 완료"
sections:
  - title: "1. Conjunctions and Clauses 문법 맵"
    items:
      - type: text
        content: "이번 복습에서는 문장을 연결하고 관계를 표현하는 접속사와 절을 통합 정리합니다. 기본 접속사(and, but, or, so, because)로 문장을 이어붙이고, 시간(when)과 조건(if)을 표현하며, 관계대명사(who, that, which)로 사람과 사물을 설명하는 방법을 완벽히 익히는 것이 목표입니다."
      - type: list
        heading: "이 복습에서 다루는 유닛들"
        list:
          - "Unit 95: and but or so because - 기본 접속사 (문장 연결)"
          - "Unit 96: When... - 시간 접속사 (확실한 미래/습관)"
          - "Unit 97: If we go... If you see... - 조건문 (현실적 조건, 현재/미래)"
          - "Unit 98: If I had... If we went... - 가정법 (상상, 비현실)"
          - "Unit 99: a person who... a thing that/which... - 관계대명사 주격 (주어 역할)"
          - "Unit 100: the people we met... the hotel you stayed at... - 관계대명사 목적격 (목적어 역할, 생략 가능)"
      - type: note
        content: "<span class='highlight'>핵심 구분점:</span><br />- and/but/or/so/because: 각각 다른 논리 관계 (추가/대조/선택/결과/이유)<br />- when vs if: 확실한 미래 vs 불확실한 조건<br />- First Conditional (Unit 97) vs Second Conditional (Unit 98): 현실적 vs 상상<br />- who vs that vs which: 사람(who) vs 사물(that/which)<br />- 주격 관계대명사 vs 목적격 관계대명사: 생략 가능 여부"
      - type: list
        heading: "접속사와 절 스펙트럼"
        list:
          - "기본 접속사: and(그리고), but(하지만), or(또는), so(그래서), because(왜냐하면)"
          - "시간 접속사 when: ~할 때 (확실한 미래에도 현재시제)"
          - "조건 if (현실): If + 현재, will + 동사원형 (일어날 수 있는 일)"
          - "조건 if (상상): If + 과거, would + 동사원형 (상상, 비현실)"
          - "관계대명사 주격: who/that(사람), that/which(사물) - 생략 불가"
          - "관계대명사 목적격: who(m)/that(사람), that/which(사물) - 생략 가능"

  - title: "2. 핵심 개념 비교"
    items:
      - type: text
        content: "접속사와 절에서 가장 헷갈리는 부분들을 비교해 봅시다. 특히 의미와 형태를 혼동하기 쉬운 부분을 집중 비교합니다."
      - type: text
        content: "<span class='highlight'>1. and vs but vs or vs so vs because: 논리 관계 구분</span><br /><br /><b>구분 기준:</b><br />- and: 추가, 나열 (A 그리고 B)<br />- but: 대조, 반대 (A 하지만 B)<br />- or: 선택 (A 또는 B)<br />- so: 결과 (A 그래서 B)<br />- because: 이유 (A 왜냐하면 B)<br /><br /><b>예문 비교:</b><br />- I like pizza and pasta. (피자와 파스타 둘 다 좋아함)<br />- I like pizza, but I don't like pasta. (피자는 좋지만 파스타는 싫음)<br />- Do you want pizza or pasta? (피자 또는 파스타 선택)<br />- I was hungry, so I ate pizza. (배고팠다 -> 그래서 먹음)<br />- I ate pizza because I was hungry. (피자를 먹음 <- 왜냐하면 배고팠으니까)<br /><br /><b>흔한 실수:</b><br />- I was tired, because I went to bed early. (X) -> I was tired, so I went to bed early. (O)<br />- I like dogs, and I'm allergic to them. (어색) -> I like dogs, but I'm allergic to them. (O)<br /><br /><b>판별 팁:</b> 앞뒤 문장 관계를 생각하세요! 이유면 because, 결과면 so, 반대면 but!"
      - type: text
        content: "<span class='highlight'>2. when vs if: 확실한 미래 vs 불확실한 조건</span><br /><br /><b>구분 기준:</b><br />- when: 확실히 일어날 일 (~할 때)<br />- if: 불확실, 조건 (~한다면)<br />- 둘 다 미래를 말해도 현재시제 사용!<br /><br /><b>예문 비교:</b><br />- When I get home, I'll call you. (집에 가는 건 확실함)<br />- If I get home early, I'll call you. (일찍 갈지 불확실함)<br />- When the movie starts, please be quiet. (영화는 확실히 시작함)<br />- If it rains tomorrow, we'll stay home. (비가 올지 불확실함)<br /><br /><b>흔한 실수:</b><br />- When I will get home, I'll call you. (X) -> When I get home, I'll call you. (O)<br />- If it will rain, we'll cancel the picnic. (X) -> If it rains, we'll cancel. (O)<br /><br /><b>판별 팁:</b> 100% 확실하면 when, 불확실하면 if! 둘 다 when/if절에서는 현재시제!"
      - type: text
        content: "<span class='highlight'>3. First Conditional (Unit 97) vs Second Conditional (Unit 98)</span><br /><br /><b>구분 기준:</b><br />- First Conditional: 현실적으로 가능한 조건 (If + 현재, will + 동사원형)<br />- Second Conditional: 상상, 비현실적 상황 (If + 과거, would + 동사원형)<br /><br /><b>예문 비교:</b><br />- If it rains, I will take an umbrella. (비가 올 수 있음 - 현실적)<br />- If it rained diamonds, I would be rich. (다이아몬드 비? - 상상)<br />- If I study hard, I will pass the test. (공부하면 합격 가능 - 현실적)<br />- If I were a bird, I would fly to you. (새가 아님 - 상상)<br /><br /><b>흔한 실수:</b><br />- If I will be rich, I will buy a car. (X) -> If I am rich, I will buy a car. (O, 1st)<br />- If I was rich, I will buy a car. (X) -> If I were rich, I would buy a car. (O, 2nd)<br />- If I have wings, I will fly. (어색) -> If I had wings, I would fly. (O, 상상)<br /><br /><b>판별 팁:</b> '현실에서 일어날 수 있다' = First (will), '상상이다/불가능하다' = Second (would)!"
      - type: text
        content: "<span class='highlight'>4. If I were vs If I was: 가정법에서 be동사</span><br /><br /><b>구분 기준:</b><br />- If I were...: 전통적/정식 문법 (모든 인칭에 were)<br />- If I was...: 일상 회화에서 자주 사용 (허용됨)<br />- If he/she were...: 여전히 were가 정식<br /><br /><b>예문 비교:</b><br />- If I were you, I would apologize. (정식)<br />- If I was you, I would apologize. (일상 회화)<br />- If she were here, she would help. (정식)<br />- If it were sunny, we would go out. (정식)<br /><br /><b>흔한 실수:</b><br />- If I were you, I will apologize. (X) -> If I were you, I would apologize. (O)<br />- If I am you, I would apologize. (X) -> If I were you, I would apologize. (O)<br /><br /><b>판별 팁:</b> 가정법에서는 were + would! 특히 'If I were you'는 통째로 외우세요!"
      - type: text
        content: "<span class='highlight'>5. who vs that vs which: 관계대명사 선택</span><br /><br /><b>구분 기준:</b><br />- who: 사람만 (the girl who sings)<br />- which: 사물/동물만 (the book which I read)<br />- that: 사람, 사물 모두 가능 (만능!)<br /><br /><b>예문 비교:</b><br />- The boy who is playing soccer is my brother. (사람 = who/that)<br />- The dog that/which is barking is mine. (동물 = that/which)<br />- The book that/which I bought is interesting. (사물 = that/which)<br /><br /><b>흔한 실수:</b><br />- The boy which is tall is Tom. (X) -> The boy who/that is tall is Tom. (O)<br />- The book who I read was good. (X) -> The book that/which I read was good. (O)<br /><br /><b>판별 팁:</b> 사람이면 who 또는 that, 사물이면 that 또는 which! 헷갈리면 that 쓰면 안전!"
      - type: text
        content: "<span class='highlight'>6. 주격 관계대명사 (Unit 99) vs 목적격 관계대명사 (Unit 100)</span><br /><br /><b>구분 기준:</b><br />- 주격: 관계대명사가 절의 주어 역할 -> 생략 불가<br />- 목적격: 관계대명사가 절의 목적어 역할 -> 생략 가능<br /><br /><b>예문 비교:</b><br />- 주격: The man who lives next door is a doctor. (who = 주어, 생략 불가)<br />- 목적격: The man (who/that) I met yesterday is a doctor. (who = 목적어, 생략 가능)<br />- 주격: The book that is on the table is mine. (that = 주어, 생략 불가)<br />- 목적격: The book (that) I bought yesterday is mine. (that = 목적어, 생략 가능)<br /><br /><b>흔한 실수:</b><br />- The man lives next door is a doctor. (X) -> The man who lives next door... (O, 주격 생략 불가)<br />- The man who I met him is a doctor. (X) -> The man who I met is a doctor. (O, him 불필요)<br /><br /><b>판별 팁:</b> 관계대명사 뒤에 바로 동사가 오면 주격(생략X)! 주어가 있고 목적어가 빠져있으면 목적격(생략O)!"
      - type: text
        content: "<span class='highlight'>7. so vs because: 원인과 결과 순서</span><br /><br /><b>구분 기준:</b><br />- so: 원인 + so + 결과 (앞이 원인, 뒤가 결과)<br />- because: 결과 + because + 원인 (앞이 결과, 뒤가 원인)<br /><br /><b>예문 비교:</b><br />- I was tired, so I went to bed. (피곤 -> 그래서 잠)<br />- I went to bed because I was tired. (잠 <- 왜냐하면 피곤)<br />- It was raining, so we stayed home. (비 -> 그래서 집에)<br />- We stayed home because it was raining. (집에 <- 왜냐하면 비)<br /><br /><b>흔한 실수:</b><br />- I was tired, because I went to bed early. (X, 인과관계 반대)<br />- Because I was tired, so I went to bed. (X, 둘 다 쓰면 안 됨)<br /><br /><b>판별 팁:</b> so와 because를 같이 쓰면 안 돼요! 원인 앞에 쓰면 because, 결과 앞에 쓰면 so!"

  - title: "3. 통합 진단"
    items:
      - type: note
        content: "각 문제를 풀고 유닛별 점수를 계산해 보세요. 약한 영역을 찾아 Section 7에서 집중 복습하세요."
      - type: qna
        question: "D1. I wanted to go out, ___ it was raining. (so / but / because)"
        answer: "but (Unit 95)<br />설명: 나가고 싶었다 '하지만' 비가 왔다 - 대조 관계입니다."
      - type: qna
        question: "D2. ___ I finish my homework, I'll play games. (When / If)"
        answer: "When (Unit 96)<br />설명: 숙제를 끝내는 것은 확실한 일이므로 when을 사용합니다."
      - type: qna
        question: "D3. If it ___ (rain) tomorrow, we'll cancel the picnic."
        answer: "rains (Unit 97)<br />설명: First Conditional에서 if절은 현재시제를 사용합니다."
      - type: qna
        question: "D4. If I ___ (be) rich, I would travel the world."
        answer: "were (Unit 98)<br />설명: Second Conditional(상상)에서는 be동사를 were로 씁니다."
      - type: qna
        question: "D5. The girl ___ is singing is my sister. (who / which)"
        answer: "who (Unit 99)<br />설명: 사람을 설명할 때는 who를 사용합니다."
      - type: qna
        question: "D6. The movie ___ we watched was boring. (who / that)"
        answer: "that (Unit 100)<br />설명: 사물(movie)에 목적격 관계대명사 that을 사용합니다. (생략도 가능)"
      - type: qna
        question: "D7. She was sick, ___ she stayed home. (so / because)"
        answer: "so (Unit 95)<br />설명: 아팠다(원인) -> 그래서 집에 있었다(결과)."
      - type: qna
        question: "D8. ___ you see Tom, please give him this book. (When / If)"
        answer: "If (Unit 97)<br />설명: Tom을 볼지 불확실하므로 if를 사용합니다. (조건문)"
      - type: qna
        question: "D9. If she ___ (study) harder, she will pass the exam."
        answer: "studies (Unit 97)<br />설명: First Conditional - 현실적 조건이므로 if절에 현재시제."
      - type: qna
        question: "D10. If I ___ (have) wings, I would fly. (가정법)"
        answer: "had (Unit 98)<br />설명: 날개가 없는 상상의 상황이므로 Second Conditional(과거형)."
      - type: qna
        question: "D11. I have a friend ___ speaks three languages. (who / which)"
        answer: "who (Unit 99)<br />설명: 사람(friend)을 설명하는 주격 관계대명사는 who."
      - type: qna
        question: "D12. The hotel ___ you stayed at was expensive. (생략 가능한가요?)"
        answer: "생략 가능 (Unit 100)<br />설명: 목적격 관계대명사(that/which)는 생략할 수 있습니다. 'The hotel you stayed at'"
      - type: qna
        question: "D13. Do you want tea ___ coffee? (and / or)"
        answer: "or (Unit 95)<br />설명: 둘 중 하나를 선택하는 상황이므로 or."
      - type: qna
        question: "D14. I'll call you when I ___ (arrive) home."
        answer: "arrive (Unit 96)<br />설명: when절에서 미래를 나타내도 현재시제를 사용합니다."
      - type: qna
        question: "D15. If I were you, I ___ (apologize)."
        answer: "would apologize (Unit 98)<br />설명: If I were you는 가정법이므로 would + 동사원형."
      - type: qna
        question: "D16. The boy ___ broke the window ran away. (who / which)"
        answer: "who (Unit 99)<br />설명: 사람(boy)을 설명하는 주격 관계대명사."
      - type: qna
        question: "D17. The cake ___ my mom made was delicious."
        answer: "that/which (생략도 가능) (Unit 100)<br />설명: 사물(cake)에 목적격 관계대명사, 생략 가능."
      - type: qna
        question: "D18. I didn't go ___ I was sick. (so / because)"
        answer: "because (Unit 95)<br />설명: 안 갔다(결과) 왜냐하면 아팠으니까(원인)."
      - type: note
        content: "<span class='highlight'>채점 가이드:</span><br />- Unit 95 (기본 접속사): D1, D7, D13, D18 -> __/4점<br />- Unit 96 (when): D2, D8, D14 -> __/3점<br />- Unit 97 (if - 현실): D3, D9 -> __/2점<br />- Unit 98 (if - 상상): D4, D10, D15 -> __/3점<br />- Unit 99 (관계대명사 주격): D5, D11, D16 -> __/3점<br />- Unit 100 (관계대명사 목적격): D6, D12, D17 -> __/3점<br /><br />총점: __/18점<br />- 16-18점: 훌륭합니다! 접속사와 절을 완벽히 이해했어요!<br />- 13-15점: 좋아요, 조금만 더 연습하면 완벽!<br />- 9-12점: Section 7에서 약한 영역 집중 복습하세요<br />- 8점 이하: 각 유닛을 다시 학습하고 복습하세요"

  - title: "4. 인터리빙 연습"
    items:
      - type: note
        content: "30개의 문제가 무작위로 섞여 있습니다. 각 문제가 어떤 유닛의 내용인지 생각하며 풀어 보세요. 순서대로 나오지 않으니 집중하세요!"
      - type: qna
        question: "I1. If I ___ (be) taller, I would play basketball. (가정법)"
        answer: "were (Unit 98)<br />설명: 키가 크지 않은 상상이므로 Second Conditional."
      - type: qna
        question: "I2. The teacher ___ teaches us math is very kind. (who / which)"
        answer: "who (Unit 99)<br />설명: 사람(teacher)을 설명하는 주격 관계대명사."
      - type: qna
        question: "I3. I was hungry, ___ I ate a sandwich. (so / because)"
        answer: "so (Unit 95)<br />설명: 배고팠다(원인) -> 그래서 샌드위치를 먹었다(결과)."
      - type: qna
        question: "I4. ___ the bus comes, please get on quickly. (When / If)"
        answer: "When (Unit 96)<br />설명: 버스가 오는 것은 확실한 일이므로 when."
      - type: qna
        question: "I5. The book ___ I'm reading is very interesting."
        answer: "that/which 또는 생략 가능 (Unit 100)<br />설명: 사물(book)에 목적격 관계대명사, 생략 가능."
      - type: qna
        question: "I6. If you ___ (be) late, the teacher will be angry."
        answer: "are (Unit 97)<br />설명: First Conditional - 현실적 조건이므로 if절에 현재시제."
      - type: qna
        question: "I7. The car ___ is parked outside is mine. (who / that)"
        answer: "that 또는 which (Unit 99)<br />설명: 사물(car)을 설명하는 주격 관계대명사."
      - type: qna
        question: "I8. If it ___ (snow), we'll build a snowman."
        answer: "snows (Unit 97)<br />설명: First Conditional - if절은 현재시제."
      - type: qna
        question: "I9. I stayed home ___ it was raining. (so / because)"
        answer: "because (Unit 95)<br />설명: 집에 있었다(결과) 왜냐하면 비가 왔으니까(원인)."
      - type: qna
        question: "I10. If I ___ (win) the lottery, I would buy a house."
        answer: "won (Unit 98)<br />설명: 복권 당첨은 상상이므로 Second Conditional(과거형)."
      - type: qna
        question: "I11. The girl ___ you met yesterday is my cousin."

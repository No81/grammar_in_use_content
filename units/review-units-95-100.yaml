  - title: "5. 오류 탐지 & 수정"
    items:
      - type: note
        content: "다음 문장에서 틀린 부분을 찾아 고치세요. 어떤 유닛의 규칙을 위반했는지도 확인하세요."
      - type: qna
        question: "E1. I was tired, because I went to bed early."
        answer: "틀린 부분: because (접속사 오류)<br />문제: 인과관계가 반대 - 피곤한 게 원인, 일찍 잔 게 결과<br />위반 규칙: Unit 95 - so vs because 구분<br />수정: I was tired, so I went to bed early.<br />설명: '피곤해서 일찍 잤다'이므로 결과 앞에 so를 사용합니다."
      - type: qna
        question: "E2. When I will finish my homework, I'll play games."
        answer: "틀린 부분: will finish (시제 오류)<br />문제: when절에서 미래시제 사용<br />위반 규칙: Unit 96 - when절은 현재시제<br />수정: When I finish my homework, I'll play games.<br />설명: when절에서는 미래를 말해도 현재시제를 사용합니다."
      - type: qna
        question: "E3. If it will rain tomorrow, we'll stay home."
        answer: "틀린 부분: will rain (시제 오류)<br />문제: if절에서 미래시제 사용<br />위반 규칙: Unit 97 - First Conditional if절은 현재시제<br />수정: If it rains tomorrow, we'll stay home.<br />설명: if절에서는 미래를 말해도 현재시제를 사용합니다."
      - type: qna
        question: "E4. If I was a bird, I will fly."
        answer: "틀린 부분: will fly (조동사 오류)<br />문제: 가정법에서 will 사용<br />위반 규칙: Unit 98 - Second Conditional는 would + 동사원형<br />수정: If I were a bird, I would fly.<br />설명: 상상의 상황(Second Conditional)에서는 would를 사용합니다."
      - type: qna
        question: "E5. The boy which is running is my brother."
        answer: "틀린 부분: which (관계대명사 오류)<br />문제: 사람에게 which 사용<br />위반 규칙: Unit 99 - 사람은 who 또는 that<br />수정: The boy who is running is my brother.<br />설명: 사람을 설명할 때는 who나 that을 사용합니다."
      - type: qna
        question: "E6. The movie who I watched was great."
        answer: "틀린 부분: who (관계대명사 오류)<br />문제: 사물에게 who 사용<br />위반 규칙: Unit 100 - 사물은 that 또는 which<br />수정: The movie that/which I watched was great. (또는 The movie I watched)<br />설명: 사물을 설명할 때는 that이나 which를 사용합니다."
      - type: qna
        question: "E7. Because I was hungry, so I ate lunch."
        answer: "틀린 부분: because...so (중복 오류)<br />문제: because와 so를 동시에 사용<br />위반 규칙: Unit 95 - because 또는 so 중 하나만<br />수정: Because I was hungry, I ate lunch. 또는 I was hungry, so I ate lunch.<br />설명: 이유(because)와 결과(so)를 동시에 쓰면 안 됩니다."
      - type: qna
        question: "E8. If I were you, I will apologize."
        answer: "틀린 부분: will (조동사 오류)<br />문제: 가정법에서 will 사용<br />위반 규칙: Unit 98 - If I were... + would<br />수정: If I were you, I would apologize.<br />설명: 'If I were you'는 가정법이므로 would를 사용합니다."
      - type: qna
        question: "E9. The man lives next door is a doctor."
        answer: "틀린 부분: 관계대명사 누락<br />문제: 주격 관계대명사 생략<br />위반 규칙: Unit 99 - 주격 관계대명사는 생략 불가<br />수정: The man who lives next door is a doctor.<br />설명: 주격 관계대명사(who)는 생략할 수 없습니다."
      - type: qna
        question: "E10. The book that I bought it yesterday is interesting."
        answer: "틀린 부분: it (불필요한 대명사)<br />문제: 관계대명사와 대명사 중복<br />위반 규칙: Unit 100 - 관계대명사가 목적어 역할을 하므로 it 불필요<br />수정: The book that I bought yesterday is interesting.<br />설명: 관계대명사(that)가 이미 목적어 역할을 하므로 it을 쓰면 안 됩니다."
      - type: qna
        question: "E11. I like dogs, and I'm allergic to them."
        answer: "틀린 부분: and (접속사 어색)<br />문제: 대조 관계에 and 사용<br />위반 규칙: Unit 95 - 대조는 but<br />수정: I like dogs, but I'm allergic to them.<br />설명: '좋아하지만 알러지가 있다'는 대조이므로 but을 사용합니다."
      - type: qna
        question: "E12. If I have a million dollars, I would buy a yacht."
        answer: "틀린 부분: have (시제 불일치)<br />문제: 주절 would와 if절 현재시제 불일치<br />위반 규칙: Unit 98 - Second Conditional는 if절 과거시제<br />수정: If I had a million dollars, I would buy a yacht.<br />설명: would가 있으면 if절도 과거시제(had)를 사용합니다."
      - type: qna
        question: "E13. When it will be sunny, we'll go to the beach."
        answer: "틀린 부분: will be (시제 오류)<br />문제: when절에서 미래시제<br />위반 규칙: Unit 96 - when절은 현재시제<br />수정: When it is sunny, we'll go to the beach.<br />설명: when절에서는 미래를 말해도 현재시제를 사용합니다."
      - type: qna
        question: "E14. A camera is a thing who takes photos."
        answer: "틀린 부분: who (관계대명사 오류)<br />문제: 사물에게 who 사용<br />위반 규칙: Unit 99 - 사물은 that 또는 which<br />수정: A camera is a thing that/which takes photos.<br />설명: 사물을 설명할 때는 that이나 which를 사용합니다."
      - type: qna
        question: "E15. The person which I called didn't answer."
        answer: "틀린 부분: which (관계대명사 오류)<br />문제: 사람에게 which 사용<br />위반 규칙: Unit 100 - 사람은 who/whom/that<br />수정: The person who/that I called didn't answer. (또는 The person I called)<br />설명: 사람을 설명할 때는 who나 that을 사용합니다."
      - type: qna
        question: "E16. She studied hard so she wanted to pass the exam."
        answer: "틀린 부분: so (접속사 오류)<br />문제: 인과관계 반대 - 합격하고 싶은 게 원인, 공부한 게 결과<br />위반 규칙: Unit 95 - so vs because 구분<br />수정: She studied hard because she wanted to pass the exam.<br />설명: '합격하고 싶어서(원인) 공부했다(결과)'이므로 because."

  - title: "6. 통합 프로젝트"
    items:
      - type: note
        content: "여러 유닛의 문법을 함께 사용하여 글을 써 보세요. 각 과제에서 요구하는 문법 요소를 모두 포함해야 합니다."
      - type: qna
        question: "P1. 나의 하루 계획 쓰기: 오늘 하루 계획을 6문장 이상 쓰세요.<br />- when절 2개 이상 (~할 때)<br />- if절 1개 이상 (만약 ~하면)<br />- 기본 접속사(and, but, or, so, because) 3개 이상"
        answer: "예시 답안:<br />Today I have a busy schedule. When I wake up, I'll eat breakfast and brush my teeth. If the weather is nice, I'll walk to school, but if it rains, I'll take the bus. When school finishes, I'll go to the library because I have a test tomorrow. I need to study math or science, so I'll choose one today. When I get home, I'll have dinner and relax!<br /><br />평가 기준:<br />- 사용한 유닛: 95(and, but, or, so, because), 96(when), 97(if)<br />- when/if절 시제: 현재시제 사용 확인<br />- 접속사 의미: 논리적으로 올바른 사용"
      - type: qna
        question: "P2. 상상의 세계 쓰기: '만약 ~라면'으로 시작하는 상상의 글 6문장 이상 쓰세요.<br />- Second Conditional (If I were/had... I would...) 3개 이상<br />- but 또는 so 2개 이상<br />- 관계대명사 1개 이상"
        answer: "예시 답안:<br />If I were a superhero, I would fly around the world. I would help people who are in trouble. If I had super strength, I would lift cars, but I would never hurt anyone. If I could be invisible, I would visit places that are far away. I would go to space, so I could see Earth from above. If I were a superhero, life would be amazing!<br /><br />평가 기준:<br />- 사용한 유닛: 98(If I were/had... would), 95(but, so), 99/100(who, that)<br />- 가정법 형태: If + 과거, would + 동사원형<br />- 관계대명사 사용: 적절한 선택"
      - type: qna
        question: "P3. 좋아하는 사람 소개하기: 좋아하는 사람(가족, 친구, 연예인 등)을 소개하는 글 6문장 이상 쓰세요.<br />- 관계대명사 주격(who) 2개 이상<br />- 관계대명사 목적격 1개 이상 (생략해도 됨)<br />- 기본 접속사(and, but, because) 2개 이상"
        answer: "예시 답안:<br />My favorite person is my grandmother. She is a person who always makes me happy. She cooks food that I love very much. She is old, but she is very active and healthy. I visit her every weekend because I miss her. She tells me stories that are interesting and funny. She is someone who I respect a lot!<br /><br />평가 기준:<br />- 사용한 유닛: 99(who - 주격), 100(that - 목적격), 95(but, because, and)<br />- 관계대명사 구분: 주격 vs 목적격<br />- 접속사 사용: 의미에 맞게"
      - type: qna
        question: "P4. 조건과 결과 쓰기: 다양한 조건과 결과를 표현하는 문장 6개 이상 쓰세요.<br />- First Conditional (현실적 조건) 3개<br />- Second Conditional (상상) 3개<br />- 둘의 차이를 명확하게!"
        answer: "예시 답안:<br /><br />[현실적 조건 - First Conditional]<br />1. If I study hard, I will get good grades.<br />2. If it rains tomorrow, we will cancel the picnic.<br />3. If you eat too much candy, you will get a toothache.<br /><br />[상상 - Second Conditional]<br />4. If I were a millionaire, I would travel the world.<br />5. If I had a time machine, I would visit the dinosaurs.<br />6. If I could speak 10 languages, I would be an interpreter.<br /><br />평가 기준:<br />- First Conditional: If + 현재, will + 동사원형 (가능한 일)<br />- Second Conditional: If + 과거, would + 동사원형 (상상/불가능)<br />- 상황 구분: 현실적 vs 상상 명확히"
      - type: qna
        question: "P5. 나의 학교 소개하기: 학교를 소개하는 글 7문장 이상 쓰세요.<br />- 관계대명사(who, that, which) 3개 이상<br />- when절 1개 이상<br />- if절 1개 이상<br />- 기본 접속사 2개 이상"
        answer: "예시 답안:<br />Let me introduce my school. It's a place that I go to every day. My school has many teachers who are kind and helpful. The subjects that I like the most are English and music. When I arrive at school, I meet my friends and we talk a lot. If the weather is good, we play soccer at lunchtime, but if it rains, we stay in the classroom. My favorite teacher is Mr. Kim, who teaches English. He tells jokes that make everyone laugh. I love my school because it's fun and I learn a lot!<br /><br />평가 기준:<br />- 관계대명사: that(사물-place, subjects), who(사람-teachers, Mr. Kim)<br />- when/if절: 현재시제 사용<br />- 접속사: and, but, because 적절히 사용"


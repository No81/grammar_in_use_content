title: "Unit 80 · both / either / neither (둘에 대한 표현)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 '둘'에 대해 이야기할 때 both(둘 다), either(둘 중 하나), neither(둘 다 아님)를 사용합니다. 이 세 단어는 한정사(determiner)로도 대명사(pronoun)로도 쓰입니다. 특히 동사의 수(단수/복수)와 함께 쓰는 접속사 구조를 잘 이해해야 합니다."
      - type: list
        heading: "형식 (Form) - 기본 의미"
        list:
          - "both = 둘 다 (항상 복수 취급!)"
          - "either = 둘 중 하나 (단수 취급)"
          - "neither = 둘 다 아님 (단수 취급, 이미 부정 의미 포함!)"
      - type: list
        heading: "형식 (Form) - 한정사로 쓰일 때"
        list:
          - "both + 복수명사 + 복수동사: Both students are smart."
          - "either + 단수명사 + 단수동사: Either way is fine."
          - "neither + 단수명사 + 단수동사: Neither answer is correct."
      - type: list
        heading: "형식 (Form) - 대명사로 쓰일 때"
        list:
          - "both of + the/these/those/소유격 + 명사: Both of the books are interesting."
          - "either of + the/these/those/소유격 + 명사: Either of them is okay."
          - "neither of + the/these/those/소유격 + 명사: Neither of us likes horror movies."
          - "both of them / either of them / neither of them"
      - type: list
        heading: "형식 (Form) - 접속사 구조"
        list:
          - "both A and B (A와 B 둘 다) - 복수 취급: Both Tom and Lisa are my friends."
          - "either A or B (A 또는 B) - B에 동사 일치: Either you or I am wrong."
          - "neither A nor B (A도 B도 아닌) - B에 동사 일치: Neither she nor I have the key."
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• both: '둘 다 예외 없이' 포함하는 긍정적 의미<br />• either: '둘 중 아무거나 하나' 선택의 의미, 긍정문에서 사용<br />• neither: '둘 다 해당 안 됨' 완전한 부정, 이미 부정이므로 not과 함께 쓰지 않음!"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• both: 두 가지 모두를 포함할 때 - I like both pizza and pasta.<br />• either: 둘 중 하나를 선택할 때 - You can take either seat.<br />• neither: 둘 다 거부하거나 해당 안 될 때 - Neither option sounds good.<br />• neither 동의 표현: A: I don't like spiders. B: Neither do I. / Me neither."
      - type: list
        heading: "발음 주의!"
        list:
          - "either: /ˈiːðər/ (이-더) 또는 /ˈaɪðər/ (아이-더) - 둘 다 맞는 발음!"
          - "neither: /ˈniːðər/ (니-더) 또는 /ˈnaɪðər/ (나이-더) - 둘 다 맞는 발음!"
          - "미국에서는 /iː/ 발음이, 영국에서는 /aɪ/ 발음이 더 흔합니다."
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: Both tests were easy. (두 시험 다 쉬웠어.)"
          - "학교: Either answer is correct. (둘 중 어느 답이든 맞아.)"
          - "학교: Neither student passed. (두 학생 다 통과 못 했어.)"
          - "친구: I know both of them. (나는 둘 다 알아.)"
          - "친구: You can invite either of us. (우리 둘 중 아무나 초대해.)"
          - "친구: Neither of my friends came. (내 친구 둘 다 안 왔어.)"
          - "음식: Both pizza and chicken are delicious. (피자와 치킨 둘 다 맛있어.)"
          - "음식: I'll have either the soup or the salad. (수프 아니면 샐러드 먹을게.)"
          - "음식: Neither coffee nor tea is good for you before bed. (커피도 차도 자기 전에 안 좋아.)"
          - "동의: A: I can't swim. B: Neither can I. / Me neither. (나도 못해.)"
          - "선택: Take either book - I don't mind. (아무 책이나 가져가 - 상관없어.)"
          - "부정: Neither movie was interesting. (두 영화 다 재미없었어.)"
      - type: note
        content: "한국 학습자가 자주 하는 실수:<br />1. 동사 수 틀림: Both student is... (X) → Both students are... (O)<br />2. neither + not 중복: Neither of them don't like it. (X) → Neither of them likes it. (O)<br />3. either 복수 동사: Either books are fine. (X) → Either book is fine. (O)<br />4. both of 뒤 바로 명사: Both of students (X) → Both of the students (O)<br />5. 어순 실수: Both we are (X) → We are both (O) / Both of us are (O)<br />6. neither 긍정 동사 혼동: Neither he likes (X) → Neither does he like (X) → He doesn't like... either. (O)"
      - type: text
        content: "<span class='highlight'>both의 위치:</span><br />• both + 명사: Both cars are fast.<br />• 주어 + be동사 + both: They are both students.<br />• 주어 + both + 일반동사: They both like music.<br />• both of + 대명사/한정사 + 명사: Both of them / Both of the boys<br /><br />위치에 따라 의미는 같지만 어순을 잘 지켜야 합니다!"
      - type: text
        content: "<span class='highlight'>부정 동의 표현 (Neither do I / Me neither):</span><br />상대방의 부정문에 '나도 그래'라고 동의할 때 사용합니다.<br />• A: I don't have a car. B: Neither do I. (나도 없어.)<br />• A: I can't cook. B: Me neither. (나도 못해.)<br />• 격식: Neither + 조동사 + I (도치 구조)<br />• 비격식: Me neither (일상 대화에서 자주 사용)"
      - type: text
        content: "<span class='highlight'>both/either/neither 비교:</span><br />• <span class='highlight'>both</span>: 둘 다 O (2/2) - Both options are good. (둘 다 좋아)<br />• <span class='highlight'>either</span>: 둘 중 하나 O (1/2) - Either option is good. (하나면 돼)<br />• <span class='highlight'>neither</span>: 둘 다 X (0/2) - Neither option is good. (둘 다 안 좋아)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 both, either, neither의 패턴을 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "Both students passed the exam."
          - "Either road leads to the station."
          - "Neither answer is correct."
          - "I like both of them."
          - "You can choose either of the two."
          - "Neither of us knows the answer."
          - "Both Tom and Jerry are cartoon characters."
          - "Either you or I have to go."
      - type: qna
        question: "Q1. both 뒤의 명사와 동사는 단수인가요, 복수인가요?"
        answer: "both 뒤에는 복수명사 + 복수동사가 옵니다.<br />Both students (복수) passed (복수 취급)"
      - type: qna
        question: "Q2. either와 neither 뒤의 동사는 단수인가요, 복수인가요?"
        answer: "either와 neither 뒤에는 단수동사가 옵니다.<br />Either road leads (단수) / Neither answer is (단수)"
      - type: qna
        question: "Q3. 'both of', 'either of', 'neither of' 뒤에는 무엇이 오나요?"
        answer: "of 뒤에는 대명사(them, us) 또는 'the/these/those/소유격 + 명사'가 옵니다.<br />both of them, either of the two, neither of us"
      - type: qna
        question: "Q4. neither는 이미 부정 의미를 가지고 있나요?"
        answer: "네! neither는 '둘 다 아님'이라는 부정 의미가 이미 포함되어 있어서 not과 함께 쓰지 않습니다.<br />Neither of us knows (O) / Neither of us don't know (X)"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. both, either, neither의 뜻을 한국어로 써 보세요."
        answer: "both = 둘 다<br />either = 둘 중 하나<br />neither = 둘 다 아님<br />평가 기준: 세 가지 뜻이 맞으면 정답입니다."
      - type: qna
        question: "R2. both 뒤에는 단수동사? 복수동사?"
        answer: "복수동사입니다.<br />Both students are...<br />평가 기준: 복수라고 답하면 정답입니다."
      - type: qna
        question: "R3. either와 neither 뒤에는 단수동사? 복수동사?"
        answer: "단수동사입니다.<br />Either book is... / Neither answer is...<br />평가 기준: 단수라고 답하면 정답입니다."
      - type: qna
        question: "R4. 'neither'가 이미 부정 의미를 가진다면, 'Neither of them don't like it'이 왜 틀린가요?"
        answer: "neither에 이미 부정(아님)이 포함되어 있어서 don't를 쓰면 이중 부정이 됩니다.<br />올바른 문장: Neither of them likes it.<br />평가 기준: 이중 부정을 언급하면 정답입니다."
      - type: qna
        question: "R5. 부정 동의를 나타내는 두 가지 표현을 써 보세요."
        answer: "Neither do I. (격식) / Me neither. (비격식)<br />평가 기준: 둘 중 하나 이상 맞으면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 both, either, neither 중 알맞은 것을 넣으세요."
      - type: qna
        question: "Q1. ___ of my parents work. (부모님 두 분 다 일하셔.)"
        answer: "Both<br />설명: '둘 다'의 의미이므로 both"
      - type: qna
        question: "Q2. ___ answer is correct. (둘 중 어느 답이든 맞아.)"
        answer: "Either<br />설명: '둘 중 하나'의 의미이므로 either"
      - type: qna
        question: "Q3. ___ of them came to the party. (그들 둘 다 파티에 안 왔어.)"
        answer: "Neither<br />설명: '둘 다 안'의 의미이므로 neither"
      - type: qna
        question: "Q4. I like ___ pizza and pasta. (피자와 파스타 둘 다 좋아해.)"
        answer: "both<br />설명: both A and B 구조"
      - type: qna
        question: "Q5. You can take ___ the bus or the subway. (버스나 지하철 중 하나 타면 돼.)"
        answer: "either<br />설명: either A or B 구조"
      - type: qna
        question: "Q6. ___ Tom nor Lisa knows the answer. (Tom도 Lisa도 답을 몰라.)"
        answer: "Neither<br />설명: neither A nor B 구조"
      - type: qna
        question: "Q7. A: I can't play the guitar. B: ___ can I."
        answer: "Neither<br />설명: 부정 동의 도치 구조"
      - type: qna
        question: "Q8. ___ ways lead to the park. (두 길 다 공원으로 가.)"
        answer: "Both<br />설명: '둘 다'의 의미 + 복수명사 ways"

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 두 책 다 재미있어."
        answer: "Both books are interesting.<br />평가 기준: Both + 복수명사 + are 구조가 맞으면 정답입니다."
      - type: qna
        question: "T2. 둘 중 어느 날이든 괜찮아."
        answer: "Either day is fine.<br />평가 기준: Either + 단수명사 + is 구조가 맞으면 정답입니다."
      - type: qna
        question: "T3. 두 영화 다 재미없었어."
        answer: "Neither movie was interesting.<br />평가 기준: Neither + 단수명사 + was 구조가 맞으면 정답입니다."
      - type: qna
        question: "T4. 나는 그들 둘 다 알아."
        answer: "I know both of them.<br />평가 기준: both of them 구조가 맞으면 정답입니다."
      - type: qna
        question: "T5. 우리 둘 다 그 답을 몰라."
        answer: "Neither of us knows the answer.<br />평가 기준: Neither of us + 단수동사 구조가 맞으면 정답입니다."
      - type: qna
        question: "T6. 사과와 바나나 둘 다 좋아해."
        answer: "I like both apples and bananas.<br />평가 기준: both A and B 구조가 맞으면 정답입니다."
      - type: qna
        question: "T7. 커피나 차 중 하나 마실게."
        answer: "I'll have either coffee or tea.<br />평가 기준: either A or B 구조가 맞으면 정답입니다."
      - type: qna
        question: "T8. A: 나 숙제 안 했어. B: 나도."
        answer: "A: I didn't do my homework. B: Neither did I. / Me neither.<br />평가 기준: Neither did I 또는 Me neither가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. 'The two students passed.' → both를 사용해서"
        answer: "Both students passed. / Both of the students passed.<br />설명: two → both로 바꿈"
      - type: qna
        question: "TF2. 'One of the two options is fine.' → either를 사용해서"
        answer: "Either option is fine.<br />설명: one of the two → either로 바꿈"
      - type: qna
        question: "TF3. 'The two answers are not correct.' → neither를 사용해서"
        answer: "Neither answer is correct.<br />설명: not 제거하고 neither 사용 (이중 부정 방지)"
      - type: qna
        question: "TF4. 'Both of them like music.' → They로 시작하도록"
        answer: "They both like music.<br />설명: both의 위치 변경 (주어 + both + 동사)"
      - type: qna
        question: "TF5. 'I like pizza. I like pasta too.' → both...and... 구조로"
        answer: "I like both pizza and pasta.<br />설명: both A and B 구조로 결합"
      - type: qna
        question: "TF6. 'Tom doesn't have a car. Lisa doesn't have a car.' → neither...nor... 구조로"
        answer: "Neither Tom nor Lisa has a car.<br />설명: neither A nor B 구조로 결합, B(Lisa)에 동사 일치"

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. both를 사용해서 네가 둘 다 좋아하는 것을 1문장 써 보세요."
        answer: "예시: I like both soccer and basketball. / Both of my best friends are kind.<br />평가 기준: both + 복수 구조가 맞으면 정답입니다."
      - type: qna
        question: "A2. either를 사용해서 선택 상황을 1문장 써 보세요."
        answer: "예시: You can sit in either seat. / Either day works for me.<br />평가 기준: either + 단수 구조가 맞으면 정답입니다."
      - type: qna
        question: "A3. neither를 사용해서 네가 둘 다 싫어하거나 못하는 것을 1문장 써 보세요."
        answer: "예시: Neither math nor science is easy for me. / Neither of my cats likes water.<br />평가 기준: neither 구조가 맞으면 정답입니다."
      - type: qna
        question: "A4. 친구가 'I don't like horror movies.'라고 했어. 너도 싫다면 어떻게 동의하니?"
        answer: "예시: Neither do I. / Me neither.<br />평가 기준: neither 동의 표현을 사용하면 정답입니다."
      - type: qna
        question: "A5. both...and..., either...or..., neither...nor... 각각 1문장씩 만들어 보세요."
        answer: "예시:<br />Both my mom and dad work. (엄마 아빠 둘 다 일하셔.)<br />Either pizza or chicken is fine. (피자나 치킨 중 하나면 돼.)<br />Neither rain nor snow stops the mailman. (비도 눈도 우체부를 막지 못해.)<br />평가 기준: 세 구조가 모두 맞으면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 고치세요: 'Both student is smart.'"
        answer: "올바른 문장: Both students are smart.<br />설명: both 뒤에는 복수명사 + 복수동사"
      - type: qna
        question: "C2. 다음 문장의 틀린 부분을 찾아 고치세요: 'Neither of them don't know the answer.'"
        answer: "올바른 문장: Neither of them knows the answer.<br />설명: neither는 이미 부정이므로 don't 불필요 + 단수동사 knows"
      - type: qna
        question: "C3. 다음 문장의 틀린 부분을 찾아 고치세요: 'Either books are fine.'"
        answer: "올바른 문장: Either book is fine.<br />설명: either 뒤에는 단수명사 + 단수동사"
      - type: qna
        question: "C4. 빈칸을 채우세요: 'Both of the ___ (student) ___ (be) absent yesterday.'"
        answer: "Both of the students were absent yesterday.<br />설명: both of the + 복수명사 + 복수동사"
      - type: qna
        question: "C5. 다음 상황에 맞는 문장을 만드세요: 친구 A와 B가 있는데, 둘 다 네 생일 파티에 올 수 없다."
        answer: "예시: Neither A nor B can come to my birthday party. / Neither of them can come to my party.<br />평가 기준: neither 구조를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "C6. 다음 대화를 완성하세요:<br />A: I have two tickets. Do you want the red one or the blue one?<br />B: ___. I like both colors!<br />A: Okay, then just pick one.<br />B: I'll take ___ one. I don't mind."
        answer: "B: Either (one is fine). / Both (are great)!<br />B: either (one)<br />설명: 처음은 '둘 다 좋다', 두 번째는 '아무거나 하나' 선택"

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"

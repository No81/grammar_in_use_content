title: "Adjectives and Adverbs Review - Units 83-90 종합 복습"
meta: "대상: 6학년 · 난이도: 통합 · 권장 45-60분 (A4 3-4p)"
scope:
  units: "Units 83-90"
  topics: "형용사(adjectives), 부사(adverbs), 비교급(-er/more), than 비교, not as...as, 최상급(-est/most), enough, too"
  prerequisite: "Adjectives and Adverbs 파트의 모든 유닛 학습 완료"
sections:
  - title: "1. Adjectives and Adverbs 문법 맵"
    items:
      - type: text
        content: "이번 복습에서는 형용사와 부사의 기본 개념부터 비교급, 최상급, enough, too까지 통합하여 정리합니다. 형용사와 부사를 정확히 구분하고, 비교 표현을 자유자재로 사용하는 것이 목표입니다."
      - type: list
        heading: "이 복습에서 다루는 유닛들"
        list:
          - "Unit 83: adjectives (old/nice/interesting) - 형용사의 기본 (명사 수식, be동사 뒤)"
          - "Unit 84: adverbs (quickly/badly/suddenly) - 부사의 기본 (동사 수식, -ly 형태)"
          - "Unit 85: comparative forms (-er/more) - 비교급 형태 (짧은 형용사 -er, 긴 형용사 more)"
          - "Unit 86: comparative than (older than...) - 비교급 + than 사용법"
          - "Unit 87: not as...as - 동등 비교의 부정 (~만큼 ...하지 않다)"
          - "Unit 88: superlatives (the oldest/the most) - 최상급 (가장 ~한)"
          - "Unit 89: enough - 충분히 (enough + 명사, 형용사/부사 + enough)"
          - "Unit 90: too - 너무 (too + 형용사/부사, too...to...)"
      - type: note
        content: "<span class='highlight'>핵심 구분점:</span><br />- 형용사 vs 부사: 명사 수식 vs 동사 수식<br />- good vs well: 형용사 vs 부사<br />- -er vs more: 짧은 형용사 vs 긴 형용사<br />- 비교급 vs 최상급: 둘 비교(-er) vs 셋 이상(the -est)<br />- as...as vs -er than: 같다 vs 더 ~하다<br />- too vs enough: 너무(부정적) vs 충분히<br />- too vs very: 문제 상황(too) vs 단순 강조(very)"
      - type: list
        heading: "비교 표현 스펙트럼"
        list:
          - "최상급(가장): the tallest, the most beautiful"
          - "비교급(더): taller than, more beautiful than"
          - "동등(같은): as tall as, as beautiful as"
          - "동등 부정(덜): not as tall as"
          - "충분: tall enough, enough time"
          - "과도: too tall, too much"

  - title: "2. 핵심 개념 비교"
    items:
      - type: text
        content: "형용사, 부사, 비교급에서 가장 헷갈리는 부분들을 비교해 봅시다."
      - type: text
        content: "<span class='highlight'>1. 형용사 vs 부사: 무엇을 수식하나?</span><br /><br /><b>구분 기준:</b><br />- 형용사: 명사 수식 + be동사/감각동사 뒤<br />- 부사: 동사, 형용사, 다른 부사 수식<br /><br /><b>예문 비교:</b><br />- She is slow. (형용사 - 그녀는 느리다, 상태)<br />- She walks slowly. (부사 - 천천히 걷는다, 동작 방식)<br />- He is a careful driver. (형용사 - driver 수식)<br />- He drives carefully. (부사 - drives 수식)<br /><br /><b>흔한 실수:</b><br />- She sings beautiful. (X) -> She sings beautifully. (O)<br />- He runs quick. (X) -> He runs quickly. (O)<br />- She is slowly. (X) -> She is slow. (O)<br /><br /><b>판별 팁:</b> 동사의 방식(어떻게?)을 설명하면 부사(-ly), 상태(어떤?)를 설명하면 형용사!"
      - type: text
        content: "<span class='highlight'>2. good vs well: 형용사 vs 부사</span><br /><br /><b>구분 기준:</b><br />- good = 형용사 (명사 수식, be동사 뒤)<br />- well = 부사 (동사 수식) + 건강 상태 형용사<br /><br /><b>예문 비교:</b><br />- She is a good singer. (형용사 - singer 수식)<br />- She sings well. (부사 - sings 수식)<br />- The food is good. (형용사 - be동사 뒤)<br />- I don't feel well. (건강 - 예외적으로 형용사처럼 사용)<br /><br /><b>흔한 실수:</b><br />- She speaks English good. (X) -> She speaks English well. (O)<br />- He plays piano good. (X) -> He plays piano well. (O)<br />- The movie was well. (X) -> The movie was good. (O)<br /><br /><b>판별 팁:</b> 동사 뒤에서 '잘'이라는 의미 = well, 명사 앞이나 be동사 뒤 = good!"
      - type: text
        content: "<span class='highlight'>3. -er vs more: 비교급 형태 선택</span><br /><br /><b>구분 기준:</b><br />- 짧은 형용사 (1음절, 일부 2음절): -er (tall -> taller, big -> bigger)<br />- 긴 형용사 (2음절 이상, -ful/-ous/-ing 등): more (beautiful -> more beautiful)<br />- 불규칙: good -> better, bad -> worse, far -> farther<br /><br /><b>예문 비교:</b><br />- old -> older (1음절 = -er)<br />- happy -> happier (2음절 -y = -ier)<br />- expensive -> more expensive (3음절 = more)<br />- interesting -> more interesting (-ing로 끝남 = more)<br /><br /><b>흔한 실수:</b><br />- more taller (X, 이중 비교) -> taller (O)<br />- beautifuler (X) -> more beautiful (O)<br />- gooder (X) -> better (O)<br /><br /><b>판별 팁:</b> 1음절 = -er, 3음절 이상 = more, 2음절은 형태에 따라!"
      - type: text
        content: "<span class='highlight'>4. 비교급 + than vs as...as: 다름 vs 같음</span><br /><br /><b>구분 기준:</b><br />- 비교급 + than: A가 B보다 더 ~하다<br />- as + 형용사/부사 + as: A와 B가 같다<br />- not as...as: A가 B만큼 ~하지 않다 (= B가 더)<br /><br /><b>예문 비교:</b><br />- Tom is taller than Jerry. (Tom > Jerry)<br />- Tom is as tall as Mike. (Tom = Mike)<br />- Tom is not as tall as Jack. (Tom < Jack)<br /><br /><b>흔한 실수:</b><br />- He is taller as me. (X) -> He is taller than me. (O)<br />- She is as beautiful than her sister. (X) -> She is as beautiful as her sister. (O)<br /><br /><b>판별 팁:</b> 같으면 as...as, 다르면 -er than!"
      - type: text
        content: "<span class='highlight'>5. 비교급 vs 최상급: 둘 비교 vs 셋 이상</span><br /><br /><b>구분 기준:</b><br />- 비교급 (-er/more): 둘 비교 + than<br />- 최상급 (the -est/the most): 셋 이상에서 가장 + in/of<br /><br /><b>예문 비교:</b><br />- Tom is taller than Jerry. (둘 비교 = 비교급)<br />- Tom is the tallest in the class. (반에서 가장 = 최상급)<br />- This is more interesting than that. (둘 비교)<br />- This is the most interesting movie I've ever seen. (가장)<br /><br /><b>흔한 실수:</b><br />- He is the tallest than me. (X) -> He is taller than me. (O)<br />- She is more beautiful in the class. (X) -> She is the most beautiful in the class. (O)<br />- He is tallest in the class. (X, the 빠짐) -> He is the tallest in the class. (O)<br /><br /><b>판별 팁:</b> 둘 비교 = -er than, 셋 이상 가장 = the -est in/of!"
      - type: text
        content: "<span class='highlight'>6. too vs enough: 위치와 의미</span><br /><br /><b>구분 기준:</b><br />- too + 형용사/부사: 너무 ~해서 (부정적 결과)<br />- 형용사/부사 + enough: 충분히 ~한 (긍정적 충분함)<br />- enough + 명사: 충분한 ~ (명사 앞)<br /><br /><b>예문 비교:</b><br />- He is too young to drive. (너무 어려서 운전 못 함 - 문제)<br />- He is old enough to drive. (충분히 나이 들어서 운전 가능)<br />- I have enough money. (충분한 돈 - 명사 앞)<br />- I have money enough. (X) -> I have enough money. (O)<br /><br /><b>흔한 실수:</b><br />- He is enough old. (X) -> He is old enough. (O)<br />- I have time enough. (X) -> I have enough time. (O)<br />- This is too good! (주의: 여기서 too = very 느낌, 문제 아님)<br /><br /><b>판별 팁:</b> too/enough + 명사, 형용사 + enough! too는 문제 상황!"
      - type: text
        content: "<span class='highlight'>7. too vs very: 문제 vs 강조</span><br /><br /><b>구분 기준:</b><br />- very: 단순히 강조 (문제 없음)<br />- too: 과도함 -> 부정적 결과 암시 (문제 있음)<br /><br /><b>예문 비교:</b><br />- The coffee is very hot. (뜨겁다 - 정보 전달, 문제 없음)<br />- The coffee is too hot (to drink). (너무 뜨거워서 마실 수 없다 - 문제)<br />- She is very tall. (키가 크다 - 사실)<br />- She is too tall (for this ride). (너무 커서 탈 수 없다 - 문제)<br /><br /><b>흔한 실수:</b><br />- I'm too happy! (비문법은 아니지만 어색 - 행복한 게 문제?) -> I'm very happy! (O)<br />- It's too beautiful! (문맥에 따라 비유적 OK, 보통 very)<br /><br /><b>판별 팁:</b> 결과가 안 좋거나 불가능하면 too, 단순 강조면 very!"

  - title: "3. 통합 진단"
    items:
      - type: note
        content: "각 문제를 풀고 유닛별 점수를 계산해 보세요. 약한 영역을 찾아 Section 7에서 집중 복습하세요."
      - type: qna
        question: "D1. She is a ___ (good/well) student."
        answer: "good (Unit 83)<br />설명: student(명사)를 수식하므로 형용사 good입니다."
      - type: qna
        question: "D2. He runs very ___ (quick/quickly)."
        answer: "quickly (Unit 84)<br />설명: runs(동사)를 수식하므로 부사 quickly입니다."
      - type: qna
        question: "D3. My sister is ___ (tall/taller) than me."
        answer: "taller (Unit 86)<br />설명: than과 함께 비교하므로 비교급 taller입니다."
      - type: qna
        question: "D4. This is the ___ (more expensive/most expensive) bag in the store."
        answer: "most expensive (Unit 88)<br />설명: in the store에서 가장 = 최상급 most expensive입니다."
      - type: qna
        question: "D5. She speaks English ___ (good/well)."
        answer: "well (Unit 84)<br />설명: speaks(동사)를 수식하므로 부사 well입니다."
      - type: qna
        question: "D6. Today is ___ (hotter/more hot) than yesterday."
        answer: "hotter (Unit 85)<br />설명: hot은 1음절이므로 -er을 붙여 hotter입니다."
      - type: qna
        question: "D7. He is not as ___ (tall/taller) as his brother."
        answer: "tall (Unit 87)<br />설명: not as...as 사이에는 원급(tall)이 옵니다."
      - type: qna
        question: "D8. I'm ___ tired to study. (too/enough)"
        answer: "too (Unit 90)<br />설명: 너무 피곤해서 공부할 수 없다 = too tired to study입니다."
      - type: qna
        question: "D9. She is old ___ to drive. (too/enough)"
        answer: "enough (Unit 89)<br />설명: 충분히 나이가 들어서 운전할 수 있다 = old enough to drive입니다."
      - type: qna
        question: "D10. This book is ___ (interesting/more interesting) than that one."
        answer: "more interesting (Unit 85)<br />설명: interesting은 3음절이므로 more를 붙입니다."
      - type: qna
        question: "D11. He is the ___ (faster/fastest) runner in the school."
        answer: "fastest (Unit 88)<br />설명: in the school에서 가장 = 최상급 the fastest입니다."
      - type: qna
        question: "D12. The food tastes ___ (good/well)."
        answer: "good (Unit 83)<br />설명: taste는 감각동사이므로 뒤에 형용사 good이 옵니다."
      - type: qna
        question: "D13. I don't have ___ (enough money/money enough)."
        answer: "enough money (Unit 89)<br />설명: enough + 명사 순서입니다."
      - type: qna
        question: "D14. This problem is ___ (easy/easily) to solve."
        answer: "easy (Unit 83)<br />설명: be동사 뒤에 오므로 형용사 easy입니다."
      - type: qna
        question: "D15. My bag is not as ___ as yours. (heavy/heavier)"
        answer: "heavy (Unit 87)<br />설명: not as...as 사이에는 원급이 옵니다."
      - type: qna
        question: "D16. She finished the test ___ (quick/quickly)."
        answer: "quickly (Unit 84)<br />설명: finished(동사)를 수식하므로 부사입니다."
      - type: qna
        question: "D17. This coffee is ___ hot. I can't drink it. (very/too)"
        answer: "too (Unit 90)<br />설명: 마실 수 없다 = 문제 상황이므로 too입니다."
      - type: qna
        question: "D18. Mt. Everest is the ___ (higher/highest) mountain in the world."
        answer: "highest (Unit 88)<br />설명: in the world에서 가장 = 최상급 the highest입니다."
      - type: note
        content: "<span class='highlight'>채점 가이드:</span><br />- Units 83-84 (형용사/부사): D1, D2, D5, D12, D14, D16 -> __/6점<br />- Units 85-86 (비교급): D3, D6, D10 -> __/3점<br />- Unit 87 (as...as): D7, D15 -> __/2점<br />- Unit 88 (최상급): D4, D11, D18 -> __/3점<br />- Units 89-90 (enough/too): D8, D9, D13, D17 -> __/4점<br /><br />총점: __/18점<br />- 16-18점: 훌륭합니다!<br />- 13-15점: 좋아요, 조금만 더 연습!<br />- 9-12점: Section 7에서 약한 영역 복습 필요<br />- 8점 이하: 각 유닛 다시 학습 권장"

  - title: "4. 인터리빙 연습"
    items:
      - type: note
        content: "30개의 문제가 무작위로 섞여 있습니다. 각 문제가 어떤 유닛의 내용인지 생각하며 풀어 보세요."
      - type: qna
        question: "I1. The test was ___ (easy/easily). I finished in 10 minutes."
        answer: "easy (Unit 83)<br />설명: be동사(was) 뒤이므로 형용사 easy"
      - type: qna
        question: "I2. He is ___ young to get a driver's license."
        answer: "too (Unit 90)<br />설명: 너무 어려서 면허를 딸 수 없다 = too young to"
      - type: qna
        question: "I3. My dog is ___ (big/bigger) than your cat."
        answer: "bigger (Unit 86)<br />설명: than과 함께 비교 = 비교급 bigger"
      - type: qna
        question: "I4. She sings ___ (beautiful/beautifully)."
        answer: "beautifully (Unit 84)<br />설명: sings(동사)를 수식 = 부사 beautifully"
      - type: qna
        question: "I5. This is the ___ interesting book I've ever read."
        answer: "most (Unit 88)<br />설명: 가장 재미있는 = 최상급 the most interesting"
      - type: qna
        question: "I6. I'm not as ___ (strong/stronger) as my brother."
        answer: "strong (Unit 87)<br />설명: not as...as 사이 = 원급 strong"
      - type: qna
        question: "I7. Do you have ___ time to help me?"
        answer: "enough (Unit 89)<br />설명: enough + 명사(time) 순서"
      - type: qna
        question: "I8. She plays the piano ___ (good/well)."
        answer: "well (Unit 84)<br />설명: plays(동사)를 수식 = 부사 well"
      - type: qna
        question: "I9. Winter is ___ (cold/colder) than autumn."
        answer: "colder (Unit 86)<br />설명: than과 비교 = 비교급 colder"
      - type: qna
        question: "I10. This box is ___ heavy. I can't carry it."
        answer: "too (Unit 90)<br />설명: 들 수 없다 = 문제 상황, too heavy"
      - type: qna
        question: "I11. She looks ___ (happy/happily) today."
        answer: "happy (Unit 83)<br />설명: look은 감각동사, 뒤에 형용사 happy"
      - type: qna
        question: "I12. Tom is the ___ (tall/tallest) boy in our class."
        answer: "tallest (Unit 88)<br />설명: 반에서 가장 = 최상급 the tallest"
      - type: qna
        question: "I13. He works ___ (hard/hardly)."
        answer: "hard (Unit 84)<br />설명: hard는 형용사와 부사 형태가 같음! hardly = 거의 ~않다"
      - type: qna
        question: "I14. This soup is ___ (more delicious/deliciouser) than that one."
        answer: "more delicious (Unit 85)<br />설명: delicious는 3음절 = more delicious"
      - type: qna
        question: "I15. Are you old ___ to watch this movie?"
        answer: "enough (Unit 89)<br />설명: 형용사(old) + enough 순서"
      - type: qna
        question: "I16. The movie was ___ (boring/boringly)."
        answer: "boring (Unit 83)<br />설명: be동사(was) 뒤 = 형용사 boring"
      - type: qna
        question: "I17. Seoul is not as ___ as Tokyo. (big)"
        answer: "big (Unit 87)<br />설명: not as...as 사이 = 원급 big"
      - type: qna
        question: "I18. She is a ___ (careful/carefully) driver."
        answer: "careful (Unit 83)<br />설명: driver(명사)를 수식 = 형용사 careful"
      - type: qna
        question: "I19. Mt. Halla is ___ (high/higher) than Bukhansan."
        answer: "higher (Unit 86)<br />설명: than 비교 = 비교급 higher"
      - type: qna
        question: "I20. The room was ___ quiet. Everyone was sleeping."
        answer: "very (Unit 90)<br />설명: 단순 강조, 문제 상황 아님 = very quiet"
      - type: qna
        question: "I21. She is the ___ (more beautiful/most beautiful) girl in our school."
        answer: "most beautiful (Unit 88)<br />설명: 학교에서 가장 = 최상급 the most beautiful"
      - type: qna
        question: "I22. He answered the question ___ (correct/correctly)."
        answer: "correctly (Unit 84)<br />설명: answered(동사)를 수식 = 부사 correctly"
      - type: qna
        question: "I23. Your handwriting is not as ___ (neat/neater) as mine."
        answer: "neat (Unit 87)<br />설명: not as...as 사이 = 원급 neat"
      - type: qna
        question: "I24. Math is ___ (difficultier/more difficult) than English for me."
        answer: "more difficult (Unit 85)<br />설명: difficult는 3음절 = more difficult"
      - type: qna
        question: "I25. She speaks ___ fast. I can't understand her."
        answer: "too (Unit 90)<br />설명: 이해할 수 없다 = 문제 상황, too fast"
      - type: qna
        question: "I26. The pizza smells ___ (good/well)."
        answer: "good (Unit 83)<br />설명: smell은 감각동사 = 형용사 good"
      - type: qna
        question: "I27. I'm tall ___ to reach the shelf."
        answer: "enough (Unit 89)<br />설명: 충분히 커서 닿을 수 있다 = tall enough to"

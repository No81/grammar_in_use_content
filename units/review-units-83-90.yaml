        answer: "예시 답안:<br />I have two best friends, Minho and Jiho. Minho is taller than Jiho, but Jiho runs faster than Minho. Minho is not as good at math as Jiho. Jiho studies very hard. But Minho is the funniest person I know! He tells jokes really well. They are both great friends.<br /><br />평가 기준:<br />- 사용한 유닛: 86(taller than, faster than), 87(not as...as), 88(the funniest), 84(hard, really well)<br />- 문법 정확도: 비교급, 최상급, 형용사/부사 정확히 사용<br />- 창의성: 자연스러운 친구 비교"

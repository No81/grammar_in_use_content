        question: "P2. 나의 하루 묘사하기: 오늘 하루를 묘사하는 글 5문장 이상 쓰세요.<br />- 형용사 2개 이상 (상태 묘사)<br />- 부사 2개 이상 (동작 묘사)<br />- too 또는 enough 1개 이상<br />- very 1개 이상"
        answer: "예시 답안:<br />Today was a busy day. I woke up late and ate breakfast quickly. The weather was very hot. I was too tired to play outside. I studied hard for the English test. Luckily, I finished my homework fast enough to watch TV. I feel happy now!<br /><br />평가 기준:<br />- 사용한 유닛: 83(busy, hot, tired, happy), 84(quickly, hard, fast), 90(too tired), 89(fast enough), very<br />- 문법 정확도: 형용사/부사 위치, too/enough 사용<br />- 창의성: 다양한 활동과 감정 표현"
      - type: qna
        question: "P3. 우리 가족 최상급: 가족 중 '가장 ~한' 사람들을 소개하세요.<br />- 최상급 3개 이상 (the tallest, the best, the funniest 등)<br />- 비교급 + than 1개 이상<br />- 형용사 또는 부사 정확히 사용"
        answer: "예시 답안:<br />Let me introduce my family! My dad is the tallest in my family. He is much taller than me. My mom cooks the best. She makes food really deliciously... wait, deliciously is wrong! She makes really delicious food. My little sister is the youngest, but she runs the fastest. I am the most hardworking student. I study harder than my sister.<br /><br />평가 기준:<br />- 사용한 유닛: 88(the tallest, the best, the youngest, the fastest, the most hardworking), 86(taller than, harder than), 84(really), 83(delicious)<br />- 문법 정확도: 최상급에 the, 비교급에 than<br />- 창의성: 가족 특징 다양하게 표현"
      - type: qna
        question: "P4. 물건 광고 만들기: 상품을 광고하는 글 5문장 이상 쓰세요.<br />- 최상급 2개 이상 (가장 좋은, 가장 싼 등)<br />- 비교급 + than 1개 이상<br />- enough 또는 too 1개 이상"
        answer: "예시 답안:<br />Try our new Super Phone X! It's the fastest phone in the world. The screen is bigger than other phones. It's light enough to carry anywhere. The battery lasts the longest - you don't need to charge too often. It's not too expensive - only $199! This is the best phone you can buy!<br /><br />평가 기준:<br />- 사용한 유닛: 88(the fastest, the longest, the best), 86(bigger than), 89(light enough), 90(too expensive, too often)<br />- 문법 정확도: 최상급, 비교급, enough/too 정확히 사용<br />- 창의성: 광고 문구 느낌"
      - type: qna
        question: "P5. 대화 만들기: A와 B가 영화에 대해 이야기합니다.<br />- 비교급 + than 1개 이상<br />- as...as 또는 not as...as 1개 이상<br />- too 또는 enough 1개 이상<br />- 형용사와 부사 각각 1개 이상"
        answer: "예시 답안:<br />A: Did you watch the new superhero movie?<br />B: Yes! It was really exciting. The action was amazing!<br />A: I think it was better than the first movie.<br />B: Really? I think it was not as funny as the first one. But the special effects were the best!<br />A: The movie was too long. I was tired enough to fall asleep at the end!<br />B: Ha! I stayed awake easily. I loved it!<br /><br />평가 기준:<br />- 사용한 유닛: 86(better than), 87(not as funny as), 88(the best), 90(too long), 89(tired enough), 84(easily), 83(exciting, amazing, funny, long, tired)<br />- 대화 자연스러움: 영화 토론 흐름<br />- 다양성: 비교급, 최상급, enough/too 모두 사용"


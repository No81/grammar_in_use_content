title: "Unit 59 · Whose is this? It's mine/yours/hers, etc. (소유대명사)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "소유대명사(possessive pronouns)는 '소유격 형용사 + 명사'를 대신하는 말입니다. '이것은 내 것이야'처럼 명사 없이 단독으로 사용됩니다. 반복을 피하고 싶을 때 유용합니다!"
      - type: list
        heading: "소유격 형용사 vs 소유대명사"
        list:
          - "my (나의) → mine (내 것)"
          - "your (너의) → yours (네 것)"
          - "his (그의) → his (그의 것) - 형태 같음!"
          - "her (그녀의) → hers (그녀의 것)"
          - "its (그것의) → its (그것의 것) - 거의 안 씀"
          - "our (우리의) → ours (우리의 것)"
          - "their (그들의) → theirs (그들의 것)"
      - type: text
        content: "<span class='highlight'>형식 (Form)</span><br />• 소유격 형용사 + 명사: This is my book.<br />• 소유대명사 (단독): This book is mine."
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> 소유대명사는 '~의 것'이라는 의미로, 명사가 이미 언급되었거나 맥락상 분명할 때 명사를 반복하지 않고 사용합니다."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 소유를 묻고 답할 때: Whose pen is this? - It's mine. (누구 펜이야? - 내 거야.)<br />• 비교할 때: My bag is bigger than yours. (내 가방이 네 것보다 커.)<br />• 명사 반복 피할 때: Your phone is new. Mine is old. (네 폰은 새 거야. 내 것은 오래됐어.)"
      - type: list
        heading: "Whose 질문과 답변"
        list:
          - "Whose is this? - It's mine. (이거 누구 거야? - 내 거야.)"
          - "Whose bag is this? - It's hers. (이 가방 누구 거야? - 그녀의 것이야.)"
          - "Whose are these? - They're ours. (이것들 누구 거야? - 우리 것이야.)"
          - "Whose books are these? - They're theirs. (이 책들 누구 거야? - 그들의 것이야.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: This pencil is mine, not yours. (이 연필은 내 것이야, 네 것이 아니야.)"
          - "친구: Whose phone is ringing? - It's his. (누구 폰이 울려? - 그의 것이야.)"
          - "가족: This room is mine, and that one is my sister's. (이 방은 내 것이고, 저건 언니 것이야.)"
          - "비교: My score is higher than hers. (내 점수가 그녀 것보다 높아.)"
          - "음식: Is this lunch yours? - No, it's not mine. (이 점심 네 거야? - 아니, 내 것 아니야.)"
          - "게임: This controller is mine. Where's yours? (이 컨트롤러는 내 것이야. 네 것은 어디 있어?)"
          - "일상: Our house is small. Theirs is big. (우리 집은 작아. 그들의 것은 커.)"
          - "소유 확인: Is this seat taken? - Yes, it's ours. (이 자리 있는 자리야? - 응, 우리 것이야.)"
          - "물건 찾기: I found a wallet. Is it yours? (지갑을 찾았어. 네 것이야?)"
          - "교환: Your idea is good, but I like mine better. (네 아이디어 좋아, 하지만 내 것이 더 좋아.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. 소유대명사 뒤에 명사 추가: This is mine book. (X) → This is mine. / This is my book. (O)<br />2. my와 mine 혼동: This is my. (X) → This is mine. (O)<br />3. your과 yours 혼동: This is your. (X) → This is yours. (O)<br />4. her와 hers 혼동: This is her. (X) → This is hers. (O) - 목적격 her와도 다름!<br />5. Whose 답변 실수: Whose is this? - It's me. (X) → It's mine. (O)"
      - type: text
        content: "<span class='highlight'>my vs mine, your vs yours 비교:</span><br />• This is my book. (내 책 - 뒤에 명사 필요)<br />• This book is mine. (내 것 - 뒤에 명사 불가)<br />• Is this your pen? (네 펜 - 뒤에 명사 필요)<br />• Is this pen yours? (네 것 - 뒤에 명사 불가)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "This is my pen. That pen is mine."
          - "Is this your bag? - Yes, it's mine."
          - "His phone is new. Mine is old."
          - "Whose book is this? - It's hers."
          - "Our team won. Theirs lost."
          - "Your answer is correct. His is wrong."
      - type: qna
        question: "Q1. my와 mine, your와 yours의 차이를 발견했나요?"
        answer: "my/your 뒤에는 명사가 있고, mine/yours 뒤에는 명사가 없습니다.<br />my pen (O) / mine pen (X) / the pen is mine (O)"
      - type: qna
        question: "Q2. 소유대명사 중 형태가 같은 것은?"
        answer: "his입니다. his book (소유격) = his (소유대명사)<br />he → his → his (형태 변화 없음)"
      - type: qna
        question: "Q3. 'Whose is this?'에 어떻게 답하나요?"
        answer: "It's mine/yours/his/hers/ours/theirs. (소유대명사로 답합니다)<br />It's my. (X) / It's me. (X) - 이렇게 답하면 안 됩니다!"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 소유대명사 6개를 써 보세요. (its 제외)"
        answer: "mine, yours, his, hers, ours, theirs<br />평가 기준: 6개 모두 쓰면 정답입니다."
      - type: qna
        question: "R2. 소유격 형용사와 소유대명사의 차이는?"
        answer: "소유격 형용사(my, your 등)는 뒤에 명사가 필요하고, 소유대명사(mine, yours 등)는 단독으로 씁니다.<br />평가 기준: '명사 필요 여부'를 설명하면 정답입니다."
      - type: qna
        question: "R3. 'Whose is this?' 질문에 'It's my.'라고 답할 수 없는 이유는?"
        answer: "my는 소유격 형용사라서 뒤에 명사가 필요합니다. 단독으로 쓸 때는 소유대명사 mine을 사용합니다.<br />평가 기준: 소유격 형용사와 소유대명사의 차이를 설명하면 정답입니다."
      - type: qna
        question: "R4. her(소유격), her(목적격), hers(소유대명사)를 각각 사용한 예문을 만들어 보세요."
        answer: "her (소유격): This is her bag. (그녀의 가방)<br />her (목적격): I like her. (그녀를)<br />hers (소유대명사): This bag is hers. (그녀의 것)"
      - type: qna
        question: "R5. 소유대명사 중 형태가 변하지 않는 것은?"
        answer: "his입니다. 소유격 형용사도 his, 소유대명사도 his입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 소유대명사를 넣으세요."
      - type: qna
        question: "Q1. This book is ___. (나의 것)"
        answer: "mine<br />설명: 'my의 것'이라는 의미로 소유대명사 mine을 씁니다."
      - type: qna
        question: "Q2. Is this pen ___? (너의 것)"
        answer: "yours<br />설명: 'your의 것'이라는 의미로 소유대명사 yours를 씁니다."
      - type: qna
        question: "Q3. That bag is ___. (그녀의 것)"
        answer: "hers<br />설명: 'her의 것'이라는 의미로 소유대명사 hers를 씁니다."
      - type: qna
        question: "Q4. Whose phone is this? - It's ___. (그의 것)"
        answer: "his<br />설명: 'his의 것'도 his입니다. (형태 같음)"
      - type: qna
        question: "Q5. This room is ___. (우리의 것)"
        answer: "ours<br />설명: 'our의 것'이라는 의미로 소유대명사 ours를 씁니다."
      - type: qna
        question: "Q6. These seats are ___. (그들의 것)"
        answer: "theirs<br />설명: 'their의 것'이라는 의미로 소유대명사 theirs를 씁니다."
      - type: qna
        question: "Q7. My dog is small. ___ is big. (네 것)"
        answer: "Yours<br />설명: your dog 대신 yours로 반복을 피합니다."
      - type: qna
        question: "Q8. Her score is 90. ___ is 85. (내 것)"
        answer: "Mine<br />설명: my score 대신 mine으로 반복을 피합니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 이것은 누구의 펜이니?"
        answer: "Whose pen is this?<br />평가 기준: Whose + 명사 + is this? 구조가 맞으면 정답입니다."
      - type: qna
        question: "T2. 그것은 내 것이야."
        answer: "It's mine.<br />평가 기준: mine(소유대명사)을 쓰면 정답입니다."
      - type: qna
        question: "T3. 이 가방은 네 것이야, 아니면 그녀의 것이야?"
        answer: "Is this bag yours or hers?<br />평가 기준: yours와 hers(소유대명사)를 쓰면 정답입니다."
      - type: qna
        question: "T4. 우리 집은 작아. 그들의 것은 커."
        answer: "Our house is small. Theirs is big.<br />평가 기준: Their house 대신 Theirs(소유대명사)를 쓰면 정답입니다."
      - type: qna
        question: "T5. 이 자리는 우리 것이야."
        answer: "This seat is ours.<br />평가 기준: ours(소유대명사)를 쓰면 정답입니다."
      - type: qna
        question: "T6. 내 점수가 그의 것보다 높아."
        answer: "My score is higher than his.<br />평가 기준: his(소유대명사)를 쓰면 정답입니다."
      - type: qna
        question: "T7. 이것은 누구 거야? - 그녀의 것이야."
        answer: "Whose is this? - It's hers.<br />평가 기준: hers(소유대명사)를 쓰면 정답입니다."
      - type: qna
        question: "T8. 네 아이디어가 좋아, 하지만 내 것도 좋아."
        answer: "Your idea is good, but mine is good too.<br />평가 기준: mine(소유대명사)을 쓰면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "밑줄 친 부분을 소유대명사로 바꿔 보세요."
      - type: qna
        question: "TF1. This is <u>my book</u>. → This is ___."
        answer: "mine<br />설명: my book → mine"
      - type: qna
        question: "TF2. That is <u>your pen</u>. → That is ___."
        answer: "yours<br />설명: your pen → yours"
      - type: qna
        question: "TF3. This bag is <u>her bag</u>. → This bag is ___."
        answer: "hers<br />설명: her bag → hers"
      - type: qna
        question: "TF4. This room is <u>our room</u>. → This room is ___."
        answer: "ours<br />설명: our room → ours"
      - type: qna
        question: "TF5. These toys are <u>their toys</u>. → These toys are ___."
        answer: "theirs<br />설명: their toys → theirs"
      - type: qna
        question: "TF6. <u>His car</u> is new. <u>My car</u> is old. → ___ is new. ___ is old."
        answer: "His, Mine<br />설명: His car → His (형태 같음), My car → Mine"

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 친구와 물건을 비교하는 문장을 써 보세요. (mine, yours 사용)"
        answer: "예시: My pencil case is blue. Yours is red. / Your bag is bigger than mine.<br />평가 기준: mine과 yours를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A2. 'Whose is this?'로 시작하는 대화를 만들어 보세요."
        answer: "예시: A: Whose is this? B: It's mine. / A: Whose bag is this? B: It's hers.<br />평가 기준: Whose 질문에 소유대명사로 답하면 정답입니다."
      - type: qna
        question: "A3. 가족들의 물건을 비교하는 문장을 써 보세요. (his, hers, ours 등 사용)"
        answer: "예시: My dad's car is black. My mom's is white. Hers is newer than his.<br />평가 기준: 소유대명사를 사용하여 비교하면 정답입니다."
      - type: qna
        question: "A4. 학교에서 물건 주인을 찾는 상황을 영어로 써 보세요."
        answer: "예시: Is this pencil yours? - No, it's not mine. It's his.<br />평가 기준: 소유대명사를 사용하여 대화를 만들면 정답입니다."
      - type: qna
        question: "A5. 팀 활동에서 '우리 것'과 '그들의 것'을 비교하는 문장을 써 보세요."
        answer: "예시: Our project is almost done. Theirs is just starting.<br />평가 기준: ours/theirs를 올바르게 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 고치세요: 'This book is my.'"
        answer: "올바른 문장: This book is mine.<br />설명: 명사 없이 단독으로 쓸 때는 소유대명사 mine을 사용합니다. my는 뒤에 명사가 필요합니다."
      - type: qna
        question: "C2. 다음 문장의 틀린 부분을 찾아 고치세요: 'This is mine book.'"
        answer: "올바른 문장: This is my book. / This book is mine.<br />설명: 소유대명사(mine) 뒤에는 명사를 쓸 수 없습니다."
      - type: qna
        question: "C3. 다음 중 올바른 문장을 모두 고르세요:<br />a) Whose is this? - It's me.<br />b) Whose is this? - It's mine.<br />c) Whose is this? - It's my."
        answer: "b만 올바릅니다.<br />a) It's me - 목적격 대명사, 소유 표현 아님<br />b) It's mine - 소유대명사, 올바름<br />c) It's my - 소유격 형용사, 뒤에 명사 필요"
      - type: qna
        question: "C4. 빈칸에 적절한 형태를 넣으세요: 'Is this ___ pen or ___?' (you, he)"
        answer: "Is this your pen or his?<br />설명: pen 앞에는 소유격 형용사 your, 단독으로는 소유대명사 his를 씁니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요!"
      - type: qna
        question: "SR1. my → ___, your → ___, his → ___"
        answer: "mine, yours, his"
      - type: qna
        question: "SR2. her → ___, our → ___, their → ___"
        answer: "hers, ours, theirs"
      - type: qna
        question: "SR3. This book is ___. (나의 것)"
        answer: "mine"
      - type: qna
        question: "SR4. Is this ___? (네 것)"
        answer: "yours"
      - type: qna
        question: "SR5. That bag is ___. (그녀의 것)"
        answer: "hers"
      - type: qna
        question: "SR6. Whose is this? - It's ___. (우리의 것)"
        answer: "ours"
      - type: qna
        question: "SR7. 번역: 이것은 누구의 것이야?"
        answer: "Whose is this?"
      - type: qna
        question: "SR8. 번역: 내 점수가 그의 것보다 높아."
        answer: "My score is higher than his."
      - type: qna
        question: "SR9. 틀린 곳 고치기: This is my."
        answer: "This is mine."
      - type: qna
        question: "SR10. 틀린 곳 고치기: This is mine book."
        answer: "This is my book. / This book is mine."

  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요!"
      - type: qna
        question: "SC1. 소유대명사 6개를 모두 기억하나요?"
        answer: "할 수 있다면: 훌륭합니다! 기본을 확실히 알고 있어요.<br />어렵다면: mine, yours, his, hers, ours, theirs - 소유격에 s를 붙인다고 기억하세요! (his 제외)"
      - type: qna
        question: "SC2. my와 mine의 차이를 설명할 수 있나요?"
        answer: "할 수 있다면: 대단해요! 이 차이를 알면 실수가 줄어듭니다.<br />어렵다면: my + 명사 (my book) / mine 단독 (This is mine)"
      - type: qna
        question: "SC3. Whose is this?에 올바르게 답할 수 있나요?"
        answer: "할 수 있다면: 완벽해요! 일상 대화에서 바로 쓸 수 있습니다.<br />어렵다면: It's mine/yours/his/hers/ours/theirs로 답하세요!"
      - type: note

        answer: "할 수 있다면: 훌륭합니다! 미묘한 차이를 이해했네요.<br />어렵다면: should는 권고(선택 가능), must는 의무(반드시)라고 기억하세요."
      - type: qna
        question: "SC3. Should I~?를 사용해서 조언을 구할 수 있나요?"
        answer: "할 수 있다면: 완벽해요! 실생활에서 활용할 수 있습니다.<br />어렵다면: Should I + 동사원형?으로 물어보면 됩니다."

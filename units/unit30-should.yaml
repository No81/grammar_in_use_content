      - type: qna
        question: "T1. 너는 더 많이 자야 해."
        answer: "You should sleep more.<br />평가 기준: You should sleep more가 정확하면 정답입니다."
      - type: qna
        question: "T2. 우리는 환경을 보호해야 한다."
        answer: "We should protect the environment.<br />평가 기준: We should protect와 environment가 있으면 정답입니다."
      - type: qna
        question: "T3. 내가 그에게 전화해야 할까?"
        answer: "Should I call him?<br />평가 기준: Should I call him?이 정확하면 정답입니다."
      - type: qna
        question: "T4. 너는 정크푸드를 먹지 않는 게 좋아."
        answer: "You shouldn't eat junk food.<br />평가 기준: You shouldn't eat junk food가 있으면 정답입니다."
      - type: qna
        question: "T5. 학생들은 책을 읽어야 한다."
        answer: "Students should read books.<br />평가 기준: Students should read books가 있으면 정답입니다."
      - type: qna
        question: "T6. 나는 뭘 입어야 할까?"
        answer: "What should I wear?<br />평가 기준: What should I wear?가 정확하면 정답입니다."
      - type: qna
        question: "T7. 너는 거짓말을 하지 않는 게 좋아."
        answer: "You shouldn't lie. / You shouldn't tell a lie.<br />평가 기준: You shouldn't lie가 있으면 정답입니다."
      - type: qna
        question: "T8. 그녀는 지금 여기 있어야 해."
        answer: "She should be here now.<br />평가 기준: She should be here와 now가 있으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. You should study. → 부정문으로 바꾸세요."
        answer: "You shouldn't study.<br />설명: should 뒤에 not을 넣으면 됩니다. (단, 의미상 이상할 수 있습니다)"
      - type: qna
        question: "TF2. I should go. → 의문문으로 바꾸세요."
        answer: "Should I go?<br />설명: should를 주어 앞으로 보내면 의문문이 됩니다."
      - type: qna
        question: "TF3. You must wear a uniform. → should로 바꿔서 약하게 하세요."
        answer: "You should wear a uniform.<br />설명: must(의무)를 should(권고)로 바꾸면 강제성이 약해집니다."
      - type: qna
        question: "TF4. Eat more vegetables. (명령문) → should를 사용해서 조언으로 바꾸세요."
        answer: "You should eat more vegetables.<br />설명: 명령문을 You should~로 바꾸면 부드러운 조언이 됩니다."
      - type: qna
        question: "TF5. He should go home. → 주어를 We로 바꾸세요."
        answer: "We should go home.<br />설명: 주어가 바뀌어도 should는 그대로입니다."
      - type: qna
        question: "TF6. Should we leave? → 평서문으로 바꾸세요."
        answer: "We should leave.<br />설명: should를 주어 뒤로 보내면 평서문이 됩니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 영어로 만들어 보세요! 창의적으로 표현해도 좋습니다."
      - type: qna
        question: "A1. 건강을 위해 해야 할 일 3가지를 should를 사용해서 써 보세요."
        answer: "예시 답안: I should exercise every day. I should eat healthy food. I should sleep 8 hours.<br />평가 기준: I should + 동사원형을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A2. 친구에게 하지 말라고 조언하고 싶은 것 2가지를 shouldn't로 써 보세요."
        answer: "예시 답안: You shouldn't stay up late. You shouldn't skip breakfast.<br />평가 기준: You shouldn't + 동사원형을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A3. 주말에 할지 말지 고민되는 일을 Should I~? 형태로 2개 써 보세요."
        answer: "예시 답안: Should I go to the movies? Should I visit my grandparents?<br />평가 기준: Should I + 동사원형을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A4. 학생들이 학교에서 해야 할 일을 should를 사용해서 써 보세요."
        answer: "예시 답안: Students should listen to teachers. Students should do their homework.<br />평가 기준: Students should + 동사원형을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A5. 환경을 위해 우리가 해야 할 일을 should를 사용해서 2개 써 보세요."
        answer: "예시 답안: We should recycle. We should save water.<br />평가 기준: We should + 동사원형을 올바르게 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 함께 활용해 보세요."
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 올바르게 고치세요: 'He should goes to the doctor.'"
        answer: "올바른 문장: He should go to the doctor.<br />설명: should 뒤에는 항상 동사원형이 와야 하므로 goes를 go로 바꿔야 합니다."
      - type: qna
        question: "C2. should와 must의 차이를 설명하고, 상황에 맞게 각각 사용한 예문을 만들어 보세요."
        answer: "should: 권고(하는 게 좋아), must: 의무(반드시)<br />예: You should study. (권고) / You must wear a helmet. (안전 규칙)<br />평가 기준: 차이를 설명하고 적절한 예문을 만들면 정답입니다."
      - type: qna
        question: "C3. 친구가 감기에 걸렸어요. should를 사용해서 3가지 조언을 해 보세요."
        answer: "예시 답안: You should rest. You should drink warm water. You shouldn't go outside.<br />평가 기준: should/shouldn't를 사용해서 적절한 조언 3개를 하면 정답입니다."
      - type: qna
        question: "C4. 다음 대화의 빈칸을 채우세요:<br />A: I have a test tomorrow. What ___ I do?<br />B: You ___ study tonight. You ___ stay up too late, though."
        answer: "A: I have a test tomorrow. What should I do?<br />B: You should study tonight. You shouldn't stay up too late, though.<br />설명: 조언을 구할 때와 조언할 때 모두 should를 씁니다."


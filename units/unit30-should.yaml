title: "Unit 30 · should (조언/권고)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "should는 '~해야 한다', '~하는 게 좋다'라는 뜻으로, 조언이나 권고를 표현할 때 사용합니다."
      - type: list
        heading: "형식 (Form)"
        list:
          - "주어 + should + 동사원형 ~ (~해야 한다 / ~하는 게 좋다)"
          - "부정문: should not (shouldn't) - ~하지 않는 게 좋다"
          - "의문문: Should + 주어 + 동사원형~? (~해야 할까? / ~하는 게 좋을까?)"
          - "과거: should have + 과거분사 (~했어야 했는데 - 후회)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> should는 must보다 약한 의무로, '하는 게 좋아', '권장해'의 느낌입니다. 조언, 권고, 제안할 때 사용하며, 강제성은 없지만 좋은 선택이라는 의미를 담고 있어요."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 조언할 때: You should see a doctor. (병원에 가 보는 게 좋겠어)<br />• 권고할 때: Students should read every day. (학생들은 매일 책을 읽어야 한다)<br />• 의견을 물을 때: What should I do? (나는 뭘 해야 할까?)<br />• 예상/기대: She should be here soon. (그녀는 곧 여기 올 거야)<br />• 후회: I should have studied harder. (더 열심히 공부했어야 했는데)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "You should study hard. (열심히 공부해야 해) - 조언"
          - "We should help each other. (우리는 서로 도와야 한다) - 권고"
          - "Should I call him? (그에게 전화해야 할까?) - 의견 묻기"
          - "You shouldn't eat too much. (너무 많이 먹지 않는 게 좋아) - 부정 조언"
          - "He should be at home now. (그는 지금 집에 있을 거야) - 예상"
          - "You should wear a coat. It's cold. (코트를 입어야 해. 추워) - 권유"
          - "Students should respect teachers. (학생들은 선생님을 존중해야 한다) - 당연한 의무"
          - "What should we do? (우리는 뭘 해야 할까?) - 조언 구하기"
          - "You should try this food. (이 음식을 먹어 봐야 해) - 제안"
          - "She shouldn't be late. (그녀는 늦지 않는 게 좋아) - 권고"
          - "I should have listened to you. (네 말을 들었어야 했는데) - 과거 후회"
          - "You should drink more water. (물을 더 많이 마셔야 해) - 건강 조언"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. should 뒤에 to 넣기: I should to go (X) → I should go (O)<br />2. should와 must 혼동: should는 조언(부드러움), must는 의무(강함)<br />3. 주어에 따라 should 변화: He shoulds (X) → He should (O) - should는 변하지 않아요!"
      - type: text
        content: "<span class='highlight'>비슷한 문법과의 차이점:</span><br />• should vs must: should는 권고(하는 게 좋아), must는 강한 의무(반드시 해야 함)<br />  예) You should study. (권고) vs You must study. (의무)<br />• should vs had better: 둘 다 권고이지만, had better는 더 강하고 경고의 느낌<br />  예) You should rest. (권유) vs You'd better rest. (안 그러면 안 좋아)<br />• should vs ought to: 거의 같은 의미이지만, should가 더 일상적<br />  예) You should go. = You ought to go. (should가 더 자연스러움)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "You should study English every day."
          - "We should be kind to others."
          - "Should I bring my book?"
          - "He shouldn't eat too much candy."
          - "She should be here by now."
          - "What should we do?"
          - "You should wear warm clothes."
          - "They shouldn't worry about it."
      - type: qna
        question: "Q1. should 뒤에 오는 동사는 어떤 형태인가요?"
        answer: "동사원형입니다. should study, should be, should bring처럼 항상 원형이 옵니다."
      - type: qna
        question: "Q2. should는 주로 어떤 상황에서 사용하나요?"
        answer: "조언, 권고, 제안을 할 때 사용합니다. '~하는 게 좋아'의 의미입니다."
      - type: qna
        question: "Q3. 의문문은 어떻게 만드나요?"
        answer: "Should를 문장 맨 앞으로 보내면 됩니다. Should I~? / Should we~?"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. should는 주로 어떤 의미를 나타내나요?"
        answer: "조언, 권고, 제안을 나타냅니다. '~하는 게 좋다'는 의미입니다.<br />평가 기준: 조언이나 권고를 언급하면 정답입니다."
      - type: qna
        question: "R2. should 뒤에는 어떤 형태의 동사가 오나요?"
        answer: "동사원형이 옵니다.<br />평가 기준: 원형, 기본형이라고 답해도 정답입니다."
      - type: qna
        question: "R3. should와 must의 차이는 무엇인가요?"
        answer: "should는 권고(하는 게 좋아), must는 강한 의무(반드시 해야 함)<br />평가 기준: 강도의 차이를 언급하면 정답입니다."
      - type: qna
        question: "R4. Should I~?는 언제 사용하나요?"
        answer: "조언을 구하거나 의견을 물을 때 사용합니다.<br />평가 기준: 조언 구하기, 의견 묻기 등을 언급하면 정답입니다."
      - type: qna
        question: "R5. shouldn't는 어떤 의미인가요?"
        answer: "~하지 않는 게 좋다는 의미입니다.<br />평가 기준: 부정적 조언을 언급하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 should나 shouldn't를 넣고 알맞은 문장을 완성하세요."
      - type: qna
        question: "Q1. You ___ study hard for the test. (시험을 위해 열심히 공부해야 해)"
        answer: "should<br />설명: 조언할 때 should를 씁니다."
      - type: qna
        question: "Q2. We ___ be late for class. (수업에 늦지 않는 게 좋아)"
        answer: "shouldn't / should not<br />설명: 부정적 조언은 shouldn't로 표현합니다."
      - type: qna
        question: "Q3. ___ I bring my umbrella? (우산을 가져가야 할까?)"
        answer: "Should<br />설명: 의견을 물을 때 Should I~?를 씁니다."
      - type: qna
        question: "Q4. You ___ eat more vegetables. (야채를 더 많이 먹어야 해)"
        answer: "should<br />설명: 건강 조언에 should를 씁니다."
      - type: qna
        question: "Q5. He ___ watch too much TV. (TV를 너무 많이 보지 않는 게 좋아)"
        answer: "shouldn't / should not<br />설명: 바람직하지 않은 행동에 대한 조언은 shouldn't로 합니다."
      - type: qna
        question: "Q6. What ___ we do now? (우리는 지금 뭘 해야 할까?)"
        answer: "should<br />설명: 조언을 구할 때 What should~?를 씁니다."
      - type: qna
        question: "Q7. You ___ be more careful. (더 조심해야 해)"
        answer: "should<br />설명: 권고할 때 should를 씁니다."
      - type: qna
        question: "Q8. She ___ be here soon. (그녀는 곧 여기 올 거야)"
        answer: "should<br />설명: 예상이나 기대를 표현할 때도 should를 씁니다."


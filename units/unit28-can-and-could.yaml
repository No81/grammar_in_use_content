title: "Unit 28 · can and could (능력/가능성/허락)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "can과 could는 '~할 수 있다', '~해도 된다'라는 뜻으로, 능력, 가능성, 허락을 표현할 때 사용합니다."
      - type: list
        heading: "형식 (Form)"
        list:
          - "주어 + can + 동사원형 ~ (~할 수 있다)"
          - "주어 + could + 동사원형 ~ (~할 수 있었다 / ~할 수 있을까)"
          - "부정문: cannot (can't) / could not (couldn't)"
          - "의문문: Can/Could + 주어 + 동사원형~? (~할 수 있니? / ~해도 될까?)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> can은 현재의 능력이나 허락, could는 과거의 능력이나 정중한 요청을 나타냅니다. can은 '할 수 있어', could는 '할 수 있었어' 또는 '해주실 수 있을까요?(정중함)'의 느낌입니다."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 능력을 말할 때: I can swim. (나는 수영할 수 있어)<br />• 허락을 구할 때: Can I go out? (나가도 될까요?)<br />• 가능성을 말할 때: It can be cold in winter. (겨울에는 추울 수 있어)<br />• 과거 능력: I could read when I was 5. (5살 때 책을 읽을 수 있었어)<br />• 정중한 요청: Could you help me? (도와주실 수 있을까요?)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "I can speak English. (나는 영어를 말할 수 있다) - 현재 능력"
          - "She can't come to the party. (그녀는 파티에 올 수 없다) - 불가능"
          - "Can you help me? (나를 도와줄 수 있니?) - 요청"
          - "Can I use your pen? (네 펜을 써도 될까?) - 허락"
          - "He could play the piano when he was young. (그는 어렸을 때 피아노를 칠 수 있었다) - 과거 능력"
          - "Could you open the window? (창문을 열어 주시겠어요?) - 정중한 요청"
          - "We can go to the park tomorrow. (우리는 내일 공원에 갈 수 있다) - 가능성"
          - "They can't find their way. (그들은 길을 찾을 수 없다) - 불가능"
          - "I can see the mountain from here. (여기서 산이 보여) - 지각 능력"
          - "Can I ask a question? (질문 해도 될까요?) - 허락"
          - "She could run very fast as a child. (그녀는 어렸을 때 매우 빨리 달릴 수 있었다) - 과거 능력"
          - "Could I have some water? (물 좀 마셔도 될까요?) - 정중한 허락"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. can 뒤에 to 넣기: I can to swim (X) → I can swim (O)<br />2. can 뒤에 s 붙이기: He cans swim (X) → He can swim (O)<br />3. could를 항상 과거로만 해석: Could you~?는 과거가 아니라 정중한 현재 요청입니다!"
      - type: text
        content: "<span class='highlight'>비슷한 문법과의 차이점:</span><br />• can vs be able to: 둘 다 '~할 수 있다'이지만, can이 더 일상적<br />  예) I can swim. = I am able to swim. (can이 더 자연스러움)<br />• can vs may: can은 능력/비격식 허락, may는 격식 있는 허락<br />  예) Can I go? (친구에게) vs May I go? (선생님에게)<br />• could vs was able to: 일반 능력은 could, 특정 상황 성공은 was able to<br />  예) I could swim at 7. (일반) vs I was able to escape. (특정 상황)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "I can play soccer."
          - "She can speak Korean."
          - "We can't go out today."
          - "Can you swim?"
          - "He could ride a bike when he was 6."
          - "Could you help me with this?"
          - "They can come to the party."
          - "Can I borrow your book?"
      - type: qna
        question: "Q1. can과 could 뒤에 오는 동사는 어떤 형태인가요?"
        answer: "동사원형입니다. can play, could ride처럼 항상 원형이 옵니다."
      - type: qna
        question: "Q2. can은 주로 언제 사용하고, could는 주로 언제 사용하나요?"
        answer: "can: 현재 능력, 현재 허락, 요청<br />could: 과거 능력, 정중한 요청, 정중한 허락"
      - type: qna
        question: "Q3. 의문문은 어떻게 만드나요?"
        answer: "Can/Could를 문장 맨 앞으로 보내면 됩니다. Can you~? / Could you~?"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. can은 주로 어떤 의미를 나타내나요?"
        answer: "능력, 가능성, 허락을 나타냅니다.<br />평가 기준: 두 개 이상 맞으면 정답입니다."
      - type: qna
        question: "R2. can 뒤에는 어떤 형태의 동사가 오나요?"
        answer: "동사원형이 옵니다.<br />평가 기준: 원형, 기본형이라고 답해도 정답입니다."
      - type: qna
        question: "R3. could는 can의 과거형이지만, 과거가 아닌 의미로도 쓰입니다. 언제 그렇게 쓰나요?"
        answer: "정중한 요청이나 정중한 허락을 구할 때 씁니다.<br />평가 기준: 정중함, 예의바름을 언급하면 정답입니다."
      - type: qna
        question: "R4. 'I can to swim'이 왜 틀렸나요?"
        answer: "can 뒤에는 to 없이 동사원형만 옵니다. 올바른 문장: I can swim<br />평가 기준: to를 빼야 한다고 말하면 정답입니다."
      - type: qna
        question: "R5. Can I~?와 Could I~?의 차이는 무엇인가요?"
        answer: "Could I~?가 더 정중한 표현입니다.<br />평가 기준: 정중함의 차이를 언급하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 can, can't, could, couldn't 중 알맞은 것을 넣으세요."
      - type: qna
        question: "Q1. I ___ swim very well. (나는 수영을 아주 잘할 수 있다)"
        answer: "can<br />설명: 현재 능력을 나타낼 때 can을 씁니다."
      - type: qna
        question: "Q2. She ___ speak English when she was 5. (그녀는 5살 때 영어를 할 수 있었다)"
        answer: "could<br />설명: 과거 능력을 나타낼 때 could를 씁니다."
      - type: qna
        question: "Q3. We ___ go to the party. We are too busy. (우리는 파티에 갈 수 없다)"
        answer: "can't / cannot<br />설명: 불가능을 나타낼 때 can't를 씁니다."
      - type: qna
        question: "Q4. ___ you help me with this? (이것 좀 도와줄 수 있니?)"
        answer: "Can / Could<br />설명: 요청할 때 Can이나 Could를 씁니다. Could가 더 정중합니다."
      - type: qna
        question: "Q5. He ___ ride a bike when he was young. (그는 어렸을 때 자전거를 탈 수 있었다)"
        answer: "could<br />설명: 과거 능력은 could로 표현합니다."
      - type: qna
        question: "Q6. ___ I use your phone? (네 전화기를 써도 될까?)"
        answer: "Can / Could<br />설명: 허락을 구할 때 Can이나 Could를 씁니다."
      - type: qna
        question: "Q7. They ___ come yesterday. They were sick. (그들은 어제 올 수 없었다)"
        answer: "couldn't / could not<br />설명: 과거의 불가능은 couldn't로 표현합니다."
      - type: qna
        question: "Q8. ___ you open the door, please? (문 좀 열어 주시겠어요?)"
        answer: "Could / Can<br />설명: 정중한 요청에는 Could가 더 적합하지만 Can도 가능합니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 나는 기타를 칠 수 있다."
        answer: "I can play the guitar.<br />평가 기준: I can play와 guitar가 있으면 정답입니다."
      - type: qna
        question: "T2. 그녀는 수영을 할 수 없다."
        answer: "She can't swim. / She cannot swim.<br />평가 기준: She can't swim이 정확하면 정답입니다."
      - type: qna
        question: "T3. 너는 한국어를 말할 수 있니?"
        answer: "Can you speak Korean?<br />평가 기준: Can you speak Korean?이 정확하면 정답입니다."
      - type: qna
        question: "T4. 나는 7살 때 자전거를 탈 수 있었다."
        answer: "I could ride a bike when I was 7.<br />평가 기준: I could ride a bike와 나이 표현이 있으면 정답입니다."
      - type: qna
        question: "T5. 창문을 열어 주시겠어요? (정중하게)"
        answer: "Could you open the window?<br />평가 기준: Could you open the window?가 있으면 정답입니다. Can도 가능하지만 Could가 더 정중합니다."
      - type: qna
        question: "T6. 나는 그것을 볼 수 있다."
        answer: "I can see it.<br />평가 기준: I can see it이 정확하면 정답입니다."
      - type: qna
        question: "T7. 질문 해도 될까요?"
        answer: "Can I ask a question? / Could I ask a question?<br />평가 기준: Can/Could I ask a question?이 있으면 정답입니다."
      - type: qna
        question: "T8. 그들은 어제 올 수 없었다."
        answer: "They couldn't come yesterday. / They could not come yesterday.<br />평가 기준: They couldn't come과 yesterday가 있으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. I can swim. → 부정문으로 바꾸세요."
        answer: "I can't swim. / I cannot swim.<br />설명: can 뒤에 not을 넣으면 됩니다."
      - type: qna
        question: "TF2. She can play the piano. → 의문문으로 바꾸세요."
        answer: "Can she play the piano?<br />설명: can을 주어 앞으로 보내면 의문문이 됩니다."
      - type: qna
        question: "TF3. I can speak English. → could를 사용해서 과거로 바꾸세요."
        answer: "I could speak English.<br />설명: 현재 can을 과거 could로 바꾸면 됩니다."
      - type: qna
        question: "TF4. Can you help me? → 더 정중하게 바꾸세요."
        answer: "Could you help me?<br />설명: Can을 Could로 바꾸면 더 정중해집니다."
      - type: qna
        question: "TF5. He could swim when he was 5. → 부정문으로 바꾸세요."
        answer: "He couldn't swim when he was 5. / He could not swim when he was 5.<br />설명: could 뒤에 not을 넣으면 됩니다."
      - type: qna
        question: "TF6. We can go to the park. → 주어를 She로 바꾸세요."
        answer: "She can go to the park.<br />설명: 주어가 바뀌어도 can은 그대로 can입니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 영어로 만들어 보세요! 창의적으로 표현해도 좋습니다."
      - type: qna
        question: "A1. 당신이 할 수 있는 것 3가지를 can을 사용해서 써 보세요."
        answer: "예시 답안: I can speak Korean. I can play basketball. I can cook ramen.<br />평가 기준: I can + 동사원형을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A2. 당신이 할 수 없는 것 2가지를 can't를 사용해서 써 보세요."
        answer: "예시 답안: I can't drive a car. I can't speak French.<br />평가 기준: I can't + 동사원형을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A3. 어렸을 때 할 수 있었던 것을 could를 사용해서 써 보세요."
        answer: "예시 답안: I could ride a bike when I was 8.<br />평가 기준: I could + 동사원형과 시간 표현이 있으면 정답입니다."
      - type: qna
        question: "A4. 선생님께 정중하게 질문 허락을 구하는 문장을 써 보세요."
        answer: "예시 답안: Could I ask a question? / May I ask a question?<br />평가 기준: Could I나 May I를 사용하고 의미가 통하면 정답입니다."
      - type: qna
        question: "A5. 친구에게 도움을 요청하는 문장을 can이나 could를 사용해서 써 보세요."
        answer: "예시 답안: Can you help me with my homework? / Could you lend me your pen?<br />평가 기준: Can/Could you + 동사원형을 올바르게 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 함께 활용해 보세요."
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 올바르게 고치세요: 'He can plays the guitar.'"
        answer: "올바른 문장: He can play the guitar.<br />설명: can 뒤에는 항상 동사원형이 와야 하므로 plays를 play로 바꿔야 합니다."
      - type: qna
        question: "C2. Can you~?와 Could you~?의 차이를 설명하고, 각각 예문을 만들어 보세요."
        answer: "Could you~?가 더 정중한 표현입니다.<br />예: Can you open the door? (친구에게) / Could you open the door? (선생님께)<br />평가 기준: 정중함의 차이를 설명하고 예문이 맞으면 정답입니다."
      - type: qna
        question: "C3. 다음 대화의 빈칸을 채우세요:<br />A: ___ you swim?<br />B: Yes, I ___. I learned last year.<br />A: ___ you teach me?<br />B: Sure, I ___."
        answer: "A: Can you swim?<br />B: Yes, I can. I learned last year.<br />A: Could/Can you teach me?<br />B: Sure, I can.<br />설명: 능력 질문은 Can, 정중한 요청은 Could/Can을 씁니다."
      - type: qna
        question: "C4. 'I can to play soccer'가 틀린 이유를 설명하고 올바른 문장을 쓰세요."
        answer: "올바른 문장: I can play soccer.<br />설명: can은 조동사이므로 뒤에 to 없이 동사원형만 와야 합니다. can to는 틀린 표현입니다."


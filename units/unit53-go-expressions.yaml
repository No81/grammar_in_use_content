title: "Unit 53 · go to... go on... go for... go -ing - go 표현들"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 'go'는 단순히 '가다'의 의미 외에도 다양한 표현에 사용됩니다. 'go to', 'go on', 'go for', 'go -ing' 등 뒤에 오는 단어에 따라 의미가 달라집니다. 이 표현들을 익히면 일상 대화에서 자연스럽게 사용할 수 있습니다."
      - type: list
        heading: "형식 (Form) - go to + 장소"
        list:
          - "go to school: 학교에 가다 - I go to school every day. (매일 학교에 가요)"
          - "go to bed: 잠자리에 들다 - I go to bed at 10 o'clock. (10시에 잠자리에 들어요)"
          - "go to work: 출근하다 - My dad goes to work early. (아빠는 일찍 출근하세요)"
          - "go to the hospital: 병원에 가다 - She went to the hospital yesterday. (그녀는 어제 병원에 갔어요)"
          - "go to the movies: 영화 보러 가다 - We go to the movies on weekends. (주말에 영화 보러 가요)"
      - type: list
        heading: "형식 (Form) - go on + 명사 (경험/활동)"
        list:
          - "go on a trip: 여행을 가다 - We went on a trip to Jeju. (제주도로 여행 갔어요)"
          - "go on vacation: 휴가를 가다 - They go on vacation every summer. (매년 여름 휴가 가요)"
          - "go on a picnic: 소풍 가다 - Let's go on a picnic tomorrow! (내일 소풍 가자!)"
          - "go on a date: 데이트하러 가다 - My sister went on a date. (언니가 데이트하러 갔어요)"
          - "go on a diet: 다이어트를 시작하다 - She decided to go on a diet. (그녀는 다이어트 시작하기로 했어요)"
      - type: list
        heading: "형식 (Form) - go for + 명사 (짧은 활동)"
        list:
          - "go for a walk: 산책하다 - I go for a walk after dinner. (저녁 후에 산책해요)"
          - "go for a run: 달리기하다 - He goes for a run every morning. (매일 아침 달리기해요)"
          - "go for a swim: 수영하러 가다 - Let's go for a swim! (수영하러 가자!)"
          - "go for a drive: 드라이브하다 - We went for a drive on Sunday. (일요일에 드라이브 갔어요)"
          - "go for a bike ride: 자전거 타러 가다 - I go for a bike ride on weekends. (주말에 자전거 타러 가요)"
      - type: list
        heading: "형식 (Form) - go -ing (활동/스포츠)"
        list:
          - "go shopping: 쇼핑하러 가다 - Mom went shopping yesterday. (엄마가 어제 쇼핑하러 갔어요)"
          - "go swimming: 수영하러 가다 - We go swimming in summer. (여름에 수영하러 가요)"
          - "go fishing: 낚시하러 가다 - Dad goes fishing on Sundays. (아빠는 일요일에 낚시하러 가세요)"
          - "go camping: 캠핑하러 가다 - We went camping last weekend. (지난 주말에 캠핑 갔어요)"
          - "go hiking: 등산하러 가다 - They go hiking every month. (매달 등산하러 가요)"
          - "go skiing: 스키 타러 가다 - We go skiing in winter. (겨울에 스키 타러 가요)"
          - "go cycling: 자전거 타러 가다 - She goes cycling after school. (방과 후 자전거 타러 가요)"
          - "go jogging: 조깅하러 가다 - I go jogging in the park. (공원에서 조깅해요)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• go to + 장소: 특정 장소로 이동하는 것<br />• go on + 명사: 어떤 활동이나 경험을 시작하는 것 (보통 며칠 걸리는 것)<br />• go for + 명사: 짧은 활동을 하러 가는 것 (보통 몇 시간)<br />• go -ing: 레저 활동이나 스포츠를 하러 가는 것"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 매일 하는 활동: I go to school. / I go to bed.<br />• 특별한 경험이나 여행: We went on a trip. / I'm going on vacation.<br />• 짧은 운동이나 활동: Let's go for a walk! / I'll go for a swim.<br />• 취미 활동: I go fishing with my dad. / She goes shopping every weekend."
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "I go to school by bus. (학교 - 버스로 학교에 가요)"
          - "My family went on a trip to Busan. (가족 - 가족이 부산으로 여행 갔어요)"
          - "Let's go for a walk in the park. (친구 - 공원에서 산책하자)"
          - "I go swimming at the pool every Saturday. (취미 - 매주 토요일 수영장에서 수영해요)"
          - "She goes shopping with her mom. (일상 - 엄마랑 쇼핑하러 가요)"
          - "We went camping near the river. (여가 - 강 근처에서 캠핑했어요)"
          - "I want to go skiing this winter. (계절 - 이번 겨울에 스키 타러 가고 싶어요)"
          - "He went to the dentist yesterday. (건강 - 어제 치과에 갔어요)"
          - "They go on vacation every August. (가족 - 매년 8월에 휴가 가요)"
          - "I often go cycling after school. (방과후 - 방과 후에 자전거 자주 타요)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. go to home (X) → go <span class='highlight'>home</span> (O) - home 앞에는 to를 쓰지 않아요!<br />2. go to shopping (X) → go <span class='highlight'>shopping</span> (O) - go -ing는 to 없이 바로 연결해요!<br />3. go to swim (X) → go <span class='highlight'>swimming</span> (O) - 수영하러 가다는 go swimming이에요!<br />4. 특수한 경우: go home, go there, go here는 to를 쓰지 않습니다."
      - type: text
        content: "<span class='highlight'>to를 쓰는 경우 vs 쓰지 않는 경우:</span><br />• to 필요: go <span class='highlight'>to</span> school, go <span class='highlight'>to</span> the park, go <span class='highlight'>to</span> work<br />• to 불필요: go <span class='highlight'>home</span>, go <span class='highlight'>there</span>, go <span class='highlight'>shopping</span>, go <span class='highlight'>swimming</span><br />• 기억법: 장소 앞에는 to, 하지만 home/there/here는 예외! -ing 활동도 to 없이!"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "go to 문장들"
        list:
          - "I go to school at 8 a.m."
          - "She went to the library."
          - "We go to church on Sundays."
          - "He goes to bed early."
      - type: list
        heading: "go -ing 문장들"
        list:
          - "I go swimming every week."
          - "They went shopping yesterday."
          - "We go camping in summer."
          - "She goes jogging in the morning."
      - type: list
        heading: "go for / go on 문장들"
        list:
          - "Let's go for a walk!"
          - "I go for a run every day."
          - "We went on a trip to Japan."
          - "She's going on vacation next week."
      - type: qna
        question: "Q1. 'go to'와 'go -ing'의 차이는 무엇일까요? 언제 to를 쓰고 언제 -ing를 쓰나요?"
        answer: "go to + 장소: 특정 장소로 가는 것 (school, library, hospital)<br />go -ing: 활동/스포츠를 하러 가는 것 (shopping, swimming, camping)"
      - type: qna
        question: "Q2. 'go for a walk'과 'go on a trip'의 차이는 무엇일까요?"
        answer: "go for + 명사: 짧은 활동 (a walk, a run, a swim - 몇 시간)<br />go on + 명사: 긴 경험/활동 (a trip, vacation - 며칠)"
      - type: qna
        question: "Q3. 'I go home'에서 왜 'to'가 없을까요?"
        answer: "home, there, here 같은 부사 앞에는 to를 쓰지 않습니다. 이것은 영어의 특별한 규칙입니다!"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. '학교에 가다'를 영어로 어떻게 말하나요?"
        answer: "go to school<br />평가 기준: go to school이라고 답하면 정답입니다."
      - type: qna
        question: "R2. '쇼핑하러 가다'를 영어로 어떻게 말하나요?"
        answer: "go shopping (to 없이!)<br />평가 기준: go shopping이라고 답하면 정답입니다."
      - type: qna
        question: "R3. '집에 가다'를 영어로 어떻게 말하나요? (주의!)"
        answer: "go home (to 없이!)<br />평가 기준: go home이라고 답하면 정답입니다. go to home은 틀립니다."
      - type: qna
        question: "R4. 'go for'와 함께 쓰는 표현 2가지를 말해보세요."
        answer: "go for a walk, go for a run, go for a swim, go for a drive 중 2개<br />평가 기준: 위 표현 중 2개 이상 말하면 정답입니다."
      - type: qna
        question: "R5. 'go on'과 함께 쓰는 표현 2가지를 말해보세요."
        answer: "go on a trip, go on vacation, go on a picnic, go on a diet 중 2개<br />평가 기준: 위 표현 중 2개 이상 말하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 전치사(to, on, for) 또는 형태(-ing)를 넣으세요. 필요 없으면 X 표시하세요."
      - type: qna
        question: "Q1. I go ___ school every morning."
        answer: "to<br />설명: 장소(school) 앞에는 to를 씁니다."
      - type: qna
        question: "Q2. Let's go ___ a walk in the park."
        answer: "for<br />설명: 짧은 활동(a walk) 앞에는 for를 씁니다."
      - type: qna
        question: "Q3. We went ___ a trip to Gyeongju."
        answer: "on<br />설명: trip(여행) 앞에는 on을 씁니다."
      - type: qna
        question: "Q4. She goes shop___ every weekend."
        answer: "shopping<br />설명: go + -ing 형태로 '쇼핑하러 가다'입니다."
      - type: qna
        question: "Q5. I want to go ___ home now."
        answer: "X (go home - to 없이)<br />설명: home 앞에는 to를 쓰지 않습니다."
      - type: qna
        question: "Q6. They go camp___ every summer."
        answer: "camping<br />설명: go + -ing 형태로 '캠핑하러 가다'입니다."
      - type: qna
        question: "Q7. He went ___ the hospital yesterday."
        answer: "to<br />설명: 장소(hospital) 앞에는 to를 씁니다."
      - type: qna
        question: "Q8. We're going ___ vacation next month."
        answer: "on<br />설명: vacation(휴가) 앞에는 on을 씁니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. go 표현을 정확히 사용해야 합니다!"
      - type: qna
        question: "T1. 나는 매일 학교에 가요."
        answer: "I go to school every day.<br />평가 기준: go to school 구조가 맞으면 정답입니다."
      - type: qna
        question: "T2. 우리는 여름에 수영하러 가요."
        answer: "We go swimming in summer.<br />평가 기준: go swimming 구조가 맞으면 정답입니다."
      - type: qna
        question: "T3. 엄마가 쇼핑하러 갔어요."
        answer: "Mom went shopping.<br />평가 기준: went shopping 구조가 맞으면 정답입니다."
      - type: qna
        question: "T4. 공원에서 산책하자!"
        answer: "Let's go for a walk in the park!<br />평가 기준: go for a walk 구조가 맞으면 정답입니다."
      - type: qna
        question: "T5. 우리 가족은 작년에 제주도로 여행 갔어요."
        answer: "My family went on a trip to Jeju last year.<br />평가 기준: went on a trip 구조가 맞으면 정답입니다."
      - type: qna
        question: "T6. 나는 10시에 잠자리에 들어요."
        answer: "I go to bed at 10 o'clock.<br />평가 기준: go to bed 구조가 맞으면 정답입니다."
      - type: qna
        question: "T7. 아빠는 일요일에 낚시하러 가세요."
        answer: "Dad goes fishing on Sundays.<br />평가 기준: goes fishing 구조가 맞으면 정답입니다."
      - type: qna
        question: "T8. 나는 지금 집에 가고 싶어요."
        answer: "I want to go home now. (to 없이!)<br />평가 기준: go home (to 없이) 구조가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 단어를 사용해서 올바른 go 표현으로 문장을 완성하세요."
      - type: qna
        question: "TF1. (swim) 를 사용하여 '나는 매주 수영하러 간다'를 영어로"
        answer: "I go swimming every week.<br />설명: '수영하러 가다'는 go swimming입니다. go to swim (X)"
      - type: qna
        question: "TF2. (school) 를 사용하여 '그녀는 버스로 학교에 간다'를 영어로"
        answer: "She goes to school by bus.<br />설명: '학교에 가다'는 go to school입니다."
      - type: qna
        question: "TF3. 'I go to home after school.'의 틀린 부분을 찾아 고치세요."
        answer: "I go home after school. (to 삭제)<br />설명: home 앞에는 to를 쓰지 않습니다."
      - type: qna
        question: "TF4. 'We went to shopping yesterday.'의 틀린 부분을 찾아 고치세요."
        answer: "We went shopping yesterday. (to 삭제)<br />설명: go shopping은 to 없이 바로 연결합니다."
      - type: qna
        question: "TF5. (a walk) 를 사용하여 '저녁 후에 산책하자'를 영어로"
        answer: "Let's go for a walk after dinner.<br />설명: '산책하다'는 go for a walk입니다."
      - type: qna
        question: "TF6. (vacation) 를 사용하여 '우리는 다음 주에 휴가 가요'를 영어로"
        answer: "We're going on vacation next week. / We go on vacation next week.<br />설명: '휴가 가다'는 go on vacation입니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요! 실제 생활과 연결해서 연습합니다."
      - type: qna
        question: "A1. 당신이 자주 가는 장소 3곳을 go to를 사용해서 영어로 써 보세요."
        answer: "예시 답안: I go to school. / I go to the library. / I go to the convenience store.<br />평가 기준: go to + 장소 구조가 맞으면 정답입니다."
      - type: qna
        question: "A2. 당신이 좋아하는 활동 3가지를 go -ing를 사용해서 영어로 써 보세요."
        answer: "예시 답안: I go swimming. / I go shopping. / I go hiking.<br />평가 기준: go + -ing 구조가 맞으면 정답입니다."
      - type: qna
        question: "A3. 당신이 가고 싶은 여행을 go on을 사용해서 영어로 써 보세요."
        answer: "예시 답안: I want to go on a trip to Japan. / I want to go on vacation to Hawaii.<br />평가 기준: go on a trip / go on vacation 구조가 맞으면 정답입니다."
      - type: qna
        question: "A4. 당신의 주말 활동을 go for를 사용해서 영어로 써 보세요."
        answer: "예시 답안: I go for a walk on weekends. / I go for a bike ride on Saturdays.<br />평가 기준: go for a + 명사 구조가 맞으면 정답입니다."
      - type: qna
        question: "A5. 당신의 가족이 함께 하는 활동을 go 표현을 사용해서 영어로 써 보세요."
        answer: "예시 답안: My family goes camping every summer. / We go on a trip together.<br />평가 기준: go 표현이 올바르게 사용되면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 함께 활용해 보세요."
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 모두 찾아 고치세요: 'I go to home and go to shopping with my mom.'"
        answer: "올바른 문장: I go <span class='highlight'>home</span> and go <span class='highlight'>shopping</span> with my mom.<br />설명: home 앞에 to 불필요, shopping 앞에도 to 불필요합니다."
      - type: qna
        question: "C2. 다음 세 표현의 차이를 설명하세요: go for a swim / go swimming / go to the pool"
        answer: "go for a swim: 수영하러 가다 (한 번의 짧은 활동 강조)<br />go swimming: 수영하러 가다 (수영 활동 자체 강조)<br />go to the pool: 수영장에 가다 (장소로의 이동 강조)<br />세 표현 모두 비슷하지만 약간의 뉘앙스 차이가 있습니다."
      - type: qna
        question: "C3. 주말 계획을 go 표현을 3가지 이상 사용해서 짧은 글로 써 보세요."
        answer: "예시 답안: This weekend, I'm going to go shopping with my friend in the morning. After lunch, I'll go for a walk in the park. On Sunday, my family is going on a picnic.<br />평가 기준: go 표현이 3개 이상 올바르게 사용되면 정답입니다."
      - type: qna
        question: "C4. 빈칸에 알맞은 것을 고르세요: I go ___ bed at 9. / I go ___ sleep at 9.<br />(보기: to, X)"
        answer: "I go <span class='highlight'>to</span> bed at 9. / I go X (to 없이) sleep at 9. → I go to sleep at 9.<br />설명: go to bed (잠자리에 들다)와 go to sleep (잠들다) 모두 to가 필요합니다. 하지만 이것은 장소가 아닌 관용 표현입니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note

title: "Unit 66 · a cake / some cake / some cakes (셀 수 있기도 하고 셀 수 없기도 한 명사)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 어떤 명사는 셀 수 있기도 하고, 셀 수 없기도 합니다. 같은 단어인데 의미에 따라 다르게 사용됩니다. 예를 들어 'a cake'은 케이크 한 개(통째로)이고, 'some cake'은 케이크 조금(한 조각)입니다."
      - type: list
        heading: "핵심 규칙: 같은 단어, 다른 의미"
        list:
          - "셀 수 있을 때: 전체, 개별 단위, 종류를 나타냄 → a/an, 복수형(-s) 사용"
          - "셀 수 없을 때: 재료, 물질, 일부를 나타냄 → some, a piece of 등 사용"
          - "a cake (케이크 한 개 전체) vs some cake (케이크 조금, 한 조각)"
          - "a chicken (닭 한 마리, 동물) vs some chicken (닭고기, 음식)"
      - type: text
        content: "<span class='highlight'>형식 (Form)</span><br />• 셀 수 있을 때: a/an + 명사, 명사 + -s (복수)<br />• 셀 수 없을 때: some + 명사, a piece of + 명사, a glass of + 명사"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> 같은 단어라도 '전체/개별'을 말할 때는 셀 수 있고, '일부/재료/물질'을 말할 때는 셀 수 없습니다. 이것은 우리가 그 사물을 어떻게 보느냐에 따라 달라집니다."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 전체/개별일 때: I bought a cake. (케이크 한 개를 샀어.)<br />• 일부/조금일 때: I ate some cake. (케이크를 조금 먹었어.)<br />• 동물일 때: I saw a chicken. (닭 한 마리를 봤어.)<br />• 고기/음식일 때: I had some chicken. (닭고기를 먹었어.)<br />• 물건일 때: I need a glass. (컵 하나가 필요해.)<br />• 재료일 때: The window is made of glass. (창문은 유리로 만들어져 있어.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "음식 - cake: Would you like a cake? (케이크 한 개 드실래요?) / Would you like some cake? (케이크 좀 드실래요?)"
          - "음식 - chocolate: I bought a chocolate. (초콜릿 한 개를 샀어.) / I love chocolate. (나는 초콜릿을 좋아해.)"
          - "음식 - chicken: We have three chickens. (우리는 닭 세 마리가 있어.) / I want some chicken for dinner. (저녁에 닭고기를 먹고 싶어.)"
          - "음료 - coffee: I ordered two coffees. (커피 두 잔을 주문했어.) / Would you like some coffee? (커피 좀 드실래요?)"
          - "물건 - glass: I need a glass for water. (물 마실 컵이 필요해.) / Be careful! There's glass on the floor. (조심해! 바닥에 유리가 있어.)"
          - "물건 - paper: Can you hand me a paper? (신문 좀 줄래?) / The bag is made of paper. (그 가방은 종이로 만들어져 있어.)"
          - "경험 - experience: It was an amazing experience. (그것은 놀라운 경험이었어.) / Do you have experience? (경험이 있어?)"
          - "공간 - room: This house has three rooms. (이 집은 방이 세 개야.) / Is there room for me? (나 앉을 자리 있어?)"
          - "머리카락 - hair: There's a hair in my soup! (수프에 머리카락 한 올이 있어!) / She has long hair. (그녀는 머리카락이 길어.)"
          - "시간 - time: I've been there three times. (나는 거기에 세 번 갔었어.) / Do you have time? (시간 있어?)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. 항상 셀 수 있다고 생각함: I ate a cake. (케이크 한 개 전체를 먹었다는 의미가 됨) → 조금 먹었다면 I ate some cake.<br />2. 항상 셀 수 없다고 생각함: I bought coffee. (커피라는 물질) → 한 잔을 말하려면 I bought a coffee.<br />3. 머리카락 실수: I have long hairs. (X) → I have long hair. (O) - 머리카락 전체를 말할 때는 셀 수 없음<br />4. 경험 실수: I have many experiences. (△) → I have a lot of experience. (O) - 일반적인 경험은 셀 수 없음<br />5. 공간 실수: Is there a room? (방이 있어?) vs Is there room? (자리가 있어?) - 의미가 다름!"
      - type: text
        content: "<span class='highlight'>수량 표현 (Quantifiers)</span><br />셀 수 없는 명사와 함께 양을 나타낼 때:<br />• a piece of cake (케이크 한 조각)<br />• a slice of pizza (피자 한 조각)<br />• a bottle of water (물 한 병)<br />• a glass of milk (우유 한 잔)<br />• a cup of coffee (커피 한 잔)<br />• a sheet of paper (종이 한 장)<br />• a bar of chocolate (초콜릿 한 개)"
      - type: text
        content: "<span class='highlight'>비교: 셀 수 있음 vs 셀 수 없음</span><br /><br />• <span class='highlight'>cake</span>: a cake (통케이크 1개) / some cake (케이크 조금)<br />• <span class='highlight'>chicken</span>: a chicken (닭 1마리) / some chicken (닭고기)<br />• <span class='highlight'>glass</span>: a glass (컵 1개) / some glass (유리 조각)<br />• <span class='highlight'>paper</span>: a paper (종이 1장, 신문, 시험지) / some paper (종이 재료)<br />• <span class='highlight'>coffee</span>: a coffee (커피 1잔) / some coffee (커피 음료)<br />• <span class='highlight'>chocolate</span>: a chocolate (초콜릿 1개) / some chocolate (초콜릿 조금)<br />• <span class='highlight'>experience</span>: an experience (특정 경험 1개) / experience (경험 일반)<br />• <span class='highlight'>hair</span>: a hair (머리카락 1올) / hair (머리카락 전체)<br />• <span class='highlight'>room</span>: a room (방 1개) / room (공간, 자리)<br />• <span class='highlight'>time</span>: a time (특정 시점) / time (시간 일반)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "I made a cake for my friend's birthday."
          - "Would you like some cake? It's delicious."
          - "My grandmother has five chickens."
          - "I ate some chicken for lunch."
          - "Can I have a glass of water?"
          - "The table is made of glass."
          - "She has beautiful hair."
          - "There's a hair in my food!"
      - type: qna
        question: "Q1. 'a cake'과 'some cake'의 차이는 무엇인가요?"
        answer: "a cake = 케이크 한 개 전체 (셀 수 있음)<br />some cake = 케이크 조금, 일부 (셀 수 없음)<br />같은 단어지만 의미에 따라 다르게 사용합니다."
      - type: qna
        question: "Q2. 'chickens'와 'chicken'의 차이는 무엇인가요?"
        answer: "chickens = 닭 여러 마리 (동물, 셀 수 있음)<br />chicken = 닭고기 (음식, 셀 수 없음)<br />동물일 때는 복수형, 고기일 때는 단수형으로 씁니다."
      - type: qna
        question: "Q3. 'a glass'와 'glass'의 차이는 무엇인가요?"
        answer: "a glass = 컵 한 개 (물건, 셀 수 있음)<br />glass = 유리 (재료, 셀 수 없음)<br />물건일 때와 재료일 때 의미가 다릅니다."
      - type: qna
        question: "Q4. 왜 'a water'가 아니라 'a glass of water'라고 할까요?"
        answer: "water는 셀 수 없는 명사이기 때문에 a water라고 할 수 없습니다.<br />양을 나타내려면 a glass of, a bottle of 같은 수량 표현을 사용합니다.<br />a glass of water = 물 한 잔, a bottle of water = 물 한 병"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 'a cake'은 무슨 뜻이고, 'some cake'은 무슨 뜻인가요?"
        answer: "a cake = 케이크 한 개 전체<br />some cake = 케이크 조금 (한 조각 등)<br />평가 기준: '전체'와 '일부/조금'의 차이를 언급하면 정답입니다."
      - type: qna
        question: "R2. chicken이 셀 수 있을 때와 셀 수 없을 때의 의미 차이는?"
        answer: "셀 수 있을 때 (a chicken, chickens) = 닭 (동물)<br />셀 수 없을 때 (some chicken) = 닭고기 (음식)<br />평가 기준: '동물'과 '고기/음식'을 언급하면 정답입니다."
      - type: qna
        question: "R3. 'hair'가 셀 수 있을 때와 셀 수 없을 때의 차이는?"
        answer: "셀 수 있을 때 (a hair) = 머리카락 한 올<br />셀 수 없을 때 (hair) = 머리카락 전체<br />평가 기준: '한 올'과 '전체'를 언급하면 정답입니다."
      - type: qna
        question: "R4. 셀 수 없는 명사와 양을 표현하려면 어떤 표현을 쓰나요?"
        answer: "a piece of, a glass of, a bottle of, a cup of, a slice of 등<br />예: a piece of cake, a glass of water<br />평가 기준: 한 가지 이상의 표현을 쓰면 정답입니다."
      - type: qna
        question: "R5. 'room'이 '방'을 의미할 때와 '공간/자리'를 의미할 때 어떻게 다르게 쓰나요?"
        answer: "방: a room, rooms (셀 수 있음) - This house has three rooms.<br />공간: room (셀 수 없음) - Is there room for me?<br />평가 기준: 방일 때 a/복수형, 공간일 때 셀 수 없음을 언급하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 형태를 넣으세요. (a/an, some, 또는 복수형 -s)"
      - type: qna
        question: "Q1. Would you like ___ cake? (케이크 조금 드실래요?)"
        answer: "some<br />설명: 케이크 조금(일부)을 말할 때는 셀 수 없으므로 some을 씁니다."
      - type: qna
        question: "Q2. I bought ___ cake for the party. (파티용 케이크 한 개)"
        answer: "a<br />설명: 케이크 한 개 전체를 말할 때는 셀 수 있으므로 a를 씁니다."
      - type: qna
        question: "Q3. My uncle has many ___. (많은 닭들, 동물)"
        answer: "chickens<br />설명: 동물로서의 닭은 셀 수 있으므로 복수형을 씁니다."
      - type: qna
        question: "Q4. I want ___ chicken for dinner. (저녁에 닭고기)"
        answer: "some<br />설명: 음식으로서의 닭고기는 셀 수 없으므로 some을 씁니다."
      - type: qna
        question: "Q5. Can I have ___ glass of water? (물 한 잔)"
        answer: "a<br />설명: '한 잔'이라는 단위를 나타내므로 a glass of입니다."
      - type: qna
        question: "Q6. Be careful! There's ___ on the floor. (바닥에 유리 조각)"
        answer: "glass<br />설명: 재료로서의 유리는 셀 수 없으므로 glass만 씁니다."
      - type: qna
        question: "Q7. She has beautiful ___. (그녀는 머리카락이 예뻐.)"
        answer: "hair<br />설명: 머리카락 전체를 말할 때는 셀 수 없으므로 hair만 씁니다."
      - type: qna
        question: "Q8. There's ___ hair in my soup! (수프에 머리카락 한 올)"
        answer: "a<br />설명: 머리카락 한 올은 셀 수 있으므로 a hair입니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 커피 좀 드실래요?"
        answer: "Would you like some coffee?<br />평가 기준: some coffee 구조가 맞으면 정답입니다."
      - type: qna
        question: "T2. 커피 두 잔 주세요."
        answer: "Two coffees, please. / Can I have two coffees?<br />평가 기준: two coffees (커피 잔 수를 셀 때)가 있으면 정답입니다."
      - type: qna
        question: "T3. 케이크 한 조각 먹었어."
        answer: "I ate a piece of cake. / I had a slice of cake.<br />평가 기준: a piece of cake 또는 a slice of cake이면 정답입니다.<br />참고: 영어에서 'a piece of cake'은 '아주 쉬운 일'이라는 관용 표현으로도 쓰입니다!"
      - type: qna
        question: "T4. 우리 할머니는 닭을 다섯 마리 키우세요."
        answer: "My grandmother has five chickens.<br />평가 기준: chickens (동물로서 복수형)가 있으면 정답입니다."
      - type: qna
        question: "T5. 나 앉을 자리 있어?"
        answer: "Is there room for me?<br />평가 기준: room (셀 수 없음, 공간)이 있으면 정답입니다. a room이라고 쓰면 '방이 있어?'가 됩니다."
      - type: qna
        question: "T6. 이 창문은 유리로 만들어져 있어."
        answer: "This window is made of glass.<br />평가 기준: glass (재료로서 셀 수 없음)가 있으면 정답입니다."
      - type: qna
        question: "T7. 종이 한 장 줄래?"
        answer: "Can you give me a piece of paper? / Can I have a sheet of paper?<br />평가 기준: a piece of paper 또는 a sheet of paper가 있으면 정답입니다."
      - type: qna
        question: "T8. 그녀는 긴 머리카락을 가지고 있어."
        answer: "She has long hair.<br />평가 기준: hair (셀 수 없음, 머리카락 전체)가 있으면 정답입니다. hairs라고 쓰면 틀립니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "문장의 의미에 맞게 형태를 바꿔 보세요."
      - type: qna
        question: "TF1. I ate cake. (케이크 한 개 전체를 먹었다는 의미로)"
        answer: "I ate a cake.<br />설명: 케이크 한 개 전체를 말할 때는 a cake을 씁니다."
      - type: qna
        question: "TF2. I saw chicken. (닭 한 마리를 봤다는 의미로)"
        answer: "I saw a chicken.<br />설명: 동물로서의 닭은 셀 수 있으므로 a chicken을 씁니다."
      - type: qna
        question: "TF3. I need a glass. (유리가 필요하다는 의미로 - 재료)"
        answer: "I need some glass. / I need glass.<br />설명: 재료로서의 유리는 셀 수 없으므로 some glass 또는 glass를 씁니다."
      - type: qna
        question: "TF4. She has a long hair. (머리카락이 길다는 의미로 - 전체)"
        answer: "She has long hair.<br />설명: 머리카락 전체를 말할 때는 셀 수 없으므로 a를 빼야 합니다."
      - type: qna
        question: "TF5. 단수형에서 복수형으로: I ordered a coffee. (세 잔)"
        answer: "I ordered three coffees.<br />설명: 커피 잔을 셀 때는 복수형을 씁니다."
      - type: qna
        question: "TF6. Is there a room for me? (자리가 있냐는 의미로)"
        answer: "Is there room for me?<br />설명: 공간/자리를 말할 때 room은 셀 수 없으므로 a를 빼야 합니다."
      - type: qna
        question: "TF7. I have many experiences. (일반적인 경험이 많다는 의미로)"
        answer: "I have a lot of experience.<br />설명: 일반적인 경험은 셀 수 없으므로 many experiences가 아니라 a lot of experience입니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 좋아하는 음식에 대해 2문장을 써 보세요. (셀 수 없는 형태로: some ~, I like ~)"
        answer: "예시: I like chocolate. / Would you like some pizza? / I had some chicken for lunch.<br />평가 기준: 음식을 셀 수 없는 형태로 표현하면 정답입니다."
      - type: qna
        question: "A2. 음료를 주문하는 상황을 2문장으로 써 보세요. (a ~ 또는 two ~s)"
        answer: "예시: Can I have a coffee, please? / I ordered two teas. / We had three hot chocolates.<br />평가 기준: 음료를 셀 수 있는 형태(잔 수)로 표현하면 정답입니다."
      - type: qna
        question: "A3. 'a piece of', 'a glass of', 'a cup of'를 사용해서 3문장을 써 보세요."
        answer: "예시: I ate a piece of cake. / Can I have a glass of water? / Mom drinks a cup of coffee every morning.<br />평가 기준: 수량 표현을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A4. hair와 room을 사용해서 각각 2가지 의미로 문장을 써 보세요."
        answer: "예시 (hair): She has beautiful hair. (머리카락 전체) / There's a hair in my soup. (한 올)<br />예시 (room): My house has four rooms. (방) / Is there room in the car? (공간)<br />평가 기준: 두 가지 의미를 구분해서 쓰면 정답입니다."
      - type: qna
        question: "A5. 동물과 고기를 구분해서 문장을 써 보세요. (chicken, fish 등)"

title: "Unit 91 · He speaks English very well. (영어 어순 1: 기본 어순과 부사 위치)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어와 한국어는 <span class='highlight'>단어를 놓는 순서(어순)</span>가 다릅니다. 한국어는 '주어 + 목적어 + 동사' 순서(SOV)이지만, 영어는 <span class='highlight'>'주어 + 동사 + 목적어'</span> 순서(SVO)입니다. 이 차이를 이해하면 영어 문장을 훨씬 자연스럽게 만들 수 있어요!"
      - type: list
        heading: "형식 (Form) - 영어의 기본 어순: S + V + O"
        list:
          - "S (Subject, 주어): 문장의 주체 - 누가/무엇이"
          - "V (Verb, 동사): 행동이나 상태 - ~하다"
          - "O (Object, 목적어): 동작의 대상 - 무엇을/누구를"
          - ""
          - "예시:"
          - "I (S) + like (V) + pizza (O). → 나는 피자를 좋아해."
          - "She (S) + speaks (V) + English (O). → 그녀는 영어를 말해."
          - "Tom (S) + plays (V) + soccer (O). → 톰은 축구를 해."
          - "We (S) + watch (V) + movies (O). → 우리는 영화를 봐."
      - type: text
        content: "<span class='highlight'>한국어와 영어 어순 비교:</span><br /><br />한국어 (SOV): 나는 (S) + 영어를 (O) + 말한다 (V).<br />영어 (SVO): I (S) + speak (V) + English (O).<br /><br />한국어 (SOV): 그녀는 (S) + 피아노를 (O) + 친다 (V).<br />영어 (SVO): She (S) + plays (V) + the piano (O).<br /><br /><span class='highlight'>핵심:</span> 영어는 동사가 목적어보다 앞에 옵니다!"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />영어 어순을 지키면 의미가 명확하게 전달됩니다. 어순이 틀리면 문장이 어색하거나 의미가 달라질 수 있어요.<br /><br />• 올바른 어순: I eat breakfast. (나는 아침을 먹어.)<br />• 틀린 어순: I breakfast eat. (X) - 영어로 이해 불가!"
      - type: text
        content: "<span class='highlight'>부사(Adverb)의 위치 - 방법/정도를 나타내는 부사:</span><br /><br />방법을 나타내는 부사(well, badly, carefully, quickly, slowly 등)는 보통 <span class='highlight'>동사(+목적어) 뒤에</span> 옵니다.<br /><br />• He speaks English <span class='highlight'>well</span>. (그는 영어를 잘 말해.)<br />• She runs <span class='highlight'>fast</span>. (그녀는 빨리 달려.)<br />• They work <span class='highlight'>hard</span>. (그들은 열심히 일해.)<br />• Please drive <span class='highlight'>carefully</span>. (조심히 운전하세요.)"
      - type: text
        content: "<span class='highlight'>very, really 같은 정도 부사:</span><br /><br />very, really 같은 부사는 다른 부사나 형용사 앞에서 '정도'를 강조합니다.<br /><br />• He speaks English <span class='highlight'>very well</span>. (그는 영어를 아주 잘 해.)<br />• She dances <span class='highlight'>really beautifully</span>. (그녀는 정말 아름답게 춤춰.)<br />• The car moves <span class='highlight'>very slowly</span>. (그 차는 아주 천천히 움직여.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: I study math hard. (나는 수학을 열심히 공부해.)"
          - "학교: The teacher explains clearly. (선생님은 명확하게 설명하셔.)"
          - "학교: She reads books quickly. (그녀는 책을 빨리 읽어.)"
          - "친구: My friend sings beautifully. (내 친구는 아름답게 노래해.)"
          - "친구: He plays games well. (그는 게임을 잘 해.)"
          - "가족: My mom cooks really well. (우리 엄마는 요리를 정말 잘 해.)"
          - "가족: Dad drives carefully. (아빠는 조심히 운전해.)"
          - "취미: I play the piano slowly. (나는 피아노를 천천히 쳐.)"
          - "음식: She eats breakfast quickly. (그녀는 아침을 빨리 먹어.)"
          - "운동: They run very fast. (그들은 아주 빨리 달려.)"
          - "게임: He finished the game easily. (그는 게임을 쉽게 끝냈어.)"
          - "일상: I wake up early. (나는 일찍 일어나.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br /><br />1. 목적어와 동사 순서 바꾸기:<br />   I English speak. (X) → I speak English. (O)<br />   한국어 순서대로 쓰면 안 돼요!<br /><br />2. 부사를 목적어 앞에 두기:<br />   I speak well English. (X) → I speak English well. (O)<br />   방법 부사는 목적어 뒤에!<br /><br />3. 동사 없이 문장 만들기:<br />   I English. (X) → I speak English. (O)<br />   영어 문장에는 반드시 동사가 필요해요!<br /><br />4. 주어 빼먹기:<br />   Speak English well. (X) → He speaks English well. (O)<br />   영어 문장에는 반드시 주어가 필요해요!"
      - type: text
        content: "<span class='highlight'>자주 쓰는 방법/정도 부사:</span><br /><br />• well (잘) ↔ badly (못, 나쁘게)<br />• fast (빨리) ↔ slowly (천천히)<br />• hard (열심히)<br />• carefully (조심히) ↔ carelessly (부주의하게)<br />• easily (쉽게) ↔ with difficulty (어렵게)<br />• clearly (명확히)<br />• beautifully (아름답게)<br />• quietly (조용히) ↔ loudly (크게)<br />• very (아주, 매우)<br />• really (정말)"
      - type: text
        content: "<span class='highlight'>부사 위치 정리:</span><br /><br /><strong>동사만 있을 때 (목적어 없음):</strong><br />S + V + 부사<br />• She sings beautifully. (그녀는 아름답게 노래해.)<br />• He runs fast. (그는 빨리 달려.)<br /><br /><strong>동사 + 목적어가 있을 때:</strong><br />S + V + O + 부사<br />• She speaks English well. (그녀는 영어를 잘 말해.)<br />• He plays the guitar beautifully. (그는 기타를 아름답게 쳐.)<br /><br /><strong>very/really + 부사:</strong><br />• She speaks English very well. (그녀는 영어를 아주 잘 해.)<br />• He runs really fast. (그는 정말 빨리 달려.)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "I like music."
          - "She reads books."
          - "He plays soccer well."
          - "They speak Korean fluently."
          - "My sister dances beautifully."
          - "We study English very hard."
          - "Tom runs really fast."
          - "I eat breakfast slowly."
      - type: qna
        question: "Q1. 위 문장들에서 주어(Subject), 동사(Verb), 목적어(Object)의 순서는 어떻게 되나요?"
        answer: "주어 + 동사 + 목적어 순서입니다. (S + V + O)<br />예: I (S) + like (V) + music (O)."
      - type: qna
        question: "Q2. well, fluently, beautifully, hard, fast, slowly 같은 단어들(부사)은 문장 어디에 있나요?"
        answer: "동사(+목적어) 뒤에 있습니다.<br />예: He plays soccer well. (목적어 soccer 뒤에 well)"
      - type: qna
        question: "Q3. very, really 같은 단어는 어디에 위치하나요?"
        answer: "다른 부사(hard, fast) 바로 앞에 있습니다.<br />예: very hard, really fast<br />정도를 강조하기 위해 부사 앞에 옵니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 영어의 기본 어순은 무엇인가요? (알파벳 약자로)"
        answer: "S + V + O (주어 + 동사 + 목적어)<br />평가 기준: SVO 순서를 설명하면 정답입니다."
      - type: qna
        question: "R2. 한국어와 영어 어순의 차이점은?"
        answer: "한국어: SOV (주어 + 목적어 + 동사)<br />영어: SVO (주어 + 동사 + 목적어)<br />평가 기준: 동사와 목적어의 순서가 다르다고 설명하면 정답입니다."
      - type: qna
        question: "R3. well, carefully, slowly 같은 방법 부사는 문장 어디에 오나요?"
        answer: "동사(+목적어) 뒤에 옵니다.<br />예: She speaks English well.<br />평가 기준: '문장 끝' 또는 '동사/목적어 뒤'라고 답하면 정답입니다."
      - type: qna
        question: "R4. 'He speaks well English.'라는 문장이 틀린 이유는?"
        answer: "부사(well)가 목적어(English) 앞에 있기 때문입니다.<br />올바른 문장: He speaks English well.<br />평가 기준: 부사 위치가 잘못됐다고 설명하면 정답입니다."
      - type: qna
        question: "R5. very와 really는 문장에서 어떤 역할을 하나요?"
        answer: "다른 부사를 강조하는 역할을 합니다.<br />예: very well, really fast<br />평가 기준: '강조', '정도를 나타냄' 등으로 답하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "주어진 단어들을 올바른 순서로 배열하거나 빈칸을 채우세요."
      - type: qna
        question: "Q1. 단어 배열: (English / speaks / She) _______________"
        answer: "She speaks English.<br />설명: S(She) + V(speaks) + O(English) 순서입니다."
      - type: qna
        question: "Q2. 단어 배열: (pizza / I / like) _______________"
        answer: "I like pizza.<br />설명: S(I) + V(like) + O(pizza) 순서입니다."
      - type: qna
        question: "Q3. 단어 배열: (well / He / English / speaks) _______________"
        answer: "He speaks English well.<br />설명: S + V + O + 부사 순서입니다. well은 맨 뒤에!"
      - type: qna
        question: "Q4. 단어 배열: (fast / runs / She / very) _______________"
        answer: "She runs very fast.<br />설명: very는 fast 앞에서 정도를 강조합니다."
      - type: qna
        question: "Q5. 단어 배열: (the piano / beautifully / plays / My sister) _______________"
        answer: "My sister plays the piano beautifully.<br />설명: S + V + O + 부사 순서입니다."
      - type: qna
        question: "Q6. 단어 배열: (carefully / drives / Dad / very) _______________"
        answer: "Dad drives very carefully.<br />설명: S + V + 부사(very + carefully) 순서입니다."
      - type: qna
        question: "Q7. 빈칸 채우기: She sings ___. (beautiful → 부사로)"
        answer: "beautifully<br />설명: beautiful(형용사)의 부사형은 beautifully입니다."
      - type: qna
        question: "Q8. 빈칸 채우기: They finished the work ___. (easy → 부사로)"
        answer: "easily<br />설명: easy(형용사)의 부사형은 easily입니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. 어순에 주의하세요!"
      - type: qna
        question: "T1. 나는 음악을 좋아해."
        answer: "I like music.<br />평가 기준: S + V + O 순서가 맞으면 정답입니다."
      - type: qna
        question: "T2. 그녀는 영어를 잘 말해."
        answer: "She speaks English well.<br />평가 기준: well이 문장 끝에 오면 정답입니다."
      - type: qna
        question: "T3. 우리는 열심히 공부해."
        answer: "We study hard.<br />평가 기준: S + V + 부사 순서가 맞으면 정답입니다."
      - type: qna
        question: "T4. 그는 피아노를 아주 잘 쳐."
        answer: "He plays the piano very well.<br />평가 기준: very well이 문장 끝에 오면 정답입니다."
      - type: qna
        question: "T5. 내 친구는 빨리 달려."
        answer: "My friend runs fast.<br />평가 기준: S + V + 부사 순서가 맞으면 정답입니다."
      - type: qna
        question: "T6. 엄마는 요리를 정말 잘 하셔."
        answer: "Mom cooks really well. / My mom cooks really well.<br />평가 기준: really well이 문장 끝에 오면 정답입니다."
      - type: qna
        question: "T7. 그들은 한국어를 유창하게 말해."
        answer: "They speak Korean fluently.<br />평가 기준: S + V + O + 부사 순서가 맞으면 정답입니다."
      - type: qna
        question: "T8. 선생님은 명확하게 설명하셔."
        answer: "The teacher explains clearly.<br />평가 기준: S + V + 부사 순서가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. She speaks English. → 부사 'well' 추가하기"
        answer: "She speaks English well.<br />설명: 부사는 목적어(English) 뒤에 옵니다."
      - type: qna
        question: "TF2. He runs fast. → 'very' 추가해서 강조하기"
        answer: "He runs very fast.<br />설명: very는 fast 앞에서 정도를 강조합니다."
      - type: qna
        question: "TF3. 틀린 문장 고치기: I English like."
        answer: "I like English.<br />설명: 영어 어순은 S + V + O입니다. 동사가 목적어보다 먼저!"
      - type: qna
        question: "TF4. 틀린 문장 고치기: She speaks well Korean."
        answer: "She speaks Korean well.<br />설명: 부사(well)는 목적어(Korean) 뒤에 옵니다."
      - type: qna
        question: "TF5. 틀린 문장 고치기: He very plays well the guitar."
        answer: "He plays the guitar very well.<br />설명: S + V + O + 부사 순서입니다. very well은 맨 뒤에!"
      - type: qna
        question: "TF6. They study hard. → really 추가하기"
        answer: "They study really hard.<br />설명: really는 hard 앞에서 정도를 강조합니다."
      - type: qna
        question: "TF7. 한국어 어순을 영어 어순으로 바꾸기: 나는 책을 읽는다"
        answer: "한국어: 나는(S) + 책을(O) + 읽는다(V) [SOV]<br />영어: I(S) + read(V) + books(O) [SVO]<br />설명: 동사와 목적어 순서를 바꿔야 합니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 당신이 잘하는 것 하나를 골라서 영어로 써 보세요. (부사 well 사용)"
        answer: "예시:<br />• I play soccer well.<br />• I draw pictures well.<br />• I cook ramen well.<br />평가 기준: S + V + (O) + well 순서가 맞으면 정답입니다."
      - type: qna
        question: "A2. 가족 중 한 명이 잘하는 것을 영어로 써 보세요. (very well 또는 really well 사용)"
        answer: "예시:<br />• My mom cooks very well.<br />• My dad drives really carefully.<br />• My sister sings really beautifully.<br />평가 기준: 부사를 올바른 위치에 사용하면 정답입니다."
      - type: qna
        question: "A3. 당신이 좋아하는 것 세 가지를 영어로 써 보세요."
        answer: "예시:<br />• I like pizza.<br />• I like music.<br />• I like playing games.<br />평가 기준: S + V + O 순서가 맞으면 정답입니다."
      - type: qna
        question: "A4. 친구가 어떻게 무언가를 하는지 영어로 묘사해 보세요."
        answer: "예시:<br />• My friend runs very fast.<br />• He speaks English fluently.<br />• She studies hard.<br />평가 기준: 주어 + 동사 + (목적어) + 부사 순서가 맞으면 정답입니다."
      - type: qna
        question: "A5. 자신이 빨리/천천히 하는 것을 영어로 써 보세요."
        answer: "예시:<br />• I eat breakfast quickly.<br />• I walk slowly.<br />• I do homework very slowly.<br />평가 기준: fast/slow의 부사형(fast/slowly)을 올바른 위치에 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장들의 틀린 부분을 모두 찾아 고치세요.<br />'I music like. She well speaks Korean. He very runs fast.'"
        answer: "올바른 문장들:<br />• I like music. (S + V + O 순서)<br />• She speaks Korean well. (부사는 목적어 뒤에)<br />• He runs very fast. (S + V + 부사 순서, very는 fast 앞에)<br />설명: 영어 기본 어순(SVO)과 부사 위치를 기억하세요!"
      - type: qna
        question: "C2. 같은 의미의 한국어 문장과 영어 문장을 비교하고, 어순 차이를 설명하세요.<br />한국어: 그는 영어를 아주 잘 말한다."
        answer: "한국어: 그는(S) + 영어를(O) + 아주 잘(부사) + 말한다(V) [SOV]<br />영어: He(S) + speaks(V) + English(O) + very well(부사) [SVO]<br /><br />차이점:<br />1. 동사 위치: 한국어는 끝, 영어는 주어 바로 뒤<br />2. 부사 위치: 한국어는 동사 앞, 영어는 동사(+목적어) 뒤"
      - type: qna
        question: "C3. 다음 단어들로 두 가지 다른 문장을 만들어 보세요: [she, sings, songs, beautifully, Korean]"
        answer: "1. She sings Korean songs beautifully.<br />   (그녀는 한국 노래를 아름답게 부른다.)<br />2. She sings songs beautifully.<br />   (그녀는 노래를 아름답게 부른다.)<br /><br />설명: Korean은 songs를 꾸미는 형용사로 사용했습니다."
      - type: qna
        question: "C4. 자신의 하루를 세 문장으로 설명해 보세요. 각 문장에 하나씩 다른 부사(well, fast, carefully 등)를 사용하세요."
        answer: "예시:<br />1. I eat breakfast quickly in the morning.<br />2. I study English hard at school.<br />3. I play games well after school.<br /><br />평가 기준: 세 문장 모두 올바른 어순(SVO)과 부사 위치를 지키면 정답입니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요!"
      - type: qna
        question: "SR1. 영어의 기본 어순은? (알파벳 약자로)"
        answer: "S + V + O (Subject + Verb + Object)"
      - type: qna
        question: "SR2. 한국어는 SOV, 영어는 ___."
        answer: "SVO"
      - type: qna
        question: "SR3. 단어 배열: (likes / music / Tom)"
        answer: "Tom likes music."
      - type: qna
        question: "SR4. 단어 배열: (speaks / English / well / She)"
        answer: "She speaks English well."
      - type: qna
        question: "SR5. 틀린 곳 고치기: I Korean speak."
        answer: "I speak Korean.<br />동사가 목적어보다 먼저!"
      - type: qna
        question: "SR6. 틀린 곳 고치기: He plays well tennis."
        answer: "He plays tennis well.<br />부사는 목적어 뒤에!"
      - type: qna
        question: "SR7. 번역: 그녀는 빨리 달린다."
        answer: "She runs fast."
      - type: qna
        question: "SR8. 번역: 나는 피아노를 아주 잘 쳐."
        answer: "I play the piano very well."
      - type: qna
        question: "SR9. fast의 반대 부사는?"
        answer: "slowly"
      - type: qna
        question: "SR10. well의 반대 부사는?"
        answer: "badly"

  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요!"
      - type: qna
        question: "SC1. 영어의 기본 어순 SVO를 설명할 수 있나요?"
        answer: "할 수 있다면: 훌륭합니다! 영어 문장의 기본을 이해했어요.<br />어렵다면: S(주어) + V(동사) + O(목적어) 순서예요. I(S) like(V) pizza(O)처럼요!"
      - type: qna
        question: "SC2. 한국어와 영어 어순의 차이를 알고 있나요?"
        answer: "할 수 있다면: 대단해요! 두 언어의 구조 차이를 이해했어요.<br />어렵다면: 한국어는 동사가 끝에(SOV), 영어는 동사가 중간에(SVO) 옵니다."
      - type: qna
        question: "SC3. well, fast, slowly 같은 부사를 올바른 위치에 넣을 수 있나요?"
        answer: "할 수 있다면: 완벽해요! 자연스러운 영어 문장을 만들 수 있어요.<br />어렵다면: 부사는 동사(+목적어) 뒤에 와요. speaks English well (O)"
      - type: qna
        question: "SC4. 'I English speak well.'이 왜 틀린지 설명할 수 있나요?"
        answer: "할 수 있다면: 훌륭해요! 영어 어순을 정확히 이해했어요!<br />어렵다면: 두 가지 문제가 있어요. 1) speak이 English 앞에 와야 해요(SVO), 2) well은 맨 뒤에 와야 해요."
      - type: note
        content: "잘했어요! 오늘 영어의 가장 기본적인 규칙을 배웠습니다. 영어는 S + V + O 순서, 한국어는 S + O + V 순서예요. 그리고 well, fast, carefully 같은 부사는 문장 끝에 온다는 것! 이 규칙만 기억하면 영어 문장이 훨씬 자연스러워질 거예요!"
      - type: note
        content: "내일 할 일: '9. 내일 복습용 문제'를 다시 풀어 보세요. 특히 영어 어순(SVO)과 부사 위치(동사+목적어 뒤)를 기억하세요!"

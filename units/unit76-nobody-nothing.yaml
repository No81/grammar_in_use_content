title: "Unit 76 · not + anybody/anyone/anything, nobody/no one/nothing (부정대명사)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 '아무도 ~않다', '아무것도 ~않다'를 표현하는 방법에는 두 가지가 있습니다: <b>not + anybody/anyone/anything</b> 또는 <b>nobody/no one/nothing</b>을 사용합니다. 둘 다 같은 의미이지만, 형태와 문장 구조가 다릅니다."
      - type: list
        heading: "형식 (Form) - 사람을 나타낼 때"
        list:
          - "not + anybody = nobody (아무도 ~않다)"
          - "not + anyone = no one (아무도 ~않다)"
          - "I didn't see anybody. = I saw nobody. (나는 아무도 보지 못했어.)"
          - "I don't know anyone. = I know no one. (나는 아무도 몰라.)"
      - type: list
        heading: "형식 (Form) - 사물/것을 나타낼 때"
        list:
          - "not + anything = nothing (아무것도 ~않다)"
          - "I don't have anything. = I have nothing. (나는 아무것도 없어.)"
          - "She didn't say anything. = She said nothing. (그녀는 아무 말도 하지 않았어.)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• anybody/anyone/anything: '아무(것)나', '누구든', '무엇이든' - 부정문에서 '아무도/아무것도'<br />• nobody/no one/nothing: '아무도 없음', '아무것도 없음' - 그 자체로 부정의 의미 포함<br />• anyone과 anybody는 같은 의미! (anyone이 조금 더 격식체)<br />• no one은 두 단어(띄어쓰기), nobody는 한 단어"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 사람이 없을 때: Nobody came to the party. (파티에 아무도 안 왔어.)<br />• 모르는 사람: I don't know anyone here. (여기 아는 사람이 없어.)<br />• 아무것도 없을 때: There's nothing in the box. (상자에 아무것도 없어.)<br />• 할 일이 없을 때: I have nothing to do. (나는 할 일이 없어.)<br />• 문제없을 때: Nothing is wrong. (아무 문제도 없어.)"
      - type: text
        content: "<span class='highlight'>중요한 문법 규칙!</span><br /><br /><b>1. nobody/no one/nothing은 단수 동사와 함께!</b><br />• Nobody knows the answer. (knows - 단수)<br />• Nothing is perfect. (is - 단수)<br /><br /><b>2. 이중 부정은 틀림!</b><br />• I don't know nothing. (X) → I don't know anything. (O) 또는 I know nothing. (O)<br />• Nobody didn't come. (X) → Nobody came. (O)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: Nobody answered the question. (아무도 질문에 대답하지 않았어.)"
          - "학교: I didn't tell anyone about the test. (나는 시험에 대해 아무에게도 말하지 않았어.)"
          - "친구: No one wants to play with him. (아무도 그와 놀고 싶어하지 않아.)"
          - "친구: I don't have anything to share. (나는 나눌 게 아무것도 없어.)"
          - "가족: Nothing happened yesterday. (어제 아무 일도 없었어.)"
          - "취미: I can't find anyone to practice with. (함께 연습할 사람을 찾을 수 없어.)"
          - "음식: There's nothing in the fridge. (냉장고에 아무것도 없어.)"
          - "게임: Nobody beat my high score. (아무도 내 최고 점수를 못 이겼어.)"
          - "일상: I heard nothing. (나는 아무것도 듣지 못했어.)"
          - "감정: No one understands me. (아무도 나를 이해하지 못해.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. 이중 부정: I don't know nobody. (X) → I don't know anybody. (O) / I know nobody. (O)<br />2. 복수 동사 사용: Nobody know the answer. (X) → Nobody knows the answer. (O)<br />3. no one 띄어쓰기: noone (X) → no one (O) (두 단어!)<br />4. anyone과 nobody 혼동: Nobody likes pizza. (긍정문 + nobody) / I don't like anybody. (부정문 + anybody)<br />5. anything과 nothing 혼동: I have nothing. (O) / I don't have nothing. (X)"
      - type: text
        content: "<span class='highlight'>not + anybody vs nobody 차이</span><br />• 의미는 같지만 문장 구조가 다릅니다:<br />• not + anybody: 동사에 부정(don't/didn't/can't 등)이 있어야 함<br />• nobody: 부정 의미가 포함되어 있어서 동사는 긍정형<br /><br />예시:<br />• I <b>didn't</b> see <b>anybody</b>. (부정 동사 + anybody)<br />• I <b>saw</b> <b>nobody</b>. (긍정 동사 + nobody)"
      - type: text
        content: "<span class='highlight'>주어로 사용할 때</span><br />nobody/no one/nothing은 문장 주어로 자주 사용됩니다:<br />• <b>Nobody</b> likes homework. (아무도 숙제를 좋아하지 않아.)<br />• <b>No one</b> is here. (아무도 여기 없어.)<br />• <b>Nothing</b> can stop me. (아무것도 나를 막을 수 없어.)<br /><br />* 항상 단수 동사(is, was, likes, knows...)와 함께 사용!"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "I didn't see anybody at the park."
          - "I saw nobody at the park."
          - "She doesn't have anything to eat."
          - "She has nothing to eat."
          - "Nobody knows my secret."
          - "I don't know anyone in this class."
      - type: qna
        question: "Q1. 1번과 2번 문장, 3번과 4번 문장의 의미는 같나요 다른가요? 어떤 차이가 있나요?"
        answer: "의미는 같습니다!<br />차이점: 1, 3번은 부정 동사(didn't, doesn't) + anybody/anything<br />2, 4번은 긍정 동사(saw, has) + nobody/nothing"
      - type: qna
        question: "Q2. 5번 문장 'Nobody knows'에서 왜 know가 아니라 knows인가요?"
        answer: "nobody, no one, nothing은 단수 취급하기 때문입니다!<br />Nobody = 단수 → knows (3인칭 단수)"
      - type: qna
        question: "Q3. anybody/anyone/anything은 사람과 사물 중 어디에 쓰나요? nobody/nothing은요?"
        answer: "사람: anybody, anyone, nobody, no one<br />사물/것: anything, nothing"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 'not + anybody'와 같은 의미인 단어는?"
        answer: "nobody 또는 no one<br />평가 기준: 둘 중 하나를 쓰면 정답입니다."
      - type: qna
        question: "R2. 'not + anything'과 같은 의미인 단어는?"
        answer: "nothing<br />평가 기준: nothing을 쓰면 정답입니다."
      - type: qna
        question: "R3. nobody, no one, nothing 다음에 오는 동사는 단수? 복수?"
        answer: "단수!<br />예: Nobody knows, Nothing is, No one likes<br />평가 기준: '단수'를 답하면 정답입니다."
      - type: qna
        question: "R4. 'I don't know nothing'이 틀린 이유는?"
        answer: "이중 부정이기 때문입니다!<br />올바른 문장: I don't know anything. 또는 I know nothing.<br />평가 기준: '이중 부정'이라고 설명하면 정답입니다."
      - type: qna
        question: "R5. no one의 띄어쓰기는?"
        answer: "두 단어! no one (띄어쓰기 있음)<br />noone (X), no-one (X)<br />평가 기준: '두 단어' 또는 'no one'을 답하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 단어를 넣으세요. (anybody, anyone, anything, nobody, no one, nothing)"
      - type: qna
        question: "Q1. I didn't eat ___. (아무것도 안 먹었어)"
        answer: "anything<br />설명: 부정 동사(didn't) + anything = 아무것도 ~않다"
      - type: qna
        question: "Q2. ___ is in the room. (아무도 방에 없어)"
        answer: "Nobody / No one<br />설명: 주어 자리에서 '아무도 없다'는 nobody/no one"
      - type: qna
        question: "Q3. There is ___ in the bag. (가방에 아무것도 없어)"
        answer: "nothing<br />설명: 긍정 동사(is) + nothing = 아무것도 없다"
      - type: qna
        question: "Q4. I don't know ___ here. (여기 아는 사람이 없어)"
        answer: "anybody / anyone<br />설명: 부정 동사(don't know) + anybody/anyone"
      - type: qna
        question: "Q5. ___ can help me. (아무도 나를 도울 수 없어)"
        answer: "Nobody / No one<br />설명: 주어 자리 + 긍정 동사(can help)"
      - type: qna
        question: "Q6. She said ___. (그녀는 아무 말도 하지 않았어)"
        answer: "nothing<br />설명: 긍정 동사(said) + nothing = 아무것도 말하지 않음"
      - type: qna
        question: "Q7. I didn't tell ___. (나는 아무에게도 말하지 않았어)"
        answer: "anybody / anyone<br />설명: 부정 동사(didn't tell) + anybody/anyone"
      - type: qna
        question: "Q8. ___ happened today. (오늘 아무 일도 없었어)"
        answer: "Nothing<br />설명: 주어 자리(주어 + 단수 동사 happened)"

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. 두 가지 방법으로 써도 좋습니다!"
      - type: qna
        question: "T1. 아무도 내 전화에 답하지 않았어."
        answer: "Nobody answered my phone. / No one answered my phone. / I didn't get any answer.<br />평가 기준: nobody/no one + 긍정 동사 또는 부정 동사 + anybody/anyone"
      - type: qna
        question: "T2. 나는 아무것도 보지 못했어."
        answer: "I saw nothing. / I didn't see anything.<br />평가 기준: 두 형태 중 하나를 쓰면 정답입니다."
      - type: qna
        question: "T3. 냉장고에 아무것도 없어."
        answer: "There's nothing in the fridge. / There isn't anything in the fridge.<br />평가 기준: nothing 또는 not + anything을 쓰면 정답입니다."
      - type: qna
        question: "T4. 아무도 그의 이름을 몰라."
        answer: "Nobody knows his name. / No one knows his name.<br />평가 기준: nobody/no one + knows(단수 동사)를 쓰면 정답입니다."
      - type: qna
        question: "T5. 나는 아무에게도 말하지 않을 거야."
        answer: "I won't tell anybody. / I won't tell anyone. / I will tell nobody.<br />평가 기준: won't + anybody/anyone 또는 will + nobody를 쓰면 정답입니다."
      - type: qna
        question: "T6. 아무것도 나를 막을 수 없어."
        answer: "Nothing can stop me.<br />평가 기준: Nothing + can stop을 쓰면 정답입니다."
      - type: qna
        question: "T7. 나는 그 파티에서 아는 사람이 없었어."
        answer: "I didn't know anyone at the party. / I knew nobody at the party.<br />평가 기준: 부정 동사 + anyone 또는 긍정 동사 + nobody를 쓰면 정답입니다."
      - type: qna
        question: "T8. 아무도 숙제를 안 했어."
        answer: "Nobody did the homework. / No one did the homework.<br />평가 기준: nobody/no one + did(긍정 동사)를 쓰면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "같은 의미의 다른 형태로 바꿔 쓰세요."
      - type: qna
        question: "TF1. I didn't see anybody. → I saw ___."
        answer: "nobody<br />설명: 부정 동사 + anybody = 긍정 동사 + nobody"
      - type: qna
        question: "TF2. She has nothing. → She doesn't have ___."
        answer: "anything<br />설명: 긍정 동사 + nothing = 부정 동사 + anything"
      - type: qna
        question: "TF3. Nobody came to the party. → ___ didn't come to the party."
        answer: "이 변형은 불가능합니다! (Anybody didn't come은 틀린 문장)<br />설명: nobody가 주어일 때는 not + anybody로 바꿀 수 없습니다. 의미가 같은 문장: Not a single person came to the party."
      - type: qna
        question: "TF4. I don't know anything about it. → I know ___ about it."
        answer: "nothing<br />설명: 부정 동사 + anything = 긍정 동사 + nothing"
      - type: qna
        question: "TF5. No one is here. → There isn't ___ here."
        answer: "anybody / anyone<br />설명: 주어를 There로 바꾸면 부정 동사 + anybody/anyone"
      - type: qna
        question: "TF6. He didn't tell anyone. → He told ___."
        answer: "nobody / no one<br />설명: 부정 동사 + anyone = 긍정 동사 + nobody/no one"

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 오늘 학교에서 있었던 일에 대해 nobody 또는 nothing을 사용해서 2문장을 써 보세요."
        answer: "예시: Nobody was late today. / Nothing special happened in class.<br />평가 기준: nobody/nothing + 단수 동사를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A2. 집에 대해 'There is nothing...' 또는 'There isn't anything...'을 사용해서 문장을 만들어 보세요."
        answer: "예시: There is nothing to eat in the kitchen. / There isn't anything interesting on TV.<br />평가 기준: nothing 또는 not + anything을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A3. 친구에 대해 'I don't know anyone...' 또는 'I know nobody...'를 사용해서 문장을 만들어 보세요."
        answer: "예시: I don't know anyone who likes math. / I know nobody in the new class.<br />평가 기준: 부정 동사 + anyone 또는 긍정 동사 + nobody를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A4. 'Nothing can...' 또는 'Nobody can...'으로 시작하는 자신감 있는 문장을 써 보세요."
        answer: "예시: Nothing can stop me from achieving my dream! / Nobody can beat me at this game!<br />평가 기준: Nothing/Nobody + can + 동사를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A5. 비밀에 대해 'I didn't tell anybody...'를 사용해서 문장을 만들어 보세요."
        answer: "예시: I didn't tell anybody about my surprise plan. / I didn't tell anyone my password.<br />평가 기준: didn't + tell + anybody/anyone을 올바르게 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 고치세요: 'I don't know nothing about it.'"
        answer: "올바른 문장: I don't know anything about it. 또는 I know nothing about it.<br />설명: 이중 부정(don't + nothing)은 영어에서 틀린 표현입니다."
      - type: qna
        question: "C2. 다음 문장의 틀린 부분을 찾아 고치세요: 'Nobody don't like homework.'"
        answer: "올바른 문장: Nobody likes homework.<br />설명: nobody는 이미 부정 의미를 포함하므로 don't를 쓰면 안 됩니다. 또한 nobody는 단수이므로 likes를 씁니다."
      - type: qna
        question: "C3. 다음 문장의 틀린 부분을 찾아 고치세요: 'Noone know the answer.'"
        answer: "올바른 문장: No one knows the answer.<br />설명: 1) no one은 두 단어로 씁니다. 2) no one은 단수이므로 knows를 씁니다."
      - type: qna
        question: "C4. 다음 상황을 영어로 쓰세요: 생일 파티에 초대했는데 아무도 오지 않았습니다. 그리고 선물도 아무것도 받지 못했습니다. (2문장)"
        answer: "예시 답안: Nobody came to my birthday party. I didn't receive anything. / No one came to my party. I received nothing.<br />설명: 아무도 = nobody/no one, 아무것도 = nothing/not anything"

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요!"
      - type: qna
        question: "SR1. not + anybody = ___"
        answer: "nobody / no one"
      - type: qna
        question: "SR2. not + anything = ___"
        answer: "nothing"
      - type: qna
        question: "SR3. I didn't see ___. (아무도)"
        answer: "anybody / anyone"
      - type: qna
        question: "SR4. ___ is in the room. (아무도 없다)"
        answer: "Nobody / No one"
      - type: qna
        question: "SR5. There is ___ in the box. (아무것도 없다)"
        answer: "nothing"
      - type: qna
        question: "SR6. Nobody ___ the answer. (know의 알맞은 형태)"
        answer: "knows (단수!)"
      - type: qna
        question: "SR7. 번역: 아무도 내 비밀을 몰라."
        answer: "Nobody knows my secret. / No one knows my secret."
      - type: qna
        question: "SR8. 번역: 나는 아무것도 사지 않았어."
        answer: "I didn't buy anything. / I bought nothing."
      - type: qna
        question: "SR9. 틀린 곳 고치기: I don't have nothing."
        answer: "I don't have anything. / I have nothing."
      - type: qna
        question: "SR10. 띄어쓰기 고치기: noone"
        answer: "no one (두 단어)"

  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요!"
      - type: qna
        question: "SC1. anybody와 nobody의 차이를 설명할 수 있나요?"
        answer: "할 수 있다면: 훌륭합니다! 부정문 구조를 잘 이해하고 있어요.<br />어렵다면: anybody는 부정 동사와 함께, nobody는 긍정 동사와 함께 쓰면 같은 의미!"

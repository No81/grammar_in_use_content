title: "Unit 17 · How long have you . . . ? (얼마나 오래 ~했니?)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "'How long have you + 과거분사...?'는 어떤 상태나 행동이 얼마나 오래 지속되고 있는지를 물어볼 때 사용해요. 과거에 시작해서 지금까지 계속되는 기간을 묻는 질문이에요!"
      - type: list
        heading: "형식 (Form)"
        list:
          - "<span class='highlight'>기본 의문문:</span> How long have/has + 주어 + 과거분사? → How long have you lived here? (여기 얼마나 오래 살았니?)"
          - "<span class='highlight'>3인칭 단수:</span> How long has + he/she/it + 과거분사? → How long has she known him? (그녀가 그를 얼마나 오래 알았니?)"
          - "<span class='highlight'>대답 형식 (for):</span> I have lived here for three years. (3년 동안)"
          - "<span class='highlight'>대답 형식 (since):</span> I have lived here since 2021. (2021년부터)"
          - "<span class='highlight'>짧은 대답:</span> For two months. / Since last summer."
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> 'How long have you...?'는 <span class='highlight'>과거의 한 시점부터 지금까지</span> 얼마나 오래 되었는지를 물어요. 중요한 점은 그 상태가 <span class='highlight'>지금도 계속</span>되고 있다는 거예요!"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 거주 기간: How long have you lived in Seoul? (서울에 얼마나 오래 살았니?)<br />• 알고 지낸 기간: How long have you known her? (그녀를 얼마나 오래 알았니?)<br />• 소유 기간: How long have you had this phone? (이 폰 얼마나 오래 가지고 있었니?)<br />• 상태 지속: How long has she been sick? (그녀가 얼마나 오래 아팠니?)"
      - type: list
        heading: "더 많은 예문 (10개 이상)"
        list:
          - "How long have you studied English? (영어 얼마나 오래 공부했니?) - 학교"
          - "How long has he played soccer? (그는 축구 얼마나 오래 했니?) - 운동"
          - "How long have they been friends? (그들은 얼마나 오래 친구였니?) - 친구"
          - "How long has your family lived here? (네 가족은 여기 얼마나 오래 살았니?) - 가족"
          - "How long have you had this game? (이 게임 얼마나 오래 가지고 있었니?) - 게임"
          - "How long has she been in the hospital? (그녀가 병원에 얼마나 오래 있었니?) - 건강"
          - "How long have you waited for the bus? (버스 얼마나 오래 기다렸니?) - 일상"
          - "How long has the movie been playing? (영화가 얼마나 오래 상영됐니?) - 영화"
          - "How long have you liked K-pop? (K-pop 얼마나 오래 좋아했니?) - 취미"
          - "How long has it been raining? (비가 얼마나 오래 내렸니?) - 날씨"
          - "How long have you known each other? (서로 얼마나 오래 알았니?) - 관계"
          - "How long has he worked at that company? (그는 그 회사에서 얼마나 오래 일했니?) - 직업"
      - type: note
        content: "한국 학습자가 자주 하는 실수:<br />1. 'How long did you live here?'처럼 단순과거를 쓰면 안 돼요! 지금도 살고 있으면 현재완료!<br />2. 'How long time'이라고 쓰면 안 돼요! 'How long'만 써요 (time 필요 없음).<br />3. for와 since를 헷갈려요: for + 기간(숫자), since + 시작 시점<br />4. 3인칭 단수는 'have'가 아니라 'has'! How long has she...?"
      - type: text
        content: "<span class='highlight'>How long have you...? vs. How long did you...? 비교:</span><br />• <span class='highlight'>How long have you lived here?</span> → 지금도 여기 살고 있음 (과거~현재 계속)<br />• <span class='highlight'>How long did you live there?</span> → 더 이상 거기 살지 않음 (완전히 끝난 과거)<br /><br />현재완료는 '지금도 계속'일 때, 단순과거는 '이미 끝났을 때' 써요."

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "아래 문장들을 자세히 관찰하고, 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "How long have you played the piano?"
          - "How long has she studied Korean?"
          - "How long have they known each other?"
          - "How long has he had that bicycle?"
          - "How long have we been waiting?"
          - "How long has the shop been open?"
          - "How long have you liked this band?"
          - "How long has it been snowing?"
      - type: qna
        question: "Q1. 모든 문장이 시작하는 공통된 두 단어는 무엇인가요?"
        answer: "'How long'으로 시작해요! 기간(얼마나 오래)을 물을 때 항상 'How long'을 써요."
      - type: qna
        question: "Q2. 'How long' 다음에 오는 순서는 무엇인가요?"
        answer: "How long + have/has + 주어 + 과거분사 순서예요! have/has가 주어 앞에 와요."
      - type: qna
        question: "Q3. 이 질문들은 '이미 끝난 일'을 묻나요, '지금도 계속되는 일'을 묻나요?"
        answer: "지금도 계속되는 일을 물어요! 피아노를 지금도 치고 있는지, 한국어를 지금도 공부하는지 등을 물어요."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요! 기억해내려고 노력하는 것이 진짜 공부예요!"
      - type: qna
        question: "R1. 'How long have you...?'의 뜻을 한글로 간단히 적어보세요."
        answer: "얼마나 오래 ~했니? / ~한 지 얼마나 됐니?<br />평가 기준: '기간을 물어보는 질문'이라는 의미가 포함되면 정답!"
      - type: qna
        question: "R2. 'How long have you + 과거분사?' 형태를 예문으로 써보세요."
        answer: "예: How long have you lived here? / How long have you studied English?<br />평가 기준: How long + have + 주어 + 과거분사? 구조가 맞으면 정답!"
      - type: qna
        question: "R3. 3인칭 단수일 때 형태가 어떻게 바뀌나요?"
        answer: "have가 has로 바뀌어요! How long has she/he/it + 과거분사?<br />평가 기준: 'has'를 쓴다고 답하면 정답!"
      - type: qna
        question: "R4. 대답할 때 쓰는 'for'와 'since'의 차이는 무엇인가요?"
        answer: "for + 기간 (for three years, for two weeks)<br />since + 시작 시점 (since 2020, since Monday)<br />평가 기준: 두 가지의 차이를 구분해서 설명하면 정답!"
      - type: qna
        question: "R5. 현재완료로 물어보는 것과 단순과거로 물어보는 것의 차이는?"
        answer: "현재완료: 지금도 계속되는 상태<br />단순과거: 이미 끝난 과거<br />평가 기준: '지금도 계속' vs '이미 끝남'을 구분하면 정답!"

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 형태를 넣으세요. Have/Has와 과거분사 형태를 잘 생각해보세요!"
      - type: qna
        question: "Q1. How long _____ you _____ (live) in this apartment?"
        answer: "have, lived<br />설명: you에는 have! live의 과거분사는 lived."
      - type: qna
        question: "Q2. How long _____ she _____ (study) Japanese?"
        answer: "has, studied<br />설명: she는 3인칭 단수이므로 has! study의 과거분사는 studied."
      - type: qna
        question: "Q3. How long _____ they _____ (know) each other?"
        answer: "have, known<br />설명: they에는 have! know의 과거분사는 known (불규칙)."
      - type: qna
        question: "Q4. How long _____ he _____ (have) that car?"
        answer: "has, had<br />설명: he는 3인칭 단수! have의 과거분사는 had."
      - type: qna
        question: "Q5. How long _____ you _____ (wait) for me?"
        answer: "have, waited<br />설명: you에는 have! wait의 과거분사는 waited."
      - type: qna
        question: "Q6. How long _____ the baby _____ (sleep)?"
        answer: "has, slept<br />설명: the baby는 3인칭 단수! sleep의 과거분사는 slept (불규칙)."
      - type: qna
        question: "Q7. How long _____ we _____ (be) friends?"
        answer: "have, been<br />설명: we에는 have! be의 과거분사는 been."
      - type: qna
        question: "Q8. How long _____ it _____ (rain)?"
        answer: "has, rained<br />설명: it은 3인칭 단수! rain의 과거분사는 rained."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. 'How long have/has...?' 형태를 사용하세요!"
      - type: qna
        question: "T1. 너는 영어를 얼마나 오래 공부했니?"
        answer: "How long have you studied English?<br />평가 기준: 'How long have you studied'가 맞으면 정답!"
      - type: qna
        question: "T2. 그녀는 여기서 얼마나 오래 일했니?"
        answer: "How long has she worked here?<br />평가 기준: 'How long has she worked'가 맞으면 정답!"
      - type: qna
        question: "T3. 그들은 얼마나 오래 결혼했니?"
        answer: "How long have they been married?<br />평가 기준: 'How long have they been married'가 맞으면 정답!"
      - type: qna
        question: "T4. 비가 얼마나 오래 내렸니?"
        answer: "How long has it rained? / How long has it been raining?<br />평가 기준: 'How long has it rained/been raining'이 맞으면 정답!"
      - type: qna
        question: "T5. 네 오빠는 이 게임을 얼마나 오래 했니?"
        answer: "How long has your brother played this game?<br />평가 기준: 'How long has your brother played'가 맞으면 정답!"
      - type: qna
        question: "T6. 너는 이 책을 얼마나 오래 가지고 있었니?"
        answer: "How long have you had this book?<br />평가 기준: 'How long have you had'가 맞으면 정답! (have-had-had)"
      - type: qna
        question: "T7. 그는 그녀를 얼마나 오래 좋아했니?"
        answer: "How long has he liked her?<br />평가 기준: 'How long has he liked'가 맞으면 정답!"

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요. 형태 변화에 주의하세요!"
      - type: qna
        question: "TF1. You have lived here for five years. ('How long'으로 시작하는 의문문으로)"
        answer: "How long have you lived here?<br />설명: 'for five years'를 물어보는 질문! How long + have + 주어 + 과거분사"
      - type: qna
        question: "TF2. She has studied piano since 2019. ('How long'으로 시작하는 의문문으로)"
        answer: "How long has she studied piano?<br />설명: 'since 2019'를 물어보는 질문! she는 3인칭 단수이므로 has"
      - type: qna
        question: "TF3. How long have you known him? (for three years로 대답)"
        answer: "I have known him for three years.<br />설명: for + 기간으로 대답!"
      - type: qna
        question: "TF4. How long has he worked here? (since 2020으로 대답)"
        answer: "He has worked here since 2020.<br />설명: since + 시작 시점으로 대답!"
      - type: qna
        question: "TF5. How long have they been married? (주어를 'she'로 바꾸기)"
        answer: "How long has she been married?<br />설명: she는 3인칭 단수이므로 have → has"
      - type: qna
        question: "TF6. They have waited for two hours. ('How long'으로 시작하는 의문문으로)"
        answer: "How long have they waited?<br />설명: 'for two hours'를 물어보는 질문!"

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요! 기간을 묻는 질문을 만들어봐요."
      - type: qna
        question: "A1. 친구에게 그 학교에 얼마나 오래 다녔는지 묻는 질문을 써보세요."
        answer: "예시: How long have you been at this school? / How long have you gone to this school?<br />평가 기준: 'How long have you'로 시작하고 학교 관련 내용이면 정답!"
      - type: qna
        question: "A2. 누군가에게 특정 취미를 얼마나 오래 했는지 묻는 질문을 써보세요."
        answer: "예시: How long have you played soccer? / How long have you collected stamps?<br />평가 기준: 'How long have you + 과거분사'가 맞고 취미 관련이면 정답!"
      - type: qna
        question: "A3. 자신이 무언가를 얼마나 오래 했는지 for를 사용해서 대답해보세요."
        answer: "예시: I have studied English for six years. / I have played piano for three years.<br />평가 기준: 'I have + 과거분사 + for + 기간'이 맞으면 정답!"
      - type: qna
        question: "A4. 자신이 무언가를 언제부터 했는지 since를 사용해서 대답해보세요."
        answer: "예시: I have lived here since 2018. / I have liked this band since last year.<br />평가 기준: 'I have + 과거분사 + since + 시점'이 맞으면 정답!"
      - type: qna
        question: "A5. 가족 중 한 명에게 무언가를 얼마나 오래 했는지 묻는 질문을 써보세요."
        answer: "예시: How long has Mom worked at her company? / How long has your sister learned Korean?<br />평가 기준: 'How long has + 3인칭 단수 주어 + 과거분사?'가 맞으면 정답!"

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 종합해서 풀어보세요."
      - type: qna
        question: "C1. 다음 문장에서 틀린 부분을 찾아 고치세요: 'How long time have you waited?'"
        answer: "How long have you waited?<br />설명: 'How long' 다음에 'time'을 쓰면 안 돼요! 'How long'만으로 충분해요."
      - type: qna
        question: "C2. 다음 두 질문의 차이를 설명하세요:<br />a) How long have you lived here?<br />b) How long did you live there?"
        answer: "a) have lived: 지금도 여기 살고 있음, 과거부터 현재까지 계속<br />b) did live: 더 이상 거기 살지 않음, 과거에 끝난 기간<br />설명: 현재완료는 '지금도 계속', 단순과거는 '이미 끝남'!"
      - type: qna
        question: "C3. 다음 대화를 완성하세요:<br />A: How long _____ you _____ (be) best friends?<br />B: We _____ been best friends _____ elementary school."
        answer: "A: How long have you been best friends?<br />B: We have been best friends since elementary school.<br />설명: 지금도 계속 친구이므로 현재완료! since + 시작 시점"
      - type: qna
        question: "C4. 다음 정보를 바탕으로 질문과 대답을 만들어보세요: 'Minho가 2020년부터 태권도를 배우고 있다'"
        answer: "Q: How long has Minho learned/practiced taekwondo?<br />A: He has learned taekwondo since 2020. / He has learned taekwondo for about five years.<br />평가 기준: 질문과 대답 형태가 모두 올바르면 정답!"

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요! 기억이 사라지기 전에 복습하면 오래 남아요!"
      - type: qna
        question: "SR1. 'How long have you...?'의 뜻은?"
        answer: "얼마나 오래 ~했니?"
      - type: qna
        question: "SR2. How long _____ you _____ (study) English?"
        answer: "have, studied"
      - type: qna
        question: "SR3. How long _____ she _____ (work) here?"
        answer: "has, worked"
      - type: qna
        question: "SR4. for와 since의 차이는?"
        answer: "for + 기간 / since + 시작 시점"
      - type: qna
        question: "SR5. How long have you lived here? (for 3 years로 대답)"
        answer: "I have lived here for three years."
      - type: qna
        question: "SR6. 너는 그를 얼마나 오래 알았니? (영작)"
        answer: "How long have you known him?"
      - type: qna
        question: "SR7. She has worked here since 2019. (의문문으로)"
        answer: "How long has she worked here?"
      - type: qna
        question: "SR8. 틀린 부분을 고치세요: 'How long have she studied?'"
        answer: "How long has she studied? (have → has)"
      - type: qna
        question: "SR9. 현재완료와 단순과거의 차이는?"
        answer: "현재완료: 지금도 계속 / 단순과거: 이미 끝남"
      - type: qna
        question: "SR10. 'How long have you...?'를 사용해서 자유롭게 한 문장 쓰기"
        answer: "예: How long have you played basketball? (내용은 달라도 형식이 맞으면 OK!)"

  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요! 솔직하게 체크하면 더 잘 배울 수 있어요."
      - type: qna
        question: "SC1. 'How long have you...?'의 의미와 용법을 설명할 수 있나요?"
        answer: "할 수 있다면: 완벽해요! 기간을 묻는 현재완료 의문문을 잘 이해했어요!<br />어렵다면: Section 1을 다시 읽고, 예문들을 소리내어 읽어보세요."
      - type: qna
        question: "SC2. for와 since를 올바르게 구분해서 사용할 수 있나요?"
        answer: "할 수 있다면: 훌륭해요! 이건 많은 학습자가 헷갈리는 부분인데 잘 알고 있네요!<br />어렵다면: 'for + 숫자, since + 언제'를 기억하고, 예문을 5개씩 써보세요."
      - type: qna
        question: "SC3. 현재완료로 물어보는 것과 단순과거로 물어보는 것의 차이를 알고 있나요?"
        answer: "할 수 있다면: 대단해요! 영어 시제의 핵심을 이해하기 시작한 거예요!<br />어렵다면: C2 문제를 다시 보고, '지금도 계속' vs '이미 끝남'을 기억하세요."
      - type: qna
        question: "SC4. 친구나 가족에게 'How long have you...?'로 질문을 3개 이상 만들 수 있나요?"
        answer: "할 수 있다면: 최고예요! 문법을 실생활에 적용하는 능력이 생겼어요!<br />어렵다면: 취미, 거주지, 알고 지낸 기간에 대해 질문을 만들어보세요."
      - type: note
        content: "오늘 'How long have you...?'를 배웠어요! 이제 얼마나 오래 했는지 영어로 물어볼 수 있어요. 시간의 길이를 표현하는 능력이 생겼다는 건 정말 대단한 거예요!"
      - type: note
        content: "내일 할 일: Section 9의 복습 문제를 풀어보세요. 그리고 가족에게 'How long have you...?'로 시작하는 질문을 3개 해보세요. for나 since를 사용해서 대답하는 연습도 해보세요!"

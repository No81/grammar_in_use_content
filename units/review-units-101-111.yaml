  - title: "5. 오류 탐지 & 수정"
    items:
      - type: note
        content: "다음 문장에서 틀린 부분을 찾아 고치세요. 어떤 유닛의 규칙을 위반했는지도 확인하세요."
      - type: qna
        question: "E1. I was born at April."
        answer: "틀린 부분: at (전치사 오류)<br />문제: 월에 at 사용<br />위반 규칙: Unit 101 - 월에는 in<br />수정: I was born in April.<br />설명: April은 월이므로 in을 사용합니다."
      - type: qna
        question: "E2. I've studied English since 3 years."
        answer: "틀린 부분: since (전치사 오류)<br />문제: 기간(3 years)에 since 사용<br />위반 규칙: Unit 102 - 기간의 길이에는 for<br />수정: I've studied English for 3 years.<br />설명: '3년'은 기간이므로 for를 사용합니다."
      - type: qna
        question: "E3. I eat breakfast during I watch TV."
        answer: "틀린 부분: during (전치사 오류)<br />문제: 문장 앞에 during 사용<br />위반 규칙: Unit 103 - 문장 앞에는 while<br />수정: I eat breakfast while I watch TV.<br />설명: 주어+동사(I watch TV) 앞에는 while을 씁니다."
      - type: qna
        question: "E4. The picture is in the wall."
        answer: "틀린 부분: in (전치사 오류)<br />문제: 표면에 in 사용<br />위반 규칙: Unit 104 - 표면 위에는 on<br />수정: The picture is on the wall.<br />설명: 벽 '표면'에 걸려 있으므로 on을 사용합니다."
      - type: qna
        question: "E5. I'm in the bus now."
        answer: "틀린 부분: in (전치사 오류)<br />문제: 대중교통에 in 사용<br />위반 규칙: Unit 105 - 대중교통에는 on<br />수정: I'm on the bus now.<br />설명: 버스(대중교통)에는 on을 사용합니다."
      - type: qna
        question: "E6. I go to home after school."
        answer: "틀린 부분: to (불필요한 전치사)<br />문제: home 앞에 to 사용<br />위반 규칙: Unit 106 - home/here/there는 to 없이<br />수정: I go home after school.<br />설명: home 앞에는 to를 쓰지 않습니다."
      - type: qna
        question: "E7. The bank is in front the post office."
        answer: "틀린 부분: in front (of 누락)<br />문제: in front of에서 of 빠짐<br />위반 규칙: Unit 107 - in front of (세 단어 세트)<br />수정: The bank is in front of the post office.<br />설명: in front of는 항상 함께 씁니다."
      - type: qna
        question: "E8. We swam through the river."
        answer: "틀린 부분: through (전치사 오류)<br />문제: 강에 through 사용<br />위반 규칙: Unit 108 - 평면 가로지르기는 across<br />수정: We swam across the river.<br />설명: 강을 '가로질러' 수영하므로 across를 사용합니다."
      - type: qna
        question: "E9. I go to school with bus."
        answer: "틀린 부분: with (전치사 오류)<br />문제: 교통수단에 with 사용<br />위반 규칙: Unit 109 - 교통수단에는 by<br />수정: I go to school by bus.<br />설명: 탈것(교통수단)에는 by를 사용합니다."
      - type: qna
        question: "E10. I'm good at swim."
        answer: "틀린 부분: swim (형태 오류)<br />문제: 전치사 뒤에 동사원형<br />위반 규칙: Unit 110 - 전치사 뒤 동사는 -ing<br />수정: I'm good at swimming.<br />설명: 전치사 뒤에 동사가 올 때는 -ing 형태를 씁니다."
      - type: qna
        question: "E11. She's interested to learn English."
        answer: "틀린 부분: to (전치사 오류)<br />문제: interested 뒤에 to 사용<br />위반 규칙: Unit 110 - interested in + -ing<br />수정: She's interested in learning English.<br />설명: interested는 in과 함께, 동사는 -ing 형태로 씁니다."
      - type: qna
        question: "E12. I listen music every morning."
        answer: "틀린 부분: 전치사 누락<br />문제: listen 뒤에 전치사 없음<br />위반 규칙: Unit 111 - listen to<br />수정: I listen to music every morning.<br />설명: listen 뒤에는 반드시 to가 필요합니다."
      - type: qna
        question: "E13. Look to the board, please."
        answer: "틀린 부분: to (전치사 오류)<br />문제: look 뒤에 to 사용<br />위반 규칙: Unit 111 - look at<br />수정: Look at the board, please.<br />설명: look 뒤에는 at을 사용합니다."
      - type: qna
        question: "E14. I'm afraid at the dark."
        answer: "틀린 부분: at (전치사 오류)<br />문제: afraid 뒤에 at 사용<br />위반 규칙: Unit 110 - afraid of<br />수정: I'm afraid of the dark.<br />설명: afraid는 of와 함께 씁니다."
      - type: qna
        question: "E15. We arrived to the airport at 10."
        answer: "틀린 부분: to (전치사 오류)<br />문제: arrive 뒤에 to 사용<br />위반 규칙: Unit 106 - arrive at/in (to 아님)<br />수정: We arrived at the airport at 10.<br />설명: arrive는 to가 아니라 at(작은 장소) 또는 in(큰 장소)을 사용합니다."

  - title: "6. 통합 프로젝트"
    items:
      - type: note
        content: "여러 유닛의 문법을 함께 사용하여 글을 써 보세요. 각 과제에서 요구하는 문법 요소를 모두 포함해야 합니다."
      - type: qna
        question: "P1. 나의 하루 일과 쓰기: 오늘 하루 일과를 6문장 이상 쓰세요.<br />- 시간 전치사(at, on, in) 3개 이상<br />- 장소 전치사(in, at, on) 2개 이상<br />- before/after 1개 이상"
        answer: "예시 답안:<br />I wake up at 7 o'clock in the morning. I eat breakfast before going to school. I'm at school from 9 to 3. My classroom is on the fourth floor. After school, I go home and do homework in my room. In the evening, I watch TV with my family. I go to bed at 10 o'clock on weekdays.<br /><br />평가 기준:<br />- 시간 전치사: at 7 o'clock, in the morning, at 10 o'clock, on weekdays 등<br />- 장소 전치사: at school, on the fourth floor, in my room<br />- before/after: before going, after school"
      - type: qna
        question: "P2. 길 안내하기: 학교에서 가장 가까운 편의점까지 가는 길을 외국인 친구에게 영어로 설명하세요.<br />- 이동 전치사(up, down, through, across, along, past) 3개 이상<br />- 위치 전치사(next to, between, behind, opposite) 2개 이상"
        answer: "예시 답안:<br />Let me tell you how to get to the convenience store. Go out of the school gate. Walk down the street. Go past the bakery. Walk across the crosswalk. Turn left and walk along the street. The convenience store is next to the pharmacy. It's opposite the bank. You can't miss it!<br /><br />평가 기준:<br />- 이동 전치사: out of, down, past, across, along<br />- 위치 전치사: next to, opposite"
      - type: qna
        question: "P3. 자기소개 쓰기: 자신에 대해 6문장 이상 쓰세요.<br />- 형용사+전치사(good at, afraid of, interested in, excited about 등) 3개 이상<br />- 동사+전치사(listen to, look at, talk about, think about 등) 2개 이상"
        answer: "예시 답안:<br />Let me introduce myself. I'm good at playing soccer and drawing. I'm interested in science and robots. I'm afraid of speaking in front of many people. I listen to K-pop every day. I often think about my future. I like to talk about games with my friends. I'm excited about the summer vacation!<br /><br />평가 기준:<br />- 형용사+전치사: good at playing, interested in science, afraid of speaking, excited about<br />- 동사+전치사: listen to K-pop, think about my future, talk about games"
      - type: qna
        question: "P4. 여행 경험 쓰기: 가족과 함께 어딘가에 갔던 경험을 6문장 이상 쓰세요.<br />- 기간 전치사(from...to, for, since) 2개 이상<br />- 이동 전치사(by, into, through) 2개 이상<br />- 장소 전치사(in, at) 2개 이상"
        answer: "예시 답안:<br />Last summer, my family went to Jeju Island. We stayed there for 3 days. We traveled by plane. When we arrived in Jeju, we got into a rental car. We drove through the beautiful countryside. We walked along the beach from morning to evening. We stayed at a nice hotel. I've loved Jeju since that trip!<br /><br />평가 기준:<br />- 기간 전치사: for 3 days, from morning to evening, since that trip<br />- 이동 전치사: by plane, into a rental car, through the countryside, along the beach<br />- 장소 전치사: in Jeju, at a nice hotel"
      - type: qna
        question: "P5. 교실 묘사하기: 너의 교실을 자세히 묘사하는 글을 7문장 이상 쓰세요.<br />- 장소 전치사(in, on, at) 3개 이상<br />- 위치 전치사(next to, between, in front of, behind, under, above) 4개 이상"
        answer: "예시 답안:<br />Let me describe my classroom. My classroom is on the second floor. I sit next to my best friend. My desk is in front of the teacher's desk. The clock is above the blackboard. There's a window behind my seat. The trash can is under the sink. The bookshelf is between the door and the window. The teacher's desk is in front of the blackboard. I like my seat because I can see everything!<br /><br />평가 기준:<br />- 장소 전치사: on the second floor, in front of, under the sink<br />- 위치 전치사: next to, in front of (2회), above, behind, under, between"

  - title: "7. 약점 집중 복습"
    items:
      - type: note
        content: "진단 평가(Section 3)에서 약한 영역만 선택해서 푸세요. 모든 영역이 강하다면 건너뛰어도 됩니다."
      - type: text
        content: "<span class='highlight'>Units 101-102 복습 (시간/기간 전치사)</span>"
      - type: note
        content: "핵심: at=시간, on=요일/날짜, in=월/년/계절 / since=시점, for=기간, until=끝점"
      - type: qna
        question: "R1. School starts ___ 9 o'clock."
        answer: "at<br />설명: 정확한 시간에는 at!"
      - type: qna
        question: "R2. I have a test ___ Friday."
        answer: "on<br />설명: 요일에는 on!"
      - type: qna
        question: "R3. It's very cold ___ winter."
        answer: "in<br />설명: 계절에는 in!"
      - type: qna
        question: "R4. I've lived here ___ 2018."
        answer: "since<br />설명: 시작 시점(연도)에는 since!"
      - type: qna
        question: "R5. I studied ___ 2 hours."
        answer: "for<br />설명: 기간의 길이에는 for!"
      - type: text
        content: "<span class='highlight'>Unit 103 복습 (before/after/during/while)</span>"
      - type: note
        content: "핵심: before=전에, after=후에 / during + 명사, while + 문장"
      - type: qna
        question: "R6. Wash hands ___ eating."
        answer: "before<br />설명: 먹기 '전에' 손을 씻습니다."
      - type: qna
        question: "R7. I listen to music ___ the class."
        answer: "during<br />설명: 명사(the class) 앞에는 during!"
      - type: qna
        question: "R8. I listen to music ___ I study."
        answer: "while<br />설명: 문장(I study) 앞에는 while!"
      - type: text
        content: "<span class='highlight'>Units 104-106 복습 (장소/이동 전치사)</span>"
      - type: note
        content: "핵심: in=공간 안, at=지점, on=표면 위 / go to + 장소, be at/in + 장소 / home은 to 없이!"
      - type: qna
        question: "R9. The cat is ___ the box."
        answer: "in<br />설명: 상자 '안'이므로 in!"
      - type: qna
        question: "R10. The book is ___ the table."
        answer: "on<br />설명: 표면 '위'이므로 on!"
      - type: qna
        question: "R11. I'm ___ the bus now."
        answer: "on<br />설명: 대중교통에는 on!"
      - type: qna
        question: "R12. I go ___ after school. (home/to home)"
        answer: "home (to 없이!)<br />설명: home 앞에는 to를 쓰지 않습니다!"
      - type: text
        content: "<span class='highlight'>Units 107-108 복습 (위치/이동 전치사)</span>"
      - type: note
        content: "핵심: next to=옆에, between=사이에, in front of=앞에, behind=뒤에, under=아래, above=위 / through=통과, across=가로질러, over=넘어서"
      - type: qna
        question: "R13. The bank is ___ the post office."
        answer: "next to<br />설명: '옆에'는 next to!"
      - type: qna
        question: "R14. I'm ___ Tom and Jane."
        answer: "between<br />설명: '둘 사이에'는 between!"
      - type: qna
        question: "R15. We walked ___ the forest."
        answer: "through<br />설명: 숲 '안을 통과해서'이므로 through!"
      - type: qna
        question: "R16. We walked ___ the street."
        answer: "across<br />설명: 길을 '가로질러'이므로 across!"
      - type: text
        content: "<span class='highlight'>Unit 109 복습 (기타 전치사)</span>"
      - type: note
        content: "핵심: on + 미디어(TV, 인터넷), by + 교통수단, with + 도구/동반, about + 주제"
      - type: qna
        question: "R17. I saw it ___ TV."
        answer: "on<br />설명: 미디어에는 on!"
      - type: qna
        question: "R18. I go to school ___ bus."
        answer: "by<br />설명: 교통수단에는 by!"
      - type: qna
        question: "R19. I cut paper ___ scissors."
        answer: "with<br />설명: 도구에는 with!"
      - type: text
        content: "<span class='highlight'>Units 110-111 복습 (형용사/동사 + 전치사)</span>"
      - type: note
        content: "핵심: good at, afraid of, interested in, excited about / listen to, look at, wait for, talk about"
      - type: qna
        question: "R20. I'm good ___ swimming."
        answer: "at<br />설명: good at = 잘하는!"
      - type: qna
        question: "R21. She's afraid ___ spiders."
        answer: "of<br />설명: afraid of = 무서워하는!"
      - type: qna
        question: "R22. I'm interested ___ science."
        answer: "in<br />설명: interested in = 관심 있는!"
      - type: qna
        question: "R23. I listen ___ music every day."
        answer: "to<br />설명: listen to = 듣다!"
      - type: qna
        question: "R24. Wait ___ me at the gate."
        answer: "for<br />설명: wait for = 기다리다!"

  - title: "8. 종합 자기 평가 & 학습 계획"
    items:
      - type: note
        content: "복습을 마치며 스스로를 점검해 봅시다!"
      - type: qna
        question: "SC1. 시간 전치사 at, on, in을 정확하게 구분할 수 있나요? (at=시간, on=요일/날짜, in=월/년/계절)"
        answer: "할 수 있다면: 훌륭합니다! 시간 전치사를 정확하게 사용할 수 있어요.<br />어렵다면: 시계=at, 달력 하루=on, 달력 여러 날=in 으로 기억하세요!"
      - type: qna
        question: "SC2. since와 for의 차이를 설명할 수 있나요?"
        answer: "할 수 있다면: 대단해요! 가장 헷갈리는 부분을 정확히 알고 있어요!<br />어렵다면: since + 연도/시점(since 2020), for + 숫자+기간(for 3 years)"
      - type: qna
        question: "SC3. during과 while을 상황에 맞게 쓸 수 있나요?"
        answer: "할 수 있다면: 완벽해요! 명사 vs 문장을 정확히 구분해요!<br />어렵다면: during + 명사(during the movie), while + 문장(while I watched)"
      - type: qna
        question: "SC4. 장소 전치사 in, at, on을 정확하게 구분할 수 있나요?"
        answer: "할 수 있다면: 훌륭해요! 장소 전치사를 잘 이해했어요!<br />어렵다면: in=공간 안, at=지점, on=표면 위! 대중교통=on, 작은 차=in!"
      - type: qna
        question: "SC5. go to, be at, arrive at/in 차이를 알고, home/here/there는 to 없이 쓴다는 것을 기억하나요?"
        answer: "할 수 있다면: 대단해요! 이동 vs 위치를 정확히 구분해요!<br />어렵다면: go to=가다, be at=있다 / go home, come here, go there (to 없이!)"
      - type: qna
        question: "SC6. through, across, over의 차이를 설명할 수 있나요?"
        answer: "할 수 있다면: 완벽해요! 이동 전치사의 세부 차이까지 알고 있어요!<br />어렵다면: through=터널(내부 통과), across=길(가로지름), over=울타리(넘어서)"
      - type: qna
        question: "SC7. by bus vs with scissors 차이를 알고 있나요?"
        answer: "할 수 있다면: 훌륭해요! 교통/도구 구분을 정확히 해요!<br />어렵다면: 타는 것=by, 드는 것=with!"
      - type: qna
        question: "SC8. good at, afraid of, interested in처럼 형용사+전치사 조합을 기억하나요? 전치사 뒤에 동사는 -ing라는 것도?"
        answer: "할 수 있다면: 대단해요! 형용사+전치사 패턴을 잘 알고 있어요!<br />어렵다면: good at(잘하는), afraid of(무서워하는), interested in(관심 있는) + 동사는 -ing!"
      - type: qna
        question: "SC9. listen to, look at, wait for처럼 동사+전치사 조합을 기억하나요?"
        answer: "할 수 있다면: 완벽해요! 동사+전치사 패턴을 잘 알고 있어요!<br />어렵다면: listen TO, look AT, wait FOR - 전치사를 빼먹지 마세요!"
      - type: note
        content: "<span class='highlight'>나의 복습 결과</span><br />진단 평가 점수: __/20<br />가장 자신있는 유닛: ______<br />더 연습이 필요한 유닛: ______"
      - type: note
        content: "<span class='highlight'>다음 주 학습 계획</span><br />- 점수가 낮은 유닛: 해당 유닛 다시 학습 후 복습<br />- 특히 주의할 점:<br />  * since vs for: 시점 vs 기간<br />  * during vs while: 명사 vs 문장<br />  * in/at/on 장소: 공간/지점/표면<br />  * go to vs be at: 이동 vs 위치<br />  * through vs across: 내부 통과 vs 가로지름<br />  * by vs with: 교통 vs 도구<br />  * 형용사/동사 + 전치사: 세트로 외우기!<br />- 추천 연습: 매일 일기에 다양한 전치사 사용해보기<br />- 추천 연습: 방 안 물건 위치를 영어로 설명해보기"
      - type: note
        content: "잘했어요! 전치사는 영어에서 가장 자주 쓰이는 문법 요소 중 하나입니다. 처음에는 외울 게 많아 보이지만, 각 전치사의 '그림'을 떠올리면서 연습하면 자연스러워져요. in은 상자 안, at은 점, on은 표면 위... 이런 이미지를 기억하세요!"
      - type: note
        content: "다음 목표: 이 복습이 끝나면 일상생활에서 전치사를 사용하는 연습을 해보세요. 예를 들어, '아침에 일어나서'는 in the morning, '학교에서'는 at school, '버스에서'는 on the bus처럼요. 자주 쓰면 자연스럽게 익숙해집니다!"

title: "Prepositions Review - Units 101-111 종합 복습"
meta: "대상: 6학년 · 난이도: 통합 · 권장 45-60분 (A4 3-4p)"
scope:
  units: "Units 101-111"
  topics: "시간 전치사(at/on/in), 기간 전치사(from...to/until/since/for), 시간 관계(before/after/during/while), 장소 전치사 기초(in/at/on), 장소 전치사 확장(도시/교통), 이동 vs 위치(to/in/at), 위치 전치사(next to/between/under), 이동/방향 전치사(up/over/through), 기타 전치사(on/at/by/with/about), 형용사+전치사(afraid of/good at), 동사+전치사(listen to/look at)"
  prerequisite: "Prepositions 파트의 모든 유닛 학습 완료"
sections:
  - title: "1. Prepositions 문법 맵"
    items:
      - type: text
        content: "이번 복습에서는 영어의 전치사(Prepositions)를 통합 정리합니다. 시간과 장소를 나타내는 기본 전치사(at, on, in)부터 이동 방향, 도구/수단, 그리고 형용사/동사와 함께 쓰이는 전치사까지 모두 다룹니다. 전치사는 영어에서 가장 자주 쓰이면서도 가장 헷갈리는 부분이에요. 이번 복습을 통해 완벽히 정리해 봅시다!"
      - type: list
        heading: "이 복습에서 다루는 유닛들"
        list:
          - "Unit 101: at 8:00 on Monday in April - 시간 전치사 (at=시간, on=요일/날짜, in=월/년/계절)"
          - "Unit 102: from...to until since for - 기간 전치사 (시작-끝, 끝점, 시작점, 기간 길이)"
          - "Unit 103: before after during while - 시간 관계 (~전에, ~후에, ~동안)"
          - "Unit 104: in at on places 1 - 장소 전치사 기초 (공간 안, 지점, 표면 위)"
          - "Unit 105: in at on places 2 - 장소 전치사 확장 (도시, 건물, 교통수단)"
          - "Unit 106: to in at places 3 - 이동 vs 위치 (go to, be at, arrive at/in)"
          - "Unit 107: next to, between, under - 위치 전치사 (옆에, 사이에, 아래에)"
          - "Unit 108: up, over, through - 이동/방향 전치사 (위로, 넘어서, 통과하여)"
          - "Unit 109: on at by with about - 기타 전치사 (미디어, 교통, 도구, 주제)"
          - "Unit 110: afraid of, good at - 형용사 + 전치사 (+ -ing)"
          - "Unit 111: listen to, look at - 동사 + 전치사"
      - type: note
        content: "<span class='highlight'>핵심 구분점:</span><br />- 시간 at/on/in: 정확한 시간(at) vs 요일/날짜(on) vs 월/년/계절(in)<br />- since vs for: 시점(since 2020) vs 기간(for 3 years)<br />- during vs while: 명사(during the movie) vs 문장(while watching)<br />- 장소 in/at/on: 공간 안(in) vs 지점(at) vs 표면 위(on)<br />- go to vs be at: 이동(to) vs 위치(at)<br />- through vs across: 내부 통과(through) vs 가로지름(across)<br />- by vs with: 교통수단(by bus) vs 도구(with a pen)<br />- 형용사+전치사: good at, afraid of, interested in<br />- 동사+전치사: listen to, look at, wait for"

  - title: "2. 핵심 개념 비교"
    items:
      - type: text
        content: "전치사에서 가장 헷갈리는 부분들을 집중 비교해 봅시다. 각 비교를 통해 언제 어떤 전치사를 써야 하는지 명확하게 구분할 수 있어요."
      - type: text
        content: "<span class='highlight'>1. 시간 전치사: at vs on vs in (Unit 101)</span><br /><br /><b>구분 기준:</b><br />- at: 정확한 시간 (시계로 볼 수 있는 시간)<br />- on: 요일, 날짜 (달력에서 하루)<br />- in: 월, 년, 계절, 시간대 (더 긴 기간)<br /><br /><b>예문 비교:</b><br />- at 8:00 (8시에), at noon (정오에), at night (밤에-예외!)<br />- on Monday (월요일에), on July 4th (7월 4일에), on my birthday (생일에)<br />- in April (4월에), in 2024 (2024년에), in summer (여름에), in the morning (아침에)<br /><br /><b>흔한 실수:</b><br />- in night (X) → at night (O): night는 예외로 at!<br />- on morning (X) → in the morning (O): 아침/오후/저녁은 in + the<br />- at Monday (X) → on Monday (O): 요일에는 on!<br /><br /><b>판별 팁:</b> 시계=at, 달력 하루=on, 달력 여러 날=in!"
      - type: text
        content: "<span class='highlight'>2. since vs for (Unit 102)</span><br /><br /><b>구분 기준:</b><br />- since: 시작 시점 (언제부터) - since 2020<br />- for: 기간의 길이 (얼마나 오래) - for 3 years<br /><br /><b>예문 비교:</b><br />- I've lived here since 2020. (2020년부터 - 시점)<br />- I've lived here for 4 years. (4년 동안 - 기간)<br />- We've been friends since elementary school. (초등학교 때부터)<br />- We've been friends for 6 years. (6년 동안)<br /><br /><b>흔한 실수:</b><br />- since 3 years (X) → for 3 years (O): 숫자+기간은 for!<br />- for 2020 (X) → since 2020 (O): 연도/시점은 since!<br /><br /><b>판별 팁:</b> 숫자가 보이면 for, 연도/날짜가 보이면 since!"
      - type: text
        content: "<span class='highlight'>3. during vs while (Unit 103)</span><br /><br /><b>구분 기준:</b><br />- during + 명사: 그 기간 동안<br />- while + 문장: ~하는 동안<br /><br /><b>예문 비교:</b><br />- I fell asleep during the movie. (영화 동안 - 명사)<br />- I fell asleep while watching the movie. (영화 보는 동안 - 문장/-ing)<br />- Don't talk during class. (수업 동안 - 명사)<br />- Don't talk while the teacher is speaking. (선생님 말씀하시는 동안 - 문장)<br /><br /><b>흔한 실수:</b><br />- during I watched (X) → while I watched (O): 문장이면 while!<br />- while the movie (X) → during the movie (O): 명사면 during!<br /><br /><b>판별 팁:</b> 뒤에 명사만 오면 during, 주어+동사가 오면 while!"
      - type: text
        content: "<span class='highlight'>4. 장소 전치사: in vs at vs on (Units 104-105)</span><br /><br /><b>구분 기준:</b><br />- in: 3차원 공간 안 (상자, 방, 물속)<br />- at: 특정 지점 (문, 버스 정류장, 모퉁이)<br />- on: 2차원 표면 위 (테이블, 벽, 바닥)<br /><br /><b>예문 비교:</b><br />- The cat is in the box. (상자 '안')<br />- Wait for me at the door. (문 '앞'이라는 지점)<br />- The book is on the table. (테이블 '표면 위')<br /><br /><b>확장 (도시/건물/교통):</b><br />- in Seoul (도시 안), in Korea (나라 안)<br />- at school (학교에서 활동), at home (집에)<br />- on the bus (버스에서), in the car (차 안에)<br /><br /><b>흔한 실수:</b><br />- in the wall (X) → on the wall (O): 벽 표면=on<br />- in the bus (X) → on the bus (O): 대중교통=on<br />- on the car (X) → in the car (O): 작은 차=in<br /><br /><b>판별 팁:</b> 둘러싸여 있으면 in, 점으로 표시하면 at, 표면 위면 on!"
      - type: text
        content: "<span class='highlight'>5. go to vs be at/in (Unit 106)</span><br /><br /><b>구분 기준:</b><br />- go to: 이동 (가는 중, 방향)<br />- be at/in: 위치 (있는 상태)<br /><br /><b>예문 비교:</b><br />- I go to school every day. (학교에 '가다' - 이동)<br />- I'm at school now. (학교에 '있다' - 위치)<br />- She went to the library. (도서관에 갔다 - 이동)<br />- She is in the library. (도서관에 있다 - 위치)<br /><br /><b>특별한 단어 (전치사 없이!):</b><br />- go home (O), go to home (X): home은 to 없이!<br />- come here (O), come to here (X): here도 to 없이!<br />- go there (O), go to there (X): there도 to 없이!<br /><br /><b>흔한 실수:</b><br />- I go to home. (X) → I go home. (O)<br />- Come to here! (X) → Come here! (O)<br /><br /><b>판별 팁:</b> 움직이면 to, 있으면 at/in! 단, home/here/there는 to 없이!"
      - type: text
        content: "<span class='highlight'>6. through vs across vs over (Unit 108)</span><br /><br /><b>구분 기준:</b><br />- through: 3차원 공간 '안을' 통과 (터널, 숲, 문)<br />- across: 2차원 표면을 '가로질러' (길, 광장, 강)<br />- over: 장애물 '위를 넘어' (울타리, 벽, 다리)<br /><br /><b>예문 비교:</b><br />- We walked through the forest. (숲 안을 통과해서)<br />- We walked across the street. (길을 가로질러)<br />- The cat jumped over the fence. (울타리를 넘어)<br /><br /><b>흔한 실수:</b><br />- walk through the street (어색) → walk across the street (O)<br />- swim through the river (X) → swim across the river (O)<br /><br /><b>판별 팁:</b> 터널처럼 '안'을 지나면 through, 평면 '위'를 건너면 across, 장애물 '위'로 넘으면 over!"
      - type: text
        content: "<span class='highlight'>7. by vs with (Unit 109)</span><br /><br /><b>구분 기준:</b><br />- by: 교통수단, 방법 (타는 것, 수단)<br />- with: 도구, 동반 (드는 것, 함께)<br /><br /><b>예문 비교:</b><br />- I go to school by bus. (버스로 - 교통수단)<br />- I cut the paper with scissors. (가위로 - 도구)<br />- I did it by myself. (혼자서 - 방법)<br />- I went there with my friend. (친구와 함께 - 동반)<br /><br /><b>흔한 실수:</b><br />- with bus (X) → by bus (O): 탈것은 by!<br />- by scissors (X) → with scissors (O): 도구는 with!<br /><br /><b>판별 팁:</b> '타는 것'은 by, '드는 것'은 with!"
      - type: text
        content: "<span class='highlight'>8. 형용사 + 전치사 조합 (Unit 110)</span><br /><br /><b>주요 조합:</b><br />- good at / bad at: ~을 잘하는/못하는<br />- afraid of / scared of: ~을 무서워하는<br />- tired of: ~에 지친<br />- proud of: ~을 자랑스러워하는<br />- interested in: ~에 관심 있는<br />- excited about / worried about: ~에 신나는/걱정하는<br />- sorry for: ~에 대해 미안한<br /><br /><b>핵심 규칙: 전치사 뒤에 동사는 -ing!</b><br />- good at swimming (O), good at swim (X)<br />- afraid of flying (O), afraid of fly (X)<br />- interested in learning (O), interested to learn (X)<br /><br /><b>흔한 실수:</b><br />- good of (X) → good at (O)<br />- afraid at (X) → afraid of (O)<br />- interested to (X) → interested in (O)"
      - type: text
        content: "<span class='highlight'>9. 동사 + 전치사 조합 (Unit 111)</span><br /><br /><b>주요 조합:</b><br />- listen to: 듣다 (음악, 사람 말)<br />- look at: 보다 (의도적으로)<br />- wait for: 기다리다<br />- ask for: 요청하다<br />- belong to: ~의 것이다<br />- talk to: ~에게 말하다 (대상=사람)<br />- talk about: ~에 대해 말하다 (주제=내용)<br />- think about/of: ~에 대해 생각하다<br /><br /><b>핵심 규칙: 전치사 빼먹지 않기!</b><br />- listen to music (O), listen music (X)<br />- look at the picture (O), look the picture (X)<br />- wait for the bus (O), wait the bus (X)<br /><br /><b>talk to vs talk about:</b><br />- I talked to my friend. (친구에게 말했다 - 대상)<br />- I talked about the test. (시험에 대해 말했다 - 주제)"

  - title: "3. 통합 진단"
    items:
      - type: note
        content: "각 문제를 풀고 유닛별 점수를 계산해 보세요. 약한 영역을 찾아 Section 7에서 집중 복습하세요."
      - type: qna
        question: "D1. I wake up ___ 7 o'clock. (at / on / in)"
        answer: "at (Unit 101)<br />설명: 정확한 시간에는 at을 씁니다."
      - type: qna
        question: "D2. My birthday is ___ March. (at / on / in)"
        answer: "in (Unit 101)<br />설명: 월(month)에는 in을 씁니다."
      - type: qna
        question: "D3. I've lived here ___ 2019. (since / for)"
        answer: "since (Unit 102)<br />설명: 시작 시점(연도)에는 since를 씁니다."
      - type: qna
        question: "D4. I studied ___ 3 hours. (since / for)"
        answer: "for (Unit 102)<br />설명: 기간의 길이에는 for를 씁니다."
      - type: qna
        question: "D5. Don't talk ___ the movie. (during / while)"
        answer: "during (Unit 103)<br />설명: 명사(the movie) 앞에는 during을 씁니다."
      - type: qna
        question: "D6. I listen to music ___ I study. (during / while)"
        answer: "while (Unit 103)<br />설명: 문장(I study) 앞에는 while을 씁니다."
      - type: qna
        question: "D7. The cat is ___ the box. (in / at / on)"
        answer: "in (Unit 104)<br />설명: 공간 '안에' 있으므로 in을 씁니다."
      - type: qna
        question: "D8. The picture is ___ the wall. (in / at / on)"
        answer: "on (Unit 104)<br />설명: 표면 '위에' 있으므로 on을 씁니다."
      - type: qna
        question: "D9. I'm ___ the bus now. (in / on)"
        answer: "on (Unit 105)<br />설명: 대중교통에는 on을 씁니다."
      - type: qna
        question: "D10. She is ___ home. (in / at)"
        answer: "at (Unit 105)<br />설명: home은 특별히 at과 함께 씁니다."
      - type: qna
        question: "D11. I go ___ home after school. (to / X-없음)"
        answer: "X-없음 (Unit 106)<br />설명: home 앞에는 to를 쓰지 않습니다. go home!"
      - type: qna
        question: "D12. We arrived ___ Seoul yesterday. (at / in)"
        answer: "in (Unit 106)<br />설명: 도시(큰 장소)에는 arrive in을 씁니다."
      - type: qna
        question: "D13. The bank is ___ the post office. (next to / between)"
        answer: "next to (Unit 107)<br />설명: '옆에'는 next to입니다."
      - type: qna
        question: "D14. There's a bridge ___ the river. (above / over)"
        answer: "over (Unit 107)<br />설명: 가로질러 덮는 것은 over입니다."
      - type: qna
        question: "D15. We walked ___ the tunnel. (through / across)"
        answer: "through (Unit 108)<br />설명: 터널 '안을 통과해서' 가므로 through입니다."
      - type: qna
        question: "D16. I saw it ___ TV. (in / on / at)"
        answer: "on (Unit 109)<br />설명: 미디어(TV)에는 on을 씁니다."
      - type: qna
        question: "D17. I go to school ___ bus. (by / with)"
        answer: "by (Unit 109)<br />설명: 교통수단에는 by를 씁니다."
      - type: qna
        question: "D18. I'm good ___ swimming. (at / of / in)"
        answer: "at (Unit 110)<br />설명: good at = ~을 잘하는"
      - type: qna
        question: "D19. She's afraid ___ spiders. (at / of / in)"
        answer: "of (Unit 110)<br />설명: afraid of = ~을 무서워하는"
      - type: qna
        question: "D20. I listen ___ music every day. (to / at / for)"
        answer: "to (Unit 111)<br />설명: listen to = 듣다"
      - type: note
        content: "<span class='highlight'>채점 가이드:</span><br />- Units 101-102 (시간/기간 전치사): D1, D2, D3, D4 → __/4점<br />- Unit 103 (before/after/during/while): D5, D6 → __/2점<br />- Units 104-105 (장소 전치사): D7, D8, D9, D10 → __/4점<br />- Unit 106 (이동 vs 위치): D11, D12 → __/2점<br />- Units 107-108 (위치/이동 전치사): D13, D14, D15 → __/3점<br />- Unit 109 (기타 전치사): D16, D17 → __/2점<br />- Units 110-111 (형용사/동사 + 전치사): D18, D19, D20 → __/3점<br /><br />총점: __/20점<br />- 18-20점: 훌륭합니다! 전치사를 완벽히 이해했어요!<br />- 14-17점: 좋아요, 조금만 더 연습하면 완벽!<br />- 10-13점: Section 7에서 약한 영역 집중 복습하세요<br />- 9점 이하: 각 유닛을 다시 학습하고 복습하세요"

  - title: "4. 인터리빙 연습"
    items:
      - type: note
        content: "30개의 문제가 무작위로 섞여 있습니다. 각 문제가 어떤 유닛의 내용인지 생각하며 풀어 보세요. 순서대로 나오지 않으니 집중하세요!"
      - type: qna
        question: "I1. I'm interested ___ learning Korean. (at / in / about)"
        answer: "in (Unit 110)<br />설명: interested in = ~에 관심 있는"
      - type: qna
        question: "I2. The train leaves ___ 9:30. (at / on / in)"
        answer: "at (Unit 101)<br />설명: 정확한 시간에는 at을 씁니다."
      - type: qna
        question: "I3. We walked ___ the park to get to school. (through / across)"
        answer: "through (Unit 108)<br />설명: 공원 '안을 통과해서' 가므로 through입니다."
      - type: qna
        question: "I4. Wait ___ me at the gate! (to / for / at)"
        answer: "for (Unit 111)<br />설명: wait for = 기다리다"
      - type: qna
        question: "I5. My classroom is ___ the third floor. (in / on / at)"
        answer: "on (Unit 105)<br />설명: ~층에는 on을 씁니다."
      - type: qna
        question: "I6. I've been friends with her ___ 5 years. (since / for)"
        answer: "for (Unit 102)<br />설명: 5년은 기간(길이)이므로 for를 씁니다."
      - type: qna
        question: "I7. The cat jumped ___ the fence. (over / through / across)"
        answer: "over (Unit 108)<br />설명: 울타리를 '넘어서'이므로 over입니다."
      - type: qna
        question: "I8. I write ___ a pencil. (by / with / at)"
        answer: "with (Unit 109)<br />설명: 도구에는 with를 씁니다."
      - type: qna
        question: "I9. She fell asleep ___ watching the movie. (during / while)"
        answer: "while (Unit 103)<br />설명: 동사(-ing/문장) 앞에는 while을 씁니다."
      - type: qna
        question: "I10. Look ___ the board, please. (to / at / for)"

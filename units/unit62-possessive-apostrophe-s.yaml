title: "Unit 62 · -'s (Kate's camera / my brother's car, etc.) (소유격 's)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 '~의'라는 소유를 나타낼 때, 사람이나 동물 뒤에 's(아포스트로피 s)를 붙입니다. 'Kate's camera'는 'Kate의 카메라'라는 뜻입니다."
      - type: list
        heading: "소유격 's 기본 규칙"
        list:
          - "단수 명사 + 's: Tom's book (Tom의 책)"
          - "-s로 끝나지 않는 복수 + 's: children's toys (아이들의 장난감)"
          - "-s로 끝나는 복수 + ' (아포스트로피만): students' classroom (학생들의 교실)"
          - "이름이 -s로 끝날 때: James's car 또는 James' car (둘 다 가능)"
      - type: text
        content: "<span class='highlight'>형식 (Form)</span><br />• 소유자 + 's + 소유물: Kate's camera (케이트의 카메라)<br />• my/your/his 등 + 명사 + 's: my brother's car (내 남동생의 차)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> 's는 주로 사람, 동물, 국가, 시간 표현에 사용합니다. 무생물에는 보통 'of'를 사용합니다 (the leg of the table). 하지만 일상에서는 무생물에도 's를 쓰는 경우가 늘고 있습니다."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 사람의 소유: Tom's phone (Tom의 폰)<br />• 동물의 소유: the dog's tail (개의 꼬리)<br />• 가족 관계: my sister's friend (내 언니의 친구)<br />• 시간 표현: today's news (오늘의 뉴스)<br />• 장소/가게: at the doctor's (병원에서)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: This is our teacher's desk. (이것은 우리 선생님의 책상이야.)"
          - "학교: I borrowed my friend's pencil. (나는 내 친구의 연필을 빌렸어.)"
          - "친구: Jenny's birthday is tomorrow. (Jenny의 생일은 내일이야.)"
          - "친구: What's your friend's name? (네 친구의 이름이 뭐야?)"
          - "가족: My mom's cooking is delicious. (우리 엄마의 요리는 맛있어.)"
          - "가족: My brother's room is messy. (내 남동생의 방은 지저분해.)"
          - "취미: The singer's voice is amazing. (그 가수의 목소리는 놀라워.)"
          - "동물: The cat's eyes are green. (그 고양이의 눈은 초록색이야.)"
          - "시간: Today's weather is nice. (오늘의 날씨는 좋아.)"
          - "장소: I'm going to the dentist's. (나는 치과에 가.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. 아포스트로피 빠뜨림: Toms book (X) → Tom's book (O)<br />2. 위치 오류: The car Tom's (X) → Tom's car (O) - 's + 소유물 순서!<br />3. 복수 's 위치: The students's classroom (X) → The students' classroom (O)<br />4. 대명사에 's 사용: he's book (X) → his book (O) - he's = he is!<br />5. 이중 소유: my brother's his car (X) → my brother's car (O)"
      - type: text
        content: "<span class='highlight'>'s vs of 비교:</span><br />• 사람/동물: Kate's bag (O), the bag of Kate (△ 어색)<br />• 무생물: the door of the house (O), the house's door (△ 가능하지만 덜 자연스러움)<br />• 시간: today's news (O), the news of today (O)<br /><br />사람이나 동물에는 's, 무생물에는 of를 주로 사용합니다."
      - type: text
        content: "<span class='highlight'>특별한 표현들:</span><br />• at the doctor's = at the doctor's office (병원에서)<br />• at my grandma's = at my grandma's house (할머니 댁에서)<br />• at the baker's = at the baker's shop (빵집에서)<br />장소를 나타낼 때 office, house, shop 등을 생략할 수 있습니다."

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "Tom's bike is new."
          - "My sister's friend is kind."
          - "The children's toys are everywhere."
          - "The students' classroom is big."
          - "Today's homework is easy."
          - "I'm at my friend's house."
      - type: qna
        question: "Q1. 단수 명사와 복수 명사에서 's의 위치가 어떻게 다른가요?"
        answer: "단수: 명사 + 's (Tom's)<br />-s로 끝나지 않는 복수: 명사 + 's (children's)<br />-s로 끝나는 복수: 명사 + ' (students')<br />복수가 -s로 끝나면 아포스트로피만 붙입니다!"
      - type: qna
        question: "Q2. 'my sister's friend'에서 소유의 순서는?"
        answer: "my → sister's → friend<br />나의 → 언니의 → 친구<br />소유자가 앞에, 소유물이 뒤에 옵니다."
      - type: qna
        question: "Q3. 6번 문장 'I'm at my friend's house'에서 house를 생략할 수 있다면 어떻게 될까요?"
        answer: "I'm at my friend's. (나는 친구 집에 있어.)<br />장소를 나타내는 명사(house)가 분명할 때 생략 가능합니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 단수 명사의 소유격은 어떻게 만드나요?"
        answer: "명사 + 's (아포스트로피 s)<br />예: Tom → Tom's, Kate → Kate's<br />평가 기준: 's를 붙인다고 답하면 정답입니다."
      - type: qna
        question: "R2. -s로 끝나는 복수 명사의 소유격은?"
        answer: "명사 + ' (아포스트로피만)<br />예: students → students', teachers → teachers'<br />평가 기준: 아포스트로피만 붙인다고 답하면 정답입니다."
      - type: qna
        question: "R3. -s로 끝나지 않는 복수 명사(children, men, women)의 소유격은?"
        answer: "명사 + 's<br />예: children → children's, men → men's<br />평가 기준: 's를 붙인다고 답하면 정답입니다."
      - type: qna
        question: "R4. 's는 주로 어떤 대상에 사용하나요?"
        answer: "사람, 동물, 국가, 시간 표현에 주로 사용합니다.<br />무생물에는 보통 of를 사용합니다.<br />평가 기준: '사람, 동물'을 언급하면 정답입니다."
      - type: qna
        question: "R5. 'at the doctor's'의 의미와 생략된 단어는?"
        answer: "의미: 병원에서 / 생략된 단어: office (또는 clinic)<br />at the doctor's office의 줄임 표현입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 소유격 형태를 넣으세요."
      - type: qna
        question: "Q1. This is ___ book. (Tom)"
        answer: "Tom's<br />설명: 단수 명사 + 's"
      - type: qna
        question: "Q2. I like my ___ cooking. (mom)"
        answer: "mom's<br />설명: 단수 명사 + 's"
      - type: qna
        question: "Q3. The ___ toys are on the floor. (children)"
        answer: "children's<br />설명: -s로 끝나지 않는 복수 + 's"
      - type: qna
        question: "Q4. The ___ classroom is on the third floor. (students)"
        answer: "students'<br />설명: -s로 끝나는 복수 + ' (아포스트로피만)"
      - type: qna
        question: "Q5. ___ weather is very cold. (today)"
        answer: "Today's<br />설명: 시간 표현에도 's 사용"
      - type: qna
        question: "Q6. The ___ tail is long. (dog)"
        answer: "dog's<br />설명: 단수 명사 + 's (동물)"
      - type: qna
        question: "Q7. I'm going to my ___. (grandmother + house)"
        answer: "grandmother's<br />설명: '할머니 댁에' - house 생략 가능"
      - type: qna
        question: "Q8. What's your ___ name? (friend)"
        answer: "friend's<br />설명: 단수 명사 + 's"

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 이것은 Tom의 가방이야."
        answer: "This is Tom's bag.<br />평가 기준: Tom's + bag 구조가 맞으면 정답입니다."
      - type: qna
        question: "T2. 내 언니의 방은 깨끗해."
        answer: "My sister's room is clean.<br />평가 기준: my sister's + room 구조가 맞으면 정답입니다."
      - type: qna
        question: "T3. 학생들의 숙제는 어려워."
        answer: "The students' homework is difficult.<br />평가 기준: students' (아포스트로피만) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T4. 아이들의 장난감은 어디 있어?"
        answer: "Where are the children's toys?<br />평가 기준: children's (불규칙 복수 + 's) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T5. 오늘의 뉴스를 봤어?"
        answer: "Did you watch today's news?<br />평가 기준: today's + news 구조가 맞으면 정답입니다."
      - type: qna
        question: "T6. 나는 치과에 가."
        answer: "I'm going to the dentist's.<br />평가 기준: the dentist's (장소 생략) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T7. 그 개의 이름은 Max야."
        answer: "The dog's name is Max.<br />평가 기준: the dog's + name 구조가 맞으면 정답입니다."
      - type: qna
        question: "T8. 네 친구의 전화번호가 뭐야?"
        answer: "What's your friend's phone number?<br />평가 기준: your friend's + phone number 구조가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "'of' 구조를 's 구조로, 또는 's 구조를 'of' 구조로 바꿔 보세요."
      - type: qna
        question: "TF1. the car of my father → ___"
        answer: "my father's car<br />설명: 사람의 소유는 's가 더 자연스럽습니다."
      - type: qna
        question: "TF2. the name of the dog → ___"
        answer: "the dog's name<br />설명: 동물의 소유도 's를 사용합니다."
      - type: qna
        question: "TF3. Kate's phone → the phone of ___"
        answer: "the phone of Kate<br />설명: 가능하지만 's가 더 자연스럽습니다."
      - type: qna
        question: "TF4. 복수형으로: the teacher's desk (1명) → the ___ desks (여러 명)"
        answer: "teachers'<br />설명: teachers(복수) + ' (아포스트로피만)"
      - type: qna
        question: "TF5. 단수형으로: the students' classroom → the ___ classroom (1명)"
        answer: "student's<br />설명: student(단수) + 's"
      - type: qna
        question: "TF6. the leg of the table → (무생물이지만 's로) ___"
        answer: "the table's leg<br />설명: 가능하지만 of 구조가 더 일반적입니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 가족의 물건에 대해 3문장을 써 보세요. ('s 사용)"
        answer: "예시: My dad's car is black. My mom's phone is new. My brother's room is messy.<br />평가 기준: 's를 사용하여 가족의 물건을 표현하면 정답입니다."
      - type: qna
        question: "A2. 친구에 대해 소개하는 문장을 써 보세요. ('s 사용)"
        answer: "예시: My friend's name is Mina. Her hobby is reading. My friend's favorite food is pizza.<br />평가 기준: 's를 사용하여 친구를 소개하면 정답입니다."
      - type: qna
        question: "A3. 선생님이나 학교에 대해 문장을 써 보세요. ('s 사용)"
        answer: "예시: My teacher's class is fun. Our school's library is big.<br />평가 기준: 's를 사용하면 정답입니다."
      - type: qna
        question: "A4. 오늘/내일/어제에 대한 문장을 써 보세요. (시간 + 's 사용)"
        answer: "예시: Today's weather is sunny. Yesterday's homework was hard. Tomorrow's test is easy.<br />평가 기준: today's/yesterday's/tomorrow's를 사용하면 정답입니다."
      - type: qna
        question: "A5. 반려동물이나 동물에 대해 문장을 써 보세요. ('s 사용)"
        answer: "예시: My dog's name is Max. The cat's fur is soft. My rabbit's ears are long.<br />평가 기준: 동물 + 's를 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 고치세요: 'This is Toms book.'"
        answer: "올바른 문장: This is Tom's book.<br />설명: 소유격을 나타내려면 아포스트로피가 필요합니다."
      - type: qna
        question: "C2. 다음 문장의 틀린 부분을 찾아 고치세요: 'The students's classroom is big.'"
        answer: "올바른 문장: The students' classroom is big.<br />설명: -s로 끝나는 복수에는 아포스트로피만 붙입니다. (students's → students')"
      - type: qna
        question: "C3. 다음 두 표현 중 더 자연스러운 것은?<br />a) my mother's bag<br />b) the bag of my mother"
        answer: "a) my mother's bag이 더 자연스럽습니다.<br />사람의 소유를 나타낼 때는 's를 사용하는 것이 일반적입니다."
      - type: qna
        question: "C4. 빈칸에 알맞은 형태를 넣으세요: 'I'm at the ___.' (doctor + office 생략)"
        answer: "doctor's<br />설명: at the doctor's = at the doctor's office (병원에서)"


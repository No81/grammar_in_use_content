      - type: qna
        question: "SR1. 단수 명사의 소유격: Tom → ___"
        answer: "Tom's"
      - type: qna
        question: "SR2. -s로 끝나는 복수의 소유격: students → ___"
        answer: "students'"
      - type: qna

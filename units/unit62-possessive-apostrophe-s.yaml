  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요!"
      - type: qna
        question: "SC1. 단수 명사에 's를 붙이는 것을 알고 있나요?"
        answer: "할 수 있다면: 훌륭합니다! 기본 규칙을 알고 있어요.<br />어렵다면: Tom's, Kate's, my friend's - 's만 붙이면 됩니다!"
      - type: qna
        question: "SC2. -s로 끝나는 복수에는 아포스트로피만 붙인다는 것을 기억하나요?"
        answer: "할 수 있다면: 대단해요! 헷갈리기 쉬운 규칙을 알고 있습니다.<br />어렵다면: students' (O), students's (X) - 아포스트로피만!"
      - type: qna
        question: "SC3. children's, men's처럼 불규칙 복수에 's를 붙이는 것을 알고 있나요?"
        answer: "할 수 있다면: 완벽해요! 예외 규칙도 이해했습니다.<br />어렵다면: -s로 끝나지 않는 복수는 's를 붙입니다!"
      - type: note
        content: "잘했어요! 소유격 's는 '~의'를 나타내는 중요한 표현입니다. Tom's book, my sister's room, today's news처럼 사람, 동물, 시간에 's를 붙여 소유를 나타냅니다!"
      - type: note
        content: "내일 할 일: '9. 내일 복습용 문제'를 다시 풀어 보세요. 특히 students'(복수 + ')와 children's(불규칙 복수 + 's)의 차이를 기억하세요!"

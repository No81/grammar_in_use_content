title: "Unit 112 · go in, fall off, run away, etc. (구동사 기초)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에는 <span class='highlight'>동사 + 부사</span>가 합쳐져서 새로운 의미를 만드는 표현이 있어요. 이것을 <span class='highlight'>구동사(phrasal verb)</span>라고 합니다. 예를 들어 'go'는 '가다'이고 'in'은 '안으로'인데, 'go in'은 '들어가다'라는 새로운 의미가 됩니다!"
      - type: list
        heading: "형식 (Form) - 동사 + 부사 조합"
        list:
          - "<strong>go + 방향 부사</strong>"
          - "go in (들어가다): Come on, go in! (어서, 들어가!)"
          - "go out (나가다): Let's go out and play. (나가서 놀자.)"
          - "go away (떠나다/가버리다): Go away! I'm busy. (저리 가! 바빠.)"
          - "go back (돌아가다): I want to go back home. (집으로 돌아가고 싶어.)"
          - "<strong>come + 방향 부사</strong>"
          - "come in (들어오다): Please come in. (들어오세요.)"
          - "come out (나오다): The sun came out. (해가 나왔다.)"
          - "come back (돌아오다): Come back soon! (빨리 돌아와!)"
          - "<strong>get + 방향/상태 부사</strong>"
          - "get up (일어나다): I get up at 7. (7시에 일어나.)"
          - "get on (타다): Get on the bus. (버스에 타.)"
          - "get off (내리다): Get off at the next stop. (다음 정류장에서 내려.)"
          - "<strong>기타 자주 쓰는 구동사</strong>"
          - "sit down (앉다): Please sit down. (앉으세요.)"
          - "stand up (일어서다): Stand up, please. (일어서세요.)"
          - "run away (도망가다): The cat ran away. (고양이가 도망갔어.)"
          - "fall down (넘어지다): Be careful! Don't fall down. (조심해! 넘어지지 마.)"
          - "fall off (떨어지다): The book fell off the table. (책이 탁자에서 떨어졌어.)"
          - "turn around (돌아서다): Turn around and look at me. (돌아서서 나를 봐.)"
          - "wake up (잠에서 깨다): I wake up early. (일찍 깨어나.)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• 구동사는 두 단어가 합쳐져서 하나의 의미가 됩니다!<br />• go + in = 들어가다 (go 가다 + in 안으로)<br />• fall + off = 떨어지다 (fall 떨어지다 + off 밖으로/분리)<br />• run + away = 도망가다 (run 달리다 + away 멀리)<br />• 부사가 방향이나 상태를 알려줘요!"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 일상적인 동작: I get up at 7 every morning. (매일 아침 7시에 일어나.)<br />• 방향 표현: The plane is taking off. (비행기가 이륙하고 있어.)<br />• 명령/요청: Come in and sit down. (들어와서 앉아.)<br />• 상황 묘사: My phone fell off the desk. (핸드폰이 책상에서 떨어졌어.)<br />• 변화 표현: The rain stopped and the sun came out. (비가 그치고 해가 나왔어.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: The teacher said, 'Stand up, everyone!' (선생님이 '모두 일어서세요!'라고 하셨어.)"
          - "학교: Class is over. You can go out now. (수업 끝났어. 이제 나가도 돼.)"
          - "친구: My friend came back from vacation. (친구가 휴가에서 돌아왔어.)"
          - "친구: Let's run away from the rain! (비를 피해 달아나자!)"
          - "가족: Mom wakes up early every day. (엄마는 매일 일찍 일어나셔.)"
          - "가족: My little brother fell down and cried. (동생이 넘어져서 울었어.)"
          - "교통: We got on the subway. (우리는 지하철을 탔어.)"
          - "교통: Get off at Seoul Station. (서울역에서 내려.)"
          - "일상: The cookies fell off the plate. (쿠키들이 접시에서 떨어졌어.)"
          - "일상: Please sit down and wait. (앉아서 기다려 주세요.)"
          - "동물: The bird flew away. (새가 날아갔어.)"
          - "날씨: The clouds went away and the sun came out. (구름이 걷히고 해가 나왔어.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br /><br />1. 동사와 부사를 분리하지 않기:<br />   goin (X) → go in (O) - 두 단어예요!<br />   getup (X) → get up (O)<br /><br />2. 부사 누락:<br />   I get at 7. (X) → I get up at 7. (O)<br />   Please sit. (X) → Please sit down. (O)<br />   Go! (가!) vs. Go away! (저리 가!) - 의미가 달라요<br /><br />3. 잘못된 부사 사용:<br />   fall down the table (X) → fall off the table (O)<br />   (탁자'에서' 떨어지다 = fall off)<br />   fall down은 '아래로 넘어지다'<br /><br />4. get on/off 혼동:<br />   get on = 타다 / get off = 내리다<br />   'on'은 올라타는 느낌, 'off'는 내려오는 느낌!"
      - type: text
        content: "<span class='highlight'>비슷한 표현 비교</span><br /><br /><strong>go in vs. come in</strong><br />• go in: 화자로부터 멀어지며 들어감<br />  - Go in the house. (집 안으로 들어가.)<br />• come in: 화자에게 가까워지며 들어옴<br />  - Come in! It's cold outside. (들어와! 밖이 추워.)<br /><br /><strong>go out vs. come out</strong><br />• go out: 나가다 (화자로부터 멀어짐)<br />  - I'm going out to the store. (가게 나갔다 올게.)<br />• come out: 나오다 (화자에게 가까워짐)<br />  - The sun came out. (해가 나왔다.)<br /><br /><strong>fall down vs. fall off</strong><br />• fall down: 아래로 넘어지다 (자기 자신이)<br />  - The baby fell down. (아기가 넘어졌어.)<br />• fall off: ~에서 떨어지다 (무언가에서 분리됨)<br />  - The apple fell off the tree. (사과가 나무에서 떨어졌어.)"
      - type: text
        content: "<span class='highlight'>더 많은 구동사</span><br /><br /><strong>slow down</strong> (속도를 줄이다)<br />• Slow down! You're driving too fast. (속도 줄여! 너무 빨리 운전해.)<br /><br /><strong>hurry up</strong> (서두르다)<br />• Hurry up! We're late! (서둘러! 늦겠어!)<br /><br /><strong>grow up</strong> (자라다)<br />• I want to be a doctor when I grow up. (커서 의사가 되고 싶어.)<br /><br /><strong>move on</strong> (계속 가다/넘어가다)<br />• Let's move on to the next question. (다음 문제로 넘어가자.)<br /><br /><strong>look out</strong> (조심하다)<br />• Look out! There's a car coming! (조심해! 차 온다!)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 구동사의 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "A. Please come in and sit down."
          - "B. I get up at 7 every morning."
          - "C. The cat ran away when it saw the dog."
          - "D. Get on the bus at this stop."
          - "E. My pencil fell off the desk."
          - "F. She went out to buy some milk."
          - "G. Stand up when the teacher comes in."
          - "H. The bird flew away into the sky."
      - type: qna
        question: "Q1. 각 문장에서 '동사 + 부사' 조합을 찾아보세요. 부사들의 공통점은 무엇인가요?"
        answer: "구동사: come in, sit down, get up, ran away, get on, fell off, went out, stand up, comes in, flew away<br />공통점: 부사들이 대부분 방향이나 위치를 나타내요!<br />• in/out: 안으로/밖으로<br />• up/down: 위로/아래로<br />• on/off: 올라가다/내려가다<br />• away: 멀리"
      - type: qna
        question: "Q2. 'get up'과 'stand up'의 차이점은 무엇일까요?"
        answer: "• get up: 잠자리에서 '일어나다', 누워있다가 '일어나다'<br />  - I get up at 7. (7시에 일어나. - 잠에서)<br />• stand up: 앉아있다가 '일어서다'<br />  - Stand up, please. (일어서세요. - 의자에서)<br />get up은 '하루 시작', stand up은 '자세 변화'!"
      - type: qna
        question: "Q3. 'fall down'과 'fall off'는 어떻게 다른가요?"
        answer: "• fall down: 스스로 넘어지다<br />  - The child fell down. (아이가 넘어졌어.)<br />• fall off: 무언가에서 떨어지다<br />  - The cup fell off the table. (컵이 탁자에서 떨어졌어.)<br />fall off 뒤에는 '어디에서'가 나와요!"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. '일어나다 (잠에서)'는 영어로?"
        answer: "get up<br />예: I get up at 7.<br />평가 기준: get up이라고 답하면 정답입니다."
      - type: qna
        question: "R2. '들어오다'는 영어로?"
        answer: "come in<br />예: Please come in.<br />평가 기준: come in이라고 답하면 정답입니다."
      - type: qna
        question: "R3. 버스에 '타다'와 '내리다'는 영어로?"
        answer: "타다: get on<br />내리다: get off<br />예: Get on the bus. / Get off at Seoul Station.<br />평가 기준: get on/off를 맞추면 정답입니다."
      - type: qna
        question: "R4. '도망가다'는 영어로?"
        answer: "run away<br />예: The dog ran away.<br />평가 기준: run away라고 답하면 정답입니다."
      - type: qna
        question: "R5. '탁자에서 떨어지다'는 fall down일까요, fall off일까요?"
        answer: "fall off<br />fall off the table (탁자에서 떨어지다)<br />fall down은 '넘어지다' (자기 자신이)<br />평가 기준: fall off라고 답하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 부사를 넣으세요. (in, out, up, down, on, off, away, back)"
      - type: qna
        question: "Q1. Please come ___. It's raining outside."
        answer: "in<br />설명: come in (들어오다)"
      - type: qna
        question: "Q2. I get ___ at 6:30 every morning."
        answer: "up<br />설명: get up (일어나다)"
      - type: qna
        question: "Q3. The bird flew ___."
        answer: "away<br />설명: fly away (날아가다)"
      - type: qna
        question: "Q4. Get ___ the train at Seoul Station."
        answer: "off<br />설명: get off (내리다)"
      - type: qna
        question: "Q5. The cup fell ___ the table."
        answer: "off<br />설명: fall off (에서 떨어지다)"
      - type: qna
        question: "Q6. Please sit ___ and wait."
        answer: "down<br />설명: sit down (앉다)"
      - type: qna
        question: "Q7. I'm going ___. I'll be back soon."
        answer: "out<br />설명: go out (나가다)"
      - type: qna
        question: "Q8. Come ___ soon! I miss you."
        answer: "back<br />설명: come back (돌아오다)"

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 나는 매일 7시에 일어나."
        answer: "I get up at 7 every day.<br />평가 기준: get up이 맞으면 정답입니다."
      - type: qna
        question: "T2. 들어오세요."
        answer: "Please come in.<br />또는: Come in, please.<br />평가 기준: come in이 맞으면 정답입니다."
      - type: qna
        question: "T3. 다음 정류장에서 내려."
        answer: "Get off at the next stop.<br />평가 기준: get off가 맞으면 정답입니다."
      - type: qna
        question: "T4. 고양이가 도망갔어."
        answer: "The cat ran away.<br />평가 기준: ran away가 맞으면 정답입니다."
      - type: qna
        question: "T5. 앉으세요."
        answer: "Please sit down.<br />또는: Sit down, please.<br />평가 기준: sit down이 맞으면 정답입니다."
      - type: qna
        question: "T6. 내 핸드폰이 책상에서 떨어졌어."
        answer: "My phone fell off the desk.<br />평가 기준: fell off가 맞으면 정답입니다."
      - type: qna
        question: "T7. 빨리 돌아와!"
        answer: "Come back soon!<br />평가 기준: come back이 맞으면 정답입니다."
      - type: qna
        question: "T8. 일어서세요."
        answer: "Please stand up.<br />또는: Stand up, please.<br />평가 기준: stand up이 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "문장을 변형하거나 틀린 부분을 고쳐 보세요."
      - type: qna
        question: "TF1. I get up at 7. (과거형으로 바꾸기)"
        answer: "I got up at 7.<br />설명: get의 과거형은 got!"
      - type: qna
        question: "TF2. The cat ran away. (부정문으로 바꾸기)"
        answer: "The cat didn't run away.<br />설명: 과거 부정문 = didn't + 동사원형"
      - type: qna
        question: "TF3. 틀린 부분 고치기: I getup at 6."
        answer: "I get up at 6.<br />설명: get up은 두 단어입니다!"
      - type: qna
        question: "TF4. 틀린 부분 고치기: The book fell down the table."
        answer: "The book fell off the table.<br />설명: 무언가'에서' 떨어지다 = fall off"
      - type: qna
        question: "TF5. 틀린 부분 고치기: Please sit!"
        answer: "Please sit down!<br />설명: '앉다'는 sit down이에요. sit만 쓰면 어색해요."
      - type: qna
        question: "TF6. Come in and sit down. (stand로 바꾸기)"
        answer: "Come in and stand up.<br />또는: Stand up and come in.<br />설명: sit down(앉다) ↔ stand up(일어서다)"

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 몇 시에 일어나나요? get up을 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I get up at 6:30.<br />• I get up at 7 on weekdays.<br />• I get up late on weekends.<br />평가 기준: get up + 시간이 맞으면 정답입니다."
      - type: qna
        question: "A2. 학교에서 어떤 교통수단을 타나요? get on/off를 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I get on the school bus at 8.<br />• I get off the subway at Gangnam Station.<br />• I get on my bike and go to school.<br />평가 기준: get on 또는 get off + 교통수단이 맞으면 정답입니다."
      - type: qna
        question: "A3. 오늘 있었던 일을 구동사를 사용해서 3문장 이상 영어로 써 보세요."
        answer: "예시:<br />• I got up at 7 this morning.<br />• I went out to school at 8.<br />• I came back home at 4.<br />• I sat down and did my homework.<br />평가 기준: 구동사를 3개 이상 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A4. 애완동물이나 동물 이야기를 구동사를 사용해서 써 보세요."
        answer: "예시:<br />• My dog ran away once, but it came back.<br />• The bird flew away when I opened the window.<br />• My cat fell off the sofa yesterday.<br />평가 기준: 구동사를 올바르게 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장에서 틀린 부분을 모두 찾아 고치세요.<br />'I getup at 7. I sit and eat breakfast. Then I goout to school.'"
        answer: "올바른 문장:<br />I get up at 7. I sit down and eat breakfast. Then I go out to school.<br />설명:<br />• getup → get up (두 단어)<br />• sit → sit down (앉다)<br />• goout → go out (두 단어)"
      - type: qna
        question: "C2. get on, get off, get up, get back의 차이점을 설명하고 각각 예문을 만들어 보세요."
        answer: "• get on: (교통수단에) 타다<br />  - I get on the bus every morning.<br />• get off: (교통수단에서) 내리다<br />  - Get off at the next stop.<br />• get up: (잠에서) 일어나다<br />  - I get up early on weekdays.<br />• get back: 돌아오다<br />  - I get back home at 5."
      - type: qna
        question: "C3. 다음 상황을 영어로 설명하세요: 아침에 일어나서, 밖에 나가서, 버스를 타고 학교에 갔다."
        answer: "예시 답안:<br />I got up in the morning. I went out and got on the bus. I went to school.<br />또는: I got up, went out, and got on the bus to go to school.<br />평가 기준: get up, go out, get on을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "C4. fall down과 fall off를 각각 사용해서 다른 상황을 설명하는 문장을 만들어 보세요."
        answer: "• fall down (넘어지다):<br />  - I fell down while running. (달리다가 넘어졌어.)<br />  - Be careful! Don't fall down. (조심해! 넘어지지 마.)<br />• fall off (~에서 떨어지다):<br />  - The apple fell off the tree. (사과가 나무에서 떨어졌어.)<br />  - My eraser fell off the desk. (지우개가 책상에서 떨어졌어.)"

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요!"
      - type: qna
        question: "SR1. 일어나다 (잠에서) = get ___"
        answer: "up"
      - type: qna
        question: "SR2. 들어오다 = come ___"
        answer: "in"

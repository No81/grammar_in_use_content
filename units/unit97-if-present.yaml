title: "Unit 97 · If we go... If you see... (조건문: 현재 시제를 사용한 if)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "조건문(conditional)은 '만약 ~하면, ...한다'라는 의미입니다. if절에 <span class='highlight'>현재 시제</span>를 사용하면 '실제로 일어날 수 있는 상황'이나 '항상 그런 사실'을 표현합니다. 이 단원에서는 두 가지 조건문을 배웁니다: <span class='highlight'>1차 조건문(First Conditional)</span>과 <span class='highlight'>영 조건문(Zero Conditional)</span>입니다."
      - type: list
        heading: "형식 (Form) - 조건문의 두 가지 패턴"
        list:
          - "패턴 1: 1차 조건문 (First Conditional) - 미래에 일어날 가능성이 있는 일"
          - "  If + 주어 + 현재 시제, 주어 + will + 동사원형"
          - "  If it rains, I will stay home. (비가 오면, 나는 집에 있을 거야.)"
          - "  If you study hard, you will pass the test. (열심히 공부하면, 시험에 합격할 거야.)"
          - "패턴 2: 영 조건문 (Zero Conditional) - 항상 그런 일반적인 사실"
          - "  If + 주어 + 현재 시제, 주어 + 현재 시제"
          - "  If you heat water, it boils. (물을 가열하면, 끓는다.)"
          - "  If I eat too much, I feel sick. (너무 많이 먹으면, 속이 안 좋아.)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br /><strong>1차 조건문:</strong> 미래에 실제로 일어날 <span class='highlight'>가능성이 있는</span> 상황<br />• '비가 올 수도 있고, 그러면 집에 있을 거야' (실현 가능성 있음)<br />• will = 미래의 결과<br /><br /><strong>영 조건문:</strong> 언제나 그런 <span class='highlight'>일반적인 사실/진리</span><br />• '물을 가열하면 항상 끓는다' (변하지 않는 사실)<br />• 현재 시제 = 항상 그렇다"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br /><br /><strong>1차 조건문을 쓸 때:</strong><br />• 미래 계획: If we finish early, we will go to the movies.<br />• 경고/조언: If you don't hurry, you will be late.<br />• 약속: If you help me, I will buy you ice cream.<br /><br /><strong>영 조건문을 쓸 때:</strong><br />• 과학적 사실: If you mix blue and yellow, you get green.<br />• 습관적인 일: If I wake up early, I exercise.<br />• 일반적인 결과: If you touch fire, you get burned."
      - type: note
        content: "<span class='highlight'>결과절에는 will 대신 명령문도 쓸 수 있어요!</span><br />• If you see him, <strong>tell</strong> him to call me. (그를 보면 나한테 전화하라고 해.)<br />• If you need help, <strong>call</strong> me. (도움이 필요하면 나한테 전화해.)<br />• If you finish early, <strong>come</strong> to my house. (일찍 끝나면 우리 집으로 와.)<br /><br />명령문 = 상대방에게 ~하라고 할 때 (동사원형으로 시작)"
      - type: list
        heading: "더 많은 예문 (1차 조건문 - 미래 가능성)"
        list:
          - "학교: If I finish my homework, I will play games. (숙제 끝내면 게임할 거야.)"
          - "학교: If we have a test tomorrow, I will study tonight. (내일 시험이 있으면 오늘 밤 공부할 거야.)"
          - "친구: If my friend comes over, we will watch a movie. (친구가 오면 영화 볼 거야.)"
          - "친구: If you lend me your pencil, I will give it back later. (연필 빌려주면 나중에 돌려줄게.)"
          - "가족: If Mom makes pizza, I will be so happy! (엄마가 피자 만들면 정말 행복할 거야!)"
          - "날씨: If it snows tomorrow, we will build a snowman. (내일 눈 오면 눈사람 만들 거야.)"
          - "취미: If I save enough money, I will buy a new game. (돈 충분히 모으면 새 게임 살 거야.)"
          - "일상: If you don't eat breakfast, you will be hungry. (아침 안 먹으면 배고플 거야.)"
      - type: list
        heading: "더 많은 예문 (영 조건문 - 일반적 사실)"
        list:
          - "과학: If you drop something, it falls. (무언가를 떨어뜨리면, 그것은 떨어진다.)"
          - "과학: If ice melts, it becomes water. (얼음이 녹으면 물이 된다.)"
          - "습관: If I drink coffee at night, I can't sleep. (밤에 커피 마시면 잠을 못 자.)"
          - "습관: If my alarm rings, I wake up. (알람이 울리면 일어나.)"
          - "음식: If you add sugar, the tea tastes sweet. (설탕을 넣으면 차가 달아.)"
          - "게임: If you press this button, the game starts. (이 버튼을 누르면 게임이 시작돼.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. if절에 will 쓰기: If it will rain (X) → If it rains (O)<br />2. 시제 혼동: If it rained (X, 과거) → If it rains (O, 현재)<br />3. 콤마 빼먹기: If it rains I will stay home (X) → If it rains, I will stay home (O)<br />4. 어순 실수: If rain, I stay home (X) → If it rains, I will stay home (O)<br />5. 주어 빼먹기: If rains (X) → If it rains (O)"
      - type: text
        content: "<span class='highlight'>중요! if절에는 현재 시제를 쓰지만 미래를 뜻해요!</span><br /><br />If it <span class='highlight'>rains</span> tomorrow... (내일 비가 오면...)<br />• rains = 현재 시제지만, 미래의 일을 말함<br />• If it will rain (X) - if절에 will 쓰면 틀려요!<br /><br />결과절에 will을 써요:<br />If it rains, I <span class='highlight'>will</span> stay home.<br />• will = 미래의 결과"
      - type: text
        content: "<span class='highlight'>if절의 위치: 앞에 와도 되고, 뒤에 와도 돼요!</span><br /><br /><strong>if절이 앞에 올 때 (콤마 필요):</strong><br />• If it rains, I will stay home. (O)<br />• If you see him, tell him to call me. (O)<br /><br /><strong>if절이 뒤에 올 때 (콤마 없음):</strong><br />• I will stay home if it rains. (O)<br />• Tell him to call me if you see him. (O)<br /><br />의미는 똑같아요!"
      - type: text
        content: "<span class='highlight'>1차 조건문 vs 영 조건문 비교:</span><br /><br /><strong>1차 조건문 (특정 미래 상황):</strong><br />If it rains <span class='highlight'>tomorrow</span>, I <span class='highlight'>will</span> take an umbrella.<br />→ 내일 비가 올지도 모르니까, 그러면 우산을 가져갈 거야.<br /><br /><strong>영 조건문 (항상 그런 사실):</strong><br />If it rains, I <span class='highlight'>take</span> an umbrella.<br />→ 비가 오면 (항상) 우산을 가져가. (나의 습관)<br /><br />차이점: will이 있으면 특정 미래, 없으면 일반적인 사실/습관"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "If you study, you will pass."
          - "If we leave now, we will catch the bus."
          - "If she calls, I will answer."
          - "I will help you if you need me."
          - "If you see my notebook, tell me."
          - "If water freezes, it becomes ice."
          - "If I eat too much candy, I get a stomachache."
          - "The alarm rings if you press this button."
      - type: qna
        question: "Q1. if절(If로 시작하는 부분)에 어떤 시제가 사용되었나요?"
        answer: "현재 시제가 사용되었습니다. (study, leave, calls, see, freezes, eat, press)<br />if절에는 미래를 말하더라도 현재 시제를 씁니다!"
      - type: qna
        question: "Q2. 1-4번 문장과 6-8번 문장의 결과절(if가 없는 부분)에서 차이점은 무엇인가요?"
        answer: "1-4번: 결과절에 will이 있음 (will pass, will catch, will answer, will help)<br />6-8번: 결과절에 will이 없고 현재 시제 (becomes, get, rings)<br /><br />will이 있으면: 미래에 일어날 일 (1차 조건문)<br />will이 없으면: 항상 그런 사실 (영 조건문)"
      - type: qna
        question: "Q3. 5번 문장 'If you see my notebook, tell me.'의 결과절은 will이 없는데, 영 조건문인가요?"
        answer: "아니요! 5번은 <strong>명령문</strong>이 결과절에 있는 1차 조건문입니다.<br />• tell me = 명령문 (나에게 말해)<br />• 미래에 일어날 일에 대한 부탁/명령이에요.<br /><br />결과절에는 will 대신 명령문이 올 수도 있어요!<br />예: If you need help, call me. (도움이 필요하면 전화해.)"
      - type: qna
        question: "Q4. 4번과 8번 문장에서 if절의 위치는 어디인가요?"
        answer: "4번: if you need me (문장 뒤에 있음)<br />8번: if you press this button (문장 뒤에 있음)<br /><br />if절은 문장 앞이나 뒤 어디에나 올 수 있습니다.<br />앞에 오면 콤마(,)를 쓰고, 뒤에 오면 콤마를 쓰지 않습니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. if절에 어떤 시제를 써야 하나요? 미래의 일을 말할 때도요?"
        answer: "현재 시제를 씁니다!<br />미래의 일을 말할 때도 if절에는 현재 시제를 씁니다.<br />If it rains tomorrow... (O)<br />If it will rain tomorrow... (X)<br />평가 기준: '현재 시제'라고 답하면 정답입니다."
      - type: qna
        question: "R2. 1차 조건문(First Conditional)은 어떤 상황에서 쓰나요?"
        answer: "미래에 실제로 일어날 가능성이 있는 상황을 말할 때 씁니다.<br />예: If it rains, I will stay home.<br />평가 기준: '미래에 일어날 수 있는 일'이라고 답하면 정답입니다."
      - type: qna
        question: "R3. 영 조건문(Zero Conditional)은 어떤 상황에서 쓰나요?"
        answer: "항상 그런 일반적인 사실이나 습관을 말할 때 씁니다.<br />예: If you heat water, it boils.<br />평가 기준: '항상 그런 사실' 또는 '습관'이라고 답하면 정답입니다."
      - type: qna
        question: "R4. if절이 문장 앞에 올 때와 뒤에 올 때, 콤마(,)는 언제 쓰나요?"
        answer: "앞에 올 때: 콤마를 씁니다. (If it rains, I will stay home.)<br />뒤에 올 때: 콤마를 쓰지 않습니다. (I will stay home if it rains.)<br />평가 기준: '앞에 오면 콤마'라고 답하면 정답입니다."
      - type: qna
        question: "R5. 한국 학습자가 if절에서 자주 하는 실수는?"
        answer: "if절에 will을 쓰는 것입니다.<br />If it will rain (X) → If it rains (O)<br />평가 기준: 'will을 쓰면 안 된다'고 답하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 형태를 넣으세요. 동사의 형태에 주의하세요!"
      - type: qna
        question: "Q1. If it ___ (rain) tomorrow, I will take an umbrella."
        answer: "rains<br />설명: if절에는 미래를 말해도 현재 시제를 씁니다. 주어가 it이므로 rains."
      - type: qna
        question: "Q2. If you ___ (study) hard, you will pass the test."
        answer: "study<br />설명: if절에 현재 시제, 주어가 you이므로 study (동사원형)."
      - type: qna
        question: "Q3. If she ___ (call), I will tell her the news."
        answer: "calls<br />설명: if절에 현재 시제, 주어가 she(3인칭 단수)이므로 calls."
      - type: qna
        question: "Q4. I will help you if you ___ (need) me."
        answer: "need<br />설명: if절이 뒤에 있어도 현재 시제. 주어가 you이므로 need."
      - type: qna
        question: "Q5. If water ___ (freeze), it becomes ice."
        answer: "freezes<br />설명: 영 조건문 (일반적 사실). 주어가 water(3인칭 단수)이므로 freezes."
      - type: qna
        question: "Q6. If you heat ice, it ___ (melt)."
        answer: "melts<br />설명: 영 조건문이므로 결과절도 현재 시제. 주어가 it이므로 melts."
      - type: qna
        question: "Q7. If we ___ (miss) the bus, we ___ (be) late."
        answer: "miss, will be<br />설명: if절은 현재 시제(miss), 결과절은 will + 동사원형(will be)."
      - type: qna
        question: "Q8. If you ___ (not eat) breakfast, you ___ (be) hungry."
        answer: "don't eat, will be<br />설명: if절 부정문은 don't + 동사원형, 결과절은 will be."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. if절의 시제에 주의하세요!"
      - type: qna
        question: "T1. 비가 오면 나는 집에 있을 거야."
        answer: "If it rains, I will stay home. / I will stay home if it rains.<br />평가 기준: if절에 현재 시제(rains), 결과절에 will이 있으면 정답."
      - type: qna
        question: "T2. 네가 열심히 공부하면 시험에 합격할 거야."
        answer: "If you study hard, you will pass the test.<br />평가 기준: if절에 현재 시제(study), 결과절에 will pass가 있으면 정답."
      - type: qna
        question: "T3. 물을 가열하면 끓어."
        answer: "If you heat water, it boils.<br />평가 기준: 영 조건문이므로 둘 다 현재 시제면 정답."
      - type: qna
        question: "T4. 내일 눈이 오면 눈사람을 만들 거야."
        answer: "If it snows tomorrow, I will make a snowman.<br />평가 기준: if절에 snows(현재), 결과절에 will make가 있으면 정답."
      - type: qna
        question: "T5. 도움이 필요하면 나한테 말해."
        answer: "If you need help, tell me. / Tell me if you need help.<br />평가 기준: if절에 현재 시제(need), 결과절에 명령문(tell)이 있으면 정답."
      - type: qna
        question: "T6. 너무 많이 먹으면 배가 아파."
        answer: "If I eat too much, I get a stomachache. / If you eat too much, you get a stomachache.<br />평가 기준: 영 조건문이므로 둘 다 현재 시제면 정답."
      - type: qna
        question: "T7. 숙제 끝내면 게임할 거야."
        answer: "If I finish my homework, I will play games.<br />평가 기준: if절에 현재 시제(finish), 결과절에 will play가 있으면 정답."
      - type: qna
        question: "T8. 그를 만나면 안녕이라고 전해줘."
        answer: "If you see him, tell him I said hi. / If you meet him, say hello for me.<br />평가 기준: if절에 현재 시제(see/meet), 결과절에 명령문이 있으면 정답."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. If it rains, I will stay home. → if절을 뒤로 옮기기"
        answer: "I will stay home if it rains.<br />설명: if절이 뒤로 가면 콤마를 빼줍니다."
      - type: qna
        question: "TF2. I will call you if I arrive. → if절을 앞으로 옮기기"
        answer: "If I arrive, I will call you.<br />설명: if절이 앞에 오면 콤마를 추가합니다."
      - type: qna
        question: "TF3. If you study hard, you will pass. → 부정문으로 바꾸기 (공부 안 하면)"
        answer: "If you don't study hard, you won't pass. / If you don't study hard, you will fail.<br />설명: if절은 don't + 동사, 결과절은 won't(will not) + 동사."
      - type: qna
        question: "TF4. If it snows, we will make a snowman. → 영 조건문으로 바꾸기 (항상 그런 습관)"
        answer: "If it snows, we make a snowman.<br />설명: 결과절에서 will을 빼고 현재 시제로 바꿉니다."
      - type: qna
        question: "TF5. 틀린 문장 고치기: If it will rain, I stay home."
        answer: "If it rains, I will stay home.<br />설명: if절에 will (X) → 현재 시제(rains), 결과절에 will 추가."
      - type: qna
        question: "TF6. 틀린 문장 고치기: If you will help me I will thank you."
        answer: "If you help me, I will thank you.<br />설명: if절에 will (X) → 현재 시제(help), 콤마 추가."
      - type: qna
        question: "TF7. 틀린 문장 고치기: If she come, I will be happy."
        answer: "If she comes, I will be happy.<br />설명: 주어가 she(3인칭 단수)이므로 comes가 맞습니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna

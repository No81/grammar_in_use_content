        question: "W5-2. She didn't ___ (go) home."
        answer: "go<br />설명: didn't + 동사원형"
      - type: qna
        question: "W5-3. They don't ___ (know) the answer."
        answer: "know<br />설명: don't + 동사원형"
      - type: qna
        question: "W5-4. 오류 수정: He don't likes coffee."
        answer: "He doesn't like coffee.<br />설명: 3인칭 doesn't + 동사원형"
      - type: qna
        question: "W5-5. 오류 수정: She didn't went to school."
        answer: "She didn't go to school.<br />설명: didn't + 동사원형"


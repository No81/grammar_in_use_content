  - title: "6. 오류 탐지 & 수정 (Error Detection & Correction)"
    items:
      - type: note
        content: "한국 학습자가 자주 하는 실수들을 찾아 고쳐 봅시다!"
      - type: qna
        question: "E1. [Unit 38] 조동사 불일치: Are you tired? - Yes, I do."
        answer: "Yes, I am.<br />설명: Are로 물었으므로 am으로 대답해야 합니다. do는 Do로 물었을 때 씁니다.<br />L1 전이: 한국어 '응'은 모든 질문에 사용 가능하지만 영어는 조동사 일치 필요"
      - type: qna
        question: "E2. [Unit 38] 조동사 불일치: Do you like pizza? - Yes, I am."
        answer: "Yes, I do.<br />설명: Do로 물었으므로 do로 대답해야 합니다.<br />L1 전이: 한국어는 조동사 구분 없이 '응/아니'로 대답"
      - type: qna
        question: "E3. [Unit 38] 3인칭 오류: Does she work? - Yes, she do."
        answer: "Yes, she does.<br />설명: Does로 물었으므로 does로 대답해야 합니다.<br />L1 전이: 한국어는 인칭에 따른 동사 변화가 없음"
      - type: qna
        question: "E4. [Unit 39] 어순 오류: Like you pizza?"
        answer: "Do you like pizza?<br />설명: 일반동사 의문문은 Do/Does + 주어 + 동사원형 순서입니다.<br />L1 전이: 한국어는 어순 변화 없이 억양만으로 의문문"
      - type: qna
        question: "E5. [Unit 39] do 누락: You like pizza?"
        answer: "Do you like pizza? (정식 의문문의 경우)<br />참고: You like pizza?는 상승 억양 의문문으로 문법적으로 틀리지 않지만, 뉘앙스가 다릅니다 (확인/놀라움).<br />설명: 처음 묻는 질문이면 정식 의문문이 적절합니다."
      - type: qna
        question: "E6. [Unit 40] 긍정/부정 혼동: I don't like bugs. - Me too."
        answer: "Me neither. / Neither do I.<br />설명: 부정문에 동의할 때는 neither/either를 씁니다. too는 긍정에만 사용!<br />L1 전이: 한국어 '나도'는 긍정/부정 구분 없이 사용"
      - type: qna
        question: "E7. [Unit 40] 조동사 불일치: I'm tired. - So do I."
        answer: "So am I.<br />설명: I'm은 be동사이므로 am을 써야 합니다. do는 일반동사에 사용!<br />L1 전이: 한국어 '나도 그래'는 동사 종류 구분 없이 사용"
      - type: qna
        question: "E8. [Unit 40] 도치 어순 오류: So I am tired."
        answer: "So am I. / I am too.<br />설명: So/Neither + 조동사 + 주어 순서입니다. 주어가 먼저 오면 안 됩니다.<br />L1 전이: 한국어는 어순이 상대적으로 자유로움"
      - type: qna
        question: "E9. [Unit 40] Neither 어순 오류: Neither I do."
        answer: "Neither do I.<br />설명: Neither + 조동사 + 주어 순서입니다.<br />L1 전이: 직역하면 '나도 아니 해'가 되어 어순이 뒤바뀜"
      - type: qna
        question: "E10. [Unit 41] 3인칭 오류: He don't like coffee."
        answer: "He doesn't like coffee.<br />설명: 3인칭 단수(he, she, it)는 doesn't를 씁니다.<br />L1 전이: 한국어 '안'은 인칭에 따라 변하지 않음"
      - type: qna
        question: "E11. [Unit 41] 동사원형 오류: She doesn't likes pizza."
        answer: "She doesn't like pizza.<br />설명: doesn't 뒤에는 반드시 동사원형(like)을 씁니다.<br />L1 전이: 한국어는 부정어 뒤에도 동사 형태가 같음"
      - type: qna
        question: "E12. [Unit 41] 과거 동사원형 오류: She didn't went home."
        answer: "She didn't go home.<br />설명: didn't 뒤에는 반드시 동사원형(go)을 씁니다.<br />L1 전이: 한국어 '안 갔다'에서 '갔다'는 여전히 과거형"
      - type: qna
        question: "E13. [Unit 41] 축약형 오류: I amn't tired."
        answer: "I'm not tired. / I am not tired.<br />설명: am not은 축약형이 없습니다. I'm not만 가능!<br />주의: amn't는 영어에 존재하지 않는 형태"
      - type: qna
        question: "E14. [Unit 41] will not 축약 오류: She willn't come."
        answer: "She won't come.<br />설명: will not의 축약형은 won't입니다 (willn't 아님!).<br />주의: 이것은 불규칙 축약형으로 외워야 함"
      - type: qna
        question: "E15. [Unit 41] do 누락: I not like coffee."
        answer: "I don't like coffee.<br />설명: 일반동사 부정에는 반드시 do/does/did + not이 필요합니다.<br />L1 전이: 한국어 '안 좋아해'는 '안'만 붙이면 됨"
      - type: qna
        question: "E16. [Unit 38+41] 이중 부정: No, I don't not like it."
        answer: "No, I don't like it.<br />설명: 영어에서 이중 부정은 긍정이 됩니다. 부정은 한 번만!<br />L1 전이: 한국어는 강조를 위해 이중 부정 사용 가능"
      - type: qna
        question: "E17. [Unit 39+41] 부정 의문문 오류: Doesn't he likes music?"
        answer: "Doesn't he like music?<br />설명: Doesn't 뒤에는 동사원형(like)을 씁니다.<br />주의: 의문문에서도 동사원형 규칙 적용"
      - type: qna
        question: "E18. [Unit 40+41] 복합 오류: I can't swim. - Neither don't I."
        answer: "Neither can I.<br />설명: Neither + 조동사 + 주어. can't에 대응하는 것은 can입니다.<br />주의: Neither 뒤에 don't를 쓰면 안 됨"

  - title: "7. 통합 프로젝트 (Integrated Production Tasks)"
    items:
      - type: note
        content: "여러 문법 포인트를 함께 사용하는 실제 상황 과제입니다. 창의적으로 표현하세요!"
      - type: qna
        question: "P1. 친구와의 대화: 다음 상황에서 짧은 대답, 동의 표현, 부정문을 모두 사용하여 8줄 이상의 대화를 만드세요. (상황: 주말 계획에 대해 이야기)"
        answer: "예시 답안:<br />A: Do you have plans this weekend?<br />B: No, I don't. I don't have anything special.<br />A: Neither do I. Do you want to go to the movies?<br />B: Yes, I do! I love movies!<br />A: So do I! Can you come on Saturday?<br />B: Yes, I can. But I can't come in the morning.<br />A: That's okay. Neither can I. Let's meet at 2 PM.<br />B: Sounds great! I'm excited!<br />A: Me too!<br /><br />평가 기준:<br />짧은 대답 2개 이상<br />동의 표현(So/Neither/too/either) 3개 이상<br />부정문 2개 이상<br />8줄 이상<br />자연스러운 대화 흐름"
      - type: qna
        question: "P2. 자기소개: 자신에 대해 10문장을 쓰세요. (긍정문 5개, 부정문 5개, 다양한 조동사 사용)"
        answer: "예시 답안:<br />I am a student. I like music and reading. I can play the piano. I have been to Japan. I will study hard.<br />I'm not very tall. I don't like spicy food. I can't swim well. I haven't been to America. I won't give up learning English.<br /><br />평가 기준:<br />긍정문 5개<br />부정문 5개<br />다양한 조동사 (am, do, can, have, will 등)<br />축약형 올바르게 사용<br />문법적으로 정확"
      - type: qna
        question: "P3. 인터뷰 만들기: 유명인(가수, 운동선수 등)을 인터뷰하는 대화를 10줄 이상 만드세요. (정식 의문문, 짧은 대답, 상승 억양 의문문 모두 포함)"
        answer: "예시 답안:<br />Interviewer: Are you happy with your new album?<br />Singer: Yes, I am. Very happy!<br />Interviewer: Do you write your own songs?<br />Singer: Yes, I do. I write all of them.<br />Interviewer: You write all of them?! That's amazing!<br />Singer: Thank you! Do you like the new song?<br />Interviewer: Yes, I do! Can you sing a little for us?<br />Singer: Sure, I can.<br />Interviewer: Will you have a concert soon?<br />Singer: Yes, I will. Next month!<br />Interviewer: Next month?! So soon! I'm excited!<br />Singer: Me too!<br /><br />평가 기준:<br />정식 의문문 4개 이상<br />짧은 대답 4개 이상<br />상승 억양 의문문 2개 이상<br />동의 표현 1개 이상<br />10줄 이상"
      - type: qna
        question: "P4. 공통점 찾기: 친구와 나의 공통점을 찾는 대화를 8줄 이상 만드세요. (So do I, Me too, Neither do I, Me neither 모두 사용)"
        answer: "예시 답안:<br />A: I like pizza.<br />B: So do I! I also like fried chicken.<br />A: Me too! But I don't like vegetables.<br />B: Neither do I. They aren't delicious.<br />A: I can ride a bike.<br />B: So can I! But I can't swim.<br />A: Me neither. I haven't learned yet.<br />B: Neither have I. We should learn together!<br />A: Good idea!<br /><br />평가 기준:<br />So do I / So + 조동사 + I 2개 이상<br />Me too 1개 이상<br />Neither do I / Neither + 조동사 + I 2개 이상<br />Me neither 1개 이상<br />8줄 이상"
      - type: qna
        question: "P5. 규칙 설명: 학교나 집의 규칙을 8문장으로 설명하세요. (긍정 규칙 4개, 부정 규칙 4개, should/must/can 사용)"
        answer: "예시 답안:<br />School Rules:<br />We should arrive on time. We must respect teachers. Students can use the library. We can eat in the cafeteria.<br />We shouldn't run in the hallways. We mustn't use phones in class. Students can't leave early. We don't wear hats inside.<br /><br />평가 기준:<br />긍정 규칙 4개<br />부정 규칙 4개<br />should/shouldn't 1개 이상<br />must/mustn't 1개 이상<br />can/can't 1개 이상<br />문법적으로 정확"

  - title: "8. 약점 집중 복습 (Targeted Review for Weak Areas)"

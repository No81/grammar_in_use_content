      - type: qna
        question: "W2-3. He likes pizza. → 정식 의문문"
        answer: "Does he like pizza?<br />설명: 일반동사 3인칭은 Does + 주어 + 동사원형"
      - type: qna
        question: "W2-4. They have finished. → 정식 의문문"
        answer: "Have they finished?<br />설명: 조동사(have)를 주어 앞으로"
      - type: text
        content: "<span class='highlight'>약점 클러스터 3: too/either vs So/Neither 구분</span>"
      - type: qna
        question: "W3-1. I like pizza. (동의) - Me ___! / So ___ I."
        answer: "too / do<br />설명: 긍정 동의는 too, So + 조동사"
      - type: qna
        question: "W3-2. I don't like bugs. (동의) - Me ___! / Neither ___ I."
        answer: "neither / do<br />설명: 부정 동의는 neither, Neither + 조동사"
      - type: qna
        question: "W3-3. I'm tired. (동의) - So ___ I."
        answer: "am<br />설명: be동사(I'm)에 맞춰 am"
      - type: qna
        question: "W3-4. She can't swim. (동의) - Neither ___ he."
        answer: "can<br />설명: can't에 맞춰 can"
      - type: qna
        question: "W3-5. He likes K-pop. (동의) - So ___ she."
        answer: "does<br />설명: likes(3인칭)에 맞춰 does"
      - type: text
        content: "<span class='highlight'>약점 클러스터 4: 부정 축약형</span>"
      - type: qna
        question: "W4-1. is not → ___"
        answer: "isn't"
      - type: qna
        question: "W4-2. will not → ___"
        answer: "won't (특수 형태!)"
      - type: qna
        question: "W4-3. cannot → ___"
        answer: "can't"
      - type: qna
        question: "W4-4. I am not → ___"
        answer: "I'm not (amn't는 없음!)"
      - type: qna
        question: "W4-5. should not → ___"
        answer: "shouldn't"
      - type: text
        content: "<span class='highlight'>약점 클러스터 5: 부정문에서 동사원형</span>"
      - type: qna
        question: "W5-1. He doesn't ___ (like) pizza."
        answer: "like<br />설명: doesn't + 동사원형"

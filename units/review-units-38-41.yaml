title: "Units 38-41 종합 복습 (Comprehensive Review)"
meta: "대상: 6학년 · 난이도: 중~중상 · 권장 45-60분 (A4 3p)"
review_scope: "Auxiliary Verbs Grammar (Units 38-41)"
units_covered:
  - "Unit 38: I am, I don't, etc. (조동사로 짧은 대답)"
  - "Unit 39: Have you? Are you? (의문문 어순)"
  - "Unit 40: too/either, so am I / neither do I (동의 표현)"
  - "Unit 41: isn't, haven't, don't, etc. (부정문)"

sections:
  - title: "1. 조동사 활용 문법 맵 (Grammar Map)"
    items:
      - type: text
        content: "Units 38-41에서는 영어 조동사(auxiliary verbs)의 다양한 활용을 배웠습니다. 조동사는 영어 대화의 핵심입니다!"
      - type: list
        heading: "Unit 38: 짧은 대답 (Short Answers)"
        list:
          - "형태: Yes/No, + 주어 + 조동사"
          - "의미: 질문에 간결하게 대답하기, 동의/반박 표현"
          - "예문: Are you tired? - Yes, I am. / No, I'm not."
          - "예문: Do you like pizza? - Yes, I do. / No, I don't."
          - "핵심: 질문에 사용된 조동사와 같은 조동사로 대답!"
      - type: list
        heading: "Unit 39: 의문문 어순 (Question Word Order)"
        list:
          - "정식 의문문: 조동사/be동사 + 주어 + ...? (Are you ready?)"
          - "상승 억양 의문문: 평서문 어순 + ? (You're ready?)"
          - "정식 의문문: 단순 질문, 공식적 상황"
          - "상승 억양 의문문: 놀라움, 확인, 반문"
          - "핵심: 상황에 따라 적절한 의문문 형태 선택"
      - type: list
        heading: "Unit 40: 동의 표현 (Agreement Expressions)"
        list:
          - "긍정 동의: Me too! / So + 조동사 + 주어 / 주어 + 조동사 + too"
          - "부정 동의: Me neither! / Neither + 조동사 + 주어 / 주어 + 조동사 + not + either"
          - "예문: I'm tired. - So am I. / Me too!"
          - "예문: I don't like bugs. - Neither do I. / Me neither!"
          - "핵심: 긍정에는 too/So, 부정에는 either/Neither"
      - type: list
        heading: "Unit 41: 부정 축약형 (Negative Contractions)"
        list:
          - "be동사: isn't, aren't (am not은 I'm not)"
          - "do/does/did: don't, doesn't, didn't"
          - "조동사: can't, won't, shouldn't, haven't, hasn't"
          - "주의: won't (will not), can't (cannot)"
          - "핵심: 일상 대화에서는 축약형 사용이 자연스러움"
      - type: note
        content: "핵심 구분법:<br />• 짧은 대답: 질문의 조동사 따라가기<br />• 의문문: 정식(조동사 앞) vs 상승 억양(평서문+?)<br />• 동의: 긍정(too/So) vs 부정(either/Neither)<br />• 부정: 조동사 + not → 축약형"

  - title: "2. 자가 진단 체크리스트 (Self-Diagnosis Checklist)"
    items:
      - type: note
        content: "Units 38-41을 시작하기 전, 자신의 현재 수준을 체크해 보세요!"
      - type: list
        heading: "솔직하게 체크해 보세요"
        list:
          - "□ Are you hungry?에 Yes, I am.으로 대답할 수 있다 (Unit 38)"
          - "□ Do you like music?에 Yes, I do.로 대답할 수 있다 (Unit 38)"
          - "□ Are you~?와 You are~?의 뉘앙스 차이를 안다 (Unit 39)"
          - "□ 평서문을 정식 의문문으로 바꿀 수 있다 (Unit 39)"
          - "□ I like pizza.에 Me too! / So do I.로 동의할 수 있다 (Unit 40)"
          - "□ I don't like bugs.에 Me neither! / Neither do I.로 동의할 수 있다 (Unit 40)"
          - "□ will not → won't, cannot → can't 축약형을 안다 (Unit 41)"
          - "□ He doesn't like (O) vs He doesn't likes (X) 구분할 수 있다 (Unit 41)"
      - type: note
        content: "체크 결과:<br />7-8개: 이 복습 빠르게 확인하고 넘어가세요!<br />4-6개: 약한 부분 집중 복습 필요!<br />0-3개: 각 Unit을 먼저 복습한 후 돌아오세요!"

  - title: "3. 핵심 개념 비교 (Contrastive Analysis)"
    items:
      - type: text
        content: "헷갈리기 쉬운 개념들을 비교하며 명확하게 구분해 봅시다!"
      - type: list
        heading: "짧은 대답에서 조동사 매칭 - 가장 중요한 규칙!"
        list:
          - "핵심: 질문에 사용된 조동사와 같은 조동사로 대답!"
          - "Are you~? → Yes, I am. / No, I'm not. (be동사)"
          - "Do you~? → Yes, I do. / No, I don't. (일반동사 현재)"
          - "Does she~? → Yes, she does. / No, she doesn't. (3인칭 단수)"
          - "Did you~? → Yes, I did. / No, I didn't. (과거)"
          - "Can you~? → Yes, I can. / No, I can't. (조동사)"
          - "Have you~? → Yes, I have. / No, I haven't. (현재완료)"
          - "Will you~? → Yes, I will. / No, I won't. (미래)"
          - "흔한 실수: Are you tired? - Yes, I do. (X) → Yes, I am. (O)"
      - type: list
        heading: "정식 의문문 vs 상승 억양 의문문 - 뉘앙스 차이!"
        list:
          - "핵심: 형태가 다르면 느낌도 다르다!"
          - "정식 (Are you Korean?): 단순 질문, 처음 묻는 질문, 공식적"
          - "상승 억양 (You're Korean?): 놀라움, 확인, 반문, 비공식적"
          - "정식 (Have you finished?): 진짜 궁금해서 물어봄"
          - "상승 억양 (You've finished?): 벌써 끝났다고? 놀람/확인"
          - "직접 비교: Are you a doctor? (첫 만남) vs You're a doctor? (놀람)"
          - "사용 상황: 면접/처음 = 정식 / 친구 대화/놀람 = 상승 억양"
      - type: list
        heading: "긍정 동의 vs 부정 동의 - too와 either 구분!"
        list:
          - "핵심: 상대방 문장이 긍정이면 too/So, 부정이면 either/Neither!"
          - "긍정 동의: I like pizza. → Me too! / So do I. / I do too."
          - "부정 동의: I don't like bugs. → Me neither! / Neither do I. / I don't either."
          - "긍정: I'm tired. → So am I. (am 사용)"
          - "부정: I'm not ready. → Neither am I. (am 사용)"
          - "흔한 실수: I don't like it. - Me too (X) → Me neither (O)"
          - "도치 순서: So/Neither + 조동사 + 주어 (So am I, Neither do I)"
      - type: list
        heading: "조동사별 부정 축약형 - 특수 형태 주의!"
        list:
          - "규칙적: is not → isn't, do not → don't, cannot → can't"
          - "특수: will not → won't (willn't 아님!)"
          - "특수: am not → I'm not (amn't는 없음!)"
          - "주의: doesn't + 동사원형 (He doesn't like, He doesn't likes X)"
          - "주의: didn't + 동사원형 (She didn't go, She didn't went X)"
          - "흔한 실수: He don't like (X) → He doesn't like (O)"

  - title: "4. 통합 진단 테스트 (Diagnostic Assessment)"
    items:
      - type: note
        content: "Units 38-41의 핵심 개념을 진단합니다. 틀린 문제가 속한 Unit을 집중 복습하세요!"
      - type: qna
        question: "D1. [Unit 38] 짧은 대답 완성: Are you a student? - Yes, I ___."
        answer: "am<br />설명: Are로 물었으므로 am으로 대답합니다.<br />틀렸다면 → Unit 38 복습"
      - type: qna
        question: "D2. [Unit 38] 짧은 대답 완성: Do you like K-pop? - Yes, I ___."
        answer: "do<br />설명: Do로 물었으므로 do로 대답합니다.<br />틀렸다면 → Unit 38 복습"
      - type: qna
        question: "D3. [Unit 38] 짧은 대답 완성: Does she speak English? - No, she ___."
        answer: "doesn't<br />설명: Does로 물었으므로 doesn't로 대답합니다.<br />틀렸다면 → Unit 38 복습"
      - type: qna
        question: "D4. [Unit 38] 반박하기: You don't like pizza. (사실은 좋아함) - ___!"
        answer: "I do! / Actually, I do!<br />설명: 부정문에 반박할 때 긍정 조동사를 강조합니다.<br />틀렸다면 → Unit 38 복습"
      - type: qna
        question: "D5. [Unit 39] 평서문을 정식 의문문으로: You are tired. → ___"
        answer: "Are you tired?<br />설명: be동사를 주어 앞으로 이동합니다.<br />틀렸다면 → Unit 39 복습"
      - type: qna
        question: "D6. [Unit 39] 평서문을 정식 의문문으로: He likes pizza. → ___"
        answer: "Does he like pizza?<br />설명: 일반동사는 Does + 주어 + 동사원형 형태로 바꿉니다.<br />틀렸다면 → Unit 39 복습"
      - type: qna
        question: "D7. [Unit 39] 놀라움 표현: 친구가 'I won the game'이라고 했을 때 놀라며 반응"
        answer: "You won the game?! / You won?!<br />설명: 상승 억양 의문문으로 놀라움을 표현합니다.<br />틀렸다면 → Unit 39 복습"
      - type: qna
        question: "D8. [Unit 40] 동의 표현: I'm happy. - So ___ I."
        answer: "am<br />설명: I'm(be동사)에 맞춰 am을 씁니다.<br />틀렸다면 → Unit 40 복습"
      - type: qna
        question: "D9. [Unit 40] 동의 표현: I like music. - So ___ I."
        answer: "do<br />설명: like(일반동사)에 맞춰 do를 씁니다.<br />틀렸다면 → Unit 40 복습"
      - type: qna
        question: "D10. [Unit 40] 동의 표현: I can't swim. - Neither ___ I."
        answer: "can<br />설명: can't에 맞춰 can을 씁니다.<br />틀렸다면 → Unit 40 복습"
      - type: qna
        question: "D11. [Unit 40] 오류 수정: I don't like bugs. - Me too."
        answer: "Me neither. / Neither do I.<br />설명: 부정문에 동의할 때는 neither를 써야 합니다.<br />틀렸다면 → Unit 40 복습"
      - type: qna
        question: "D12. [Unit 41] 축약형: will not → ___"
        answer: "won't<br />설명: will not의 특수 축약형입니다.<br />틀렸다면 → Unit 41 복습"
      - type: qna
        question: "D13. [Unit 41] 부정문 만들기: She likes pizza. → ___"
        answer: "She doesn't like pizza.<br />설명: 3인칭 단수는 doesn't + 동사원형입니다.<br />틀렸다면 → Unit 41 복습"
      - type: qna
        question: "D14. [Unit 41] 오류 수정: He don't like coffee."
        answer: "He doesn't like coffee.<br />설명: 3인칭 단수는 don't가 아니라 doesn't입니다.<br />틀렸다면 → Unit 41 복습"
      - type: qna
        question: "D15. [Unit 41] 오류 수정: She didn't went home."
        answer: "She didn't go home.<br />설명: didn't 뒤에는 동사원형(go)을 씁니다.<br />틀렸다면 → Unit 41 복습"
      - type: note
        content: "자기 채점:<br />13-15개 정답: 완벽! 모든 개념을 마스터했습니다!<br />10-12개 정답: 아주 잘했어요! 조금만 더 복습하면 완벽합니다!<br />7-9개 정답: 잘하고 있어요! 틀린 Unit을 다시 복습하세요!<br />6개 이하: 기초를 다시 다져봅시다! 각 Unit을 천천히 복습하세요!"

  - title: "5. 인터리빙 연습 (Interleaving Practice)"
    items:
      - type: note
        content: "Units 38-41의 개념을 랜덤하게 섞어 연습합니다! 각 개념을 명확하게 구분할 수 있게 됩니다."
      - type: qna
        question: "I1. [38+40] A: Are you tired? B: Yes, I ___. A: Me ___!"
        answer: "am / too<br />설명: 짧은 대답(am) + 긍정 동의(too)<br />개념: Unit 38 + Unit 40 통합"
      - type: qna
        question: "I2. [39+38] 정식 의문문으로 바꾸고 긍정으로 대답: You can swim."
        answer: "Can you swim? - Yes, I can.<br />설명: 정식 의문문 + 짧은 대답<br />개념: Unit 39 + Unit 38 통합"
      - type: qna
        question: "I3. [40+41] I don't like math. - ___ do I. Math ___ interesting."
        answer: "Neither / isn't<br />설명: 부정 동의(Neither) + 부정문(isn't)<br />개념: Unit 40 + Unit 41 통합"
      - type: qna
        question: "I4. [38+41] A: Does she like pizza? B: No, she ___. She ___ eat cheese."
        answer: "doesn't / doesn't 또는 can't<br />설명: 짧은 대답 + 부정문<br />개념: Unit 38 + Unit 41 통합"
      - type: qna
        question: "I5. [39+40] A: I've been to Japan. B: ___?! So ___ I!"
        answer: "You've been to Japan? / have<br />설명: 놀라움(상승 억양) + 동의(So have I)<br />개념: Unit 39 + Unit 40 통합"
      - type: qna
        question: "I6. [41+38] 부정문으로 바꾸고 동의하세요: He likes coffee. - I agree, I ___ like coffee."
        answer: "He doesn't like coffee. - Neither do I. 또는 I don't like coffee either.<br />설명: 부정문 + 부정 동의<br />개념: Unit 41 + Unit 40 통합"
      - type: qna
        question: "I7. [38+39+40] A: Did you finish homework? B: Yes, I ___. A: ___ did I. B: You finished ___?"
        answer: "did / So / too? 또는 already?<br />설명: 짧은 대답 + 동의 + 확인 질문<br />개념: Unit 38 + Unit 40 + Unit 39 통합"
      - type: qna
        question: "I8. [41+40] A: I can't drive. B: Neither ___ I. We ___ take a bus."
        answer: "can / should 또는 will 또는 can<br />설명: 부정 동의 + 미래/조동사<br />개념: Unit 40 + Unit 41 통합"
      - type: qna
        question: "I9. [39+41] 부정 정식 의문문 만들기: You don't like it. → ___"
        answer: "Don't you like it?<br />설명: 부정 의문문 형태<br />개념: Unit 39 + Unit 41 통합"
      - type: qna
        question: "I10. [38+40] A: Have you eaten? B: No, I ___. A: I ___ either."
        answer: "haven't / haven't<br />설명: 부정 대답 + 부정 동의(either)<br />개념: Unit 38 + Unit 40 통합"
      - type: qna
        question: "I11. [39+38+41] 정식 의문문, 부정 대답, 이유 설명: She speaks Japanese."
        answer: "Does she speak Japanese? - No, she doesn't. She hasn't learned it.<br />설명: 정식 의문문 + 짧은 대답 + 부정문<br />개념: Unit 39 + Unit 38 + Unit 41 통합"
      - type: qna
        question: "I12. [40+41] A: I will study hard. B: So ___ I. I ___ waste time anymore."
        answer: "will / won't<br />설명: 긍정 동의(So will I) + 부정문(won't)<br />개념: Unit 40 + Unit 41 통합"
      - type: qna
        question: "I13. [38+39] A: You look tired. B: I ___. A: ___ you tired? B: Yes, I ___."
        answer: "am / Are / am<br />설명: 동의 + 정식 의문문 + 짧은 대답<br />개념: Unit 38 + Unit 39 통합"
      - type: qna
        question: "I14. [41+38] 오류 수정 후 대답: Does he likes music? - Yes, he ___."
        answer: "Does he like music? - Yes, he does.<br />설명: 오류 수정(like) + 짧은 대답(does)<br />개념: Unit 41 + Unit 38 통합"
      - type: qna
        question: "I15. [40+39] A: I'm from Korea. B: ___?! Me ___!"
        answer: "You're from Korea? / too<br />설명: 놀라움 표현 + 긍정 동의<br />개념: Unit 39 + Unit 40 통합"
      - type: qna
        question: "I16. [38+41+40] A: Can she swim? B: No, she ___. A: Neither ___ I. We ___ learn."
        answer: "can't / can / should<br />설명: 짧은 대답 + 부정 동의 + 조동사<br />개념: Unit 38 + Unit 40 + Unit 41 통합"
      - type: qna
        question: "I17. [39+41] 평서문을 부정 의문문으로: He will come tomorrow."
        answer: "Won't he come tomorrow? / Will he not come tomorrow?<br />설명: 부정 의문문 형태<br />개념: Unit 39 + Unit 41 통합"
      - type: qna
        question: "I18. [38+40+41] A: Did you study? B: No, I ___. I ___ have time. A: I ___ study either."
        answer: "didn't / didn't / didn't<br />설명: 짧은 대답 + 부정문 + 부정 동의<br />개념: Unit 38 + Unit 41 + Unit 40 통합"
      - type: qna
        question: "I19. [40+38] A: She loves BTS. B: So ___ he. A: Does she like BlackPink? B: Yes, she ___."
        answer: "does / does<br />설명: 긍정 동의 + 짧은 대답<br />개념: Unit 40 + Unit 38 통합"
      - type: qna
        question: "I20. [39+40+41] A: I haven't finished yet. B: ___?! Neither ___ I. We should ___."
        answer: "You haven't finished? / have / hurry<br />설명: 확인 질문 + 부정 동의 + 조언<br />개념: Unit 39 + Unit 40 + Unit 41 통합"
      - type: qna
        question: "I21. [41+38+39] A: He ___ play piano. B: Can he play guitar? A: Yes, he ___."
        answer: "can't / can<br />설명: 부정문 + 정식 의문문 + 짧은 대답<br />개념: Unit 41 + Unit 39 + Unit 38 통합"
      - type: qna
        question: "I22. [40+41] 오류 수정: I'm tired. - So do I."
        answer: "So am I.<br />설명: I'm은 be동사이므로 am을 써야 합니다.<br />개념: Unit 40 통합"
      - type: qna
        question: "I23. [38+39+41] A: ___ you Korean? B: Yes, I ___. A: You speak Korean well. B: I ___! I ___ speak it perfectly yet."

title: "Unit 35 · there is/there are (존재/위치 표현)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 '~이 있다', '~이 존재한다'를 표현할 때 there is/there are를 사용합니다. 단수일 때는 there is, 복수일 때는 there are를 씁니다."
      - type: list
        heading: "형식 (Form)"
        list:
          - "There is + 단수 명사 (~이 있다)"
          - "There are + 복수 명사 (~들이 있다)"
          - "부정문: There is not (isn't) / There are not (aren't)"
          - "의문문: Is there~? / Are there~?"
          - "짧은 대답: Yes, there is/are. / No, there isn't/aren't."
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> there is/are는 무언가의 '존재'나 '위치'를 알릴 때 씁니다. '어디에 무엇이 있다'라는 사실을 처음 언급할 때 주로 사용합니다. there는 '거기'라는 뜻이 아니라 문장을 시작하는 형식적인 단어입니다."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 어떤 장소에 무엇이 있는지 말할 때: There is a park near my house. (우리 집 근처에 공원이 있다)<br />• 존재 여부를 확인할 때: Is there a bathroom here? (여기 화장실 있나요?)<br />• 수량을 언급할 때: There are 25 students in my class. (우리 반에 학생이 25명 있다)<br />• 문제나 상황을 설명할 때: There is a problem. (문제가 있다)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "There is a pencil on the desk. (책상 위에 연필이 있다) - 단수"
          - "There are three apples in the basket. (바구니에 사과가 세 개 있다) - 복수"
          - "There is a new student in our class. (우리 반에 새 학생이 있다) - 학교"
          - "There are many books in the library. (도서관에 책이 많이 있다) - 수량"
          - "Is there a computer room? (컴퓨터실이 있나요?) - 의문문"
          - "There isn't any milk in the fridge. (냉장고에 우유가 없다) - 부정문"
          - "There are two cats under the table. (테이블 아래 고양이 두 마리가 있다) - 위치"
          - "There is a big playground at school. (학교에 큰 운동장이 있다) - 장소"
          - "Are there any cookies left? (쿠키 남은 거 있어?) - 의문문"
          - "There is something in my backpack. (내 가방에 뭔가 있다) - 불특정"
          - "There are 7 days in a week. (일주일에 7일이 있다) - 일반적 사실"
          - "There is no homework today! (오늘 숙제가 없다!) - 부정"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. there와 they're 혼동: There are (O) vs They're are (X)<br />2. 단수/복수 불일치: There is three books (X) → There are three books (O)<br />3. there를 '거기'로 번역: There is는 '거기 있다'가 아니라 '~이 있다'입니다<br />4. 불필요한 주어 추가: There is it a pen (X) → There is a pen (O)"
      - type: text
        content: "<span class='highlight'>비슷한 문법과의 차이점:</span><br />• There is vs It is: There is는 존재를 처음 언급할 때, It is는 이미 언급된 것을 설명할 때<br />  예) There is a cat. It is black. (고양이가 있다. 그것은 검은색이다)<br />• There is vs have: There is는 '존재'를, have는 '소유'를 나타냅니다<br />  예) There is a library. (도서관이 있다 - 존재) vs I have a book. (나는 책이 있다 - 소유)"
      - type: text
        content: "<span class='highlight'>한국어와의 차이점:</span><br />• 한국어: '책상 위에 책이 있다' - 장소가 먼저<br />• 영어: There is a book on the desk - There is가 먼저, 그 다음 명사, 마지막에 장소<br />• 한국어는 주어 생략 가능: '있어요'만 써도 됨<br />• 영어는 반드시 There is/are 필요: 주어를 절대 생략할 수 없습니다"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "There is a ball in the box."
          - "There are five pencils on the table."
          - "There is a dog in the park."
          - "There are many students in the classroom."
          - "Is there a cafeteria in this building?"
          - "Are there any questions?"
          - "There isn't a clock on the wall."
          - "There aren't any cookies left."
      - type: qna
        question: "Q1. 위 문장들에서 there 뒤에 오는 동사는 무엇인가요? 몇 가지 형태가 있나요?"
        answer: "is와 are 두 가지 형태가 있습니다. 둘 다 be동사입니다."
      - type: qna
        question: "Q2. there is와 there are는 각각 언제 사용하나요?"
        answer: "there is: 뒤에 단수 명사가 올 때 (a ball, a dog, a cafeteria)<br />there are: 뒤에 복수 명사가 올 때 (five pencils, many students, cookies)"
      - type: qna
        question: "Q3. 의문문에서는 어떤 순서로 단어가 배열되나요?"
        answer: "Is/Are + there + 명사 순서로 배열됩니다. be동사가 맨 앞으로 갑니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. there is와 there are의 차이는 무엇인가요?"
        answer: "there is는 단수 명사와 함께, there are는 복수 명사와 함께 씁니다.<br />평가 기준: 단수/복수 차이를 언급하면 정답입니다."
      - type: qna
        question: "R2. 아까 본 예문 중 하나를 기억나는 대로 영어로 써 보세요."
        answer: "예시 답안: There is a ball. / There are many students. / Is there a cafeteria? 등<br />평가 기준: there is/are를 올바르게 사용하면 정답입니다. 철자 실수는 괜찮습니다."
      - type: qna
        question: "R3. there is/are는 주로 어떤 의미를 표현하나요?"
        answer: "무언가의 존재나 위치를 표현합니다.<br />평가 기준: 존재, 위치, '~이 있다' 중 하나만 언급해도 정답입니다."
      - type: qna
        question: "R4. 'There is three books'가 왜 틀렸는지 설명해 보세요."
        answer: "three books는 복수이므로 there is가 아니라 there are를 써야 합니다. 올바른 문장: There are three books.<br />평가 기준: 복수이므로 are를 써야 한다는 점을 언급하면 정답입니다."
      - type: qna
        question: "R5. there is/are로 의문문을 만들 때 어떻게 하나요?"
        answer: "is/are를 there 앞으로 보냅니다. Is there~? / Are there~?<br />평가 기준: be동사를 앞으로 보낸다는 점을 언급하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 is 또는 are를 넣어서 there is/there are를 완성하세요."
      - type: qna
        question: "Q1. There ___ a cat in the garden."
        answer: "is<br />설명: a cat은 단수이므로 is를 씁니다."
      - type: qna
        question: "Q2. There ___ two dogs in the park."
        answer: "are<br />설명: two dogs는 복수이므로 are를 씁니다."
      - type: qna
        question: "Q3. ___ there a library near here?"
        answer: "Is<br />설명: 의문문에서는 Is를 맨 앞에 씁니다. a library는 단수입니다."
      - type: qna
        question: "Q4. There ___ many students in the classroom."
        answer: "are<br />설명: many students는 복수이므로 are를 씁니다."
      - type: qna
        question: "Q5. There ___ a problem with my computer."
        answer: "is<br />설명: a problem은 단수이므로 is를 씁니다."
      - type: qna
        question: "Q6. ___ there any cookies?"
        answer: "Are<br />설명: cookies는 복수이므로 Are를 씁니다."
      - type: qna
        question: "Q7. There ___ not any milk."
        answer: "is<br />설명: milk는 셀 수 없는 명사로 단수 취급하므로 is를 씁니다."
      - type: qna
        question: "Q8. There ___ 30 days in September."
        answer: "are<br />설명: 30 days는 복수이므로 are를 씁니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 책상 위에 책이 있다."
        answer: "There is a book on the desk.<br />평가 기준: There is와 on the desk가 있으면 정답입니다."
      - type: qna
        question: "T2. 공원에 아이들이 많이 있다."
        answer: "There are many children in the park. / There are a lot of kids in the park.<br />평가 기준: There are와 복수 명사(children/kids), in the park가 있으면 정답입니다."
      - type: qna
        question: "T3. 이 근처에 편의점이 있나요?"
        answer: "Is there a convenience store near here? / Is there a store around here?<br />평가 기준: Is there로 시작하고 장소 표현이 있으면 정답입니다."
      - type: qna
        question: "T4. 냉장고에 우유가 없다."
        answer: "There isn't any milk in the fridge. / There is no milk in the fridge.<br />평가 기준: There isn't/is no와 milk, in the fridge가 있으면 정답입니다."
      - type: qna
        question: "T5. 우리 학교에 컴퓨터실이 세 개 있다."
        answer: "There are three computer rooms in our school.<br />평가 기준: There are three와 computer room(s), in our school이 있으면 정답입니다."
      - type: qna
        question: "T6. 가방 안에 뭔가 있다."
        answer: "There is something in the bag. / There is something in my backpack.<br />평가 기준: There is something과 in the bag/backpack이 있으면 정답입니다."
      - type: qna
        question: "T7. 오늘 숙제가 있나요?"
        answer: "Is there any homework today? / Is there homework today?<br />평가 기준: Is there와 homework, today가 있으면 정답입니다."
      - type: qna
        question: "T8. 바구니에 사과가 다섯 개 있다."
        answer: "There are five apples in the basket.<br />평가 기준: There are five apples와 in the basket이 있으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. There is a park near my house. → 부정문으로 바꾸세요."
        answer: "There isn't a park near my house. / There is not a park near my house.<br />설명: is 뒤에 not을 넣으면 됩니다."
      - type: qna
        question: "TF2. There are students in the library. → 의문문으로 바꾸세요."
        answer: "Are there students in the library?<br />설명: are를 there 앞으로 보내면 의문문이 됩니다."
      - type: qna
        question: "TF3. There is a cat. → 복수(cats 3마리)로 바꾸세요."
        answer: "There are three cats. / There are cats.<br />설명: 복수이므로 is를 are로 바꾸고 명사를 복수형으로 만듭니다."
      - type: qna
        question: "TF4. Are there any problems? → 긍정문으로 바꾸세요."
        answer: "There are some problems. / There are problems.<br />설명: Are를 뒤로 보내고 any를 some으로 바꾸면 더 자연스럽습니다."
      - type: qna
        question: "TF5. There are many books. → 단수(one book)로 바꾸세요."
        answer: "There is one book. / There is a book.<br />설명: 단수이므로 are를 is로 바꾸고 명사를 단수형으로 만듭니다."
      - type: qna
        question: "TF6. There is a computer. → 의문문으로 바꾸고 짧게 긍정으로 대답하세요."
        answer: "Is there a computer? - Yes, there is.<br />설명: 의문문은 Is there~?로, 짧은 긍정 대답은 Yes, there is.로 합니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 주변 환경을 영어로 설명해 보세요! 창의적으로 표현해도 좋습니다."
      - type: qna
        question: "A1. 지금 당신이 있는 방에 있는 물건 3가지를 there is/are로 설명하세요."
        answer: "예시 답안: There is a desk. There are two chairs. There is a lamp on the table.<br />평가 기준: there is/are를 올바르게 사용하고 실제 물건을 언급하면 정답입니다."
      - type: qna
        question: "A2. 당신의 학교에 무엇이 있는지 2문장으로 설명하세요."
        answer: "예시 답안: There is a big playground. There are 20 classrooms.<br />평가 기준: there is/are를 사용하고 학교 시설을 언급하면 정답입니다."
      - type: qna
        question: "A3. 당신의 가방 안에 무엇이 있는지 3문장으로 설명하세요."
        answer: "예시 답안: There are three books in my bag. There is a pencil case. There is a snack.<br />평가 기준: there is/are를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A4. 당신의 동네에 무엇이 있는지 2문장으로 설명하세요."
        answer: "예시 답안: There is a convenience store near my house. There are two parks.<br />평가 기준: there is/are를 사용하고 동네 시설을 언급하면 정답입니다."
      - type: qna
        question: "A5. 오늘 당신의 책상 위에 무엇이 있나요? 의문문과 대답을 각각 만들어 보세요."
        answer: "예시 답안: Q: Are there any books on my desk? A: Yes, there are. / Is there a computer? No, there isn't.<br />평가 기준: 의문문과 짧은 대답 형식을 올바르게 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 함께 활용해 보세요."
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 올바르게 고치세요: 'There are a book on the table.'"
        answer: "올바른 문장: There is a book on the table.<br />설명: 'a book'은 단수이므로 are가 아니라 is를 써야 합니다."
      - type: qna
        question: "C2. 다음 대화의 빈칸을 채우세요:<br />A: ___ ___ a cafeteria in this school?<br />B: Yes, ___ ___.<br />A: ___ ___ any vending machines?<br />B: No, ___ ___."
        answer: "A: Is there a cafeteria in this school?<br />B: Yes, there is.<br />A: Are there any vending machines?<br />B: No, there aren't.<br />설명: 단수는 Is there, 복수는 Are there를 사용하고, 짧은 대답은 there is/are, there isn't/aren't로 합니다."
      - type: qna
        question: "C3. There is와 It is의 차이를 설명하고, 각각 예문을 만들어 보세요."
        answer: "There is는 존재를 처음 언급할 때, It is는 이미 언급된 것을 설명할 때 씁니다.<br />예문: There is a cat in the garden. It is black.<br />평가 기준: 차이점을 이해하고 적절한 예문을 만들면 정답입니다."
      - type: qna
        question: "C4. 당신의 교실을 설명하는 문장 5개를 만드세요. there is/are, 의문문, 부정문을 모두 포함하세요."
        answer: "예시 답안: There are 30 desks in my classroom. There is a whiteboard. Is there a computer? Yes, there is. There aren't any plants.<br />설명: 이렇게 긍정문(are, is), 의문문(Is there), 부정문(aren't)을 모두 사용했습니다.<br />평가 기준: 5문장에 긍정문, 의문문, 부정문이 각각 1개 이상 포함되고 문법이 맞으면 정답입니다."


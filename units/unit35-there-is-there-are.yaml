  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요! 정직하게 체크해 보는 시간입니다."
      - type: qna
        question: "SC1. there is와 there are의 차이를 설명할 수 있나요?"
        answer: "할 수 있다면: 정말 잘했어요! 단수/복수 구분을 완벽히 이해했습니다.<br />어렵다면: 괜찮아요. 명사가 하나면 is, 둘 이상이면 are라고 기억하세요!"
      - type: qna
        question: "SC2. there is/are로 의문문과 부정문을 만들 수 있나요?"
        answer: "할 수 있다면: 훌륭합니다! 문장 변형까지 마스터했네요.<br />어렵다면: 천천히 연습해 보세요. 의문문은 'Is/Are를 맨 앞으로', 부정문은 'is/are + not'이에요."
      - type: qna
        question: "SC3. 주변 환경을 there is/are로 설명할 수 있나요?"
        answer: "할 수 있다면: 완벽해요! 이제 실생활에서 바로 사용할 수 있습니다.<br />어렵다면: 눈에 보이는 물건 하나를 골라서 'There is a ~'로 시작해 보세요. 쉬운 것부터 시작하면 됩니다."
      - type: qna
        question: "SC4. there is/are와 have의 차이를 이해하나요?"
        answer: "할 수 있다면: 대단합니다! 헷갈리기 쉬운 부분을 정확히 구분하네요.<br />어렵다면: there is/are는 '존재', have는 '소유'예요. There is a pen (펜이 있다 - 존재) vs I have a pen (나는 펜을 가지고 있다 - 소유)"
      - type: qna
        question: "SC5. 오늘 배운 내용 중 가장 유용했던 부분은 무엇인가요?"
        answer: "자유롭게 답변해 보세요. 자신만의 학습 포인트를 찾는 것이 중요합니다!"

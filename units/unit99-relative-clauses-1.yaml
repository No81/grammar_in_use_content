title: "Unit 99 · a person who... / a thing that/which... (관계대명사 기초)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "관계대명사는 두 문장을 하나로 연결해서 더 자세한 설명을 덧붙일 때 사용해요. 마치 '~하는 사람', '~하는 것'처럼 명사를 꾸며주는 역할을 합니다."
      - type: list
        heading: "형식 (Form)"
        list:
          - "<span class='highlight'>사람</span> + <span class='highlight'>who</span> + 동사 ... → I know a boy <span class='highlight'>who plays</span> the piano."
          - "<span class='highlight'>사물/동물</span> + <span class='highlight'>that</span> + 동사 ... → I have a cat <span class='highlight'>that sleeps</span> all day."
          - "<span class='highlight'>사물/동물</span> + <span class='highlight'>which</span> + 동사 ... → She bought a book <span class='highlight'>which has</span> many pictures."
          - "that은 사람에게도 쓸 수 있어요 → The teacher <span class='highlight'>that teaches</span> math is kind."
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> 관계대명사는 '어떤 사람/것인지'를 구체적으로 설명해 줍니다. '그냥 소녀'가 아니라 '노래를 잘하는 소녀'처럼 더 정확하게 표현할 수 있어요. who, that, which 중 that이 가장 자연스럽고 일상적인 표현이에요."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 어떤 사람인지 설명할 때: I have a friend <span class='highlight'>who lives</span> in Seoul.<br />• 어떤 물건인지 설명할 때: This is the game <span class='highlight'>that I like</span>.<br />• 어떤 동물인지 설명할 때: We saw a bird <span class='highlight'>which was</span> very colorful.<br />• 두 문장을 하나로 합칠 때: She is a singer. + She sings well. → She is a singer <span class='highlight'>who sings</span> well."
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "[학교] The student <span class='highlight'>who sits</span> next to me is very smart. (내 옆에 앉는 학생은 아주 똑똑해요.)"
          - "[친구] I have a friend <span class='highlight'>who speaks</span> three languages. (나는 세 개 언어를 말하는 친구가 있어요.)"
          - "[가족] My uncle is a person <span class='highlight'>who travels</span> a lot. (삼촌은 여행을 많이 하는 분이에요.)"
          - "[취미] I want a guitar <span class='highlight'>that sounds</span> beautiful. (나는 소리가 예쁜 기타를 원해요.)"
          - "[음식] She made a cake <span class='highlight'>which tastes</span> amazing. (그녀는 맛이 놀라운 케이크를 만들었어요.)"
          - "[게임] This is the app <span class='highlight'>that helps</span> me study. (이것은 내가 공부하는 데 도움을 주는 앱이에요.)"
          - "[일상] I need a bag <span class='highlight'>that is</span> big enough for my books. (나는 책을 넣을 만큼 큰 가방이 필요해요.)"
          - "[감정] He is the only person <span class='highlight'>who understands</span> me. (그는 나를 이해하는 유일한 사람이에요.)"
          - "[동물] We adopted a dog <span class='highlight'>that was</span> lost. (우리는 길을 잃었던 강아지를 입양했어요.)"
          - "[장소] The cafe <span class='highlight'>which opened</span> last week is very popular. (지난주에 문을 연 카페가 아주 인기 있어요.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수<br />• ❌ I have a friend <span class='highlight'>he</span> plays soccer. → ⭕ I have a friend <span class='highlight'>who</span> plays soccer. (관계대명사 뒤에 he/she/it 등을 다시 쓰면 안 돼요!)<br />• ❌ The book <span class='highlight'>who</span> I read was fun. → ⭕ The book <span class='highlight'>that/which</span> I read was fun. (사물에는 who를 쓰지 않아요!)<br />• ❌ A person <span class='highlight'>which</span> helps others. → ⭕ A person <span class='highlight'>who/that</span> helps others. (사람에게는 which를 쓰지 않아요!)"
      - type: text
        content: "<span class='highlight'>who vs that vs which 비교:</span><br />• <span class='highlight'>who</span>: 오직 사람에게만 사용<br />• <span class='highlight'>which</span>: 오직 사물/동물에게만 사용<br />• <span class='highlight'>that</span>: 사람, 사물, 동물 모두에게 사용 가능 (가장 범용적!)<br /><br />일상 대화에서는 that을 가장 많이 써요. 글을 쓸 때는 사람에게 who, 사물에게 which를 쓰면 더 정확해 보여요."

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "아래 문장들을 잘 관찰하고, 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "The girl <span class='highlight'>who sings</span> on stage is my sister."
          - "I met a boy <span class='highlight'>who knows</span> your brother."
          - "This is the phone <span class='highlight'>that has</span> a great camera."
          - "She found a wallet <span class='highlight'>which was</span> on the bench."
          - "Do you know the teacher <span class='highlight'>who teaches</span> science?"
          - "We visited a museum <span class='highlight'>that opens</span> at 9 AM."
          - "The movie <span class='highlight'>which won</span> the award was amazing."
      - type: qna
        question: "Q1. 사람을 설명할 때와 사물을 설명할 때 어떤 단어를 썼나요?"
        answer: "사람을 설명할 때는 <span class='highlight'>who</span>를 사용했고, 사물을 설명할 때는 <span class='highlight'>that</span> 또는 <span class='highlight'>which</span>를 사용했어요."
      - type: qna
        question: "Q2. 관계대명사(who/that/which) 뒤에 바로 무엇이 오나요?"
        answer: "관계대명사 뒤에 바로 <span class='highlight'>동사</span>가 와요. (sings, knows, has, was 등) 관계대명사가 주어 역할을 하기 때문이에요."
      - type: qna
        question: "Q3. 관계대명사절은 어떤 위치에 있나요?"
        answer: "관계대명사절은 <span class='highlight'>명사(수식받는 단어) 바로 뒤에</span> 위치해요. The girl + who sings... / the phone + that has..."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 사람을 꾸며줄 때 쓰는 관계대명사는 무엇인가요? (2개)"
        answer: "<span class='highlight'>who</span> 또는 <span class='highlight'>that</span><br />평가 기준: 둘 중 하나만 써도 정답이지만, 둘 다 알면 더 좋아요."
      - type: qna
        question: "R2. 사물이나 동물을 꾸며줄 때 쓰는 관계대명사는 무엇인가요? (2개)"
        answer: "<span class='highlight'>that</span> 또는 <span class='highlight'>which</span><br />평가 기준: 둘 중 하나만 써도 정답."
      - type: qna
        question: "R3. '피아노를 치는 소년'을 영어로 어떻게 표현하나요?"
        answer: "a boy <span class='highlight'>who plays</span> the piano 또는 a boy <span class='highlight'>that plays</span> the piano<br />평가 기준: who/that 중 하나를 사용하고, plays의 형태가 맞으면 정답."
      - type: qna
        question: "R4. 한국 학습자가 자주 하는 실수 중 하나를 기억해서 써 보세요."
        answer: "예시: 관계대명사 뒤에 he/she/it을 다시 쓰는 실수, 사물에 who를 쓰는 실수, 사람에게 which를 쓰는 실수 등<br />평가 기준: 위 실수 중 하나라도 설명하면 정답."
      - type: qna
        question: "R5. that은 어떤 특징이 있나요?"
        answer: "<span class='highlight'>사람, 사물, 동물 모두에게 사용할 수 있어요.</span> 가장 범용적인 관계대명사예요.<br />평가 기준: 모두에게 쓸 수 있다는 점을 언급하면 정답."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 관계대명사(who, that, which)를 넣으세요. 여러 개가 가능한 경우도 있어요!"
      - type: qna
        question: "Q1. I have a brother _______ loves basketball."
        answer: "<span class='highlight'>who / that</span><br />brother는 사람이므로 who 또는 that을 씁니다."
      - type: qna
        question: "Q2. She bought a dress _______ looks beautiful."
        answer: "<span class='highlight'>that / which</span><br />dress는 사물이므로 that 또는 which를 씁니다."
      - type: qna
        question: "Q3. The man _______ helped me was very kind."
        answer: "<span class='highlight'>who / that</span><br />man은 사람이므로 who 또는 that을 씁니다."
      - type: qna
        question: "Q4. We saw a bird _______ had colorful feathers."
        answer: "<span class='highlight'>that / which</span><br />bird는 동물이므로 that 또는 which를 씁니다."
      - type: qna
        question: "Q5. The pizza _______ Mom made was delicious."
        answer: "<span class='highlight'>that / which</span><br />pizza는 사물이므로 that 또는 which를 씁니다."
      - type: qna
        question: "Q6. Do you know anyone _______ can fix computers?"
        answer: "<span class='highlight'>who / that</span><br />anyone은 사람을 가리키므로 who 또는 that을 씁니다."
      - type: qna
        question: "Q7. This is the song _______ makes me happy."
        answer: "<span class='highlight'>that / which</span><br />song은 사물이므로 that 또는 which를 씁니다."
      - type: qna
        question: "Q8. The students _______ study hard will pass the test."
        answer: "<span class='highlight'>who / that</span><br />students는 사람들이므로 who 또는 that을 씁니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. 관계대명사를 꼭 사용하세요!"
      - type: qna
        question: "T1. 나는 축구를 좋아하는 친구가 있어요."
        answer: "I have a friend <span class='highlight'>who likes</span> soccer. / I have a friend <span class='highlight'>that likes</span> soccer.<br />평가 기준: who/that + likes의 형태가 맞으면 정답. like가 아니라 likes여야 해요 (friend = 3인칭 단수)."
      - type: qna
        question: "T2. 이것은 매우 빠르게 작동하는 컴퓨터예요."
        answer: "This is a computer <span class='highlight'>that works</span> very fast. / This is a computer <span class='highlight'>which works</span> very fast.<br />평가 기준: that/which + works의 형태가 맞으면 정답."
      - type: qna
        question: "T3. 영어를 가르치는 선생님은 친절해요."
        answer: "The teacher <span class='highlight'>who teaches</span> English is kind. / The teacher <span class='highlight'>that teaches</span> English is kind.<br />평가 기준: 관계대명사절 뒤에 주절 동사 is가 잘 왔으면 정답."
      - type: qna
        question: "T4. 나는 재미있는 이야기가 있는 책을 읽고 싶어요."
        answer: "I want to read a book <span class='highlight'>that has</span> a fun story. / I want to read a book <span class='highlight'>which has</span> a fun story.<br />평가 기준: that/which + has의 형태가 맞으면 정답."
      - type: qna
        question: "T5. 우리 반에서 가장 키가 큰 소년은 농구를 해요."
        answer: "The boy <span class='highlight'>who is</span> the tallest in my class plays basketball. / The boy <span class='highlight'>that is</span> the tallest in my class plays basketball.<br />평가 기준: 관계대명사절이 명사 바로 뒤에 잘 위치했으면 정답."
      - type: qna
        question: "T6. 그녀는 피자를 만드는 식당에서 일해요."
        answer: "She works at a restaurant <span class='highlight'>that makes</span> pizza. / She works at a restaurant <span class='highlight'>which makes</span> pizza.<br />평가 기준: that/which + makes의 형태가 맞으면 정답."
      - type: qna
        question: "T7. 나는 한국어를 할 줄 아는 외국인을 만났어요."
        answer: "I met a foreigner <span class='highlight'>who speaks</span> Korean. / I met a foreigner <span class='highlight'>that speaks</span> Korean.<br />평가 기준: 'can speak'도 정답으로 인정. who/that을 사용했으면 정답."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "두 문장을 관계대명사를 사용해서 한 문장으로 합쳐 보세요."
      - type: qna
        question: "TF1. I have a sister. + She dances very well.<br />→ ________________________"
        answer: "I have a sister <span class='highlight'>who dances</span> very well.<br />설명: sister는 사람이므로 who를 사용하고, 두 번째 문장의 She를 who로 바꿔요."
      - type: qna
        question: "TF2. He bought a phone. + It has a big screen.<br />→ ________________________"
        answer: "He bought a phone <span class='highlight'>that/which has</span> a big screen.<br />설명: phone은 사물이므로 that 또는 which를 사용하고, It을 관계대명사로 바꿔요."
      - type: qna
        question: "TF3. The dog is cute. + The dog follows me everywhere.<br />→ ________________________"
        answer: "The dog <span class='highlight'>that/which follows</span> me everywhere is cute.<br />설명: 주어를 꾸미는 관계대명사절은 명사 바로 뒤에 와요. 주절 동사(is cute)는 맨 뒤로 가요."
      - type: qna
        question: "TF4. I know a girl. + She lives next door.<br />→ ________________________"
        answer: "I know a girl <span class='highlight'>who lives</span> next door.<br />설명: girl은 사람이므로 who를 사용해요."
      - type: qna
        question: "TF5. We visited a museum. + It was very old.<br />→ ________________________"
        answer: "We visited a museum <span class='highlight'>that/which was</span> very old.<br />설명: museum은 장소(사물)이므로 that 또는 which를 사용해요."
      - type: qna
        question: "TF6. She is the singer. + The singer won the competition.<br />→ ________________________"
        answer: "She is the singer <span class='highlight'>who won</span> the competition. / She is the singer <span class='highlight'>that won</span> the competition.<br />설명: singer는 사람이므로 who 또는 that을 사용해요."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 관계대명사를 사용해서 만들어 보세요!"
      - type: qna
        question: "A1. 당신의 친구 중 한 명을 관계대명사를 사용해서 묘사해 보세요.<br />예: I have a friend who..."
        answer: "예시 답안: I have a friend who loves playing games. / I have a friend who is very funny.<br />평가 기준: who + 동사 형태가 맞으면 정답. 내용이 자신의 친구에 대한 것이면 더 좋아요."
      - type: qna
        question: "A2. 당신이 좋아하는 물건 하나를 관계대명사를 사용해서 묘사해 보세요.<br />예: I have a ___ that/which..."
        answer: "예시 답안: I have a tablet that helps me study. / I have a bike which is very fast.<br />평가 기준: that/which + 동사 형태가 맞으면 정답."
      - type: qna
        question: "A3. 당신의 가족 중 한 명을 관계대명사를 사용해서 묘사해 보세요.<br />예: My ___ is a person who..."
        answer: "예시 답안: My dad is a person who cooks very well. / My mom is a person who reads a lot of books.<br />평가 기준: who + 동사 형태가 맞고, 가족에 대한 내용이면 정답."
      - type: qna
        question: "A4. 당신이 원하는 것(갖고 싶은 것)을 관계대명사를 사용해서 말해 보세요.<br />예: I want a ___ that/which..."
        answer: "예시 답안: I want a robot that cleans my room. / I want a laptop which is light and fast.<br />평가 기준: that/which + 동사 형태가 맞으면 정답. 상상력을 발휘해도 좋아요!"

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 오류를 찾거나 복잡한 문장을 만들어 보세요."
      - type: qna
        question: "C1. 아래 문장에서 틀린 부분을 찾아 고치세요.<br />I have a cat which she sleeps all day."
        answer: "❌ I have a cat which <span class='highlight'>she</span> sleeps all day.<br />⭕ I have a cat <span class='highlight'>which sleeps</span> all day.<br />설명: 관계대명사(which)가 이미 주어 역할을 하므로 she를 다시 쓰면 안 돼요."
      - type: qna
        question: "C2. 아래 문장에서 틀린 부분을 찾아 고치세요.<br />The boy which plays soccer is my cousin."
        answer: "❌ The boy <span class='highlight'>which</span> plays soccer is my cousin.<br />⭕ The boy <span class='highlight'>who/that</span> plays soccer is my cousin.<br />설명: boy는 사람이므로 which가 아니라 who 또는 that을 사용해야 해요."
      - type: qna
        question: "C3. 다음 상황을 관계대명사를 사용해서 2문장 이상으로 설명하세요.<br />상황: 당신의 반에 새로운 친구가 왔어요. 그 친구에 대해 설명해 보세요."
        answer: "예시 답안: There is a new student who came to our class. She is a girl who has long hair. She likes games that are fun.<br />평가 기준: 2문장 이상 쓰고, 관계대명사를 올바르게 사용했으면 정답. who/that/which 선택이 맞아야 해요."
      - type: qna
        question: "C4. that과 which 중 어느 것을 써도 되는 경우와, 반드시 who를 써야 하는 경우를 각각 예문으로 만들어 보세요."
        answer: "that/which 모두 가능: I need a pen <span class='highlight'>that/which</span> writes smoothly. (사물이니까)<br />who만 가능: I met a doctor <span class='highlight'>who</span> helped my grandma. (사람이니까 who가 더 정확)<br />평가 기준: 사물에 that/which, 사람에 who를 올바르게 구분해서 사용했으면 정답."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note

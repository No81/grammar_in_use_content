        answer: "It is a fun game. 또는 It is an interesting game.<br />평가 기준: a + 형용사 + 명사 구조가 맞으면 정답입니다."
      - type: qna
        question: "T7. 나는 새 휴대폰이 필요해."
        answer: "I need a new phone.<br />평가 기준: a new phone 구조가 맞으면 정답입니다."
      - type: qna
        question: "T8. 그는 정직한 사람이야."
        answer: "He is an honest person.<br />평가 기준: an honest (h 묵음) 구조가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. 형용사 추가: I have a bag. → (big)"
        answer: "I have a big bag.<br />설명: a + 형용사 + 명사 순서입니다."
      - type: qna
        question: "TF2. 형용사 추가: She ate an apple. → (red)"
        answer: "She ate a red apple.<br />설명: red는 자음 소리로 시작하므로 an이 a로 바뀝니다."
      - type: qna
        question: "TF3. 형용사 추가: I need a pencil. → (old)"
        answer: "I need an old pencil.<br />설명: old는 모음 소리로 시작하므로 a가 an으로 바뀝니다."
      - type: qna
        question: "TF4. 주어 바꾸기: I am a student. → (He)"
        answer: "He is a student.<br />설명: 주어가 바뀌면 동사도 is로 바뀝니다."
      - type: qna
        question: "TF5. 직업 바꾸기: My mom is a nurse. → (artist)"
        answer: "My mom is an artist.<br />설명: artist는 모음 소리로 시작하므로 an을 사용합니다."
      - type: qna
        question: "TF6. 부정문으로: I have a pet. → (부정문)"
        answer: "I don't have a pet.<br />설명: 부정문에서도 a pet 그대로 유지합니다."

  - title: "7. 실생활 적용"
    items:

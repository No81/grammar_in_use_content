      - type: qna
        question: "A1. 가족의 직업에 대해 3문장을 써 보세요. (a/an + 직업)"
        answer: "예시: My dad is a teacher. My mom is an office worker. My uncle is a police officer.<br />평가 기준: a/an + 직업 구조를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A2. 오늘 먹은 음식에 대해 써 보세요. (a/an 사용)"
        answer: "예시: I ate an egg for breakfast. I had a sandwich for lunch. I want to eat an apple.<br />평가 기준: a/an을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A3. 갖고 싶은 물건에 대해 써 보세요. (a/an 사용)"
        answer: "예시: I want a new phone. I need a bigger desk. I want an electric guitar.<br />평가 기준: a/an + (형용사) + 명사 구조가 맞으면 정답입니다."
      - type: qna
        question: "A4. 친구를 소개하는 문장을 써 보세요. (a/an 사용)"
        answer: "예시: I have a friend named Tom. He is an amazing soccer player. He is a kind person.<br />평가 기준: a/an을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A5. 동물에 대해 써 보세요. (a/an 사용)"
        answer: "예시: A dog is a loyal animal. An elephant has a long nose. I want a pet rabbit.<br />평가 기준: a/an을 올바르게 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 고치세요: 'I am student.'"

      - type: qna
        question: "Q1. I have ___ cat."
        answer: "a<br />설명: cat은 자음 소리 'ㅋ'으로 시작합니다."
      - type: qna
        question: "Q2. She ate ___ orange."
        answer: "an<br />설명: orange는 모음 소리 '오'로 시작합니다."
      - type: qna
        question: "Q3. My father is ___ engineer."
        answer: "an<br />설명: engineer는 모음 소리 '엔'으로 시작합니다."
      - type: qna
        question: "Q4. I need ___ umbrella."
        answer: "an<br />설명: umbrella는 모음 소리 '엄'으로 시작합니다."
      - type: qna
        question: "Q5. He is ___ honest boy."
        answer: "an<br />설명: honest의 h는 묵음이라 '어니스트'로 발음합니다. 모음 소리 '어'로 시작하므로 an을 씁니다."
      - type: qna
        question: "Q6. She goes to ___ university."
        answer: "a<br />설명: university는 '유니버시티'로 발음하여 자음 소리 '유'로 시작합니다."
      - type: qna
        question: "Q7. I saw ___ interesting movie."
        answer: "an<br />설명: interesting은 모음 소리 '인'으로 시작합니다."
      - type: qna
        question: "Q8. Wait ___ moment, please."
        answer: "a<br />설명: moment는 자음 소리 '모'로 시작합니다."

  - title: "5. 문장 만들기 - 번역"

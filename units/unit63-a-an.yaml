      - type: qna
        question: "T2. 그녀는 선생님이야."
        answer: "She is a teacher.<br />평가 기준: a teacher (직업 앞 a) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T3. 나는 사과 한 개를 먹었어."
        answer: "I ate an apple.<br />평가 기준: an apple (모음 소리 앞 an) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T4. 우리 아빠는 의사야."
        answer: "My dad is a doctor.<br />평가 기준: a doctor (직업 앞 a) 구조가 맞으면 정답입니다."
      - type: qna
        question: "T5. 나는 한 시간 동안 기다렸어."
        answer: "I waited for an hour.<br />평가 기준: an hour (h 묵음, 모음 소리) 구조가 맞으면 정답입니다."
      - type: qna

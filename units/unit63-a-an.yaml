title: "Unit 63 · a/an (부정관사)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 'a'와 'an'은 부정관사로, 셀 수 있는 명사 하나를 처음 언급할 때 사용합니다. 'a book'은 '(어떤) 책 한 권', 'an apple'은 '(어떤) 사과 한 개'라는 뜻입니다."
      - type: list
        heading: "a vs an 사용 규칙"
        list:
          - "a + 자음 소리로 시작하는 단어: a book, a car, a dog"
          - "an + 모음 소리로 시작하는 단어: an apple, an egg, an orange"
          - "철자가 아닌 '소리'가 기준: a university (유니버시티), an hour (아워)"
          - "셀 수 있는 명사의 단수형에만 사용: a student (O), a students (X)"
      - type: text
        content: "<span class='highlight'>형식 (Form)</span><br />• a/an + 단수 명사: a pen, an umbrella<br />• a/an + 형용사 + 단수 명사: a big house, an old man<br />• 직업을 말할 때: I am a teacher. She is an artist."
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> a/an은 '하나의', '어떤'이라는 의미입니다. 특정하지 않은 것, 처음 언급하는 것을 나타냅니다. 'I saw a cat.'은 '나는 (어떤) 고양이를 봤어'라는 뜻으로, 어떤 고양이인지 아직 모르는 상황입니다."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 처음 언급할 때: I have a pet. (나는 애완동물이 있어.)<br />• 직업을 말할 때: My mom is a nurse. (우리 엄마는 간호사야.)<br />• 하나를 의미할 때: I need a pencil. (나는 연필 한 자루가 필요해.)<br />• 종류를 말할 때: A dog is a good friend. (개는 좋은 친구야.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: I need a notebook for math class. (나는 수학 수업에 공책이 필요해.)"
          - "학교: My teacher gave me an eraser. (선생님이 나에게 지우개를 주셨어.)"
          - "친구: I have a best friend named Mina. (나는 미나라는 단짝 친구가 있어.)"
          - "친구: She is an amazing singer. (그녀는 놀라운 가수야.)"
          - "가족: My dad is a doctor. (우리 아빠는 의사야.)"
          - "가족: I have an older brother. (나는 형/오빠가 한 명 있어.)"
          - "취미: I want to buy a new game. (나는 새 게임을 사고 싶어.)"
          - "취미: Reading a book is fun. (책을 읽는 것은 재미있어.)"
          - "음식: Can I have an ice cream? (아이스크림 하나 먹어도 돼요?)"
          - "음식: I ate an orange for breakfast. (나는 아침에 오렌지를 먹었어.)"
          - "동물: I saw a cat in the park. (나는 공원에서 고양이를 봤어.)"
          - "일상: Wait a minute, please. (잠깐만 기다려 주세요.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. a/an 빠뜨림: I am student (X) → I am a student (O)<br />2. a/an 혼동: a apple (X) → an apple (O) - 모음 소리 앞에는 an!<br />3. 복수에 사용: a books (X) → books 또는 a book (O)<br />4. 셀 수 없는 명사에 사용: a water (X) → water (O)<br />5. 소리 무시: a hour (X) → an hour (O) - h가 묵음이라 모음 소리!"
      - type: text
        content: "<span class='highlight'>a/an vs the 비교:</span><br />• a/an: 처음 언급, 불특정: I saw a dog. (어떤 개를 봤어.)<br />• the: 이미 언급했거나 특정: The dog was cute. (그 개는 귀여웠어.)<br /><br />예시: I have a cat. The cat is white. (나는 고양이가 있어. 그 고양이는 하얘.)"
      - type: text
        content: "<span class='highlight'>주의! 소리로 구분하는 경우:</span><br />• a uniform (유니폼) - u가 '유' 소리 (자음)<br />• a university (유니버시티) - u가 '유' 소리 (자음)<br />• an hour (아워) - h가 묵음, '아' 소리 (모음)<br />• an honest person (어니스트) - h가 묵음, '어' 소리 (모음)<br />철자가 아닌 발음으로 결정합니다!"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "I have a dog."
          - "She is a teacher."
          - "He ate an apple."
          - "It was an exciting movie."
          - "I need a new pencil."
          - "An elephant is a big animal."
          - "My mom is an office worker."
          - "I waited for an hour."
      - type: qna
        question: "Q1. 어떤 경우에 'a'를 쓰고, 어떤 경우에 'an'을 쓰나요?"
        answer: "자음 소리로 시작하면 a (a dog, a teacher, a new pencil)<br />모음 소리로 시작하면 an (an apple, an exciting movie, an elephant, an hour)<br />철자가 아닌 소리가 기준입니다!"
      - type: qna
        question: "Q2. 'She is a teacher'에서 왜 직업 앞에 a를 쓰나요?"
        answer: "영어에서 직업을 말할 때는 반드시 a/an을 붙입니다.<br />한국어는 '그녀는 선생님이야'로 관사가 없지만, 영어는 직업이 셀 수 있는 단수 명사이므로 a/an이 필요합니다."
      - type: qna
        question: "Q3. 'an hour'에서 왜 an을 쓰나요? hour는 h로 시작하는데요."
        answer: "hour의 h는 묵음이라서 '아워'로 발음합니다.<br />'아' 소리는 모음 소리이므로 an을 사용합니다.<br />철자가 아닌 발음이 기준입니다!"
      - type: qna
        question: "Q4. 'an exciting movie'에서 a/an은 어디에 위치하나요?"
        answer: "a/an은 형용사 exciting 앞에 위치합니다.<br />a/an + 형용사 + 명사 순서입니다: an exciting movie, a big house<br />형용사의 첫 소리가 기준! exciting이 모음 소리 '익'으로 시작하므로 an을 씁니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. a와 an은 어떻게 구분해서 사용하나요?"
        answer: "자음 소리 앞에는 a, 모음 소리 앞에는 an<br />평가 기준: '소리'를 기준으로 한다고 답하면 정답입니다."
      - type: qna
        question: "R2. a/an은 어떤 종류의 명사에 사용하나요?"
        answer: "셀 수 있는 명사의 단수형에 사용합니다.<br />평가 기준: '단수', '셀 수 있는'을 언급하면 정답입니다."
      - type: qna
        question: "R3. 직업을 말할 때 a/an이 필요한가요? 예를 들어 주세요."
        answer: "네, 필요합니다!<br />예: She is a doctor. / He is an actor.<br />평가 기준: 직업 앞에 a/an이 필요하다고 답하면 정답입니다."
      - type: qna
        question: "R4. university 앞에는 a와 an 중 무엇을 쓰나요? 이유는?"
        answer: "a university<br />이유: u가 '유' 소리 (자음 소리)로 발음되기 때문입니다.<br />평가 기준: a를 쓰고, 소리가 자음이라고 답하면 정답입니다."
      - type: qna
        question: "R5. hour 앞에는 a와 an 중 무엇을 쓰나요? 이유는?"
        answer: "an hour<br />이유: h가 묵음이라 '아' 소리 (모음 소리)로 시작하기 때문입니다.<br />평가 기준: an을 쓰고, 모음 소리라고 답하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"

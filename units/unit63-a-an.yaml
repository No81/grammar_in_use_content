      - type: qna
        question: "C2. 다음 문장의 틀린 부분을 찾아 고치세요: 'She ate a orange.'"
        answer: "올바른 문장: She ate an orange.<br />설명: orange는 모음 소리 '오'로 시작하므로 an을 사용합니다."
      - type: qna
        question: "C3. 다음 중 올바른 문장을 고르고 이유를 설명하세요.<br />a) I waited for a hour.<br />b) I waited for an hour."
        answer: "b) I waited for an hour. 가 올바릅니다.<br />이유: hour의 h는 묵음이라서 '아워'로 발음합니다. 모음 소리로 시작하므로 an을 사용합니다."
      - type: qna
        question: "C4. 다음 빈칸에 a, an, 또는 X(아무것도 안 씀)를 넣으세요: 'I like ___ music.'"
        answer: "X (아무것도 안 씀)<br />설명: music은 셀 수 없는 명사이므로 a/an을 사용하지 않습니다."
      - type: qna
        question: "C5. 다음 문장을 완성하세요: My dream is to become ___ (우주비행사 astronaut)."
        answer: "an astronaut<br />설명: astronaut은 모음 소리 '애'로 시작합니다. 직업을 말할 때도 a/an이 필요합니다."
      - type: qna
        question: "C6. 왜 'a European country'라고 할까요? European은 E로 시작하는데 왜 an이 아닌 a를 쓰나요?"
        answer: "European은 '유러피언'으로 발음합니다.<br />'유' 소리는 자음 소리이므로 a를 사용합니다.<br />university처럼 철자가 아닌 발음이 기준입니다!"


title: "Unit 8 · 현재진행 vs 일반현재 (I am doing vs I do)"
meta: "대상: 6학년 · 난이도: 중상 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "오늘은 현재진행형(am/is/are + -ing)과 일반현재(동사/동사-s)를 비교해서 배워요. 이 두 시제는 둘 다 '현재'를 나타내지만, 의미가 완전히 달라요!"
      - type: list
        heading: "현재진행형 (Present Continuous)"
        list:
          - "<span class='highlight'>형식:</span> am/is/are + 동사-ing"
          - "<span class='highlight'>의미:</span> 지금 이 순간 하고 있는 일, 일시적인 상황"
          - "<span class='highlight'>신호 단어:</span> now, right now, at the moment, today, this week"
          - "예: I <span class='highlight'>am eating</span> lunch. (나는 점심을 먹고 있어.) - 지금 이 순간!"
      - type: list
        heading: "일반현재 (Simple Present)"
        list:
          - "<span class='highlight'>형식:</span> 동사원형 / 동사-s (3인칭 단수)"
          - "<span class='highlight'>의미:</span> 습관, 반복되는 일, 일반적인 사실, 영구적인 상황"
          - "<span class='highlight'>신호 단어:</span> always, usually, often, sometimes, every day/week, never"
          - "예: I <span class='highlight'>eat</span> lunch at noon. (나는 정오에 점심을 먹어.) - 매일 하는 습관!"
      - type: text
        content: "<span class='highlight'>핵심 차이: NOW vs ALWAYS</span><br />• 현재진행: 지금 이 순간 (NOW) → I'm reading a book. (지금 책 읽는 중)<br />• 일반현재: 평소에 항상 (ALWAYS) → I read books. (평소에 책을 읽어/책 읽는 게 습관)"
      - type: text
        content: "<span class='highlight'>핵심 차이: 일시적 vs 영구적</span><br />• 현재진행: 일시적인 상황 → I'm living in Seoul. (지금 서울에 살고 있어 - 나중에 이사할 수도)<br />• 일반현재: 영구적인 상황 → I live in Seoul. (서울에 살아 - 계속 살 곳)"
      - type: list
        heading: "나란히 비교하는 예문"
        list:
          - "<span class='highlight'>지금 vs 매일:</span><br />• I'm eating breakfast now. (지금 아침 먹는 중이야.)<br />• I eat breakfast every day. (나는 매일 아침을 먹어.)"
          - "<span class='highlight'>오늘 vs 항상:</span><br />• She's wearing a blue dress today. (그녀는 오늘 파란 원피스를 입고 있어.)<br />• She usually wears jeans. (그녀는 보통 청바지를 입어.)"
          - "<span class='highlight'>이번 주 vs 매주:</span><br />• We're studying hard this week. (우리는 이번 주에 열심히 공부하고 있어.)<br />• We study English every week. (우리는 매주 영어를 공부해.)"
          - "<span class='highlight'>지금 당장 vs 습관:</span><br />• Look! The dog is running! (봐! 강아지가 달리고 있어!)<br />• The dog runs in the park every morning. (그 강아지는 매일 아침 공원에서 달려.)"
      - type: list
        heading: "다양한 주제의 비교 예문"
        list:
          - "학교: I'm doing my homework now. (지금 숙제 하는 중) vs I do my homework after school. (방과 후에 숙제해)"
          - "친구: My friend is calling me right now. (내 친구가 지금 전화하고 있어) vs My friend calls me every evening. (내 친구는 매일 저녁 전화해)"
          - "가족: Mom is cooking dinner. (엄마가 저녁 요리하고 계셔) vs Mom cooks dinner every day. (엄마는 매일 저녁을 요리하셔)"
          - "취미: He's playing video games at the moment. (그는 지금 비디오 게임 하는 중) vs He plays video games on weekends. (그는 주말에 비디오 게임을 해)"
          - "음식: I'm eating pizza for lunch today. (오늘 점심으로 피자 먹는 중) vs I usually eat rice for lunch. (나는 보통 점심으로 밥을 먹어)"
          - "일상: She's walking to school today. (그녀는 오늘 걸어서 학교에 가고 있어) vs She takes the bus to school. (그녀는 버스 타고 학교에 가)"
          - "기분: I'm feeling tired today. (오늘 피곤해) vs I feel happy when I play games. (게임할 때 행복해)"
          - "활동: The students are drawing pictures now. (학생들이 지금 그림을 그리고 있어) vs The students draw pictures in art class. (학생들은 미술 시간에 그림을 그려)"
          - "날씨: It's raining outside. (밖에 비가 오고 있어) vs It rains a lot in summer. (여름에 비가 많이 와)"
          - "대화 질문: What are you doing? (지금 뭐 해?) vs What do you do? (너 직업이 뭐야?/평소에 뭐 해?)"
      - type: note
        content: "⚠️ <span class='highlight'>상태동사 (Non-action Verbs)</span> - 진행형으로 쓸 수 없는 동사들!<br />다음 동사들은 일반현재로만 써요:<br />• <strong>좋아함/싫어함:</strong> like, love, hate, want, need<br />• <strong>생각/앎:</strong> know, understand, believe, remember, forget, think(~라고 생각하다)<br />• <strong>소유:</strong> have(가지고 있다), belong<br />• <strong>감각:</strong> see, hear, smell, taste(~한 맛이 나다)<br />이 동사들은 '지금 하고 있는 동작'이 아니라 '상태'를 나타내기 때문이에요!"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />• ❌ I am like pizza. → ✅ I like pizza. (like는 상태동사! 진행형 안 됨)<br />• ❌ I am know the answer. → ✅ I know the answer. (know는 상태동사!)<br />• ❌ I eat lunch now. → ✅ I am eating lunch now. (now가 있으면 진행형!)<br />• ❌ She is plays tennis. → ✅ She plays tennis. / She is playing tennis. (둘 중 하나만!)<br />• ❌ He is have a car. → ✅ He has a car. (소유의 have는 진행형 안 됨)<br />• ❌ I am wanting ice cream. → ✅ I want ice cream. (want는 상태동사!)"
      - type: text
        content: "<span class='highlight'>Unit 3-7과의 연결:</span><br />• Unit 3에서 배운 am/is/are를 현재진행형에서도 사용해요.<br />• Unit 4에서 배운 현재진행형의 형태를 오늘 일반현재와 비교해요.<br />• Unit 5-6에서 배운 일반현재 긍정문/부정문을 복습하세요!<br />• Unit 7에서 배운 Do/Does 의문문도 오늘 진행형 의문문과 비교할 수 있어요."

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "아래 문장들을 보고 현재진행형과 일반현재의 차이를 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요 (밑줄 친 부분에 주목!)"
        list:
          - "A: What are you doing? B: I'm <u>watching</u> TV."
          - "A: What do you usually do after school? B: I <u>watch</u> TV."
          - "Look! It's <u>snowing</u> outside!"
          - "It <u>snows</u> a lot in winter."
          - "She's <u>wearing</u> glasses today."
          - "She <u>wears</u> glasses every day."
          - "I <u>like</u> chocolate. (NOT: I am liking)"
          - "He's <u>studying</u> for a test right now."
          - "He <u>studies</u> English every day."
      - type: qna
        question: "Q1. 위 문장에서 '-ing'가 붙은 동사와 안 붙은 동사를 찾아보세요. 각각 어떤 단어들과 함께 쓰였나요?"
        answer: "-ing 동사(watching, snowing, wearing, studying)는 <span class='highlight'>now, right now, today, Look!</span> 같은 '지금'을 나타내는 단어와 함께 쓰였습니다.<br />원형 동사(watch, snows, wears, like, studies)는 <span class='highlight'>usually, every day, a lot in winter</span> 같은 '평소/항상'을 나타내는 단어와 함께 쓰였습니다."
      - type: qna
        question: "Q2. 'I like chocolate'에서 'I am liking chocolate'이라고 하지 않는 이유는 무엇일까요?"
        answer: "like는 '상태동사'이기 때문입니다. 상태동사는 진행형으로 쓸 수 없어요.<br />설명: like, know, want, have(소유) 같은 동사는 '동작'이 아니라 '상태'를 나타내서 -ing를 붙이지 않습니다."
      - type: qna
        question: "Q3. 'What are you doing?'과 'What do you do?'의 의미 차이는 무엇인가요?"
        answer: "'What are you doing?'은 '지금 뭐 하고 있어?'라는 뜻이고, 'What do you do?'는 '직업이 뭐야?' 또는 '평소에 뭐 해?'라는 뜻입니다.<br />설명: 현재진행은 '지금 이 순간'을, 일반현재는 '평소/일반적으로'를 물어봅니다."
      - type: qna
        question: "Q4. 'She's wearing glasses today'와 'She wears glasses every day'에서 today와 every day가 어떤 역할을 하나요?"
        answer: "today는 '일시적인 상황(오늘만)'을, every day는 '습관/반복(매일)'을 나타내는 신호 단어입니다.<br />설명: 이런 신호 단어를 보면 어떤 시제를 써야 하는지 알 수 있어요!"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 현재진행형의 형식을 써 보세요. (주어 + _____ + _____)"
        answer: "주어 + am/is/are + 동사-ing<br />평가 기준: be동사(am/is/are)와 동사-ing 형태를 정확히 쓰면 정답입니다."
      - type: qna
        question: "R2. 현재진행형과 함께 자주 쓰이는 신호 단어 3개를 써 보세요."
        answer: "now, right now, at the moment, today, this week, Look!, Listen! 중 3개<br />평가 기준: '지금'을 나타내는 단어를 3개 쓰면 정답입니다."
      - type: qna
        question: "R3. 일반현재와 함께 자주 쓰이는 신호 단어 3개를 써 보세요."
        answer: "always, usually, often, sometimes, every day, every week, never 중 3개<br />평가 기준: '평소/항상'을 나타내는 단어를 3개 쓰면 정답입니다."
      - type: qna
        question: "R4. 상태동사(진행형으로 쓸 수 없는 동사) 3개를 기억나는 대로 써 보세요."
        answer: "like, love, hate, want, need, know, understand, believe, remember, have(소유) 중 3개<br />평가 기준: 상태동사를 3개 쓰면 정답입니다."
      - type: qna
        question: "R5. 'I eat lunch now.'가 틀린 이유를 설명해 보세요."
        answer: "now가 있으면 '지금 하고 있는 중'이므로 현재진행형을 써야 합니다. I am eating lunch now.가 맞습니다.<br />평가 기준: now와 현재진행형의 관계를 설명하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "괄호 안의 동사를 현재진행형 또는 일반현재로 바꿔서 빈칸을 채우세요. 신호 단어에 주목하세요!"
      - type: qna
        question: "Q1. Look! It _____________ (rain) outside."
        answer: "is raining<br />설명: Look!은 '지금'을 나타내므로 현재진행형을 씁니다."
      - type: qna
        question: "Q2. She _____________ (drink) milk every morning."
        answer: "drinks<br />설명: every morning은 '매일 아침' 습관이므로 일반현재를 씁니다. 3인칭 단수라 -s를 붙입니다."
      - type: qna
        question: "Q3. I _____________ (do) my homework right now."
        answer: "am doing<br />설명: right now는 '지금 당장'이므로 현재진행형을 씁니다."
      - type: qna
        question: "Q4. They _____________ (play) soccer on Saturdays."
        answer: "play<br />설명: on Saturdays는 '매주 토요일' 습관이므로 일반현재를 씁니다."
      - type: qna
        question: "Q5. He _____________ (like) pizza."
        answer: "likes<br />설명: like는 상태동사라서 현재진행형을 쓸 수 없습니다. 일반현재만 가능해요."
      - type: qna
        question: "Q6. We _____________ (watch) a movie at the moment."
        answer: "are watching<br />설명: at the moment는 '지금 이 순간'이므로 현재진행형을 씁니다."
      - type: qna
        question: "Q7. My dad _____________ (read) the newspaper every day."
        answer: "reads<br />설명: every day는 '매일' 습관이므로 일반현재를 씁니다. 3인칭 단수라 -s를 붙입니다."
      - type: qna
        question: "Q8. Listen! Someone _____________ (sing)."
        answer: "is singing<br />설명: Listen!은 '지금 들어봐'이므로 현재진행형을 씁니다."
      - type: qna
        question: "Q9. I _____________ (know) the answer."
        answer: "know<br />설명: know는 상태동사라서 현재진행형을 쓸 수 없습니다. 일반현재만 가능해요."
      - type: qna
        question: "Q10. She _____________ (wear) a red dress today."
        answer: "is wearing<br />설명: today는 '오늘만'이라는 일시적 상황이므로 현재진행형을 씁니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요. 현재진행형과 일반현재 중 어떤 것을 써야 할지 생각하세요!"
      - type: qna
        question: "T1. 나는 지금 책을 읽고 있어."
        answer: "I am reading a book now.<br />평가 기준: am reading 형태와 now를 쓰면 정답입니다."
      - type: qna
        question: "T2. 그녀는 매일 아침 7시에 일어나."
        answer: "She wakes up at 7 every morning. / She gets up at 7 every morning.<br />평가 기준: 일반현재(wakes/gets)와 every morning을 쓰면 정답입니다."
      - type: qna
        question: "T3. 그들은 지금 축구를 하고 있어."
        answer: "They are playing soccer now.<br />평가 기준: are playing 형태를 쓰면 정답입니다."
      - type: qna
        question: "T4. 나는 초콜릿을 좋아해."
        answer: "I like chocolate.<br />평가 기준: like(일반현재)를 사용하면 정답입니다. like는 상태동사!"
      - type: qna
        question: "T5. 봐! 비가 오고 있어!"
        answer: "Look! It is raining! / Look! It's raining!<br />평가 기준: Look과 is raining을 쓰면 정답입니다."
      - type: qna
        question: "T6. 우리 아빠는 보통 버스로 출근하셔."
        answer: "My dad usually takes the bus to work. / My dad usually goes to work by bus.<br />평가 기준: usually와 일반현재(takes/goes)를 쓰면 정답입니다."
      - type: qna
        question: "T7. 그는 이번 주에 열심히 공부하고 있어."
        answer: "He is studying hard this week.<br />평가 기준: is studying과 this week을 쓰면 정답입니다."
      - type: qna
        question: "T8. 고양이는 생선을 좋아해. (일반적 사실)"
        answer: "Cats like fish.<br />평가 기준: 일반현재 like를 사용하면 정답입니다. 복수라 -s 없음."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. 현재진행형을 일반현재로 바꾸세요: I am eating lunch now."
        answer: "I eat lunch every day. / I usually eat lunch at noon.<br />설명: now를 빼고 every day나 usually 같은 신호 단어를 넣어 습관을 나타냅니다."
      - type: qna
        question: "TF2. 일반현재를 현재진행형으로 바꾸세요: She plays the piano every day."
        answer: "She is playing the piano now. / She is playing the piano at the moment.<br />설명: plays를 is playing으로 바꾸고 every day를 now로 바꿉니다."
      - type: qna
        question: "TF3. 주어를 'He'로 바꾸세요: I am watching TV."
        answer: "He is watching TV.<br />설명: am을 is로 바꿉니다. 동사 watching은 그대로입니다."
      - type: qna
        question: "TF4. 주어를 'They'로 바꾸세요: She studies English."
        answer: "They study English.<br />설명: 3인칭 복수 They는 동사에 -s를 붙이지 않습니다."
      - type: qna
        question: "TF5. 의문문으로 바꾸세요: You are listening to music."
        answer: "Are you listening to music?<br />설명: be동사를 문장 앞으로 보내면 현재진행형 의문문이 됩니다."
      - type: qna
        question: "TF6. 의문문으로 바꾸세요: He plays tennis every Sunday."
        answer: "Does he play tennis every Sunday?<br />설명: 일반현재 의문문은 Does + 주어 + 동사원형입니다."
      - type: qna
        question: "TF7. 부정문으로 바꾸세요: They are sleeping."
        answer: "They are not sleeping. / They aren't sleeping.<br />설명: be동사 뒤에 not을 넣으면 현재진행형 부정문이 됩니다."
      - type: qna
        question: "TF8. 부정문으로 바꾸세요: She likes vegetables."
        answer: "She doesn't like vegetables.<br />설명: 일반현재 부정문은 doesn't + 동사원형입니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "실제 상황을 상상하며 현재진행형과 일반현재를 적절히 사용해 보세요!"
      - type: qna
        question: "A1. 지금 당신이 하고 있는 일 3가지를 현재진행형으로 써 보세요."
        answer: "예시: I am studying English. I am sitting at my desk. I am doing this exercise.<br />평가 기준: am/is/are + 동사-ing 형태로 3문장 쓰면 정답입니다."
      - type: qna
        question: "A2. 당신의 매일 하는 습관 3가지를 일반현재로 써 보세요."
        answer: "예시: I wake up at 7. I eat breakfast every day. I go to school by bus.<br />평가 기준: 일반현재로 습관을 나타내는 3문장을 쓰면 정답입니다."
      - type: qna
        question: "A3. 친구에게 '지금 뭐 하고 있어?'라고 물어보고, 그 대답을 상상해서 대화를 완성하세요."
        answer: "예시:<br />Me: What are you doing?<br />Friend: I'm playing video games. / I'm eating a snack.<br />평가 기준: 질문과 대답 모두 현재진행형을 쓰면 정답입니다."
      - type: qna
        question: "A4. 가족 중 한 명의 평소 습관과 지금 하고 있는 일을 각각 써 보세요."
        answer: "예시:<br />습관: My mom cooks dinner every day.<br />지금: My mom is watching TV now.<br />평가 기준: 일반현재(습관)와 현재진행형(지금)을 각각 올바르게 쓰면 정답입니다."
      - type: qna
        question: "A5. 창밖을 보고 날씨에 대해 현재진행형으로 1문장, 계절에 대해 일반현재로 1문장을 써 보세요."
        answer: "예시:<br />현재진행: It's raining outside. / The sun is shining.<br />일반현재: It rains a lot in summer. / It snows in winter.<br />평가 기준: 현재진행형과 일반현재를 구분해서 쓰면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 틀린 부분을 찾아 바르게 고치세요:<br />a) I am like pizza very much.<br />b) She is plays tennis now.<br />c) He is knowing the answer.<br />d) I eat lunch right now."
        answer: "a) I like pizza very much. (like는 상태동사, 진행형 불가)<br />b) She is playing tennis now. (is plays → is playing)<br />c) He knows the answer. (know는 상태동사, 진행형 불가)<br />d) I am eating lunch right now. (right now가 있으면 진행형)<br />설명: 상태동사는 진행형 불가, now/right now가 있으면 진행형을 씁니다."
      - type: qna
        question: "C2. 다음 대화를 완성하세요:<br />A: What ______ you ______ (do) now?<br />B: I ______ (study) English.<br />A: ______ you usually ______ (study) at this time?<br />B: Yes, I ______ (study) every evening."
        answer: "A: What are you doing now?<br />B: I am studying English.<br />A: Do you usually study at this time?<br />B: Yes, I study every evening.<br />평가 기준: 현재진행형(지금)과 일반현재(습관)를 구분해서 쓰면 정답입니다."
      - type: qna
        question: "C3. 다음 상황에 맞는 문장을 영어로 써 보세요:<br />a) 친구가 지금 점심을 먹고 있다고 말할 때<br />b) 당신이 매주 토요일에 축구를 한다고 말할 때<br />c) 지금 밖에 눈이 오고 있다고 말할 때<br />d) 당신이 영어를 좋아한다고 말할 때"
        answer: "a) My friend is eating lunch now.<br />b) I play soccer every Saturday.<br />c) It is snowing outside.<br />d) I like English.<br />평가 기준: 각 상황에 맞는 시제(진행형 vs 일반현재)를 쓰면 정답입니다."
      - type: qna
        question: "C4. 현재진행형과 일반현재를 사용해서 짧은 글을 써 보세요. (4문장 이상)<br />주제: '나의 하루' 또는 '오늘 나는...'"
        answer: "예시:<br />I usually wake up at 7 o'clock. (습관)<br />I eat breakfast every morning. (습관)<br />Today, I am studying English at home. (지금)<br />My brother is playing games in his room. (지금)<br />평가 기준: 일반현재(습관)와 현재진행형(지금)을 섞어서 4문장 이상 쓰면 정답입니다."
      - type: qna
        question: "C5. 다음 동사 중 진행형으로 쓸 수 있는 것과 없는 것을 구분하세요: play, like, eat, know, run, want, study, have(소유)"
        answer: "진행형 가능: play, eat, run, study<br />진행형 불가(상태동사): like, know, want, have(소유)<br />설명: 상태동사는 '동작'이 아니라 '상태'를 나타내서 진행형을 쓸 수 없습니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요! 오늘 배운 내용을 잊지 않도록 도와줄 거예요."
      - type: qna
        question: "SR1. 빈칸 채우기: Look! The baby _____________ (sleep)."
        answer: "is sleeping"
      - type: qna
        question: "SR2. 빈칸 채우기: She _____________ (go) to school every day."
        answer: "goes"
      - type: qna
        question: "SR3. 번역: 나는 지금 숙제를 하고 있어."
        answer: "I am doing my homework now."
      - type: qna
        question: "SR4. 번역: 그는 보통 버스를 타."
        answer: "He usually takes the bus."
      - type: qna
        question: "SR5. 틀린 문장 고치기: I am want ice cream."
        answer: "I want ice cream."
      - type: qna
        question: "SR6. 틀린 문장 고치기: She is plays the piano now."
        answer: "She is playing the piano now."
      - type: qna
        question: "SR7. 현재진행형의 신호 단어 2개를 쓰세요."
        answer: "now, right now, at the moment, today, this week, Look!, Listen! 중 2개"
      - type: qna
        question: "SR8. 일반현재의 신호 단어 2개를 쓰세요."
        answer: "always, usually, often, sometimes, every day, never 중 2개"
      - type: qna
        question: "SR9. 상태동사 2개를 쓰세요."
        answer: "like, love, know, want, need, have(소유), understand 중 2개"
      - type: qna
        question: "SR10. 의문문으로 바꾸세요: They are watching TV."
        answer: "Are they watching TV?"
      - type: qna
        question: "SR11. 빈칸 채우기: I _____________ (like) chocolate very much."
        answer: "like"
      - type: qna
        question: "SR12. 번역: 그들은 이번 주에 열심히 공부하고 있어."
        answer: "They are studying hard this week."
      - type: qna
        question: "SR13. 빈칸 채우기: We _____________ (play) basketball every Saturday."
        answer: "play"
      - type: qna
        question: "SR14. 틀린 문장 고치기: He is knowing the answer."
        answer: "He knows the answer."

  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요!"
      - type: qna
        question: "SC1. 현재진행형과 일반현재의 차이를 친구에게 설명할 수 있나요?"
        answer: "할 수 있다면: 정말 잘했어요! 이 두 시제를 구분하는 것은 영어에서 가장 중요한 기초 중 하나예요. 이제 영어를 더 정확하게 말할 수 있어요!<br />어렵다면: 괜찮아요. 간단하게 기억하세요! NOW → 현재진행형 (am/is/are + -ing), ALWAYS → 일반현재 (동사원형/-s). '지금 하는 중'이면 진행형, '매일 하는 습관'이면 일반현재예요!"
      - type: qna
        question: "SC2. 신호 단어(now, every day 등)를 보고 어떤 시제를 써야 하는지 알 수 있나요?"
        answer: "할 수 있다면: 훌륭해요! 신호 단어를 알아보는 것은 정말 유용한 기술이에요. 문제를 풀 때도, 영어를 들을 때도 큰 도움이 될 거예요!<br />어렵다면: 이렇게 기억하세요! now/right now/at the moment/Look!/Listen! = 진행형, always/usually/often/every day/never = 일반현재. 신호 단어 리스트를 만들어서 벽에 붙여 보세요!"
      - type: qna
        question: "SC3. 상태동사(like, know, want 등)는 진행형으로 쓸 수 없다는 것을 기억하고 있나요?"
        answer: "할 수 있다면: 대단해요! 많은 학생들이 이 부분에서 실수하는데, 잘 기억하고 있네요. 'I am liking'이라고 하는 실수를 피할 수 있어요!<br />어렵다면: 핵심 상태동사만 기억하세요: like, love, hate, want, need, know, understand, have(소유). 이 동사들은 '하고 있는 동작'이 아니라 '마음의 상태'를 나타내서 진행형으로 쓸 수 없어요."
      - type: note
        content: "여기까지 완성했다면 정말 잘하고 있어요! 현재진행형과 일반현재를 구분하는 것은 한국어에 없는 개념이라 처음에는 어려울 수 있어요. 하지만 계속 연습하면 자연스럽게 구분할 수 있게 됩니다. 신호 단어를 찾는 습관을 들이면 훨씬 쉬워질 거예요!"
      - type: note
        content: "내일 할 일:<br />1. Section 9의 복습 문제 14개를 다시 풀어 보세요 (답을 보지 말고!)<br />2. 오늘 하루 동안 '지금 하고 있는 일' 3가지를 영어로 말해 보세요 (I'm eating... I'm watching...)<br />3. 당신의 '매일 하는 습관' 5가지를 영어로 써 보세요 (I wake up at... I eat... I go...)<br />4. 영어 동영상을 볼 때 '-ing' 형태와 일반현재 형태를 구분해서 들어 보세요!"

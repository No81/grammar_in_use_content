  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요!"
      - type: qna
        question: "SC1. not + any와 no가 같은 의미라는 것을 알고 있나요?"
        answer: "할 수 있다면: 훌륭합니다! 두 표현을 자유롭게 바꿔 쓸 수 있어요.<br />어렵다면: I don't have any money = I have no money, 똑같은 뜻이에요!"
      - type: qna
        question: "SC2. 이중 부정을 피해야 한다는 것을 기억하나요?"
        answer: "할 수 있다면: 대단해요! 영어의 중요한 규칙을 이해했습니다.<br />어렵다면: I don't have no money (X) - don't와 no를 함께 쓰면 안 돼요!"
      - type: qna
        question: "SC3. none과 none of의 차이를 구분할 수 있나요?"
        answer: "할 수 있다면: 완벽해요! 상황에 맞게 사용할 수 있어요.<br />어렵다면: none = 혼자 (How many? None.) / none of + 특정 그룹 (None of them)"
      - type: qna
        question: "SC4. no와 none of의 차이를 구분할 수 있나요?"
        answer: "할 수 있다면: 훌륭해요! 문법을 잘 이해했어요.<br />어렵다면: no + 명사 (I have no money) / none of + 특정 명사구 (None of my friends)"
      - type: note
        content: "잘했어요! not + any = no이고, 같은 의미입니다. 하지만 영어에서 이중 부정(don't + no)은 쓰면 안 돼요! none은 명사 없이 혼자 쓰는 대명사이고, none of는 특정 그룹과 함께 씁니다."

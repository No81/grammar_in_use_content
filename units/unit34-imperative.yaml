title: "Unit 34 · Do this! Don't do that! Let's do this! (명령문/제안)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "명령문과 제안문은 상대방에게 행동을 지시하거나 함께 하자고 제안할 때 사용합니다. 주어 없이 동사원형으로 시작하는 특별한 문장 형태입니다."
      - type: list
        heading: "형식 (Form)"
        list:
          - "명령문: 동사원형 ~ (해라!)"
          - "부정 명령문: Don't + 동사원형 ~ (하지 마!)"
          - "정중한 명령: Please + 동사원형 ~ (제발 ~해 주세요)"
          - "제안문: Let's + 동사원형 ~ (우리 ~하자!)"
          - "부정 제안: Let's not + 동사원형 ~ (우리 ~하지 말자)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> 명령문은 상대에게 무언가를 하라고 지시하거나 요청할 때 씁니다. 상황에 따라 명령, 지시, 부탁, 경고 등 다양한 의미가 있어요. Let's는 '우리 함께 ~하자'는 제안으로, 부드럽고 친근한 느낌입니다."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 명령할 때: Close the door. (문 닫아!)<br />• 금지할 때: Don't touch that! (그거 만지지 마!)<br />• 부탁할 때: Please help me. (제발 도와주세요)<br />• 경고할 때: Be careful! (조심해!)<br />• 제안할 때: Let's go to the park. (공원에 가자!)<br />• 지시할 때: Turn left at the corner. (모퉁이에서 왼쪽으로 돌아)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "Open your book. (책을 펴) - 지시"
          - "Don't run in the hallway. (복도에서 뛰지 마) - 금지"
          - "Please be quiet. (제발 조용히 해 주세요) - 정중한 부탁"
          - "Let's play soccer. (축구하자) - 제안"
          - "Be careful! (조심해!) - 경고"
          - "Don't worry. (걱정하지 마) - 위로"
          - "Let's not fight. (싸우지 말자) - 부정 제안"
          - "Study hard. (열심히 공부해) - 조언"
          - "Don't forget your homework. (숙제 잊지 마) - 주의"
          - "Let's have lunch together. (같이 점심 먹자) - 초대"
          - "Listen carefully. (주의 깊게 들어) - 지시"
          - "Don't be late. (늦지 마) - 경고"
          - "Please come in. (들어오세요) - 정중한 초대"
          - "Let's go home. (집에 가자) - 제안"
          - "Watch out! (조심해!) - 급한 경고"
          - "Don't talk during the test. (시험 중에 말하지 마) - 규칙"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. 주어를 넣기: You sit down (X) → Sit down (O) - 명령문에는 주어가 없어요!<br />2. Don't 뒤에 동사 s: Don't goes (X) → Don't go (O)<br />3. Let's 뒤에 to: Let's to play (X) → Let's play (O)"
      - type: text
        content: "<span class='highlight'>비슷한 문법과의 차이점:</span><br />• 명령문 vs You should: 명령문이 더 직접적, should는 조언<br />  예) Study hard! (명령) vs You should study hard. (조언)<br />• Let's vs Why don't we: 거의 같지만, Let's가 더 직접적<br />  예) Let's go. (가자) vs Why don't we go? (가는 게 어때?)<br />• Please + 명령 vs Could you: Please가 간단, Could you가 더 격식 있음<br />  예) Please help me. vs Could you help me?"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "Sit down, please."
          - "Don't touch that."
          - "Let's play a game."
          - "Be quiet!"
          - "Don't run."
          - "Let's go to the park."
          - "Please help me."
          - "Let's not waste time."
      - type: qna
        question: "Q1. 명령문은 어떤 형태로 시작하나요?"
        answer: "동사원형으로 시작합니다. 주어가 없이 바로 동사로 시작해요."
      - type: qna
        question: "Q2. 금지 명령문은 어떻게 만드나요?"
        answer: "Don't + 동사원형으로 만듭니다."
      - type: qna
        question: "Q3. Let's는 어떤 의미이고, 뒤에 무엇이 오나요?"
        answer: "Let's는 '우리 ~하자'는 의미이고, 뒤에 동사원형이 옵니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 명령문은 어떻게 만드나요?"
        answer: "동사원형으로 시작합니다. 주어 없이 동사만 씁니다.<br />평가 기준: 동사원형, 주어 없음을 언급하면 정답입니다."
      - type: qna
        question: "R2. 부정 명령문(금지)은 어떻게 만드나요?"
        answer: "Don't + 동사원형으로 만듭니다.<br />평가 기준: Don't를 언급하면 정답입니다."
      - type: qna
        question: "R3. 명령문을 정중하게 만들려면 어떻게 해야 하나요?"
        answer: "Please를 앞이나 뒤에 넣으면 됩니다.<br />평가 기준: Please를 언급하면 정답입니다."
      - type: qna
        question: "R4. Let's는 무슨 뜻이고, 언제 사용하나요?"
        answer: "Let's는 '우리 ~하자'는 뜻이고, 제안할 때 사용합니다.<br />평가 기준: 제안을 언급하면 정답입니다."
      - type: qna
        question: "R5. Let's의 부정형은 무엇인가요?"
        answer: "Let's not + 동사원형입니다.<br />평가 기준: Let's not을 언급하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "알맞은 형태로 빈칸을 채우세요."
      - type: qna
        question: "Q1. ___ the door. (close - 문을 닫아)"
        answer: "Close<br />설명: 명령문은 동사원형으로 시작합니다."
      - type: qna
        question: "Q2. ___ touch that! (만지지 마!)"
        answer: "Don't<br />설명: 금지 명령은 Don't + 동사원형입니다."
      - type: qna
        question: "Q3. ___ play soccer. (우리 축구하자)"
        answer: "Let's<br />설명: 제안은 Let's + 동사원형입니다."
      - type: qna
        question: "Q4. ___ be quiet, please. (제발 조용히 해 주세요)"
        answer: "Please<br />설명: Please를 넣으면 정중한 부탁이 됩니다."
      - type: qna
        question: "Q5. ___ run in the hallway. (복도에서 뛰지 마)"
        answer: "Don't<br />설명: 금지할 때 Don't를 씁니다."
      - type: qna
        question: "Q6. Let's ___ waste time. (not - 시간 낭비하지 말자)"
        answer: "not<br />설명: Let's의 부정은 Let's not입니다."
      - type: qna
        question: "Q7. ___ careful! (조심해!)"
        answer: "Be<br />설명: be동사도 명령문에서는 원형 Be를 씁니다."
      - type: qna
        question: "Q8. ___ help me, please. (제발 도와주세요)"
        answer: "Please<br />설명: Please를 넣어 정중하게 부탁합니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 앉아. (친구에게)"
        answer: "Sit down.<br />평가 기준: Sit down이 정확하면 정답입니다."
      - type: qna
        question: "T2. 뛰지 마!"
        answer: "Don't run!<br />평가 기준: Don't run이 정확하면 정답입니다."
      - type: qna
        question: "T3. 우리 공원에 가자."
        answer: "Let's go to the park.<br />평가 기준: Let's go to the park가 정확하면 정답입니다."
      - type: qna
        question: "T4. 제발 조용히 해 주세요."
        answer: "Please be quiet. / Be quiet, please.<br />평가 기준: Please be quiet가 있으면 정답입니다."
      - type: qna
        question: "T5. 숙제를 잊지 마."
        answer: "Don't forget your homework.<br />평가 기준: Don't forget your homework가 있으면 정답입니다."
      - type: qna
        question: "T6. 우리 같이 점심 먹자."
        answer: "Let's have lunch together.<br />평가 기준: Let's have lunch together가 있으면 정답입니다."
      - type: qna
        question: "T7. 조심해!"
        answer: "Be careful! / Watch out!<br />평가 기준: Be careful이나 Watch out이 있으면 정답입니다."
      - type: qna
        question: "T8. 걱정하지 마."
        answer: "Don't worry.<br />평가 기준: Don't worry가 정확하면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. You sit down. → 명령문으로 바꾸세요."
        answer: "Sit down.<br />설명: 주어를 빼고 동사원형으로 시작하면 명령문이 됩니다."
      - type: qna
        question: "TF2. Open the window. → 부정 명령문으로 바꾸세요."
        answer: "Don't open the window.<br />설명: Don't를 앞에 넣으면 금지 명령이 됩니다."
      - type: qna
        question: "TF3. Close the door. → Please를 넣어서 정중하게 바꾸세요."
        answer: "Please close the door. / Close the door, please.<br />설명: Please를 앞이나 뒤에 넣으면 정중해집니다."
      - type: qna
        question: "TF4. We play soccer. → Let's를 사용해서 제안으로 바꾸세요."
        answer: "Let's play soccer.<br />설명: 주어 We를 Let's로 바꾸면 제안이 됩니다."
      - type: qna
        question: "TF5. Let's go out. → 부정 제안으로 바꾸세요."
        answer: "Let's not go out.<br />설명: Let's not을 사용하면 부정 제안이 됩니다."
      - type: qna
        question: "TF6. You should study hard. → 명령문으로 바꾸세요."
        answer: "Study hard!<br />설명: should를 빼고 동사원형으로 시작하면 명령문이 됩니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 영어로 만들어 보세요! 창의적으로 표현해도 좋습니다."
      - type: qna
        question: "A1. 교실에서 선생님이 하실 만한 명령문 3개를 만들어 보세요."
        answer: "예시 답안: Open your books. Listen carefully. Don't talk during class.<br />평가 기준: 동사원형으로 시작하는 명령문을 올바르게 만들면 정답입니다."
      - type: qna
        question: "A2. 동생에게 하지 말라고 할 것 3개를 Don't로 시작해서 써 보세요."
        answer: "예시 답안: Don't touch my phone. Don't make noise. Don't enter my room.<br />평가 기준: Don't + 동사원형을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A3. 친구에게 정중하게 부탁하는 문장을 Please를 사용해서 3개 써 보세요."
        answer: "예시 답안: Please help me with homework. Please wait for me. Please lend me your pen.<br />평가 기준: Please + 동사원형을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A4. 주말에 친구와 하고 싶은 일을 Let's를 사용해서 3개 제안해 보세요."
        answer: "예시 답안: Let's go to the movies. Let's play basketball. Let's have pizza together.<br />평가 기준: Let's + 동사원형을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A5. 위험한 상황에서 경고하는 명령문 2개를 만들어 보세요."
        answer: "예시 답안: Watch out! Don't touch that wire!<br />평가 기준: 명령문 형태로 경고를 표현하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 함께 활용해 보세요."
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 올바르게 고치세요: 'You don't run in the hallway.'"
        answer: "올바른 문장: Don't run in the hallway.<br />설명: 명령문에는 주어 You가 없어야 합니다. Don't로 바로 시작하면 됩니다."
      - type: qna
        question: "C2. 같은 의미를 명령문, 제안문, 조언문으로 각각 표현해 보세요: '공부하다'"
        answer: "명령문: Study hard!<br />제안문: Let's study together.<br />조언문: You should study hard.<br />평가 기준: 세 가지 형태를 올바르게 만들면 정답입니다."
      - type: qna
        question: "C3. 다음 상황에 맞는 명령문이나 제안문을 만들어 보세요:<br />1) 친구가 위험한 곳에 있어요<br />2) 친구와 함께 놀고 싶어요<br />3) 선생님께 조용히 해달라고 부탁해요"
        answer: "1) Be careful! / Watch out! / Don't go there!<br />2) Let's play together!<br />3) Please be quiet.<br />평가 기준: 상황에 맞는 적절한 명령문/제안문을 만들면 정답입니다."
      - type: qna
        question: "C4. 다음 대화의 빈칸을 채우세요:<br />A: I'm bored.<br />B: ___ play a game.<br />A: Good idea! ___ play soccer.<br />B: It's raining. ___ play inside.<br />A: Okay. ___ worry. We can play board games."
        answer: "A: I'm bored.<br />B: Let's play a game.<br />A: Good idea! Let's play soccer.<br />B: It's raining. Let's play inside.<br />A: Okay. Don't worry. We can play board games.<br />설명: 제안은 Let's, 위로는 Don't worry를 씁니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요! 오늘 배운 내용을 복습하는 시간입니다."
      - type: qna
        question: "SR1. 번역하기: 문을 닫아."
        answer: "Close the door."
      - type: qna
        question: "SR2. 번역하기: 뛰지 마!"
        answer: "Don't run!"
      - type: qna
        question: "SR3. 번역하기: 우리 공원에 가자."
        answer: "Let's go to the park."
      - type: qna
        question: "SR4. 번역하기: 제발 도와주세요."
        answer: "Please help me."
      - type: qna
        question: "SR5. 번역하기: 조심해!"
        answer: "Be careful! / Watch out!"
      - type: qna
        question: "SR6. 변형하기: You sit down. → 명령문으로"
        answer: "Sit down."
      - type: qna
        question: "SR7. 변형하기: Open the window. → 부정 명령으로"
        answer: "Don't open the window."
      - type: qna
        question: "SR8. 변형하기: We go home. → Let's 제안으로"
        answer: "Let's go home."
      - type: qna
        question: "SR9. 틀린 곳 찾기: Let's to play."
        answer: "Let's play. (to 삭제)"
      - type: qna
        question: "SR10. 번역하기: 걱정하지 마."
        answer: "Don't worry."

  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요! 정직하게 체크해 보는 시간입니다."
      - type: qna
        question: "SC1. 명령문의 기본 구조(동사원형으로 시작)를 이해하고 있나요?"
        answer: "할 수 있다면: 정말 잘했어요! 명령문의 핵심을 이해했습니다.<br />어렵다면: 주어 없이 동사원형으로 바로 시작한다고 기억하세요."
      - type: qna
        question: "SC2. Don't를 사용해서 금지 명령을 만들 수 있나요?"
        answer: "할 수 있다면: 훌륭합니다! 금지 표현을 마스터했어요.<br />어렵다면: Don't + 동사원형으로 간단하게 만들 수 있어요."
      - type: qna
        question: "SC3. Let's를 사용해서 제안할 수 있나요?"
        answer: "할 수 있다면: 완벽해요! 친구들과 함께 할 때 유용하게 쓸 수 있어요.<br />어렵다면: Let's + 동사원형으로 '우리 ~하자'고 제안하세요."
      - type: qna
        question: "SC4. Please를 사용해서 정중하게 부탁할 수 있나요?"
        answer: "할 수 있다면: 대단합니다! 예의 바른 영어를 구사할 수 있어요.<br />어렵다면: 명령문 앞이나 뒤에 Please만 넣으면 됩니다."
      - type: qna
        question: "SC5. 오늘 배운 내용 중 가장 실용적이라고 생각하는 부분은 무엇인가요?"

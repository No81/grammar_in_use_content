      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 나는 내일 늦을지도 몰라."
        answer: "I might be late tomorrow.<br />평가 기준: I might be late가 있고 tomorrow나 시간 표현이 있으면 정답입니다."
      - type: qna
        question: "T2. 그녀는 지금 도서관에 있을지도 몰라."
        answer: "She might be at the library now. / She might be in the library now.<br />평가 기준: She might be와 library가 있으면 정답입니다."
      - type: qna
        question: "T3. 비가 올지도 몰라."
        answer: "It might rain.<br />평가 기준: It might rain이 정확하면 정답입니다."
      - type: qna
        question: "T4. 우리는 그 영화를 보러 갈지도 몰라."
        answer: "We might go to see the movie. / We might watch the movie.<br />평가 기준: We might와 동사원형, movie가 있으면 정답입니다."
      - type: qna
        question: "T5. 그는 파티에 안 올지도 몰라."
        answer: "He might not come to the party.<br />평가 기준: He might not come과 party가 있으면 정답입니다."
      - type: qna
        question: "T6. 시험이 어려울지도 몰라."
        answer: "The test might be difficult. / The test might be hard.<br />평가 기준: The test might be와 어렵다는 의미의 형용사가 있으면 정답입니다."
      - type: qna
        question: "T7. 네가 맞을지도 몰라."
        answer: "You might be right.<br />평가 기준: You might be right가 정확하면 정답입니다."
      - type: qna
        question: "T8. 그들은 도움이 필요할지도 몰라."
        answer: "They might need help.<br />평가 기준: They might need help가 있으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. I will go to the park. → might를 사용해서 불확실하게 바꾸세요."
        answer: "I might go to the park.<br />설명: will(확실함)을 might(불확실함)로 바꾸면 됩니다."
      - type: qna
        question: "TF2. She is at home. → might를 사용해서 추측으로 바꾸세요."
        answer: "She might be at home.<br />설명: 확실한 사실을 might로 바꾸면 추측이 됩니다."
      - type: qna
        question: "TF3. We might go to Seoul. → 부정문으로 바꾸세요."
        answer: "We might not go to Seoul.<br />설명: might 뒤에 not을 넣으면 됩니다."
      - type: qna
        question: "TF4. It might rain. → 주어를 The weather로 바꾸세요."
        answer: "The weather might be rainy. / The weather might be bad.<br />설명: 주어가 바뀌어도 might + 동사원형 구조는 같습니다."
      - type: qna
        question: "TF5. He might be sick. → maybe를 사용해서 같은 의미로 바꾸세요."
        answer: "Maybe he is sick.<br />설명: might는 maybe + 일반 문장으로 바꿀 수 있습니다."
      - type: qna
        question: "TF6. They are coming. → might를 사용해서 불확실하게 바꾸세요."
        answer: "They might come. / They might be coming.<br />설명: 확실한 미래를 might로 바꾸면 불확실한 가능성이 됩니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 영어로 만들어 보세요! 창의적으로 표현해도 좋습니다."
      - type: qna
        question: "A1. 이번 주말 계획 중 확실하지 않은 것 2가지를 might를 사용해서 써 보세요."
        answer: "예시 답안: I might go shopping on Saturday. I might visit my grandparents.<br />평가 기준: might + 동사원형을 올바르게 사용하면 정답입니다. 내용은 자유롭게 인정해 주세요."
      - type: qna
        question: "A2. 지금 이 순간 친구가 뭘 하고 있을지 추측하는 문장 2개를 써 보세요."
        answer: "예시 답안: My friend might be doing homework. He might be playing games.<br />평가 기준: might be ~ing나 might + 동사원형을 사용하고 의미가 통하면 정답입니다."
      - type: qna
        question: "A3. 내일 날씨가 어떨지 might를 사용해서 예측해 보세요."
        answer: "예시 답안: It might rain tomorrow. It might be sunny.<br />평가 기준: It might와 날씨 표현이 있으면 정답입니다."
      - type: qna
        question: "A4. 당신이 내년에 할지도 모르는 일 2가지를 써 보세요."
        answer: "예시 답안: I might learn to play the piano. I might join a soccer club.<br />평가 기준: might + 동사원형을 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A5. 친구에게 '네가 이 책을 좋아할지도 몰라'라고 말하는 문장을 써 보세요."
        answer: "예시 답안: You might like this book.<br />평가 기준: You might like this book이 정확하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 함께 활용해 보세요."
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 올바르게 고치세요: 'He might goes to the party.'"
        answer: "올바른 문장: He might go to the party.<br />설명: might 뒤에는 항상 동사원형이 와야 하므로 goes를 go로 바꿔야 합니다."
      - type: qna
        question: "C2. might와 will을 사용해서 확실함의 차이를 보여주는 두 문장을 만들어 보세요."
        answer: "예시 답안: I will finish my homework tonight. (확실함) / I might watch TV later. (불확실함)<br />평가 기준: will과 might의 차이가 명확하게 드러나면 정답입니다."
      - type: qna
        question: "C3. 다음 상황에서 might를 사용한 조언을 해 보세요: 친구가 내일 소풍 가는데 날씨가 불확실해요."
        answer: "You might want to bring an umbrella. / It might rain, so take a jacket.<br />평가 기준: might를 사용해서 적절한 조언을 하면 정답입니다."
      - type: qna
        question: "C4. 'I might to see a movie'가 틀린 이유를 설명하고 올바른 문장을 쓰세요."
        answer: "올바른 문장: I might see a movie.<br />설명: might는 조동사이므로 뒤에 to 없이 동사원형만 와야 합니다. might to는 틀린 표현입니다."


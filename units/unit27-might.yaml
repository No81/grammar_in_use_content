title: "Unit 27 · might (가능성/추측)"
meta: "대상: 6학년 · 난이도: 중상 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "might는 '~일지도 모른다', '~할 수도 있다'라는 뜻으로, 확실하지 않은 가능성을 표현할 때 사용합니다."
      - type: list
        heading: "형식 (Form)"
        list:
          - "주어 + might + 동사원형 ~ (~일지도 모른다)"
          - "부정문: 주어 + might not + 동사원형 ~ (~가 아닐지도 모른다)"
          - "의문문은 거의 사용하지 않음 (Do you think...? 형태로 물음)"
          - "과거: 주어 + might have + 과거분사 (과거에 ~했을지도 모른다)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> might는 약 30~50% 정도의 불확실한 가능성을 나타냅니다. 'maybe(아마도)'와 비슷한 느낌이에요. will(확실함)보다 훨씬 약하고, may와 거의 같은 의미이지만 might가 조금 더 불확실합니다."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 미래 계획이 확실하지 않을 때: I might go to the movies tomorrow. (내일 영화 보러 갈지도 몰라)<br />• 현재 상황을 추측할 때: She might be at home now. (그녀는 지금 집에 있을지도 몰라)<br />• 제안이나 조언을 부드럽게 할 때: You might want to bring an umbrella. (우산을 가져가는 게 좋을지도 몰라)<br />• 가능성을 말할 때: It might rain later. (나중에 비가 올지도 몰라)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "I might be late for school. (학교에 늦을지도 몰라) - 미래 가능성"
          - "He might not come to the party. (그는 파티에 안 올지도 몰라) - 부정적 가능성"
          - "We might visit Seoul next month. (다음 달에 서울에 갈지도 몰라) - 계획"
          - "The test might be difficult. (시험이 어려울지도 몰라) - 추측"
          - "She might like this gift. (그녀가 이 선물을 좋아할지도 몰라) - 가능성"
          - "They might be playing soccer now. (그들은 지금 축구하고 있을지도 몰라) - 현재 진행 추측"
          - "It might snow tomorrow. (내일 눈이 올지도 몰라) - 날씨 예측"
          - "You might be right. (네가 맞을지도 몰라) - 동의"
          - "I might change my mind. (마음을 바꿀지도 몰라) - 미래 행동"
          - "The store might be closed. (가게가 문을 닫았을지도 몰라) - 현재 상태 추측"
          - "He might have forgotten about it. (그가 그걸 잊었을지도 몰라) - 과거 추측"
          - "We might need more time. (시간이 더 필요할지도 몰라) - 필요성"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. might 뒤에 to 넣기: I might to go (X) → I might go (O)<br />2. might 뒤에 동사 s 붙이기: He might goes (X) → He might go (O)<br />3. 의문문을 Might I~?로 만들기: 현대 영어에서는 거의 사용 안 함 → Do you think I might~? (O)"
      - type: text
        content: "<span class='highlight'>비슷한 문법과의 차이점:</span><br />• might vs may: 둘 다 '~일지도 모른다'이지만, might가 조금 더 불확실함<br />  예) It may rain. (비올 수도 있어 - 50%) vs It might rain. (비올지도 몰라 - 30-40%)<br />• might vs will: will은 확실한 미래, might는 불확실한 가능성<br />  예) I will go. (확실히 갈 거야) vs I might go. (갈지도 몰라)<br />• might vs could: could는 능력이나 가능성, might는 추측<br />  예) He could swim. (수영할 수 있다 - 능력) vs He might swim. (수영할지도 몰라 - 추측)"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "I might go to the library after school."
          - "She might be sick today."
          - "We might not have enough time."
          - "It might rain this afternoon."
          - "They might come to visit us."
          - "You might like this book."
          - "He might be at the park now."
          - "The bus might be late."
      - type: qna
        question: "Q1. might 뒤에 오는 동사는 어떤 형태인가요?"
        answer: "동사원형입니다. might go, might be, might come처럼 항상 원형이 옵니다."
      - type: qna
        question: "Q2. might는 주로 어떤 의미를 표현하나요?"
        answer: "확실하지 않은 가능성, 추측, 불확실한 미래 계획 등을 표현합니다. '~일지도 모른다'는 뜻입니다."
      - type: qna
        question: "Q3. 부정문은 어떻게 만드나요?"
        answer: "might not을 사용합니다. might 뒤에 not을 넣으면 됩니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. might는 몇 퍼센트 정도의 가능성을 나타내나요?"
        answer: "약 30~50% 정도의 불확실한 가능성을 나타냅니다.<br />평가 기준: 낮은 가능성, 불확실한 가능성이라고 답해도 정답입니다."
      - type: qna
        question: "R2. might 뒤에는 어떤 형태의 동사가 오나요?"
        answer: "동사원형이 옵니다.<br />평가 기준: 원형, 기본형이라고 답해도 정답입니다."
      - type: qna
        question: "R3. might와 will의 차이는 무엇인가요?"
        answer: "will은 확실한 미래, might는 불확실한 가능성입니다.<br />평가 기준: 확실함과 불확실함의 차이를 언급하면 정답입니다."
      - type: qna
        question: "R4. 'I might to go'가 왜 틀렸나요?"
        answer: "might 뒤에는 to 없이 동사원형만 옵니다. 올바른 문장: I might go<br />평가 기준: to를 빼야 한다고 말하면 정답입니다."
      - type: qna
        question: "R5. might는 주로 어떤 상황에서 사용하나요?"
        answer: "확실하지 않은 계획, 추측, 가능성을 말할 때 사용합니다.<br />평가 기준: 하나 이상 맞으면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 might와 알맞은 동사원형을 넣으세요."
      - type: qna
        question: "Q1. I ___ ___ to the park later. (go)"
        answer: "might go<br />설명: might 뒤에는 동사원형 go가 옵니다."
      - type: qna
        question: "Q2. She ___ ___ at home now. (be)"
        answer: "might be<br />설명: might 뒤에는 be동사도 원형인 be가 옵니다."
      - type: qna
        question: "Q3. It ___ ___ tomorrow. (rain)"
        answer: "might rain<br />설명: 날씨 예측에 might를 자주 사용합니다."
      - type: qna
        question: "Q4. We ___ not ___ enough time. (have)"
        answer: "might not have<br />설명: 부정문은 might not + 동사원형입니다."
      - type: qna
        question: "Q5. They ___ ___ to the party. (come)"
        answer: "might come<br />설명: 불확실한 계획을 might로 표현합니다."
      - type: qna
        question: "Q6. You ___ ___ this movie. (like)"
        answer: "might like<br />설명: 가능성을 추측할 때 might를 씁니다."
      - type: qna
        question: "Q7. He ___ ___ late today. (be)"
        answer: "might be<br />설명: 현재 상황을 추측할 때도 might를 씁니다."
      - type: qna
        question: "Q8. The store ___ ___ closed. (be)"
        answer: "might be<br />설명: 현재 상태를 추측하는 표현입니다."

  - title: "5. 문장 만들기 - 번역"

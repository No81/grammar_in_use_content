title: "Unit 88 · the oldest / the most expensive (최상급 - 셋 이상에서 제일)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "셋 이상을 비교해서 '가장 ~한'을 표현할 때 최상급(superlative)을 사용합니다. 비교급이 둘을 비교했다면, 최상급은 '1등'을 찾는 것입니다!"
      - type: list
        heading: "기본 규칙 (Form)"
        list:
          - "짧은 형용사 (1음절): the + 형용사-est → the oldest, the tallest, the fastest"
          - "긴 형용사 (2음절 이상): the most + 형용사 → the most expensive, the most beautiful"
          - "최상급 앞에는 항상 'the'를 붙입니다!"
      - type: text
        content: "<span class='highlight'>형식 (Form) 정리</span><br />• 짧은 형용사: the + adj-est<br />  - old → the oldest (가장 오래된)<br />  - tall → the tallest (가장 키가 큰)<br />  - cheap → the cheapest (가장 싼)<br />• 긴 형용사: the most + adj<br />  - expensive → the most expensive (가장 비싼)<br />  - beautiful → the most beautiful (가장 아름다운)<br />  - interesting → the most interesting (가장 재미있는)"
      - type: text
        content: "<span class='highlight'>철자 규칙 (Spelling Rules)</span><br />• 자음 하나로 끝나면 자음을 한 번 더 쓰기: big → the biggest, hot → the hottest, thin → the thinnest<br />• -e로 끝나면 -st만 붙이기: nice → the nicest, large → the largest<br />• 자음 + y로 끝나면 y를 i로 바꾸기: easy → the easiest, happy → the happiest, funny → the funniest"
      - type: text
        content: "<span class='highlight'>불규칙 변화 (Irregular Forms)</span><br />• good → the best (가장 좋은)<br />• bad → the worst (가장 나쁜)<br />• far → the farthest / the furthest (가장 먼)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> 최상급은 '셋 이상' 중에서 '1등'을 말할 때 사용합니다. 'the'는 '그 중에서 유일한'이라는 의미를 담고 있어서 항상 붙여야 합니다. 비교급(~보다 더)과 달리 최상급은 '제일, 가장'의 의미입니다."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 여러 명/개 중에서 1등을 말할 때: She is the tallest in our class. (우리 반에서 가장 키가 커.)<br />• 여러 가지 중에서 최고를 고를 때: This is the best pizza I've ever had! (내가 먹어본 피자 중 최고야!)<br />• 극단적인 것을 강조할 때: That was the worst day of my life. (내 인생 최악의 날이었어.)"
      - type: text
        content: "<span class='highlight'>in vs of 사용법</span><br />• in + 장소/그룹: the tallest in the class, the biggest in the world, the best in my family<br />• of + 수량/전체: the best of all, the youngest of the three, the most expensive of them"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: Tom is the smartest student in our class. (톰은 우리 반에서 가장 똑똑한 학생이야.)"
          - "학교: Math is the hardest subject for me. (수학이 나에게 가장 어려운 과목이야.)"
          - "친구: She is my best friend. (그녀는 내 가장 친한 친구야.)"
          - "친구: Jake runs the fastest of all my friends. (제이크는 내 친구들 중에서 가장 빨리 달려.)"
          - "가족: My grandma is the oldest in our family. (할머니가 우리 가족 중에서 가장 연세가 많으셔.)"
          - "가족: My little brother is the funniest person I know. (내 남동생이 내가 아는 가장 재미있는 사람이야.)"
          - "음식: This is the most delicious cake I've ever eaten. (이게 내가 먹어본 케이크 중 가장 맛있어.)"
          - "음식: Pizza is the best food in the world! (피자는 세상에서 가장 좋은 음식이야!)"
          - "게임: This is the most exciting game ever! (이게 역대 가장 흥미진진한 게임이야!)"
          - "일상: Today is the coldest day of the year. (오늘이 올해 가장 추운 날이야.)"
          - "쇼핑: This phone is the most expensive in the store. (이 폰이 가게에서 가장 비싸.)"
          - "동물: The blue whale is the largest animal in the world. (흰수염고래는 세상에서 가장 큰 동물이야.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. the 빠뜨리기: She is tallest. (X) → She is the tallest. (O)<br />2. most와 -est 혼용: the most tallest (X) → the tallest (O)<br />3. 짧은 형용사에 most 사용: the most old (X) → the oldest (O)<br />4. 불규칙 형태 틀리기: the goodest (X) → the best (O), the baddest (X) → the worst (O)<br />5. in/of 혼동: the tallest of the class (X) → the tallest in the class (O)"
      - type: text
        content: "<span class='highlight'>비교급 vs 최상급</span><br />• 비교급 (둘 비교): Tom is taller than Jake. (톰이 제이크보다 키가 커.)<br />• 최상급 (셋 이상에서 1등): Tom is the tallest in the class. (톰이 반에서 가장 키가 커.)<br />비교급은 'than'과 함께, 최상급은 'the'와 함께 사용해요!"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "She is the youngest student in the class."
          - "This is the biggest house on the street."
          - "Mount Everest is the highest mountain in the world."
          - "This movie is the most interesting of all."
          - "He bought the most expensive shoes in the store."
          - "That was the best day of my life."
          - "It's the worst weather I've ever seen."
      - type: qna
        question: "Q1. 1-3번 문장에서 형용사(young, big, high) 앞에 공통으로 붙은 것은 무엇이고, 형용사 뒤에 붙은 것은 무엇인가요?"
        answer: "앞에는 'the'가 붙고, 뒤에는 '-est'가 붙습니다.<br />the youngest, the biggest, the highest처럼요.<br />짧은 형용사는 'the + 형용사-est' 형태로 최상급을 만듭니다."
      - type: qna
        question: "Q2. 4-5번 문장에서는 형용사(interesting, expensive) 앞에 무엇이 붙어 있나요? 왜 -est를 쓰지 않았을까요?"
        answer: "'the most'가 붙어 있습니다. interesting, expensive처럼 긴 형용사(2음절 이상)는 '-est'를 붙이기 어려워서 'the most'를 앞에 붙입니다."
      - type: qna
        question: "Q3. 6-7번 문장에서 good과 bad의 최상급 형태는 무엇인가요?"
        answer: "good → the best, bad → the worst입니다.<br />이것들은 불규칙 변화라서 외워야 합니다. goodest, baddest가 아니에요!"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 짧은 형용사(old, tall, big 등)의 최상급은 어떻게 만드나요?"
        answer: "the + 형용사-est 형태로 만듭니다.<br />old → the oldest, tall → the tallest<br />평가 기준: 'the'와 '-est'를 모두 언급하면 정답입니다."
      - type: qna
        question: "R2. 긴 형용사(expensive, beautiful 등)의 최상급은 어떻게 만드나요?"
        answer: "the most + 형용사 형태로 만듭니다.<br />expensive → the most expensive, beautiful → the most beautiful<br />평가 기준: 'the most'를 언급하면 정답입니다."
      - type: qna
        question: "R3. good, bad, far의 최상급 형태를 써 보세요."
        answer: "good → the best<br />bad → the worst<br />far → the farthest / the furthest<br />평가 기준: 세 가지 중 두 개 이상 맞으면 정답입니다."
      - type: qna
        question: "R4. 최상급 앞에 항상 붙여야 하는 것은 무엇인가요?"
        answer: "the를 항상 붙여야 합니다.<br />the oldest, the most expensive처럼요.<br />평가 기준: 'the'라고 답하면 정답입니다."
      - type: qna
        question: "R5. 장소나 그룹을 말할 때는 in/of 중 무엇을 쓰나요?"
        answer: "장소나 그룹에는 'in'을 씁니다.<br />the tallest in the class, the biggest in the world<br />평가 기준: 'in'이라고 답하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 최상급 형태를 넣으세요."
      - type: qna
        question: "Q1. My sister is ___ (tall) person in my family."
        answer: "the tallest<br />설명: tall은 짧은 형용사이므로 the + tall-est가 됩니다."
      - type: qna
        question: "Q2. This is ___ (good) pizza I've ever had!"
        answer: "the best<br />설명: good의 최상급은 불규칙 변화로 the best입니다."
      - type: qna
        question: "Q3. Math is ___ (difficult) subject for me."
        answer: "the most difficult<br />설명: difficult는 긴 형용사이므로 the most + difficult가 됩니다."
      - type: qna
        question: "Q4. Today is ___ (hot) day of the year."
        answer: "the hottest<br />설명: hot은 짧은 형용사이고, 자음 하나로 끝나므로 t를 한 번 더 쓴 후 -est를 붙입니다."
      - type: qna
        question: "Q5. That was ___ (bad) movie I've ever seen."
        answer: "the worst<br />설명: bad의 최상급은 불규칙 변화로 the worst입니다."
      - type: qna
        question: "Q6. She is ___ (happy) girl in the class."
        answer: "the happiest<br />설명: happy는 자음 + y로 끝나므로 y를 i로 바꾸고 -est를 붙입니다."
      - type: qna
        question: "Q7. This is ___ (expensive) phone in the store."
        answer: "the most expensive<br />설명: expensive는 긴 형용사이므로 the most + expensive가 됩니다."
      - type: qna
        question: "Q8. He is ___ (fast) runner in our school."
        answer: "the fastest<br />설명: fast는 짧은 형용사이므로 the + fast-est가 됩니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 그녀는 우리 반에서 가장 키가 커."
        answer: "She is the tallest in our class.<br />평가 기준: the tallest + in을 사용하면 정답입니다."
      - type: qna
        question: "T2. 이것이 가장 좋은 선물이야."
        answer: "This is the best gift.<br />평가 기준: the best를 사용하면 정답입니다."
      - type: qna
        question: "T3. 그는 세상에서 가장 빠른 달리기 선수야."
        answer: "He is the fastest runner in the world.<br />평가 기준: the fastest + in the world를 사용하면 정답입니다."
      - type: qna
        question: "T4. 오늘이 내 인생에서 가장 행복한 날이야."
        answer: "Today is the happiest day of my life.<br />평가 기준: the happiest + of my life를 사용하면 정답입니다."
      - type: qna
        question: "T5. 이 게임은 모든 것 중에서 가장 재미있어."
        answer: "This game is the most interesting of all.<br />평가 기준: the most interesting + of all을 사용하면 정답입니다."
      - type: qna
        question: "T6. 할아버지는 우리 가족에서 가장 연세가 많으셔."
        answer: "My grandfather is the oldest in my family.<br />평가 기준: the oldest + in을 사용하면 정답입니다."
      - type: qna
        question: "T7. 이 식당이 마을에서 가장 비싸."
        answer: "This restaurant is the most expensive in town.<br />평가 기준: the most expensive + in을 사용하면 정답입니다."
      - type: qna
        question: "T8. 그것은 내가 본 것 중 가장 나쁜 영화였어."
        answer: "That was the worst movie I've ever seen.<br />평가 기준: the worst를 사용하면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. Tom is tall. (최상급으로 - 우리 반에서)"
        answer: "Tom is the tallest in our class.<br />설명: tall → the tallest, 장소에는 in을 씁니다."
      - type: qna
        question: "TF2. This book is interesting. (최상급으로 - 모든 것 중에서)"
        answer: "This book is the most interesting of all.<br />설명: interesting → the most interesting, 전체 중에는 of all을 씁니다."
      - type: qna
        question: "TF3. 비교급 → 최상급: Jake is taller than Tom."
        answer: "Jake is the tallest. / Jake is the tallest of the three. (3명 이상 있다면)<br />설명: 비교급 taller → 최상급 the tallest"
      - type: qna
        question: "TF4. 비교급 → 최상급: This pizza is better than that one."
        answer: "This pizza is the best.<br />설명: 비교급 better → 최상급 the best"
      - type: qna
        question: "TF5. 틀린 문장 고치기: She is most tallest girl in class."
        answer: "She is the tallest girl in the class.<br />설명: 1) most와 -est를 함께 쓰면 안 됨 2) 최상급 앞에 the 필요 3) class 앞에 the 필요"
      - type: qna
        question: "TF6. 틀린 문장 고치기: This is the goodest day ever."
        answer: "This is the best day ever.<br />설명: good의 최상급은 불규칙 변화로 the best입니다. goodest는 틀린 표현입니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 너의 가족 중에서 the oldest, the youngest를 사용해서 문장을 만들어 보세요."
        answer: "예시: My grandma is the oldest in my family. My little sister is the youngest in my family.<br />평가 기준: the oldest/youngest + in my family 구조를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A2. 너의 반 친구들 중에서 누가 the tallest, the funniest인지 써 보세요."
        answer: "예시: Jake is the tallest in my class. Mina is the funniest in my class.<br />평가 기준: the + 최상급 + in my class 구조를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A3. 너의 인생에서 the best day와 the worst day에 대해 써 보세요."
        answer: "예시: My birthday was the best day of my life. The day I lost my phone was the worst day of my life.<br />평가 기준: the best/worst + of my life 구조를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A4. 너에게 the most interesting, the most boring 과목은 무엇인지 써 보세요."
        answer: "예시: Science is the most interesting subject for me. History is the most boring subject for me.<br />평가 기준: the most + 긴 형용사 구조를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "A5. the best를 사용해서 좋아하는 것 3가지를 표현해 보세요."
        answer: "예시: Pizza is the best food. BTS is the best singer. Minecraft is the best game.<br />평가 기준: the best를 올바르게 사용하면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장에서 틀린 부분을 모두 찾아 고치세요: 'Tom is most fastest runner of the class.'"
        answer: "올바른 문장: Tom is the fastest runner in the class.<br />틀린 부분:<br />1) most fastest → the fastest (most와 -est 함께 사용 불가)<br />2) of the class → in the class (장소/그룹에는 in 사용)"
      - type: qna
        question: "C2. 세 단어(good, bad, far)의 비교급과 최상급을 모두 써 보세요."
        answer: "good → better (비교급) → the best (최상급)<br />bad → worse (비교급) → the worst (최상급)<br />far → farther/further (비교급) → the farthest/furthest (최상급)<br />평가 기준: 세 가지 중 두 개 이상 완전히 맞으면 정답입니다."
      - type: qna
        question: "C3. 다음 형용사들의 최상급을 쓰고, 각각 문장을 만들어 보세요: big, easy, beautiful"
        answer: "big → the biggest: This is the biggest pizza I've ever seen.<br />easy → the easiest: This is the easiest question on the test.<br />beautiful → the most beautiful: She is the most beautiful girl in the school.<br />평가 기준: 철자 규칙(big→biggest, easy→easiest)과 긴 형용사 규칙(the most beautiful)을 맞게 적용하면 정답입니다."
      - type: qna
        question: "C4. 비교급과 최상급의 차이를 설명하고, 각각 예문을 하나씩 써 보세요."
        answer: "비교급: 둘을 비교할 때 사용, than과 함께 사용<br />예: Tom is taller than Jake.<br />최상급: 셋 이상에서 1등을 말할 때 사용, the와 함께 사용<br />예: Tom is the tallest in the class.<br />평가 기준: '둘 vs 셋 이상'의 차이를 언급하고 예문이 올바르면 정답입니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요!"
      - type: qna
        question: "SR1. 짧은 형용사의 최상급 형태는?"
        answer: "the + 형용사-est<br />예: the oldest, the tallest"
      - type: qna
        question: "SR2. 긴 형용사의 최상급 형태는?"
        answer: "the most + 형용사<br />예: the most expensive, the most beautiful"
      - type: qna

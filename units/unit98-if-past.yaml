title: "Unit 98 · If I had... If we went... (가정법 과거 - 상상 속 이야기)"
meta: "대상: 6학년 · 난이도: 중상 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "가정법 과거(Second Conditional)는 <span class='highlight'>지금 사실이 아닌 것</span>이나 <span class='highlight'>일어날 가능성이 거의 없는 상상</span>을 이야기할 때 사용합니다. '만약 내가 슈퍼히어로라면...' 같은 상상을 영어로 표현할 때 쓰는 특별한 문법입니다."
      - type: list
        heading: "형식 (Form)"
        list:
          - "<span class='highlight'>기본 구조:</span> If + 주어 + 과거형, 주어 + would + 동사원형"
          - "<span class='highlight'>긍정문:</span> If I had money, I would buy a new phone."
          - "<span class='highlight'>부정문:</span> If I didn't have homework, I would play games."
          - "<span class='highlight'>의문문:</span> What would you do if you won the lottery?"
          - "<span class='highlight'>축약형:</span> I would = I'd / would not = wouldn't"
          - "<span class='highlight'>특별 규칙:</span> If I were... (I/he/she/it에도 were 사용 가능)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• <strong>비현실적 상상:</strong> 지금 사실이 아닌 것을 상상할 때<br />• <strong>가능성 낮음:</strong> 일어날 가능성이 거의 없는 일<br />• <strong>꿈/희망:</strong> 이루어지기 어려운 꿈이나 희망<br />• <strong>조언:</strong> If I were you, I would... (내가 너라면...)<br />• <strong>핵심:</strong> 과거형을 쓰지만 <strong>과거가 아니라 현재/미래의 상상</strong>을 표현!"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br /><strong>1. 현실과 다른 상상:</strong> If I were a bird, I would fly. (난 새가 아님)<br /><strong>2. 가능성 낮은 일:</strong> If I won the lottery, I would travel. (당첨 가능성 매우 낮음)<br /><strong>3. 조언할 때:</strong> If I were you, I would study harder. (내가 너라면)<br /><strong>4. 불가능한 소원:</strong> If I could fly, I would go to space. (날 수 없음)<br /><strong>5. 다른 선택 상상:</strong> If I lived in America, I would speak English well. (한국에 살고 있음)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "<strong>학교:</strong> If I <span class='highlight'>were</span> the principal, I <span class='highlight'>would</span> cancel all tests. (내가 교장이라면)"
          - "<strong>친구:</strong> If my friend <span class='highlight'>lived</span> next door, we <span class='highlight'>would</span> hang out every day. (친구가 옆집에 산다면)"
          - "<strong>가족:</strong> If I <span class='highlight'>had</span> a younger sibling, I <span class='highlight'>would</span> teach them games. (동생이 있다면)"
          - "<strong>취미:</strong> If I <span class='highlight'>played</span> the piano well, I <span class='highlight'>would</span> perform at school. (피아노를 잘 친다면)"
          - "<strong>음식:</strong> If I <span class='highlight'>could</span> cook, I <span class='highlight'>would</span> make pizza every day. (요리를 할 수 있다면)"
          - "<strong>게임:</strong> If I <span class='highlight'>had</span> a new gaming computer, I <span class='highlight'>would</span> play all night. (새 컴퓨터가 있다면)"
          - "<strong>일상:</strong> If it <span class='highlight'>didn't</span> rain, we <span class='highlight'>would</span> go to the park. (비가 오지 않는다면)"
          - "<strong>감정:</strong> If I <span class='highlight'>weren't</span> shy, I <span class='highlight'>would</span> talk to her. (부끄럽지 않다면)"
          - "<strong>꿈:</strong> If I <span class='highlight'>met</span> my favorite singer, I <span class='highlight'>would</span> ask for a photo. (가수를 만난다면)"
          - "<strong>조언:</strong> If I <span class='highlight'>were</span> you, I <span class='highlight'>would</span> apologize. (내가 너라면)"
          - "<strong>돈:</strong> If I <span class='highlight'>had</span> a million dollars, I <span class='highlight'>would</span> buy a big house. (백만 달러가 있다면)"
          - "<strong>능력:</strong> If I <span class='highlight'>spoke</span> English perfectly, I <span class='highlight'>would</span> go to Hollywood. (영어를 완벽히 한다면)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. If절에 would 넣기: If I would have (X) → If I had (O)<br />2. 현재형 사용: If I have money (X) → If I had money (O)<br />3. were 대신 was만 쓰기: If I was you (OK) → If I were you (더 정확!)<br />4. 주절에 과거형: If I had money, I bought (X) → I would buy (O)<br />5. 과거 사건 혼동: 가정법 과거는 '지금'의 상상이지 '과거'가 아님!"
      - type: text
        content: "<span class='highlight'>First Conditional vs Second Conditional:</span><br /><br /><strong>First Conditional (가능한 미래):</strong><br />• If it <span class='highlight'>rains</span> tomorrow, I <span class='highlight'>will</span> stay home. (비가 올 수도 있음)<br />• If I <span class='highlight'>study</span> hard, I <span class='highlight'>will</span> pass. (충분히 가능)<br /><br /><strong>Second Conditional (상상/비현실):</strong><br />• If it <span class='highlight'>rained</span> diamonds, I <span class='highlight'>would</span> be rich. (불가능한 상상)<br />• If I <span class='highlight'>were</span> a millionaire, I <span class='highlight'>would</span> buy an island. (현실이 아님)<br /><br /><strong>핵심 차이:</strong> 현실적으로 일어날 수 있으면 First, 상상이나 비현실이면 Second!"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "If I had wings, I would fly to school."
          - "If she were taller, she would play basketball."
          - "If we lived near the beach, we would swim every day."
          - "If my dog could talk, it would tell me secrets."
          - "If I didn't have homework, I would play games."
          - "If he knew the answer, he would tell us."
          - "What would you do if you met a dinosaur?"
      - type: qna
        question: "Q1. If절(조건절)에 있는 동사들의 형태를 살펴보세요. 어떤 시제처럼 보이나요?"
        answer: "과거 시제처럼 보입니다! had, were, lived, could, didn't have, knew, met 모두 과거형입니다. 하지만 이것은 '과거'가 아니라 '상상'을 표현하는 것입니다."
      - type: qna
        question: "Q2. 주절(결과절)에서 공통적으로 쓰인 단어는 무엇인가요?"
        answer: "would입니다! 모든 주절에 would + 동사원형이 사용되었습니다."
      - type: qna
        question: "Q3. 이 문장들은 실제로 일어난 일인가요, 아니면 상상인가요?"
        answer: "모두 상상입니다! 날개가 없고, 키가 작고, 해변 근처에 살지 않고, 강아지는 말을 못합니다. 현실이 아닌 것을 상상하는 문장들입니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 가정법 과거의 기본 형태를 써 보세요."
        answer: "If + 주어 + 과거형, 주어 + would + 동사원형<br />평가 기준: If절에 과거형, 주절에 would가 포함되면 정답."
      - type: qna
        question: "R2. 가정법 과거는 언제 사용하나요?"
        answer: "지금 사실이 아닌 것, 일어날 가능성이 거의 없는 상상, 비현실적인 꿈 등을 표현할 때 사용합니다.<br />평가 기준: '상상', '비현실', '사실이 아닌' 중 하나만 언급해도 정답."
      - type: qna
        question: "R3. 'If I were you'에서 왜 was 대신 were을 쓰나요?"
        answer: "가정법에서는 I/he/she/it에도 were을 쓸 수 있습니다. 특히 조언할 때 If I were you가 더 정확한 표현입니다.<br />평가 기준: 가정법에서 were 사용이 가능하다고 설명하면 정답."
      - type: qna
        question: "R4. First Conditional과 Second Conditional의 차이는 무엇인가요?"
        answer: "First: 가능한 미래 (If + 현재, will + 동사원형)<br />Second: 상상/비현실 (If + 과거, would + 동사원형)<br />평가 기준: 가능성의 차이를 언급하면 정답."
      - type: qna
        question: "R5. 배운 예문 중 기억나는 것을 2개 써 보세요."
        answer: "예시: If I had wings, I would fly. / If I were you, I would study.<br />평가 기준: If + 과거형, would + 동사원형 형태가 맞으면 정답."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 형태를 넣으세요."
      - type: qna
        question: "Q1. If I _______ (have) a car, I would drive to school."
        answer: "had<br />설명: 가정법 과거에서 If절에는 과거형을 씁니다."
      - type: qna
        question: "Q2. If she _______ (be) here, she would help us."
        answer: "were / was<br />설명: 가정법에서는 were이 더 정확하지만, was도 일상에서 많이 씁니다."
      - type: qna
        question: "Q3. I _______ (buy) that phone if I had enough money."
        answer: "would buy<br />설명: 주절에는 would + 동사원형을 씁니다."
      - type: qna
        question: "Q4. If we _______ (live) in Japan, we would eat sushi every day."
        answer: "lived<br />설명: If절에 과거형 lived를 씁니다."
      - type: qna
        question: "Q5. What _______ you _______ (do) if you won a million dollars?"
        answer: "would, do<br />설명: 의문문도 would + 동사원형입니다."
      - type: qna
        question: "Q6. If I _______ (know) his phone number, I would call him."
        answer: "knew<br />설명: know의 과거형은 knew입니다."
      - type: qna
        question: "Q7. She _______ (be) happy if she _______ (get) a good grade."
        answer: "would be, got<br />설명: 주절에 would be, If절에 got을 씁니다."
      - type: qna
        question: "Q8. If I _______ (not have) homework, I would go to the movies."
        answer: "didn't have<br />설명: 부정문은 didn't + 동사원형입니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 내가 새라면, 하늘을 날 텐데."
        answer: "If I were a bird, I would fly in the sky.<br />평가 기준: If I were/was a bird, would fly 형태가 맞으면 정답."
      - type: qna
        question: "T2. 내가 너라면, 사과할 텐데."
        answer: "If I were you, I would apologize.<br />평가 기준: If I were you, would apologize 형태면 정답."
      - type: qna
        question: "T3. 돈이 있다면, 새 게임을 살 텐데."
        answer: "If I had money, I would buy a new game.<br />평가 기준: If I had, would buy 형태면 정답."
      - type: qna
        question: "T4. 비가 오지 않는다면, 축구를 할 텐데."
        answer: "If it didn't rain, I would play soccer.<br />평가 기준: If it didn't rain, would play 형태면 정답."
      - type: qna
        question: "T5. 영어를 잘한다면, 외국인 친구를 사귈 텐데."
        answer: "If I spoke English well, I would make foreign friends.<br />평가 기준: If I spoke, would make 형태면 정답."
      - type: qna
        question: "T6. 시간이 더 있다면, 책을 읽을 텐데."
        answer: "If I had more time, I would read books.<br />평가 기준: If I had, would read 형태면 정답."
      - type: qna
        question: "T7. 네가 복권에 당첨된다면 뭐 할 거야?"
        answer: "What would you do if you won the lottery?<br />평가 기준: What would you do if you won 형태면 정답."
      - type: qna
        question: "T8. 슈퍼 파워가 있다면, 세상을 구할 텐데."
        answer: "If I had super powers, I would save the world.<br />평가 기준: If I had, would save 형태면 정답."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. I don't have a pet. → If로 시작하는 가정법 문장으로"
        answer: "If I had a pet, I would take care of it every day.<br />설명: 사실의 반대를 상상합니다. 애완동물이 없으니까 '있다면'으로!"
      - type: qna
        question: "TF2. First Conditional → Second Conditional:<br />If it rains, I will stay home."
        answer: "If it rained, I would stay home.<br />설명: 현재형 rains를 과거형 rained로, will을 would로 바꿉니다."
      - type: qna
        question: "TF3. If I were rich, I would travel. → 부정문으로"
        answer: "If I weren't rich, I wouldn't travel.<br />설명: were를 weren't로, would를 wouldn't로 바꿉니다."
      - type: qna
        question: "TF4. If I had a car, I would drive. → 의문문으로"
        answer: "What would you do if you had a car?<br />설명: 상대방에게 묻는 의문문으로 바꿉니다."
      - type: qna
        question: "TF5. She is not my friend. → If로 시작하는 가정법 문장으로"
        answer: "If she were my friend, I would invite her to my party.<br />설명: 친구가 아니니까 '친구라면'으로 상상합니다."
      - type: qna
        question: "TF6. First Conditional → Second Conditional:<br />If I study hard, I will pass the test."
        answer: "If I studied hard, I would pass the test.<br />설명: study를 studied로, will을 would로 바꿉니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 영어로 만들어 보세요! 상상력을 발휘해 보세요!"
      - type: qna
        question: "A1. 만약 내가 슈퍼히어로라면 무엇을 할지 3가지 써 보세요."
        answer: "예시 답안:<br />If I were a superhero, I would save people from danger.<br />If I had super strength, I would lift heavy things easily.<br />If I could fly, I would travel around the world.<br />평가 기준: If + 과거형, would + 동사원형 형태로 3개를 쓰면 정답."
      - type: qna
        question: "A2. 만약 백만 달러가 있다면 무엇을 할지 3가지 써 보세요."
        answer: "예시 답안:<br />If I had a million dollars, I would buy a big house.<br />If I were rich, I would travel to many countries.<br />If I had a lot of money, I would help poor people.<br />평가 기준: 돈과 관련된 상상을 3개 쓰면 정답."
      - type: qna
        question: "A3. 친구에게 조언하는 문장을 3개 써 보세요. (If I were you...)"
        answer: "예시 답안:<br />If I were you, I would study more for the test.<br />If I were you, I would apologize to her.<br />If I were you, I would tell the truth.<br />평가 기준: If I were you, I would 형태로 3개를 쓰면 정답."
      - type: qna
        question: "A4. 현실과 다른 상상을 하는 대화를 만들어 보세요."
        answer: "예시 답안:<br />A: If you could have any superpower, what would it be?<br />B: If I could choose, I would want to read minds.<br />A: That's cool! If I had that power, I would know what teachers are thinking.<br />B: Ha! If we knew the test answers, we would get perfect scores!<br />평가 기준: 가정법 과거를 사용한 자연스러운 대화면 정답."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다! 여러 개념을 함께 활용해 보세요."
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 올바르게 고치세요:<br />a) If I would have money, I would buy it.<br />b) If she was here, she will help us.<br />c) If I knew him, I told you."
        answer: "a) If I <span class='highlight'>had</span> money, I would buy it. (If절에 would 쓰지 않음)<br />b) If she <span class='highlight'>were</span> here, she <span class='highlight'>would</span> help us. (were 권장, 주절에 would)<br />c) If I knew him, I <span class='highlight'>would tell</span> you. (주절에 would + 동사원형)"
      - type: qna
        question: "C2. First Conditional과 Second Conditional 중 알맞은 것을 고르고 이유를 설명하세요:<br />a) If I (win/won) the lottery tomorrow, I (will/would) buy a yacht.<br />b) If I (am/were) the president, I (will/would) help all children go to school."
        answer: "a) <span class='highlight'>If I win</span> the lottery tomorrow, <span class='highlight'>I will</span> buy a yacht.<br />→ 가능성이 낮지만 현실적으로 일어날 수 있는 일이므로 First Conditional<br /><br />b) <span class='highlight'>If I were</span> the president, <span class='highlight'>I would</span> help all children go to school.<br />→ 대통령이 아니고 될 가능성도 거의 없으므로 Second Conditional"
      - type: qna
        question: "C3. 다음 상황을 가정법 과거로 표현해 보세요:<br />현실: 나는 영어를 잘 못한다. 그래서 외국인 친구와 대화하기 어렵다."
        answer: "If I spoke English well, I would talk to foreign friends easily.<br />또는: If I were good at English, I would communicate with foreign friends without difficulty.<br />평가 기준: 현실의 반대를 가정법 과거로 정확히 표현하면 정답."
      - type: qna
        question: "C4. 다음 글의 빈칸을 채우세요:<br />I sometimes dream about being famous. If I _______ (be) a famous singer, I _______ (have) millions of fans. I _______ (travel) around the world for concerts. If I _______ (meet) my fans, I _______ (take) photos with all of them. But I'm just a regular student now!"

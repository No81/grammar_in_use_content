title: "Unit 58 · my/his/their, etc. (소유격 형용사)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 '나의', '너의', '그의' 등 소유를 나타낼 때는 소유격 형용사(possessive adjectives)를 사용합니다. 이것들은 항상 명사 앞에 와서 '누구의 것인지'를 알려줍니다."
      - type: list
        heading: "소유격 형용사 (Possessive Adjectives)"
        list:
          - "I → my (나의)"
          - "you → your (너의/당신의)"
          - "he → his (그의)"
          - "she → her (그녀의)"
          - "it → its (그것의) - it's(it is)와 다름!"
          - "we → our (우리의)"
          - "they → their (그들의) - there/they're와 다름!"
      - type: text
        content: "<span class='highlight'>형식 (Form)</span><br />소유격 형용사 + 명사<br />• my book (나의 책)<br />• his pen (그의 펜)<br />• their house (그들의 집)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span> 소유격 형용사는 '누구의 것인지'를 나타내며, 반드시 명사 앞에서 명사를 꾸며줍니다. 한국어의 '~의'와 비슷하지만, 영어는 주어에 따라 형태가 확실히 정해져 있습니다."
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 물건의 주인: This is my phone. (이것은 내 폰이야.)<br />• 가족 관계: She is his sister. (그녀는 그의 여동생이야.)<br />• 신체 부위: I hurt my leg. (나는 다리를 다쳤어.)<br />• 감정/생각: What's your opinion? (네 의견은 뭐야?)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: I forgot my homework. (나는 숙제를 깜빡했어.)"
          - "학교: Where is your classroom? (네 교실이 어디야?)"
          - "친구: His name is Tom. (그의 이름은 Tom이야.)"
          - "친구: Her favorite color is blue. (그녀가 좋아하는 색은 파란색이야.)"
          - "가족: Our family has four members. (우리 가족은 네 명이야.)"
          - "가족: Their parents are kind. (그들의 부모님은 친절해.)"
          - "취미: I play my guitar every day. (나는 매일 내 기타를 쳐.)"
          - "음식: Finish your dinner! (저녁 다 먹어!)"
          - "게임: What's your score? (네 점수가 뭐야?)"
          - "동물: The dog wagged its tail. (그 개가 꼬리를 흔들었어.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. 관사 중복: the my book (X) → my book (O) - 소유격이 있으면 the 불필요!<br />2. it's vs its: it's tail (X) → its tail (O) - it's = it is, its = 그것의<br />3. their vs there vs they're: there house (X) → their house (O)<br />4. your vs you're: you're book (X) → your book (O) - you're = you are<br />5. 소유격 빠뜨림: I washed face. (X) → I washed my face. (O) - 신체 부위 앞에도 소유격 필요!"
      - type: text
        content: "<span class='highlight'>주의! 영어와 한국어의 차이:</span><br />• 한국어: 나는 손을 씻었어. (내 손이라는 것이 당연해서 생략)<br />• 영어: I washed my hands. (my를 꼭 써야 함!)<br /><br />영어에서는 신체 부위, 가족, 소지품 앞에 소유격을 꼭 써야 합니다!"
      - type: text
        content: "<span class='highlight'>소유격 형용사 vs 목적격 대명사 비교:</span><br />• her (소유격): I like her bag. (그녀의 가방)<br />• her (목적격): I like her. (그녀를)<br />형태가 같은 her는 뒤에 명사가 오는지로 구별합니다!"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "I lost my wallet."
          - "You forgot your bag."
          - "He loves his dog."
          - "She is wearing her new dress."
          - "The cat is eating its food."
          - "We finished our homework."
          - "They painted their room."
      - type: qna
        question: "Q1. 소유격 형용사 뒤에는 항상 무엇이 오나요?"
        answer: "명사가 옵니다. my wallet, your bag, his dog, her dress, its food, our homework, their room 모두 명사입니다."
      - type: qna
        question: "Q2. 주격 대명사 I, you, he, she, it, we, they가 소유격이 되면 어떻게 변하나요?"
        answer: "I→my, you→your, he→his, she→her, it→its, we→our, they→their<br />대부분 형태가 많이 달라지지만, his는 he에서 크게 안 바뀝니다."
      - type: qna
        question: "Q3. 'her'가 목적격으로 쓰일 때와 소유격으로 쓰일 때의 차이는?"
        answer: "목적격: I saw her. (뒤에 명사 없음)<br />소유격: I saw her bag. (뒤에 명사 있음)<br />뒤에 명사가 오면 소유격입니다!"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. 소유격 형용사 7개를 모두 써 보세요."
        answer: "my, your, his, her, its, our, their<br />평가 기준: 7개 모두 쓰면 정답입니다."
      - type: qna
        question: "R2. 소유격 형용사 뒤에는 무엇이 와야 하나요?"
        answer: "명사가 와야 합니다. (my book, his pen, their house 등)<br />평가 기준: '명사'를 답하면 정답입니다."
      - type: qna
        question: "R3. 'its'와 'it's'의 차이는?"
        answer: "its = 그것의 (소유격), it's = it is (축약형)<br />평가 기준: 두 개의 차이를 설명하면 정답입니다."
      - type: qna
        question: "R4. 영어에서 신체 부위 앞에 소유격을 쓰는 이유는?"
        answer: "영어는 한국어와 달리 신체 부위의 주인을 명확히 해야 합니다. 'I washed my hands'처럼 my가 필수입니다.<br />평가 기준: 소유격이 필수라고 설명하면 정답입니다."
      - type: qna
        question: "R5. 'the my book'이 틀린 이유는?"
        answer: "소유격 형용사(my)가 있으면 관사(the)를 쓰지 않습니다. 소유격 자체가 한정사 역할을 합니다.<br />평가 기준: 소유격과 관사를 함께 쓰지 않는다고 설명하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 소유격 형용사를 넣으세요."
      - type: qna
        question: "Q1. I love ___ family. (I의 소유격)"
        answer: "my<br />설명: I의 소유격은 my입니다."
      - type: qna
        question: "Q2. Is this ___ pen? (you의 소유격)"
        answer: "your<br />설명: you의 소유격은 your입니다."
      - type: qna
        question: "Q3. Tom likes ___ new bike. (he의 소유격)"
        answer: "his<br />설명: he의 소유격은 his입니다."
      - type: qna
        question: "Q4. She is wearing ___ favorite dress. (she의 소유격)"
        answer: "her<br />설명: she의 소유격은 her입니다."
      - type: qna
        question: "Q5. The dog is playing with ___ ball. (it의 소유격)"
        answer: "its<br />설명: it의 소유격은 its입니다. (it's 아님!)"
      - type: qna
        question: "Q6. We are proud of ___ school. (we의 소유격)"
        answer: "our<br />설명: we의 소유격은 our입니다."
      - type: qna
        question: "Q7. They invited me to ___ party. (they의 소유격)"
        answer: "their<br />설명: they의 소유격은 their입니다. (there/they're 아님!)"
      - type: qna
        question: "Q8. I brush ___ teeth every morning. (I의 소유격)"
        answer: "my<br />설명: 신체 부위 앞에도 소유격이 필요합니다. I brush my teeth."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 이것은 내 가방이야."
        answer: "This is my bag.<br />평가 기준: my + bag 구조가 맞으면 정답입니다."
      - type: qna
        question: "T2. 그의 이름은 무엇이니?"
        answer: "What is his name?<br />평가 기준: his + name 구조가 맞으면 정답입니다."
      - type: qna
        question: "T3. 우리 엄마는 의사야."
        answer: "Our mom is a doctor. / My mom is a doctor.<br />평가 기준: Our/My + mom 구조가 맞으면 정답입니다."
      - type: qna
        question: "T4. 그녀의 생일은 언제야?"
        answer: "When is her birthday?<br />평가 기준: her + birthday 구조가 맞으면 정답입니다."
      - type: qna
        question: "T5. 그들의 집은 크다."
        answer: "Their house is big.<br />평가 기준: Their + house 구조가 맞으면 정답입니다."
      - type: qna
        question: "T6. 나는 내 손을 씻었어."
        answer: "I washed my hands.<br />평가 기준: my + hands 구조가 맞으면 정답입니다. (my 필수!)"
      - type: qna
        question: "T7. 네 전화번호가 뭐야?"
        answer: "What is your phone number?<br />평가 기준: your + phone number 구조가 맞으면 정답입니다."
      - type: qna
        question: "T8. 그 고양이가 그것의 꼬리를 흔들었어."
        answer: "The cat wagged its tail.<br />평가 기준: its + tail 구조가 맞으면 정답입니다. (it's 아님!)"

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 주격을 소유격으로 바꿔 문장을 완성하세요."
      - type: qna
        question: "TF1. (I) This is ___ book."
        answer: "my<br />설명: I → my"
      - type: qna
        question: "TF2. (she) I met ___ brother."
        answer: "her<br />설명: she → her"
      - type: qna
        question: "TF3. (we) This is ___ classroom."
        answer: "our<br />설명: we → our"
      - type: qna
        question: "TF4. (they) I know ___ parents."
        answer: "their<br />설명: they → their"
      - type: qna
        question: "TF5. (it) The bird spread ___ wings."
        answer: "its<br />설명: it → its (it's가 아님!)"
      - type: qna
        question: "TF6. (he) ___ favorite subject is math."
        answer: "His<br />설명: he → his"

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 네 가족에 대해 3문장을 써 보세요. (my, our 사용)"
        answer: "예시: My mom is a teacher. My dad is tall. Our family likes camping.<br />평가 기준: my/our + 명사 구조가 맞으면 정답입니다."
      - type: qna
        question: "A2. 친구 한 명을 소개해 보세요. (his/her 사용)"
        answer: "예시: This is my friend Mina. Her hair is long. Her favorite food is pizza.<br />평가 기준: his/her + 명사 구조가 맞으면 정답입니다."
      - type: qna
        question: "A3. 네 방에 있는 물건 3개를 소개해 보세요. (my 사용)"
        answer: "예시: This is my desk. This is my bed. This is my bookshelf.<br />평가 기준: my + 명사 구조가 맞으면 정답입니다."
      - type: qna
        question: "A4. 아침에 일어나서 하는 일을 영어로 써 보세요. (my 사용)"
        answer: "예시: I brush my teeth. I wash my face. I eat my breakfast.<br />평가 기준: my + 신체부위/물건 구조가 맞으면 정답입니다."
      - type: qna
        question: "A5. 좋아하는 가수나 유튜버에 대해 써 보세요. (his/her/their 사용)"
        answer: "예시: BTS is my favorite group. Their songs are great. Their dancing is amazing.<br />평가 기준: his/her/their + 명사 구조가 맞으면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장의 틀린 부분을 찾아 고치세요: 'I washed face.'"
        answer: "올바른 문장: I washed my face.<br />설명: 영어에서는 신체 부위 앞에 소유격을 꼭 써야 합니다."
      - type: qna
        question: "C2. 다음 중 틀린 문장을 고르고 이유를 설명하세요:<br />a) The dog wagged its tail.<br />b) The dog wagged it's tail."
        answer: "b가 틀림. its(소유격) vs it's(it is)<br />설명: '그것의 꼬리'라는 소유의 의미이므로 its가 맞습니다. it's = it is입니다."
      - type: qna
        question: "C3. 다음 문장의 틀린 부분을 찾아 고치세요: 'I like the my new phone.'"
        answer: "올바른 문장: I like my new phone.<br />설명: 소유격 형용사(my)가 있으면 관사(the)를 쓰지 않습니다."
      - type: qna
        question: "C4. 다음 두 문장의 'her' 차이를 설명하세요:<br />a) I like her.<br />b) I like her dress."
        answer: "a) her = 목적격 대명사 (그녀를)<br />b) her = 소유격 형용사 (그녀의)<br />뒤에 명사(dress)가 오면 소유격, 없으면 목적격입니다."

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요!"
      - type: qna
        question: "SR1. I → my, you → your, he → ___, she → ___"
        answer: "his, her"
      - type: qna
        question: "SR2. it → ___, we → ___, they → ___"
        answer: "its, our, their"
      - type: qna
        question: "SR3. I brush ___ teeth every day. (I의 소유격)"
        answer: "my"
      - type: qna
        question: "SR4. This is ___ book. (she의 소유격)"
        answer: "her"
      - type: qna
        question: "SR5. The cat played with ___ toy. (it의 소유격)"
        answer: "its"
      - type: qna
        question: "SR6. 번역: 그의 이름은 Tom이야."
        answer: "His name is Tom."
      - type: qna
        question: "SR7. 번역: 우리 학교는 크다."
        answer: "Our school is big."
      - type: qna
        question: "SR8. it's vs its 차이는?"
        answer: "it's = it is, its = 그것의"
      - type: qna
        question: "SR9. 틀린 곳 고치기: I like the my book."
        answer: "I like my book."
      - type: qna
        question: "SR10. 틀린 곳 고치기: They painted there room."
        answer: "They painted their room."

  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요!"
      - type: qna
        question: "SC1. 소유격 형용사 7개를 모두 기억하나요?"
        answer: "할 수 있다면: 훌륭합니다! 기본기가 탄탄해요.<br />어렵다면: my, your, his, her, its, our, their - 노래처럼 외워보세요!"
      - type: qna
        question: "SC2. its와 it's를 구별할 수 있나요?"
        answer: "할 수 있다면: 대단해요! 많은 원어민도 헷갈리는 부분입니다.<br />어렵다면: it's = it is(축약), its = 소유격(아포스트로피 없음)"
      - type: qna
        question: "SC3. 신체 부위 앞에 소유격을 쓰는 것을 기억하나요?"
        answer: "할 수 있다면: 완벽해요! 영어다운 표현을 할 수 있습니다.<br />어렵다면: 'I washed my hands' - my를 꼭 기억하세요!"
      - type: note
        content: "잘했어요! 소유격 형용사는 '누구의 것'인지를 표현하는 기본 도구입니다. my, your, his, her, its, our, their - 이 7개만 확실히 외우면 됩니다!"
      - type: note
        content: "내일 할 일: '9. 내일 복습용 문제'를 다시 풀어 보세요. 특히 its vs it's, their vs there 구별이 중요합니다!"

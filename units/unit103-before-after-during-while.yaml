title: "Unit 103 · before, after, during, while (순서와 진행 전치사)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "영어에서 <span class='highlight'>순서(먼저/나중에)</span>와 <span class='highlight'>동시 진행(~하는 동안)</span>을 표현할 때 사용하는 전치사를 배워봅시다. before, after, during, while 네 가지를 정확하게 사용하면 시간 관계를 명확하게 말할 수 있어요!"
      - type: list
        heading: "형식 (Form) - 순서/진행 전치사 네 가지"
        list:
          - "<strong>before + 명사/-ing</strong>: ~전에"
          - "before lunch (점심 전에)"
          - "before going to bed (자기 전에)"
          - "before the test (시험 전에)"
          - "<strong>after + 명사/-ing</strong>: ~후에"
          - "after school (방과 후에)"
          - "after finishing homework (숙제 끝낸 후에)"
          - "after dinner (저녁 식사 후에)"
          - "<strong>during + 명사</strong>: ~동안 (그 기간 내에)"
          - "during the movie (영화 보는 동안)"
          - "during class (수업 동안)"
          - "during summer vacation (여름 방학 동안)"
          - "<strong>while + 주어 + 동사</strong>: ~하는 동안"
          - "while I was eating (내가 먹는 동안)"
          - "while he was sleeping (그가 자는 동안)"
          - "while you study (네가 공부하는 동안)"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />• before: 어떤 일보다 '시간상 먼저'<br />• after: 어떤 일이 끝난 '시간상 나중에'<br />• during: 어떤 기간 '안에서' 일어남 (명사만 가능)<br />• while: 두 행동이 '동시에' 진행됨 (문장 가능)"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 순서 말할 때: Wash your hands before eating. (먹기 전에 손 씻어.)<br />• 다음 계획 말할 때: Let's play after school. (방과 후에 놀자.)<br />• 동시 상황 말할 때: Don't talk during class. (수업 중에 말하지 마.)<br />• 두 행동 동시에: I listen to music while I study. (공부하면서 음악 들어.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: I eat breakfast before school. (학교 가기 전에 아침 먹어.)"
          - "학교: We play soccer after school. (방과 후에 축구해.)"
          - "학교: Be quiet during the test. (시험 중에 조용히 해.)"
          - "학교: I took notes while the teacher was talking. (선생님 말씀하시는 동안 필기했어.)"
          - "친구: Call me before you come. (오기 전에 전화해.)"
          - "친구: Let's meet after lunch. (점심 후에 만나자.)"
          - "가족: I brush my teeth after eating. (먹은 후에 양치해.)"
          - "가족: Don't use your phone during dinner. (저녁 식사 중에 폰 쓰지 마.)"
          - "취미: I stretch before exercising. (운동 전에 스트레칭해.)"
          - "취미: I feel tired after playing games. (게임 후에 피곤해.)"
          - "일상: I fell asleep during the movie. (영화 보다가 잠들었어.)"
          - "일상: My mom called while I was taking a shower. (샤워하는 동안 엄마가 전화했어.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. during vs while 혼동:<br />   during + 명사: during the movie (O)<br />   while + 문장: while watching the movie (O)<br />   during I watched (X) → while I watched (O)<br /><br />2. before/after + 동사원형 (X):<br />   after eat (X) → after eating (O)<br />   before go (X) → before going (O)<br /><br />3. during과 for 혼동:<br />   during: 언제 (~동안에) - during the summer<br />   for: 얼마나 오래 - for 3 hours"
      - type: text
        content: "<span class='highlight'>during vs while 비교:</span><br /><br /><strong>during + 명사</strong><br />• during the movie (영화 동안)<br />• during class (수업 동안)<br />• during summer (여름 동안)<br />→ 뒤에 명사만 가능!<br /><br /><strong>while + 주어 + 동사</strong><br />• while I watched the movie (내가 영화 보는 동안)<br />• while you were sleeping (네가 자는 동안)<br />• while eating (먹는 동안) - 주어 생략 가능<br />→ 뒤에 문장 가능!"
      - type: text
        content: "<span class='highlight'>before/after + -ing:</span><br /><br />before와 after 뒤에는 명사 또는 동명사(-ing)가 올 수 있어요.<br /><br />• before eating = before I eat (먹기 전에)<br />• after finishing = after I finish (끝낸 후에)<br />• before going to bed (자기 전에)<br />• after coming home (집에 온 후에)<br /><br />동사를 쓰고 싶으면 -ing 형태로 바꿔요!"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요!"
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "A. I eat breakfast before going to school."
          - "B. We play games after doing homework."
          - "C. Don't talk during the class."
          - "D. I listen to music while I study."
          - "E. Wash your hands before eating."
          - "F. She cried during the movie."
          - "G. I fell asleep while watching TV."
          - "H. Let's meet after lunch."
      - type: qna
        question: "Q1. before/after 뒤에 오는 것들의 공통점은?"
        answer: "명사 또는 -ing(동명사)가 옵니다.<br />• before going (동명사)<br />• after doing (동명사)<br />• before eating (동명사)<br />• after lunch (명사)"
      - type: qna
        question: "Q2. during과 while의 차이점은?"
        answer: "• during + 명사: during the class, during the movie<br />• while + 문장: while I study, while watching TV<br />during 뒤에는 명사, while 뒤에는 문장(또는 -ing)!"
      - type: qna
        question: "Q3. 문장 D와 G에서 while 뒤에 오는 것의 차이점은?"
        answer: "• D: while I study (주어 + 동사 - 완전한 문장)<br />• G: while watching TV (-ing만 - 주어 생략)<br />주어가 같으면 생략하고 -ing만 쓸 수 있어요!"

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. '~전에'는 영어로?"
        answer: "before<br />예: before lunch, before eating<br />평가 기준: before라고 답하면 정답입니다."
      - type: qna
        question: "R2. '~후에'는 영어로?"
        answer: "after<br />예: after school, after finishing<br />평가 기준: after라고 답하면 정답입니다."
      - type: qna
        question: "R3. during과 while의 차이점은?"
        answer: "• during + 명사: during the movie<br />• while + 문장: while I watched<br />평가 기준: 명사 vs 문장의 차이를 설명하면 정답입니다."
      - type: qna
        question: "R4. '먹기 전에'를 영어로 두 가지 방법으로 쓰면?"
        answer: "• before eating (동명사 사용)<br />• before the meal / before meals (명사 사용)<br />• before I eat (문장으로도 가능)<br />평가 기준: 둘 중 하나라도 맞으면 정답입니다."
      - type: qna
        question: "R5. 예문 하나를 기억나는 대로 써 보세요."
        answer: "예시:<br />• Wash your hands before eating.<br />• Let's play after school.<br />평가 기준: before/after/during/while 중 하나를 올바르게 사용하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 before, after, during, while 중 알맞은 것을 넣으세요."
      - type: qna
        question: "Q1. Wash your hands ___ eating."
        answer: "before<br />설명: 먹기 '전에' 손을 씻습니다."
      - type: qna
        question: "Q2. Let's meet ___ school."
        answer: "after<br />설명: 학교 '끝난 후에' 만납니다."
      - type: qna
        question: "Q3. Don't talk ___ the movie."
        answer: "during<br />설명: 영화 '상영 중에' 말하지 마세요."
      - type: qna
        question: "Q4. I listen to music ___ I study."
        answer: "while<br />설명: 공부'하는 동안' 음악을 듣습니다. (문장이 있으므로 while)"
      - type: qna
        question: "Q5. I brush my teeth ___ breakfast."
        answer: "after<br />설명: 아침 식사 '후에' 양치합니다."
      - type: qna
        question: "Q6. She called ___ I was sleeping."
        answer: "while<br />설명: 내가 자'는 동안' 전화했습니다. (문장이 있으므로 while)"
      - type: qna
        question: "Q7. I felt nervous ___ the test."
        answer: "during<br />설명: 시험 '중에' 긴장했습니다. (명사 앞이므로 during)"
      - type: qna
        question: "Q8. Stretch ___ you exercise."
        answer: "before<br />설명: 운동하기 '전에' 스트레칭합니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 자기 전에 책을 읽어."
        answer: "I read a book before going to bed. / I read before sleeping.<br />평가 기준: before + 명사/-ing 형태가 맞으면 정답입니다."
      - type: qna
        question: "T2. 방과 후에 축구를 해."
        answer: "I play soccer after school.<br />평가 기준: after + 명사 형태가 맞으면 정답입니다."
      - type: qna
        question: "T3. 수업 중에 폰 쓰지 마."
        answer: "Don't use your phone during class.<br />평가 기준: during + 명사 형태가 맞으면 정답입니다."
      - type: qna
        question: "T4. 음악 들으면서 공부해."
        answer: "I study while listening to music.<br />평가 기준: while + -ing 형태가 맞으면 정답입니다."
      - type: qna
        question: "T5. 숙제 끝낸 후에 게임해."
        answer: "I play games after finishing homework.<br />평가 기준: after + -ing 형태가 맞으면 정답입니다."
      - type: qna
        question: "T6. 영화 보는 동안 팝콘을 먹었어."
        answer: "I ate popcorn during the movie. / while watching the movie.<br />평가 기준: during + 명사 또는 while + -ing가 맞으면 정답입니다."
      - type: qna
        question: "T7. 오기 전에 전화해."
        answer: "Call me before you come. / before coming.<br />평가 기준: before를 올바르게 사용하면 정답입니다."
      - type: qna
        question: "T8. 저녁 후에 산책해."
        answer: "I take a walk after dinner.<br />평가 기준: after + 명사가 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "주어진 문장을 지시에 따라 변형해 보세요."
      - type: qna
        question: "TF1. I study before eating. (after로 바꾸기)"
        answer: "I study after eating. / I eat after studying.<br />설명: before(전에)를 after(후에)로 바꾸면 순서가 반대가 됩니다."
      - type: qna
        question: "TF2. during the movie (while + 문장으로 바꾸기)"
        answer: "while I watched the movie / while watching the movie<br />설명: during + 명사를 while + 문장으로 바꿀 수 있어요."
      - type: qna
        question: "TF3. 틀린 부분 고치기: I eat breakfast during I watch TV."
        answer: "I eat breakfast while I watch TV.<br />설명: 문장이 있으면 during이 아니라 while을 씁니다."
      - type: qna
        question: "TF4. 틀린 부분 고치기: Call me before go out."
        answer: "Call me before going out. / before you go out.<br />설명: before 뒤에 동사원형이 바로 올 수 없어요. -ing 형태로!"
      - type: qna
        question: "TF5. while I was sleeping (during + 명사로 바꾸기)"
        answer: "during my sleep / during the night<br />설명: while + 문장을 during + 명사로 바꿀 수 있어요."
      - type: qna
        question: "TF6. after eating lunch (before로 바꾸기)"
        answer: "before eating lunch<br />설명: '점심 먹은 후에'를 '점심 먹기 전에'로 바꿉니다."

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 아침에 일어나서 학교 가기 전에 뭘 해? before를 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I eat breakfast before going to school.<br />• I brush my teeth before leaving home.<br />평가 기준: before + 명사/-ing가 맞으면 정답입니다."
      - type: qna
        question: "A2. 방과 후에 뭘 해? after를 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I play games after school.<br />• I do homework after coming home.<br />평가 기준: after + 명사/-ing가 맞으면 정답입니다."
      - type: qna
        question: "A3. 수업 중에 하면 안 되는 것은? during을 사용해서 영어로 써 보세요."
        answer: "예시:<br />• Don't talk during class.<br />• Don't eat during the lesson.<br />평가 기준: during + 명사가 맞으면 정답입니다."
      - type: qna
        question: "A4. 뭔가 하면서 동시에 하는 것은? while을 사용해서 영어로 써 보세요."
        answer: "예시:<br />• I listen to music while studying.<br />• I eat snacks while watching TV.<br />평가 기준: while + 문장/-ing가 맞으면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 문장들의 틀린 부분을 찾아 고치세요.<br />'I eat during I watch TV. She called before go out. He slept while the movie.'"
        answer: "올바른 문장들:<br />• I eat while I watch TV. (문장 앞이므로 while)<br />• She called before going out. (before + -ing)<br />• He slept during the movie. (명사 앞이므로 during)"
      - type: qna
        question: "C2. during과 while을 각각 사용해서 같은 의미의 문장을 만들어 보세요. (영화 보는 동안 잠들었어)"
        answer: "• during: I fell asleep during the movie.<br />• while: I fell asleep while watching the movie.<br /><br />둘 다 '영화 보는 동안'이라는 같은 의미지만,<br />during은 명사(the movie), while은 문장/동명사(watching)와 함께 씁니다."
      - type: qna
        question: "C3. 아침 루틴을 before/after를 사용해서 3문장으로 써 보세요."
        answer: "예시 답안:<br />1. I wash my face before eating breakfast.<br />2. I brush my teeth after eating.<br />3. I check my bag before going to school.<br /><br />평가 기준: before/after를 올바르게 사용하고 순서가 논리적이면 정답입니다."
      - type: qna
        question: "C4. during/for의 차이점을 설명하고 각각 예문을 만들어 보세요."
        answer: "차이점:<br />• during: 언제 (그 기간 중에)<br />• for: 얼마나 오래 (기간의 길이)<br /><br />예문:<br />• I slept during the movie. (영화 상영 중에 잤어 - 언제)<br />• I slept for 2 hours. (2시간 동안 잤어 - 얼마나)"

  - title: "9. 내일 복습용 문제 (Spaced Repetition Review)"
    items:
      - type: note
        content: "내일 이 문제들을 다시 풀어 보세요!"
      - type: qna
        question: "SR1. '~전에'는 영어로?"
        answer: "before"
      - type: qna
        question: "SR2. '~후에'는 영어로?"
        answer: "after"
      - type: qna
        question: "SR3. during 뒤에는 ___(명사/문장)이 온다."
        answer: "명사"
      - type: qna
        question: "SR4. while 뒤에는 ___(명사/문장)이 온다."
        answer: "문장 (또는 -ing)"
      - type: qna
        question: "SR5. 빈칸: Wash hands ___ eating."
        answer: "before"
      - type: qna
        question: "SR6. 빈칸: Let's play ___ school."
        answer: "after"
      - type: qna
        question: "SR7. 빈칸: Don't talk ___ the movie."
        answer: "during"
      - type: qna
        question: "SR8. 빈칸: I study ___ listening to music."
        answer: "while"
      - type: qna
        question: "SR9. 틀린 곳 고치기: I called during I was waiting."
        answer: "I called while I was waiting."
      - type: qna
        question: "SR10. 번역: 숙제 끝낸 후에 게임해."
        answer: "I play games after finishing homework."

  - title: "10. 자기 점검 & 격려"
    items:
      - type: note
        content: "스스로에게 물어보세요!"
      - type: qna
        question: "SC1. before와 after를 사용해서 순서를 말할 수 있나요?"
        answer: "할 수 있다면: 훌륭합니다! 시간 순서를 영어로 표현할 수 있어요.<br />어렵다면: before=전에, after=후에 로 기억하세요!"
      - type: qna
        question: "SC2. during과 while의 차이를 알고 있나요?"
        answer: "할 수 있다면: 대단해요! 가장 헷갈리는 부분을 정확히 알고 있어요!<br />어렵다면: during + 명사, while + 문장"
      - type: qna
        question: "SC3. before eating, after finishing처럼 -ing 형태를 쓸 수 있나요?"
        answer: "할 수 있다면: 완벽해요! 자연스러운 영어 표현을 할 수 있어요!<br />어렵다면: before/after 뒤에 동사를 쓰려면 -ing 형태로!"
      - type: note
        content: "잘했어요! 오늘 순서와 동시 진행을 표현하는 네 가지 전치사를 배웠습니다. before/after는 순서, during/while은 동시 진행을 나타내요. 특히 during + 명사, while + 문장의 차이를 기억하세요!"
      - type: note

  - title: "7. 실생활 적용"
    items:
      - type: note
        content: "자신의 이야기를 만들어 보세요!"
      - type: qna
        question: "A1. 아침에 일어나면 하는 일을 영어로 써 보세요. (When I wake up...)"
        answer: "예시:<br />• When I wake up, I check my phone.<br />• When I wake up, I brush my teeth.<br />• When I wake up, I stretch my body.<br />평가 기준: when절에 현재시제를 쓰고 어순이 맞으면 정답입니다."
      - type: qna
        question: "A2. 학교에서 있었던 과거의 일을 영어로 써 보세요. (When I was...)"
        answer: "예시:<br />• When I was in 5th grade, I had a great teacher.<br />• When I entered the classroom, everyone was quiet.<br />• When the bell rang, I ran to the cafeteria.<br />평가 기준: when절과 주절 모두 과거시제를 사용하면 정답입니다."
      - type: qna
        question: "A3. 미래에 하고 싶은 일을 영어로 써 보세요. (When I grow up...)"
        answer: "예시:<br />• When I grow up, I will be a game developer.<br />• When I go to middle school, I will join the soccer team.<br />• When I become an adult, I will travel around the world.<br />평가 기준: when절에 현재시제, 주절에 will을 사용하면 정답입니다."
      - type: qna
        question: "A4. 게임이나 취미를 할 때 느끼는 감정을 영어로 써 보세요. (When I play...)"
        answer: "예시:<br />• When I play games, I feel excited.<br />• When I read books, I feel relaxed.<br />• When I draw pictures, time flies fast.<br />평가 기준: when절에 현재시제를 쓰고 감정/상태를 표현하면 정답입니다."
      - type: qna
        question: "A5. 날씨에 따라 하는 일을 영어로 써 보세요. (When it's sunny/rainy...)"
        answer: "예시:<br />• When it's sunny, I go to the park.<br />• When it rains, I stay home and watch movies.<br />• When it's cold, I drink hot chocolate.<br />평가 기준: when절에 날씨 표현을 쓰고 관련 행동을 표현하면 정답입니다."
      - type: qna
        question: "A6. 미니 대화 완성하기: 친구와 방과 후 계획을 이야기해요.<br />You: What will you do when you get home?<br />Friend: ____________________<br />You: That sounds fun! When I get home, ____________________"
        answer: "예시:<br />Friend: When I get home, I will play video games. / I will watch YouTube when I get home.<br />You: That sounds fun! When I get home, I will do my homework first. / I will eat a snack when I get home.<br />평가 기준: when절에 현재시제를 사용하고, 자연스러운 대화가 되면 정답입니다."

  - title: "8. 종합 문제"
    items:
      - type: note
        content: "조금 더 깊이 생각해 봅시다!"
      - type: qna
        question: "C1. 다음 대화의 빈칸을 채우세요.<br />A: What will you do when you ___ (finish) school today?<br />B: When I ___ (get) home, I ___ (do) my homework first."
        answer: "A: What will you do when you finish school today?<br />B: When I get home, I will do my homework first.<br />설명: 미래를 말하지만 when절에는 현재시제(finish, get)를 쓰고, 주절에만 will을 씁니다."
      - type: qna
        question: "C2. 다음 문장들의 틀린 부분을 모두 찾아 고치세요.<br />'When I will be old, I will live in the countryside. When I was young I lived in Seoul.'"
        answer: "올바른 문장: When I am old, I will live in the countryside. When I was young, I lived in Seoul.<br />설명:<br />• when I will be old → when I am old (when절에 will 사용 금지)<br />• When I was young I lived → When I was young, I lived (콤마 필요)"
      - type: qna
        question: "C3. when과 if 중 알맞은 것을 고르고 이유를 설명하세요.<br />1. ___ I turn 13, I will be a teenager.<br />2. ___ I win the lottery, I will buy a big house."
        answer: "1. When I turn 13 - 13살이 되는 것은 확실히 일어날 일<br />2. If I win the lottery - 복권 당첨은 불확실한 일<br />설명: 반드시 일어날 일은 when, 일어날지 모르는 일은 if를 씁니다."
      - type: qna
        question: "C4. 다음 상황을 영어로 3문장 이상 써 보세요: '어제 친구가 집에 왔을 때 있었던 일을 설명하기'"
        answer: "예시:<br />• When my friend came to my house, I was playing games.<br />• When he arrived, I opened the door.<br />• When we finished eating snacks, we watched a movie together.<br />평가 기준: 3문장 모두 when절과 주절의 시제가 일치(과거)하면 정답입니다."
      - type: qna
        question: "C5. 도전 과제: 다음 짧은 글을 완성하세요. 모든 빈칸에 알맞은 시제의 동사를 넣으세요.<br /><br />Yesterday was a special day. When I ___ (wake) up, the sun ___ (shine) brightly. When I ___ (go) downstairs, my mom ___ (make) pancakes. I was so happy!<br /><br />Tomorrow will be special too. When I ___ (wake) up, I will go to the amusement park. When we ___ (arrive), we will ride the roller coaster first!"
        answer: "Yesterday was a special day. When I woke up, the sun was shining brightly. When I went downstairs, my mom was making pancakes. I was so happy!<br /><br />Tomorrow will be special too. When I wake up, I will go to the amusement park. When we arrive, we will ride the roller coaster first!<br /><br />설명:<br />• 과거 부분: when절과 주절 모두 과거/과거진행 (woke, was shining, went, was making)<br />• 미래 부분: when절은 현재시제, 주절은 미래시제 (wake, will go, arrive, will ride)"


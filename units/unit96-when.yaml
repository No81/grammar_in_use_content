title: "Unit 96 · When... (시간을 나타내는 when 접속사)"
meta: "대상: 6학년 · 난이도: 중 · 권장 30분 (A4 2p)"
sections:
  - title: "1. 핵심 개념 정리"
    items:
      - type: text
        content: "<span class='highlight'>when</span>은 '~할 때'라는 뜻으로, 두 가지 일이 언제 일어나는지를 연결해 주는 <span class='highlight'>시간 접속사</span>입니다. when을 사용하면 '그때'라는 시간을 구체적으로 설명할 수 있어요."
      - type: list
        heading: "형식 (Form) - when절의 기본 구조"
        list:
          - "패턴 1: When + 주어 + 동사, 주어 + 동사 (when절이 앞에)"
          - "  When I wake up, I brush my teeth. (내가 일어날 때, 나는 이를 닦아.)"
          - "  When she called me, I was sleeping. (그녀가 전화했을 때, 나는 자고 있었어.)"
          - "패턴 2: 주어 + 동사 + when + 주어 + 동사 (when절이 뒤에)"
          - "  I brush my teeth when I wake up. (나는 이를 닦아, 일어날 때.)"
          - "  I was sleeping when she called me. (나는 자고 있었어, 그녀가 전화했을 때.)"
          - "중요: when절이 앞에 오면 콤마(,)를 쓰고, 뒤에 오면 콤마 없이!"
      - type: text
        content: "<span class='highlight'>의미/뉘앙스:</span><br />when은 '~할 때', '~하면', '~했을 때'의 의미입니다.<br />• 습관적인 일: When I get home, I eat a snack. (집에 오면, 간식을 먹어.)<br />• 일반적인 사실: When water boils, it becomes steam. (물이 끓으면, 수증기가 돼.)<br />• 과거의 특정 순간: When I saw him, he smiled. (그를 봤을 때, 그가 웃었어.)<br />• 동시에 일어나는 일: When I was reading, my brother was playing games. (내가 책을 읽을 때, 동생은 게임하고 있었어.)"
      - type: text
        content: "<span class='highlight'>시제 사용법 - 매우 중요!</span><br /><br /><strong>1. 습관/일반적 사실 → 현재시제 + 현재시제</strong><br />• When I finish homework, I play games. (숙제를 끝내면, 게임을 해.)<br />• When it rains, the streets get wet. (비가 오면, 거리가 젖어.)<br /><br /><strong>2. 과거 사건 → 과거시제 + 과거시제</strong><br />• When I arrived home, my mom was cooking. (집에 도착했을 때, 엄마가 요리하고 계셨어.)<br />• When the bell rang, everyone stood up. (벨이 울렸을 때, 모두가 일어났어.)<br /><br /><strong>3. 주의! 미래를 말할 때</strong><br />• when절에는 <span class='highlight'>현재시제</span>를 쓰고, 주절에만 미래시제!<br />• When I grow up, I will be a doctor. (O) - 자라면, 의사가 될 거야.<br />• When I will grow up, I will be a doctor. (X) - when절에 will 사용 금지!"
      - type: text
        content: "<span class='highlight'>언제 쓰나요?</span><br />• 두 일의 시간 관계를 말할 때: When I woke up, it was already 10 o'clock. (일어났을 때, 벌써 10시였어.)<br />• 습관적으로 하는 일을 설명할 때: When I'm bored, I watch YouTube. (심심하면, 유튜브를 봐.)<br />• 조건처럼 쓸 때: When you press this button, the game starts. (이 버튼을 누르면, 게임이 시작돼.)<br />• 과거의 특정 순간을 말할 때: When I was young, I lived in Busan. (어렸을 때, 부산에 살았어.)<br />• 동시에 일어난 일을 말할 때: When she was singing, I was dancing. (그녀가 노래할 때, 나는 춤추고 있었어.)"
      - type: list
        heading: "더 많은 예문 (다양한 상황)"
        list:
          - "학교: When I get to school, I say hello to my teacher. (학교에 도착하면, 선생님께 인사해.)"
          - "학교: When the class ended, we all ran to the playground. (수업이 끝났을 때, 우리 모두 운동장으로 달렸어.)"
          - "친구: When I see my friends, I feel happy. (친구들을 보면, 기분이 좋아져.)"
          - "친구: When my friend comes over, we play video games together. (친구가 놀러 오면, 같이 비디오 게임을 해.)"
          - "가족: When my dad comes home, we have dinner. (아빠가 집에 오시면, 우리는 저녁을 먹어.)"
          - "가족: When I was a baby, my grandma took care of me. (내가 아기였을 때, 할머니가 돌봐주셨어.)"
          - "음식: When I'm hungry, I eat an apple. (배고프면, 사과를 먹어.)"
          - "음식: When the pizza arrived, everyone was so excited. (피자가 도착했을 때, 모두가 너무 신났어.)"
          - "게임: When I play games, time flies so fast. (게임을 할 때, 시간이 정말 빨리 가.)"
          - "일상: When it's cold outside, I wear a thick jacket. (밖이 추우면, 두꺼운 재킷을 입어.)"
      - type: note
        content: "⚠️ 한국 학습자가 자주 하는 실수:<br />1. 미래를 말할 때 when절에 will 사용: When I will go (X) → When I go (O)<br />2. 콤마 위치 혼동: When I came home I ate dinner. (X) → When I came home, I ate dinner. (O) - when절이 앞에 오면 콤마 필요!<br />3. 어순 실수: When came my friend (X) → When my friend came (O) - 영어는 주어+동사 순서!<br />4. 시제 불일치: When I went home, I eat dinner. (X) → When I went home, I ate dinner. (O)<br />5. when 대신 if 사용 혼동: when은 '확실히 일어날 일', if는 '불확실한 일'에 사용"
      - type: text
        content: "<span class='highlight'>when vs if 차이점:</span><br /><br /><strong>when (확실히 일어날 일):</strong><br />• When I graduate, I will go to middle school. (졸업하면, 중학교에 갈 거야.) - 졸업은 확실히 일어남<br />• When summer comes, we will go to the beach. (여름이 오면, 해변에 갈 거야.) - 여름은 반드시 옴<br /><br /><strong>if (불확실한 일):</strong><br />• If it rains tomorrow, we will stay home. (내일 비가 오면, 집에 있을 거야.) - 비가 올지 안 올지 모름<br />• If I win the game, I will be so happy. (게임을 이기면, 정말 기쁠 거야.) - 이길지 모름<br /><br />TIP: '반드시 일어날 일'은 when, '일어날 수도 있는 일'은 if!"
      - type: text
        content: "<span class='highlight'>when절의 위치:</span><br /><br />when절은 문장의 앞이나 뒤에 올 수 있어요. 의미는 같지만 강조점이 달라요.<br /><br /><strong>when절이 앞에 (시간을 먼저 강조):</strong><br />• When I was 5, I learned to swim. - '5살 때'를 강조<br />• When the movie ended, everyone clapped. - '영화가 끝났을 때'를 강조<br /><br /><strong>when절이 뒤에 (주된 내용을 먼저):</strong><br />• I learned to swim when I was 5. - '수영을 배웠다'를 먼저 말함<br />• Everyone clapped when the movie ended. - '박수쳤다'를 먼저 말함<br /><br />중요: when절이 앞에 오면 콤마(,)가 필요하고, 뒤에 오면 콤마가 필요 없어요!"

  - title: "2. Noticing 활동"
    items:
      - type: text
        content: "다음 문장들을 관찰하고 패턴을 스스로 발견해 보세요! 먼저 모든 문장을 읽고, when이 어떻게 사용되는지 직접 패턴을 찾아보세요."
      - type: list
        heading: "예문들을 관찰하세요"
        list:
          - "When I wake up, I check my phone."
          - "When she was young, she lived in Seoul."
          - "I always smile when I see my dog."
          - "When the teacher came in, everyone stopped talking."
          - "When water freezes, it becomes ice."
          - "I will call you when I get home."
          - "When I finish my homework, I can watch TV."
      - type: qna
        question: "자유 관찰: 위 7개 문장을 읽고, when이 사용된 패턴에서 발견한 것을 적어보세요. (힌트: 위치, 콤마, 시제를 살펴보세요)"
        answer: "여러 가지 답이 가능합니다:<br />• when절이 문장 앞에도, 뒤에도 올 수 있다<br />• when절이 앞에 오면 콤마가 있다<br />• 미래를 말해도 when절에는 will이 없다<br />• 과거 문장은 둘 다 과거시제다<br />스스로 패턴을 발견했다면 잘한 거예요!"
      - type: qna
        question: "Q1. 위 문장들에서 when절의 위치를 살펴보세요. when절이 앞에 온 문장과 뒤에 온 문장의 차이점은 무엇인가요?"
        answer: "when절이 앞에 오면 콤마(,)가 있고, 뒤에 오면 콤마가 없습니다.<br />예: When I wake up, I check my phone. (콤마 있음)<br />예: I always smile when I see my dog. (콤마 없음)"
      - type: qna
        question: "Q2. 6번과 7번 문장을 보세요. 미래를 말하는데 when절에는 어떤 시제를 썼나요?"
        answer: "when절에는 현재시제를 썼습니다!<br />• when I get home (get = 현재시제)<br />• When I finish my homework (finish = 현재시제)<br />미래를 말할 때도 when절에는 현재시제를 씁니다."
      - type: qna
        question: "Q3. 2번과 4번 문장은 과거를 말해요. when절과 주절 모두 어떤 시제를 썼나요?"
        answer: "둘 다 과거시제를 썼습니다.<br />• When she was young, she lived in Seoul. (was, lived = 과거)<br />• When the teacher came in, everyone stopped talking. (came, stopped = 과거)<br />과거의 일을 말할 때는 when절과 주절 모두 과거시제를 씁니다."

  - title: "3. 회상 연습 (Retrieval Practice)"
    items:
      - type: note
        content: "설명을 다시 보지 말고, 기억을 떠올려서 답해 보세요!"
      - type: qna
        question: "R1. when절이 문장 앞에 올 때와 뒤에 올 때, 콤마 사용법을 설명해 보세요."
        answer: "when절이 앞에 오면 콤마(,)를 쓰고, 뒤에 오면 콤마를 쓰지 않습니다.<br />예: When I go home, I rest. (앞 - 콤마 O)<br />예: I rest when I go home. (뒤 - 콤마 X)<br />평가 기준: 콤마 규칙을 올바르게 설명하면 정답입니다."
      - type: qna
        question: "R2. 미래를 말할 때 when절에는 어떤 시제를 쓰나요?"
        answer: "when절에는 현재시제를 씁니다. (will을 쓰면 안 됨!)<br />예: When I grow up, I will be a teacher. (grow = 현재시제)<br />평가 기준: '현재시제'라고 답하거나 will을 쓰면 안 된다고 설명하면 정답입니다."
      - type: qna
        question: "R3. when과 if의 차이점은 무엇인가요?"
        answer: "when: 확실히 일어날 일 (언젠가 반드시 일어남)<br />if: 불확실한 일 (일어날 수도 있고 안 일어날 수도 있음)<br />예: When summer comes (여름은 반드시 옴) vs If it rains (비가 올지 모름)<br />평가 기준: 확실/불확실의 차이를 설명하면 정답입니다."
      - type: qna
        question: "R4. 과거의 일을 말할 때 when절과 주절의 시제는 어떻게 되나요?"
        answer: "둘 다 과거시제를 씁니다.<br />예: When I came home, I ate dinner. (came, ate 모두 과거)<br />평가 기준: 둘 다 과거시제라고 답하면 정답입니다."
      - type: qna
        question: "R5. 한국 학습자가 자주 하는 실수 하나를 떠올려 보세요."
        answer: "예시 답안:<br />• 미래 when절에 will 사용: When I will go (X) → When I go (O)<br />• 콤마 빼먹기: When I came home I ate. (X) → When I came home, I ate. (O)<br />• 시제 불일치: When I went, I eat. (X) → When I went, I ate. (O)<br />평가 기준: 위 실수 중 하나를 설명하면 정답입니다."

  - title: "4. 기초 연습 - 빈칸 채우기"
    items:
      - type: note
        content: "빈칸에 알맞은 동사 형태를 넣으세요."
      - type: qna
        question: "Q1. When I ___ (get) home, I always drink water."
        answer: "get<br />설명: 습관을 나타내므로 when절에 현재시제 get을 씁니다."
      - type: qna
        question: "Q2. When the movie ___ (end), everyone clapped."
        answer: "ended<br />설명: 과거의 일이므로 when절에 과거시제 ended를 씁니다."
      - type: qna
        question: "Q3. I will call you when I ___ (arrive) at the station."
        answer: "arrive<br />설명: 미래를 말하지만 when절에는 현재시제 arrive를 씁니다. (will arrive X)"
      - type: qna
        question: "Q4. When she ___ (be) a child, she loved reading books."
        answer: "was<br />설명: 과거의 일이므로 when절에 과거시제 was를 씁니다."
      - type: qna
        question: "Q5. When water ___ (boil), it makes bubbles."
        answer: "boils<br />설명: 일반적인 사실을 나타내므로 현재시제 boils를 씁니다."
      - type: qna
        question: "Q6. I was watching TV when my friend ___ (call) me."
        answer: "called<br />설명: 과거에 일어난 일이므로 when절에 과거시제 called를 씁니다."
      - type: qna
        question: "Q7. When I ___ (finish) this book, I will lend it to you."
        answer: "finish<br />설명: 미래를 말하지만 when절에는 현재시제 finish를 씁니다."
      - type: qna
        question: "Q8. When the sun ___ (set), the sky turns orange."
        answer: "sets<br />설명: 일반적인 사실을 나타내므로 현재시제 sets를 씁니다."

  - title: "5. 문장 만들기 - 번역"
    items:
      - type: note
        content: "한글 문장을 영어로 번역해 보세요."
      - type: qna
        question: "T1. 집에 오면, 손을 씻어."
        answer: "When I get home, I wash my hands. / I wash my hands when I get home.<br />평가 기준: when절에 현재시제를 사용하고 어순이 맞으면 정답입니다."
      - type: qna
        question: "T2. 그녀가 도착했을 때, 파티가 시작됐어."
        answer: "When she arrived, the party started. / The party started when she arrived.<br />평가 기준: when절과 주절 모두 과거시제를 사용하면 정답입니다."
      - type: qna
        question: "T3. 나는 졸업하면 중학교에 갈 거야."
        answer: "When I graduate, I will go to middle school. / I will go to middle school when I graduate.<br />평가 기준: when절에 현재시제(graduate)를 쓰고 주절에 will을 쓰면 정답입니다."
      - type: qna
        question: "T4. 비가 오면, 나는 우산을 써."
        answer: "When it rains, I use an umbrella. / I use an umbrella when it rains.<br />평가 기준: when절에 현재시제를 사용하고 어순이 맞으면 정답입니다."
      - type: qna
        question: "T5. 내가 어렸을 때, 할머니 댁에 자주 갔어."
        answer: "When I was young, I often went to my grandmother's house. / I often went to my grandmother's house when I was young.<br />평가 기준: when절과 주절 모두 과거시제를 사용하면 정답입니다."
      - type: qna
        question: "T6. 숙제가 끝나면, 게임을 할 거야."
        answer: "When I finish my homework, I will play games. / I will play games when I finish my homework.<br />평가 기준: when절에 현재시제(finish)를 쓰고 주절에 will을 쓰면 정답입니다."
      - type: qna
        question: "T7. 엄마가 전화했을 때, 나는 자고 있었어."
        answer: "When my mom called, I was sleeping. / I was sleeping when my mom called.<br />평가 기준: when절에 과거(called), 주절에 과거진행(was sleeping)을 쓰면 정답입니다."
      - type: qna
        question: "T8. 배고프면, 간식을 먹어."
        answer: "When I'm hungry, I eat a snack. / I eat a snack when I'm hungry.<br />평가 기준: when절에 현재시제를 사용하고 어순이 맞으면 정답입니다."

  - title: "6. 변형 연습"
    items:
      - type: note
        content: "문장을 변형해 보세요."
      - type: qna
        question: "TF1. I eat breakfast when I wake up. → when절을 문장 앞으로 옮기기"
        answer: "When I wake up, I eat breakfast.<br />설명: when절이 앞에 오면 콤마(,)를 넣어야 합니다."
      - type: qna
        question: "TF2. When the teacher came, we all sat down. → when절을 문장 뒤로 옮기기"
        answer: "We all sat down when the teacher came.<br />설명: when절이 뒤에 오면 콤마가 필요 없습니다."
      - type: qna
        question: "TF3. 틀린 문장 고치기: When I will be 15, I will go to high school."
        answer: "When I am 15, I will go to high school.<br />설명: 미래를 말할 때도 when절에는 현재시제(am)를 씁니다. will 사용 금지!"
      - type: qna
        question: "TF4. 틀린 문장 고치기: When I came home I ate dinner."
        answer: "When I came home, I ate dinner.<br />설명: when절이 앞에 오면 콤마(,)가 필요합니다."
      - type: qna
        question: "TF5. 틀린 문장 고치기: When I went to school, I see my friend."
        answer: "When I went to school, I saw my friend.<br />설명: 과거의 일을 말할 때는 when절과 주절 모두 과거시제를 써야 합니다."
      - type: qna
        question: "TF6. 현재시제로 바꾸기: When I came home, I ate dinner. (습관으로 바꾸기)"
        answer: "When I come home, I eat dinner.<br />설명: 습관을 나타낼 때는 when절과 주절 모두 현재시제를 씁니다."
